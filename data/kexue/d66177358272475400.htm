5&titlename=%E5%9B%BE1.9%E7%81%AB%E6%98%9F%E6%98%AF%E5%9C%B0%E7%90%83%E4%BB%A5%E5%A4%96%E7%A0%94%E7%A9%B6%E6%9C%80%E5%A4%9A%E7%9A%84%E6%98%9F%E7%90%83","url":"https://img01.sogoucdn.com/app/a/200698/607_605_20201130224024-1102971993.png","rw":607,"rh":605,"title":"图1.9火星是地球以外研究最多的星球","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1372_669_20201130233447-1291382578.png?w=1372&h=669&titlename=%E5%9B%BE1.10%20%E7%81%AB%E6%98%9F%E4%B8%A4%E4%BE%A7%E7%9A%84%E6%95%B0%E5%AD%97%E5%9C%B0%E5%BD%A2%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/1372_669_20201130233447-1291382578.png","rw":1372,"rh":669,"title":"图1.10 火星两侧的数字地形图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/602_393_20201130233536-1008763160.png?w=602&h=393&titlename=%E5%9B%BE1.11%20%E7%81%AB%E6%98%9F%E7%9A%84%E6%99%AF%E8%A7%82%E5%92%8C%E7%89%B9%E5%BE%81%E5%8F%AF%E8%83%BD%E6%98%AF%E7%94%B1%E8%BF%87%E5%8E%BB%E7%9A%84%E6%B5%81%E6%B0%B4%E5%BD%A2%E6%88%90%E7%9A%84%EF%BC%9AKasei%20Valle%E7%9C%8B%E4%BC%BC%E6%B5%81%E5%87%BA%E6%B8%A0%E9%81%93%EF%BC%8C%E6%9C%89%E6%97%B6%EF%BC%8C%E5%8C%85%E5%90%AB%E6%B5%81%E6%B0%B4","url":"https://img04.sogoucdn.com/app/a/200698/602_393_20201130233536-1008763160.png","rw":602,"rh":393,"title":"图1.11 火星的景观和特征可能是由过去的流水形成的：Kasei Valle看似流出渠道，有时，包含流水","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1187_511_20201130224412-2121678694.png?w=1187&h=511&titlename=%E5%9B%BE1.12%20%E7%81%AB%E6%98%9F%E7%9A%84%E5%8D%AB%E6%98%9F%EF%BC%9A%E7%81%AB%E5%8D%AB%E4%B8%80(Phobos)%E5%92%8C%E7%81%AB%E5%8D%AB%E4%BA%8C(Deimos)","url":"https://img02.sogoucdn.com/app/a/200698/1187_511_20201130224412-2121678694.png","rw":1187,"rh":511,"title":"图1.12 火星的卫星：火卫一(Phobos)和火卫二(Deimos)","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"太阳系内的类地行星","paragraphId":"66198389687136532","subCatalogs":[{"level":2,"title":"水星(Mercury)","paragraphId":"66198389687136532","subCatalogs":null},{"level":2,"title":"金星(Venus)","paragraphId":"66198389687136532","subCatalogs":null},{"level":2,"title":"地球(Earth)","paragraphId":"66198389687136532","subCatalogs":null},{"level":2,"title":"火星(Mars)","paragraphId":"66198389687136532","subCatalogs":null}]},{"level":1,"title":"太阳系外的类地行星","paragraphId":"66198389703913743","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"66198389687136531","subCatalogs":null}],"paragraphs":[{"paragraphId":"66198389687136532","title":"太阳系内的类地行星","versionId":"67165566745522447","lemmaId":66177358272475400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607329797,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在我们的太阳系中，类地行星(Terrestrial Planet)的轨道相对接近太阳，这给了它们另一个名字“内行星”。类地行星名字来自telluric，源自拉丁语terra和tellus，每一颗地内行星都有独特的表面和大小。但它们都有一个主要由铁组成的核心，地核上面的一层叫做“地幔”，通常由硅酸盐岩石构成，这些岩石富含硅和氧。类地行星有时也被称为“岩石”行星。类地行星的表面有山脉、陨石坑、峡谷和火山，但没有一颗类地行星有环带系统<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。类地行星自转的轴也各不相同。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1.1 类地行星的表面和直径彼此差别很大(若未特别说明，本词条图片均引自Earth Science)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/754_259_20201207161654-150061280.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/754_259_20201207161654-150061280.png\"><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1.2 类地行星的内部也各不相同。在这张图中，所有的行星都被调整到相同的直径，以强调地壳、地幔和地核比例的差异\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/700_235_20201207161700-1308312448.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/700_235_20201207161700-1308312448.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.3 每个类地行星的旋转轴相对于黄道面呈不同程度倾斜\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/608_231_20201130225906-1468983091.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/608_231_20201130225906-1468983091.png\"></p><p></p><h3>水星(Mercury)</h3><p></p><p>1.1.1快速的行星<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水星是离太阳最近的行星，它的英文名字来自于罗马的信使神，水星只需要88个地球日就能绕太阳一圈。水星的轨道比任何其他行星的偏心率都大。它距离太阳最近的时候为7400万km，最远的时候距离太阳7000万km。虽然它绕太阳公转的速度很快，但它自传速率很慢，水星自转一周相当于59个地球日<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于水星的轨道离太阳非常近，而且水星表面由吸收辐射的黑色岩石组成，因此水星表面的温度可以远远高于挥发性物质的沸点。再加上缺乏火山活动来产生新的气体，导致这个星球没有海洋，也没有大气。水星周围的气体由空间风化释放的原子组成，强烈的太阳风最终将这些原子吹到太空中。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水星的轴几乎完全垂直于它的轨道平面，因此在它的两极，温度全年保持恒定的-93℃，而在赤道，温度范围从427℃(中午)到-173℃(午夜)变化，这是太阳系中温度变化最大的行星。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水星的质量大约是地球的5%，所以重力比地球要小，一个在地球上68kg的宇航员在水星上的称出的体重只有27kg。研究人员认为，水星的金属内核占了其内部的很大一部分，是除地球之外唯一拥有磁场的类地行星，可能就是因为它的金属内核。</p><p>1.1.2表明与月球相似</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水星在许多方面与月球相似。它们的大小相似(水星的直径是月球的1.4倍)，都有严重的坑状表面，都没有活火山和移动的板块，都有表层风化层，都没有大气或海洋。Messager太空探测器于2011年开始绕水星运行，它绘制了水星的详细地形图，揭示出水星上有广阔的平原，看起来像月球的Maria。与Maria不同，水星的平原上可能覆盖着火山碎屑，而不是熔岩流。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.4 Messenger太空探测器首次提供了水星的详细图像，蓝色最低，红色最高\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/954_464_20201130222205-446559236.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/954_464_20201130222205-446559236.png\"></p><p></p><h3>金星(Venus)</h3><p></p><p>1.2.1颠倒的行星</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;金星是离太阳第二远的行星，比地球夜空中的任何一颗恒星都要亮。Venus以罗马的美丽女神命名，它明亮的发光是因为它有很高的反射率，而且离地球相当近。这颗行星在大小上与地球相似，但它绕地轴自转的速度要慢得多，自转一周需要243个地球日。金星绕太阳公转需要224个地球日，所以它的自转速度超过了它的公转周期。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;金星和地球的平均密度差不多，这表明金星也具有铁质内核。金星与其他所有行星的不同之处在于，从太阳的北极看，它绕着自己的轴线顺时针旋转。天文学家推测，在太阳系早期，与一颗原行星的碰撞使这颗行星发生了翻转。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.5 金星拥有太阳系中最稠密的大气层：“Mariner 10”拍摄的金星照片显示了浓密多云的大气层；整个大气主要由二氧化碳组成，它的清晰度取决于硫酸气溶胶和灰尘的浓度\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1283_511_20201130222623-1270400504.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1283_511_20201130222623-1270400504.png\"></p><p>1.2.2腐蚀性大气<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;金星的大气几乎完全由二氧化碳(体积96.5%)构成，其余的由氮分子(3.5%)和微量的水蒸气、二氧化硫和一氧化碳组成。这种大气的密度比地球大得多，以至于如果你站在金星表面，就相当于你在地球海洋下面800m深处感受到的压力。金星的气压超过地球，一方面是因为金星的大气中含有更多的气体，而且比地球的大气延伸得更远，另一方面是因为金星的二氧化碳分子的重量超过了N2或O2分子。硫酸云的存在使金星的大气具有腐蚀性，足以烧毁金属。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;金星大气中大量的二氧化碳造成了强烈的温室效应，使金星表面温度保持在450℃左右，热到足以融化铅。金星可能曾经有过较为温和的环境，但在某种程度上，温室效应使其变暖，使得所有的地表水都蒸发了，而其大气中额外的水蒸气放大了温室效应，以至于空气中的水分子分裂，氢原子漂移到太空中，氧原子被与地表岩石的风化反应所吸收，所以金星上的水永远消失了。金星上的风非常猛烈，它的大气循环非常迅速。这种大气运动使得金星的两极和赤道之间、昼夜之间几乎不存在任何温差。</p><p>1.2.3火山的世界</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我们无法从地球上看到金星的表面，甚至从金星周围的轨道上也看不见，因为它稠密、多云的大气层。这个表面只被苏联太空探测器拍摄过两次。每一个探测器在迅速陷入火星上的极端环境之前，都传回了平坦破碎的岩石图像。为了绘制地表，研究人员使用了能够穿透气体面纱的雷达。雷达地图显示熔岩穹丘、盾状火山和火山环形山，但很少有撞击环形山。金星上没有陨石坑，这表明这颗行星表面是由于晚期猛烈撞击后的熔岩流重新描绘的。就像一层沥青填满了高速公路的坑洞，熔岩填满了火山口。测绘还没有揭示出任何板块边界，所以似乎是热点活动，而不是板块构造过程，导致了金星的火山活动。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.6 麦哲伦太空探测器拍摄的火星雷达图像\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/605_605_20201130223024-485939271.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/605_605_20201130223024-485939271.png\"></p><p></p><h3>地球(Earth)</h3><p></p><p>1.3.1地球的名字</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球，太阳的第三颗行星，太阳系的第五大行星，就大小和质量而言。它唯一最突出的特征是它的近地表环境是宇宙中已知的唯一孕育生命的地方。地球的名称来源于古英语和日耳曼语词，分别表示地面(ground)和地球(earth)，它是太阳系中唯一一个不是来自希腊罗马神话的行星名称<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.7 美国国家航空航天局(NASA)的“极地轨道伙伴”(Suomi National polar - orbital Partnership)卫星2012年拍摄的地球合成图像(NASA/NOAA/GSFC/Suomi NPP/VIIRS/Norman Kuring)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_500_20201130232123-1774046265.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_500_20201130232123-1774046265.jpg\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1968年12月，阿波罗8号载着宇航员绕月飞行，人类第一次目睹了一个完整的球体漂浮在漆黑的太空中。机器人太空探测器正在前往地球以外的目的地，比如20世纪90年代的伽利略号和近地小行星交会(Near Earth Asteroid Rendezvous, Near)探测器，也用它们的相机提供了其他独特的行星肖像。</p><p>1.3.2地球的基本参数</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球到太阳的平均距离约为1.496亿km。除了金星和海王星之外，这颗行星围绕太阳运行的轨道更接近于一个圆(不像其他行星那样偏心)。地球绕太阳公转一周，大约需要365.25个地球日。旋转的方向(从北方向下看是逆时针方向)与太阳的旋转具有相同的方向，地球的自转周期，或一个恒星日的长度为23小时56分4秒，与火星的时间相似。木星和大多数小行星的日数还不到它的一半，而水星和金星的日数更接近它们的公转周期。地轴与轨道平面的倾角为23.26度，这也是典型的现象，它会导致一个半球在一年的时间里升温更大，白昼时间更长，因此也就导致了季节的周期性变化。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球的赤道半径为6378km，是四颗内部类地行星中最大的，但它比太阳系外部的气态巨行星要小得多。地球只有一颗天然卫星：月球，它绕地球运行的平均距离约为384,400km。月球是太阳系中较大的天然卫星之一，一些行星天文学家认为地月系统是一颗双行星，与矮行星冥王星和它最大的卫星卡戎有些相似。</p><p>1.3.3地球的圈层</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球圈层结构分为地球外部圈层和地球内部圈层两大部分。地球外部圈层可进一步划分为三个基本圈层，即大气圈、水圈、生物圈;地球内圈可进一步划分为三个基本圈层，即地壳、地幔和地核。地球地核、地幔和地壳的分界面，主要依据地震波传播速度的急剧变化推测确定。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.8 地球的圈层结构(discovermagazine.com)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/800_491_20201207162439-1856839270.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/800_491_20201207162439-1856839270.jpg\"></p><p></p><h3>火星(Mars)</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;今天的火星是一个干燥、寒冷、荒凉的地方，覆盖着岩石和含有氧化铁的尘埃。这种“锈(Rust)”导致了火星(Mar)这个名字(以罗马的血腥之神命名)，和行星的绰号：红色的行星。越来越多的证据表明，很久以前火星确实有液态水，而且大气层更厚，然而，那种环境早已消失。</p><p>1.4.1火星表明</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于火星接近地球，加上它的大气层几乎透明，我们可以在火星上看到迷人的岩石和结构。已经有几艘太空探测器成功地在火星上着陆，还有几艘从轨道上对火星进行了探测。美国还部署了三台火星探测车(Spirit和Opportunity于2004年着陆，Curiosity于2012年着陆)，这三台探测车可以穿越火星表面。这些探测车发现了可能在遥远的过去在水的作用下形成的矿物和沉积结构。自2006年以来，火星侦察轨道器(Mars Reconnaissance Orbiter)已经传回了火星上的高分辨率地貌图像。2008年，静止着陆器Phoenix降落在火星北极地区，并在火星表面钻孔，证实了地下水冰的存在。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.9火星是地球以外研究最多的星球\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/607_605_20201130224024-1102971993.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/607_605_20201130224024-1102971993.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;火星表面有明显的地形特征。研究人员将火星划分为两个地形省份。北部省份(Vastitas Borealis)是一片被巨大的火山岩覆盖平原，覆盖了行星表面的40%，地势较低。它的陨石坑比地球上其他地方要少，这表明在后期的猛烈撞击之后，玄武岩熔岩覆盖了它。火星表面的其余部分都是坑坑洼洼的高地，除了两个巨大的撞击盆地，其中火星上的最低点位于其中一个盆地中(赫拉斯盆地: Hellas Planitia)。在赤道附近，塔西斯凸起(Tharsis Bulge)，一个像北美一样大的高原，在其他高地之上隆起。相对较少的陨石坑存在于高原的表面，这表明它比高地的其他地方更年轻。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.10 火星两侧的数字地形图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1372_669_20201130233447-1291382578.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1372_669_20201130233447-1291382578.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;火星的两极都有一个冰帽。火星的冰帽由季节性的冰组成，当冬季两极温度下降时，二氧化碳(干冰)就会聚集在永久冰的顶部，永久冰可以持续一年。北极的永久冰由1-3km厚的水冰组成，而南极的永久冰由冻结的二氧化碳组成。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;探测器收集的数据表明，过去火星上存在大量液态水，但现在已经消失了。例如，表层土壤含有粘土、方解石和石膏，这些矿物质只有在有水的情况下才会形成。比如河流雕刻的河道、水系、被水流侵蚀的岛屿，甚至三角洲等地貌特征。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在波斯提塔斯(Vastitas Borealis)北部的边缘，有三角洲和梯田的存在，看起来像是海滩的遗迹，这表明平原曾经是一个海洋。现在火星上有液态水吗?也许吧。2015年，火星侦察轨道器(Mars Reconnaissance Orbiter)获得了山坡上的条纹图像，这些条纹在一年中的部分时间里变得更暗。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.11 火星的景观和特征可能是由过去的流水形成的：Kasei Valle看似流出渠道，有时，包含流水\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/602_393_20201130233536-1008763160.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/602_393_20201130233536-1008763160.png\">1.4.2稀薄的大气</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;火星上的空气比地球上的空气密度小得多，所以火星表面的气压只有地球上的0.6%。从组成上看，火星的大气类似于金星，它含有95.3%的二氧化碳，2.5%的氮气，1.6%的氩气，以及微量的氧气，一氧化碳和水蒸气。尽管二氧化碳构成了火星大气的大部分，但还不足以造成显著的温室效应，因此火星表面仍然很寒冷，平均温度为-55℃。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在地球历史上火山活跃的早期，空气密度可能更大，但大多数气体要么凝结，与表面发生反应，要么逃逸到太空中。稀薄的空气确实在移动，研究人员测出风速在30-100km/h。这些风可以搅动细尘，产生可持续数月的雾霾，但由于空气密度如此之低，风无法移动较大的物体。</p><p>1.4.3火星的一般特征</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;火星自转一周的时间(24.6小时)大约等于一个地球日，因为火星的轴向倾斜度为25度，所以火星和地球一样有四季。但是火星上的季节比地球上的更加极端，因为火星的轨道更加古怪。火星南半球的夏天发生在火星离太阳最近的时候，所以南半球的夏天比北半球的夏天暖和。火星的半径只有地球的一半，和地球一样，火星也有一个铁质地核，地核的半径大约是整个地球半径的一半。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;火星有两个卫星，火卫一(Phobos: Fear)和火卫二(Deimos: Panic)，直径分别只有22km和13km。因为它们的体积小，有巨大的凸起和凹坑，引力无法抚平它们。它们的表面布满了无数的陨石坑。这些卫星很可能是被火星的重力俘获的小行星，现在绕火星运行的高度很低(分别为9400km和23500km)。一个人站在火星表面的人，用肉眼也能很容易地在火星表面看到它们。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1.12 火星的卫星：火卫一(Phobos)和火卫二(Deimos)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1187_511_20201130224412-2121678694.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1187_511_20201130224412-2121678694.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/754_259_20201207161654-150061280.png?w=754&h=259&titlename=%E5%9B%BE1.1%20%E7%B1%BB%E5%9C%B0%E8%A1%8C%E6%98%9F%E7%9A%84%E8%A1%A8%E9%9D%A2%E5%92%8C%E7%9B%B4%E5%BE%84%E5%BD%BC%E6%AD%A4%E5%B7%AE%E5%88%AB%E5%BE%88%E5%A4%A7(%E8%8B%A5%E6%9C%AA%E7%89%B9%E5%88%AB%E8%AF%B4%E6%98%8E%EF%BC%8C%E6%9C%AC%E8%AF%8D%E6%9D%A1%E5%9B%BE%E7%89%87%E5%9D%87%E5%BC%95%E8%87%AAEarth%20Science)","url":"https://img01.sogoucdn.com/app/a/200698/754_259_20201207161654-150061280.png","rw":754,"rh":259,"title":"图1.1 类地行星的表面和直径彼此差别很大(若未特别说明，本词条图片均引自Earth Science)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/700_235_20201207161700-1308312448.png?w=700&h=235&titlename=%E5%9B%BE1.2%20%E7%B1%BB%E5%9C%B0%E8%A1%8C%E6%98%9F%E7%9A%84%E5%86%85%E9%83%A8%E4%B9%9F%E5%90%84%E4%B8%8D%E7%9B%B8%E5%90%8C%E3%80%82%E5%9C%A8%E8%BF%99%E5%BC%A0%E5%9B%BE%E4%B8%AD%EF%BC%8C%E6%89%80%E6%9C%89%E7%9A%84%E8%A1%8C%E6%98%9F%E9%83%BD%E8%A2%AB%E8%B0%83%E6%95%B4%E5%88%B0%E7%9B%B8%E5%90%8C%E7%9A%84%E7%9B%B4%E5%BE%84%EF%BC%8C%E4%BB%A5%E5%BC%BA%E8%B0%83%E5%9C%B0%E5%A3%B3%E3%80%81%E5%9C%B0%E5%B9%94%E5%92%8C%E5%9C%B0%E6%A0%B8%E6%AF%94%E4%BE%8B%E7%9A%84%E5%B7%AE%E5%BC%82","url":"https://img01.sogoucdn.com/app/a/200698/700_235_20201207161700-1308312448.png","rw":700,"rh":235,"title":"图1.2 类地行星的内部也各不相同。在这张图中，所有的行星都被调整到相同的直径，以强调地壳、地幔和地核比例的差异","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/608_231_20201130225906-1468983091.png?w=608&h=231&titlename=%E5%9B%BE1.3%20%E6%AF%8F%E4%B8%AA%E7%B1%BB%E5%9C%B0%E8%A1%8C%E6%98%9F%E7%9A%84%E6%97%8B%E8%BD%AC%E8%BD%B4%E7%9B%B8%E5%AF%B9%E4%BA%8E%E9%BB%84%E9%81%93%E9%9D%A2%E5%91%88%E4%B8%8D%E5%90%8C%E7%A8%8B%E5%BA%A6%E5%80%BE%E6%96%9C","url":"https://img04.sogoucdn.com/app/a/200698/608_231_20201130225906-1468983091.png","rw":608,"rh":231,"title":"图1.3 每个类地行星的旋转轴相对于黄道面呈不同程度倾斜","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/954_464_20201130222205-446559236.png?w=954&h=464&titlename=%E5%9B%BE1.4%20Messenger%E5%A4%AA%E7%A9%BA%E6%8E%A2%E6%B5%8B%E5%99%A8%E9%A6%96%E6%AC%A1%E6%8F%90%E4%BE%9B%E4%BA%86%E6%B0%B4%E6%98%9F%E7%9A%84%E8%AF%A6%E7%BB%86%E5%9B%BE%E5%83%8F%EF%BC%8C%E8%93%9D%E8%89%B2%E6%9C%80%E4%BD%8E%EF%BC%8C%E7%BA%A2%E8%89%B2%E6%9C%80%E9%AB%98","url":"https://img04.sogoucdn.com/app/a/200698/954_464_20201130222205-446559236.png","rw":954,"rh":464,"title":"图1.4 Messenger太空探测器首次提供了水星的详细图像，蓝色最低，红色最高","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1283_511_20201130222623-1270400504.png?w=1283&h=511&titlename=%E "width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1187_511_20201130224412-2121678694.png?w=1187&h=511&titlename=%E5%9B%BE1.12%20%E7%81%AB%E6%98%9F%E7%9A%84%E5%8D%AB%E6%98%9F%EF%BC%9A%E7%81%AB%E5%8D%AB%E4%B8%80(Phobos)%E5%92%8C%E7%81%AB%E5%8D%AB%E4%BA%8C(Deimos)","url":"https://img02.sogoucdn.com/app/a/200698/1187_511_20201130224412-2121678694.png","rw":1187,"rh":511,"title":"图1.12 火星的卫星：火卫一(Phobos)和火卫二(Deimos)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66198389703913743","title":"太阳系外的类地行星","versionId":"67165566745522448","lemmaId":66177358272475400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607329797,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;到目前为止，在我们太阳系之外发现的大多数行星都是气态巨行星，因为气态巨行星更大，因此更容易看到或从观察中推断。尽管如此，仍有一些太阳系外的行星被认为是类地行星<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。从理论上讲，有两种类地行星或岩石行星，一种像地球一样主要由硅化物构成，另一种主要由碳化物构成，它们分别是硅酸盐行星和碳行星(或“钻石行星”)。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由Aleksander Wolszczan绕脉冲星PSR B1257+12运行时探测到的第一个太阳系外的类地行星。它们的质量分别是地球的0.02、4.3和3.9倍。这些行星之所以被观测到，是因为它们的凌日现象打断了脉冲星的无线电发射。如果它们不是绕着脉冲星旋转，就永远不会被发现。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2005年6月，人们发现了第一颗几乎可以肯定是类地行星的行星，这颗行星围绕红矮星Gliese 876运行，距离地球15光年。这颗行星的质量是地球的6到9倍，公转周期为2个地球日。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2005年8月10日，国际光学引力透镜实验小组发现了一颗名为OGLE-2005-BLG-390Lb，约为地球质量的5.5倍的冷行星的特征，它围绕着21000光年外天蝎座的一颗恒星旋转。这颗行星通过一种被称为引力微透镜的技术被发现，目前该技术的独特能力是能够探测到质量低于地球的冷行星。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2005年末，该研究小组发现了&nbsp;OGLE-2005-BLG-169Lb行星，这颗行星的质量是地球的13倍，它围绕着一颗大约9000光年远的恒星运行。这颗行星可能是气态巨行星，也可能是类地行星。这颗新发现的行星绕其母恒星运行的距离与太阳系小行星带的距离相似。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2006年，利用一个称为“HAT”的自动小型望远镜网络，哈佛-史密松天文物理中心的天文学家发现了一个系外行星HAT-P-1b，其母星为450光年之外位于蝎虎座的一个双星系统中的其中一个恒星，行星半径为木星的1.38倍而密度只有木星的一半，是已知密度最低的行星。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2006年，透过SWEEPS计划(Sagittarius Window Eclipsing Extrasolar Planet Search)，哈伯太空望远镜在银河系中心区域发现16颗系外行星候选星。其中有一颗行星的质量最少为木星的1.6倍，公转周期仅有10小时，故被命名为被命名为SWEEPS-10，也被称为极短周期行星(USPPs)。此行星距离母星（估计为红矮星）仅有120万km，因此表面温度估计达摄氏1650度，为已知系外行星中最热的一颗<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Terrestrial Planet Facts (The Inner Planets)","site":"Space Facts","url":"https://space-facts.com/terrestrial-planets/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-30","quoted":false},{"id":2,"type":"book","title":"Earth Science","site":"","url":"","journalName":null,"author":"Marshak, S., Rauber, R.","press":"W. W. Norton & Company","publishYear":"2017","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"web","title":"Earth - The atmosphere","site":"Encyclopedia Britannica","url":"https://www.britannica.com/place/Earth","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-30","quoted":false},{"id":4,"type":"web","title":"Terrestrial planet","site":"Space Wiki","url":"https://space.fandom.com/wiki/Terrestrial_planet","journalName":null,"author"

":null},{"level":2,"title":"回拉扩孔铺管","paragraphId":"42476503392349959","subCatalogs":null}]},{"level":1,"title":"ZYL-18000D高转速定向钻机","paragraphId":"43652037736431371","subCatalogs":null},{"level":1,"title":"展望","paragraphId":"42476503392349957","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"43652037702876952","subCatalogs":null}],"paragraphs":[{"paragraphId":"42476503409127182","title":"煤矿井下近水平定向钻进技术概况","versionId":"43652037702876945","lemmaId":42264239817125630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593314642,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>国外同类技术研究发展情况</h3><p>定向钻进技术应用于煤矿井下起步于 20 世纪六七十年代的美、德、英等西方发达国家，初期主要是移植在石油钻井中成功应用的稳定组合钻具。进入 20 世纪 90 年代以后，螺杆钻具得到快速发展。美国用螺杆钻具和定向钻进监测仪器（DDM）钻成1432.56 m 的瓦斯抽采孔。澳大利亚在煤质较硬的稳定煤层中采用螺杆钻具、导向工具钻进时，孔深可达 1000 m 以上，并进行多个分支孔施工；在易发生坍塌、掉块等事故的复杂地层使用普通回转和螺杆钻具相结合的钻进方法，孔深也达到 400~700 m。2002 年 2 月，澳大利亚 VLD 公司用螺杆钻具完成了孔深 1761m 的煤矿井下水平定向孔。</p><h3>&nbsp;国外装备在国内的应用情况</h3><p>鉴于近水平定向钻进技术在国外的成功应用，20 世纪 90 年代中期, 我国一些煤矿企业陆续从美国、澳大利亚进口 9 套千 m 定向钻机，例如美国的LHD-15 型钻机、澳大利亚的 LMC-75 型和 UDR 系列钻机，分别在松藻、铁法、淮南、抚顺、平顶山等矿务局试用。由于这些煤矿地质条件复杂，煤层松软，进口钻机配套钻杆壁薄、强度有限，使用中经常发生钻杆折断、螺杆钻具脱落等孔内事故，成孔率非常低。即使在国外专家指导下, 最深钻孔也只有470 m，不足钻机标定钻进能力的一半。</p><p>2003 年，山西亚美大宁能源有限公司利用引进的 VLD 深孔定向钻机进行瓦斯抽采和探测煤层顶底板。在国外专家指导下，施工完成千 m 定向瓦斯抽采钻孔 1 个，主孔深度 1 002 m，终孔直径 94 mm [1] 。晋城寺河矿自 2005 年开始，先后引进 6 套澳大利亚VLD1000 型钻机，用于瓦斯抽采钻孔施工，并于2006 年完成主孔深 1 005 m 的钻孔 1 个，此外主要施工孔深在 200~500 m 的沿煤层定向瓦斯抽采钻孔。2007 年宁煤集团引进同一型号的钻机，在白箕沟矿半煤半岩地层也完成了孔深 1 023 m 的钻孔，终孔直径 94 mm。煤质较硬是这些应用实例取得成功的主要原因，虽然有些钻孔达到或超过 1 000 m，但断钻杆、掉钻具的问题仍较突出。</p><h3>国内该技术领域研究发展状况</h3><p>我国煤矿井下近水平定向钻进试验研究始于20 世纪 90 年代初。1993 年煤科总院西安院在大同矿务局四台矿施工勘探地质异常体的近水平钻孔，采用以孔底稳定组合钻具为主，局部孔段使用国产的螺杆钻具纠斜钻进的方法，使孔深达到了302.5 m [2] 。由于受当时国内螺杆马达、测斜仪器等制造技术落后的限制，西安院暂时放弃了用孔底螺杆马达实施定向钻进的技术途径。在接下来的近 10 a期间，倡导并积极推进以稳定组合钻具为核心技术的煤矿井下近水平定向钻进技术的发展，并取得了很好的效果，分别于 1999 年、2000 年和 2002 年完成603 m、721 m 和 865 m 的煤矿井下近水平定向钻孔，创造了当时国内之最。从 2005 年起，煤科总院西安院以国家重大科技支撑计划项目为依托，对孔底螺杆马达定向钻进技术与配套机具进行研究开发，研制成功了适合我国</p><p>矿井地质条件的千 m 定向钻机, 73 mm 高强度大通孔通信钻杆和新型随钻测量系统。</p><p>2007 年 12 月在陕西彬长矿区大佛寺矿现场试验中主孔终孔深811.8 m，并侧钻深度 211.8 m 的分支孔 1 个&nbsp; ；2008年 4 月在淄博矿业亭南矿钻进主孔 2 个，终孔直径94 mm，最大孔深超过 1 000 m。在 2 个主孔中都进</p><p>行了多分支孔侧钻，取得了可喜的成果<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42476503392349958","title":"HDD施工技术原理","versionId":"43652037702876946","lemmaId":42264239817125630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593314642,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>HDD施工技术是指在不开挖地表的情况下，钻头和钻杆在导航仪的引导下，穿越地层先形成一个导向孔，随后在钻杆柱(drillingstring)端部换接大直径的扩孔钻头和直径小于扩孔钻头的待铺设管线，在回拉扩孔的同时，将待铺设的管线拉入钻孔，完成铺管作业<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42476503392349960","title":"HDD施工技术特点","versionId":"43652037702876947","lemmaId":42264239817125630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593314642,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>(1)HDD施工占地面积小，一般不阻碍地面交通，不影响人们的日常生活。由于一般不需要开挖工作井和接收井，土方开挖与回填量很少。</p><p>(2)HDD施工可沿由多种曲线与直线组合在一起的管道铺设轨迹中钻进，在遇到障碍物时，处理较顶管施工容易。</p><p>(3)HDD施工不破坏绿地，不产生大气粉尘，对周边环境影响很少。</p><p>(4)HDD施工精度高，施工周期短，有较好的社会效益和经济效益<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42476503392349959","title":"HDD施工技术的施工工艺","versionId":"43652037702876948","lemmaId":42264239817125630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593314642,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>地层和地下已有管线的探测</h3><p>对地下已有管线的准确定位在HDD施工中是非常重要的，在施工之前，我们必须弄清楚地下已有管线的位置、土层特性及地下建构筑物的位置，绘制施工平面图和剖面图，并且依此合理设计出钻孔轨迹，这是下一步钻进和铺管的基础<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>土层的探测方法主要有：搜集以前地下管线竣工图线、钻探、开挖和物探等。通过探测，要了解沿线的水文地质、工程地质条件、岩土性质及环境水对管线的腐蚀性等。</p><p>地下管线测量的主要方法有：向市政管理部门和业主咨询、电磁法、直流电法、磁法、地震波法、红外辐射法、翻揭井盖和开挖方法进行人工直接探测等。</p><h3>钻进轨迹设计与控制</h3><p>钻进轨迹的计算是施工作业成败的关键环节，是钻进施工实际操作的理论指导依据。钻孔轨迹是由若干段直线和弧线组成，常见的HDD钻孔轨迹简有平、斜-弯-平、斜-弯-平-弯-斜、斜-弯(弧)-斜、斜-弯-弯-斜等几种。</p><p>为加快设计进度、提高设计质量，水平定向钻孔的轨迹设计最好采用计算机程序进行。当然软件设计也只能作为主要参考，软件计算在不同的地域、不同的施工条件、不同的设备材料条件下，不能一概而论。因此，在实际操作中，我们要根据实际条件，合理修正参数，让理论计算更加接近实际。</p><h3>钻进液的配置及施工过程中的控制与应用</h3><p>钻井液(drillingfluid)是决定穿越施工是否成功的重要因素之一。钻井液是指在钻进施工中用来与钻孔过程中切削下来的土(或砂石)屑混合，悬浮并将这些混合物排出钻孔的一种液体。</p><p>在非开挖工程中，钻进液工艺相对其它工艺是较为薄弱和容易被忽视的环节，沉砂、垮塌、卡钻等工程故障经常出。使用合适的非开挖工程钻进液体系是当前的迫切需要。钻进液的主要作用有：排除岩屑;稳定和保护孔壁，平衡地层压力；在孔壁形成泥皮，避免泥浆漏失；冷却钻头，减少钻具磨损，避免烧钻;起润滑作用，减少铺管阻力，降低回转扭矩;用喷射钻头时进行水力切削和起到向作用。</p><p>在不同的地质条件下，需要不同成份的钻液。能适应HDD施工的钻进液体系主要包括：膨润土、聚合物加膨润土、化学浆液、脲醛树脂水泥球等，各钻进液体系的特性及适应性如表1所示。为保证穿越工程的顺利进行，使用泥浆时应注意以下几点：</p><p>(1)对特殊地段应提前采取措施，及时加人添加剂，调节泥浆性能，形成良好的孔壁。</p><p>(2)在易塌方地段，一方面改进泥浆性能，另一方面改变钻孔和回拖工艺，尽量缩短停钻时间、加快钻进速度。</p><p>(3)采用强泥浆循环，停止钻进时仍要注入适量泥浆，保证孔内始终存在正压，使泥浆把孔内土及切削物</p><p>尽量携带出来，防止沉积于钻孔内。</p><p>(4)拖管过程中，如出现管道拖不动，应及时将钻机移到管道入地端，与挖掘机及其他机械配合，使拖力达到原拖力的2倍以上，将管道拖出地面。检查并改善相关保障措施，如采用更大的回扩头，使用添加剂，使用具有更大动力的钻机等。</p><h3>导向孔施工</h3><p>在导向钻进过程中，钻孔轨迹方向是由斜面钻头来控制的，斜面钻头以回转钻进和只给进两种方式运动。回转钻进时，斜面失去方向性，实现保直钻进，轨迹线为直线；只给进而不回转钻杆时，作用于斜面的反力使钻头改变方向，实现造斜钻进，轨迹为曲线。导向孔施工前，须根据不同的地质条件及工程具体情况选择合适的钻机和钻头。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"导向孔施工原理\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/849_274_20200628111936-866278008.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/849_274_20200628111936-866278008.jpg\"></p><p>定向钻机设备的选择需要参考三个主要指标：</p><p>(1)扭矩。钻孔的形成主要靠钻机的扭矩和钻进液的动力来完成。在施工中，钻机大部分时间要进行回转钻进，所以钻机的扭矩是选择钻机的一个重要指标。</p><p>(2)功率。在HDD施工中，考虑钻机的功率是一个非常重要的问题。钻机的功率决定了施工过程能否顺利穿越地层完成管道回托等工作。所以钻机的功率标志着钻机所具有的用与产生扭矩和回托力的实际能力。</p><p>(3)钻杆。钻杆是钻机与孔底机具之间唯一也是最为重要的动力传递环节，因此，大多选择较大直径的钻杆。</p><p>钻头是HDD施工的重要工具之一，对于不同的地层，须采用不同的钻头。工程实践证明:</p><p>(1)在淤泥质粘土中施工，一般采用较大的钻头，以适应变向的要求。</p><p>(2)在干燥的软粘土中施工，采用中等尺寸钻头一般效果最佳。</p><p>(3)在硬粘土中，较小的钻头效果比较理想，但在施工中要保证钻头至少要比探头外筒的尺寸大12mm。</p><p>(4)在钙质层中，钻头向前推进十分困难，所以，最小的钻头效果最佳，另外在这种土层中须采用特殊的切削破碎技术来实现钻孔方向的改变。</p><p>(5)对于粗粒砂层，中等尺寸狗腿的钻头使用效果最佳。</p><p>(6)对于砂质淤泥，中等到大尺寸钻头效果较好。在较软土层中，采用10°狗腿度钻头以加强其控制能力。</p><p>(7)对于致密砂层，小尺寸锥形钻头效果最好，但要确保钻头尺寸大于探头筒的尺寸。</p><p>(8)在砾石层施工，镶焊小尺寸硬质合金的钻头使用效果较佳。</p><p>(9)对于固结的岩层，使用孔内动力钻具钻进效果最佳。</p><h3>回拉扩孔铺管</h3><p>导向孔成孔后，就需要用一个扩孔器来扩大钻孔，以便安装成品管线。根据成品管线和钻机的规格，可进行多级扩孔。扩孔是将导向孔孔径扩大到所铺设的管径以上，以减少铺管的阻力。扩孔时将扩孔钻头连接在钻杆后端，然后由钻机旋转回拉扩孔。随着扩孔的进行，在扩孔钻头后面的单动器上不断加接钻杆，直到扩至与钻机同一侧的工作场地，即完成了这级孔眼的扩孔，如此反复，通过采用不用直径的扩孔钻头扩孔，直至达到设计的扩孔孔径为止。对于回拉力较大的钻机，在扩孔时可以采用阶梯形扩孔钻头，一次完成扩孔施工，甚至有时可以同时完成扩孔和铺管施工。</p><p>目前在工程中使用的扩孔器有四种类型：快速切削型扩孔器，拼合型钻头扩孔器，锥型牙轮扩孔器，YO-YO型扩孔器。扩孔过程中，目前主要有两个重要问题：一是扩孔是否与导向孔同轴线进行，如果不是，那实际扩孔中到底是扩钻孔上帮还是扩钻孔下帮?二是钻孔到底应当扩到多大才合适?对前一个问题，理论分析与施工实践皆证明：水平定向钻进扩孔中，同心扩孔的现象几乎是不存在的。扩大后的钻孔，一般都会呈现出椭圆形状，只是当所钻地层的软硬不同时，其椭圆的严重情况不同罢了。扩孔中形成的这种椭圆形钻孔，对扩孔器工况、钻孔轨迹控制、相邻管线安全等等，都有很大影响。所以，我们在钻孔轨迹设计时，就应当充分估计到钻孔扩孔后的变化情况，主动避开上帮或下帮的相邻管线，为扩孔预留下充足的位置。</p><p>对于钻孔到底应当扩到多大才合适的问题，《水平定向钻进管线铺设工程技术规范》规定:“一般应为管线外径的1.2~1.5倍”。应当说明的是，这一推荐值是参照了国外的经验数据，根据实践，钻孔扩大的倍数与所钻地层情况和钻孔清洁情况密切相关。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"钻孔回施扩孔过程\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/848_241_20200628112009-12446367.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/848_241_20200628112009-12446367.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"管道铺设过程\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/847_254_20200628112028-1704501797.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/847_254_20200628112028-1704501797.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/849_274_20200628111936-866278008.jpg?w=849&h=274&titlename=%E5%AF%BC%E5%90%91%E5%AD%94%E6%96%BD%E5%B7%A5%E5%8E%9F%E7%90%86","url":"https://img01.sogoucdn.com/app/a/200698/849_274_20200628111936-866278008.jpg","rw":849,"rh":274,"title":"导向孔施工原理","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/848_241_20200628112009-12446367.jpg?w=848&h=241&titlename=%E9%92%BB%E5%AD%94%E5%9B%9E%E6%96%BD%E6%89%A9%E5%AD%94%E8%BF%87%E7%A8%8B","url":"https://img02.sogoucdn.com/app/a/200698/848_241_20200628112009-12446367.jpg","rw":848,"rh":241,"title":"钻孔回施扩孔过程","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/847_254_20200628112028-1704501797.jpg?w=847&h=254&titlename=%E7%AE%A1%E9%81%93%E9%93%BA%E8%AE%BE%E8%BF%87%E7%A8%8B","url":"https://img03.sogoucdn.com/app/a/200698/847_254_20200628112028-1704501797.jpg","rw":847,"rh":254,"title":"管道铺设过程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43652037736431371","title":"ZYL-18000D高转速定向钻机","versionId":"43652037702876949","lemmaId":42264239817125630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593314642,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤矿用履带式全液压定向钻机主要用于井下瓦斯抽采、水灾害防治、地质勘探、冲击地压卸压等需要施工高精度定向钻孔的领域，也可用于普通回转钻进。&nbsp;</p><p>定向钻机主要有整体式和分体式两种结构形式。定向钻机主要由液压动力系统、液压控制系统、液压执行系统、动力水泵系统、供电电气系统和随钻测量系统等组成。主要配件：液压泵、液压马达、行走减速机、液压阀和多路阀组、液压胶管和接头；高压过滤器、水泵、联轴器、水流量计和电气控制件等。</p><p>ZYL-18000D高转速定向钻机为整体式结构，所有系统组装在同一台履带车体上，结构紧凑，移动便利。主要液压配件均为世界或国内知名品牌，履带机车体和关键机械零部件均由行业/国内知名工程机械/军工级企业提供。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"水平定向钻\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/800_640_20200628110751-1066775861.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/800_640_20200628110751-1066775861.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"ZYL-18000D水平定向钻参数\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/781_582_20200628110801-1532831817.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/781_582_20200628110801-1532831817.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/800_640_20200628110751-1066775861.jpg?w=800&h=640&titlename=%E6%B0%B4%E5%B9%B3%E5%AE%9A%E5%90%91%E9%92%BB","url":"https://img01.sogoucdn.com/app/a/200698/800_640_20200628110751-1066775861.jpg","rw":800,"rh":640,"title":"水平定向钻","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/781_582_20200628110801-1532831817.jpg?w=781&h=582&titlename=ZYL-18000D%E6%B0%B4%E5%B9%B3%E5%AE%9A%E5%90%91%E9%92%BB%E5%8F%82%E6%95%B0","url":"https://img01.sogoucdn.com/app/a/200698/781_582_20200628110801-1532831817.jpg","rw":781,"rh":582,"title":"ZYL-18000D水平定向钻参数","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42476503392349957","title":"展望","versionId":"43652037702876950","lemmaId":42264239817125630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593314642,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>从我国目前煤矿井下近水平定向钻进技术与装备的现状来看，在近水平千米 定向钻进、随钻测斜等技术与装备方面已跨入国际先进行列，但与发达国家以及先进的石油定向钻井、测井技术相比，还存在一定技术差距。今后发展我国煤矿井下近水平定向钻进技术与装备可考虑以下几个方向：</p><p>（1）在巩固现有研究成果的基础上，完善有线随钻测量技术，探索开发无线随钻测量技术与装备。</p><p>（2） 通过对国外先进技术装备的引进消化，研制开发国产长寿命孔底螺杆马达，提高装备整体技术水平。</p><p>（3）借鉴和吸收国内外先进的石油定向钻井新技术，开发适合煤矿井下的高精度地质导向智能钻井系统，以便更有效地控制钻孔轨迹，使我国的定向钻机钻进能力达到 1 500 m 以上，跨入国际领先行列。</p><p>（4）研究和探索近水平定向长钻孔钻进过程中相关的固孔、防喷、钻具打捞等新技术，进一步拓展定向长钻孔施工的适用性和配套性，更好地为煤矿安全生产服务<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"水平定向钻进随钻测量方法及定位技术研究","site":"","url":"","journalName":"","author":"徐涛","press":"","publishYear":"","publishTime":"2006","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"我国煤矿井下近水平定向钻进技术的发展","site":"","url":"","journalName":"煤田地质与勘探","author":"姚宁平","press":"","publishYear":"","publishTime":"2008","publishPlace":"","page":"78-80","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"水平定向钻进 (HDD) 施工与管理","site":"","url":"","journalName":null,"author":"何相之, 汪成森","press":"中国建材工业出版社","publishYear":"2016","publishTime":null,"publishPlace":" 北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"水平定向钻进技术","site":"","url":"","journalName":"西部探矿工程","author":"王建钧,曹 净,刘海明,林涛","press":"","publishYear":"","publishTime":"2008","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":{"paragraphId":"43652037702876952","title":"推荐文献","versionId":"43652037702876951","lemmaId":42264239817125630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editabl

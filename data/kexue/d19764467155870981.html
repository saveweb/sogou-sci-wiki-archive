0}],"catalogs":[{"level":1,"title":"研究历史","paragraphId":"48759238494821901","subCatalogs":null},{"level":1,"title":"形态结构","paragraphId":"48759238494821902","subCatalogs":null},{"level":1,"title":"数目与分布","paragraphId":"48759238528376335","subCatalogs":null},{"level":1,"title":"起源与遗传","paragraphId":"48759238511599114","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"48759238494821901","title":"研究历史","versionId":"48759238494821896","lemmaId":19764467155870980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596358770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ul><li><p>1890 年 R. Altaman 首次发现线粒体，命名为生命小体（bioblast），以为它可能是共生于细胞内独立生活的细菌。</p></li><li><p>1898 年 Benda 首次将这种颗命名为 mitochondrion（源于希腊词汇：mito，线；chondrion：颗粒）。</p></li><li><p>1900 年 L. Michaelis 用健那绿&nbsp;（Janus Green B&nbsp;）对线粒体进行染色， 发现线粒体具有氧化作用。</p></li><li><p>随后，Green（1948）证实线粒体含所有三羧酸循环的酶，Kennedy 和 Lehninger（1949）发现脂肪酸氧化为 CO2 的过程是在线粒体内完成的，Hatefi 等（1976）纯化了呼吸链四个独立的复合体。Mitchell（1961－1980）提出了氧化磷酸化的化学偶联学说。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li></ul>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48759238494821902","title":"形态结构","versionId":"48759238494821897","lemmaId":19764467155870980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596358770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"线粒体超显微结构\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/586_521_20200731091214-507176656.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/586_521_20200731091214-507176656.png\">&nbsp; &nbsp; 线粒体是细胞质中特征最明显的细胞器之一，用电子显微镜观察时，这些细胞器具有非常独特的结构：线粒体一般呈粒状或杆状，但因生物种类和生理状态而异，可呈环形，哑铃形、线状、分杈状或其它形状<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。一般直径 0.5~1 μm，长 1.5~3.0 μm，在胰脏外分泌细胞中可长达 10~20 μm，称巨线粒体。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>线粒体由内外两层膜包裹，包括外膜、内膜、膜间隙和基质四个功能区隔。在肝细胞线粒体中，各功能区隔蛋白质的含量依次为：基质 67%，内膜21%，外 8%膜，膜间隙 4%。线粒体的主要化学成分是蛋白质和脂类，其中蛋白质占线粒体干重的 65~70%，脂类占 25~30%。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/586_521_20200731091214-507176656.png?w=586&h=521&titlename=%E7%BA%BF%E7%B2%92%E4%BD%93%E8%B6%85%E6%98%BE%E5%BE%AE%E7%BB%93%E6%9E%84","url":"https://img04.sogoucdn.com/app/a/200698/586_521_20200731091214-507176656.png","rw":586,"rh":521,"title":"线粒体超显微结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"48759238528376335","title":"数目与分布","versionId":"48759238494821898","lemmaId":19764467155870980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596358770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; 细胞中线粒体的数目一般在数百个到数千个。植物因有叶绿体的缘故，线粒体数目相对较少；肝细胞约 1300 个线粒体，占细胞体积的 20%；单细胞鞭毛藻仅 1 个，酵母细胞具有一个大型分支的线粒体，巨大变形中达 50 万个；许多哺乳动物成熟的红细胞中无线粒体。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"哺乳动物细胞的显微照片中，众多线粒体结合在微管上，被荧光染料染成绿色，并呈蠕虫状。细胞核被染成蓝色。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/279_352_20200731092214-258900759.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/279_352_20200731092214-258900759.png\">&nbsp; &nbsp; 研究表明，动植物线粒体时刻处于运动当中，且运动依赖于细胞骨架和马达蛋白，微管是其导轨，由马达蛋白提供动力。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>无论线粒体在细胞中表现为随机分布还是极性分布，都是其在运动方向和速率上受调控的结果。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>线粒体通常结合在微管上，分布在细胞功能旺盛的区域。如在肝细胞中呈均匀分布，在肾细胞中靠近微血管，呈平行或栅状排列，肠表皮细胞中呈两极性分布，集中在顶端和基部，在精子中分布在鞭毛中区。线粒体在细胞质中可以向功能旺盛的区域迁移。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/279_352_20200731092214-258900759.png?w=279&h=352&titlename=%E5%93%BA%E4%B9%B3%E5%8A%A8%E7%89%A9%E7%BB%86%E8%83%9E%E7%9A%84%E6%98%BE%E5%BE%AE%E7%85%A7%E7%89%87%E4%B8%AD%EF%BC%8C%E4%BC%97%E5%A4%9A%E7%BA%BF%E7%B2%92%E4%BD%93%E7%BB%93%E5%90%88%E5%9C%A8%E5%BE%AE%E7%AE%A1%E4%B8%8A%EF%BC%8C%E8%A2%AB%E8%8D%A7%E5%85%89%E6%9F%93%E6%96%99%E6%9F%93%E6%88%90%E7%BB%BF%E8%89%B2%EF%BC%8C%E5%B9%B6%E5%91%88%E8%A0%95%E8%99%AB%E7%8A%B6%E3%80%82%E7%BB%86%E8%83%9E%E6%A0%B8%E8%A2%AB%E6%9F%93%E6%88%90%E8%93%9D%E8%89%B2%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/279_352_20200731092214-258900759.png","rw":279,"rh":352,"title":"哺乳动物细胞的显微照片中，众多线粒体结合在微管上，被荧光染料染成绿色，并呈蠕虫状。细胞核被染成蓝色。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"48759238511599114","title":"起源与遗传","versionId":"48759238494821899","lemmaId":19764467155870980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596358770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"内共生学说示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/600_313_20200802165343-1404782685.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/600_313_20200802165343-1404782685.jpg\">&nbsp; &nbsp; 线粒体含有自己的 DNA，并且通过分裂繁殖。因为线粒体在许多方面类似于细菌，所以它们被认为是由被当今真核细胞祖先吞噬的细菌衍生而来的。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>理论上，胞质细胞器可以通过卵（母系遗传）、精子（父系遗传）或两者共同（双亲遗传）传递到下一代，一般认为线粒体遗传过程中母系遗传占主要地位。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/600_313_20200802165343-1404782685.jpg?w=600&h=313&titlename=%E5%86%85%E5%85%B1%E7%94%9

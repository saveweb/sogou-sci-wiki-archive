ubCatalogs":[{"level":2,"title":"光功能高分子材料","paragraphId":"36777709510089241","subCatalogs":null},{"level":2,"title":"导电功能高分子材料","paragraphId":"36777709510089241","subCatalogs":null},{"level":2,"title":"反应型功能高分子","paragraphId":"36777709510089241","subCatalogs":null},{"level":2,"title":"吸附分离功能高分子","paragraphId":"36777709510089241","subCatalogs":null},{"level":2,"title":"生物医用功能高分子","paragraphId":"36777709510089241","subCatalogs":null},{"level":2,"title":"液晶功能高分子材料","paragraphId":"36777709510089241","subCatalogs":null},{"level":2,"title":"其他特色的功能高分子材料","paragraphId":"36777709510089241","subCatalogs":null}]},{"level":1,"title":"功能高分子材料的发展趋势","paragraphId":"36777709510089240","subCatalogs":[{"level":2,"title":"功能高分子材料扩大领域广泛运用","paragraphId":"36777709510089240","subCatalogs":null},{"level":2,"title":"功能高分子材料的重要意义","paragraphId":"36777709510089240","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"36777709510089238","subCatalogs":null}],"paragraphs":[{"paragraphId":"36777709510089237","title":"功能高分子材料的特点","versionId":"36777709510089230","lemmaId":19764062002881796,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589217223,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　功能高分子材料一般是指具有传递、转换或贮存物质、能量和信息作用的高分子及其复合材料，或具体指原有力学性能的基础上，还具有化学反应活性、光敏性等功能高分子及其复合材料、功能高分子有很高的分子量，质轻，密度小，有优良的力学性能，绝缘性能，隔热性能，由于高分子结构的不同，其特点也不尽相同。</p><p>　　特定的高分子材料有的有良好的光学性能，如PMMA、PC、PS;有的有超高的力学性能等，功能高分子材料更是涉及了医药、生物工程等各个方面，原料来源也非常丰富，易制备，而现在随着科技发展也应用到生活中的方方面面<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36777709510089239","title":"功能高分子材料的功能分类","versionId":"36777709510089231","lemmaId":19764062002881796,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589217223,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　功能高分子材料分四项功能：</p><p>　　①离子交换树脂、感光性树脂、高分子试剂、高分子催化剂、高分子增感剂等组成的“化学功能”;</p><p>　　②导电性高分子、高介电性高分子、高分子光电导体、高分子光生伏打材料等“物理功能”;</p><p>　　③高分子吸附剂、高分子絮凝剂、高分子表面活性剂、高分子染料、高分子稳定剂等“复合功能”;</p><p>　　④抗血栓、控制药物释放和生物活性等“生物、医用功能”。</p><p>　　按照功能特性又分为四类：即“分离材料和化学功能材料、电磁功能高分子材料、光功能高分子材料、以及生物医用高分子材料”。根据分类，能对功能高分子材料进行更清晰的了解。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36777709510089241","title":"功能高分子材料发展应用","versionId":"36777709510089232","lemmaId":19764062002881796,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589217223,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>光功能高分子材料</h3><p>　　光功能高分子材料是指能够对光吸收、储存、转化的一类高分子材料。其在材料领域中占有十分重要的地位，目前，这一类材料主要包括各种光稳定剂、感光材料、非线性光学材料、光学用塑料、光转换系统材料、光导材料和光致变色材料等。光功能高分子材料今后的发展方向主要集中在以下三个方面：</p><p>　　①现代社会是信息社会，光导纤维是目前主要的通信器材，并且发展迅速。因此，今后应重点开发低光损耗，长距离光传输的高分子光纤制品;</p><p>　　②光导高分子在光照时能够导致其电阻率明显下降，可以利用其该特性来制备复印机、激光打印机中的关键部件，节约硒材料;</p><p>　　③功能高分子材料在太阳能转换中的研究，其研究方向包括：光电转换、光热转化及光化学转化等方面。目前在大面积可控高分子太阳能电池已取得突破，其在未来将取代现在的硅太阳能电池。</p><h3>导电功能高分子材料</h3><p>　　导电功能高分子材料可分为结构型导电高分子和复合型导电高分子类。其主要应用在发光二极管、抗静电、导电性应用、电磁屏蔽与隐身等领域中。</p><p>　　聚乙炔、聚对苯硫醚、聚吡咯、聚噻吩、聚苯胺、聚苯基乙炔等是目前研究较多的导电高分子材料。采用该类材料制作电功能器件较无机材料制作具有分子结构可以设计(种类繁多)、可以加工成任意形状(可弯曲、大面积)等优势。</p><h3>反应型功能高分子</h3><p>　　生物酶催化生物体内多种化学反应，在常温、常压下该类高分子催化剂具有魔法般的催化性且活性极高，几乎不产生副产物。因此，人们试图将具有反应活性或催化活性的功能基通过适当方法引入高分子骨架上，开发高活性和选择性的高分子模拟酶催化剂。</p><p>　　目前，活性功能基的引入有三种基本方法：①含功能基单体的聚合;②对聚合物载体进行功能化改性;③通过含功能基单体的聚合引入某种功能基，再通过化学改性将之转化为另一种功能基。</p><p>　　已有研究表明：高分子金属催化剂对加氢反应、氧化反应、硅氢加成反应、羰基化反应、异构化反应、聚合反应等都具有很好的催化性。高分子催化剂具有很高的催化活性和选择性、稳定性和安全性、易与反应物分离、可回收重复使用、后处理较简单等优越性。</p><p>　　目前强酸型阳离子交换树脂催化剂、高分子负载Lewis酸催化剂、强碱型阴离子交换树脂催化剂、高分子相转移催化剂及高分子超强酸催化剂等是研究比较多的高分子催化剂。</p><h3>吸附分离功能高分子</h3><p>　　吸附分离功能高分子材料主要是指那些对某些特定离子或分子有选择性亲和作用的高分子材料。其吸附性不仅受到结构和形态等内在因素的影响，还与使用环境关系密切：如温度因素和周围介质等。主要利用该类材料对液体或气体中的某些分子具有选择性的吸附，从而实现复杂物质体系的分离与各种成分的富集与纯化及检测。</p><p>　　按照吸附机理可以分为：化学吸附和物理吸附高分子。</p><p>　　化学吸附功能高分子包括离子交换树脂，其主要应用在：①清除离子;②离子交换;③酸，碱催化反应等方面;螯合树脂，其可通过选择性螯合作用而实现对各种金属离子的浓缩和富集，因此，其广泛地应用于分析检测，污染治理，环境保护和工业生产等领域。</p><p>　　物理吸附功能高分子根据其极性大小可分为非极性、中极性和强极性三类。该类功能高分子的吸附性主要靠范德华力、氢键、和偶极作用进行。主要应用于：水的脱盐精制、药物提取纯化、稀土元素的分离纯化、蔗糖及葡萄糖溶液的脱盐脱色等。</p><h3>生物医用功能高分子</h3><p>　　生物医用功能高分子材料主要以医疗为目的，用于与组织接触以形成功能的无生命材料。其被广泛地用来取代或恢复那些，受创伤或退化的组织或器官的功能，从而提高病人的生活质量。</p><p>　　主要包括医用高分子材料(以修复、替代为主)、药用高分子材料(以药理疗效为主)。由于其与人体的组织和器官接触，因此，医用高分子材料必须满足如下的基本要求：①在化学上是惰性的，不会因为与体液接触而发生反应;②对人体组织不会引起炎症或异物反应;③不会致癌;④具有良好的血液相容性，不会在材料表面凝血;⑤长期植入体内，不会减小机械强度;⑥能经受必要的清洁消毒措施而不产生变形;⑦易于加工成需要的复杂形状。</p><p>　　医用功能高分子材料现已取得了许多卓越的成就。如：心廊管植入物、整形和重建植入物、矫形外科假体、眼睛系统、牙齿植入物、体外循环装置、导管、药物释放控制器及普外科等都离不开其身影。</p><h3>液晶功能高分子材料</h3><p>　　某些液晶分子可连接成大分子，或者通过官能团的化学反应连接到高分子骨架上，并在熔融或溶解条件下仍保持液晶的特征，就形成高分子液晶。与小分子液晶相比，其具有下列特殊性：①热稳定性大幅度提高;②热致性高分子液晶有较大的相区间温度;③粘度大、流动行为与一般溶液显著不同。</p><p>　　目前，高分子液晶研究主要几种于以下几方面：①铁电性高分子液晶;②树枝状高分子液晶;③液晶LB膜;④分子间氢键作用液晶;⑤交联型高分子液晶。</p><p>　　人工合成的高分子液晶问世至今仅70年左右，因此是一类非常“年轻”的材料，应用尚处在不断开发之中。因此，高分子液晶的将来发展应侧重以下几方面：①制造具有高强度、高模量的纤维材料;②分子复合材料;③高分子液晶显示材料;④精密温度指示材料和痕量化学药品指示剂;⑤信息贮存介质。</p><h3>其他特色的功能高分子材料</h3><p>　　所谓“功能”是指这类高分子除了具有以上介绍的特性外，另有其他功能，例如，在温和条件下薄膜的选择透气性、透液性和透离子性，其功能性还有环境敏感性、记忆性、仿生性、隐身性、磁性和生物活性等，这些特性都与其具有特殊结构的官能团密切相关。</p><p>　　功能高分子的独特性使其在诸多领域得到了广泛应用，并具有巨大的发展潜力，引起了人们广泛注意。近些年来，人们开始开发适用于生物、制药、军事及智能等领域的新型功能高分子，其中隐身技术、智能凝胶和固定化酶是较为突出。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36777709510089240","title":"功能高分子材料的发展趋势","versionId":"36777709510089233","lemmaId":19764062002881796,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589217223,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>功能高分子材料扩大领域广泛运用</h3><p>　　如今，材料技术的发展逐渐迅速，从均质材料向复合材料发展，从单一结构材料向多功能材料并重，而对先进复合高分子基体材料树脂陶瓷等，加入增强料的纤维等材料组合在一起，充分发挥各相性能优势的结构特征，赋予了功能高分子广阔应用的空间。而今后功能高分子复合材料将向航空航天、医疗卫生、家居生活等众多领域发展，为科技生活带来更多的便利<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<br></p><h3>功能高分子材料的重要意义</h3><p>　　如今，现代科技发达的社会，功能高分子材料的独特功能，不仅为物理事业带来一大改革创新，也为我国各个行业领域带来贡献<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>　　例如功能高分子材料现在的隐身材料技术就是当今世界各国追求的尖端军事技术之一，国内外的学者都对隐身纳米高分子复合材料进行研究，可见在军事上的大用处，在全世界为之关注的生态环境中，国外研发具有生态可降解性的高分子材料对生态环境保护起到了很大的作用。</p><p>　　现在功能高分子材料对我们无论是生活、军事还是生态环境都是极为重要的。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"功能高分子材料学","site":"","url":"","journalName":null,"author":"李青山","press":"机械工业出版社","publishYear":"2009","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"功能高分子材料","site":"","url":"","journalName":null,"author":"周学良，刘廷栋 ","press":"化学工业出版社","publishYear":"2002","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"功能高分子材料的发展现状与展望","site":"","url":"","journalName":"石油化工动态","author":"江波，梁子材，王跃川，李炯  ","press":"","publishYear":"","publishTime":"1998","publishPlace":"","page":"322-328","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"我国功能高分子材料发展现状和前景展望 ","site":"","url":"","journalName":"信息记录材料 ","author":"李炳坤  ","press":"","publishYear":"","publishTime":"2018","publishPlace":"","page":"324-234","volume":"","quoteTime":"","quoted":false}],"recommendReferences":{"paragraphId":"36777709510089238","title":"推荐文献","versionId":"36777709510089234","lemmaId":19764062002881796,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"p

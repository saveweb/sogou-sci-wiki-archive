l,"works":null,"educationBrief":"兰州大学","jobBrief":"","role":0,"roleName":null,"title":"兰州大学 · 核科学与技术硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":100,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},"editTime":1591774262,"state":1,"versionCount":2,"upNum":3,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/372_222_20200525121608-1738418565.jpg?w=372&h=222&titlename=%E8%BE%90%E5%B0%84%E6%97%A0%E5%A4%84%E4%B8%8D%E5%9C%A8","url":"https://img02.sogoucdn.com/app/a/200698/372_222_20200525121608-1738418565.jpg","rw":372,"rh":222,"title":"辐射无处不在","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"39945181184683782","subCatalogs":null},{"level":1,"title":"辐射量","paragraphId":"39945181201461007","subCatalogs":[{"level":2,"title":"照射量","paragraphId":"39945181201461007","subCatalogs":null},{"level":2,"title":"比释动能","paragraphId":"39945181201461007","subCatalogs":null}]},{"level":1,"title":"剂量","paragraphId":"39945181184683781","subCatalogs":[{"level":2,"title":"吸收剂量","paragraphId":"39945181184683781","subCatalogs":null},{"level":2,"title":"剂量当量","paragraphId":"39945181184683781","subCatalogs":null},{"level":2,"title":"有效剂量","paragraphId":"39945181184683781","subCatalogs":null}]},{"level":1,"title":"剂量限值","paragraphId":"39945181184683779","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39945181184683782","title":"定义","versionId":"39945181167906573","lemmaId":38207390239187464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":65628517,"name":"定远镇远","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591105183,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 辐射剂量（radiation dosage）在电离辐射应用领域简称剂量（dosage）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"372\" titlename=\"辐射无处不在\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/372_222_20200525121608-1738418565.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/372_222_20200525121608-1738418565.jpg\"></p><p>&nbsp; &nbsp; &nbsp;&nbsp;剂量的概念与药剂剂量有关，指患者一次服用的药量。后来也泛指给患者注射的或以其他方式给以的药量。但辐射不是一般意义上的“药”也很难用“给以”这个词，而是要看“接受”或“吸收”的辐射能量。因而所谓“剂量”只是借用了这个词，与原意差别很大。辐射剂量即便是在电离辐射领域对剂量一词的解释也有很多歧见。一方面很多科学家都认为这个词不能算作是一个科学术语，因为他没有确切定义；而另一方面有不得不大量地使用这个所谓不是术语的术语，因为没有他就很难描述我们面对的问题。有鉴于此，下面不得不给剂量这个词下几个定义，在实际使用中需根据上下文确定其含义。</p><p>&nbsp; &nbsp; &nbsp; 广义的理解，剂量一词泛指电离辐射领域与辐射和辐射与物质的相互作用有关的量，如吸收剂量（absobed dosage）、 照射量（exposure）、 比释动能、剂量当量、有效剂量等。</p><p>&nbsp; &nbsp; &nbsp; 狭义的理解，也是剂量一词唯一可以定义的理解就是指吸收剂量（absobed dosage）。在放射生物学和放射治疗学中“剂量”一词经常特指水吸收剂量（water absobed dosage）。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/372_222_20200525121608-1738418565.jpg?w=372&h=222&titlename=%E8%BE%90%E5%B0%84%E6%97%A0%E5%A4%84%E4%B8%8D%E5%9C%A8","url":"https://img02.sogoucdn.com/app/a/200698/372_222_20200525121608-1738418565.jpg","rw":372,"rh":222,"title":"辐射无处不在","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39945181201461007","title":"辐射量","versionId":"41067710397836808","lemmaId":38207390239187464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateT "majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"四川大学","jobBrief":"","role":0,"roleName":null,"title":"四川大学 · 博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":101,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},"auditReason":"","auditSuggest":"作者已按照评审意见修改，予以通过。","auditResult":2,"auditAnnotations":[]},{"versionId":"0","auditTime":1591923679,"auditorId":76033004,"auditUser":{"uid":76033004,"name":"徐广铎","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=7D9Kb0NFRNSiaKDcNc4rYibg&s=100&t=1555457779","introduction":null,"educations":[{"schoolName":"清华大学","major":"","degree":"博士","universityId":1,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/2d91f0cc-6013-11e9-aa85-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"核科学与技术","majorLevel3":"核科学与技术","majorLevel1Id":353,"majorLevel2Id":851,"majorLevel3Id":854,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"清华大学","jobBrief":"","role":0,"roleName":null,"title":"清华大学 · 核科学与技术博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":16,"partnerIdCreateTime":1594286497,"partnerIdPoped":true},"auditReason":"","auditSuggest":"整体内容基本准确，可以发布，仍存在以下问题，望作者完善：\n1.\t摘要\n“剂量用来描述辐射穿过物质时的能量沉积”，并不准确，像照射量就不是能量沉积，并且很多辐射剂量的表征不单单考虑能量沉积，还要考虑被辐照的物质类别以及产生的生物效应，比如剂量当量。\n根据GB18871（辐射安全防护里面的最重要的标准），剂量（dose）为“某一对象所接受或”吸收“的辐射的一种量度。根据上下文，它可以指吸收剂量、器官剂量、当量剂量、有效剂量、待积当量剂量、待积有效剂量等。\n\n2.\t辐射量\n1）\t照射量： 照射量（X）是描述X射线与γ射线辐射场的量。 这是不对的，辐射场描述的是辐射本身的量，比如注量率。照射量是射线在空气中电离产生的离子数。\n2）\t比释动能：“在空气中产生的比释动能要比照射量高0.3%[2][1]。“比释动能和照射量的单位都不一样，这里面是怎么比较的，请说清楚，而且0.3%也不算太大的差距。\t\n\n3.\t剂量\n1）\t吸收剂量：吸收剂量应当放在辐射量里面，他表征的还是辐射与物质作用时沉积的能量，而其他剂量当量和有效剂量是考虑不同生物体的对辐射的生物效应得到的，一般称之为辐射防护学或辐射剂量学中使用的量。吸收剂量必须提到物质是因为每种物质的质量吸收系数不同，因此同一种射线在不同物质中的吸收剂量是不同的，建议也指出，同时吸收剂量和比释动能和照射量的计算关系可以给出。\n4.\t剂量限值\n这部分请参考GB18871，国标说的非常清楚，分为职业照射和公众照射，职业照射限值，5年平均20mSv，任何一年50mSv，同时眼晶体 年当量剂量150mSv，四肢和皮肤年当量剂量500mSv，公众照射请自行查阅。\n","auditResult":2,"auditAnnotations":[]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

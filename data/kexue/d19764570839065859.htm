}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>高尔基体</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="49216437276943888"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/652_505_20200805184830-1794285576.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/652_505_20200805184830-1794285576.png?width=227&amp;height=174&amp;titlename=%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E5%8F%8A%E5%8A%9F%E8%83%BD%E5%8C%BA%E5%9F%9F&amp;w=652&amp;h=505" title="点击查看大图" data-w="652" data-h="505" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/652_505_20200805184830-1794285576.png)" href="#!"></a><div class="text_img_title">高尔基体及功能区域</div></div><div><p>高尔基体又称高尔基复合体，是真核生物细胞中由数个扁平囊泡堆叠在一起形成的极性细胞器。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup><span>常分布于内质网与细胞膜之间，呈弓形或半球形。在具有极性的细胞中，高尔基体常大量分布于分泌端的细胞质中。<sup><a href="#quote_2" class="kx_ref">[2]</a></sup></span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->2223</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764570839065859","versionId":"49216437243389452","title":"高尔基体","subtitle":"","abstracts":{"paragraphId":"49216437276943888","title":"摘要","versionId":"49216437243389453","lemmaId":19764570839065860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596631282,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>高尔基体又称高尔基复合体，是真核生物细胞中由数个扁平囊泡堆叠在一起形成的极性细胞器。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><span>常分布于内质网与细胞膜之间，呈弓形或半球形。在具有极性的细胞中，高 史","paragraphId":"49216437293721098","subCatalogs":null},{"level":1,"title":"形态结构","paragraphId":"49216437293721099","subCatalogs":null},{"level":1,"title":"组成成分","paragraphId":"49216437293721100","subCatalogs":null},{"level":1,"title":"主要功能","paragraphId":"49216437260166663","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49216437293721098","title":"研究历史","versionId":"49216437243389455","lemmaId":19764570839065860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596631282,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"高尔基染色\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/478_408_20200805200703-460353156.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/478_408_20200805200703-460353156.png\">&nbsp; &nbsp; 高尔基体最早发现于 1855 年，&nbsp;1898 年 Golgi 在光学显微镜下用银染法在猫头鹰的神经细胞内观察到了清晰的结构，因此定名为高尔基体。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>由于高尔基体的折射率与细胞质基质相近，在活细胞中不易看到，甚至很多人认为高尔基体是固定和染色造成的人工假像。直到 20 世纪 50 年代，人们才通过电子显微镜正确认识它的存在和结构。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/478_408_20200805200703-460353156.png?w=478&h=408&titlename=%E9%AB%98%E5%B0%94%E5%9F%BA%E6%9F%93%E8%89%B2","url":"https://img04.sogoucdn.com/app/a/200698/478_408_20200805200703-460353156.png","rw":478,"rh":408,"title":"高尔基染色","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49216437293721099","title":"形态结构","versionId":"49216437243389456","lemmaId":19764570839065860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596631282,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"细胞电子显微结构及高尔基体网络\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/748_584_20200805201618-483391178.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/748_584_20200805201618-483391178.png\">&nbsp; &nbsp; 高尔基体是由数个扁平囊泡堆在一起形成的高度有极性的细胞器，扁平囊的直径为 1 μm，由单层膜构成，膜厚 6~7 nm，中间形成囊腔，周缘多呈泡状，扁平囊相互垛叠构成高尔基体的主体。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>&nbsp; &nbsp; 高尔基体常分布于内质网与细胞膜之间，呈弓形或半球形：凸出的一面对着内质网称为形成面（forming face）或顺面（cis face）；凹进的一面对着质膜称为成熟面（mature face）或反面（trans face）。顺面和反面都有一些或大或小的运输小泡。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>在具有极性的细胞中，高尔基体常大量分布于分泌端的细胞质中。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>&nbsp; &nbsp; 不同细胞中高尔基体的数目和发达程度，既决定于细胞类型、分化程度，也取决于细胞的生理状态。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/748_584_20200805201618-483391178.png?w=748&h=584&titlename=%E7%BB%86%E8%83%9E%E7%94%B5%E5%AD%90%E6%98%BE%E5%BE%AE%E7%BB%93%E6%9E%84%E5%8F%8A%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E7%BD%91%E7%BB%9C","url":"https://img03.sogoucdn.com/app/a/200698/748_584_20200805201618-483391178.png","rw":748,"rh":584,"title":"细胞电子显微结构及高尔基体网络","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49216437293721100","title":"组成成分","versionId":"49216437243389457","lemmaId":19764570839065860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596631282,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; 高尔基体膜含有大约 60% 的蛋白和 40% 的脂类，具有一些和内质网（Endoplasmic Reticulum）共同的蛋白成分。膜脂中磷脂酰胆碱的含量介于内质网和质膜之间，中性脂类主要包括胆固醇，胆固醇酯和甘油三酯。高尔基体中的酶主要有糖基转移酶、磺基-糖基转移酶、氧化还原酶、磷酸酶、蛋白激酶、甘露糖苷酶、转移酶和磷脂酶等不同的类型。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>因其组成上与内质网有相同成分，结构看上去又极像滑面内质网，因此有科学家认为它由滑面内质网进化而来。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>&nbsp; &nbsp; 高尔基体各部分膜囊具有不同的细胞化学反应： ①嗜锇反应，经锇酸浸染后，高尔基体的顺面膜囊被特异地染色； ②焦磷酸硫胺素酶（TPP 酶）的细胞化学反应，可特异地显示高尔基体的反面的 1～2 层膜囊； ③烟酰胺腺嘌呤二核苷磷酸酶（NADP 酶）的细胞化学反应，是高尔基体中间几层扁平囊的标志反应； ④胞嘧啶单核苷酸酶（CMP 酶）的细胞化学反应，常常可显示靠近反面上的一些膜囊状和管状结构， CMP 酶也是溶酶体的标志酶，溶酶体就是在此处分泌产生的。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49216437260166663","title":"主要功能","versionId":"49216437243389458","lemmaId":19764570839065860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596631282,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"高尔基体的主要功能多与腔内的酶、膜组分的转化和囊泡运输相关。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/640_616_20200805203920-188799692.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/640_616_20200805203920-188799692.png\">&nbsp; &nbsp; 高尔基体能将内质网合成的蛋白质进行加工、分类、与包装，然后分门别类地送到细胞特定的部位或分泌到细胞外。其主要功能还有：1. 完成蛋白质的糖基化；2. 参与细胞分泌活动；3. 进行膜的转化；4. 将蛋白水解为活性物质；5. 参与形成溶酶体；6. 参与植物细胞壁的形成；7. 合成纤维素和果胶质；8.&nbsp;调节细胞的渗透压及液体平衡。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/640_616_20200805203920-188799692.png?w=640&h=616&titlename=%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E7%9A%84%E4%B8%BB%E8%A6%81%E5%8A%9F%E8%83%BD%E5%A4%9A%E4%B8%8E%E8%85%94%E5%86%85%E7%9A%84%E9%85%B6%E3%80%81%E8%86%9C%E7%BB%84%E5%88%86%E7%9A%84%E8%BD%AC%E5%8C%96%E5%92%8C%E5%9B%8A%E6%B3%A1%E8%BF%90%E8%BE%93%E7%9B%B8%E5%85%B3%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/640_616_20200805203920-188799692.png","rw":640,"rh":616,"title":"高尔基体的主要功能多与腔内的酶、膜组分的转化和囊泡运输相关。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"细胞生物学（第四版）","site":"","url":"","journalName":null,"author":"翟中和","press":"高等教育出版社","publishYear":"2011","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《细胞生物学教程》","site":"","url":"","journalName":null,"author":"田润刚","press":"绍兴文理学院生物科学系","publishYear":"2004","publishTime":null,"publishPlace":"","page":"125-127","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《Molecular Biology of The Cell》（ 6th Edition）","site":"","url":"","journalName":null,"author":"Bruce Alberts, Alexander Johnson, Julian Lewis, et al","press":"Garland Science","publishYear":"2014","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《Cell Biology》","site":"","url":"","journalName":null,"author":"沈大棱,吴超群 主编","press":"复旦大学出版社","publishYear":"2006","publishTime":null,"publishPlace":"上海","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":2,"originEnTitle":null,"originZhTitle":null,"pv":2223,"auditType":2,"synonyms":null,"showEditTime":"2020.08.05 20:41","auditors":[{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":186,"partnerIdCreateTime":1595844970,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1602754219,"auditorId":77760176,"auditUser":{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrie

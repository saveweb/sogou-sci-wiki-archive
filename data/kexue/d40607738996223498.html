":40607738996223496,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591890973,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.简谐振动是最简单，最基本的运动，简谐振动是理想化的振动<br></p><p>2.回复力与位移成正比而方向相反，总是指向平衡位置</p><p>3.简谐振动是一种理想化的运动，振动过程中无阻力，所以振动系统机械能守恒</p><p>4.简谐振动是一种非匀变速运动</p><p>5.位移随时间变化关系图是正弦或余弦曲线。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;判断机械运动是否为简谐振动的方法：</p><p>1.找到振动物体的平衡位置</p><p>2.列出物体位移与回复力的表达式</p><p>3.判断回复力与位移是否满足F=-KX</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40609953840393988","title":"简谐运动的应用","versionId":"41263518879608599","lemmaId":40607738996223496,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591890973,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>简谐振动是最简单最基本的振动，任何复杂的振动都可视为若干个简谐运动的合成。而振动和波动的基本规律又是声学、地震学、电工学、电子学、光学等的基础<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>电工学</h3><p>在电工学中有一种正弦交流电路是，是线性电路中当激励（电压源或电流源）按某一正弦规律变化，响应（电压或电流）也为同频率的正弦量时，电路的这种工作状态称为正弦稳态。此时的电路称为正弦稳态电路，或正弦交流电路。它的电流可表示为<span class=\"kx_formula\" alt=\"i%3DI_%7Bm%7D%20cos(%5Comega%20t%2B%5Cvarphi%20_%7Bi%7D%20)\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.56ex;\" viewbox=\"0 -750 8107.8 1000\" focusable=\"false\" width=\"18.343ex\" height=\"2.262ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-168-TEX-I-69\" d=\"M 184 600 Q 184 624 203 642 T 247 661 Q 265 661 277 649 T 290 619 Q 290 596 270 577 T 226 557 Q 211 557 198 567 T 184 600 Z M 21 287 Q 21 295 30 318 T 54 369 T 98 420 T 158 442 Q 197 442 223 419 T 250 357 Q 250 340 236 301 T 196 196 T 154 83 Q 149 61 149 51 Q 149 26 166 26 Q 175 26 185 29 T 208 43 T 235 78 T 260 137 Q 263 149 265 151 T 282 153 Q 302 153 302 143 Q 302 135 293 112 T 268 61 T 223 11 T 161 -11 Q 129 -11 102 10 T 74 74 Q 74 91 79 106 T 122 220 Q 160 321 166 341 T 173 380 Q 173 404 156 404 H 154 Q 124 404 99 371 T 61 287 Q 60 286 59 284 T 58 281 T 56 279 T 53 278 T 49 278 T 41 278 H 27 Q 21 284 21 287 Z\"><path id=\"MJX-168-TEX-N-3D\" d=\"M 56 347 Q 56 360 70 367 H 707 Q 722 359 722 347 Q 722 336 708 328 L 390 327 H 72 Q 56 332 56 347 Z M 56 153 Q 56 168 72 173 H 708 Q 722 163 722 153 Q 722 140 707 133 H 70 Q 56 140 56 153 Z\"><path id=\"MJX-168-TEX-I-49\" d=\"M 43 1 Q 26 1 26 10 Q 26 12 29 24 Q 34 43 39 45 Q 42 46 54 46 H 60 Q 120 46 136 53 Q 137 53 138 54 Q 143 56 149 77 T 198 273 Q 210 318 216 344 Q 286 624 286 626 Q 284 630 284 631 Q 274 637 213 637 H 193 Q 184 643 189 662 Q 193 677 195 680 T 209 683 H 213 Q 285 681 359 681 Q 481 681 487 683 H 497 Q 504 676 504 672 T 501 655 T 494 639 Q 491 637 471 637 Q 440 637 407 634 Q 393 631 388 623 Q 381 609 337 432 Q 326 385 315 341 Q 245 65 245 59 Q 245 52 255 50 T 307 46 H 339 Q 345 38 345 37 T 342 19 Q 338 6 332 0 H 316 Q 279 2 179 2 Q 143 2 113 2 T 65 2 T 43

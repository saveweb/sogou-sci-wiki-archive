tnerIdPoped":true},"editTime":1599535297,"state":1,"versionCount":2,"upNum":4,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/580_580_20200908112107-273734835.jpg?width=227&height=174&titlename=&w=580&h=580","url":"https://img04.sogoucdn.com/app/a/200698/580_580_20200908112107-273734835.jpg","rw":580,"rh":580,"title":"","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"药品说明书","paragraphId":"39362137579089670","subCatalogs":null},{"level":1,"title":"药理毒理","paragraphId":"39362137579089671","subCatalogs":null},{"level":1,"title":"药代动力学","paragraphId":"39362137579089669","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39362137579089670","title":"药品说明书","versionId":"54088565667192848","lemmaId":39225249773940490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80153919,"name":"Lillian","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599535297,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;本品主要成份为硝苯地平。化学名称：2，6-二甲基-4(2-硝基苯基)-1，4-二氢-3，5-吡啶二甲酸二甲酯；分子式：C17H18N2O6； 分子量：346.34。</p><p>\n <table>\n  <caption>\n   硝苯地平缓释片（Ⅱ）说明书 &nbsp;\n   <br> \n  </caption>\n  <tbody>\n   <tr>\n    <th width=\"64.66666666666667\">药品名称</th>\n    <td width=\"704.6666666666666\">硝苯地平缓释片II</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">通用名称</th>\n    <td width=\"704.6666666666666\">硝苯地平缓释片(Ⅱ)</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">商品名/品牌</th>\n    <td width=\"704.6666666666666\">伲福达</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">主要成份</th>\n    <td width=\"704.6666666666666\">本品主要成份为硝苯地平。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">性状</th>\n    <td width=\"704.6666666666666\">本品为黄色片。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">功效与作用</th>\n    <td width=\"704.6666666666666\">用于治疗高血压、心绞痛。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">用法用量</th>\n    <td width=\"704.6666666666666\">口服。一次1片，一日1～2次，或遵医嘱。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">副作用</th>\n    <td width=\"704.6666666666666\">1.反应短暂而较多见的是踝、足与小腿肿胀，用利尿药可消退。 2.偶尔出现胸部疼痛、头痛、脸红、眼花、心悸、血压下降等。 3.偶尔出现腹痛、恶心、食欲不振、便秘等症。 4.可能出现牙龈肥厚。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">禁忌</th>\n    <td width=\"704.6666666666666\">对硝苯地平过敏者禁用。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">注意事项</th>\n    <td width=\"704.6666666666666\">1.本品为缓释片，须吞服，勿嚼碎；如需减少剂量，也可沿片面“中心线”完整分开半片服用。 2.中止服用钙拮抗剂时应逐渐减量，没有医生指示，不要中止服药。 3.低血压患者慎用。 4.严重主动脉瓣狭窄、肝肾功能不全患者慎用。 请仔细阅读说明书并遵医嘱使用。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">相互作用</th>\n    <td width=\"704.6666666666666\">1.与其他降压药合用可致极度低血压； 2.与β阻滞剂同用可导致血压过低、心功能抑制，心力衰竭的机会增加； 3.突然停用β阻滞剂治疗而启用本品，偶可发生心绞痛，需逐步递减前者用量； 4.与蛋白结合率高的药物如香豆素、洋地黄苷类、泵妥英纳、奎尼丁、奎宁、华法林等同用，这些药物的游离程度常发生改变； 5.与硝酸酯类同用，治疗心绞痛作用增强。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">贮藏</th>\n    <td width=\"704.6666666666666\">密封。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">包装</th>\n    <td width=\"704.6666666666666\">20mg*12s/盒。</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">有效期</th>\n    <td width=\"704.6666666666666\">24 月</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">批准文号</th>\n    <td width=\"704.6666666666666\">国药准字H10910052</td>\n   </tr>\n   <tr>\n    <th width=\"46.00000000000001\">生产企业</th>\n    <td width=\"704.6666666666666\">青岛黄海制药有限责任公司</td>\n   </tr>\n  </tbody>\n </table></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39362137579089671","title":"药理毒理","versionId":"54088565667192849","lemmaId":39225249773940490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80153919,"name":"Lillian","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599535297,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 硝苯地平为二氢吡啶类钙拮抗剂，可选择性抑制钙离子进入心肌细胞和平滑肌细胞的跨膜转运，并抑制钙离子从细胞内库释放，而不改变血浆钙离子浓度。</p><p>&nbsp; &nbsp; &nbsp; 1.药理作用：本品能同时舒张正常供血区和缺血区的冠状动脉，拮抗自发的或麦角新碱诱发的冠状动脉痉挛，增加冠状动脉痉挛病人心肌氧的递送，解除和预防冠状动脉痉挛。并可抑制心肌收缩，降低心肌代谢，减少心肌耗氧量。另一方面能舒张外周阻力血管，降低外周阻力，使收缩压和舒张压降低，减轻心脏后负荷。本品可延缓离体心脏的窦房结功能和房室传导；整体动物和人的电生理研究未发现本品有延缓房室传导、延长窦房结恢复时间和减慢窦房结率的作用。</p><p>&nbsp; &nbsp; &nbsp; 2.毒理作用：致癌、致突变及生殖毒性无致癌作用。无致突变性。大剂量应用可降低雌性鼠生殖力；可致畸；可引起流产(胎鼠药物吸收率增加、胎鼠死亡率上升、新生鼠存活率下降)。孕猴服用2/3-2倍于人类最大剂量，可导致小胎盘和绒毛发育不全；给大鼠3倍于人类最大剂量，可引起妊娠延长。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39362137579089669","title":"药代动力学","versionId":"54088565667192850","lemmaId":39225249773940490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80153919,"name":"Lillian","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599535297,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 硝苯地平口服后经胃肠道吸收迅速而完全，本品口服后，可在体内持续6-8小时。硝苯地平组织分布广泛，药物在肝、血清、肾及肺中浓度较高，而在脑、骨骼肌中浓度较低。硝苯地平在人体内血浆蛋白结合率高过92%～98%，但其主要代谢物的蛋白结合率较低，为54%。硝苯地平在体内经肝微粒体酶系统(括细胞色素P450单氧化酶)作用，氧化成三种无药理活性的代谢物，70%～80%药物以水溶性代谢物从尿中排出，24小时后90%的药物消除，主要以非原型的代谢产物从尿中排泄，原型药物仅0.1%经尿排泄，体内无蓄积作用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"硝苯地平缓释片(Ⅱ)(伲福达)","site":"恒牛医药网","url":"https://www.360yao.com/product/329379.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-29","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":10311,"auditType":2,"synonyms":["硝苯地平片缓释片"],"showEditTime":"2020.09.08 11:21","auditors":[{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1599539371,"auditorId":5567290,"auditUser":{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":n

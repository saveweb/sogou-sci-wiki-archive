l},{"level":2,"title":"工作过程","paragraphId":"69227409299288594","subCatalogs":null}]},{"level":1,"title":"铲斗装载机","paragraphId":"69227409299288593","subCatalogs":[{"level":2,"title":"后卸式铲斗装载机","paragraphId":"69227409299288593","subCatalogs":null},{"level":2,"title":"侧卸式铲斗装载机","paragraphId":"69227409299288593","subCatalogs":null}]},{"level":1,"title":"爪式装载机","paragraphId":"69227409282511374","subCatalogs":[{"level":2,"title":"扒爪装载机","paragraphId":"69227409282511374","subCatalogs":null},{"level":2,"title":"立爪装载机","paragraphId":"69227409282511374","subCatalogs":null},{"level":2,"title":"扒立爪装载机","paragraphId":"69227409282511374","subCatalogs":null}]},{"level":1,"title":"钻装机","paragraphId":"69227409299288592","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69227409282511376","title":"概述","versionId":"69227409282511368","lemmaId":69219136235975176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608558751,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>20世纪初，美、英等国开始使用装载机代替手工作业。20世纪50年代，装载机已大量推广并发展成若干品种，其中使用最多的是后卸式装载机和扒爪装载机。20世纪70年代以后，随着巷道断面增大，侧卸式装载机迅速发展。中国于20世纪50年代初使用后卸式装载机和扒爪装载机，60年代研制耙斗装载机，70年代研制成功侧卸式装载机，与凿岩台车配套使用。装载机械的发展与掘进断面的大小及被装物料的特性密切相关。随着掘进断面的增大，在大断面巷道中多采用侧卸式铲斗装载机，且向大功率、大容量方向发展。对用于中小断面掘进的装载机，则着眼于提高其机械性能和工作可靠性，并使其更方便灵活。此外，正探索装载机械向一机多能方面发展，如在装载机上增加钻臂，铲斗臂上增设可拆卸工作台等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69227409316065803","title":"装载机械分类","versionId":"69227409282511369","lemmaId":69219136235975176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608558751,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <ol>\n  <li><p>按行走方式分为轨轮式、履带式、轮胎式和雪橇式。</p></li>\n  <li><p>按驱动方式分为电动驱动、气动驱动和电液驱动。</p></li>\n  <li><p>按作业过程的特点分为间歇动作式和连续动作式两大类。间歇动作式是工作机构摄取物料时为间歇动作的装载机，主要有耙斗装载机和铲斗装载机等形式；连续动作式是工作机构摄取物料时为连续动作的装载机，主要有扒爪装载机、立爪装载机、扒立爪装载机和挖掘装载机等。</p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69227409299288594","title":"耙斗装载机","versionId":"69227409282511370","lemmaId":69219136235975176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608558751,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>耙斗装载机是用耙斗作装载机构的装载机，适用于矿山平巷和倾角30°以下斜井巷道掘进装岩，其装载能力一般为15～200&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/a8cd2c3f2fa321c03349c6487ffb580f9fb12701a1d79ecb3f5a8360fb8166ce.svg\"></span> /h。</p><p>耙斗装载机可使装岩与凿岩工序平行作业，爆破后先把迎头的岩石迅速扒出，即能进行凿岩作业，与此同时，可将尾轮悬挂在左、右帮上进行装岩作业，缩短了掘进循环的时间。</p><p>耙斗装载机按驱动方式可分为电动、气动和电液传动。按卸载方式可分为料槽卸载式和刮板转载机卸载式。按行走方式分为轨轮式、履带式和雪橇式。</p><p></p><h3>组成部分</h3><p></p><p>如图1所示，耙斗装载机主要由耙斗、尾轮、固定楔、绞车、台车、料槽、导向轮、托轮、操纵机构和电气部分等组成。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 耙斗装载机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1379_705_20201221205512-563452470.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1379_705_20201221205512-563452470.png\"></p><p></p><h3>工作过程</h3><p></p><p>各种型号的耙斗装载机结构虽有不同，但其工作原理基本相同。P-30B型耙斗装载机的工作过程：耙斗以自重落在料堆的上表面，钢丝绳牵引使耙齿插入料堆扒取物料，然后沿巷道底板进入料槽，岩石通过卸料口(或刮板转载机)卸至下面的运输设备。为了使耙斗能往复运行，采用双滚筒绞车牵引。工作滚筒的钢丝绳牵引耙斗前进，空程滚筒的钢丝绳绕过固定在工作面上的尾轮牵引耙斗后退。两个操纵手柄分别控制两个滚筒刹车带的开合，实现扒装物料的动作。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 耙斗装料过程\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/795_319_20201221205524-737933822.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/795_319_20201221205524-737933822.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1379_705_20201221205512-563452470.png?w=1379&h=705&titlename=%E5%9B%BE1%20%E8%80%99%E6%96%97%E8%A3%85%E8%BD%BD%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/1379_705_20201221205512-563452470.png","rw":1379,"rh":705,"title":"图1 耙斗装载机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/795_319_20201221205524-737933822.png?w=795&h=319&titlename=%E5%9B%BE2%20%E8%80%99%E6%96%97%E8%A3%85%E6%96%99%E8%BF%87%E7%A8%8B","url":"https://img01.sogoucdn.com/app/a/200698/795_319_20201221205524-737933822.png","rw":795,"rh":319,"title":"图2 耙斗装料过程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69227409299288593","title":"铲斗装载机","versionId":"69227409282511371","lemmaId":69219136235975176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608558751,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>铲斗装载机用铲斗从工作面底板上铲取物料，将物料卸入矿车或其他运输设备，是煤矿岩巷掘进时使用较多的一种装载机械。煤矿使用的主要是直接卸载式，按卸载方式不同分为后卸式、侧卸式和前卸式三种。后卸式和侧卸式铲斗装载机在煤矿井下使用较多。</p><p></p><h3>后卸式铲斗装载机</h3><p></p><p>后卸式铲斗装载机是采用轨轮或履带行走方式，通过铲斗进行正装后卸，直接卸载型的装载机。轨轮式装载机主要用于中小断面巷道掘进的装载作业，生产能力一般为30～100m3/h。按驱动方式分为气动和电动两种。</p><p>铲斗装载机结构如图3所示，主要由铲斗工作机构2、翻转机构6、回转机构4、行走机构1和操纵机构等组成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 铲斗装载机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1392_883_20201221213532-1141946647.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1392_883_20201221213532-1141946647.png\"></p><p>装岩开始时，在距料堆1~1.5 m处放下铲斗2，使其贴着地面，启动行走机构1，借助惯性将铲斗插入料堆，同时开动翻转机构6，铲斗边插人边提升。铲斗装满后，行走机构后退，并继续提升铲斗，与铲斗连在一起的斗臂3沿回转机构4上的滑道滚动，直到铲斗向后翻转到末端位置(图中虚线位置)，碰撞缓冲弹簧5，铲斗内的物料借助于惯性抛出，卸入装载机后部的矿车内。卸载后，铲斗靠自重和缓冲弹簧的反力从卸载位置返回到铲装位置，同时行走机构换向，机器又向前冲向料堆，开始下一次装载循环。</p><p></p><h3>侧卸式铲斗装载机</h3><p></p><p>侧卸式铲斗装载机用铲斗从底部铲取爆落的煤岩，而后机器退到卸载点，铲斗向一侧翻转进行卸载。这种装载机主要用于矿山平巷和倾角18°以下斜巷以及其他矿山工程中铲装爆落的松散岩石，也可作为材料和设备的短途运输设备。侧卸式装载机适用的巷道断面，取决于机器自身的最大宽度(履带或铲斗的宽度)卸载时的最大高度以及配套设备。与刮板式转载机配套时，最小适用断面约6<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/61c1a8f924a8b310c3570c38235868dd59a40e9aa5547a02ed4b5eefded069c8.svg\"></span>。与矿车配套时，巷道断面不小于10<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/be40639087a845a43e0fc35070eb62aa5688c2a791a80b0574631ee92a704f8b.svg\"></span>。</p><p>按装载机行走驱动方式分为气动，电动和电液驱动三种。按铲斗臂的结构形式分为固定斗臂、伸缩斗臂和摆动斗臂三种。大多数侧卸式装载机采用固定式斗臂结构。</p><p>侧卸式铲斗装载机和后卸式铲斗装载机相比，有以下优点:</p><p>(1）铲斗比机身宽，铲斗容量较大，装岩效率高。</p><p>(2）铲斗侧壁很低，可以一边无侧壁，故插入料堆的阻力较小，容易装满铲斗，并能装块度较大的岩石。</p><p>(3）采用履带行走机构，调动灵活，可以装岩不留死角</p><p>(4）铲斗的升降和翻转行程较短，有利于提高生产率。</p><p>(5）司机可坐着操作，安全可靠。</p><p>(6)铲斗可用于安装锚杆，处理危石和运送材料，实现一机多用。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4 侧卸式铲斗装载机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/832_529_20201221213342-752530327.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/832_529_20201221213342-752530327.png\"></p><p>侧卸式装载机如图4所示，主要由工作机构、行走机构、液压系统、电气系统和操纵系统等组成。装载机工作时，首先将铲斗放到最低位置，开动行走机构2，使机器前进。借助行走机构的力量，使铲斗插入料堆。铲斗插人料堆后，在机器前进的同时开动两个翻斗液压缸5，使铲斗上升装满物料。铲斗升到一定高度后，机器退至卸料处，操纵侧卸液压缸6，将斗内物料卸人(或通过带式输送机)矿车。然后，铲斗恢复原位，同时，装载机回到装载料堆处，至此完成-一个工作循环。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1392_883_20201221213532-1141946647.png?w=1392&h=883&titlename=%E5%9B%BE3%20%E9%93%B2%E6%96%97%E8%A3%85%E8%BD%BD%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/1392_883_20201221213532-1141946647.png","rw":1392,"rh":883,"title":"图3 铲斗装载机","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/832_529_20201221213342-752530327.png?w=832&h=529&titlename=%E5%9B%BE4%20%E4%BE%A7%E5%8D%B8%E5%BC%8F%E9%93%B2%E6%96%97%E8%A3%85%E8%BD%BD%E6%9C%BA","url":"https://img03.sogoucdn.com/app/a/200698/832_529_20201221213342-752530327.png","rw":832,"rh":529,"title":"图4 侧卸式铲斗装载机","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69227409282511374","title":"爪式装载机","versionId":"69227409282511372","lemmaId":69219136235975176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608558751,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>爪式装载机是用爪状装载机构进行装载作业的装载机，主要有扒爪装载机、立爪装载机、扒立爪装载机等。</p><p></p><h3>扒爪装载机</h3><p></p><p>扒爪(曾称蟹爪)装载机是一种用扒爪作工作机构的连续作业装载机，主要用于巷道掘进中装载爆落的煤岩，装载能力一般为35～200 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/3395f4bf39d1f2034d31be272b22bf31aa8e31f0e50b8ef7d79aa2558cfceb84.svg\"></span>/h。扒爪装载机有电动和电液驱动两种。按转载运输机形式分为整体式(多为刮板输送机)和分段式(前段多为刮板输送机，后段多为带式输送机)两种。目前应用较为广泛的扒爪装载机是具有整体输送机，履带行走的电动扒爪装载机。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 扒爪装载机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1131_740_20201221211814-1354498397.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1131_740_20201221211814-1354498397.png\"></p><p>如图5所示，扒爪装载机主要由扒爪工作机构、转载机构、行走装置及其动力装置等组成。装载机工作时，先开动扒爪工作机构和转载输送机7，操纵液压缸3将铲板降至料堆的底部，然后开动履带行走装置4，让机器慢速推进，使铲板前缘逐渐插人料堆。此时，扒爪1按预定的耙运轨迹运动，落在铲板上的物料被扒爪送人转载输送机7的受料口，由刮板链运送到机器后面停放的矿车或其他运输设备。液压缸3，5和13分别实现装载高度，卸载高度和卸载位置的调整。</p><p></p><h3>立爪装载机</h3><p></p><p>立爪装载机是用立爪从上方及两侧扒取爆落的煤岩，经自身的转载机构卸载的装载机械，适用于矿山巷道和平酮施工，装载能力一般为90～180 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/a8ed48d26933304fbee0f957ea9246b093af4b6468b23c9647d58defde7d97a5.svg\"></span>/h。立爪装载机装载阻力小，功率消耗少，装载连续、平稳，生产率高；立爪工作时的受力方向与机器前进方向相同，受力状态合理。轨轮式立爪装载机工作时不存在冲插和前后频繁移动的弊病，易与凿岩台车、梭式矿车或其他转载设备配套使用，组成机械化作业线。</p><p>如图6所示，立爪装载机主要由工作机构、输送机构、行走机构和操纵机构等组成。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6 立爪装载机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1071_798_20201221212351-18117519.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1071_798_20201221212351-18117519.png\"></p><p>装载机接近料堆时，使立爪由外向内摆动一定角度扒取物料，装人输送机，由刮板链把物料从输送机前端运到末端，卸人转载设备或直接卸入矿车。工作机构装载物料的过程如下：动臂升起，立爪向外张开(小臂回转亦可同时进行)，动臂落下立爪向内扒取物料(小臂回转亦可同时进行)，四个动作依次交替进行，也可以两个动作同时进行。</p><p></p><h3>扒立爪装载机</h3><p></p><p>扒立爪装载机是在具有单一工作机构的扒爪装载机基础上发展起来的连续作业的装载设备。它用扒爪和立爪工作机构扒取物料，其余组成部分与扒爪装载机大致相同。工作时，立爪松动料堆并向扒爪喂料，扒爪将物料扒入输送机。它既改善了扒爪插入料堆时受阻较大的不良工况，减少了对铲板插人深度的要求，又保证了扒爪的满载作业。当装载黏结性较大的煤岩时，立爪机构完成煤岩松散、集料和送料工作，从而减少扒爪机构可能受到的较大阻力。装载能力一般为120～180 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/10842393135c7bdcdcda1409b38d1985c6fb54cde1d46ac89ead4aa6f22c1c8f.svg\"></span>/ h。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图7 扒立爪装载机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1002_348_20201221212720-1531708468.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1002_348_20201221212720-1531708468.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1131_740_20201221211814-1354498397.png?w=1131&h=740&titlename=%E5%9B%BE5%20%E6%89%92%E7%88%AA%E8%A3%85%E8%BD%BD%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/1131_740_20201221211814-1354498397.png","rw":1131,"rh":740,"title":"图5 扒爪装载机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1071_798_20201221212351-18117519.png?w=1071&h=798&titlename=%E5%9B%BE6%20%E7%AB%8B%E7%88%AA%E8%A3%85%E8%BD%BD%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/1071_798_20201221212351-18117519.png","rw":1071,"rh":798,"title":"图6 立爪装载机","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1002_348_20201221212720-1531708468.png?w=1002&h=348&titlename=%E5%9B%BE7%20%E6%89%92%E7%AB%8B%E7%88%AA%E8%A3%85%E8%BD%BD%E6%9C%BA","url":"https://img03.sogoucdn.com/app/a/200698/1002_348_20201221212720-1531708468.png","rw":1002,"rh":348,"title":"图7 扒立爪装载机","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69227409299288592","title":"钻装机","versionId":"69227409282511373","lemmaId":69219136235975176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608558751,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>钻装机是集凿孔和装岩作业于一体的机械。适用于煤矿中小断面的平巷掘进中钻凿炮孔，锚杆孔及装载作业。</p><p>20世纪70年代以来，国外先后在几种装载机上装上液压钻臂，使之具有凿孔、装载﹑辅助支护等功能，实现了一机多能。早期的钻装机上安设的是气动凿岩机。20世纪80年代，液压凿岩机用到钻装机上，由于其凿岩速度快，故一般只需1～2个钻臂。</p><p>钻装机按装载方式分为耙斗式，侧卸式，后卸式和扒爪式四种。按工作臂杆安装形式分为固定式和可拆卸式两种<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"王启广,李炳文.采掘机械与支护设备[M].徐州:中国矿业大学出版社,2016 ","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"宋青龙,任瑞云.采掘机械[M].北京:北京理工大学出版社,2020\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":101,"auditType":1,"synonyms":null,"showEditTime":"2020.12.21 21:52","auditors":[{"uid":81445410,"name":"刘伟","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTJ7pmxiaxcNMrySBbfPibmSGmfUpRJvkrSwzXibNfgnaZhFIrZBYu1MFmDeByibD1HYEL35m2YoeOhcqw/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":210,"partnerIdCreateTime":1595845034,"partnerIdPoped":false},{"uid":81506529,"name":"杨柳","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTJCTKIQEtInh9WJ4gZl7DcFR6xcX9SR5HNHMsu1qCNmb8r7TXv6anTxjGuswkHzscViaJBI1ajvRzA/132","introduction":"大胆假设，小心求证","educations":[{"schoolName":"中国矿业大学（北京）","major":"","degree":"博士","universityId":11,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d66416dc-6011-11e9-8821-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"矿业工程","majorLevel3":"采矿工程","majorLevel1Id":353,"majorLevel2Id":742,"majorLevel3Id":753,"state":"在读","lab":"放顶煤开采煤炭行业工程研究中心","researchField":"放顶煤，瓦斯储层"}],"jobs":null,"works":null,"educationBrief":"中国矿业大学（北京）","jobBrief":"","role":0,"roleName":null,"title":"中国矿业大学（北京） · 矿业工程博士","professionalTitle":"博士在读","phoneNo":null,"editable":true,"partnerId":280,"partnerIdCreateTime":1609308929,"partnerIdPoped" act.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

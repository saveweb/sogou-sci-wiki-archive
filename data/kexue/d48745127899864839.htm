n","paragraphId":"48746388506320648","subCatalogs":null},{"level":2,"title":"C语言","paragraphId":"48746388506320648","subCatalogs":null}]},{"level":1,"title":"推荐文献","paragraphId":"54084943852134160","subCatalogs":null}],"paragraphs":[{"paragraphId":"48746388506320650","title":"语法","versionId":"54688739665961481","lemmaId":48745127899864840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81248246,"name":"李田洋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599893029,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>以数据库MySQL为例，MySQL中ROUND函数的语法为：</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">ROUND( number, [ decimal_places ] )</pre></p><p><h3>参数</h3></p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">number</pre></p><p>要舍入的数字。</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">decimal_places</pre></p><p>要舍入的小数位数。 该值必须是正整数或负整数。 如果省略此参数，则ROUND函数会将数字四舍五入到0个小数位。</p><p><h3>注意事项</h3></p><p>\n <ul>\n  <li><p>如果decimal_places为负数，则ROUND函数将使小数点后第0位左边的数字。</p></li>\n  <li><p>ROUND函数的行为可能因数据库版本而有细小的差别。</p></li>\n  <li><p>另请参见FLOOR，CEIL，CEILING和TRUNCATE等函数的功能。</p></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48746388506320648","title":"举例","versionId":"54688739665961482","lemmaId":48745127899864840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81248246,"name":"李田洋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599893029,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>MySQL</h3></p><p>让我们看一些MySQL ROUND函数示例，并探索如何在MySQL中使用ROUND函数。</p><p>例如：</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">mysql&gt; SELECT ROUND(125.315);\nResult: 125\n\nmysql&gt; SELECT ROUND(125.315, 0);\nResult: 125\n\nmysql&gt; SELECT ROUND(125.315, 1);\nResult: 125.3\n\nmysql&gt; SELECT ROUND(125.315, 2);\nResult: 125.32\n\nmysql&gt; SELECT ROUND(125.315, -1);\nResult: 130\n\nmysql&gt; SELECT ROUND(125.315, -2);\nResult: 100\n\nmysql&gt; SELECT ROUND(-125.315);\nResult: -125</pre></p><p><h3>Python</h3></p><p><pre data-lang=\"python\" class=\"kx_code\" contenteditable=\"false\">#!/usr/bin/python\n\nprint(\"round(70.23456, 2) : \", round(70.23456, 2))\nprint(\"round(660.000056, 3) : \", round(660.000056, 3))\nprint( \"round(-200.000056, 3) : \", round(-200.000056, 3))</pre></p><p>输出：<br></p><p><pre data-lang=\"python\" class=\"kx_code\" contenteditable=\"false\">round(70.23456, 2) :  70.23\nround(660.000056, 3) :  660.0\nround(-200.000056, 3) :  -200.0</pre></p><p><h3>C语言</h3></p><p><pre data-lang=\"c_cpp\" class=\"kx_code\" contenteditable=\"false\">#include &lt;stdio.h&gt;\n#include &lt;math.h&gt;\nint main(int argc, const char *argv[])\n{\nfloat num = 1.4999;\n\nprintf(\"round(%f) is %f\\n\", num, round(num));\n\nreturn 0;\n}</pre></p><p>输出：<br></p><p><pre data-lang=\"c_cpp\" class=\"kx_code\" contenteditable=\"false\">round(1.499900

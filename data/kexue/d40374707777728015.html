Catalogs":[{"level":2,"title":"爱因斯坦的光电效应理论","paragraphId":"40747087616306701","subCatalogs":null},{"level":2,"title":"实物粒子的波粒二象性","paragraphId":"40747087616306701","subCatalogs":null},{"level":2,"title":"<span>第一张波粒二象性照片</span><br>","paragraphId":"40747087616306701","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40747087599529483","title":"基本概念","versionId":"40747087582752265","lemmaId":40374707777728020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095603,"name":"南山南","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591583156,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>理论概述</h3><p>在经典力学里，研究对象总是被明确区分为“纯”粒子和“纯”波动。前者组成了我们常说的“物质”，后者的典型例子则是光波。波粒二象性解决了这个“纯”粒子和“纯”波动的困扰。它提供了一个理论框架，使得任何物质有时能够表现出粒子性质，有时又能够表现出波动性质。量子力学认为自然界所有的粒子，如光子、电子或是原子，都能用一个微分方程，如薛定谔方程来描述。这个方程的解即为波函数，它描述了粒子的状态。波函数具有叠加性，它们能够像波一样互相干涉。同时，波函数也被解释为描述粒子出现在特定位置的机率幅。这样，粒子性和波动性就统一在同一个解释中。</p><p>之所以在日常生活中观察不到物体的波动性，是因为他们皆质量太大，导致德布罗意波长比可观察的极限尺寸要小很多，因此可能发生波动性质的尺寸在日常生活经验范围之外。这也是为什么经典力学能够令人满意地解释“自然现象”。反之，对于基本粒子来说，它们的质量和尺寸局限于量子力学所描述的范围之内，因而与我们所习惯的图景相差甚远<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>概率波</h3><p>光和微观粒子的波粒二象性如何统一的问题是人类认识史上最令人困惑的问题 ，至今不能说问题已经完全解决【卢瑟福的α粒子散射实验证明物质的结构是核式的（这种模型被称为核式结构模型），原子如此，光子、电子、质子、大到天体都有自己的核心，都有绕核心运动的物质存在，每个核式结构体在运动中由于核式结构的特点，都做具有波动的直线运动，都有测不准的因素（不确定性原理）存在，都有量子化的物理特征，各有能级的存在，各有特定的能量吸收才可以发生跃迁。】1926年M.玻恩提出概率波解释，较好地解决了这个问题。按照概率波解释，描述粒子波动性所用的波函数Ψ(x、y、z、t)是概率波，而不是什么具体的物质波；波函数的绝对值的平方<span class=\"kx_formula\" alt=\"%7C%5Cpsi%20%7C%5E%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.644ex\" height=\"2.451ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 1610.6 1083.4\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.564ex;\"><defs><path id=\"MJX-11-TEX-N-7C\" d=\"M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z\"></path><path id=\"MJX-11-TEX-I-3C8\" d=\"M161 441Q202 441 226 417T250 358Q250 338 218 252T187 127Q190 85 214 61Q235 43 257 37Q275 29 288 29H289L371 360Q455 691 456 692Q459 694 472 694Q492 694 492 687Q492 678 411 356Q329 28 329 27T335 26Q421 26 498 114T576 278Q576 302 568 319T550 343T532 361T524 384Q524 405 541 424T583 443Q602 443 618 425T634 366Q634 337 623 288T605 220Q573 125 492 57T329 -11H319L296 -104Q272 -198 272 -199Q270 -205 252 -205H239Q233 -199 233 -197Q233 -192 256 -102T279 -9Q272 -8 265 -8Q106 14 106 139Q106 174 139 264T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 299 34 333T82 404T161 441Z\"></path><path id=\"MJX-11-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-11-TEX-N-7C\"></use></g><g data-mml-node=\"mi\" transform=\"translate(278, 0)\"><use xlink:href=\"#MJX-11-TEX-I-3C8\"></use></g><g data-mml-node=\"msup\" Q65 324 65 338Q65 353 74 363T98 374Q106 374 116 368T171 328L229 286Z\"></path><path id=\"MJX-160-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-160-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path><path id=\"MJX-160-TEX-N-2B\" d=\"M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msubsup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-160-TEX-I-3C8\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(651, 363) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-160-TEX-N-2217\"></use></g></g><g data-mml-node=\"TeXAtom\" transform=\"translate(651, -263.2) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-160-TEX-N-31\"></use></g></g></g><g data-mml-node=\"msub\" transform=\"translate(1054.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-160-TEX-I-3C8\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(651, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-160-TEX-N-32\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(2331.3, 0)\"><use xlink:href=\"#MJX-160-TEX-N-2B\"></use></g><g data-mml-node=\"msub\" transform=\"translate(3331.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-160-TEX-I-3C8\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(651, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-160-TEX-N-31\"></use></g></g></g><g data-mml-node=\"msubsup\" transform=\"translate(4386.1, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-160-TEX-I-3C8\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(651, 363) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-160-TEX-N-2217\"></use></g></g><g data-mml-node=\"TeXAtom\" transform=\"translate(651, -263.2) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-160-TEX-N-32\"></use></g></g></g></g></g></svg></span>正是反映干涉效应的项，不管实验是在粒子流强度大的条件下做的，还是粒子流很弱，让粒子一个一个地射入，多次重复实验，两者所得的干涉条纹结果是相同的。</p><p>在粒子流很弱、粒子一个一个地射入多次重复实验中显示的干涉效应表明，微观粒子的波动性不是大量粒子聚集的性质，单个粒子即具有波动性。于是，一方面粒子是不可分割的，另一方面在双孔实验中双孔又是同时起作用的，因此，对于微观粒子谈论它的运动轨道是没有意义的。</p><p>由于微观粒子具有波粒二象性，微观粒子所遵从的运动规律不同于宏观物体的运动规律，描述微观粒子运动规律的量子力学也就不同于描述宏观物体运动规律的经典力学<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>基本方程</h3><p>量子力学中求解粒子问题常归结为解薛定谔方程或定态薛定谔方程。薛定谔方程广泛地用于原子物理、核物理和固体物理，对于原子、分子、核、固体等一系列问题中求解的结果都与实际符合得很好。</p><p>薛定谔方程仅适用于速度不太大的非相对论粒子，其中也没有包含关于粒子自旋的描述。当计及相对论效应时，薛定谔方程由相对论量子力学方程所取代，其中自然包含了粒子的自旋。</p><p>薛定谔提出的量子力学基本方程 。建立于 1926年。它是一个非相对论的波动方程。它反映了描述微观粒子的状态随时间变化的规律，它在量子力学中的地位相当于牛顿定律对于经典力学一样，是量子力学的基本假设之一。设描述微观粒子状态的波函数为Ψ（r，t），质量为m的微观粒子在势场U（r，t）中运动的薛定谔方程为。在给定初始条件和边界条件以及波函数所满足的单值、有限、连续的条件下，可解出波函数Ψ（r，t）。由此可计算粒子的分布概率和任何可能实验的平均值（期望值）。当势函数U不依赖于时间t时，粒子具有确定的能量，粒子的状态称为定态。定态时的波函数可写成式中Ψ（r）称为定态波函数，满足定态薛定谔方程，这一方程在数学上称为本征方程，式中E为本征值，是定态能量，Ψ（r）又称为属于本征值E的本征函数。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40747087599529482","title":"光的经典粒子和波理论","versionId":"40747087582752266","lemmaId":40374707777728020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095603,"name":"南山南","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591583156,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>惠更斯、牛顿</h3><p>按照惠更斯原理，波的直线传播与球面传播。</p><p>较为完全的光理论最早是由克里斯蒂安·惠更斯发展成型，他提出了一种光波动说。使用这理论，他能够解释光波如何因相互干涉而形成波前，在波前的每一点可以认为是产生球面次波的点波源，而以后任何时刻的波前则可看作是这些次波的包络。从他的原理，可以给出波的直线传播与球面传播的定性解释，并且推导出反射定律与折射定律，但是他并不能解释，为什么当光波遇到边缘、孔径或狭缝时，会偏离直线传播，即衍射效应。惠更斯假定次波只会朝前方传播，而不会朝后方传播。他并没有解释为什么会发生这种物理行为。稍后，艾萨克·牛顿提出了光微粒说。他认为光是由非常奥妙的微粒组成，遵守运动定律。这可以合理解释光的直线传播和反射性质。但是，对于光的折射与衍射性质，牛顿的解释并不很令人满意，他遭遇到了较大的困难。</p><p>由于牛顿无与伦比的学术地位，他的粒子理论在一个多世纪内无人敢于挑战，而惠更斯的理论则渐渐为人淡忘。直到十九世纪初衍射现象被发现，光的波动理论才重新得到承认。而光的波动性与粒子性的争论从未平息<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>杨、菲涅尔、麦克斯韦、赫兹</h3><p>在双缝实验里，从光源传播出来的相干光束，照射在一块刻有两条狭缝的不透明挡板 。在挡板的后面，摆设了摄影胶卷或某种侦测屏 ，用来纪录到达 的任何位置 的光束。最右边黑白相间的条纹，显示出光束在侦测屏的干涉图样。</p><p>十九世纪早期，托马斯·杨和奥古斯丁·菲涅耳分别做出重大贡献。托马斯·杨完成的双缝实验显示出，衍射光波遵守叠加原理，这是牛顿的光微粒说无法预测的一种波动行为。这实验确切地证实了光的波动性质。奥古斯丁·菲涅耳提出惠更斯-菲涅耳原理，在惠更斯原理的基础上假定次波与次波之间会彼此发生干涉，又假定次波的波幅与方向有关。惠更斯－菲涅耳原理能够解释光波的朝前方传播与衍射现象。光波动说并没有立刻取代光微粒说。但是，到了十九世纪中期，光波动说开始主导科学思潮，因为它能够说明偏振现象的机制，这是光微粒说所不能够的<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"托马斯杨关于双缝衍射的草图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/200_89_20200605213232-833723508.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/200_89_20200605213232-833723508.png\"></p><p>同世纪后期，詹姆斯·麦克斯韦将电磁学的理论加以整合，提出麦克斯韦方程组。这方程组能够分析电磁学的种种现象。从这方程组，他推导出电磁波方程。应用电磁波方程计算获得的电磁波波速等于做实验测量到的光波速度。麦克斯韦于是猜测光波就是电磁波。电磁学和光学因此联结成统一理论。1888年，海因里希·赫兹做实验发射并接收到麦克斯韦预言的电磁波，证实麦克斯韦的猜测正确无误。从这时，光波动说开始被广泛认可。</p><p></p><p></p><p></p><p></p><p>动画展示了波粒二象性与双缝的实验和观察者的效果。</p><p></p><p></p><p></p><p></p><p>\n &nbsp;</p><p></p><h3>黑体辐射和黑体辐射定律</h3><p>1901年，马克斯·普朗克发表了一项分析，成功再现了观察到的由发光物体发出的光的光谱。为了实现这一点，普朗克不得不对振荡器(即发射辐射的黑体原子)的量子化能量做一个数学假设。爱因斯坦后来提出，电磁辐射本身是量子化的，而不是辐射原子的能量。</p><p>黑体辐射，由于物体的热量而发射的电磁能量，不能仅从经典理论来解释。经典力学的能量均分定理是所有经典热力学理论的基础，其指出物体的能量在物体的振动模式之间平均分配。但是，将同样的推理应用于这种热物体的电磁发射却不那么成功。由于光被认为是电磁波，物理学家希望通过经典定律来描述这种发射，这被称为黑体问题。由于能量均分定理在描述热物体本身的振动模式方面工作得非常好，所以很自然地假设它在描述这些物体的辐射发射方面也会表现得同样好。但是，如果每个模式接收到相等的能量分配，问题很快就会出现，因为短波长模式将消耗所有的能量。绘制瑞利-金斯定律能正确预测长波长发射的强度，但是却对短波无法符合。这被称为紫外灾难。</p><p>1900年，马克斯·普朗克假设黑体发出的光的频率取决于发出光的振荡器的频率，这些振荡器的能量随频率线性增加(根据E = hf，其中h是普朗克常数，f是频率)。这并不是一个不合理的假设，因为这和宏观振荡器的工作原理类似。当研究五个振幅相同但频率不同的简谐振子时，频率最高的振荡器具有最高的能量(尽管这种关系不象普朗克定律那样是线性的)。通过要求高频光必须由相等频率的振荡器发射，同时要求该振荡器比较低频率的振荡器占据更高的能量，普朗克避免了所有灾难，对高频振荡器给予了等效的划分，从而相继产生了更少的振荡器和更少的发射光。和在麦克斯韦-玻尔兹曼分布一样，低频、低能量振荡器被来自更高能量振荡器的热振动的冲击所抑制，这必然增加了它们的能量和频率。</p><p>普朗克处理黑体最具革命性的方面是，它本质上依赖于整数个振荡器，这些振荡器与电磁场处于热平衡。这些振荡器将全部能量赋予电磁场，每当它们被电磁场激发时，就产生一量子光，吸收一量子光，并开始以相应的频率振荡。普朗克本意是创建黑体理论，但无意中生成了光的原子理论，即黑体永远不会在给定频率下产生能量小于<b> hν </b>的光量子。然而，他已经量化了电磁场，他谴责光粒子是对他的近似理论的限制，而不是现实的属性。</p><h3>光电效应（photoelectric emission）</h3><p>虽然普朗克利用原子和量子化电磁场解决了紫外灾难，但大多数当代物理学家一致认为，普朗克的“光量子”只是他的模型中的缺陷。学者认为对对黑体辐射更完整的推导将产生一个完全连续的“波状”电磁场，而没有量子化。然而，1905年阿尔伯特·爱因斯坦利用普朗克的黑体模型解决了当时另一个悬而未决的问题:光电效应，即当原子吸收光的能量时，电子会从原子中发射出来。</p><p>1902年，菲利普·勒纳德发现这些弹出的电子能量不取决于入射光的强度，而是取决于其频率。因为，如果有一束低频光照射在金属上，就会射出一些低能电子。如果现在将一束非常强烈的低频光照射在同一种金属上，大量的电子会被射出；然而，他们拥有同样的低能量，他们只是数量更多。光线越多，射出的电子就越多。然而，为了获得高能电子，必须用高频光照射金属。像黑体辐射一样，这与辐射和物质之间能量持续转移的理论不一致。然而，只要物质本质上是量子力学的，它仍然完全可以用光的经典描述来解释。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup> </p><p>如果使用普朗克的能量量子，并要求给定频率的电磁辐射只能将能量转换成能量量子<b> hν </b>的整数倍，那么光电效应可以非常简单地解释。低频光只发射低能电子，因为每个电子都被单个光子的吸收所激发。增加低频光的强度(增加光子的数量)只会增加受激电子的数量，而不是它们的能量，因为每个光子的能量仍然很低。只有通过增加光的频率，从而增加光子的能量，才能射出能量更高的电子。因此，使用普朗克常数<i> h </i>根据光子的频率确定光子的能量，射出电子的能量也应该随频率线性增加，线的梯度是普朗克常数。这些结果直到1915年才得到证实，当时罗伯特·安德鲁·密立根的实验结果与爱因斯坦的预测完全一致。</p><p>虽然弹出电子的能量反映了普朗克常数效应，但光子的存在直到光子反聚束效应被发现后才被明确证明，其中的一个现代实验可以在大学水平的实验室中进行。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>这种现象只能用光子来解释。爱因斯坦的“光量子”直到1925年才被称为光子，但即使在1905年，它们也是波粒二象性的经典范例。电磁辐射遵循线性波方程传播，但只能作为离散元素发射或吸收，因此同时充当波和粒子。</p><h3>爱因斯坦对光电效应的解释</h3><p>1905年，阿尔伯特·爱因斯坦对光电效应给出了一个解释，由于光的波动说不能解释这个实验。他通过假设光子的存在来做到这一点，光子是具有粒子性质的光能的量子。</p><p>在光电效应中，观察到在某些金属上照射光会在电路中产生电流。据推测，光将电子从金属中撞出，导致电流流动。以钾的情况为例，人们还观察到，虽然暗淡的蓝光足以引起电流，但利用当时的技术，即使是最强、最亮的红光也根本不会引起电流。根据光和物质的经典理论，光的强度或振幅与其亮度成正比:明亮的光应该很容易就产生大电流。然而，奇怪的是，事实并非如此。</p><p>爱因斯坦通过假设电子只能以离散的单位(量子或光子)从电磁场接收能量来解释这个谜:能量 <i> E </i>的量与光的频率 <i> f </i>有关，通过</p><dl><dd><span class=\"kx_formula\" alt=\"E%3Dhf\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"7.234ex\" height=\"2.059ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3197.6 910\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.464ex;\"><defs><path id=\"MJX-172-TEX-I-45\" d=\"M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z\"></path><path id=\"MJX-172-TEX-N-3D\" d=\"M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z\"></path><path id=\"MJX-172-TEX-I-68\" d=\"M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 38 gsrc=\"https://img03.sogoucdn.com/app/a/200698/290_209_20200605224749-2101319787.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/290_209_20200605224749-2101319787.png\"> </p><p>爱因斯坦因发现光电效应定律而获得了1921年的诺贝尔物理学奖。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/200_89_20200605213232-833723508.png?w=200&h=89&titlename=%E6%89%98%E9%A9%AC%E6%96%AF%E6%9D%A8%E5%85%B3%E4%BA%8E%E5%8F%8C%E7%BC%9D%E8%A1%8D%E5%B0%84%E7%9A%84%E8%8D%89%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/200_89_20200605213232-833723508.png","rw":200,"rh":89,"title":"托马斯杨关于双缝衍射的草图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/290_209_20200605224749-2101319787.png?w=290&h=209&titlename=%E5%85%89%E7%94%B5%E6%95%88%E5%BA%94","url":"https://img03.sogoucdn.com/app/a/200698/290_209_20200605224749-2101319787.png","rw":290,"rh":209,"title":"光电效应","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40747087599529484","title":"其余重要理论","versionId":"40747087582752267","lemmaId":40374707777728020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095603,"name":"南山南","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591583156,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>德布罗意假说</h3><p>1923年9月—10月间，德布罗意连续在《法国科学院通报》上发表了三篇有关波和量子的论文。第一篇题目是《辐射——波与量子》，提出实物粒子也有波粒二象性，认为与运动粒子相应的还有一正弦波，两者总保持相同的位相。后来他把这种假想的非物质波称为相波。他考虑一个静质量为m0的运动粒子的相对论效应，把相应的内在能量m0c视为一种频率为ν0的简单周期性现象。他把相波概念应用到以闭合轨道绕核运动的电子，推出了玻尔量子化条件。在第三篇题为《量子气体运动理论以及费马原理》的论文中，他进一步提出，“只有满足位相波谐振，才是稳定的轨道。”在第二年的博士论文中，他更明确地写下了：“谐振条件是l=nλ，即电子轨道的周长是位相波波长的整数倍。”在第二篇题为《光学——光量子、衍射和干涉》的论文中，德布罗意提出如下设想：“在一定情形中，任一运动质点能够被衍射。穿过一个相当小的开孔的电子群会表现出衍射现象。正是在这一方面，有可能寻得我们观点的实验验证。”</p><p>在这里要说明两点：第一点，德布罗意并没有明确提出物质波这一概念，他只是用位相波或相波的概念，认为这是一种假想的非物质波。可是究竟是一种什么波呢？在他的博士论文结尾处，他特别声明：“我特意将相波和周期现象说得比较含糊，就象光量子的定义一样，可以说只是一种解释，因此最好将这一理论看成是物理内容尚未说清楚的一种表达方式，而不能看成是最后定论的学说。”物质波是在薛定谔方程建立以后，在诠释波函数的物理意义时才由薛定谔提出的。第二点，德布罗意并没有明确提出波长λ和动量p之间的关系式：λ=h/p（h即Planck常数），只是后来人们发觉这一关系在他的论文中已经隐含了，就把这一关系称为德布罗意公式。</p><p></p><p></p><p></p><dl><dd></dd></dl><p>这是爱因斯坦上述方程的推广，因为光子的动量由<i> p </i> =<span class=\"kx_formula\" alt=\"E%2Fc\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.781ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 1671 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-278-TEX-I-45\" d=\"M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z\"></path><path id=\"MJX-278-TEX-N-2F\" d=\"M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z\"></path><path id=\"MJX-278-TEX-I-63\" d=\"M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-278-TEX-I-45\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(738, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-278-TEX-N-2F\"></use></g></g><g data-mml-node=\"mi\" transform=\"translate(1238, 0)\"><use xlink:href=\"#MJX-278-TEX-I-63\"></use></g></g></g></svg></span>，波长(在真空中)由<i> λ </i> =<span class=\"kx_formula\" alt=\"c%2Ff\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.355ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 1483 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-282-TEX-I-63\" d=\"M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z\"></path><path id=\"MJX-282-TEX-N-2F\" d=\"M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z\"></path><path id=\"MJX-282-TEX-I-66\" d=\"M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-282-TEX-I-63\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(433, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-282-TEX-N-2F\"></use></g></g><g data-mml-node=\"mi\" transform=\"translate(933, 0)\"><use xlink:href=\"#MJX-282-TEX-I-66\"></use></g></g></g></svg></span>，其中<i> c </i>是真空中的光速。</p><p>三年后，通过在两个独立实验中观察到的电子衍射，德布罗意的公式被证实适用于电子。在阿伯丁大学，乔治·佩杰特·汤姆生让电子束穿过薄金属膜，并观察到预测的干涉图案。在贝尔实验室，柯林顿·约瑟夫·戴维孙和莱斯特·哈尔伯特·革末在他们的实验中引导电子束穿过晶体网格，该实验通常被称为戴维森－革末实验。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"德布罗意假说\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/290_458_20200605233308-1857782629.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/290_458_20200605233308-1857782629.png\"></p><p>德布罗意因为他的假设获得了1929年的诺贝尔物理学奖。汤姆森和戴维孙因为他们的实验工作分享了1937年的诺贝尔物理学奖。</p><h3>海森堡不确定性原理</h3><p>在阐述量子力学的工作中，维尔纳·海森堡假设了不确定性原理，指出:</p><dl><dd><span class=\"kx_formula\" alt=\"%5Ctriangle%20x%5Ctriangle%20p%5Cgeq%20%5Cbar%7Bh%7D%20%2F2\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"13.037ex\" height=\"2.602ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -900 5762.6 1150\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-271-TEX-N-25B3\" d=\"M75 0L72 2Q69 3 67 5T62 11T59 20Q59 24 62 30Q65 37 245 370T428 707Q428 708 430 710T436 714T444 716Q451 716 455 712Q459 710 644 368L828 27V20Q828 7 814 0H75ZM610 347L444 653Q443 653 278 347T113 40H775Q775 42 610 347 m=\"translate(10.2, 210)\"><use xlink:href=\"#MJX-271-TEX-N-AF\"></use></g></g></g><g data-mml-node=\"TeXAtom\" transform=\"translate(4762.6, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-271-TEX-N-2F\"></use></g></g><g data-mml-node=\"mn\" transform=\"translate(5262.6, 0)\"><use xlink:href=\"#MJX-271-TEX-N-32\"></use></g></g></g></svg></span></dd></dl><p>式中</p><dl><dd><span class=\"kx_formula\" alt=\"%5Ctriangle%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.011ex\" height=\"1.62ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -716 889 716\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0px;\"><defs><path id=\"MJX-174-TEX-N-25B3\" d=\"M75 0L72 2Q69 3 67 5T62 11T59 20Q59 24 62 30Q65 37 245 370T428 707Q428 708 430 710T436 714T444 716Q451 716 455 712Q459 710 644 368L828 27V20Q828 7 814 0H75ZM610 347L444 653Q443 653 278 347T113 40H775Q775 42 610 347Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-174-TEX-N-25B3\"></use></g></g></g></svg></span>表示标准偏差，一种测量范围或不确定性的方法；</dd><dd><b> x </b>和<b> p </b>分别是粒子的位置和线动量。</dd><dd><span class=\"kx_formula\" alt=\"%5Cbar%7Bh%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.303ex\" height=\"2.061ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -900 576 911\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.025ex;\"><defs><path id=\"MJX-257-TEX-I-68\" d=\"M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z\"></path><path id=\"MJX-257-TEX-N-AF\" d=\"M69 544V590H430V544H69Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"TeXAtom\"><g data-mml-node=\"mover\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-257-TEX-I-68\"></use></g><g data-mml-node=\"mo\" transform=\"translate(10.2, 210)\"><use xlink:href=\"#MJX-257-TEX-N-AF\"></use></g></g></g></g></g></svg></span>是约化普朗克常数。</dd></dl><p>海森堡最初将这解释为测量过程的结果:精确测量位置会干扰动量，反之亦然，他提供了一个关键依赖于德布罗意假设的例子(“伽马射线显微镜”)。然而，现在人们认为，这只是部分解释了这一现象，但不确定性也存在于粒子本身，甚至在测量之前就存在了。</p><p>事实上，不确定性原理的现代解释，扩展了玻尔和海森堡首先提出的哥本哈根诠释，更主要地依赖于粒子的波动性质。正如讨论弦上的波的精确位置是无意义的一样，粒子没有绝对精确的位置；同样，讨论沿弦传播的“脉冲”波的波长是无意义的，粒子没有对应于波长倒数的绝对精确的动量。此外，当位置相对较好地定义时，波是脉冲状的，并且具有非常不明确的波长，从而具有动量。相反，当动量，也就是波长相对较好定义时，波看起来很长而且是正弦曲线，因此它有一个非常不明确的位置。</p><h3>大型物体的波动性质</h3><p>自从物理学者演示出光子与电子具有波动性质之后，对于中子、质子也完成了很多类似实验。在这些实验里，比较著名的是于1929年奥托·施特恩团队完成的氢、氦粒子束衍射实验，这实验精彩地演示出原子和分子的波动性质。近期，关于原子、分子的类似实验显示出，更大尺寸、更复杂的粒子也具有波动性质，这在本段落会有详细说明<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p>1970年代，物理学者使用中子干涉仪（neutron interferometer）完成了一系列实验，这些实验强调引力与波粒二象性彼此之间的关系。中子是组成原子核的粒子之一，它贡献出原子核的部分质量，由此，也贡献出普通物质的部分质量。在中子干涉仪里，中子就好似量子波一样，直接感受到引力的作用。因为万物都会感受到引力的作用，包括光子在内（请参阅条目广义相对论的实验验证），这是已知的事实，这实验所获得的结果并不令人惊讶。但是，带质量费米子的量子波，处于引力场内，自我干涉的现象，尚未被实验证实。</p><p>1999年，维也纳大学研究团队观察到<span class=\"kx_formula\" alt=\"C_%7B60%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.331ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1472.1 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-181-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 现象<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。</p><p>在物理学里，长度与质量之间存在有两种基本关系。一种是广义相对论关系，粒子的史瓦西半径与质量成正比；另一种是量子力学关系，粒子的康普顿波长与质量成反比。</p><p>大致而言，康普顿波长是量子效应开始变得重要时的系统长度尺寸，粒子质量越大，则康普顿波长越短。史瓦西半径是粒子变为黑洞时的其所有质量被拘束在内的圆球半径，粒子越重，史瓦西半径越大。当粒子的康普顿波长大约等于史瓦西半径时，粒子的质量大约为普朗克质量，粒子的运动行为会强烈地受到量子引力影响。</p><p>普朗克质量为<span class=\"kx_formula\" alt=\"2.18%5Ctimes%2010%5E%7B-8%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"10.706ex\" height=\"2.005ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 4731.9 886\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-237-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path><path id=\"MJX-237-TEX-N-2E\" d=\"M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z\"></path><path id=\"MJX-237-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-237-TEX-N-38\" d=\"M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q22 "></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-251-TEX-N-31\"></use><use xlink:href=\"#MJX-251-TEX-N-2E\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-251-TEX-N-36\" transform=\"translate(778, 0)\"></use><use xlink:href=\"#MJX-251-TEX-N-32\" transform=\"translate(1278, 0)\"></use></g><g data-mml-node=\"mo\" transform=\"translate(2000.2, 0)\"><use xlink:href=\"#MJX-251-TEX-N-D7\"></use></g><g data-mml-node=\"msup\" transform=\"translate(2778.2, 0)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-251-TEX-N-31\"></use><use xlink:href=\"#MJX-251-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-251-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-251-TEX-N-33\"></use><use xlink:href=\"#MJX-251-TEX-N-35\" transform=\"translate(500, 0)\"></use></g></g></g></g></g></svg></span>m，超小于核子尺寸。从理论而言，质量大于普朗克质量的物体是否拥有德布罗意波长这个问题不很清楚；从实验而言，是无法达到的。这物体的康普顿波长会小于普朗克长度和史瓦兹半径，在这尺寸，当今物理理论可能会失效，可能需要更广义理论替代<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。</p><p>2009年，伊夫·库德（Yves Couder）发布论文表示，宏观油滴弹跳于振动表面可以用来模拟波粒二象性，毫米尺寸的油滴会生成周期性波动，对于这些油滴的相互作用会引起类量子现象，例如，双缝干涉、,不可预料的隧穿、轨道量子化、塞曼效应等等。</p><h3>可视化</h3><p>通过标准模型和德布罗意-玻尔理论，有两种方法可以观察到波粒子的行为。</p><p>下面是波粒二象性的示意图，它涉及到德布罗意假设和海森堡测不准原理，用一维质量无自旋粒子的位置和动量空间波函数来表示。这些波函数是彼此的傅里叶变换。</p><p>位置空间波函数的局部化程度越高，就越有可能在该区域的位置坐标中找到粒子，相应地，动量空间波函数的局部化程度也越低，因此粒子可能具有的动量分量就越广泛。 相反，动量空间波函数的局部化程度越高，就越有可能在该区域找到具有这些动量分量值的粒子，相应地，位置空间波函数的局部化程度也越低，因此粒子可能占据的位置坐标就越广泛。</p><p></p><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"波粒二象性的示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/502_289_20200605235335-76117049.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/502_289_20200605235335-76117049.png\"></p><p>对应于量子粒子的位置<i> x </i>和动量<i> p </i>波函数。粒子的颜色不透明度对应于找到位置为<i> x </i>或动量分量为<i> p </i>的粒子的概率密度。 &nbsp; &nbsp;<br> <b>顶部:</b>中频波长<i>λ</i>未知，动量也是未知<i>p</i>波矢<i>k</i>和能源<i>E</i>(德布罗意关系)。随着粒子在位置空间中更加局部化，δ<i>x</i>小于δ<i>p <sub> x </sub></i>。 &nbsp; &nbsp;<br> </p><p><b>底部:</b>如果<i>λ</i>是已知的，也是已知的<i>p</i>,<i>k</i>，和<i>E</i>。随着粒子在动量空间中更加局域化，δ<i>p</i>小于δ<i>x</i>。</p><h2>发展简史</h2><h3>早期发展</h3><p>在十九世纪末，原子理论逐渐盛行，根据原子理论的看法，物质都是由微小的粒子——原子构成。比如原本被认为是一种流体的电，由汤普森的阴极射线实验证明是由被称为电子的粒子所组成。因此，人们认为大多数的物质是由粒子所组成。而与此同时，波被认为是物质的另一种存在方式。波动理论已经被相当深入地研究，包括干涉和衍射等现象。由于光在托马斯·杨的双缝干涉实验中，以及夫琅和费衍射中所展现的特性，明显地说明它是一种波动。</p><p>不过在二十世纪来临之时，这个观点面临了一些挑战。1905年由阿尔伯特·爱因斯坦研究的光电效应展示了光粒子性的一面。随后，电子衍射被预言和证实了。这又展现了原来被认为是粒子的电子波动性的一面。</p><p>这个波与粒子的困扰终于在二十世纪初由量子力学的建立所解决，即所谓波粒二象性。它提供了一个理论框架，使得任何物质在一定的环境下都能够表现出这两种性质。量子力学认为自然界所有的粒子，如光子、电子或是原子，都能用一个微分方程，如薛定谔方程来描述。这个方程的解即为波函数，它描述了粒子的状态。波函数具有叠加性，即，它们能够像波一样互相干涉和衍射。同时，波函数也被解释为描述粒子出现在特定位置的几率幅。这样，粒子性和波动性就统一在同一个解释中。</p><p>之所以在日常生活中观察不到物体的波动性，是因为他们的质量太大，导致特征波长比可观察的限度要小很多，因此可能发生波动性质的尺度在日常生活经验范围之外。这也是为什么经典力学能够令人满意地解释“自然现象”。反之，对于基本粒子来说，它们的质量和尺度决定了它们的行为主要是由量子力学所描述的，因而与我们所习惯的图景相差甚远。</p><p>1800年，托马斯·杨发表了《在声和光方面的实验与问题》的论文，认为光与声都是波，光是以太介质中传播的纵振动，不同颜色的光与不同频率的声音是相类似的。他在分析了水波的叠加现象之后说，在声波叠加的情况下，可以产生的加强和减弱，出现复合声调和拍频。尤其重要的是，他提出了“干涉”的概念。</p><p>1801年，他在英国皇家学会上宣读了关于薄膜色的论文。论文进一步扩充和发展了惠更斯的波动说，明确地提出了光具有频率和波长，完善了光波的概念。他比较圆满地解释了牛顿环的干涉现象，认为“当有不同起源的两个振动运动或者完全相同，或者在方向很接近时，那么它们的共同作用等于它们每一个振动单独所发生的作用之和。”这在实际上已经提出了光的相干条件及干涉原理。</p><p>这一年，他在发表于《哲学会报》上的论文中，全面地阐述了干涉原理：“同一束光的两不同部分以不同的路径，要么完全一样地、要么在方向上十分接近地进入眼睛，在光线的路程差是某个长度的整数倍的地方，光就被加强，而在干涉区域中间状态，光将最强；对于不同颜色的光束来说，这个长度是不同的。”</p><p>1802年，托马斯·杨在英国皇家学会讲演时，引用自己所做的双孔（双缝）干涉实验。他说：“为使这两部分</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"双缝实验\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/220_184_20200605235913-457114681.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/220_184_20200605235913-457114681.png\"></p><p>光在屏幕上引起的效果叠加起来，需要使来自同一光源、经过不同路径的光到达同一区域，而不使其相离散，如有离散，也能根据回折、反射或折射把光从一方或从两方重合起来，将它们的效果叠加。但是，最简单的办法是将平行光通过两个相距很近的针孔。针孔作为新的光源，从那里发出了球面光波，照射到屏幕上，光的暗影对称地向两侧散开。然而，屏幕与小孔的距离越远，从小孔射来的光就越按相同的角度延伸与扩张。同时，小孔间的距离越近，从它们射出的光就越按比例扩张，这两部分光叠合后，在屏幕上正对两小孔连线的中心处最明亮。两侧部分，光从两个小孔到达各点有一定的路程差，若路程差是光波波长的1倍、2倍、3倍……，路程差是光波波长1/2，3/2，5/2倍则屏幕上的这些地方为亮区，并且相邻的亮区间的距离相等。另一方 的地方。”这就是著名的杨氏双孔双缝实验<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>。<br></p><p>托马斯·杨用红光照射双孔，观察通过双孔后的光在屏幕上形成的光带。他遮住一个针孔时，屏上只有一个红的光强均匀的光点；当两个孔均不遮掩时，屏上两个光点重合区出现了红黑交替的光带，红带相当明亮，其宽度相等，同时，各黑带的宽度也相等，并且等于红带的宽度。</p><p>根据各种实验比较，组成极端红光的波长，在空气中应为1/36000英寸，极端紫光应为1/60000英寸，准确测得的可见光的波长。在光学发展史中是具有划时代意义的。</p><p>托马斯·杨还将干涉原理应用于解释衍射现象。1803年11月24日，他在讲演中提到了光的干涉的一般法则的实验验证。对随着影子出现的有色边缘进行若干次实验，便发现关于光的两部分的一般法则，有色边缘是根据两部分光的干涉形成的。</p><p>第一个实验将木板套窗打开一个孔，在上面糊上一张厚纸，在厚纸上用针尖钻个孔，为了观察方便起见，在木板套窗外的一个适当位置放一个小镜子，从那里反射的太阳光按水平方向射到对面的墙壁上，并且将1/30英寸细长纸片插入太阳光中观察。映在墙壁上或放在各种不同距离上的其它厚纸的影子，除了阴影的两侧边缘之外，那一影子的自身也同样被平行的边缘所分割，其边缘非常细，它的数值随观察影子的距离而异，影子的中心部分总是呈白色。这些边缘是通过细纸片的每个侧面的光的两部分合成的结果，并且与其说是折射不如说是衍射。</p><p>第二个实验是有直角的交接处的物体形成影子的时候，在通常的外部边缘上，可以看到增加两三种颜色的变化。这些，从角的平分线开始向两侧排列，向着角平分线以凸状弯曲着。并且离角平分线越远越细。这些边缘也是在物体两侧对影子方向直接弯曲的光叠加的结果。</p><p>托马斯·杨的实验一是细竿衍射，实验二是角衍射。1883年当古伊与1885年维恩在光以大角度斜射时，直接观察到了边界波；托马斯·杨关于衍射中边界波的观念得到了证实。</p><p>托马斯·杨对光的本性又作了进一步的争辩，他说：“固执于牛顿的光的理论或现代光学专家的不太普遍的假说的人们，最好是对任何事物都要从他的自身的原理出发，提出实验的说明。并且，如果他的这种努力失败的话，他应该承认这些事实，至少应该停止目的在于反对这些事实及其所遵循的理论体系而发表的演讲。”</p><p>从上述实验或计算可以推论，平行光在传播方向上的一定距离处，具有相反的性质，在叠加时，互相中和或互相抵消，光也就消失了。而且，还可以推论，这些性质对通过同一介质的相干光来说，在离相干光源为某距离的连续的同心面上交替变化。由测定的一致性与同类现象的相似性，可以下结论说，这些间隔同薄膜彩色条纹的排列形式有关系。当然，光在密的介质中比在疏的介质中进行得更缓慢。而它同时也说明，这不是折射朝向密的介质的引力的结果。支持光的粒子说的人们，必须判断这一理由的关键，即哪一方面最弱这一点。但我们知道，声音在同心的球面上扩大，乐音互相中和，根据音的不同，由在不同的某一等间隔中，相继而起的相反性质所形成。所以得出声音同光的性质之间有非常相似的结论，也是完全可以的。</p><p>托马斯·杨还用光由光疏介质射向光密介质界面时，反射光产生半波损失的观点，补充了他对薄膜的彩色条纹的解释。</p><p>他在解释光的偏振时，遇到了特殊的困难。这是由于马吕斯和布儒斯特在光的偏振方面取得重大研究成果后，顽固坚持牛顿的微粒说造成的。本来，偏振现象是横波的特性，对偏振现象研究越深入就越有利于光的波动理论。这时，只要将惠更斯与托马斯·杨的“纵波”改成“横波”，那么其它问题就迎刃而解了。但是，马吕斯和布儒斯特在波动理论尚未做出这一改变之前，强烈的反对波动理论。托马斯·杨没有隐匿困难，更没有被困难所吓倒，1811年，他在给马吕斯的信中说：“你的实验证明了我所采用的理论不足，但是这些实验并没有证明它是错的”，六年后，他觉察到，若将声波看成与水波类似的横波，那么这个困难就可以得到较好的解决。1817年1月12日，他在写给阿拉果的信中说：“根据这个学说的原理，所有波都象声波一样是通过均匀介质以同心球面单独传播，在径向方向上只有粒子的前进或后退运动，以及伴随它们的凝聚与稀疏。显然波动说可以解释横向振动也在径向方向上以相等速度传播，但粒子的运动是在相对于径向的某个恒定方向上，而这就是偏振。”这样，托马斯·杨根据波动理论对偏振现象作了最初的解释。其后，菲涅耳与阿拉果更充分地验证并解释了它。</p><h3>波粒二象性的验证</h3><p>不过在二十世纪来临之时，这些观点面临了一些挑战。1905年，阿尔伯特·爱因斯坦对于光电效应用光子的概念来解释，物理学者开始意识到光波具有波动和粒子的双重性质。1924年，路易·德布罗意提出“物质波”假说，他主张，“一切物质”都具有波粒二象性，即具有波动和粒子的双重性质。根据德布罗意假说，电子是应该会具有干涉和衍射等波动现象。1927年，克林顿·戴维森与雷斯特·革末设计与完成的戴维森-革末实验成功证实了德布罗意假说。</p><h2>早期理论</h2><h3>惠更斯和牛顿的早期光理论</h3><p>最早的综合光理论是由克里斯蒂安·惠更斯所发展的，他提出了一个光的波动理论，解释了光波如何形成波前，直线传播。该理论也能很好地解释折射现象。但是，该理论在另一些方面遇见了困难。因而它很快就被艾萨克·牛顿的粒子理论所超越。牛顿认为光是由微小粒子所组成，这样他能够很自然地解释反射现象。并且，他也能稍显麻烦地解释透镜的折射现象，以及通过三棱镜将阳光分解为彩虹。</p><h3>费涅尔、麦克斯韦和杨光理论</h3><p>十九世纪早期由托马斯·杨和奥古斯丁·让·费涅尔所演示的双缝干涉实验为惠更斯的理论提供了实验依据：这些实验显示，当光穿过网格时，可以观察到一个干涉样式，与水波的干涉行为十分相似。并且，通过这些样式可以计算出光的波长。詹姆斯·克拉克·麦克斯韦在世纪末叶给出了一组方程，揭示了电磁波的性质。而方程得到的结果，电磁波的传播速度就是光速，这使得光是一种电磁波的解释被人广泛接受，而惠更斯的理论也得到了重新认可。</p><h2>实验验证</h2><h3>爱因斯坦的光电效应理论</h3><p>1905年，爱因斯坦对光电效应提出了一个理论，解决了之前光的波动理论所无法解释的这个实验现象。他引入了光子，一个携带光能的量子的概念。</p><p>在光电效应中，人们观察到将一束光线照射在某些金属上会在电路中产生一定的电流。可以推断是光将金属中的电子打出，使得它们流动。然而，人们同时观察到，对于某些材料，即使一束微弱的蓝光也能产生电流，但是无论多么强的红光都无法在其中引出电流。根据波动理论，光强对应于它所携带的能量，因而强光一定能提供更强的能量将电子击出。然而事实与预期的恰巧相反。</p><p>爱因斯坦将其解释为量子化效应：金属被光子击出电子，每一个光子都带有一部分能量E，这份能量对应于光的频率ν：E=hν，这里h是普朗克常数（6.626 x&nbsp;<span class=\"kx_formula\" alt=\"10%5E%7B-34%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.22ex\" height=\"2.022ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -871.8 2307.2 893.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-291-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-291-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-291-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path><path id=\"MJX-291-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path><path id=\"MJX-291-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-291-TEX-N-31\"></use><use xlink:href=\"#MJX-291-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-291-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-291-TEX-N-33\"></use><use xlink:href=\"#MJX-291-TEX-N-34\" transform=\"translate(500, 0)\"></use></g></g></g></g></g></svg></span> J s）。光束的颜色决定于光子的频率，而光强则决定于光子的数量。由于量子化效应，每个电子只能整份地接受光子的能量，因此，只有高频率的光子（蓝光，而非红光）才有能力将电子击出。</p><p>爱因斯坦因为他的光电效应理论获得了1921年诺贝尔物理学奖。</p><h3>实物粒子的波粒二象性</h3><p>爱因斯坦提出光的粒子性后，路易·维克多·德布罗意做了逆向思考，他在论文中写到：19世纪以来，只注重了光的波动性的研究，而忽略了粒子性的研究，在实物粒子的研究方面，是否犯了相反的错误呢？1924年，他又注意到原子中电子的稳定运动需要引入整数来描写，与物理学中其他涉及整数的现象如干涉和振动简正模式之间的类似性，由此构造了德布罗意假设，提出正如光具有波粒二象性一样，实物粒子也具有波粒二象性。他将这个波长λ和动量p联系为：λ=h/p=h/mv；m：质量，v：频率，h：普朗克常数。</p><p>这是对爱因斯坦等式的一般化，因为光子的动量为p = E / c（c为真空中的光速），而λ = c / ν。</p><p>德布罗意的方程三年后通过两个独立的电子散射实验被证实。在贝尔实验室Clinton Joseph Davisson和Lester Halbert Germer以低速电子束射向镍单晶获得电子经单晶衍射，测得电子的波长与德布罗意公式一致。在阿伯丁大学，G.P汤姆孙以高速电子穿过多晶金属箔获得类似X射线在多晶上产生的衍射花纹，确凿证实了电子的波动性；以后又有其他实验观测到氦原子、氢分子以及中子的衍射现象，微观粒子的波动性已被广泛地证实。根据微观粒子波动性发展起来的电子显微镜、电子衍射技术和中子衍射技术已成为探测物质微观结构和晶体结构分析的有力手段。</p><p>德布罗意于1929年因为这个假设获得了诺贝尔物理学奖。汤姆孙和戴维逊因为他们的实验工作共享了1937年诺贝尔物理学奖。</p><h3><span>第一张波粒二象性照片</span><br></h3><p></p><p></p><p></p><p></p><p>2015年，瑞士洛桑联邦理工学 院( EPFL) 的科学家成功拍摄出 有史以来第一张光同时表现出 波粒二象性的照片。这一突破 性成果发表在最近的《自然·通 讯》杂志上。当紫外光照在金属 表面时，会造成一种电子发射。 爱因斯坦将此解释为入射光的 “光电”效应，被认为只是一种 波，也是一束粒子流。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"406\" titlename=\"第一张波粒二象性的照片\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/406_407_20200606002506-1815664372.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/406_407_20200606002506-1815664372.png\"></p><h3>南京大学团队实现光的波粒二象性可控叠加</h3><p>研究已证实光具有波粒二象性，处于波与粒子的叠加态。 那么是否可以找到某些控制手段，让单个光子按照需要仅表现为粒子、或者仅表现为波？为 此人们设计了许多实验,一个著名的例子就是由惠勒提出的延迟选择实验。根据延迟选择实验显 示，一个外部的观测者可以通过对实验装置中一个光学元件的操控来主动选择单个光子表现出波 动性还是粒子性，甚至在光子进入实验装置之后再做选择，选择依然是有效的。“这个实验深刻 阐述了经典物理与量子物理中不同的时空概念，也因此成为量子物理中最吸引人的实验之一。” 马小松教授说。 该研究团队在惠勒的延迟选择实验基础上提出并展示了一个新的非局域量子延迟选择实验。 在该实验中，使用了另外一对纠缠光子作为控制单元，利用纠缠光子对去调控在波动性与粒子性 之间切换的实验主体光子。为了实现严格的非局域量子控制，控制单元远离实验主体单元,也就是 要满足物理学家所说的所谓“爱因斯坦局域性”条件。南大团队此次是在严格的爱因斯坦局域性 条件下实现的量子延迟选择实验，弥补了惠勒的延迟选择实验的漏洞。“要实现爱因斯坦局域性 条件，我们需要在空间上与时间上都能精确控制实验仪器。我们的光学仪器分布在校园内的两个 实验室中，光信号与电信号的时序经过了精确的设置。”团队成员王凯博士说。 该实验不但证明了光可以同时处于波动性或粒子性的量子叠加,而且还证明了这种波-粒的量 子叠加态是可调控的，这为量子光学和量子信息处理的发展提供了新方法。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/290_458_20200605233308-1857782629.png?w=290&h=458&titlename=%E5%BE%B7%E5%B8%83%E7%BD%97%E6%84%8F%E5%81%87%E8%AF%B4","url":"https://img03.sogoucdn.com/app/a/200698/290_458_20200605233308-1857782629.png","rw":290,"rh":458,"title":"德布罗意假说","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/502_289_20200605235335-76117049.png?w=502&h=289&titlename=%E6%B3%A2%E7%B2%92%E4%BA%8C%E8%B1%A1%E6%80%A7%E7%9A%84%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/502_289_20200605235335-76117049.png","rw":502,"rh":289,"title":"波粒二象性的示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/220_184_20200605235913-457114681.png?w=220&h=184&titlename=%E5%8F%8C%E7%BC%9D%E5%AE%9E%E9%AA%8C","url":"https://img03.sogoucdn.com/app/a/200698/220_184_20200605235913-457114681.png","rw":220,"rh":184,"title":"双缝实验","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/406_407_20200606002506-1815664372.png?w=406&h=407&titlename=%E7%AC%AC%E4%B8%80%E5%BC%A0%E6%B3%A2%E7%B2%92%E4%BA%8C%E8%B1%A1%E6%80%A7%E7%9A%84%E7%85%A7%E7%89%87","url":"https://img02.sogoucdn.com/app/a/200698/406_407_20200606002506-1815664372.png","rw":406,"rh":407,"title":"第一张波粒二象性的照片","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40747087599529485","title":"发展简史","versionId":"40747087582752268","lemmaId":40374707777728020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095603,"name":"南山南","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591583156,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>早期发展</h3><p>在十九世纪末，原子理论逐渐盛行，根据原子理论的看法，物质都是由微小的粒子——原子构成。比如原本被认为是一种流体的电，由汤普森的阴极射线实验证明是由被称为电子的粒子所组成。因此，人们认为大多数的物质是由粒子所组成。而与此同时，波被认为是物质的另一种存在方式。波动理论已经被相当深入地研究，包括干涉和衍射等现象。由于光在托马斯·杨的双缝干涉实验中，以及夫琅和费衍射中所展现的特性，明显地说明它是一种波动。</p><p>不过在二十世纪来临之时，这个观点面临了一些挑战。1905年由阿尔伯特·爱因斯坦研究的光电效应展示了光粒子性的一面。随后，电子衍射被预言和证实了。这又展现了原来被认为是粒子的电子波动性的一面。</p><p>这个波与粒子的困扰终于在二十世纪初由量子力学的建立所解决，即所谓波粒二象性。它提供了一个理论框架，使得任何物质在一定的环境下都能够表现出这两种性质。量子力学认为自然界所有的粒子，如光子、电子或是原子，都能用一个微分方程，如薛定谔方程来描述。这个方程的解即为波函数，它描述了粒子的状态。波函数具有叠加性，即，它们能够像波一样互相干涉和衍射。同时，波函数也被解释为描述粒子出现在特定位置的几率幅。这样，粒子性和波动性就统一在同一个解释中。</p><p>之所以在日常生活中观察不到物体的波动性，是因为他们的质量太大，导致特征波长比可观察的限度要小很多，因此可能发生波动性质的尺度在日常生活经验范围之外。这也是为什么经典力学能够令人满意地解释“自然现象”。反之，对于基本粒子来说，它们的质量和尺度决定了它们的行为主要是由量子力学所描述的，因而与我们所习惯的图景相差甚远。</p><p>1800年，托马斯·杨发表了《在声和光方面的实验与问题》的论文，认为光与声都是波，光是以太介质中传播的纵振动，不同颜色的光与不同频率的声音是相类似的。他在分析了水波的叠加现象之后说，在声波叠加的情况下，可以产生的加强和减弱，出现复合声调和拍频。尤其重要的是，他提出了“干涉”的概念。</p><p>1801年，他在英国皇家学会上宣读了关于薄膜色的论文。论文进一步扩充和发展了惠更斯的波动说，明确地提出了光具有频率和波长，完善了光波的概念。他比较圆满地解释了牛顿环的干涉现象，认为“当有不同起源的两个振动运动或者完全相同，或者在方向很接近时，那么它们的共同作用等于它们每一个振动单独所发生的作用之和。”这在实际上已经提出了光的相干条件及干涉原理。</p><p>这一年，他在发表于《哲学会报》上的论文中，全面地阐述了干涉原理：“同一束光的两不同部分以不同的路径，要么完全一样地、要么在方向上十分接近地进入眼睛，在光线的路程差是某个长度的整数倍的地方，光就被加强，而在干涉区域中间状态，光将最强；对于不同颜色的光束来说，这个长度是不同的。”</p><p>1802年，托马斯·杨在英国皇家学会讲演时，引用自己所做的双孔（双缝）干涉实验。他说：“为使这两部分</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"双缝实验\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/220_184_20200605235913-457114681.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/220_184_20200605235913-457114681.png\"></p><p>光在屏幕上引起的效果叠加起来，需要使来自同一光源、经过不同路径的光到达同一区域，而不使其相离散，如有离散，也能根据回折、反射或折射把光从一方或从两方重合起来，将它们的效果叠加。但是，最简单的办法是将平行光通过两个相距很近的针孔。针孔作为新的光源，从那里发出了球面光波，照射到屏幕上，光的暗影对称地向两侧散开。然而，屏幕与小孔的距离越远，从小孔射来的光就越按相同的角度延伸与扩张。同时，小孔间的距离越近，从它们射出的光就越按比例扩张，这两部分光叠合后，在屏幕上正对两小孔连线的中心处最明亮。两侧部分，光从两个小孔到达各点有一定的路程差，若路程差是光波波长的1倍、2倍、3倍……，路程差是光波波长1/2，3/2，5/2倍则屏幕上的这些地方为亮区，并且相邻的亮区间的距离相等。另一方 的地方。”这就是著名的杨氏双孔双缝实验<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。<br></p><p>托马斯·杨用红光照射双孔，观察通过双孔后的光在屏幕上形成的光带。他遮住一个针孔时，屏上只有一个红的光强均匀的光点；当两个孔均不遮掩时，屏上两个光点重合区出现了红黑交替的光带，红带相当明亮，其宽度相等，同时，各黑带的宽度也相等，并且等于红带的宽度。</p><p>根据各种实验比较，组成极端红光的波长，在空气中应为1/36000英寸，极端紫光应为1/60000英寸，准确测得的可见光的波长。在光学发展史中是具有划时代意义的。</p><p>托马斯·杨还将干涉原理应用于解释衍射现象。1803年11月24日，他在讲演中提到了光的干涉的一般法则的实验验证。对随着影子出现的有色边缘进行若干次实验，便发现关于光的两部分的一般法则，有色边缘是根据两部分光的干涉形成的。</p><p>第一个实验将木板套窗打开一个孔，在上面糊上一张厚纸，在厚纸上用针尖钻个孔，为了观察方便起见，在木板套窗外的一个适当位置放一个小镜子，从那里反射的太阳光按水平方向射到对面的墙壁上，并且将1/30英寸细长纸片插入太阳光中观察。映在墙壁上或放在各种不同距离上的其它厚纸的影子，除了阴影的两侧边缘之外，那一影子的自身也同样被平行的边缘所分割，其边缘非常细，它的数值随观察影子的距离而异，影子的中心部分总是呈白色。这些边缘是通过细纸片的每个侧面的光的两部分合成的结果，并且与其说是折射不如说是衍射。</p><p>第二个实验是有直角的交接处的物体形成影子的时候，在通常的外部边缘上，可以看到增加两三种颜色的变化。这些，从角的平分线开始向两侧排列，向着角平分线以凸状弯曲着。并且离角平分线越远越细。这些边缘也是在物体两侧对影子方向直接弯曲的光叠加的结果。</p><p>托马斯·杨的实验一是细竿衍射，实验二是角衍射。1883年当古伊与1885年维恩在光以大角度斜射时，直接观察到了边界波；托马斯·杨关于衍射中边界波的观念得到了证实。</p><p>托马斯·杨对光的本性又作了进一步的争辩，他说：“固执于牛顿的光的理论或现代光学专家的不太普遍的假说的人们，最好是对任何事物都要从他的自身的原理出发，提出实验的说明。并且，如果他的这种努力失败的话，他应该承认这些事实，至少应该停止目的在于反对这些事实及其所遵循的理论体系而发表的演讲。”</p><p>从上述实验或计算可以推论，平行光在传播方向上的一定距离处，具有相反的性质，在叠加时，互相中和或互相抵消，光也就消失了。而且，还可以推论，这些性质对通过同一介质的相干光来说，在离相干光源为某距离的连续的同心面上交替变化。由测定的一致性与同类现象的相似性，可以下结论说，这些间隔同薄膜彩色条纹的排列形式有关系。当然，光在密的介质中比在疏的介质中进行得更缓慢。而它同时也说明，这不是折射朝向密的介质的引力的结果。支持光的粒子说的人们，必须判断这一理由的关键，即哪一方面最弱这一点。但我们知道，声音在同心的球面上扩大，乐音互相中和，根据音的不同，由在不同的某一等间隔中，相继而起的相反性质所形成。所以得出声音同光的性质之间有非常相似的结论，也是完全可以的。</p><p>托马斯·杨还用光由光疏介质射向光密介质界面时，反射光产生半波损失的观点，补充了他对薄膜的彩色条纹的解释。</p><p>他在解释光的偏振时，遇到了特殊的困难。这是由于马吕斯和布儒斯特在光的偏振方面取得重大研究成果后，顽固坚持牛顿的微粒说造成的。本来，偏振现象是横波的特性，对偏振现象研究越深入就越有利于光的波动理论。这时，只要将惠更斯与托马斯·杨的“纵波”改成“横波”，那么其它问题就迎刃而解了。但是，马吕斯和布儒斯特在波动理论尚未做出这一改变之前，强烈的反对波动理论。托马斯·杨没有隐匿困难，更没有被困难所吓倒，1811年，他在给马吕斯的信中说：“你的实验证明了我所采用的理论不足，但是这些实验并没有证明它是错的”，六年后，他觉察到，若将声波看成与水波类似的横波，那么这个困难就可以得到较好的解决。1817年1月12日，他在写给阿拉果的信中说：“根据这个学说的原理，所有波都象声波一样是通过均匀介质以同心球面单独传播，在径向方向上只有粒子的前进或后退运动，以及伴随它们的凝聚与稀疏。显然波动说可以解释横向振动也在径向方向上以相等速度传播，但粒子的运动是在相对于径向的某个恒定方向上，而这就是偏振。”这样，托马斯·杨根据波动理论对偏振现象作了最初的解释。其后，菲涅耳与阿拉果更充分地验证并解释了它。</p><h3>波粒二象性的验证</h3><p>不过在二十世纪来临之时，这些观点面临了一些挑战。1905年，阿尔伯特·爱因斯坦对于光电效应用光子的概念来解释，物理学者开始意识到光波具有波动和粒子的双重性质。1924年，路易·德布罗意提出“物质波”假说，他主张，“一切物质”都具有波粒二象性，即具有波动和粒子的双重性质。根据德布罗意假说，电子是应该会具有干涉和衍射等波动现象。1927年，克林顿·戴维森与雷斯特·革末设计与完成的戴维森-革末实验成功证实了德布罗意假说。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/220_184_20200605235913-457114681.png?w=220&h=184&titlename=%E5%8F%8C%E7%BC%9D%E5%AE%9E%E9%AA%8C","url":"https://img03.sogoucdn.com/app/a/200698/220_184_20200605235913-457114681.png","rw":220,"rh":184,"title":"双缝实验","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40747087633083905","title":"早期理论","versionId":"40747087582752269","lemmaId":40374707777728020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095603,"name":"南山南","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591583156,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>惠更斯和牛顿的早期光理论</h3><p>最早的综合光理论是由克里斯蒂安·惠更斯所发展的，他提出了一个光的波动理论，解释了光波如何形成波前，直线传播。该理论也能很好地解释折射现象。但是，该理论在另一些方面遇见了困难。因而它很快就被艾萨克·牛顿的粒子理论所超越。牛顿认为光是由微小粒子所组成，这样他能够很自然地解释反射现象。并且，他也能稍显麻烦地解释透镜的折射现象，以及通过三棱镜将阳光分解为彩虹。</p><h3>费涅尔、麦克斯韦和杨光理论</h3><p>十九世纪早期由托马斯·杨和奥古斯丁·让·费涅尔所演示的双缝干涉实验为惠更斯的理论提供了实验依据：这些实验显示，当光穿过网格时，可以观察到一个干涉样式，与水波的干涉行为十分相似。并且，通过这些样式可以计算出光的波长。詹姆斯·克拉克·麦克斯韦在世纪末叶给出了一组方程，揭示了电磁波的性质。而方程得到的结果，电磁波的传播速度就是光速，这使得光是一种电磁波的解释被人广泛接受，而惠更斯的理论也得到了重新认可。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40747087616306701","title":"实验验证","versionId":"40747087582752270","lemmaId":40374707777728020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095603,"name":"南山南","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591583156,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>爱因斯坦的光电效应理论</h3><p>1905年，爱因斯坦对光电效应提出了一个理论，解决了之前光的波动理论所无法解释的这个实验现象。他引入了光子，一个携带光能的量子的概念。</p><p>在光电效应中，人们观察到将一束光线照射在某些金属上会在电路中产生一定的电流。可以推断是光将金属中的电子打出，使得它们流动。然而，人们同时观察到，对于某些材料，即使一束微弱的蓝光也能产生电流，但是无论多么强的红光都无法在其中引出电流。根据波动理论，光强对应于它所携带的能量，因而强光一定能提供更强的能量将电子击出。然而事实与预期的恰巧相反。</p><p>爱因斯坦将其解释为量子化效应：金属被光子击出电子，每一个光子都带有一部分能量E，这份能量对应于光的频率ν：E=hν，这里h是普朗克常数（6.626 x&nbsp;<span class=\"kx_formula\" alt=\"10%5E%7B-34%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.22ex\" height=\"2.022ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -871.8 2307.2 893.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-291-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-291-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-291-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path><path id=\"MJX-291-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path><path id=\"MJX-291-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-291-TEX-N-31\"></use><use xlink:href=\"#MJX-291-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-291-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-291-TEX-N-33\"></use><use xlink:href=\"#MJX-291-TEX-N-34\" transform=\"translate(500, 0)\"></use></g></g></g></g></g></svg></span> J s）。光束的颜色决定于光子的频率，而光强则决定于光子的数量。由于量子化效应，每个电子只能整份地接受光子的能量，因此，只有高频率的光子（蓝光，而非红光）才有能力将电子击出。</p><p>爱因斯坦因为他的光电效应理论获得了1921年诺贝尔物理学奖。</p><h3>实物粒子的波粒二象性</h3><p>爱因斯坦提出光的粒子性后，路易·维克多·德布罗意做了逆向思考，他在论文中写到：19世纪以来，只注重了光的波动性的研究，而忽略了粒子性的研究，在实物粒子的研究方面，是否犯了相反的错误呢？1924年，他又注意到原子中电子的稳定运动需要引入整数来描写，与物理学中其他涉及整数的现象如干涉和振动简正模式之间的类似性，由此构造了德布罗意假设，提出正如光具有波粒二象性一样，实物粒子也具有波粒二象性。他将这个波长λ和动量p联系为：λ=h/p=h/mv；m：质量，v：频率，h：普朗克常数。</p><p>这是对爱因斯坦等式的一般化，因为光子的动量为p = E / c（c为真空中的光速），而λ = c / ν。</p><p>德布罗意的方程三年后通过两个独立的电子散射实验被证实。在贝尔实验室Clinton Joseph Davisson和Lester Halbert Germer以低速电子束射向镍单晶获得电子经单晶衍射，测得电子的波长与德布罗意公式一致。在阿伯丁大学，G.P汤姆孙以高速电子穿过多晶金属箔获得类似X射线在多晶上产生的衍射花纹，确凿证实了电子的波动性；以后又有其他实验观测到氦原子、氢分子以及中子的衍射现象，微观粒子的波动性已被广泛地证实。根据微观粒子波动性发展起来的电子显微镜、电子衍射技术和中子衍射技术已成为探测物质微观结构和晶体结构分析的有力手段。</p><p>德布罗意于1929年因为这个假设获得了诺贝尔物理学奖。汤姆孙和戴维逊因为他们的实验工作共享了1937年诺贝尔物理学奖。</p><h3><span>第一张波粒二象性照片</span><br></h3>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"王学荣. 对波粒二象性的理解和认识[J]. 电子制作,2013,(10):220.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"黄志洵. 波粒二象性理论的成就与存留问题[J]. 北京广播学院学报(自然科学版),2000,(04):1-16.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"王治平. 浅议“波粒二象性”[J]. 科技创新导报,2009,(21):200.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"Camilleri, K. (2009). Heisenberg and the Interpretation of Quantum Mechanics: the Physicist as Philosopher, Cambridge University Press, Cambridge UK, ISBN 978-0-521-88484-6.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":5,"type":"other","title":"Lamb, Willis E.; Scully, Marlan O. (1968). \"The photoelectric effect without photons\" (PDF).","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace"

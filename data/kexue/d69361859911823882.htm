":0},{"paragraphId":"69364701284348171","title":"使用场景","versionId":"69364701284348164","lemmaId":69361859911823880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608640583,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; H型钢主要用于工业与民用结构中的梁、柱构件，工业构筑物的钢结构承重支架，地下工程的钢桩及支护结构，石油化工及电力等工业设备结构，大跨度钢桥构件，船舶、机械制造框架结构，火车、汽车、拖拉机大梁支架，港口传送带、高速挡板支架。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"H型钢搭建房屋\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/576_563_20201222201413-1627906712.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/576_563_20201222201413-1627906712.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/576_563_20201222201413-1627906712.png?w=576&h=563&titlename=H%E5%9E%8B%E9%92%A2%E6%90%AD%E5%BB%BA%E6%88%BF%E5%B1%8B","url":"https://img03.sogoucdn.com/app/a/200698/576_563_20201222201413-1627906712.png","rw":576,"rh":563,"title":"H型钢搭建房屋","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69364701284348172","title":"H型钢发展历程","versionId":"69364701284348165","lemmaId":69361859911823880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608640583,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp; &nbsp;&nbsp; 世界上最早出现的H型钢生产设备是在1902年由卢森堡研制的轧制H型钢的生产线，至今已有上百年历史。经过了近一个世纪的发展，H型钢的生产方式也发生了质的变化。20世纪50年代初，H型钢逐渐取代了工字钢。20世纪50年代以前发展不快，自20世纪50年代开始出现了一个飞跃，尤其是在日本，出现了现代化的万能轧机。根据时间，H型钢的发展可粗略分成如下阶段：20世纪60年代新建万能轧机，产量迅速提高；20世纪70年代装备了计算机控制，提高尺寸精度，实现了H型钢的多机架万能孔型连轧；20世纪80年代前半段适应连铸技术的发展，开始采用连铸板坯和连铸异形坯轧制H型钢；20世纪80年代末出现了外部尺寸一定的新形H型钢。自1998年8月份马钢万能轧机轧出中国的第一根H型钢以后，H型钢这一新型钢材品种在我国进入了一个崭新的时代。</p><p>&nbsp; &nbsp; &nbsp; 20世纪90年代初，马钢650万能轧机生产出国内第一根200以下的小规格H型钢，但当时并没有形成批量生产，直到1998年，马钢、莱钢两条H型钢生产线建成投产，H型钢生产在我国才进入了一个崭新的时代。经过短短15年的时间，目前我国H型钢行业实现了飞跃式发展，大体上我国热轧H型钢的发展经历了3个阶段：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）1998—2003年的起步阶段：这一阶段，由于发展基础薄弱，马钢、莱钢H型钢生产线投产后产量不高，市场处于培育阶段，产能5年保持微量增长。</p><p>&nbsp;&nbsp; &nbsp;&nbsp; （2）2004—2008年的快速发展阶段：这一阶段，受全国经济形势拉动，市场容量呈现井喷式发展状态，产能快速增长，5年间就有19条产线投产，新增产能达到1300万吨。民营资本也密集进入型钢领域，5年间投产的19条生产线中，有15条为民营企业，占到新增产能的79.2%，民营企业已在H型钢领域占有70%的产能。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （3）2009—2012年的无序竞争阶段：由于2004—2008年产能的快速扩张，再加上2008年的金融危机，致使型钢产品供大于求的矛盾突出，这也使得2009—2010年没有新线投产，但2009年的短暂性投资拉动，又带来产能的无序扩张，2011年和2012年，有6条生产线投产，新增产能460万吨。此阶段，竞争日趋激烈，整体上行业利润率大幅下滑，国企型钢产能占36.5%，目前H型钢市场已是民营资本进入较多的市场之一。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69364701301125392","title":"H型钢基本分类","versionId":"69364701284348166","lemmaId":69361859911823880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608640583,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp; &nbsp;&nbsp; H型钢的产品规格很多，分类方法主要有以下几种。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）按产品的翼缘宽度分为宽翼缘（HW）、中翼缘（HM）和窄翼缘H（HN）型钢。HW是H型钢高度和翼缘宽度基本相等，主要用于钢筋砼框架结构柱中钢芯柱，也称劲性钢柱，在钢结构中主要用于柱；HM是H型钢高度和翼缘宽度比例大致为1.33~~1.75主要在钢结构中用做钢框架柱在承受动力荷载的框架结构中用做框架梁，例如：设备平台；HN是H型钢高度和翼缘宽度比例大于等于2，主要用于梁。</p><p>&nbsp;&nbsp; &nbsp;&nbsp; （2）按产品用途分为H型钢梁、H型钢柱、H型钢桩、极厚翼缘H型钢梁。有时也将平行腿槽钢和平行翼缘丁字钢也列入H型钢的范围。一般以窄翼缘H型钢作为梁材，以宽翼缘H型钢作为柱材，据此又有梁型H型钢和柱型H型钢之称。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （3）按生产方式分为焊接H型钢和轧制H型钢。</p><p>&nbsp;&nbsp; &nbsp;&nbsp; （4）按尺寸规格大小分为大、中、小号H型钢。通常将腹板高度H在700mm以上的产品称为大号、300～700mm的称为中号，小于300mm的称为小号。至1990年末，世界上最大的H型钢腹板高度1200mm，翼缘宽度为530mm。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 国际上，H型钢的产品标准分为英制系统和公制系统两大类。美、英等国采用英制，中国、日本、德国和俄罗斯等国采用公制，尽管英制和公制使用的计量单位不同，但对H型钢则大都用4个尺寸表示它们的规格，即：腹板高度h、翼缘宽度b、腹板厚度d和翼缘厚度t。尽管世界各国对H型钢尺寸规格大小的表示方法不同。但所生产的产品尺寸规格范围及尺寸公差相差不大。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"HW型钢性能表\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1242_558_20201222201652-1858467738.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1242_558_20201222201652-1858467738.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"HM型钢性能表\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1242_351_20201222201721-1828298729.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1242_351_20201222201721-1828298729.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"HN型钢性能表\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1242_819_20201222201743-838527582.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1242_819_20201222201743-838527582.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1242_558_20201222201652-1858467738.png?w=1242&h=558&titlename=HW%E5%9E%8B%E9%92%A2%E6%80%A7%E8%83%BD%E8%A1%A8","url":"https://img02.sogoucdn.com/app/a/200698/1242_558_20201222201652-1858467738.png","rw":1242,"rh":558,"title":"HW型钢性能表","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1242_351_20201222201721-1828298729.png?w=1242&h=351&titlename=HM%E5%9E%8B%E9%92%A2%E6%80%A7%E8%83%BD%E8%A1%A8","url":"https://img02.sogoucdn.com/app/a/200698/1242_351_20201222201721-1828298729.png","rw":1242,"rh":351,"title":"HM型钢性能表","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1242_819_20201222201743-838527582.png?w=1242&h=819&titlename=HN%E5%9E%8B%E9%92%A2%E6%80%A7%E8%83%BD%E8%A1%A8","url":"https://img04.sogoucdn.com/app/a/200698/1242_819_20201222201743-838527582.png","rw":1242,"rh":819,"title":"HN型钢性能表","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69364701301125390","title":"H型钢特点","versionId":"69364701284348167","lemmaId":69361859911823880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608640583,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）结构强度高：同工字钢相比，截面模数大，在承载条件相同时，可节约金属10-15%。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （2）设计风格灵活、丰富：在梁高相同的情况下，钢结构的开间可比混凝土结构的开间大50%，从而使建筑布置更加灵活。</p><p>&nbsp; &nbsp; &nbsp; （3）结构自重轻：与混凝土结构自重相比轻，结构自重的降低，减少了结构设计内力，可使建筑结构基础处理要求低，施工简便，造价降低。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （4）结构稳定性高：以热轧H型钢为主的钢结构，其结构科学合理，塑性和柔韧性好，结构稳定性高，适用于承受振动和冲击载荷大的建筑结构，抗自然灾害能力强，特别适用于一些多地震发生带的建筑结构。据统计，在世界上发生7级以上毁灭性大地震灾害中，以H型钢为主的钢结构建筑受害程度最小。</p><p>&nbsp; &nbsp; &nbsp; （5）增加结构有效使用面积：与混凝土结构相比，钢结构柱截面面积小，从而可增加建筑有效使用面积，视建筑不同形式，能增加有效使用面积4-6%。</p><p>&nbsp;&nbsp; &nbsp;&nbsp; （6）省工省料：与焊接H型钢相比，能明显地省工省料，减少原材料、能源和人工的消耗，残余应力低，外观和表面质量好。</p><p>&nbsp;&nbsp; &nbsp;&nbsp; （7）便于机械加工：易于结构连接和安装，还易于拆除和再用。</p><p>&nbsp; &nbsp; &nbsp; （8）环保：采用H型钢可以有效保护环境，具体表现在三个方面：一是和混凝土相比，可采用干式施工，产生的噪音小，粉尘少；二是由于自重减轻，基础施工取土量少，对土地资源破坏小，此外大量减少混凝土用量，减少开山挖石量，有利于生态环境的保护；三是建筑结构使用寿命到期后，结构拆除后，产生的固体垃圾量小，废钢资源回收价值高。</p><p>&nbsp;&nbsp; &nbsp;&nbsp; （9）工业化制作程度高：以热轧H型钢为主的钢结构工业化制作程度高，便于机械制造，集约化生产，精度高，安装方便，质量易于保证，可以建成真正的房屋制作工厂、桥梁制作工厂、工业厂房制作工厂等。发展钢结构，创造和带动了数以百计的新兴产业发展。</p><p>&nbsp; &nbsp; &nbsp; （10）工程施工速度快：占地面积小，且适合于全天候施工，受气候条件影响小。用热轧H型钢制作的钢结构的施工速度约为混凝土结构施工速度的2-3倍，资金周转率成倍提高，降低财务费用，从而节省投资。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69364701301125389","title":"H型钢生产工艺","versionId":"69364701284348168","lemmaId":69361859911823880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608640583,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 在H型钢的生产历史上，自万能轧机出现以后，一共出现过以下几种轧制工艺。</p><p></p><h3>跟踪可逆轧制工艺</h3><p></p><p>&nbsp;&nbsp; &nbsp;&nbsp; 最早的H型钢工艺布置均采用跟踪可逆式布置。基本配置为一架开坯机(BD)、一组由一架万能轧机(Ur)及一架轧边机(E)组成的万能粗轧机组，一架万能精轧机(Uf)，即BD-UrE-Uf布置。这种布置轧制道次多、产量低、产品质量不高，缺少竞争力<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"跟踪可逆式布置轧制工艺示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/400_123_20201222201933-1888777217.png\" width=\"400\" data-src=\"https://img02.sogoucdn.com/app/a/200698/400_123_20201222201933-1888777217.png\"></p><p></p><h3>H型钢连轧</h3><p></p><p>&nbsp;&nbsp; &nbsp;&nbsp; 20世纪70年代，由于计算机自动控制技术的飞速发展,微张力控制技术的开发,H型钢连轧生产方式在中小规格H型钢生产线上得到应用，轧制线采用1架二辊可逆式粗轧机和7架精轧机连续轧制的半连续式布置形式，轧机离线换辊和机架快速更换。采用方形、矩形坯轧制H型钢和其它型钢，粗轧机可根据产品规格的不同，连铸坯在粗轧机上轧制7～15道次，在切深孔主变形道次中采用闭口式孔型轧制，最后一道为了保证轧件的对称性和尺寸精度，采用平配开口孔。</p><p></p><h3>X－X轧制工艺</h3><p></p><p>&nbsp;&nbsp; &nbsp;&nbsp; X－X轧制法是指坯料经过开坯机轧制后，通过两架具有X孔型的万能轧机和一架轧边机组成的中轧机组，中轧机组是串列式可逆轧制，随后进入万能精轧机，轧制一道次完成轧制出成品，主要包括以下三种<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）串列式可逆轧机工艺在传统的万能粗轧机组中增加一架万能轧机,在万能精轧机组前增加一架轧边机,万能轧机区呈Ur-E-Ur-E-Uf布置。由于这时的万能粗轧机组具有连轧功能,故产量提高幅度较大。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"串列式可逆轧制工艺示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/391_127_20201222202028-1926712159.png\" width=\"391\" data-src=\"https://img04.sogoucdn.com/app/a/200698/391_127_20201222202028-1926712159.png\"></p><p>&nbsp;&nbsp; &nbsp;&nbsp; （2）后来出现了1-3-1轧机布置形式,取消了万能精轧机前的轧边机,是对上述传统布置形式的优化。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"1-3-1轧制工艺示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/389_126_20201222202122-1075511543.png\" width=\"389\" data-src=\"https://img02.sogoucdn.com/app/a/200698/389_126_20201222202122-1075511543.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （3）为了进一步节省厂房设备等投资,也出现过1-4轧机布置形式设计,即将精轧机前移至万能连轧机组后,但万能精轧机不参与万能往复轧制,轧辊处于打开空转状态,只是在最后道次轧辊闭合至设定值,完成精轧任务。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"1-4轧制工艺示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/374_128_20201222202202-647360937.png\" width=\"374\" data-src=\"https://img04.sogoucdn.com/app/a/200698/374_128_20201222202202-647360937.png\"></p><p></p><h3>X-H轧制工艺</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 20世纪80年代，一种用X-H轧制工艺生产H型钢被推向市场。它取消了万能精轧机组,把第二架万能轧机配置成直腿的“H”形孔型。与配一架独立的精轧机架可逆机组不同的是,X－H轧制工艺只是一组轧机,该机组由一架万能粗轧机(配X孔型),一架轧边机和一架万能精轧(配H孔型)组成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"X-H轧制工艺示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/383_124_20201222202238-2020065844.png\" width=\"383\" data-src=\"https://img01.sogoucdn.com/app/a/200698/383_124_20201222202238-2020065844.png\"></p><p></p><h3>MPS（Multi-PurposeSection）多规格轧制工艺</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; MPS轧制工艺是西马克基于近终形异型坯连铸工艺的基础上发展起来的一项型钢轧制工艺，在初轧中显示出极大的优势。与传统的轧线相比，这种轧制工艺提供了一种最经济的型钢生产方式，受不同的当地实际情况和产能发挥水平的限制，一般吨钢加工成本可降低30~50美元，而且这一技术首次实现了利用万能轧机生产全部系列钢板桩的工艺<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 使用近终形连铸异形坯；无开坯机的H-V孔型粗轧，多规格轧制技术。MPS轧制工艺可以有效降低生产成本，新建H型钢生产线，可以优先考虑采用这一工艺。</p><p></p><h3>UE孔型轧制技术</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 近年来，以日本为代表出现了一种将万能孔型和轧边孔型合二为一的UE孔型轧制技术。该轧机的最大优点是可以减少H型钢轧制时产生的腰部偏心（俗称偏振），可以少建设一台轧边端机，同时也避免了相应的轧辊消耗，经济效果明显。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"UE孔型轧制工艺示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/307_163_20201222202331-1593952346.png\" width=\"307\" data-src=\"https://img01.sogoucdn.com/app/a/200698/307_163_20201222202331-1593952346.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/400_123_20201222201933-1888777217.png?w=400&h=123&titlename=%E8%B7%9F%E8%B8%AA%E5%8F%AF%E9%80%86%E5%BC%8F%E5%B8%83%E7%BD%AE%E8%BD%A7%E5%88%B6%E5%B7%A5%E8%89%BA%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/400_123_20201222201933-1888777217.png","rw":400,"rh":123,"title":"跟踪可逆式布置轧制工艺示意图","al

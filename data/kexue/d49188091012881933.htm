}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>齿轮模数</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="49291492098877200"><div><p>齿轮模数是指分度圆上的齿距<span contenteditable="false" class="kx_formula" alt="p"><img class="svgFormula" src="https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/55a52b68e7f4ad380065e768589b1f2e0e702ecbffbf0b43a923d1887a0bfdd7.svg" style="vertical-align: -0.439ex;"></span>对<span contenteditable="false" class="kx_formula" alt="%5Cpi"><img class="svgFormula" src="https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/ccb7a7ebd1666d19932a9e19c11228361f77b3b0df15b7caddf5ada777bcd5e4.svg" style="vertical-align: -0.025ex;"></span>的比值，用<span contenteditable="false" class="kx_formula" alt="m"><img class="svgFormula" src="https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/79a8cbd5eb93629f419eeebbfb09149c3c0789a4ea2ec59226945be6631f303a.svg" style="vertical-align: -0.025ex;"></span>表示，单位是毫米。齿轮模数是模数制轮齿的基本参数之一。</p>
<p>齿轮的主要几何尺寸都与模数成正比，<span contenteditable="false" class="kx_formula" alt="m"><img class="svgFormula" src="https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/6ba8c46cf7ddfe4a8678f1a49ac34f8315579c2c9f0e162d8278ca07e4807c86.svg" style="vertical-align: -0.025ex;"></span>越大，<span contenteditable="false" class="kx_formula" alt="p"><img class="svgFormula" src="https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/31330b9e50980c533627dea4f916c01ce9a0fad39deff92f49a13a1463a804f5.svg" style="vertical-align: -0.439ex;"></span>越大，轮齿也就越大，轮齿抗弯能力也越强。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->350</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"49188091012881933","versionId":"49291492082099983","title":"齿轮模数","subtitle":"","abstracts":{"paragraphId":"49291492098877200","title":"摘要","versionId":"49291492082099984","lemmaId":49188091012881940,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerI ,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596676018,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>齿轮模数是指分度圆上齿距和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cpi\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/9c5e4f0b7e0a0f9daa95c30d6f315ae74db5174d4d66eab3d9ffeaf8d88c2417.svg\" style=\"vertical-align: -0.025ex;\"></span>的比值，是人们抽象出来便于计算的参数。与齿数、压力角、齿顶高系数、顶隙共称为齿轮的基本参数。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49291492098877198","title":"常见分类","versionId":"49291492082099987","lemmaId":49188091012881940,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596676018,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>齿轮分为直齿圆柱齿轮、斜齿圆柱齿轮、锥齿轮等，不同齿轮的模数代号和标准不同，列举如下：</p><p>直齿圆柱齿轮的齿轮模数代号为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/cde45087d1ab2bdc54122fdfb29612c3db4f11b6fc3a5181ed887f2aeb1cd1ad.svg\" style=\"vertical-align: -0.025ex;\"></span>；</p><p>斜齿圆柱齿轮的齿轮模数分为端面模数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m_%7Bt%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/a425cb7b67bee6c0e24034288162f92db2294341d26b7dceb2254cfc9a0f1dba.svg\" style=\"vertical-align: -0.357ex;\"></span>和法向模数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m_%7Bn%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/a985f1918251cae62aecb871a0bdac1717e7dbcf2851fec2bc9a8951bfe6871e.svg\" style=\"vertical-align: -0.357ex;\"></span>，国家标准规定斜齿轮的法向参数取为标准值，而端面参数为非标准值；</p><p>锥齿轮的齿轮模数以大端模数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m_%7Be%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/08396db1a56b840d0974fe485a12924bf7138ff21f8c80f68076e099bc87d6bf.svg\" style=\"vertical-align: -0.357ex;\"></span>为标准。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49291492115654406","title":"计算公式","versionId":"49291492082099988","lemmaId":49188091012881940,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596676018,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>齿轮模数的计算公式为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"m%3D%5Cfrac%7Bp%7D%7B%5Cpi%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.577ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/63ba05dc90f8625cd73a97298d0949b2883048dc6bbdb8d89bff05cb7e14a9bc.svg\"></div><p>因为齿距常以毫米为单位，故齿轮模数的单位为毫米。<br></p><p>齿轮中和齿轮模数相关的计算如下（以直齿圆柱齿轮为例）：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/605_371_20200805174701-146493429.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/605_371_20200805174701-146493429.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/605_371_20200805174701-146493429.png?w=605&h=371&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/605_371_20200805174701-146493429.png","rw":605,"rh":371,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49291492115654405","title":"标准模数系列","versionId":"49291492082099989","lemmaId":49188091012881940,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596676018,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>我国已规定了标准模数系列，见下表</p><p>\n <table>\n  <tbody>\n   <tr>\n    <td width=\"52.666666666666686\">第Ⅰ系列</td>\n    <td width=\"717.6666666666666\">1&nbsp; &nbsp;1.25&nbsp; &nbsp;1.5&nbsp; &nbsp;2&nbsp; &nbsp;2.5&nbsp; &nbsp;3&nbsp; &nbsp;4&nbsp; &nbsp;5&nbsp; &nbsp;6&nbsp; &nbsp;8&nbsp; &nbsp;10&nbsp; &nbsp; 12&nbsp; &nbsp;16&nbsp; &nbsp;20&nbsp; &nbsp;25&nbsp; &nbsp;32&nbsp; &nbsp;40&nbsp; &nbsp;50</td>\n   </tr>\n   <tr>\n    <td width=\"52.666666666666686\">第Ⅱ系列</td>\n    <td wi

ght":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/456_592_20200501173422-954930340.png?w=456&h=592&titlename=%E7%BB%BF%E8%B1%86%E7%9A%84%E8%8A%B1","url":"https://img01.sogoucdn.com/app/a/200698/456_592_20200501173422-954930340.png","rw":456,"rh":592,"title":"绿豆的花","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/288_440_20200501173909-763060223.png?w=288&h=440&titlename=%E7%BB%BF%E8%B1%86%E7%9A%84%E8%B1%86%E8%8D%9A","url":"https://img04.sogoucdn.com/app/a/200698/288_440_20200501173909-763060223.png","rw":288,"rh":440,"title":"绿豆的豆荚","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"植物学特征","paragraphId":"35288475402000647","subCatalogs":[{"level":2,"title":"根","paragraphId":"35288475402000647","subCatalogs":null},{"level":2,"title":"茎叶","paragraphId":"35288475402000647","subCatalogs":null},{"level":2,"title":"花","paragraphId":"35288475402000647","subCatalogs":null},{"level":2,"title":"果实、种子","paragraphId":"35288475402000647","subCatalogs":null}]},{"level":1,"title":"分类","paragraphId":"35288475402000644","subCatalogs":null},{"level":1,"title":"生产概况","paragraphId":"35288475402000646","subCatalogs":null},{"level":1,"title":"栽培技术要点","paragraphId":"35288475402000648","subCatalogs":[{"level":2,"title":"选用优良品种","paragraphId":"35288475402000648","subCatalogs":null},{"level":2,"title":"轮作、间套作","paragraphId":"35288475402000648","subCatalogs":null},{"level":2,"title":"整地","paragraphId":"35288475402000648","subCatalogs":null},{"level":2,"title":"播种","paragraphId":"35288475402000648","subCatalogs":null},{"level":2,"title":"田间管理","paragraphId":"35288475402000648","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"35288475402000647","title":"植物学特征","versionId":"35825216307353863","lemmaId":35276776699615760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588649492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>根</h3><p>绿豆的根由主根、侧根、根毛和根瘤组成。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>根系可分为深根系和浅根系两类，深根系主根较发达，入土较深；浅根系主根不发达，侧根细长，向水平方向伸展。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>茎叶</h3><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"绿豆的叶片\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/292_374_20200501174007-1842418190.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/292_374_20200501174007-1842418190.png\">绿豆的幼茎紫色或绿色，被褐色细茸毛，株高 60-130 cm，子叶出土。第 1 对真叶为宽披针形，无叶柄。三出复叶互生，小叶卵圆形或心脏形，全缘叶。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>托叶盾状着生，卵形，长 0.8-1.2&nbsp;cm，具缘毛；小托叶显著，披针形；小叶卵形，长 5-16 cm，宽 3-12 cm，多侧生，少偏斜，先端渐尖，基部阔楔形或浑圆，两面被疏毛，基部三脉明显；叶柄长 5-21 cm，叶轴长 1.5-4&nbsp;cm；小叶柄长 3-6 mm。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>花</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"绿豆的花\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/456_592_20200501173422-954930340.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/456_592_20200501173422-954930340.png\">绿豆的花序为总状花序，腋生，顶部着生对生小花 10-25 朵，小花由萼片、花冠、雄蕊和雌蕊组成。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>花黄色或带绿色，蝶形花冠。总花梗长 2.5-9.5&nbsp;cm；花梗长 2-3&nbsp;mm；小苞片线状披针形或长圆形，长 4-7&nbsp;mm；萼管无毛，长 3-4&nbsp;mm，裂片狭三角形，长 1.5-4 mm，具缘毛，上方一对合生成先端 2 裂的裂片。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>旗瓣近方形，长 1.2 cm，宽 1.6 cm，顶端微凹，内弯，无毛；翼瓣卵形；龙骨瓣镰刀状。雄蕊为二体雄蕊，有 10 枚（9 枚连合，1 枚分离）。雌蕊 1 枚，位于雄蕊中间。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>花期初夏，开花前自花授粉，每花梗上只有 3-4 朵花结实。</p><h3>果实、种子</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"绿豆的豆荚\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/288_440_20200501173909-763060223.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/288_440_20200501173909-763060223.png\">绿豆果期 6-8 月，荚果细长，线状圆柱形或圆筒形，长4-9 cm，宽 5-6 mm，被淡褐色、散生的长硬毛。成熟荚黑色、褐色或褐黄色，每荚含 4-15 粒种子。种子短圆柱形，长 2.5-4 mm，宽 2.5-3 mm，种脐白色而不凹陷。种子多为绿色，也有黄色、黄褐色、黑色、青蓝色等。种皮分有光泽（明绿）无光泽（毛绿）两种。种子百粒重 2-8 g。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/292_374_20200501174007-1842418190.png?w=292&h=374&titlename=%E7%BB%BF%E8%B1%86%E7%9A%84%E5%8F%B6%E7%89%87","url":"https://img03.sogoucdn.com/app/a/200698/292_374_20200501174007-1842418190.png","rw":292,"rh":374,"title":"绿豆的叶片","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/456_592_20200501173422-954930340.png?w=456&h=592&titlename=%E7%BB%BF%E8%B1%86%E7%9A%84%E8%8A%B1","url":"https://img01.sogoucdn.com/app/a/200698/456_592_20200501173422-954930340.png","rw":456,"rh":592,"title":"绿豆的花","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/288_440_20200501173909-763060223.png?w=288&h=440&titlename=%E7%BB%BF%E8%B1%86%E7%9A%84%E8%B1%86%E8%8D%9A","url":"https://img04.sogoucdn.com/app/a/200698/288_440_20200501173909-763060223.png","rw":288,"rh":440,"title":"绿豆的豆荚","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35288475402000644","title":"分类","versionId":"35825216307353864","lemmaId":35276776699615760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588649492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>绿豆可分为直立型、蔓生型和半蔓生型 3 种类型。按子粒大小，可分为大粒型（百粒重在 6 g 以上）、中粒型（百粒重 4-6 g）和小粒型（百粒重 4 g 以下）。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35288475402000646","title":"生产概况","versionId":"35825216307353865","lemmaId":35276776699615760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588649492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>绿豆起源于亚洲东南部。瓦维洛夫在<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"24553748076441091\" data-realtitle=\"起源中心学说\">起源中心学说</a>中指出，绿豆起源于印度及中亚，中国是绿豆的起源中心之一，已有 2000 年的栽培历史。世界各地都有绿豆栽培，但以亚洲最多。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>我国是绿豆的主要生产和出口国，绿豆在我国各地都有种植，常年种植面积约 750 kh㎡，约占世界生产量的 50% 以上；年产量 80 多万吨，年出口量在 15-30 万吨。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>春绿豆集中在长城沿线及东北地区，夏绿豆主要集中在黄淮海流域的平原地区。据统计，内蒙古、吉林、河南、山西、陕西、黑龙江、安徽、河北、湖北和湖南种植面积较大，占全国绿豆播种面积的 80.9%，其产量约占全国绿豆生产总量的 74.9%。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35288475402000648","title":"栽培技术要点","versionId":"35825216307353866","lemmaId":35276776699615760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588649492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>绿豆适应性广、抗逆性强、耐早、耐瘠、耐荫蔽，生育期短，播种适期长。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>可以利用绿豆的共生固氮培肥土壤，是补种、填闲的优良作物。它不仅能单作，也可与禾谷类、棉花、<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764408150402310\" data-realtitle=\"甘薯\">甘薯</a>、烟草等作物间作套种。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>选用优良品种</h3><p>应选用优良品种，良种良法配套，适期播种。春绿豆的栽培品种主要有“自绿 522”、“兴绿 1 号”、“嫩绿 1 号\"、“榆林大明绿豆\"，夏绿豆的栽格品种主要有“中绿 1 号”、“像绿 2 号”、“黄绿2号”、“准绿1号”等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>轮作、间套作</h3><p>绿豆忌连作，一般与禾本科作物轮作。除单作外，经常与<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"34812491322120199\" data-realtitle=\"玉米\">玉米</a>、<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"33915006332457481\" data-realtitle=\"高粱\">高粱</a>、谷子、<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764408150402310\" data-realtitle=\"甘薯\">甘薯</a>、棉花等植物间作或套种。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>整地</h3><p>绿豆幼苗顶土能力弱，土壤板结易造成缺苗断垄。因此，播种前要深耕细耙，精细整地，以利于出苗。春绿豆应早秋深耕 15-25 cm，结合深耕一次性施有机肥及磷钾肥，早春顶凌耙耱，播前浅耕耙耱，平整地面。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>夏绿豆多抢墒种植，应浅耕 12-15 cm，多耙，疏松土壤，清理根茬。北方春绿豆，自 5 月上旬至 6 月上中旬均可播种。夏绿豆则应在冬小麦收后及时抢种，多条播，一般行距为 40-50 cm，播深以 3-5 cm为宜。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><h3>播种</h3><p>绿豆种植密度应随着品种特性、土壤肥力而定。一般单作每公顷播种量为 30 kg，春播留苗 7.5-12 万株，夏播留苗 12-20 万株，用作绿肥留苗可增至 75 万株。根据实际情况，早熟品种密，晚熟品种稀；直立型密，蔓生型稀；肥地宜稀，瘦地宜密；早种稀，晚种密。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><h3>田间管理</h3><p>绿豆第 1 片复叶展开时间苗，第 2 片复叶展开时定苗，结合间苗定苗进行中耕除草。分枝开花期遇旱需进行灌水，雨季应注意排水。初花期追施氮肥、磷肥，鼓粒期可喷施磷钾肥。绿豆成熟不一致，需分期采收，收获后要及时晒干脱粒，防止绿豆象危害。如作绿肥种植，于结荚期翻压肥效最佳。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"绿豆","site":"中国植物志","url":"http://www.iplant.cn/info/Vigna%20radiata?t=z","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-01","quoted":false},{"id":2,"type":"book","title":"《作物栽培学各论·北方本》（第二版）","site":"","url":"","journalName":null,"author":"于振文 主编","press":"中国农业出版社","publishYear":"2013","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《中国小杂粮产业发展报告》","site":"","url":"","journalName":null,"author":"柴岩, 万富世","press":"中国农业科学技术出版社","publishYear":"2007","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《植物学》(第二

rw":500,"rh":307,"title":"一年生植物只能以种子越冬","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"生活型","paragraphId":"34405175380693512","subCatalogs":null},{"level":1,"title":"植物生活型","paragraphId":"34405175380693515","subCatalogs":[{"level":2,"title":"高位芽植物","paragraphId":"34405175380693515","subCatalogs":null},{"level":2,"title":"地上芽植物","paragraphId":"34405175380693515","subCatalogs":null},{"level":2,"title":"地面芽植物","paragraphId":"34405175380693515","subCatalogs":null},{"level":2,"title":"地下芽植物","paragraphId":"34405175380693515","subCatalogs":null},{"level":2,"title":"一年生植物","paragraphId":"34405175380693515","subCatalogs":null}]},{"level":1,"title":"意义","paragraphId":"34405175380693513","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34405175380693512","title":"生活型","versionId":"34842868468176909","lemmaId":34259793841508870,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588063967,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>不同种的生物长期生存在相同的自然生态条件或人为培育条件下，由于环境的限制作用，这些生物会发生趋同适应。生活型（life form）是指，生物经过长期的自然选择和人工选择，对综合环境条件进行长期适应，在外貌、生理和生态特性上出现相似性的生物类型。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>生活型着重从形态外貌上进行区分，是种以上的分类单位。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>动物按其栖息活动地可以分为水生动物、两栖动物、陆生地面动物、陆生地下动物和飞行动物等生活型。如鲸、海豚、海象、海狮、海豹均属哺乳动物，但它们长期生活在水生环境中，整个身躯呈纺锤形，前肢也发育成类似鱼类的胸鳍。蝙蝠属于哺乳动物，但它和大多鸟类一样是通过飞行来捕捉空中的昆虫，前肢演化成类似鸟类的翅膀。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34405175380693515","title":"植物生活型","versionId":"34842868468176910","lemmaId":34259793841508870,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588063967,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物生活型分类中研究的对象是植物。植物生活型（plant life form）是因趋同适应而产生的具有相似形态、结构、生理特征的植物群，如乔木生活型、草本生活型等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>丹麦植物学家 C. Raunkiaer&nbsp;提出的植物生活型分类应用最广，他认为地球上的各个地区，冬季和旱季是植物生活中最严酷的临界期，并以温度、湿度、水分作为指示生活型的基本要素，根据植物在不利环境下对恶劣条件的适应方式建立了生活型系统。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"Raunkiaer 生活型图解：1，高位芽植物；2-3，地上芽植物；4，地面芽植物；5-9，地下芽植物。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2334_1335_20200425151053-1952312701.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2334_1335_20200425151053-1952312701.jpg\">Raunkiaer&nbsp;提出的植物生活型分类，具体是以只能生活在适宜条件下的一年生，还是能够以休眠芽、复苏芽适应、度过不良环境的多年生为依据，并根据多年生植物休眠芽的高低与保护方式，分为以下几类<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：</p><h3>高位芽植物</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"乔木是高位芽植物的典型代表\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_749_20200425160118-312786541.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_749_20200425160118-312786541.jpg\">这类植物的芽和顶端嫩枝位于离地面较高处的枝条上，如乔木、灌木和一些生长在热带潮湿气候条件下的草本植物。根据体型大小及高矮程度，有大型（30 米以上）、中型（8-30&nbsp;米）、小型（2-8&nbsp;米）、矮小型（0.25-2&nbsp;米）这四类，即大、中、小、矮高位芽。这些植物又可以根据常绿或是落叶，以及是否具有芽鳞，进一步划分为 15&nbsp;个亚类。</p><h3>地上芽植物</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"小半灌木是典型的地上芽植物\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/680_400_20200425161028-2054007859.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/680_400_20200425161028-2054007859.jpg\">这类植物的芽或顶端嫩枝位于地表或接近地表处，一般不高出土表 20-30 厘米，因此它们受到土表的残落物保护，在地表积雪地区也受积雪的保护。地上芽植物主要分为四个类型：矮小半灌木地上芽植物；被动地上芽植物，即一些枝条太纤弱而不能直立只能平伏于地面的植物；主动地上芽植物，这类植物也平伏于地面，但枝条并不纤弱，而是主动地横向伸展；垫状植物（如高山上的偃柏）。</p><h3>地面芽植物</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"多数草本植物都是地面芽植物\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/728_465_20200425161934-252804422.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/728_465_20200425161934-252804422.png\">这类植物在不利季节，&nbsp;地上枝条枯萎，地上部分死亡，其地面芽和地下部分在表土和枯枝落叶的保护下仍然活着，保持生命力，到条件合适时再度萌芽。可分为原地面芽植物、半莲座状地面芽植物、莲座状地面芽植物三个类型。</p><h3>地下芽植物</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"地下芽植物又叫隐芽植物\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_696_20200425161959-84048570.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_696_20200425161959-84048570.jpg\">地下芽植物，亦称隐芽植物。这类植物度过恶劣环境的芽埋在土表以下，或位于水体中。可再分七个类型：根茎地下芽植物（如芦苇、姜等）；块茎地下芽植物（如马铃薯）；块根地下芽植物（如白薯、大丽花等）；鳞茎地下芽植物（如洋葱、百合等）；没有发达的根茎、块茎、鳞茎的地下芽植物；沼泽植物和水生植物。</p><h3>一年生植物</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"一年生植物只能以种子越冬\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_307_20200425162023-1988836794.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_307_20200425162023-1988836794.jpg\">一年生植物只能在良好季节中生长，在一个生育期间内完成其生活周期并以种子状态渡过不利于生活的冬季和干旱期的植物。常见有日本藜、苍耳、莎草、稗，以及白菜、豆角、花生、<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"33915006332457481\" data-realtitle=\"高粱\">高粱</a>、红薯、牵牛花、向日葵、大豆、辣椒、茄子、番茄、玉米等多数农作物。</p><p>Raunkiaer 的分类系统只包括有花植物，后来法国的 Braun-Blaquet 把生活型系统扩大到一切植物（含微生物），并且把各类植物的生活地点也考虑进去。该系统把生活型划分为 10 大类：浮游植物、土壤微生物、内生植物、一年生植物、水生植物、地下芽植物、地面芽植物、地上芽植物、高位芽植物、树上的附生植物。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2334_1335_20200425151053-1952312701.jpg?w=2334&h=1335&titlename=Raunkiaer%20%E7%94%9F%E6%B4%BB%E5%9E%8B%E5%9B%BE%E8%A7%A3%EF%BC%9A1%EF%BC%8C%E9%AB%98%E4%BD%8D%E8%8A%BD%E6%A4%8D%E7%89%A9%EF%BC%9B2-3%EF%BC%8C%E5%9C%B0%E4%B8%8A%E8%8A%BD%E6%A4%8D%E7%89%A9%EF%BC%9B4%EF%BC%8C%E5%9C%B0%E9%9D%A2%E8%8A%BD%E6%A4%8D%E7%89%A9%EF%BC%9B5-9%EF%BC%8C%E5%9C%B0%E4%B8%8B%E8%8A%BD%E6%A4%8D%E7%89%A9%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/2334_1335_20200425151053-1952312701.jpg","rw":2334,"rh":1335,"title":"Raunkiaer 生活型图解：1，高位芽植物；2-3，地上芽植物；4，地面芽植物；5-9，地下芽植物。","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_749_20200425160118-312786541.jpg?w=500&h=749&titlename=%E4%B9%94%E6%9C%A8%E6%98%AF%E9%AB%98%E4%BD%8D%E8%8A%BD%E6%A4%8D%E7%89%A9%E7%9A%84%E5%85%B8%E5%9E%8B%E4%BB%A3%E8%A1%A8","url":"https://img04.sogoucdn.com/app/a/200698/500_749_20200425160118-312786541.jpg","rw":500,"rh":749,"title":"乔木是高位芽植物的典型代表","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/680_400_20200425161028-2054007859.jpg?w=680&h=400&titlename=%E5%B0%8F%E5%8D%8A%E7%81%8C%E6%9C%A8%E6%98%AF%E5%85%B8%E5%9E%8B%E7%9A%84%E5%9C%B0%E4%B8%8A%E8%8A%BD%E6%A4%8D%E7%89%A9","url":"https://img04.sogoucdn.com/app/a/200698/680_400_20200425161028-2054007859.jpg","rw":680,"rh":400,"title":"小半灌木是典型的地上芽植物","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/728_465_2 关系，可以得到相应的生活型谱。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><table data-sort=\"sortDisabled\"><caption>各个不同气候区的生活型谱</caption><tbody><tr><td align=\"center\" valign=\"middle\" rowspan=\"3\" colspan=\"1\" width=\"NaN\">生活型谱<br></td><td align=\"center\" valign=\"middle\" rowspan=\"1\" colspan=\"5\">每一类在植物区系一般组成中的百分率(%)<br></td></tr><tr><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\" width=\"NaN\">高位芽植物(Ph)</td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">地上芽植物(Ch)<br></td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">地面芽植物(H)<br></td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">地下芽植物(G)</td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">一年生植物(Th)<br></td></tr><tr></tr><tr><td align=\"center\" valign=\"middle\" width=\"NaN\"><p>热带地区(赛谢尔群岛)</p></td><td align=\"center\" valign=\"middle\">61<br></td><td align=\"center\" valign=\"middle\">6<br></td><td align=\"center\" valign=\"middle\">12</td><td align=\"center\" valign=\"middle\">5</td><td align=\"center\" valign=\"middle\">16</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"NaN\"><p>北极地区(斯皮次卑尔根)</p></td><td align=\"center\" valign=\"middle\">1</td><td align=\"center\" valign=\"middle\">22</td><td align=\"center\" valign=\"middle\">60</td><td align=\"center\" valign=\"middle\">15</td><td align=\"center\" valign=\"middle\">2</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"NaN\"><p>沙漠地区(利比亚沙漠)</p></td><td align=\"center\" valign=\"middle\">12</td><td align=\"center\" valign=\"middle\">21</td><td align=\"center\" valign=\"middle\">20</td><td align=\"center\" valign=\"middle\">5</td><td align=\"center\" valign=\"middle\">42</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"NaN\"><p>温带地区(丹麦)</p></td><td align=\"center\" valign=\"middle\">7</td><td align=\"center\" valign=\"middle\">3</td><td align=\"center\" valign=\"middle\">50</td><td align=\"center\" valign=\"middle\">22</td><td align=\"center\" valign=\"middle\">18</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"NaN\"><p>地中海地区(意大利)</p></td><td align=\"center\" valign=\"middle\">12</td><td align=\"center\" valign=\"middle\">6</td><td align=\"center\" valign=\"middle\">29</td><td align=\"center\" valign=\"middle\">11</td><td align=\"center\" valign=\"middle\">42</td></tr></tbody></table><p>生活型谱可反映出植物和气候的关系：在潮湿温热地区，高位芽植物占优势，其中乔木和灌木占大多数；在干旱炎热的沙漠和草原中，一年生植物居多数；在温带和北极区，地面芽植物占多数。生活型和生活型谱多用于描述植物群落物理结构的特点。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《普通生态学》","site":"","url":"","journalName":null,"author":"骆世明 主编","press":"中国农业出版社","publishYear":"2005","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《生态学》","site":"","url":"","journalName":null,"author":"李博 主编","press":"高等教育出版社","publishYear":"2000","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"author":"刘祖洞，乔守怡，吴燕华，赵寿元 著","press":"高等教育出版社","publishYear":"2013","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"植物奥秘探索","site":"","url":"","journalName":null,"author":"张生会 编著","press":"内蒙古人民出版社","publishYear":"2006","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":137,"auditType":1,"synonyms":null,"showEditTime":"2020.04.28 16:52","auditors":[{"uid":78338850,"name":"鱼儿","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/Q0j4TwGTfTKQXyE1d7SU790Hia9lwnAdNoWymBDsSVUPOpYwNvHZ9Kic4HLmsHLpawNZI8lQxDibaJ9lRAYbAVcng/132","introduction":null,"e

ull,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79033475,"name":"大理想家","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583145957,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>20世纪是人类的科学和技术高速发展的世纪，作为凝聚态物理最重要的分支之一的半导体物理及其技术也在近一个世纪的时间里获得了长足的发展。导体的导电性能优越，绝缘体不导电，而导电性能介于导体和绝缘体的半导体的性质容易受到温度、光照、磁场、电场和微量杂质含量等因素的影响而发生改变，常常可以发现很多新奇的物理现象和效应，揭示新的规律，产生新的概念。因此，半导体具有及其丰富的物理现象，得到了广泛的应用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25531008677852949","title":"理论研究","versionId":"0","lemmaId":19764070559261964,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79033475,"name":"大理想家","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583145957,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>晶体结构</h3><p>固体可以分为晶体、非晶体和准晶。晶体和非晶体的区别在于晶格的有序性，晶体的晶格规则排列，具有长程有序性，同时具备平移对称性。晶体分为单晶和多晶，单晶指整个晶体都是由同一种规则排列的，而多晶指的是由许多排列方式不同的单晶组合而成的；而非晶的排列方式不规则，不具有长程序（见图1）。而准晶体具有与晶体相似的长程有序的原子排列；但是又和非晶相似，不具备晶体的平移对称性。<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"图1：晶体和非晶体\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_375_20200302182551-1561309141.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_375_20200302182551-1561309141.jpg\"></p><p>对于晶体来讲，具有多种有序的原子排列方式。晶体都有重复单元，称为单胞，最小的重复单元称为原胞。常见的单胞有简单立方、体心立方、面心立方。对于半导体来讲，可以分为有机半导体和无机半导体。最重要的半导体是无机半导体，如单元素半导体（Si，Ge，C，Te等）、化合物半导体（ZnS, GaAs, InGaAsP等），氧化物半导体（ZnO等），其常见的晶体结构有金刚石、闪锌矿、纤锌矿等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>能带理论</h3><p>对于单个原子来说，价电子都是排列在一条条能级上的。在晶体中，原子有序地排列在一起，存在能级的交叠。由于泡利不相容原理，原来一条条能级都聚集在一起，变成能量准连续的能带。</p><p>能带理论认为，固体中的电子呈现共有化运动。在导体中，电子可以处于连续的能量态，而在半导体中，存在一定能量区间不能允许电子存在，也就是带隙（见图2）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，而对于绝缘体来讲，也存在带隙，同时带隙比半导体中的带隙大。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图2：半导体中的能隙\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/856_932_20200302183606-1629987112.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/856_932_20200302183606-1629987112.jpg\"></p><p>当电子获得能量，比如受到光照会从带隙之下的区域（称之为价带）跃迁到带隙之上的区域（称之为导带）。这时候，电子会在原来价带的位置留下一个带正电的空穴，而在导带上也就多了一个电子。空穴和电子的存在，使得半导体具有导电性。</p><h3>杂质半导体及其能级</h3><p>晶体中原子和原子之间往往有空隙，而晶体很难达到严格的完全纯净，往往会有一些杂质存在。杂质分为替位和填隙两种方式。替位是指其他类型的原子填充到本征晶体的原子位置，而填隙指的是在本征晶体的原子之间本来不该出现原子的部位出现了原子。</p><p>由于大多数本征半导体的带隙都在0.5eV以上，而室温附近的电子平均能量不超过0.05eV，因此热激发在导带中产生电子和价带中的空穴太少了，导电性能不能符合人们的需求。因此，为了需要，会在半导体中掺杂一些杂质。通过人为地往本征半导体中掺入杂质，可以改变半导体中的周期势场，从而在半导体的带隙中产生杂质能级，改变材料的电子特性。</p><p>人为掺杂的杂质往往分为N型和P型。N型杂质也称为施主杂质，一般是VI族元素，比被其替代的晶格主体原子多一个价电子的替位式杂质，它们能够释放多余的价电子而在半导体中引入非本征自由电子，并使自身电离。以磷（P）原子掺杂本征硅（Si）晶体为例，磷原子有五个价电子，当一个磷原子替代了格点上的一个硅原子时，其五个价电子中有四个会和周围的四个硅原子形成共价键，而多余的一个价电子很容易就可以产生电离，进入导带，在晶格中自由移动。类似的，P型杂质也称为受主杂质，比其替代的晶格主体原子少一个价电子的替位式杂质，它们能够接受主体晶格价带中的电子而在半导体中引入非本征自由空穴，并使自身电离。常见的P型杂质有硼（B）。</p><p>施主杂质提供的电子在获得电离能<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctriangle%20E_%7BD%7D\">\n  <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.119ex\" height=\"1.959ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -716 2262.5 866\" xmlns:xlink=\"http:/  <g data-mml-node=\"mrow\" transform=\"translate(1134, -534)\">\n           <g data-mml-node=\"mi\">\n            <use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-171-TEX-I-6B\"></use>\n           </g>\n           <g data-mml-node=\"mi\" transform=\"translate(521, 0)\">\n            <use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-171-TEX-I-54\"></use>\n           </g>\n          </g>\n          <rect width=\"3253\" height=\"60\" x=\"120\" y=\"220\"></rect>\n         </g>\n        </g>\n       </g>\n      </g>\n      <rect width=\"3215\" height=\"60\" x=\"120\" y=\"220\"></rect>\n     </g>\n    </g>\n   </g>\n  </svg></span>。可以通过简单的分析发现（见图3），在T=0K时，费米分布是一个阶梯函数，在某个能量（定义为费米能级）以下，能级被电子占据的概率为1，在费米能级以上，能级被占据的概率为0。随着温度上升，低能区域的能级被占据的概率降低，而高能区域被占据的概率增大，区分点依然在费米能级。这意味着，费米能级是衡量一个电子系统中所有允许能级被电子占据难易程度的一个标志。但是，根据能带理论，半导体中的费米能级在一般情况下都处于禁带之中，它本身常常不像金属的费米能级一样能够处于一个允许的能级。</p><p><strong>载流子密度对杂质和温度的依赖性</strong></p><p>前面提到的都是本征半导体的载流子特性。所谓本征半导体，就是不含杂质和缺陷的半导体，其禁带中不存在任何能级。在非零温下，其导带中的电子和价带中的空穴全部来自本征激发，即价带电子受热直接跃迁到导带中。</p><p>但是在实际应用中的半导体都是掺杂半导体，其载流子密度主要通过杂质电离来调控。而杂质电离主要受温度的制约，所以，半导体中载流子密度的变化主要是杂质电离随温度的变化引起的。</p><p>与本征半导体类似，杂质半导体中的载流子密度的统计规律也是对温度依赖的。以仅含一种施主杂质的N型半导体为例，在温度很低的时候大部分施主杂质仍被电子占据，只有极少施主杂质向导带释放电子而电离，这种情况被称为弱电离，相应的温区为低温弱电离区。这是靠本征激发从价带跃迁至导带的电子非常少，可忽略不计，因此这时候载流子来自于电离；而在随着温度的继续上升，随着温度上升，杂质的电离增加，此时本征激发产生的载流子更多，甚至可以与电离产生的载流子相比较，这时候载流子同时来自于本征激发和电离；温度继续上升，杂质完全电离，本征激发逐渐成为提高导带密度电子密度的主要方法，最终杂质代替进入本征激发状态。这时，费米能级趋近于本征费米能级，与本征半导体相似。</p><p><strong>载流子迁移率</strong></p><p>在一定温度下，半导体内部的大量载流子在电场力的作用下作加速运动。若电场持续存在，其漂移速度应该不断提高，因此电流密度应该不断增大。但是事实是，在恒定电场下，电流密度恒定不变。与此同时，半导体内部存在大量载流子，在没有电场的作用下，它们也不应该静止不动，因为有温度就有动能，有动能就有速度，有速度就应该产生电流，但是没有电场的导体和半导体在任何温度下都是没有电流的。这是为什么？</p><p>这是因为在导体和半导体中存在着能够随机改变载流子运动速度的围观机制，即散射。散射使得载流子的热运动成为一种无规则的运动，尽管其热速度很高，但是其宏观位移为0，因为散射让所有载流子的动量方向变得杂乱无章，则平均速度为0；在稳定的外加电场作用下，同样的原因使得载流子在有限时间（两次散射之间的平均时间，称为平均自由时间）内受到的加速而获得有限的速度累积，产生一定的平均漂移速度。</p><p>因此，在半导体中，载流子迁移率依赖于散射的多少和种类，而杂质也是影响散射的重要因素之一。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200 name":"大理想家","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583145957,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>PN结</h3><p>将一块P型半导体和一块N型半导体键合在一起，或在一块P型（N型）半导体中局部掺入较高浓度的N型（P型）杂质，通过补偿使其局部转变为N型（P型），半导体中就会出现P型和N型共存的界面，这就是PN结。</p><p>PN结是半导体器件的基本结构之一，几乎存在于各种半导体器件之中，因此，PN结是半导体设计最基本的应用之一。</p><h3>金属-半导体接触</h3><p>金属半导体接触包括肖特基势垒接触和欧姆接触两类，前者具有类似于PN结的非对称、非线性伏安特性，是多种半导体元器件的核心结构；后者具有对称的线性伏安特性，而且阻值极低，作为电极，是所有半导体元器件和集成电路不可缺少的组成部分。</p><h3>MOS结构</h3><p>MOS结构指的是金属（Metal）-绝缘体（Oxide，因为一般是氧化物）-半导体（Semiconductor）结构。MOS结构是很多器件的基础，比如在MOS结构上增加金属电极就会构成MOS电容和MOS二极管。MOS二极管在半导体器件中占有重要地位，是研究半导体表面特性最有用的器件之一，是现代IC（集成电路）中最重要的器件MOSFET的核心。实际应用中MOS二极管可以作为储存电容器，是电荷耦合器件（CCD）的基本组成部分。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25531008677852946","title":"科研热点","versionId":"0","lemmaId":19764070559261964,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79033475,"name":"大理想家","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583145957,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>突破摩尔定律？</h3><p>摩尔定律是由英特尔（Intel）创始人之一戈登·摩尔（Gordon Moore）提出来的。其内容为：当价格不变时，集成电路上可容纳的元器件的数目，约每隔18-24个月便会增加一倍，性能也将提升一倍。这一定律揭示了信息技术进步的速度。尽管这种趋势已经持续了超过半个世纪，摩尔定律仍应该被认为是观测或推测，而不是一个物理或自然法。</p><p>CPU的制造工艺，即在硅材料上生产CPU时元器件的连接线宽度在不断减小，截止到2019年，CPU制程经历了如下变化：45nm→28nm→20nm→14/16nm→10nm→7nm，到现在有了5nm的可行性。每提升一次，单位面积内可塞入的晶体管数量就会增多，甚至可以在更小的面积内塞下更多晶体管，从而提升了性能，降低了能耗。</p><p>进一步提升CPU制程的难度在于，现有的材料和技术水平很难在更小的尺寸上布局元件，而且在更小的尺度下，一些器件就不能简单地以半导体元件的物理知识进行分析，不得不需要考虑量子效应，比如过于小的尺寸下的量子隧穿带来的漏电流，这样会导致0和1的逻辑值的混淆。因此，CPU制程就会出现极限。</p><p>目前半导体物理系的前沿之一就是克服小尺寸带来的各种新的负面量子效应。是换材料，还是寻找新的工艺？答案还在寻找，目前学界还没有统一的定论，依然处于摸索状态。但是对于CPU制程极限的问题，主流的方向有三个：1.继续在原有的方向突破，比如FinFET（鳍式场效晶体管），全耗尽型绝缘层上硅，多栅极器件，极紫外光刻等突破，这意味着可以延长摩尔定律的失效时间；2.发展摩尔定律的演化过程中没有开发的部分，比如模拟/数模混合芯片，射频电路，微机电系统等；3.抛弃硅基CMOS，转向其他新型器件。目前CPU全部都是基于硅的，那么其他器件，比如隧穿器件，单电子器件，自旋电子学器件，微磁性逻辑器件等，是否可以取而代之？</p><h3>其他元素的半导体？</h3><p>目前半导体行业都是以硅为核心的。硅具有廉价，量大，性能优越等特点，称为硅基半导体。但是能否跳脱硅的限制，找到以其他元素为核心的半导体产业？比如现在已知的碳晶体管，锗晶体管？</p><h3>二维半导体材料</h3><p>自2004年石墨烯的发现之后，二维材料中的二维半导体材料<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>，成为了半导体物理学中的研究热点。</p><p>二维相较于三维，独特之处在于在一个空间尺寸上趋向于0，使得在这个方向上具有与其他方向完全不同的量子特性。比如量子限域效应使得二维过渡金属硫族化合物具有更出色的发光特性，这在三维的体材料中是没有的。二维与半导体的结合，产生的各种新奇效应，是现在半导体物理学研究的又一广阔的领域。新的电学器件，更出色的光学特性，新奇的物理现象，都蕴藏在二维半导体中。</p><p>近年来，随着众多研究者投入二维半导体这一领域，二维半导体材料的众多性质已经基本被掌握，数十万计的研究成果被发表，人们对二维半导体的合成、掺杂、能带结构、晶格结构、界面效应、光电特性等一系列物理化学效应的研究已日趋完善。在此基础上，研究者们开发了多种基于二维半导体的应用器件/电路：如单个的NMOS/PMOS器件\\反相器、SRAM、NCFET、纳米器件、光电探测器、生物传感器、存储器、柔性电路、小型集成电路等<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。在众多应用场景中，二维半导体都有不俗的表现，展现了其作为硅基材料替代者的潜力。采用二维半导体的场效应晶体管，有望将其沟道长度缩小至2nm。此外，二维半导体在异质集成、三维集成等领域也具有较好的发展前景。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"半导体物理基础教程","site":"","url":"","journalName":null,"author":"郭子政","press":"清华大学出版社","publishYear":"2017","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"半导体物理学简明教","site":"","url":"","journalName":null,"author":"陈治明，雷天民，马剑平","press":"机械工业出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"固体物理导论","site":"","url":"","journalName":null,"a

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>自由模</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="47610356100534287"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/371_33_20200725160510-85328335.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/371_33_20200725160510-85328335.jpg?width=231&amp;height=174&amp;titlename=&amp;w=371&amp;h=33" title="点击查看大图" data-w="371" data-h="33" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/371_33_20200725160510-85328335.jpg)" href="#!"></a></div><div><p><span>在数学中，自由模是线性空间的推广，它是一个</span><strong>有基底的模</strong><span>，即一个由线性无关的元素生成的集合。 每个向量空间都是一个自由模，但是如果系数环不是交换的，则存在非自由模。</span><span>一个自由阿贝尔群正好是一个整数环Z上的自由模。</span><br></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->2637</div></div>< Id":"47610356100534288","subCatalogs":null},{"level":1,"title":"万有性质","paragraphId":"47610356117311496","subCatalogs":null},{"level":1,"title":"推广","paragraphId":"47610356150865928","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"47610356100534289","title":"自由模的定义","versionId":"48967811048971793","lemmaId":46441131214409730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81252353,"name":"Xiaobing","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596483089,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>对于环<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%0A\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b2edb6ec55c1e6f10bf8844794a53201c95d148415ca47b7b155e55f322f330d.svg\" style=\"vertical-align: -0.048ex;\"></span>和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/0c23be4713a506ed61fbadbe9c5afae1bb694a9ea52131fbeb9bf4e300bbca8f.svg\" style=\"vertical-align: -0.048ex;\"></span>-模<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/d298bbe26f46de38a8289c85e2bf0713d6ebb398d874365b20a5915b4ab954b7.svg\" style=\"vertical-align: 0px;\"></span>，如果下面两个条件成立，那么“子集合<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E%5Csubseteq%20M\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/878ccb0aa8b734464d4fd529e2f36c74d9d3cede8853ad78b5cbbcdf52984555.svg\" style=\"vertical-align: -0.312ex;\"></span>”是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/438d27f8c604416217c5bb8b2c431d64ea0c5356142a404067c46d40200903ba.svg\" style=\"vertical-align: 0px;\"></span>的基底：</p><p>(1)E是M的生成集合，也就是说，M的每个元素都是E中的元素乘以R里面的系数所得到的有限和；</p><p><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>(2)E是线性无关的，也就是说，对于E中不同元素的每个子集<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5C%7Be_1%2C%20e_2%2C%20%5Cldots%2C%20e_n%5C%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/fe813d4fe69c6bdca1c7fbfed7a3847f89b22de8c2caeac325879035d3ab0b96.svg\" style=\"vertical-align: -0.566ex;\"></span>，由<span contenteditable=\"false\" class=\"kx_formula\" alt=\"r_1%20e_1%20%2B%20r_2%20e_2%20%2B%5Ccdots%2Br_n%20e_n%20%3D%20%5Csum_%7Bi%3D1%7D%5En%20r_i%20e_i%20%3D%200_M\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/e9c24125c726cdd0e2336c68c5fbd3a1c5c4900da8bc380a2483466c9f117ad9.svg\" style=\"vertical-align: -0.777ex;\"></span>可以推导出<span contenteditable=\"false\" class=\"kx_formula\" alt=\"r_1%20%3D%20r_2%20%3D%5Ccdots%20%3Dr_n%20%3D%200_R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/86aa44912c0bdc5e80c97a869ff0ee347cd27f32f3b7925a264cad323fe1873a.svg\" style=\"vertical-align: -0.373ex;\"></span>，其中<span contenteditable=\"false\" class=\"kx_formula\" alt=\"0_M\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/f70690dae83949fe86da9ef56d0522105a6a3d0a8f72871e3919f4ad0eb0b3f6.svg\" style=\"vertical-align: -0.339ex;\"></span>是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/628d00810c504a4ce8913556c83beeb4ab5bfc77d8f9c3f3284db202e3330463.svg\" style=\"vertical-align: 0px;\"></span>中的零元素，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"0_R\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/c65428d8ff90eb860f271348347c9e84d8ed060e8b851749958869fa11f652e3.svg\" style=\"vertical-align: -0.373ex;\"></span>是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/78e1e6a9e76481c2feac0b8031dfca25785a2a189137f2ce68d581dbc4a9e081.svg\" style=\"vertical-align: -0.048ex;\"></span>中的零元素。</p><p>简单来说，自由模是具有基底的模。</p><p>上述定义的第二部分(2)的直接推论是\"系数对于M的每个元素都是唯一的\"。可以通过反证法证明唯一性。</p><p>如果环<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/5842408aea974aea8a6c2d9e0e90b7075435f634802f9e9923306e4140f5bf97.svg\" style=\"vertical-align: -0.048ex;\"></span>具有不变的基数，则根据定义，它的任何两组基底都具有相同的基数。 任何基底的数目（简称基数）被称为自由模M的秩。如果这个基数是有限的数n<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>，则上面定义的自由模被认为是秩为n的，或者简称为具有有限秩的自由模。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47610356100534286","title":"自由模的典型例子","versionId":"48967811048971794","lemmaId":46441131214409730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81252353,"name":"Xiaobing","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596483089,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>设<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/7b3b397952a0eec67ee0a9ff6c70df47be91816b3d956754d8e7e53ea8d50991.svg\" style=\"vertical-align: -0.048ex;\"></span>是一个环，则有如下几个自由模的典型例子：</p><p>（1）<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/05df21fe6aa38c01a25b5496155f5b1ed4cacd2cd2b5c98451d9ce259d5afbe3.svg\" style=\"vertical-align: -0.048ex;\"></span>是定义在其自身环<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/d43cff40fb5d84264189ebb3617e2a2f18b63f27015c5e8bbd7bb11e5d479271.svg\" style=\"vertical-align: -0.048ex;\"></span>上的一个秩为1的自由模（无论是看作左模还是右模）；任意单位元都是一组基。更一般的，我们称<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/8605a3c50a6482f0b84b6ed2f568f0babac817129dc6468093fd6c78fa88a633.svg\" style=\"vertical-align: -0.048ex;\"></span>的一个左理想<span contenteditable=\"false\" class=\"kx_formula\" alt=\"I\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/2f498c985afd243ed53bce14ff4cd5547b08de194800ffa246b1af32067f82af.svg\" style=\"vertical-align: 0px;\"></span>是自由的当且仅当它是由左非零除子所生成的主理想且生成元为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/81c8560537b23469c9260ec198407683579c6348358181370c705d664d5334c2.svg\" style=\"vertical-align: -0.048ex;\"></span>的基。</p><p>（2）如果<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/81b6cddc07c854379f0d6728f26fa0fb138b5a92c0f0786e27706fa9e5a0f86c.svg\" style=\"vertical-align: -0.048ex;\"></span>是可交换的，则以<span contenteditable=\"false\" class=\"kx_formula\" alt=\"X\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/a2719b6b8b67c9cdd45f4fe90728708324e3754755c86c0878569d9ad332062f.svg\" style=\"vertical-align: 0px;\"></span>为未定元的多项式环<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%5BX%5D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/dbf722263e28ef5379c0f050441be15d1c5078378fb5e7693bf7adeb0496417c.svg\" style=\"vertical-align: -0.566ex;\"></span>是以<span contenteditable=\"false\" class=\"kx_formula\" alt=\"1%2C%20X%2C%20X%5E2%2C%20%5Cldots\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/4d48409bc423e77f67692d9d4277d6284b6738655ce9e67f4f0bae77abfae8c7.svg\" style=\"vertical-align: -0.439ex;\"></span>为一组基的自由模。</p><p>（3）对于任意非负整数n，n个<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/928333da1d092d099dc52733990dffa52bf5e3e311deb87d7d1abda1272b203a.svg\" style=\"vertical-align: -0.048ex;\"></span>的笛卡尔乘积<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%5En%20%3D%20R%5Ctimes%20R%5Ctimes%20%5Ccdots%20R\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/4cc2ca668a11ca44ea36a315f3c0045f052f906e81960637edb6479f991ea59c.svg\" style=\"vertical-align: -0.186ex;\"></span>(作为左R-模）是自由的。特别的，对于交换环<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/bc135433f6786fd69756479d383a7a781ed779a25d8a3768261021e3e37f407d.svg\" style=\"vertical-align: -0.048ex;\"></span>，如果<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/72e0ef68ec2bf63a713cf060500367cccc6b83a05205232a73af757d0ad4f23f.svg\" style=\"vertical-align: -0.048ex;\"></span>具有不变的基数，则它的秩是n。</p><p>（4）自由模<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%2C%20R'\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/8bb8002401d7f711ac4b9af534eecfff97c53b760012b82c2aee238193b25109.svg\" style=\"vertical-align: -0.439ex;\"></span>的直和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%5Coplus%20R'\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/c657832aa483fbc628fe0ef96fefc0cd4b44cdb3d77a55ad7c136aa0edef6f96.svg\" style=\"vertical-align: -0.188ex;\"></span>是自由模，但是无限个自由模的笛卡尔乘积<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%5E%7B%5Cinfty%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/127632e3b84f5d3d7466e0ea1244e1860574c9208d3bc087608970b15b961e94.svg\" style=\"vertical-align: -0.048ex;\"></span>通常不是自由的（比如Baer-Specker群<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>）。</p><p>（5）Kaplansky定理说明定义在局部环上的射影模是自由的。</p><p>（6）设<span contenteditable=\"false\" class=\"kx_formula\" alt=\"A%5Bt%5D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/c615bb57563c22af57f15f61e882776fa17e599c4b9494f9e1abb378411b7173.svg\" style=\"vertical-align: -0.566ex;\"></span>是定义在交换环<span contenteditable=\"false\" class=\"kx_formula\" alt=\"A\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/968bf90ec2f293298ee7021b60f72ffe9a7cc012db906f0279fe0090d19aede1.svg\" style=\"vertical-align: 0px;\"></span>上的多项式环，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"f\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/3dbd9148154280dcec0f7dc22b1a77319a3863e16d1982cfd18be1efb231a3b8.svg\" style=\"vertical-align: -0.464ex;\"></span>是一个度为d的单项多项式，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"B%3DA%5Bt%5D%2F(f)\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/3ddb0c2fefafa15099ce75d0f94d8a02444f5a31e3f629e755c9261d4d325276.svg\" style=\"vertical-align: -0.566ex;\"></span>且<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cxi%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/d334eccf881557d77576db473a1f15193de53202d02e7841819b87d7a7105b88.svg\" style=\"vertical-align: -0.464ex;\"></span>是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%20t\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/a8dc2ced5bcbca97ed51d31c82ae9cc4f2d81336ffb912e0700b699493ff9ec1.svg\" style=\"vertical-align: -0.025ex;\"></span>在<span contenteditable=\"false\" class=\"kx_formula\" alt=\"B\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/07493810d98167a06549ddeec64b0a24e0634d9f21d4373d4e7d6f3a68cc63d5.svg\" style=\"vertical-align: 0px;\"></span>中的像，则<span contenteditable=\"false\" class=\"kx_formula\" alt=\"B\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b0de2f1747becdb41e74ae89786d58680ac55c418034a46d90dc7a029538de74.svg\" style=\"vertical-align: 0px;\"></span>包含<span contenteditable=\"false\" class=\"kx_formula\" alt=\"A\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/04cfa8d1692413d244641cecc5b16d68153e968b277f15166e9d94a45c9d67fe.svg\" style=\"vertical-align: 0px;\"></span>作为子环，并且<span contenteditable=\"false\" class=\"kx_formula\" alt=\"B\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ac4068ed5adf09bbd9c53da69195cfc2a61adeb251d4046947ad2f2fcab9bdcf.svg\" style=\"vertical-align: 0px;\"></span>作为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"A\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d1f36e961a41a09a6df2823983c39040379a74686adddfce32949c5d3b562fe0.svg\" style=\"vertical-align: 0px;\"></span>-模是自由的，其基底为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"1%2C%20%5Cxi%20%2C%20%5Cldots%2C%5Cxi%5E%7Bd-1%7D.\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/4c1cca33a34662309f5f35cb8a8c3f2ab8091d797d7d9eb915217ca8e781789f.svg\" style=\"vertical-align: -0.464ex;\"></span></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47610356100534288","title":"形式线性组合公式","versionId":"48967811048971795","lemmaId":46441131214409730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81252353,"name":"Xiaobing","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596483089,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>给定一个集合<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/b08a0b72fc31e3e790244d7b6c570f168512f88a690fc871923fcd7536b1e7a3.svg\" style=\"vertical-align: 0px;\"></span>和环<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/a6d2be6790ee3a0b6b331cd4b6ca775c64e76b8678db1d605e426e5ea2a76b73.svg\" style=\"vertical-align: -0.048ex;\"></span>，存在一个其以<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d39fb75606b20587420e52acbc71bfafbafc74f049399f164903b29f35c9147e.svg\" style=\"vertical-align: 0px;\"></span>为基底的自由<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/288930c697386a507aa7a2c11308fcb912461dc829c75fbd3674ebc53efa95a9.svg\" style=\"vertical-align: -0.048ex;\"></span>-模：即由<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/7ba03ea10bab717e76d76348360015784a92812dca8bca59b92511f393606311.svg\" style=\"vertical-align: 0px;\"></span>索引的若干个<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/abc5007d161316cf0f715fae644f9b8f8b58c6651cb28daa8b57ae56686261e4.svg\" style=\"vertical-align: -0.048ex;\"></span>的直和</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"R%5E%7B(E)%7D%3D%5Cbigoplus%20_%7Be%5Cin%20E%7DR\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/fd7d311b66b499ab6f48fcad276c98add61488131e4e55944fe34c1a11f040c1.svg\" style=\"vertical-align: -2.772ex;\"></div><p>很明显，如果将<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/cc6e9dd12b1afff5fb01dfe10b0277cb0a7d42bd7a1582e63f03e82489421543.svg\" style=\"vertical-align: -0.048ex;\"></span>视为左模，则它是笛卡尔积<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cprod_%7BE%7DR\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/75ac63773af1e5ebb92efdea7ba1a2fbe8428b63ecf6d5159b5e703b0d9d78ea.svg\" style=\"vertical-align: -0.646ex;\"></span>的仅由有限个非零分量的元素组成的子模。</p><p><br><span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%5E%7B(E)%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/51ad14cefcbd06aec24a568758abfa1caba1d0333adbecdc20832f89af0fe540.svg\" style=\"vertical-align: -0.048ex;\"></span>中的任一元素可以唯一地写成<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Csum_%7Be%5Cin%20E%7Dc_e%20e\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/9bd9ac3e5757738d92c6392a52051228a99a69ad322fee4d575606349c79c11f.svg\" style=\"vertical-align: -0.71ex;\"></span>的形式，其中只有有限个<span contenteditable=\"false\" class=\"kx_formula\" alt=\"c_e\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/6f8aeea2dadc9e4f8022cc8ebc2e59cd89ba292f02d51f493c22b973e889c4ee.svg\" style=\"vertical-align: -0.357ex;\"></span>非零，这是E中元素的形式线性组合公式。</p><p>一个类似的观点表明，每个自由的左（或右）<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/71676c0681b54672585dc526ab98b844101f53b5d9a7f74fc3ec8d620e91bf54.svg\" style=\"vertical-align: -0.048ex;\"></span>-模同构于若干个<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/25833dc48b567ed55350c2cbfd1c9a679341fd1f0920242be3ea1d7bfbe34967.svg\" style=\"vertical-align: -0.048ex;\"></span>的直和。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47610356117311496","title":"万有性质","versionId":"48967811048971796","lemmaId":46441131214409730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81252353,"name":"Xiaobing","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596483089,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>上面定义的映射<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctau%20%20%3A%20E%20%5Crightarrow%20R%5E%7B(E)%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/e0a8a2dc9bc472a00d7f18e6f2d071e91607abfd02b7ed01f178e98566e6b12a.svg\" style=\"vertical-align: -0.048ex;\"></span>在以下意义上是万有的：给定从集合<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/0c1f1b982cb1c4448debc72f8fc9db53bd7e1116f85c2563ebeac5d2c302d0cd.svg\" style=\"vertical-align: 0px;\"></span>到左<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%0A\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/b0d40ef07f8a07e25b35bff85bec3360574371afedf88f673c80f4ce4d246229.svg\" style=\"vertical-align: -0.048ex;\"></span>-模<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/5f96ad333e3ae65a24d7b7ec21c59a26a8d61d195

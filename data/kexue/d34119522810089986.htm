B%9F%E7%BB%93%E6%9E%84%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/684_501_20200423214522-2026572099.png","rw":684,"rh":501,"title":"图4.透射式瞬态吸收谱系统结构图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/398_309_20200423215747-269223356.png?w=398&h=309&titlename=%E5%9B%BE5.%E7%9E%AC%E6%80%81%E5%90%B8%E6%94%B6%E5%85%89%E8%B0%B1%E4%BB%AA","url":"https://img04.sogoucdn.com/app/a/200698/398_309_20200423215747-269223356.png","rw":398,"rh":309,"title":"图5.瞬态吸收光谱仪","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"34151501123309840","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"34151501140087052","subCatalogs":null},{"level":1,"title":"技术原理","paragraphId":"34151501140087053","subCatalogs":[{"level":2,"title":"透射式瞬态吸收谱","paragraphId":"34151501140087053","subCatalogs":null},{"level":2,"title":"反射式瞬态吸收谱","paragraphId":"34151501140087053","subCatalogs":null}]},{"level":1,"title":"瞬态吸收谱系统结构","paragraphId":"34151501123309838","subCatalogs":null},{"level":1,"title":"应用","paragraphId":"34151501123309837","subCatalogs":[{"level":2,"title":"瞬态吸收光谱仪（TAS）","paragraphId":"34151501123309837","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34151501123309840","title":"简介","versionId":"36899022606195204","lemmaId":34119522810089984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79669363,"name":"martina","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589289531,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; 低维材料体系内的物理现象通常发生在皮秒甚至飞秒量级的极短时间尺度，瞬态吸收谱技术是目前在激光与低维材料的相互作用超快机理研究上应用最为广泛的技术之一。在瞬态吸收谱中，光致漂白峰强度反映了载流子的浓度。分析光致漂白峰的时域变化，可以得到对应光生载流子所经历的弛豫过程。瞬态吸收谱技术通常采用飞秒激光作为泵浦源，利用飞秒单色或宽谱探测光来追踪材料中载流子弛豫状态。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34151501140087052","title":"分类","versionId":"36301983363127821","lemmaId":34119522810089984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79669363,"name":"martina","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588933668,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; 按照材料及其衬底对探测光透过率大小，可以分为透射式瞬态吸收谱技术和反射式瞬态吸收谱技术。其中透射式瞬态吸收谱适用于对探测光透过率较高的材料及衬底（如蓝宝石等）；反射式瞬态吸收谱适用于对探测光透射率较低的材料及衬底（如硅等）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"457\" titlename=\"图1.激光与物质相互作用示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/457_360_20200423220924-1283179551.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/457_360_20200423220924-1283179551.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/457_360_20200423220924-1283179551.png?w=457&h=360&titlename=%E5%9B%BE1.%E6%BF%80%E5%85%89%E4%B8%8E%E7%89%A9%E8%B4%A8%E7%9B%B8%E4%BA%92%E4%BD%9C%E7%94%A8%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/457_360_20200423220924-1283179551.png","rw":457,"rh":360,"title":"图1.激光与物质相互作用示意图" ight":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/407_331_20200423211308-2008562869.png?w=407&h=331&titlename=%E5%9B%BE3.%E5%8F%8D%E5%B0%84%E5%BC%8F%E7%9E%AC%E6%80%81%E5%90%B8%E6%94%B6%E8%B0%B1%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/407_331_20200423211308-2008562869.png","rw":407,"rh":331,"title":"图3.反射式瞬态吸收谱示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/816_155_20200423212935-1507337092.png?w=816&h=155&titlename=%E6%8E%A2%E6%B5%8B%E5%85%89%E6%80%BB%E5%8F%8D%E5%B0%84%E7%8E%87","url":"https://img04.sogoucdn.com/app/a/200698/816_155_20200423212935-1507337092.png","rw":816,"rh":155,"title":"探测光总反射率","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34151501123309838","title":"瞬态吸收谱系统结构","versionId":"36301983363127823","lemmaId":34119522810089984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79669363,"name":"martina","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588933668,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; 以透射式瞬态吸收谱技术为例，其结构如图所示，反射式瞬态吸收谱系统类似。采用的瞬态吸收谱探测系统具有三路光，即泵浦光、探测光与参考光。引入一束额外的参考光是为了监测激光器功率波动并减小其噪声影响。主激光器为钛蓝宝石飞秒激光器，其输出为重复频率1 kHz、中心波长800 nm以及60 fs脉宽的飞秒脉冲激光。激光器输出激光经由90:10分光片后，90%能量部分经BBO晶体倍频产生400 nm泵浦光；剩余10%能量部分聚焦至蓝宝石晶体用以产生450-750 nm宽谱光。对于更长波段的探测要求，可以将蓝宝石晶体更换为CaF2晶体，其余系统结构无须改变，对应的探测波段为800-1700 nm。宽谱光经过滤光片消除800 nm分量后，由比例可调分光片分为两路探测光与参考光。泵浦光与探测光由凹面镜聚焦至样品表面后，泵浦光光斑覆盖探测光光斑。参考光聚焦至样品未受泵浦光辐照区域，作为对照以提高瞬态吸收信号信噪比。利用线性位移台调节探测光相对泵浦光到达样品表面的时间延迟，记录连续时间延迟下的探测光吸收谱变化，可以分析得到样品中载流子弛豫过程<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4.透射式瞬态吸收谱系统结构图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/684_501_20200423214522-2026572099.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/684_501_20200423214522-2026572099.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/684_501_20200423214522-2026572099.png?w=684&h=501&titlename=%E5%9B%BE4.%E9%80%8F%E5%B0%84%E5%BC%8F%E7%9E%AC%E6%80%81%E5%90%B8%E6%94%B6%E8%B0%B1%E7%B3%BB%E7%BB%9F%E7%BB%93%E6%9E%84%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/684_501_20200423214522-2026572099.png","rw":684,"rh":501,"title":"图4.透射式瞬态吸收谱系统结构图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34151501123309837","title":"应用","versionId":"36301983363127824","lemmaId":34119522810089984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79669363,"name":"martina","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588933668,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp;1982年，贝尔实验室率先提出宽谱飞秒瞬态吸收谱技术，之后瞬态吸收谱技术理论不断发展完善。瞬态吸收谱技术的发明，使得人类对光与物质相互作用过程的认知进入飞秒量级，目前已经成为光物理领域最为广泛应用的超快光谱技术之一。</p><h3>瞬态吸收光谱仪（TAS）</h3><p>&nbsp; 瞬态吸收光谱仪是用于飞秒泵浦-探测光谱的先进仪器。在使用 TAS 的超快时间分辨实验中，样品通过名为“泵”的电子共振相干飞秒脉冲激发。这会导致样品光谱产生变化，当收到光谱仪和照相机或光电二极管阵列的组合感测后，其将被白光超连续谱探头监测为时间的函数<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"398\" titlename=\"图5.瞬态吸收光谱仪\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/398_309_20200423215747-269223356.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/398_309_20200423215747-269223356.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/398_309_20200423215747-269223356.png?w=398&h=309&titlename=%E5%9B%BE5.%E7%9E%AC%E6%80%81%E5%90%B8%E6%94%B6%E5%85%89%E8%B0%B1%E4%BB%AA","url":"https://img04.sogoucdn.com/app/a/200698/398_309_20200423215747-269223356.png","rw":398,"rh":309,"title":"图5.瞬态吸收光谱仪","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"单层WS2与CsPbBr3量子点间超快载流子传输特性研究","site":"中国知网","url":"https://kns.cnki.net/KCMS/detail/detail.aspx?dbcode=CMFD&dbname=CMFD202001&filename=1020701155.nh&v=MzAzNTdyM0lWRjI1SHJTNEg5REpxcEViUElSOGVYMUx1eFlTN0RoMVQzcVRyV00xRnJDVVI3cWZZK1JzRkN2a1U=","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-23","quoted":false},{"id":2,"type":"journal","title":"二维材料的超快光谱技术研究","site":"","url":"","journalName":"光电技术应用","author":"李汉，程湘爱","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-23","quoted":false},{"id":3,"type":"journal","title":"Electron transfer and coupling ingraphene–tungsten disulfide van der Waals heterostructures","site":"","url":"","journalName":"[J]Nature Communication","author":"He J.Q., Kumar N., Bellus M. Z.et al，","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-23","quoted":false},{"id":4,"type":"web","title":"瞬态吸收光谱仪","site":"Newport","url":"https://www.newport.com.cn/f/transient-absorption-spectromet

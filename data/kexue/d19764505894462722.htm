,"paragraphId":"39741642181209600","subCatalogs":null}],"paragraphs":[{"paragraphId":"39741642197986829","title":"医学原理","versionId":"39741642164432388","lemmaId":19764505894462720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590983864,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>人是靠氧气生存的，氧气从肺部吸入后氧就经毛细血管进入到血液中，由血液传送给身体各部位器官或细胞使用。血液中含氧量越高，人的新陈代谢就越好。</p><p>当然血氧含量高并不是一个好的现象，人体内的血氧都是有一定的饱和度，过低会造成机体供氧不足，过高会导致体内细胞老化。<br></p><p>O2和CO2都以两种形式存在于血液：物理溶解的和化学结合。气体与血红蛋白以配合物形式存在，如果氧气浓度大，血红蛋白就与氧气配合，如果二氧化碳浓度大，血红蛋白就与二氧化碳配合，在体内动脉血液中，氧气浓度大，在体内静脉血液中，二氧化碳浓度大。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39741642181209601","title":"医疗术语","versionId":"39741642164432389","lemmaId":19764505894462720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590983864,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>氧分压（PO2）是指以物理状态溶解在血浆内的氧分子所产生的张力（故又称氧张力）。在100毫升37℃的血液内、以物理状态溶解的氧，每0.003毫升可产生0.133kPa（1mmHg）的氧分压。正常人在静息状态，呼吸海平面空气，以物理状态溶解在动脉血内的氧约0.3毫升%，动脉血氧分压（PaO2）约13.3kPa（100mmHg）；静脉血氧分压（PvO2）正常约5.32kPa（40mmHg）。</p><p>PaO2主要取决于肺泡氧分压（PAO2）的高低、氧通过肺泡膜弥散入血的量、肺泡通气量与肺血流量的比例。如果外界空气氧分压低或肺泡通气减少，使肺泡氧分压降低，或弥散障碍、通气/血流比例失调，使肺动－静脉血功能性或解剖性分流增加，都可使PaO2降低。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>氧含量是指100毫升血液内所含的氧毫升数，包括实际与血红蛋白结合的氧和溶解在血浆内的氧。正常动脉血氧含量约19.3毫升%，混合静脉血氧含量约12毫升%。血液氧含量主要取决于PaO2与血红蛋白的质和量。PaO2明显降低或血红蛋白结合氧的能力降低，使血红蛋白饱和度降低，或单位容积血液内血红蛋白量减少，都可使氧含量减少。</p><p>氧含量取决于单位容积血液内血红蛋白的量和血红蛋白结合氧的能力，如果血红蛋白含量减少（贫血）或血红蛋结合氧的能力降低（如高铁血红蛋白、碳氧血红蛋白），则氧容量减少，氧含量也随之减少。如果单位容积血液内血红蛋白的量和性质正常，只是由于氧分压降低使血红蛋白氧饱和度降低。此时氧含量减少，但氧容量是正常的。</p><p>氧容量指氧分压为19.95kPa（150mmHg），二氧化碳分压为5.32kPa（40mmHg），湿度38℃，在体外100毫升血液内血红蛋白所结合的氧量。正常血红蛋白在上述条件下，每克能结合氧1.34～1.36毫升。若按每100毫升血液含量含血红蛋白15克计算，动脉血和静脉血氧容量约20毫升%。</p><p>氧饱和度是指血红蛋白与氧结合达到饱和程度的百分数。1克血红蛋白最多能与1.36毫升的氧结合，氧饱和度达到100%。氧饱和度可以下列公式表示：</p><p>氧饱和度（%）=实际1克血红蛋白结合的氧（毫升）/1.36（毫升）×100</p><p>正常动脉血氧饱和度约95～97%，混合静脉血氧饱和度约75%。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39741642197986827","title":"血氧不足的危害","versionId":"39741642164432390","lemmaId":19764505894462720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590983864,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 血氧不足会导致注意力不集中、记忆力减退、头晕目眩、焦虑等症状；心肌对缺氧十分敏感，急性心肌缺氧，可出现心室颤动以至心跳骤停；严重或长期缺氧，导致心肌衰竭、血压下降、血循环衰竭；更有甚者，缺氧直接损害大脑皮层，造成脑组织的变性和坏死。脉搏血氧仪有效的预防危险发生，如果出现缺氧状况，第一时间做出补氧决策，降低心脑血管疾病发作机会。</p><p>(1)各种心脑血管疾病，尤其是出现心力衰竭者（如冠心病、风心病、先天性心脏病等）。</p><p>　　医学界最新研究证明心脑血管疾病是由于血液中血氧含量不足而导致的。心血管疾病患者，通常血液中血脂、垃圾较多，血管狭窄导致血流量不足，造成血氧不足，人就会感觉胸闷气短、头昏脑胀、头痛眩晕及心慌乏力等症状。<br></p><p>(2)慢性阻塞性肺病（COPD）和呼吸窘迫综合征（ARDS）病人及其它肺部疾病</p><p>&nbsp;&nbsp;&nbsp; 慢支、肺心病、哮喘等。这些疾病引起呼吸困难，从而引起摄氧不足，造成心肺、大脑甚至肾脏不同程度的损伤。所以使用脉搏血氧仪检测血氧含量将大大降低呼吸系统疾病的发病率。<br></p><p>(3)在高原生活者或从初进入高原区时的高山病患者。</p><p>　　低海拔下血氧饱和度的正常范围在94%—100%，因高海拔地区大气稀薄，此环境下人体正常SPO2会有所下降。对于前往高海拨地区的旅客或者登山爱好者，携带小型血氧监测设备（结合心率、血压等生理参数）的监测，能很好的保证高原旅游、高海拨登山的旅程安全。对急性高原疾病如高原肺水肿、高原脑水肿等也能做到早发现、早诊断、早治疗。<br></p><p>(4)60岁以上的老人。</p><p>　　老人的心肺气管生理老化，导致依靠血液传输的氧气就少了。氧少了，身体状况愈加下降，因此老年人需要每日用血氧仪测监测血氧含量，一旦血氧低于警戒水平，赶紧补氧。<br></p><p>(5)每天工作超过12小时的人。</p><p>　　因为大脑耗氧量占全身摄氧量的20%，脑力劳动过度的话，大脑耗氧量必然上升。这便出现入不敷出。除了造成头昏、乏力、记忆差、反应迟钝等问题之外，同样会对大脑、心肌造成严重伤害。所以此类人群同样需要每天测量血氧含量，实时监控血氧健康，确保心脑安康。<br></p><p>(6)运动者。</p><p>　　激烈运动影响血液循环，会使血氧下降，并直接影响机体的有氧能力，影响疲劳的消除速度。无论是从事职业体育运动者，还是日常运动锻炼爱好者，都必须进行科学运动。而科学运动依据的重要生理参数便是血氧饱和度值以及脉率值。<br></p><p>(7)密闭环境下作业者。</p><p>　　密闭环境包括；高空飞行、潜水作业、密闭舱或坑道内作业，如果处理不当或发生意外，都可发生缺氧。时常的检测自身血氧值以及脉率值，并采取相应的摄氧手段极大的避免了由于缺氧发生意外。</p><p>提醒：从医学上分析，在低海拔环境下，血液中的含氧量（血氧饱和度值）的正常范围为：94%—100%；安静状态下每分钟脉率值在60-100次之间。如果检测的数值不符合上述指标，请在一天内在不同时间内分别监测2-3次，保持2-3天的连续监测，如果数值依然不符合标准值，建议去医院详细求诊。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39741642181209602","title":"临床意义","versionId":"39741642164432391","lemmaId":19764505894462720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590983864,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>增加PO2可提高氧的溶解量，如高压氧舱治疗，可将溶解氧量提高到30-50ml/L。动脉血、静脉血氧含量都降低见于各类贫血、空气稀薄、供氧不足、呼吸道受压或阻塞、肺炎、肺水肿和右向左分流的先天性心脏病等;静脉血氧含量降低见于局部血液淤滞、休克、心力衰竭等。氰化物中毒时，由于组织摄氧能力降低，静脉血氧含量可不减少。动静脉瘘时，其向心端血氧含量增加。巨肢症者，患病肢体血氧含量明显高于正常肢体。心导管检查时，由于上腔静脉的血来自头部和上肢，含氧量较下肢血的氧含量低，可相差10-30ml/L，冠状静脉窦含氧量最低；因右心血来自以上几处，有层流存在，所以右心室各部的氧含量有差别。正常的差限度是：右心房与上腔静脉差小于19ml/L；右心房与右心室差小于9ml/L；肺动脉与右心室差小于5ml/L。如差值超过此限，可能存在心内左向右的分流，故可将此差值作为诊断房间隔缺损、室间隔缺损和动脉导管未闭等先天性心脏病的依据。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39741642197986826","title":"与血氧饱和度的区别","versionId":"39741642164432392","lemmaId":19764505894462720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590983864,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>血氧饱和度指血红蛋白被氧饱和的百分比，即血红蛋白的氧含量与氧结合量之比乘以100。主要取决于动脉血氧分压(PO2)，血氧饱和度间接反映血液氧分压的大小，是了解血红蛋白氧含量程度和血红蛋白系统缓冲能力的指标。它受血液氧压与血液酸碱度影响，当氧分压低时，血氧饱和度亦低；当氧分压高时，血氧饱和度亦高。测定是通过抽动脉血，用血气分析仪测定。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>血氧含量是指血液与空气隔绝条件下血中氧的含量，包括物理溶解和化学结合两部分，反映血标本中氧的实际含量。氧溶版解量受PO2的影响，0.13kPa氧分压可溶解0.03ml/L的氧。正常情况下，溶解状态的氧仅为3ml/L，量很小，实际所测的血氧含量为血红蛋白结合的氧。血氧含量由血红蛋白含量和它们之间的结合程度所决定。</p><p>抽血测定前注意事项：(1)抽血前要说明是否吸氧，血标本应隔绝与外界空气接触并及时送验。动脉血气分析采血部位，一般为桡动脉、肱动脉、股动脉等。若需要静脉抽血，须将前臂放入45℃温水中20min，使静脉血动脉化。抽血时不宜运用止血带。(2)使用某些药物可使血液酸碱度升高或降低，如使用碳酸氢钠、依他尼酸、谷氨酸钠、保泰松、阿司匹林等可使血液酸碱度升高；使用四环素、异烟肼、苯乙双胍、氯化铵可使血液酸碱度降低。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39741642197986828","title":"提高血氧含量方法","versionId":"39741642164432393","lemmaId":19764505894462720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590983864,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1、用固定或便携式氧气瓶（罐）增加血氧饱和度，氧气供应公司提供这类产品，并有具体的使用说明书，可以将设备附带的面罩覆盖在鼻子和嘴巴上，然后呼吸需要的时间。</p><p>2、经常锻炼，运动能促进血液循环并提高氧气水平，步行，游泳和慢跑是其中一些能提高血氧饱和度的锻炼，如果存在呼吸系统问题，最好在将锻炼纳入日常活动前首先咨询医生。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>3、避免二手烟，空气污染不仅破坏呼吸，还会降低氧气水平。</p><p>4、肥胖者应尝试减肥，超重的人会因为睡眠时的呼吸障碍而导致血氧饱和度降低，此外，肥胖还会增加睡眠呼吸暂停的风险。</p><p>5、听关于放松和呼吸方法的磁带，这些音频材料能教给你适当呼吸，这对提高血氧饱和度很有帮助。</p><p>6、每天服用维生素和铁，吃富含花椰菜和菠菜等绿叶蔬菜的健康饮食，已证实贫血会导致血氧不足，因此应通过适当饮食和营养保持强健的身体。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"高氧液提高乏氧血氧含量及相关基础研究","site":"","url":"","journalName":"中国药理学通报","author":"徐礼鲜,吴利平,张惠,马加海,张晓峰,曾真","press":"","publishYear":"","publishTime":"2002-05","publishPlace":"","page":"560-562","volume":"","quoteTime":"2020-05-29","quoted":false},{"id":2,"type":"journal","title":"血氧含量和血流量变化光纤检测系统的研制","site":"","url":"","journa

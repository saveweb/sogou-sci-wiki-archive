4W37OA/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":192,"partnerIdCreateTime":1595845011,"partnerIdPoped":true},"createTime":1590570322,"editor":{"uid":84682785,"name":"王雨薇","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTKn7xb52XUXQ1SAbCN1aWZTXLlZicvRfXWia3tibMekywKfgYEyt1eGDf7HLI94h4reIYOc8a9n8sNzQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":295,"partnerIdCreateTime":1648017604,"partnerIdPoped":true},"editTime":1649923042,"state":1,"versionCount":3,"upNum":39,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/237_213_20200531202843-1831080067.jpg?width=231&height=174&titlename=%E6%B6%B2%E6%B0%AE&w=237&h=213","url":"https://img01.sogoucdn.com/app/a/200698/237_213_20200531202843-1831080067.jpg","rw":237,"rh":213,"title":"液氮","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"历史","paragraphId":"39648389868056332","subCatalogs":null},{"level":1,"title":"理化性质","paragraphId":"39648389884833543","subCatalogs":null},{"level":1,"title":"制备","paragraphId":"39648389868056331","subCatalogs":null},{"level":1,"title":"用途","paragraphId":"39648389868056329","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39648389868056332","title":"历史","versionId":"138625173510243849","lemmaId":39047833801747980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84682785,"name":"VuY","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1649923042,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1772年苏格兰学者丹尼尔·卢瑟福（Daniel Rutherford）在密闭的容器里放入动物和燃烧的蜡烛，发现动物最终死亡和蜡烛熄灭后，容器中仍存在很大一部分气体。他用苛性钠吸收了其中的二氧化碳，剩余了一些无法支持呼吸的气体，所以他称这种气体为“有害气体（noxious air）”（即氮气）。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>&nbsp;卢瑟福很清楚空气中有一种成分不支持燃烧，但他并不知道这是一种元素。卡尔·威廉·舍勒（Carl Wilhelm Scheele）<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>亨利·卡文迪许（Henry Cavendish）和约瑟夫·普里斯特利（Joseph Priestley）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>也在大约同一时间对氮气进行了研究，他们将氮称为“燃尽的空气（burnt air）”或“燃素气体（phlogisticated air）”。氮气的惰性足够高，以至于拉瓦锡将其称为“azote”。“azote”源于希腊语άζωτικός（azotikos），意为“没有生命”。在纯氮气氛围中，动物死亡，火焰熄灭。由于有人指出几乎所有气体都是不可助燃的，的拉瓦锡的名称并未被英语接受。但这一名称它仍用于多种语言（法语，意大利语，葡萄牙语，波兰语，俄语，阿尔巴尼亚语，土耳其语等），并且用于许多含氮化合物的俗名中（例如肼“hydrazine”和叠氮化物离子“azide ion”）。另外，氮族元素的命名“pnictogens”也是源自希腊语πνίγειν，即“窒息”。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39648389884833543","title":"理化性质","versionId":"138625173510243850","lemmaId":39047833801747980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84682785,"name":"VuY","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1649923042,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>氮气约占大气的78%，微溶于水和酒精，较难液化。由于氮气化学性质较为惰性，可用作稀释剂并控制自然的燃烧和呼吸速率。<span class=\"kx_formula\" alt=\"%5Crm%7BN%7D_2\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ecef8c2dab3fbd743cdc1b2b8af364deb666e6a82c8f3a48c66791ff0e944ea8.svg\" style=\"vertical-align: -0.339ex;\"></span>与金属锂在常温下就可直接反应，与碱土金属<span class=\"kx_formula\" alt=\"%5Crm%7BMg%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/adaa7437454a4466a9ece41569a0bb52d8e63be2c4c47dabf7c7af77e3b3d1c4.svg\" style=\"vertical-align: -0.466ex;\"></span>&nbsp;、<span class=\"kx_formula\" alt=\"%5Crm%7BCa%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/95067d90c9bbb92a79408354cd1668894cb2771474d6fe2c56b032918b80e774.svg\" style=\"vertical-align: -0.048ex;\"></span>等在炽热的温度下作用，与<span class=\"kx_formula\" alt=\"%5Crm%7BB%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/6d9c48cac448b10238efe84aa558a48e70bcb21c04473a32a6c135ad867e1b1b.svg\" style=\"vertical-align: 0px;\"></span>、<span class=\"kx_formula\" alt=\"%5Crm%7BAl%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/8bd4441e2897cdc533aa49b0b6048acc73aba1951526350c3413df4e00ef0c0a.svg\" style=\"vertical-align: 0px;\"></span>要在白热的温度才能反应。</p><p>氮气一个重要的用途即是合成氨，该反应化学方程式为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Crm%7B2N%7D_2%2B3H_2%5Crightleftharpoons2NH_3\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/525b61f920df79847a3011c5be754f7d115f130ab30eed5a669ca6772cac3ee4.svg\" style=\"vertical-align: -0.375ex;\"></div>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39648389868056331","title":"制备","versionId":"138625173510243851","lemmaId":39047833801747980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"i 4E\"></use></g><g data-mml-node=\"mi\" transform=\"translate(6067.1, 0)\"><use xlink:href=\"#MJX-224-TEX-I-61\"></use></g><g data-mml-node=\"mo\" transform=\"translate(6818.3, 0)\"><use xlink:href=\"#MJX-224-TEX-N-2B\"></use></g><g data-mml-node=\"mn\" transform=\"translate(7818.6, 0)\"><use xlink:href=\"#MJX-224-TEX-N-33\"></use></g><g data-mml-node=\"msub\" transform=\"translate(8318.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-224-TEX-I-4E\"></use></g><g data-mml-node=\"mn\" transform=\"translate(803, -150) scale(0.707)\"><use xlink:href=\"#MJX-224-TEX-N-32\"></use></g></g></g></g></svg></div>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39648389868056329","title":"用途","versionId":"138625173510243852","lemmaId":39047833801747980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84682785,"name":"VuY","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1649923042,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>廉价又安定的保护气，用于金属炼制及高温合成时的简单保护性氛围（但其稳定性不及氦气及氩气）；高温下用于合成氮化物（如氮化硅陶瓷、氮化硼等）。其化合物亦有用于农业，如氮肥。液态氮有时用于冷却。此外，氮气是包装食品的填充气体，用于保持包装外形避免挤压损坏，同时更重要的，隔绝氧气而使食物不变坏。</p><p>氮气在生命形成的保护中起重要意义，氮气化学性质稳定，不像其他气体太活跃容易破坏生物结构，但又在大气中起到阻挡太空粒子及陨石冲击作用，而其分子重量，与氧气相约且比氧气轻，不会使氧气被排到太高的空中或太过聚集于地球表面。而且其温室效应不明显，不会使地球表面温度太高。因此给生物提供了一个适合生长和进化的稳定环境。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Dissertatio Inauguralis de aere fixo, aut mephitico","site":"","url":

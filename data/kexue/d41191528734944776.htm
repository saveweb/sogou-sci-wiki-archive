\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(715, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-54-TEX-N-39\"></use></g></g></g><g data-mml-node=\"msub\" transform=\"translate(1118.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-54-TEX-I-48\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(831, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-54-TEX-N-31\"></use><use xlink:href=\"#MJX-54-TEX-N-32\" transform=\"translate(500, 0)\"></use></g></g></g></g></g></svg></span>有以下几种异构体：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/594_709_20200614213107-600880816.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/594_709_20200614213107-600880816.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/594_709_20200614213107-600880816.jpg?w=594&h=709&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/594_709_20200614213107-600880816.jpg","rw":594,"rh":709,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41801558660247297","title":"化学性质","versionId":"54119768000619026","lemmaId":41191528734944776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599553895,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>取代反应</h3><p></p><p>1、卤代反应<br></p><p>侧链使苯环上邻位和对位上的氢原子活泼，在Fe催化条件下可被卤素取代。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"422\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/422_427_20200615164825-1914140108.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/422_427_20200615164825-1914140108.jpg\">侧链上与α碳原子链接的氢易被卤素取代，类似烷烃的取代反应，需在光照条件下进行。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"431\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/431_134_20200615164947-1649287908.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/431_134_20200615164947-1649287908.jpg\"></p><p></p><h3>硝化反应</h3><p></p><p>甲基使苯环上的氢更活泼，使硝化反应容易进行。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/527_180_20200614233955-453651774.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/527_180_20200614233955-453651774.jpg\"></p><p></p><h3>氧化反应</h3><p></p><p>侧链上α碳原子上的氢活泼，整个侧链易被酸性高锰酸钾氧化，使高锰酸钾褪色。利用这一特点可以鉴别苯和苯的同系物。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"358\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/358_93_20200615141203-1925846435.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/358_93_20200615141203-1925846435.jpg\">如果与苯环相连的是叔碳原子，则不能使高锰酸钾褪色。</p><p></p><h3>加成反应</h3><p></p><p>在某些条件下，金属镍、铑、钌等可用于催化芳香环加氢的反应。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"358\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/358_133_20200615142247-2110231730.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/358_133_20200615142247-2110231730.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/422_427_20200615164825-1914140108.jpg?w=422&h=427&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/422_427_20200615164825-1914140108.jpg","rw":422,"rh":427,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/431_134_20200615164947-1649287908.jpg?w=431&h=134&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/431_134_20200615164947-1649287908.jpg","rw":431,"rh":134,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/527_180_20200614233955-453651774.jpg?w=527&h=180&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/527_180_20200614233955-453651774.jpg","rw":527,"rh":180,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/358_93_20200615141203-1925846435.jpg?w=358&h=93&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/358_93_20200615141203-1925846435.jpg","rw":358,"rh":93,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/358_133_20200615142247-2110231730.jpg?w=358&h=133&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/358_133_20200615142247-2110231730.jpg","rw":358,"rh":133,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41801558643470085","title":"应用","versionId":"54119768000619027","lemmaId":41191528734944776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599553895,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>甲苯经过硝化反应可生成三硝基甲苯（又名TNT），是一种烈性炸药，广泛应用于军事，修路，采矿等行业。</p><p>乙苯可作为生产苯乙烯的中间体，所制成的苯乙烯一般被用来制备聚苯乙烯这种常用的塑料制品。</p><p>二甲苯是重要的有机化工原料。在涂料、树脂、染料、油墨等行业中可做为溶剂；在医药、炸药、农药等行业可做合成单体或溶剂；也可作为高辛烷值汽油组分。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"有机化学","site":"","url":"","journalName":null,"author":"高鸿宾","press":"高等教育出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"25","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"化学之书","site":"","url":"","journalName":null,"author":"Derek B. Lowe","press":"重庆大学出版社","publishYear":"2019","publishTime":null,"publishPlace":"","page":"104","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":4763,"auditType":1,"synonyms":null,"showEditTime":"2020.06.24 21:35","auditors":[{"uid":77069154,"name":"Verities.","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/DYAIOgq83eoySecssWmsbUF2XPTs41viaDicicn1e4jGAl1m57xeMbeQ7CzXLzwKsndTWF1fNchyDU1UAItItcgcA/132","introduction":null,"educations":[{"schoolName":"大连理工大学","major":"","degree":"博士","universityId":40,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/4fe177fe-6012-11e9-a709-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"化学工程与技术","majorLevel3":"能源化工","majorLevel1Id":353,"majorLevel2Id":684,"majorLevel3Id":714,"state":"毕业","lab":"精细化工国家重点实验室","researchField":"电催化、质子交换膜燃料电池"}],"jobs":null,"works":null,"educationBrief":"大连理工大学","jobBrief":"","role":0,"roleName":null,"title":"大连理工大学 · 化学工程与技术博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":13,"partnerIdCreateTime":1594286497,"partnerIdPoped":true},{"uid":76033319,"name":"Christina","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=Y5MU4FygAonhWKic3QfOk2g&s=100&t=1483283044","introduction":null,"educations":[{"schoolName":"北京大学","major":"","degree":"博士","universityId":2,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ff1b854c-6011-11e9-aa79-fc4dd4f70029","majorLevel1":"理学","m

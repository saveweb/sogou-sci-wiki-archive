871,"state":1,"versionCount":1,"upNum":1,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"概述","paragraphId":"69365184786936079","subCatalogs":null},{"level":1,"title":"矿业活动诱发的环境问题","paragraphId":"69365184786936080","subCatalogs":[{"level":2,"title":"大气环境问题","paragraphId":"69365184786936080","subCatalogs":null},{"level":2,"title":"水环境问题","paragraphId":"69365184786936080","subCatalogs":null},{"level":2,"title":"土地资源问题","paragraphId":"69365184786936080","subCatalogs":null},{"level":2,"title":"对地貌景观以及植被的影响","paragraphId":"69365184786936080","subCatalogs":null},{"level":2,"title":"噪声污染","paragraphId":"69365184786936080","subCatalogs":null},{"level":2,"title":"引发地质灾害","paragraphId":"69365184786936080","subCatalogs":null}]},{"level":1,"title":"矿山地质环境的保护与防治措施研究","paragraphId":"69365184786936081","subCatalogs":[{"level":2,"title":"注重矿山地质环境影响评估","paragraphId":"69365184786936081","subCatalogs":null},{"level":2,"title":"设定矿山治理条例","paragraphId":"69365184786936081","subCatalogs":null},{"level":2,"title":"发挥职能部门的监督管理作用","paragraphId":"69365184786936081","subCatalogs":null},{"level":2,"title":"加大对矿山地质环境治理人才的培养","paragraphId":"69365184786936081","subCatalogs":null},{"level":2,"title":"确保矿山环境保护与治理工作的资金投入","paragraphId":"69365184786936081","subCatalogs":null},{"level":2,"title":"提高矿山废弃物的利用效率","paragraphId":"69365184786936081","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69365184786936079","title":"概述","versionId":"69365184770158865","lemmaId":69013255871344904,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608640871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿业在其开采、加工和运输过程中会对自然环境造成较大的破坏，产生各种各样的污染物质，造成大气、水体和土壤的污染，并给生态环境和人体健康带来直接或间接、近期或远期、急性或慢性的不利影响，而且还会引起土地退化、沙漠化和水环境变化等。例如，我国是一个产煤大国，煤炭是生产和生活的主要能源，在我国一次性能源中，煤炭占75%。由于大量地使用煤炭，我国的大气污染主要是煤烟型污染，酸雨区的分布也与区域性煤炭的使用量有密切关系。同时，煤炭资源的开发利用还直接影响着社会经济的发展。事实证明，一些国家或地区的环境污染状况，在某种程度上和这些国家或地区的矿产资源消耗水平相一致。同时，矿产资源是一种不可更新的自然资源，所以，开发矿业所产生的环境问题，日益引起各国的重视：一方面是保护矿山环境，防治污染；另一方面是合理开发利用，保护矿产资源。</p><p>矿业活动诱发的环境问题与矿产种类、开发方式、环境地质背景以及矿山企业的规模、性质有关。不同的矿山由于开采的矿种不同，会产生不同的矿山环境问题。</p><p>露天煤炭的开采导致的环境问题主要有：破坏和占用大量土地，露天开拓、运输及废石堆放产生的大气污染，直接破坏生态环境和自然景观，采场和排土场风、水复合侵蚀造成的边坡稳定问题，排土场煤矸石酸性渗流污染，露天采坑造成的地下水疏干和区域水位下降等。</p><p>井工开采的环境问题主要有矿井涌水诱发排、供水及生态环境三者之间的矛盾，采矿诱发的地面塌陷及其对地面建筑物、土地和生态环境的影响，固体废弃物占地及不合理堆放引起的滑坡和泥石流等。</p><p>金属矿山环境问题主要有尾矿废渣引起水体的重金属污染；非金属矿山的开采主要是产生的粉尘造成大气污染和严重的水土流失；石油油田的环境问题主要集中在地表水、地下水和土壤的严重污染。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69365184786936080","title":"矿业活动诱发的环境问题","versionId":"69365184770158866","lemmaId":69013255871344904,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608640871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>大气环境问题</h3></p><p>在各类矿山中，煤矿的环境问题颇具代表性。煤炭资源开发利用对环境的影响是长期和复杂的，其后果是严重的。影响方式可以是物理或化学的，直接或间接的、长期或短期的。煤炭资源开采造成的大气污染是指煤矿开采产生的粉尘、废气和有害气体改变了矿区大气自然状态的成分和性质，甚至形成酸雨，导致大气环境质量下降的现象。有害气体和酸雨的沉降，污染地表水、土壤、农作物和植被。</p><p>煤矸山燃烧周期长，产生大量的CO、NO等有毒、有害气体，同时伴有大量的烟尘，给矿区大气造成长期的严重污染。燃煤产生的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"SO_%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/417aff2f2cb4d8ea7f9fdd74d015685aaf760286edf78d1da25ccc8cf2e06b54.svg\" style=\"vertical-align: -0.339ex;\"></span>是导致我国西南、华南、华中地区酸雨污染的直接原因。酸雨进入土壤，危害农作物和森林生态系统；进入地表，引起水体酸化，破坏水生生态系统。酸雨还可能导致建筑物中某些金属和非金属材料部件受到缓慢腐蚀，损害人体健康，影响野生动植物生存。煤炭的井工开采中所散发出来的甲烷，排入大气中，将对臭氧层和地球温室效应产生很大影响，不仅污染矿区大气，而且还污染土壤，释放大量瓦斯的煤矿区土壤呈灰色，使农作物部分或全部死亡。</p><p><h3>水环境问题</h3></p><p>\n <ol>\n  <li><p>选矿废水具有水量大、悬浮物含量高。有害物种类多的特点，主要有害物质是重金属和选矿药剂。这类废水排人河流湖泊后，大量的悬浮固体会使河道淤塞；一些有毒的浮选剂等使水体及周围空气都有异臭，造成水中鱼虾减少，鱼肉有异味，鱼体变形等；有毒的重金属同样会对水源造成污染，尤其通过鱼及农作物的富集而对人体构成威胁。</p></li>\n  <li><p>煤炭的分选会排出大量黑色的洗煤水，其中主要含有大量的悬浮煤粉等，焦煤的浮选洗煤水中还含有油、酚、杂醇等有害物质。洗煤水的直接外排不仅严重浪费能源(煤泥)，而且染黑水域，影响景观，同时还淤塞河道，妨害水生生物生长等。</p></li>\n  <li><p>露天矿、排矿堆、尾矿及矸石堆经雨水淋滤、渗透后，形成含有高浓度硫酸和硫酸盐以及有害元素的淋溶水地表径流，若未经处理排放，会直接或间接地污染地表水、地下水和周围的农田、土地，并进一步污染农作物，有害元素成分经挥发也会污染空气。</p></li>\n  <li><p>矿山废水引起的污染，不仅限于矿区本身，影响的范围远比矿区范围广。</p></li>\n  <li><p>露采和井巷开掘均会使地下水的赋存状态发生变化。矿井疏干排水可改变地下水的天然径流和排泄条件，同时导致地下水资源的巨大浪费，使区域地下水水位大幅度下降，造成矿区水文地质环境的恶化。疏干碳酸盐围岩含水层时，其溶洞则构成了地面塌陷的隐患；当采空区或井巷与地表储水体存在水力联系时，更会酿成淹没矿井的重大事故。</p></li>\n  <li><p>在我国沿海地区的有些矿区，因疏干排水形成海水人侵，其入侵范围现仍在不断扩大，破坏了当地淡水资源，影响了植物生长。更严重的是，某些矿山由于排水，疏干了附近的地表水，浅层地下水长期得不到补充恢复，影响植物生长；有的矿区甚至形成土地石化和沙化，生态环境遭到破坏。</p></li>\n </ol></p><p><h3>土地资源问题</h3></p><p>\n <ol>\n  <li><p>采矿对土地的破坏主要是指采矿工程占用和破坏土地，为采矿服务的交通(公路、铁路等)设施和采矿生产过程中因堆放大量固体废弃物占用土地，以及因矿山开采而产生地面裂缝。变形及地表大面积的塌陷等。据估计，到目前为止，我国采矿工业占用和破坏的土地已达2000~3000万亩之多。</p></li>\n  <li><p>露天采矿对土地资源破坏的最主要形式是对表土层直接剥离挖损，加剧了水土流失和土地沙漠化，这对土地的破坏是最严重和最直接的。同时，对矿区自身建设也带来严重危害。</p></li>\n  <li><p>矿山井下开采，由于采空和顶板岩石的冒落，地面发生大面积塌陷，致使大量良田废弃，村庄搬迁。我国96%的煤炭来自于井工开采，因而采煤沉陷是我国煤矿区最主要的生态破坏形式。由于我国各矿区地形、地貌、自然环境及地质采矿条件不同。开采沉陷对土地的影响和破坏程度也各不相同。</p></li>\n  <li><p>煤炭的开采和分选加工产生了大量的煤矸石，坑口发电厂又产生大量的粉煤灰。由于我国现阶段技术经济条件的限制，其综合利用率只占20%~40% ，致使大量的矿山固体废弃物侵占大量的农田。污染矿区环境、破坏生态平衡。</p></li>\n </ol></p><p><h3>对地貌景观以及植被的影响</h3></p><p>煤炭资源的开发对景观破坏的形式有：工业广场井架高耸、管线密布；排矸(矸石山、矸石堆)无观赏价值且污染大气、土壤和水体环境；地表下沉引起地表积水或地貌改变；建筑物倒塌、裂缝；地表水污染。河水倒灌等。露天开采可将矿区土地破坏得面目全非，原有的生态环境难以恢复。</p><p><h3>噪声污染</h3></p><p>矿山噪声的来源主要有矿山采矿机械振动(包括凿岩机、钻机、风机、空压机和电机等)、爆破、机械维修、选矿作业以及矿区运输系统。矿山噪声源数量多、分布广，普遍未采取适当的控制措施，许多设备和作业区的噪声超过90dB的国家标准，对矿山工厂和附近居民造成危害。超过140dB的噪声会引起耳聋，诱发疾病，并能破坏仪器的正常工作，对栖息于该地区的动物亦构成生存威胁。</p><p><h3>引发地质灾害</h3></p><p>采矿过程中，在一定的地质、地形及气象条件下，在矿山及其相邻地带会发生山体崩塌、滑坡、泥石流、尾矿库溃坝等地质灾害。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69365184786936081","title":"矿山地质环境的保护与防治措施研究","versionId":"69365184770158867","lemmaId":69013255871344904,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608640871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>注重矿山地质环境影响评估</h3></p><p>在矿山开采过程中，如果没有对地质环境进行科学勘查和防护，极有可能在生产过程中出现地面坍塌、山体滑坡等地质灾害。所以，要重视地质环境影响评估工作的重要作用，相关工作人员需要对采矿区的地质条件进行充分了解，并根据采矿范围并结合周边环境实际情况，对采矿所产生的影响进行全面分析。在对矿山地质进行调查时，应重点关注以下方面：植物资源、矿山地区的利用，包含土地现状改变、水土流失、地貌地质景观改变。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>设定矿山治理条例</h3></p><p>在进行矿山环境治理工作中，需要遵循一定的规范和标准，这就需要有关部门针对具体问题，制定出具有可行性的治理条例。例如，在部分地区，矿山经过开采后，地表会存在大面坍塌的问题，这对地表植物及周边的耕地和建筑会造成较为严重的影响。针对这种现象，在进行条例的制定时，要对应用哪种材料和技术进行明确规定，例如可使用覆土和矸石对破坏的地表进行恢复。矿山开采不仅会引发地面的塌陷问题，也会导致山体边坡出现失稳现象，从而引发山体滑坡或的泥石流灾害的发生。在进行治理条例的制定中，要重点关注这方面问题，条例中可对山体边坡的防护措施进行明确，并规定矿山企业要对开采后的山体进行治理，防治地质灾害问题的出现。矿山环境保护条例的制定要始终坚持可持续发展理念，树立正确的科学发展观，通过规范矿山的开发与治理工作内容，协调人类索取资源的需求与自然环境保护间的关系，进而，有效保护矿区周边的自然环境和人文环境，实现人与自然的和谐发展。</p><p><h3>发挥职能部门的监督管理作用</h3></p><p>在矿山的开发与治理工作中，相关职能部门的监督管理作用是十分重要的，其可以有效提升矿山环境保护工作质量。质灾害危险性评估中的监督机制尚不够完善，也未形成统一标准，加之审查编制资料不够严格、监管不全面，极大妨碍了地质灾害防治和评估工作的顺利落实。没有良好的监督机制，水工环地质灾害危险性评估结论及建议将难以得到有效的保证。</p><p><h3>加大对矿山地质环境治理人才的培养</h3></p><p>在开展矿山地质环境保护以及治理工作时，必须保证专业的人员参与到保护与治理工作中，因此，要加大对矿山地质开发和环境保护人才的培养与教育。在我国高等教育发展的过程中可以通过培养专业的人才，为我国矿山地质环境开发与保护工作提供高水平、综合能力较强的专业的地质环境保护和治理人才。除此之外，要加强对在职人员的培训力度，这样能够强化在职人员的专业治理水平，对提高我国矿山地质环境保护和治理工作的发展有重要意义。在培养矿山地质环境保护与治理人才的过程中，要加强我国高等院校与国外高等院校、科研院所之间的合作与交流，积极引进国外先进的矿山地质环境保护以及治理教学方面的优秀经验、治理技术与管理经验、管理和服务工作模式。并且要对其进行有效改进，使国外的优秀管理经验和管理模式与我国的矿山环地质环境保护与治理的具体情况相适应，才能够在最大程度上提高我国矿山地质环境保护与治理工作的水平。</p><p><h3>确保矿山环境保护与治理工作的资金投入</h3></p><p>在对矿山地质环境进行治理的过程中，必须保证有充足的资金支持。因为矿山环境治理要花费大量的资金，只有确保有力的经济支持，才能够降低矿产资源开发对矿山环境造成的破坏以及污染。因此，在进行矿山环境治理的过程中，要完善相关的经济政策，可以建立多渠道多元化的投资机制，充分调动社会各方面力量开展矿山环境治理工作。这样不仅能够解决矿山环境治理过程中的资金问题，并且有利于提高矿山环境保护与治理工作的效率和水平。在矿山生产以及新建矿山过程中，要严格按照“谁开发，谁保护；谁破坏，谁治理 ；谁治理，谁受益”的原则，确保矿山环境治理工作的合理性以及科学性。同时要建立有效的矿山环境恢复补偿机制，政府方面要对矿山环境保护工作提供相关的扶持以及引导，充分调动矿山企业以及社会各方面参与矿山环境保护与治理工作的积极性以及主动性。除此之外，可以鼓励社会进行捐助，积极争取国际方面的资助，这样不仅能够加大矿山环境保护以及治理工作的资金投入力度，同时可以将矿山环境治理工作纳入市场机制中，利用市场的调节作用，提高矿山环境治理工作的效率以及质量。</p><p><h3>提高矿山废弃物的利用效率</h3></p><p>矿山开采技术以及经济投入的制约会导致矿产的资源综合利用率比较低。在矿产资源开发过程中，对矿产废物并没有进行充分利用，会导致严重的资源浪费问题。对矿业废弃物进行有效利用，能够提高矿产开发的经济价值，并且有利于对废弃物导致的矿业环境问题进行有效解决，提高矿产企业开发的经济效益以及社会效益。一般情况下，矿业废弃物主要包括尾矿资源以及冶炼的炉渣，可以将这些废弃物直接作为建筑材料的施工原料、矿井充填料等进行综合利用。除此之外，还可以利用尾矿的各种有价值成分提高煤矿资源的附加价值，提高矿产资源的综合利用效益。例如在，对农业方面对矿产废弃物进行应用时，可以根据尾矿的不同成分将其作为肥料或者土壤的改良剂，这样能够促进矿业资废弃物的无害化以及资源化发展，提高矿产开发企业的经济效益以及社会效益，有利于发展循环经济，促进矿产企业的可持续发展<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"尹国勋.矿山环境保护[M].徐州:中国矿业大学出版社,2010","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace"

59.jpg","rw":669,"rh":464,"title":"渗氮加工","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/3264_2448_20201226213621-402792564.jpg?w=3264&h=2448&titlename=%E8%A1%A8%E9%9D%A2%E7%A2%B3%E6%B0%AE%E5%85%B1%E6%B8%97","url":"https://img03.sogoucdn.com/app/a/200698/3264_2448_20201226213621-402792564.jpg","rw":3264,"rh":2448,"title":"表面碳氮共渗","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1000_724_20201226214646-2136478893.jpg?w=1000&h=724&titlename=%E6%B8%97%E9%93%9D%E5%A4%84%E7%90%86%E7%9A%84%E6%B1%BD%E8%BD%A6%E5%B0%BE%E6%B0%94%E7%AE%A1","url":"https://img03.sogoucdn.com/app/a/200698/1000_724_20201226214646-2136478893.jpg","rw":1000,"rh":724,"title":"渗铝处理的汽车尾气管","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/750_500_20201226215027-1379408895.jpg?w=750&h=500&titlename=%E6%B8%97%E7%A2%B3%E5%A4%84%E7%90%86%E7%9A%84%E9%BD%BF%E8%BD%AE","url":"https://img02.sogoucdn.com/app/a/200698/750_500_20201226215027-1379408895.jpg","rw":750,"rh":500,"title":"渗碳处理的齿轮","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/3264_2448_20201226214802-1851886917.jpg?w=3264&h=2448&titlename=%E8%A1%A8%E9%9D%A2%E7%A2%B3%E6%B0%AE%E5%85%B1%E6%B8%97","url":"https://img01.sogoucdn.com/app/a/200698/3264_2448_20201226214802-1851886917.jpg","rw":3264,"rh":2448,"title":"表面碳氮共渗","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"分类","paragraphId":"69462895997563407","subCatalogs":[{"level":2,"title":"按掺入元素分","paragraphId":"69462895997563407","subCatalogs":null},{"level":2,"title":"按作用分","paragraphId":"69462895997563407","subCatalogs":null},{"level":2,"title":"按工艺方法分","paragraphId":"69462895997563407","subCatalogs":null}]},{"level":1,"title":"基本过程","paragraphId":"69462895997563408","subCatalogs":[{"level":2,"title":"化学介质的分解","paragraphId":"69462895997563408","subCatalogs":null},{"level":2,"title":"活性原子的吸收","paragraphId":"69462895997563408","subCatalogs":null},{"level":2,"title":"渗入元素的扩散","paragraphId":"69462895997563408","subCatalogs":null},{"level":2,"title":"金属扩散原理","paragraphId":"69462895997563408","subCatalogs":null}]},{"level":1,"title":"性能特点","paragraphId":"69462895997563404","subCatalogs":null},{"level":1,"title":"发展方向","paragraphId":"69462895997563409","subCatalogs":[{"level":2,"title":"强化工艺过程，缩短生产周期","paragraphId":"69462895997563409","subCatalogs":null},{"level":2,"title":"改善操作条件和减少污染","paragraphId":"69462895997563409","subCatalogs":null},{"level":2,"title":"发展低温的化学热处理方法","paragraphId":"69462895997563409","subCatalogs":null},{"level":2,"title":"不断改进和创制新的工艺方法","paragraphId":"69462895997563409","subCatalogs":null},{"level":2,"title":"发展多元共渗及复合强化","paragraphId":"69462895997563409","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69462895997563407","title":"分类","versionId":"69952360671162635","lemmaId":69371138366583310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608990856,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>按掺入元素分</h3><p></p><p>根据掺入的元素不同，可分为渗碳、碳氮共渗、渗氮、渗铝、渗硅、渗锌等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"400\" titlename=\"渗碳加工\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/400_305_20201226213408-1926996956.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/400_305_20201226213408-1926996956.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"渗氮加工\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/669_464_20201226213536-1301345359.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/669_464_20201226213536-1301345359.jpg\"></p><p></p><h3>按作用分</h3><p></p><p>按其作用来说，可以归纳为两大基本类别。即以提高表面机械性能（强度、硬度、耐磨性及疲劳强度）为目的的化学热处理和以提高表面化学稳定性（抗氧化和耐腐蚀）为目的的化学热处理。属于前者的有渗碳、碳氮共渗、渗氮、软氮化以及渗硼、渗铬等。属于后者的有渗铝、渗硅、渗锌等。有些则两者兼而有之。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"表面碳氮共渗\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/3264_2448_20201226213621-402792564.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/3264_2448_20201226213621-402792564.jpg\"></p><p></p><h3>按工艺方法分</h3><p></p><p>进行化学热处理时可采用固体、液体或气体状态的介质以提供欲渗元素的原子。因此，从工艺方法上可根据介质物理状态的不同，可分为固体法、液体法和气体法三种类型。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/400_305_20201226213408-1926996956.jpg?w=400&h=305&titlename=%E6%B8%97%E7%A2%B3%E5%8A%A0%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/400_305_20201226213408-1926996956.jpg","rw":400,"rh":305,"title":"渗碳加工","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/669_464_20201226213536-1301345359.jpg?w=669&h=464&titlename=%E6%B8%97%E6%B0%AE%E5%8A%A0%E5%B7%A5","url":"https://img02.sogoucdn.com/app/a/200698/669_464_20201226213536-1301345359.jpg","rw":669,"rh":464,"title":"渗氮加工","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/3264_2448_20201226213621-402792564.jpg?w=3264&h=2448&titlename=%E8%A1%A8%E9%9D%A2%E7%A2%B3%E6%B0%AE%E5%85%B1%E6%B8%97","url":"https://img03.sogoucdn.com/app/a/200698/3264_2448_20201226213621-402792564.jpg","rw":3264,"rh":2448,"title":"表面碳氮共渗","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69462895997563408","title":"基本过程","versionId":"69952360671162636","lemmaId":69371138366583310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608990856,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般来说，化学热处理由三个基本过程组成：即化学介质（渗剂）的分解，活性原子被金属表面吸收以及渗入元素向金属内部扩散。这三个过程是相继进行、相互制约的。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>化学介质的分解</h3></p><p>分解是指渗剂（化学介质）发生分解反应，在反应产物中提供欲渗元素的活性原子的过程。一般的中性原子或分子，因化学活性不够或体积太大，无法渗入工件表面。只有具有较大能量的新生态的活性原子才能与金属表面的原子发生相互作用，渗入工件表面。</p><p><h3>活性原子的吸收</h3></p><p>分解反应产生的活性原子，同金属表面的相互作用可能有两种形式：一种是活性原子先被吸附在金属表面，然后溶入金属基体的晶格中，并向内部扩散，即吸附扩散。一种是活性原子首先与金属发生化学反应，形成化合物，然后化合物溶解，渗入元素向金属内部扩散，即反应扩散。</p><p>要使分解反应产生的活性原子能被金属表面吸收，必须满足下述两个条件：具有渗入元素的活性原子；渗入元素可溶入基体金属中，或可与之形成化合物。</p><p><h3>渗入元素的扩散</h3></p><p>钢表面吸收活性原子后，渗入元素的浓度大大提高，这样就形成了表面与内部显著的浓度差（浓度梯度）。在一定的温度条件下，原子就能沿着浓度梯度下降的方向往工件内部扩散，结果得到一定厚度的扩散层。扩散层的特点是渗入元素在表面层的浓度最高，离开表层愈远，浓度愈低。</p><p><h3>金属扩散原理</h3></p><p>固态下的金属及合金是晶体结构，每个原子有一定的位置，但是金属原子也不是在这个位置静止不动的，而是围绕其平衡位置始终进行着热振动。随着温度升高，原子的动能增加，热振动的振幅加大。由于能量涨落及原子碰撞，某些原子获得足够的能量，使它脱离周围原子的牵制而跃迁到相邻原子的位置。这种原子从晶格上的一个位置到另一位置的迁移过程，称为金属及合金中的扩散。</p><p>扩散现象是金属学热处理原理的一个重要方面，象合金的均匀化、扩散型相变、高温下金属的形变和再结晶以及化学热处理等过程，都和原子的重新分布（迁移运动）有关，而这些过程的速度,则受参加反应的原子的迁移（扩散）速度制约。因而，掌握扩散过程的规律，有助于了解热处理过程中组织转变的本质，并为制定热处理工艺提供理论依据。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69462895997563404","title":"性能特点","versionId":"69952360671162637","lemmaId":69371138366583310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608990856,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>通过化学热处理可以改变工件表面的硬度、摩擦性能、抗蚀性能、耐热性能和疲劳强度。例如，渗碳可以使钢件表层富碳，经随后的热处理而提高表面硬度、耐磨性和疲劳强度。渗氮或软氮化处理可使钢铁件显著地提高表面硬度、耐磨性、疲劳强度、抗蚀性和抗粘着性。渗硫可以改善滑动摩擦性能和抗蚀性。渗铝或渗硅可以提高钢件的耐热性和抗高温氧化性。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"渗铝处理的汽车尾气管\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1000_724_20201226214646-2136478893.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1000_724_20201226214646-2136478893.jpg\"></p><p>通过对某些关键需部件的化学热处理，可以显著地提高机械设备整机的质量和性能。如提高速度、稳定性和可靠性，提高工作效率和使用寿命。大多数工具和模具也都可以通过适当的化学热处理，改善其工作性能和延长其使用寿命，还能提高产品的质量和生产效率。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"渗碳处理的齿轮\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/750_500_20201226215027-1379408895.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/750_500_20201226215027-1379408895.jpg\"></p><p>化学热处理还可使某些零件用普通材料取代高级材料而保证原有质量，从而保证材料的供应和降低成本。化学热处理也使某些零件成型加工的简化成为可能。如选用冷变形好的软钢或低碳钢的冶挤压、冶冲压成型工艺代替中、高碳钢、合金钢块料的车、铣、磨加工，既满足了耐磨性要求又可节省原材料消耗和加工工时，从而提高生产率并降低成本。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1000_724_20201226214646-2136478893.jpg?w=1000&h=724&titlename=%E6%B8%97%E9%93%9D%E5%A4%84%E7%90%86%E7%9A%84%E6%B1%BD%E8%BD%A6%E5%B0%BE%E6%B0%94%E7%AE%A1","url":"https://img03.sogoucdn.com/app/a/200698/1000_724_20201226214646-2136478893.jpg","rw":1000,"rh":724,"title":"渗铝处理的汽车尾气管","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/750_500_20201226215027-1379408895.jpg?w=750&h=500&titlename=%E6%B8%97%E7%A2%B3%E5%A4%84%E7%90%86%E7%9A%84%E9%BD%BF%E8%BD%AE","url":"https://img02.sogoucdn.com/app/a/200698/750_500_20201226215027-1379408895.jpg","rw":750,"rh":500,"title":"渗碳处理的齿轮","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69462895997563409","title":"发展方向","versionId":"69952360671162638","lemmaId":69371138366583310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608990856,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>当前，化学热处理的发展方向主要如下：<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>强化工艺过程，缩短生产周期</h3><p></p><p>化学热处理生产周期一般都比较长，例如气体渗碳大约需要10小时，渗氮则需40～60小时。解决办法主要是提高处理温度（如高温真空渗碳）和采取催渗措施（如渗氮过程中采用氮化铵催化、活性钛催化及电解气相催渗等）。</p><p></p><h3>改善操作条件和减少污染</h3><p></p><p>在设备方面主要是以机械化、自动化代替人工操作，建立生产自动线。工艺方面主要是去掉有毒介质，以防止污染。例如以气体渗碳代替液体渗碳，用气体碳氮共渗代替液体氰化，以及用气体软氮化代替盐浴软氮化等，不仅避免了使用剧毒的氰盐，而且可使生产成本降低、零件质量提高。</p><p></p><h3>发展低温的化学热处理方法</h3><p></p><p>在较低温度下进行化学热处理，可在保持零件原来整体强化的基础上，进一步改善和提高表面质量，产生的变形也较小，是实现热处理精密化的重要手段。例如渗氮和软氮化处理的温度（520～570℃）恰好与大多数机器零件调质回火的温度，以及高合金钢的工模具二次硬化回火的温度相一致，因此可使零件心部保持优良的综合机械性能。低温电解渗硫的温度（180~200℃）同渗碳淬火后回火的温度相近，因此可在不降低零件表面硬度的条件下，进一步改善零件表面性能。</p><p></p><h3>不断改进和创制新的工艺方法</h3><p></p><p>例如，利用感应加热、辉光放电、熔盐电解、真空、流动粒子炉、化学气相沉积及声能、电磁能等进行化学热处理。以及采用复合工艺，如镀—渗、浸—渗、喷—渗、电泳沉积一渗等。</p><p></p><h3>发展多元共渗及复合强化</h3><p></p><p>多元共渗可以充分发挥渗单一元素的优点，抑制其缺点，进一步提高零件表层的机械性能及化学稳定性。</p><p>复合强化就是在一个零件上同时采用两种或两种以上的强化方法。例如，表面渗入与淬火，回火的复合强化，化学热处理与形变强化相复合等。它的优点是能够取得更好的强化效果，或减少重复加热的次数，以减少变形，节约能源。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"表面碳氮共渗\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/3264_2448_20201226214802-1851886917.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/3264_2448_20201226214802-1851886917.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/3264_2448_20201226214802-1851886917.jpg?w=3264&h=2448&titlename=%E8%A1%A8%E9%9D%A2%E7%A2%B3%E6%B0%AE%E5%85%B1%E6%B8%97","url":"https://img01.sogoucdn.com/app/a/200698/3264_2448_20201226214802-1851886917.jpg","rw":3264,"rh":2448,"title":"表面碳氮共渗","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"化学热处理","site":"","url":"","journalName":null,"author":"洪班德、姚忠凯、刘志如","press":"黑龙江人民出版社","publishYear":"1981","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"化学热处理（Chemico-thermal treatment）","site":"","url":"","journalName":"","author":"胡以正","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-22","quoted":false},{"id":3,"type":"journal","title":"化学热处理","site":"","url":"","journalName":"","author":"章子元","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-22","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":460,"auditType":1,"synonyms":null,"showEditTime

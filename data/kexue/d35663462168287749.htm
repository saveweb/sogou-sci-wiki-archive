sup>种子榨取的油称为麻油、胡麻油、香油，也可制作食品、香料等。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup><sup><a href="#quote_4" class="kx_ref">[4]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1260</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"35663462168287749","versionId":"35819207631329802","title":"芝麻","subtitle":"","abstracts":{"paragraphId":"35706324968823058","title":"摘要","versionId":"35819207631329803","lemmaId":35663462168287748,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588645911,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>芝麻又叫脂麻、胡麻、油麻等，是胡麻科胡麻属的一年生直立草本植物，也是重要的油料作物。< on":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588645911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>根</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"芝麻的根系：细密型（左）和粗疏型（右）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/626_377_20200504140848-1799880541.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/626_377_20200504140848-1799880541.png\">芝麻的根系属直根系，主根入土可达 1 m 以上，但 90% 的根量分布在 0-17 cm 的土层中，属浅根性作物。芝麻根不耐渍、不耐涝，土壤相对含水量大于 90% 时根系活力即受很大影响，甚至烂根死苗。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>迟熟高大的多枝型芝麻根系也较发达，芝麻的根系可分为细密型和粗疏型两类：细密型根系的主根和侧根较细，入土较浅，细根稠密，大多数芝麻品种的根属于这一类型；粗疏型根系的主根和侧根较粗，入土较深，侧根横向伸展幅度较广，细根少而小。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>茎</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"芝麻的茎\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/450_325_20200504144703-1421430244.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/450_325_20200504144703-1421430244.jpg\">芝麻的茎直立，一般 100-150 cm，高的达 200 cm 以上，低的只 50-60 cm；基部和顶部略呈圆形，主茎中上部和分枝呈方形，有浅纵沟；茎秆表面被长短稀密不等的白色茸毛，茸毛多少因品种而异，有的很多，有的近似光茎。茎粗约 2.5 cm，节数为 20-40 节。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>茎的分枝习性因品种不同分为单秆型和分枝型 2 大类：单秆型品种一般不分枝；分枝型品种依分枝多少又可再分为少枝型（2-3个）、普通分枝型（4-6个）和多枝型（7个以上）。茎秆和蒴果在接近成熟时有的仍呈青绿色，有的转黄， 有的自主茎下段起逐渐转紫色。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>叶</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"芝麻的叶片\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/750_472_20200504145614-1266024470.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/750_472_20200504145614-1266024470.jpg\">芝麻的子叶很小， 扁卵圆形。真叶无托叶，柄长 1-5&nbsp;cm，叶长可达 20&nbsp;cm 以上， 有茸毛。多数品种为单叶；少数单叶与复叶混生，叶一般着生在植株下部和上部，复叶多在中部。叶片下部对生，上部互生，生长后期有时会发生叶序混乱现象。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>叶片形状不规则，有卵圆、椭圆、披针、掌状裂叶等，同一植株下部多为卵圆或椭圆形叶，中部为长椭圆形叶，上部着生披针形叶并常出现畸形叶。叶片颜色因品种而异，多为深绿或浅绿色，极少数品种成熟阶段渐转为紫色。叶片有不裂、浅裂、深裂和掌状；叶缘有全缘、锯齿和缺刻之分。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><h3>花</h3><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"芝麻的花及花结构\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/624_338_20200504151121-1998161107.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/624_338_20200504151121-1998161107.png\">芝麻花为无限花序，着生于叶腋间，有一叶一花， 一叶三花两种类型，极少品种一叶多花。花具短柄，苞叶小，披针形；花萼 5 裂，基部联合；花冠为 5 个花瓣联合成筒状，先端分为 5 裂。花冠有白色、微紫色、浅紫色和深紫色等，多为单唇，极少为双唇。雄蕊 4 枚，2 长 2 短，也有 6 枚的，生于花筒内壁，数目与蒴果棱数有关，四棱芝麻一般 4 枚，六棱或八棱芝麻多为 6 枚。雌蕊柱头羽状 2 裂，间有 3 裂，极少 4 裂，雌蕊 1 枚，柱头裂片数与子房心皮数相等，子房上位，具 2、3、4 个心皮，分别形成 2、3、4 室，每室由一假隔膜分为两个假室，每假室有一列胚珠，着生在子房中轴胎座上，雌蕊。花冠基部有蜜腺，开花前，花药呈覆瓦盖于柱头之上，自花授粉，天然异交率极低。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>芝麻主花期为 6-8月，主茎之花先开，分枝的后开，一叶三花类型的中位花先开，侧位花后开。每天上午 6-8 时开花最盛，约占全天开花总数的 90%。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>果实</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"芝麻的蒴果\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/529_385_20200504152903-1609953239.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/529_385_20200504152903-1609953239.png\">蒴果矩圆形，长 2-3&nbsp;cm，直径 6-12&nbsp;mm，有纵棱，棱与棱之间有纵沟。具有 2、3、4&nbsp;个心皮的蒴果，分别形成 4、6、8 个假室，有&nbsp;4、6、8&nbsp;个棱，具有&nbsp;4、6、8&nbsp;列种子。四棱蒴果含种子 70 粒左右，六、八棱蒴果含种子 90-100 粒，多棱的大蒴果含种子 200 多粒。蒴果有长、中、短之分，普通蒴果长约 3 厘米左右，长而细瘦的蒴果达 4-5&nbsp;cm。多数品种蒴果成熟后即开裂，根据开裂与否，可分为裂蒴型和闭蒴型两种。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>种子</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"芝麻的种子\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/700_539_20200504152523-1051196923.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/700_539_20200504152523-1051196923.jpg\">种子由种皮、胚乳和胚构成。小而扁平，一端稍尖， 粒形有卵圆、椭圆和长椭圆。六、八棱以上蒴果的种子稍长。千粒重 1.0-4.0 g，一般在 2.5-3.5&nbsp;g&nbsp;之间，在云南和海南省有千粒重仅 1 克的小粒品种。种皮有净白、黄、褐、黑等色，各色内深浅不一，各色间有过渡颜色，还有极少数带紫、红、绿等色。一般是色浅、皮薄、带光泽的含油量多较高；色深、皮厚而粗糙的含油量较低。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/626_377_20200504140848-1799880541.png?w=626&h=377&titlename=%E8%8A%9D%E9%BA%BB%E7%9A%84%E6%A0%B9%E7%B3%BB%EF%BC%9A%E7%BB%86%E5%AF%86%E5%9E%8B%EF%BC%88%E5%B7%A6%EF%BC%89%E5%92%8C%E7%B2%97%E7%96%8F%E5%9E%8B%EF%BC%88%E5%8F%B3%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/626_377_20200504140848-1799880541.png","rw":626,"rh":377,"title":"芝麻的根系：细密型（左）和粗疏型（右）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/450_325_20200504144703-1421430244.jpg?w=450&h=325&titlename=%E8%8A%9D%E9%BA%BB%E7%9A%84%E8%8C%8E","url":"https://img04.sogoucdn.com/app/a/200698/450_325_20200504144703-1421430244.jpg","rw":450,"rh":325,"title":"芝麻的茎","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/750_472_20200504145614-1266024470.jpg?w=750&h=472&titlename=%E8%8A%9D%E9%BA%BB%E7%9A%84%E5%8F%B6%E7%89%87","url":"https://img04.sogoucdn.com/app/a/200698/750_472_20200504145614-1266024470.jpg","rw":750,"rh":472,"title":"芝麻的叶片","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/624_338_20200504151121-1998161107.png?w=624&h=338&titlename=%E8%8A%9D%E9%BA%BB%E7%9A%84%E8%8A%B1%E5%8F%8A%E8%8A%B1%E7%BB%93%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/624_338_20200504151121-1998161107.png","rw":624,"rh":338,"title":"芝麻的花及花结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/529_385_20200504152903-1609953239.png?w=529&h=385&titlename=%E8%8A%9D%E9%BA%BB%E7%9A%84%E8%92%B4%E6%9E%9C","url":"https://img04.sogoucdn.com/app/a/200698/529_385_20200504152903-1609953239.png","rw":529,"rh":385,"title":"芝麻的蒴果","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/700_539_20200504152523-1051196923.jpg?w=700&h=539&titlename=%E8%8A%9D%E9%BA%BB%E7%9A%84%E7%A7%8D%E5%AD%90","url":"https://img01.sogoucdn.com/app/a/200698/700_539_20200504152523-1051196923.jpg","rw":700,"rh":539,"title":"芝麻的种子","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35706324968823054","title":"起源","versionId":"35819207631329805","lemmaId":35663462168287748,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588645911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于芝麻种植历史悠久，分布广泛，目前对其起源和传播途径的见解不尽相同<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><ul><li><p>1932 年希特勃兰德（Hiltebrandt）认为，栽培种的发源地应接近该属的野生种所在地，因而他倾向芝麻起源于非洲。</p></li><li><p>1950 年瓦维洛夫、1960 年华特（Watts）均发表见解， 主张芝麻起源于埃塞俄比亚和中亚一带，但不论中亚或是中东，除史前时期就有栽培外，未发现任何野生种，所以这一假说未能被学术界确认。</p></li><li><p>1982 年，齐文（Zeven）和德威脱（de Wet）把非洲视为芝麻的<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"24553748076441091\" data-realtitle=\"起源中心\">起源中心</a>。理由非洲具有芝麻属所有的野生种并最先栽培芝麻，应是栽培种的起源中心。从非洲北部传向美索不达米亚地区和印度恒河流域，逐步扩大至地中海沿岸、中近东、中国以至世界各地。</p></li></ul><p>芝麻是古老的油料作物，印度的芝麻栽培史距今已有 5000 年。中国的芝麻最初可能是由印度、巴基斯坦等地引入，栽培历史亦在两千年以上。中国种植芝麻的记载最早见于《汜胜之书》（公元前35-公元前7年）书中所述胡麻， 即芝麻。宋代沈括（1031-1095）的《梦溪笔谈》有“张骞自大宛得油麻之种。亦谓之麻，故以胡麻别之”的说法。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35706324968823057","title":"栽培技术","versionId":"35819207631329806","lemmaId":35663462168287748,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588645911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>选茬与整地</h3><p>芝麻极忌连作。轮作年限至少应相隔 2 年以上，小麦、大麦、高粱、玉米、谷子等谷类是芝麻良好的前茬作物。芝麻种子细小，顶土力弱，整地要精细。种植春芝麻，应在头年前茬作物收获后及时深耕 16-20 cm，深耕后及时碎土、耙细，以保持土壤水分。种植夏芝麻要在前茬作物收获后及时耕翻灭茬，以利播种。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>播种</h3><p>春芝麻应在 5 cm 地温稳定到 16-18℃ 时播种。过早播种，种子发芽、出苗时间长，幼苗柔弱，出苗后易受冷害。夏芝麻则应抢墒播种，晚播生育期推迟，开花结蒴期遇低温或雨季会影响结实，造成严重减产。单秆型品种每公顷种植密度&nbsp;15-18 万株，晚播、瘦地每公顷 21-22.5 万株；分枝型品种每公顷 9-12 万株，晚播、瘦地每公顷 15-18万株。播种量每公顷 4.5-7.5 kg。播种以条播和点播为好，点播时穴距掌握在 30-40 cm，条播时单秆型品种的行距多为 30-40 cm，分枝型品种的行距一般为 40-50 cm。宽窄行条播时，单秆型品种般宽行为 40 cm，窄行为 30 cm 左右；分枝型品种以宽行 60 cm，窄行 40 cm 左右为宜。播种深度以 2-3 cm 为宜，播种较浅，播后应立即镇压。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><h3>水肥运筹</h3><p>芝麻施肥应遵循的原则是“增施、浅施基肥，适施种肥，重施蕾花肥，补喷磷钾肥和微肥”。芝麻播种至幼苗期需水较少，现蕾期需水增加，初花至盛花期是芝麻一生耗水最多的时期，终花以后需水又减少。芝麻灌水重点应放在开花期，芝麻耐渍性差，尤其花期，耗水最多但又最不耐渍，只能采用沟灌、畦灌等方式，做到随灌随排，禁止大水漫灌。</p><h3>田间管理</h3><p>芝麻播后如遇大雨，天晴后易造成土壤板结，应及时破除。芝麻出苗数常在所需株数的 10 倍以上，必须及时进行间苗，第 1 次间苗在 1 对真叶期进行，第 2 次间苗在 2-3 对真叶时进行，3-4 对真叶时定苗。出苗至初花以前，一般需中耕 3-4 次，前两次中耕结合间苗、定苗进行，定苗以后到初花前，再中耕 1-2 次，最后一次中耕应结合追肥进行培土，以防倒伏，利于田间排水防渍。中耕深度要浅，避免伤苗伤根。适时打顶可调节植株养分分配，有利于上部蒴果发育，提早成熟、提高产量和品质。打顶应在开花末期，当顶芽停止生长，花序不再增生时，将植株顶部未开花的顶尖摘去。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35706324968823055","title":"生产概况","versionId":"35819207631329807","lemmaId":35663462168287748,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588645911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>据联合国粮农组织 1983 年统计，世界生产芝麻的国家有 66 个，其中亚洲 24 个，非洲 22 个，美洲 15 个，欧洲 5 个。亚洲的芝麻面积占全世界的 67%，非洲约占 27%， 美洲约占 5%， 而欧洲不到 1%。缅甸、印度、中国、苏丹和埃塞俄比亚是芝麻的主产国。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>我国芝麻主要分布于长江、黄河和淮河 3 大流域，以河南省种植面积最大，其次为湖北省和安徽省，江西、陕西、河北等省也是较大的芝麻产区。2010 年我国芝麻栽培面积为 447.1 kh㎡，总产量为 586. 6 kt，平均单产为 1312kg/h㎡。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《中国农业百科全书·农作物卷》（下）","site":"","url":"","journalName":null,"author":"中国农业百科全书农作物卷编辑委员会","press":"农业出版社","publishYear":"1991","publishTime":null,"publishPlace":"北京","page":"811-813","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"芝麻","site":"中国植物志","url":"http://www.iplant.cn/info/Sesamum%20indicum?t=z","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-04","quoted":false},{"id":3,"type":"book","title":"《作物栽培学各论·北方本》（第二版）","site":"","url":"","journalName":null,"author":"于振文 主编","press":"中国农业出版社","publishYear":"2013","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《芝麻种质资源遗传多样性研究》","site":"","url":"","journalName":null,"author":"张鹏","press":"南京农业大学","publishYear":"2007","publishTime":null,"publishPlace":"南京","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"journal","title":"芝麻优良种质资源的深化鉴定与综合评价","site":"","url":"","journalName":"中国油料作物学报","author":"冯祥运, 张秀荣, 刘越英","press":"","publishYear":"","publishTime":"1996","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-04","quoted":false},{"id":6,"type":"book","title":"《中国农业百科全书·养蜂卷》","site":"","url":"","journalName":null,"author":"中国农业百科全书养蜂卷编辑委员会","press":"农业出版社","publishYear":"1993","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":7,"type":"book","title":"《作物育种学总论》（第3版）","site":"","url"

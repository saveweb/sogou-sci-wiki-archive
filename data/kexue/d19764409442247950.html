ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>硅酸盐水泥</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="61907946216423172"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/268_211_20201031142916-713940796.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/268_211_20201031142916-713940796.jpg?width=231&amp;height=174&amp;titlename=&amp;w=268&amp;h=211" title="点击查看大图" data-w="268" data-h="211" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/268_211_20201031142916-713940796.jpg)" href="#!"></a></div><div><p>硅酸盐水泥在国外又称为波特兰水泥。凡是由硅酸盐水泥熟料，搀和0-5%的石灰石或者是粒化高炉矿渣，在添加适量的石膏，研磨成细粉状的水硬性胶凝材料统称为硅酸盐水泥，这是中国通用标准对硅酸盐水泥的定义。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->724</div></div>< /a/200698/500_375_20201031143300-1180724895.png","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_500_20201031143250-1936495779.jpg?w=500&h=500&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_500_20201031143250-1936495779.jpg","rw":500,"rh":500,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"矿物组成","paragraphId":"61907946216423176","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"61907946216423174","subCatalogs":[{"level":2,"title":"纯熟料硅酸盐水泥","paragraphId":"61907946216423174","subCatalogs":null},{"level":2,"title":"普通硅酸盐水泥","paragraphId":"61907946216423174","subCatalogs":null},{"level":2,"title":"矿渣硅酸盐水泥","paragraphId":"61907946216423174","subCatalogs":null},{"level":2,"title":"火山灰质硅酸盐水泥","paragraphId":"61907946216423174","subCatalogs":null},{"level":2,"title":"粉煤灰硅酸盐水泥","paragraphId":"61907946216423174","subCatalogs":null},{"level":2,"title":"复合硅酸盐水泥","paragraphId":"61907946216423174","subCatalogs":null}]},{"level":1,"title":"特性","paragraphId":"61907946216423171","subCatalogs":[{"level":2,"title":"优点","paragraphId":"61907946216423171","subCatalogs":null},{"level":2,"title":"缺点","paragraphId":"61907946216423171","subCatalogs":null}]},{"level":1,"title":"硅酸盐水泥应用","paragraphId":"61907946216423177","subCatalogs":[{"level":2,"title":"硅酸盐水泥强度高的应用","paragraphId":"61907946216423177","subCatalogs":null},{"level":2,"title":"硅酸盐水泥水化热高的应用","paragraphId":"61907946216423177","subCatalogs":null},{"level":2,"title":"硅酸盐水泥干缩小的应用","paragraphId":"61907946216423177","subCatalogs":null},{"level":2,"title":"硅酸盐水泥碱度高的应用","paragraphId":"61907946216423177","subCatalogs":null},{"level":2,"title":"硅酸盐水泥抗冻性好的应用","paragraphId":"61907946216423177","subCatalogs":null}]},{"level":1,"title":"硅酸盐水泥的水化","paragraphId":"61907946199645975","subCatalogs":null},{"level":1,"title":"硅酸盐水泥的凝结硬化","paragraphId":"61907946216423173","subCatalogs":[{"level":2,"title":"初始反应期","paragraphId":"61907946216423173","subCatalogs":null},{"level":2,"title":"诱导期","paragraphId":"61907946216423173","subCatalogs":null},{"level":2,"title":"凝结期","paragraphId":"61907946216423173","subCatalogs":null},{"level":2,"title":"硬化期","paragraphId":"61907946216423173","subCatalogs":null}]},{"level":1,"title":"影响硅酸盐水泥凝结硬化的主要因素","paragraphId":"61907946216423175","subCatalogs":[{"level":2,"title":"水泥熟料的矿物组成","paragraphId":"61907946216423175","subCatalogs":null},{"level":2,"title":"水泥细度","paragraphId":"61907946216423175","subCatalogs":null},{"level":2,"title":"养护时间","paragraphId":"61907946216423175","subCatalogs":null},{"level":2,"title":"环境温度、湿度影响","paragraphId":"61907946216423175","subCatalogs":null},{"level":2,"title":"用水量","paragraphId":"61907946216423175","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"61907946216423176","title":"矿物组成","versionId":"61907946199645967","lemmaId":19764409442247950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604196011,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>硅酸盐水泥的主要矿物组成是：硅酸三钙、硅酸二钙、铝酸三钙、铁铝酸四钙。硅酸三钙决定着硅酸盐水泥四个星期内的强度；硅酸二钙四星期后才发挥强度作用，约一年左右达到硅酸三钙四个星期的发挥强度；铝酸三钙强度发挥较快，但强度低，其对硅酸盐水泥在1至3天或稍长时间内的强度起到一定的作用；铁铝酸四钙的强度发挥也较快，但强度低，对硅酸盐水泥的强度贡献小。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/750_377_20201031143651-948287963.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/750_377_20201031143651-948287963.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/750_377_20201031143651-948287963.jpg?w=750&h=377&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/750_377_20201031143651-948287963.jpg","rw":750,"rh":377,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"61907946216423174","title":"分类","versionId":"61907946199645968","lemmaId":19764409442247950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604196011,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>纯熟料硅酸盐水泥</h3><p></p><p>\n\t用于较为重要的土木建筑工程，因其抗冻性和耐磨性较好，适用于配制高标号混凝土。<br></p><p></p><h3>普通硅酸盐水泥</h3><p></p><p>\n\t广泛用于制做各种砂浆和混凝土。普通硅酸盐水泥在应用方面与硅酸盐水泥基本相同，并且有一些硅酸盐水泥不能应用的地方普通硅酸盐水泥也可以用，这使得普通硅酸盐水泥成为建筑行业应用面最广，使用量最大的水泥品种。<br></p><p></p><h3>矿渣硅酸盐水泥</h3><p></p><p>\n\t可用于地面、地下、水中各种混凝土工程，也可用于高温车间的建筑，但不宜用于需要早期强度高和受冻融循环、干湿交替的工程。因其颜色较浅，比重较小，水化热较低，耐蚀性和耐热性较好，但泌水性较大，抗冻性较差，早期强度较低，后期强度增进率较高，因此需要较长的养护期。</p><p><img width=\"412\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"矿渣\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/412_283_20201031143108-297141657.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/412_283_20201031143108-297141657.jpg\"></p><p>\n\t</p><p>\n\t</p><p></p><h3>火山灰质硅酸盐水泥</h3><p></p><p>\n\t一般适用于地下、水中及潮湿环境的混凝土工程，不宜用于干燥环境、受冻融循环和干湿交替以及需要早期强度高的工程。因其比重小，水化热低，耐蚀性好，需水性和干缩性较大，抗冻性较差，早期强度低，但后期强度发展较快，环境条件对火山灰水泥的水化和强度发展影响显著，潮湿环境有利于水泥强度发展。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_375_20201031143300-1180724895.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_375_20201031143300-1180724895.png\"></p><p>\n\t</p><p></p><h3>粉煤灰硅酸盐水泥</h3><p></p><p>\n\t适用于大体积水工建筑，也可用于一般工业和民用建筑。因其具有火山灰质硅酸盐水泥的特性(如早期强度虽低,但后期强度增进率较大，水化热较低等)外,还具有需水性及干缩性较小，和易性、抗裂性和抗硫酸盐侵蚀性好等性能。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_500_20201031143250-1936495779.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_500_20201031143250-1936495779.jpg\"></p><p>\n\t</p><p></p><h3>复合硅酸盐水泥</h3><p></p><p>\n\t是指由硅酸盐水泥熟料、15%～50%的两种或两种以上规定的混合材料、适量石膏混合磨细制成的水硬性胶凝材料，称为复合硅酸盐水泥，简称复合水泥，其早期强度接近于普通水泥，而其他性能优于矿渣水泥、火山灰水泥、粉煤灰水泥，因而适用范围广。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/412_283_20201031143108-297141657.jpg?w=412&h=283&titlename=%E7%9F%BF%E6%B8%A3","url":"https://img02.sogoucdn.com/app/a/200698/412_283_20201031143108-297141657.jpg","rw":412,"rh":283,"title":"矿渣","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_375_20201031143300-1180724895.png?w=500&h=375&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_375_20201031143300-1180724895.png","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_500_20201031143250-1936495779.jpg?w=500&h=500&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_500_20201031143250-1936495779.jpg","rw":500,"rh":500,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"61907946216423171","title":"特性","versionId":"61907946199645969","lemmaId":19764409442247950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604196011,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>优点</h3></p><p><strong>硅酸盐水泥强度高。</strong>硅酸盐水泥的特性与一般水泥相比，最显著的特性是凝结快，凝结快预示着硬化快，硬化快意味着硅酸盐水泥的早期强度增长率比一般谁大，强度比一般水泥高。</p><p><strong>硅酸盐水泥水化热高。</strong>由于硅酸盐水泥熟料中含有丰富的硅酸三钙和铝酸三钙，硅酸三钙和铝酸三钙可以使硅酸盐水泥在早期释放大量的热量，加快硅酸盐水泥的放热速度，提高硅酸盐水泥的早期强度。</p><p><strong>硅酸盐水泥干缩小。</strong>根据实验得出硅酸盐水泥密度大，这是因为硅酸盐水泥在硬化的过程中，可以生成大量的水化硅酸钙凝胶体，这种水化硅酸钙凝胶体可以使水泥胶结密实，使水分不容易进入硅酸盐内部，这样硅酸盐水泥内部游离的水分比较少，所以硅酸盐水泥不会因为干燥产生干缩裂纹。</p><p><strong>&nbsp;硅酸盐水泥碱度高。</strong>由于硅酸盐水泥含有石灰石，石灰石不可能全部反应完，而石灰石在受潮后就会显示碱性，这就决定硅酸盐水泥在硬化后显示强碱性，显示碱性的硅酸盐水泥使得埋在硅酸盐水泥中的钢筋表面生成一层灰色钝化膜，这种灰色钝化膜可使得钢筋在几十年内不生锈。</p><p><strong>硅酸盐水泥抗冻性好。</strong>硅酸盐水泥拌合物不易发生泌水，硬化后的水泥石密度较大，所以抗冻性优于其它通用水泥。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>缺点</h3></p><p><strong>耐腐蚀性差</strong>。容易引起软水、酸类和盐类的侵蚀。所以不宜用于受流动水、压力水以及侵蚀性的工程。</p><p><strong>耐热性差</strong>。硅酸盐水泥石在温度为250℃时水化物开始脱水，水泥石强度下降，当受热700℃以上时水泥石开始破坏。所以硅酸盐水泥不宜单独用于耐热混凝土工程。</p><p><strong>湿热养护效果差</strong>。硅酸盐水泥在常规养护条件下硬化快、强度高。但经过蒸汽养护后，再经自然养护至28d测得的抗压强度往往低于未经蒸汽养护的28d的抗压强度。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"61907946216423177","title":"硅酸盐水泥应用","versionId":"61907946199645970","lemmaId":19764409442247950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604196011,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>硅酸盐水泥强度高的应用</h3></p><p>硅酸盐水泥最显著的特性是凝结快，凝结快预示着硬化快，硬化快意味着硅酸盐水泥的早期强度增长率比一般谁大，强度比一般水泥高。所以硅酸盐水泥特别适合于早期强度要求高的水泥混凝土工程。</p><p><h3>硅酸盐水泥水化热高的应用</h3></p><p>由于硅酸盐水泥熟料中含有丰富的硅酸三钙和铝酸三钙，硅酸三钙和铝酸三钙可以使硅酸盐水泥在早期释放大量的热量，加快硅酸盐水泥的放热速度，提高硅酸盐水泥的早期强度。但是对于大体积混凝土工程，硅酸盐混凝土的高放热量不利于热量的迅速的排散，对于混凝土工程是不利的，在没有可靠的降温散热措施的前提下，硅酸盐水泥不推荐用于大体积的混凝土工程。</p><p><h3>硅酸盐水泥干缩小的应用</h3></p><p>硅酸盐水泥在硬化的过程中，可以生成大量的水化硅酸钙凝胶体，这种水化硅酸钙凝胶体可以使水泥胶结密实，使水分不容易进入硅酸盐内部，这样硅酸盐水泥内部游离的水分比较少，因此硅酸盐水泥不会因为干燥产生干缩裂纹，所以硅酸盐水泥可用于环境干燥的混凝土工程。</p><p><h3>硅酸盐水泥碱度高的应用</h3></p><p>硅酸盐水泥在硬化后显示强碱性，显示碱性的硅酸盐水泥使得埋在硅酸盐水泥中的钢筋表面生成一层灰色钝化膜，这种灰色钝化膜可使得钢筋在几十年内不生锈。硅酸盐水泥这种强碱性和高密度，可以有效地保护内在的钢筋，特别适用于钢筋利用率高的钢筋混凝土结构。</p><p><h3>硅酸盐水泥抗冻性好的应用</h3></p><p>硅酸盐水泥在硬化的过程中，可以生成大量的水化硅酸钙凝胶体，这种水化硅酸钙凝胶体可以使水泥胶结密实，所以硅酸盐水泥拌合物硬化后密度比较大，不容易发生泌水，水不容易进入水泥内部，不能停留在硅酸盐水泥覆盖的范围内，这种特性使得硅酸盐水泥特别适用于反复冻融的严寒地区的水泥混凝土工程。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"61907946199645975","title":"硅酸盐水泥的水化","versionId":"61907946199645971","lemmaId":19764409442247950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604196011,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>硅酸盐水泥加水后，熟料中的矿物与水发生水化反应，生成水化产物，并放出热量，其水化反应式如下 ：&nbsp;</p><p>硅酸三钙与水反应，生成水化硅酸钙并析出氢氧化钙：&nbsp;</p><p><span class=\"kx_formula\" contenteditable=\"false\" alt=\"2%EF%BC%883CaO%E2%80%A2SiO_%7B2%7D%20%EF%BC%89%2B6H_%7B2%7D%20O%3D3CaO%E2%80%A22SiO_%7B2%7D%20%E2%80%A23H_%7B2%7DO%2B3Ca(OH)_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/64d8d3635397e7263e319ef337956f5be5c827b40adaf65add82cfdf52812cf5.svg\"></span><br></p><p>硅酸二钙与水反应，生成水化硅酸钙并析出少量氢氧 化钙：&nbsp;</p><p><span class=\"kx_formula\" contenteditable=\"false\" alt=\"2%EF%BC%882CaO%E2%80%A2SiO_%7B2%7D%EF%BC%89%2B4H_%7B2%7DO%3D3CaO%E2%80%A22SiO_%7B2%7D%E2%80%A23H_%7B2%7DO%2BCa%EF%BC%88OH%EF%BC%89_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/c575855612bbc8686c5fd0222c49ebb9b36ef1c859f16ae3a1f8eb208f92f0fd.svg\"></span></p><p>铝酸三钙与水反应，生成水化铝酸钙：&nbsp;</p><p><span class=\"kx_formula\" contenteditable=\"false\" alt=\"3CaO%E2%80%A2A1_%7B2%7DO_%7B3%7D%2B6H_%7B2%7DO%3D3CaO%E2%80%A2A1_%7B2%7DO_%7B3%7D%E2%80%A26H_%7B2%7DO\"><img class=\"svgFormula\" style=\"vertical-align: -0.37ex;\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/91469ba5798306493302e2ac6f9bd61539db328fc04d39e9b233a438c5c149fc.svg\"></span><br></p><p>铁铝酸四钙与水反应，生成水化铝酸钙及水化铁酸钙：&nbsp;</p><p><span class=\"kx_formula\" contenteditable=\"false\" alt=\"4CaO%E2%80%A2A1_%7B2%7DO_%7B3%7D%E2%80%A2Fe_%7B2%7DO_%7B3%7D%2B7H_%7B2%7DO%3D3CaO%E2%80%A2A1_%7B2%7DO_%7B3%7D%E2%80%A26H_%7B2%7DO%2BCaO%E2%80%A2Fe_%7B2%7DO_%7B3%7D%E2%80%A2H_%7B2%7DO\"><img class=\"svgFormula\" style=\"vertical-align: -0.37ex;\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/3942bf2c9c182b12d74260fc258dd0360d24298af53a2c328393851a32028fe3.svg\"></span><br></p><p>水泥中加入的少量石膏，与水化生成的水化铝酸钙化合， 生成水化硫铝酸钙（钙矾石）：&nbsp;</p><p><span class=\"kx_formula\" contenteditable=\"false\" alt=\"3CaO%E2%80%A2A1_%7B2%7DO_%7B3%7D%E2%80%A26H_%7B2%7DO%2B3%EF%BC%88CaSO_%7B4%7D%E2%80%A22H_%7B2%7DO%EF%BC%89%2B19H_%7B2%7DO%3D3CaO%E2%80%A2A1_%7B2%7DO_%7B3%7D%20%E2%80%A23CaSO_%7B4%7D%E2%80%A231H_%7B2%7DO%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/2dc8ff7cb2427e5bd4e1482e037de2df268cced1729ffc09597075d81f6b4b2f.svg\"></span>生成的水化硫铝酸钙难溶于水，沉积在水泥颗粒表面，阻碍水泥颗粒与水接触，从而延缓水泥颗粒特别是钙的继续水化，达到调节水泥凝结时间的目的。&nbsp;</p><p>综上所述，硅酸盐水泥水化后，生成的水化产物有：氢氧化钙、水化硅酸钙、水化铝酸钙、水化铁酸钙及水化硫铝酸钙。 其中氢氧化钙、水化铝酸钙及水化硫铝酸钙比较容易结晶，而水化硅酸钙及水化铁酸钙则长期以胶体形式存在。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"61907946216423173","title":"硅酸盐水泥的凝结硬化","versionId":"61907946199645972","lemmaId":19764409442247950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604196011,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>水泥在水化同时，发生着一系列连续复杂的物理化学变化，水泥浆逐渐凝结硬化。一般可将水泥凝结硬化过程划分为四个阶段 ：&nbsp;</p><p><h3>初始反应期</h3></p><p>水泥与水拌合后，水泥颗粒分散在水中，成为水泥浆。</p><p><h3>诱导期</h3></p><p>水化初期生成的产物迅速扩散到水中，很快使水泥颗粒周围的溶液成为水化产物的饱和溶液，同时水化产 物在水泥颗粒表面形成水化物膜层，这层膜减缓了外部水分向内渗入和水化物向外扩散的速度，同时膜层不断增厚，使水泥 水化速度变慢。此阶段称为“潜伏期”或“诱导期”，持续时间一般1h。&nbsp;</p><p><h3>凝结期</h3></p><p>随着水化反应的继续进行，包裹在水泥颗粒 表面的水化物膜层增厚，使原来水泥颗粒间被水所占的空间逐渐变小，包有凝胶体的水泥颗粒逐渐接近，以至相互接触，凝结成多孔的网状结构，使水泥浆的稠度提高，失去可塑性，开 始产生强度，这个阶段称为“凝结期”，持续时间一般6h。</p><p><h3>硬化期</h3></p><p>随着水化产物的不断增多，结晶体和凝胶体 形成的网状结构逐渐紧密，颗粒之间的毛细孔逐渐变小，使浆 体强度不断发展，这一阶段称为“硬化期”，持续时间一般6h。&nbsp;</p><p>由上述可知，水泥的水化反应是由颗粒表面逐渐深入内层的。这个反应开始时较快，以后由于形成的凝胶体膜使水分透入越来越困难，水化反应也越来越慢。实际上，较粗的水泥颗粒，其内部将长期不能完全水化。因此，水化后的水泥石由凝胶体（包括凝胶及晶体）、未完全水化的水泥颗粒内核及毛细孔（包括其中的游离水分及水分蒸发后形成的气孔）等组成。&nbsp;<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"61907946216423175","title":"影响硅酸盐水泥凝结硬化的主要因素","versionId":"61907946199645973","lemmaId":19764409442247950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604196011,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>水泥熟料的矿物组成</h3></p><p>硅酸三钙、铝酸三钙水化速度快， 硅酸三钙、铝酸三钙含量高时，水泥的凝结速度快，早期强度高。&nbsp;</p><p><h3>水泥细度</h3></p><p>水泥颗粒越细，与水接触的表面积越大， 水化就越快，凝结硬化速度也越快。 &nbsp;</p><p><h3>养护时间</h3></p><p>水泥石的强度是随龄期的增长而增长的， 一般在起初的3～7d内强度发展甚快，28d 后明显变慢，3个 月后更慢。但在一定的温度湿度条件下，强度增长可延续几年甚至几十年。&nbsp;</p><p><h3>环境温度、湿度影响</h3></p><p>温度对凝结硬化影响很大，温度高，水泥水化速度快，凝结硬化速度就快。温度低时，凝结硬化速度变慢。温度低于0℃，硬化完全停止，低于-3℃时， 水泥中的水冻结，会产生冻裂破坏。因此，冬季施工时要采取防冻措施。潮湿环境下的水泥石，水分不易蒸发，促进水泥的凝结硬化，若环境十分干燥，水分蒸发，将使水泥的凝结硬化无法进行，水泥石的强度会停止增长。所以，水泥混凝土在浇筑后的一段时间里应注意保持在正常的温度、湿度下养护。</p><p><h3>用水量</h3></p><p>拌合水泥浆体时，为使浆体具有一定塑性和流动性，通常加入的水量会超过水化时所需的水量，多余的水在水泥中形成孔隙而降低水泥石的强度。因此适宜的加水量，可使水泥充分水化，加快凝结硬化。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"浅谈硅酸盐水泥特性\n","site":"","url":"","journalName":"","author":"冯学军 徐凤民\n","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-31","quoted":false},{"id":2,"type":"web","title":"硅酸盐水泥的种类及应用 常见的硅酸盐水泥类型","site":"装一网","url":"https://www.zhuangyi.com/HTML/2018/5/20185151027381324497.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-31","quoted":false},{"id":3,"type":"web","title":"硅酸盐水泥的特点：硅酸盐水泥的有哪些特性？","site":"BIwangxiao","url":"http://www.biwangxiao.com/zixun_yijian/8065.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-31","quoted":false},{"id":4,"type":"journal","title":"浅析硅酸盐水泥的水化及凝结硬化 ","site":"","url":"","journalName":"","author":"方晓青 ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-01","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":724,"auditType":1,"synonyms":null,"showEditTime":"2020.11.01 10:00","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerI

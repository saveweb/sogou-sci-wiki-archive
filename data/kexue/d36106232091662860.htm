lity":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>储层岩石流体饱和度</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="36107125126093083"><div><p>油气层岩石孔隙中，一般总含有液态烃（原油）和气态烃（天然气）以及地层水，而这些流体在储层条件下会按一定的分布方式分布。为了描述油、气、水所占比例的大小，采用了饱和度这一参数。流体饱和度是一个重要的储层岩石物性参数，直接关系到对油气藏规模、开采效益以及经济价值等重要内容的评价。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->255</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"36106232091662860","versionId":"36107125126093064","title":"储层岩石流体饱和度","subtitle":"","abstracts":{"paragraphId":"36107125126093083","title":"摘要","versionId":"36107125126093065","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588817523,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>油气层岩石孔隙中，一般总含有液态烃（原油）和气态烃（天然气）以及地层水，而这些流体在储层条件下会按一定的分布方式分布。为了描述油、气、水所占比例的大小，采用了饱和度这一参数。流体饱和度是一个重要的储层岩石物性参数，直接关系到对油气藏规模、开采效益以及经济价值等重要内容的评价。</p>","pics":null,"card":null,"references":[],"versionCount":0},"card":{"paragraphId":"36107125126093081","title":"基本信息","versionId":"36107125126093066","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null o":null,"editable":true,"partnerId":93,"partnerIdCreateTime":1594286512,"partnerIdPoped":true},"editTime":1588817523,"state":1,"versionCount":1,"upNum":9,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1059_710_20200507100542-990411301.jpg?w=1059&h=710&titlename=%E5%9B%BE1%20%E6%9D%9F%E7%BC%9A%E6%B0%B4%E3%80%81%E8%87%AA%E7%94%B1%E6%B0%B4%E3%80%81%E7%83%83%E7%B1%BB%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/1059_710_20200507100542-990411301.jpg","rw":1059,"rh":710,"title":"图1 束缚水、自由水、烃类示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/641_719_20200507100609-675681427.jpg?w=641&h=719&titlename=%E5%9B%BE2%E6%9D%9F%E7%BC%9A%E6%B0%B4%E9%A5%B1%E5%92%8C%E5%BA%A6%E4%B8%8E%E6%B8%97%E9%80%8F%E7%8E%87%E7%9A%84%E5%85%B3%E7%B3%BB%E6%9B%B2%E7%BA%BF","url":"https://img04.sogoucdn.com/app/a/200698/641_719_20200507100609-675681427.jpg","rw":641,"rh":719,"title":"图2束缚水饱和度与渗透率的关系曲线","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/664_405_20200507100826-81768902.png?w=664&h=405&titlename=%E5%9B%BE3%E6%B5%8B%E4%BA%95%E5%90%AB%E6%B0%B4%E9%A5%B1%E5%92%8C%E5%BA%A6%E4%B8%8E%E5%B9%B3%E5%9D%87J%20%E5%87%BD%E6%95%B0%E8%AE%A1%E7%AE%97%E7%9A%84%E5%90%AB%E6%B0%B4%E9%A5%B1%E5%92%8C%E5%BA%A6%E5%AF%B9%E6%AF%94","url":"https://img01.sogoucdn.com/app/a/200698/664_405_20200507100826-81768902.png","rw":664,"rh":405,"title":"图3测井含水饱和度与平均J 函数计算的含水饱和度对比","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"流体饱和度定义","paragraphId":"36107125126093084","subCatalogs":null},{"level":1,"title":"原始含油、气、水饱和度","paragraphId":"36107125126093080","subCatalogs":null},{"level":1,"title":"束缚水饱和度","paragraphId":"36107125126093075","subCatalogs":null},{"level":1,"title":"可动油、气、水饱和度","paragraphId":"36107125126093077","subCatalogs":null},{"level":1,"title":"残余油饱和度与剩余油饱和度","paragraphId":"36107125126093076","subCatalogs":null},{"level":1,"title":"影响流体饱和度的因素","paragraphId":"36107125126093079","subCatalogs":[{"level":2,"title":"储油（气）岩石的孔隙结构和渗透性","paragraphId":"36107125126093079","subCatalogs":null},{"level":2,"title":"储油（气）岩石的表面性质","paragraphId":"36107125126093079","subCatalogs":null},{"level":2,"title":"油气性质","paragraphId":"36107125126093079","subCatalogs":null}]},{"level":1,"title":"流体饱和度测定方法","paragraphId":"36107125126093082","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"36107125126093078","subCatalogs":null}],"paragraphs":[{"paragraphId":"36107125126093084","title":"流体饱和度定义","versionId":"36107125126093067","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588817523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;当储层岩石孔隙中充满了一种流体时，称为饱和了一种流体。当储层岩石孔隙中同时存在多种流体时（原油、地层水或天然气）时，某种流体所占的孔隙体积百分数称为该种流体的饱和度。它表征了孔隙空间为某种流体所占据的程度。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36107125126093080","title":"原始含油、气、水饱和度","versionId":"36107125126093068","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588817523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;油藏投入开发以前，流体处于一种相对的平衡状态，流体已按照它们的密度达到了充分的重力分异，气位于油之上，而水则处于油之下。所谓原始含油、气、水饱和度是指在储层岩石微观孔隙结构空间中原始含油、气、水体积Voi、Vgi、Vwi与对应的岩石孔隙体积Vf的比值。用油藏第一口取心井获得的油层原始岩心（未被钻井液污染的岩心）测试的油、气、水饱和度就称为原始的油、气、水饱和度，即油藏处于原始地层压力和温度条件下油、气、水占孔隙空间的百分数称为原始油、气、水饱和度。原始含油、气、水饱和度常用Soi、Sgi、Swi表示。</p><p>&nbsp; &nbsp; &nbsp; 原始含水饱和度在油藏含油部位则又称作共存水饱和度、残余水饱和度、束缚水饱和度、原生水饱和度、封存水饱和度、不可再降低的水饱和度、临界饱和度或平衡饱和度等。之所以有以上的各种叫法，那是从不同的角度考虑的。例如，从成因角度讲，称原始含水饱和度为残余水饱和度比较恰当，因为这可理解为油藏形成中油驱水时未被驱走而保留在地层中水的饱和度；但就其存在的状态来说，称之为束缚水饱和度较为合理；而共存水饱和度则是指刚打开油层时，和油同时共存的水的饱和度。原生水饱和度与封存水饱和度是从沉积的角度来说明，是指地层沉积时封存在地层孔隙中的水的饱和度。不可再降低的水的饱和度和临界饱和度是从驱替角度说明，油气藏形成时，油气不能驱替出的水的饱和度，其值达到了不可降低的临界状态。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;但原生水饱和度与束缚水饱和度有时候有本质差异，尤其对低（特低）渗透地层，原生水饱和度是在油藏条件下地层的原始含水饱和度，而束缚水饱和度是指不可再降低的水饱和度。在我国长庆的致密低渗透气藏中，经常出现原生水饱和度低于束缚水饱和度的现象，而一般油藏中，又经常出现原生水饱和度大于束缚水饱和度的现象。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;大量的现场取心表明，即使是纯油气层，其任何部分都含有一定数量的不流动水，通常称之为束缚水。束缚水一般存在于砂表面和砂粒接触处角隅以及微毛管孔道中。束缚水的存在与油藏形成过程有关：在水相中沉积的砂岩层，当油气从生油层运移到该砂岩层中，由于油气水的润湿性不同和毛管力影响，而使运移的油气不可能把孔隙中的水完全驱出而残存下来，所以束缚水也称残余水。束缚水一般以薄膜状存在于大孔隙的岩石表面，或充填于死空隙、极小的孔隙、裂缝中。简单地说，束缚水形成有以下几个原因：</p><p>（1）储层孔隙最初为水饱和，油为非润湿相流体；</p><p>（2）油气成藏是油驱水的过程（开采的反过程）；</p><p>（3）油先占据大孔道，最终不能进入死孔隙、极小孔隙（其大小取决于成藏时孔隙流体压力）。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;不同的油藏，由于岩石和流体性质不同，油气运移条件不一样，因而束缚水饱和度也相差很大，一般在20%～50%之间。岩石颗粒越细，孔隙越小，孔渗越低，Swi越高，反之越低。对于粗粒砂岩，粒状、孔洞灰岩及所有大孔隙岩石，Swi较低。反之对于粉砂岩、含泥质较多的砂岩，Swi则较高。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36107125126093075","title":"束缚水饱和度","versionId":"36107125126093069","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588817523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;束缚水饱和度常用符号与原始含水饱和度的符号相同，为Swi。油气运移进入圈闭时，油气依靠浮力要不断排出孔隙中的水后而富集成油气藏。在具有很大浮力的油气藏顶部位置处，岩石孔隙中未被最大油气浮力排出的水，称为束缚水饱和度。为了勘探和开发分析的方便，B.C.Craft定义束缚水饱和度为“油层过渡带上部产纯油或纯气部分岩石孔隙中的水饱和度，称为束缚水饱和度”。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 束缚水、自由水、烃类示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1059_710_20200507100542-990411301.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1059_710_20200507100542-990411301.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;岩石孔隙中的束缚水一般黏附在颗粒表面、赋存在微孔隙中或滞留在颗粒接触处，在油田开发通常所具有压差下是不能流动的，故称为束缚水。不同的油气藏，因其岩石和流体性质不同和油气运移条件的差异，其束缚水饱和度也相差很大。图2是美国某油层的束缚水饱和度与渗透率的关系，由图2可知，束缚水饱和度变化很大，在10%～90%之间，岩石的渗透率越高，则束缚水饱和度越低。不同的油藏有不同的束缚水饱和度，它不能用一个普遍的规律代替。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2束缚水饱和度与渗透率的关系曲线\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/641_719_20200507100609-675681427.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/641_719_20200507100609-675681427.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1059_710_20200507100542-990411301.jpg?w=1059&h=710&titlename=%E5%9B%BE1%20%E6%9D%9F%E7%BC%9A%E6%B0%B4%E3%80%81%E8%87%AA%E7%94%B1%E6%B0%B4%E3%80%81%E7%83%83%E7%B1%BB%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/1059_710_20200507100542-990411301.jpg","rw":1059,"rh":710,"title":"图1 束缚水、自由水、烃类示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/641_719_20200507100609-675681427.jpg?w=641&h=719&titlename=%E5%9B%BE2%E6%9D%9F%E7%BC%9A%E6%B0%B4%E9%A5%B1%E5%92%8C%E5%BA%A6%E4%B8%8E%E6%B8%97%E9%80%8F%E7%8E%87%E7%9A%84%E5%85%B3%E7%B3%BB%E6%9B%B2%E7%BA%BF","url":"https://img04.sogoucdn.com/app/a/200698/641_719_20200507100609-675681427.jpg","rw":641,"rh":719,"title":"图2束缚水饱和度与渗透率的关系曲线","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36107125126093077","title":"可动油、气、水饱和度","versionId":"36107125126093070","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588817523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 可动油、气、水饱和度是指孔隙中油、气、水体积在油田开发所具有的压差下，可以流动的油、气、水体积占孔隙体积百分数。可动的流体必须在孔隙空间中呈连续分布，对于那些孤立的油、气、水滴，或者被小孔隙所包围的大孔隙中的油、气、水，不能呈连续状态，因此它们处于不能流动的状态。在实验室中可以根据孔隙喉道的大小估计可动油、气、水的数量；而一般情况下，可动油、气、水饱和度是依靠电测井求得的。孔隙中油、气、水的可动性与流体性质、流体与岩石的相互关系以及与生产压差有关，它也是一个变量。例如，随着生产压差的增大，一些孤立的油滴可以被水流带出。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36107125126093076","title":"残余油饱和度与剩余油饱和度","versionId":"36107125126093071","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588817523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;残余油是指被驱油剂驱洗过的地层中被滞留或闭锁在岩石孔隙中的油。储层岩石孔隙中残余油的体积与孔隙体积的比值称为残余油饱和度。与残余油容易混淆的一个名词是剩余油。剩余油主要是指一个油藏经过某一开采方法开采过后，仍不能采出的地下原油。它包括驱油剂波及不到的死油区里的原油以及驱油剂波及了（水驱）但仍驱不出来的残余油两部分。它在岩石孔隙中所占体积的百分数称为剩余油饱和度。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;严格地讲，将剩余油饱和度看成是残余油饱和度，只有当剩留在孔隙内的油变成不可流动状态时才是正确的。因为剩余油饱和度还包括未被注水所波及的死油区内的原油，这些油如能被水驱扫、波及，它是可以被采出一部分的，而并非都处于残余状态。残余油饱和度是经过某一采油方法或驱替作用后，仍然不能采出而残留于油层孔隙中的油，其体积在岩石孔隙中所占体积的百分数称为残余油饱和度Sor。可以这样理解，驱替结束后残余油是处于束缚状态、不可流动状态的，属于剩余油的一部分。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;目前，提高采收率的技术之一就是确定和寻找剩余油区或剩余油带的分布，然后有针对性地开采这一区域的剩余油。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;油田开发过程中，随着向地层中补充能量，例如注水或底水、边水的推进，油藏中的流体饱和度将发生变化。油藏将从无水期进入到低含水、中含水和高含水期。储层岩石中油、气、水的分布也将随之变化，储层流体饱和度的数据是油藏动态管理的主要依据之一。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36107125126093079","title":"影响流体饱和度的因素","versionId":"36107125126093072","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588817523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>储油（气）岩石的孔隙结构和渗透性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;储油（气）岩石的孔隙结构和渗透性是影响油气饱和度的关键因素。一般来说，孔隙半径大、孔喉比值小、孔隙配位数大（孔隙连通系数接近1）、孔隙曲折度小、孔隙内壁光滑，那么岩石渗透性好，油气排驱水的阻力就小，因而油气饱和度就高，反之就低。</p><h3>储油（气）岩石的表面性质</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;储油（气）岩石颗粒较粗、比面小，那么颗粒表面吸附水就少，残余水饱和度低，这样油气饱和度就高；相反油气饱和度就低。除此，岩石润湿性也影响着油气饱和度，譬如亲水的岩石，油气就难将水排出，因而油气饱和度就低；相反，亲油的岩石，油气就易将水排出，使得油气饱和度增高。</p><h3>油气性质</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;油气相对密度不同，直接影响到油气的饱和度。其次是油气黏度，一般来说，较稠的油黏度大，所受的阻力也大，这就减少了排水动力，使油气不易进入孔隙，残余水含量高，因此油气饱和度变低；反之油气饱和度高。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36107125126093082","title":"流体饱和度测定方法","versionId":"36107125126093073","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588817523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;目前，研究油、气、水饱和度有许多方法，就油层物理、开发实验来看，有常规岩心分析方法及专项岩心分析方法（如由相对渗透率曲线和毛管压力曲线等确定油水饱和度，如图3<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>）、油层物理模型及数学模型等研究方法。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;另一方面，地质上一些新的测井技术，如脉冲中子俘获测井、核磁测井也开始应用于测定井周围地层的含油、气、水饱和度。此外，根据地层不同孔隙度值而得到的一些统计经验方程式和经验统计图版也得到应用。但任何图版和经验公式都具有局限性，只适用于一定的地层条件。因此，目前矿场确定储层含油、气、水饱和度最直接、最常用的方法仍然是对取样岩心进行饱和度的室内测定。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图3测井含水饱和度与平均J 函数计算的含水饱和度对比\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/664_405_20200507100826-81768902.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/664_405_20200507100826-81768902.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/664_405_20200507100826-81768902.png?w=664&h=405&titlename=%E5%9B%BE3%E6%B5%8B%E4%BA%95%E5%90%AB%E6%B0%B4%E9%A5%B1%E5%92%8C%E5%BA%A6%E4%B8%8E%E5%B9%B3%E5%9D%87J%20%E5%87%BD%E6%95%B0%E8%AE%A1%E7%AE%97%E7%9A%84%E5%90%AB%E6%B0%B4%E9%A5%B1%E5%92%8C%E5%BA%A6%E5%AF%B9%E6%AF%94","url":"https://img01.sogoucdn.com/app/a/200698/664_405_20200507100826-81768902.png","rw":664,"rh":405,"title":"图3测井含水饱和度与平均J 函数计算的含水饱和度对比","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"油气储层地质学基础","site":"","url":"","journalName":null,"author":"于兴河","press":"石油工业出版社","publishYear":"2009","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"油层物理","site":"","url":"","journalName":null,"author":"赵春森","press":"石油工业出版社","publishYear":"2014","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"平均毛管压力函数分类及其在流体饱和度计算中的应用","site":"","url":"","journalName":"石油勘探与开发","author":"胡勇, 于兴河, 陈恭洋,等","press":"","publishYear":"","publishTime":"2012","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-07","quoted":false}],"recommendReferences":{"paragraphId":"36107125126093078","title":"推荐文献","versionId":"36107125126093074","lemmaId":36106232091662860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobB

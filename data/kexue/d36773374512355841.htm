e":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"天津大学","jobBrief":"","role":0,"roleName":null,"title":"天津大学 · 化学工程与技术","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":27,"partnerIdCreateTime":1594286499,"partnerIdPoped":true},"createTime":1589214639,"editor":{"uid":77714274,"name":"锕锋ᴿ","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/gyFPr7UWwYGKsnDaQLtArvLKiaCDmTVbasBGbnuibULwcxicopc2ftwzBGLxEh0XxeaWgpiajibw7w4DQEictKC5D2jw/132","introduction":"实事求是","educations":[{"schoolName":"天津大学","major":"","degree":null,"universityId":32,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/5624dcbe-6012-11e9-8e58-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"化学工程与技术","majorLevel3":"化学工程与技术","majorLevel1Id":353,"majorLevel2Id":684,"majorLevel3Id":692,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"天津大学","jobBrief":"","role":0,"roleName":null,"title":"天津大学 · 化学工程与技术","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":27,"partnerIdCreateTime":1594286499,"partnerIdPoped":true},"editTime":1589252370,"state":1,"versionCount":1,"upNum":20,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/638_512_20200512003103-1586626955.jpg?width=231&height=174&titlename=%E9%AB%98%E5%88%86%E5%AD%90%E6%9D%90%E6%96%99&w=638&h=512","url":"https://img01.sogoucdn.com/app/a/200698/638_512_20200512003103-1586626955.jpg","rw":638,"rh":512,"title":"高分子材料","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"分类","paragraphId":"36836677850781963","subCatalogs":null},{"level":1,"title":"结构特点","paragraphId":"36836677850781962","subCatalogs":null},{"level":1,"title":"天然高分子材料","paragraphId":"36774742778206477","subCatalogs":[{"level":2,"title":"利用现状","paragraphId":"36774742778206477","subCatalogs":null},{"level":2,"title":"常见类型","paragraphId":"36774742778206477","subCatalogs":null}]},{"level":1,"title":"合成高分子材料","paragraphId":"36774742778206475","subCatalogs":null},{"level":1,"title":"高分子材料的性能分析","paragraphId":"36774742778206480","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"36774742778206476","subCatalogs":null}],"paragraphs":[{"paragraphId":"36836677850781963","title":"分类","versionId":"36836677850781956","lemmaId":36773374512355840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589252370,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　<strong>按来源分类：</strong></p><p>　　高分子材料按其来源可以划分为：天然高分子材料及合成高分子材料。天然高分子材料是生命起源和进化的基础。在最初人类把天然的高分子材料作为生活资料和生产资料，并根据它的特点进行相应的加工和转变。天然高分子材料包括纤维素、蛋白质、蚕丝、橡胶、淀粉等。合成高分子材料因为具有与金属材料、无机非金属材料相同的属性和特点。使得其更加的成为科学技术、经济建设中的重要材料。合成高分子材料以及以高聚物为基础的，如各种塑料，合成橡胶，合成纤维、涂料与粘接剂等。</p><p>　　<strong>按应用分类：</strong></p><p>　　高分子材料按特性分为橡胶、纤维、塑料等。橡胶是一类线型柔性高分子聚合物。有天然橡胶和合成橡胶两种;高分子纤维分为天然纤维和化学纤维;塑料按合成树脂的特性分为热固性塑料和热塑性塑料，按用途又分为通用塑料和工程塑料。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36836677850781962","title":"结构特点","versionId":"36836677850781957","lemmaId":36773374512355840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589252370,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　通过对高分子材料的结构进行分析可知，高分子材料的结构特点相对独特，与其他材料的结构有一定的区别。高分子结构通常分为链结构和聚集态结构两个部分。链结构是指单个高分子化合物分子的结构和形态，所以链结构又可分为近程和远程结构。近程结构属于化学结构，也称一级结构，包括链中原子的种类和排列、取代基和端基的种类、结构单元的排列顺序、支链类型和长度等。远程结构是指分子的尺寸、形态，链的柔顺性以及分子在环境中的构象，也称二级结构。聚集态结构主要指是高分子材料中的分子呈现聚集状态，在受到外力影响之后，能够发生较大的形变。正是这一结构特点，使得高分子材料具有较好的延展性、抗压性和较大的形变能力。 　　在对高分子材料研究过程中，掌握其结构特点对提高高分子材料研究质量和满足高分子材料研究需要具有重要作用。结合当前高分子材料的研究成果。高分子材料的结构特点可以总结如下：&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;高分子材料的结构主要分为链结构和聚集态结构这两种。其中链结构比较常见，目前对链结构的特性掌握也比较多。链结构还可以细分为近程结构和远程结构，其中近程结构为一级结构，远程结构为二级结构。在高分子材料的实际应用中，不同的结构决定了高分子材料不同的性能。从高分子材料结构的源头入手，可以得知高分子材料的性能与其结构有着重要的联系，只有弄清楚高分子材料的结构，才能保证高分子材料在具体应用中，能够达到性能指标，满足高分子材料的应用需要。&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36774742778206477","title":"天然高分子材料","versionId":"36836677850781958","lemmaId":36773374512355840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589252370,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>利用现状</h3><p>　　由于资源、环境与可持续发展的要求，有关可再生、可降解的环境友好材料的研究日益增多。天然高分子材料具有良好的生物降解性、生物相容性等优点，备受人们的关注。美国能源部(DOE)预计，到2020年，来自植物可再生资源的聚合物材料应用将增加到10%，而到2050年将达到50%<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。因此，开发和利用天然高分子材料刻不容缓，势在必行。这不仅符合可持续发展计划，对于提高资源的利用率以及减少环境污染都有着重要的现实意义。然而，天然高分子材料难免会受到光、热等外界环境的影响而使其结构与性能发生变化，产生黄变，失去其优良的使用价值。&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 研究天然高分子材料发生的黄变机理与影响因素具有重要的理论意义和应用价值。一方面，可以应对由于资源、环境与可持续发展带来的挑战;另一方面，可以指导天然高分子及其复合材料在其生产过程中原材料及助剂的选用，优化其储藏与生产工艺，同时，还可以选择合适的环境条件，以避免其黄变的发生，延长其使用寿命。</p><h3>常见类型</h3><p>　　1、纤维素、木质素材料</p><p>&nbsp; &nbsp; &nbsp; &nbsp;纤维素是地球上最古老和最丰富的可再生资源，主要来源于树木、棉花、麻、谷类植物和其它高等植物，也可通过细菌的酶解过程产生(细菌纤维素)。纤维素由β-(1→4)-链接的D-葡萄糖组成，它含有大量羟基，易形成分子内和分子间氢键，使它难溶、难熔，从而不能熔融加工。纤维素除用作纸张外，还可用于生产丝、薄膜、无纺布、填料以及各种衍生物产品。&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;　　木质素是具有更为复杂结构的天然高分子，它含芳香基、酚羟基、醇羟基、羧基、甲氧基、羧基、共轭双键等活性基团，可以进行多种类型的化学反应。它主要用于合成聚氨酯、聚酰亚胺、聚酯等高分子材料或者作为增强剂。接枝共聚是其化学改性的重要方法，它能够赋予木质素更高的性能和功能。木质素的接枝共聚通常采用化学反应、辐射引发和酶促反应三种方式，前两者可以应用于反应挤出工艺及原位反应增容。</p><p>　　2、淀粉材料</p><p>&nbsp; &nbsp; &nbsp; &nbsp;淀粉由α-(1→4)-链接的D-葡萄糖组成，主要存在于植物根、茎、种子中。淀粉基生物可降解材料具有良好的生物降解性和可加工性，已成为材料领域的一个研究热点。全淀粉塑料是指加入极少量的增塑剂等助剂使淀粉分子无序化，形成具有热塑性的淀粉树脂，这种塑料由于能完全生物降解，因此是最有发展前途的淀粉塑料。</p><p>　　3、甲壳素、壳聚糖材料</p><p>　　甲壳素是重要的海洋生物资源，它由β-(1→4)-链接的2-乙酰氨基2-脱氧-D-吡喃葡聚糖组成，壳聚糖是它的脱乙酰化产物。甲壳素和壳聚糖具有生物相容性、抗菌性及多种生物活性、吸附功能和生物可降解性等，它们可用于制备食物包装材料、医用敷料、造纸添加剂、水处理离子交换树脂、药物缓释载体、抗菌纤维等。&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 　　壳聚糖功能材料包括以下四类：生物医用材料，如手术缝合线、人造皮肤、医用敷料、药物缓释材料等;环境友好材料，如保鲜膜、食品包装、绿色涂料等;分离膜，如壳聚糖离子交换膜、乙醇.水体系的分离和浓缩膜;液晶材料，如酰化壳聚糖、苯甲酰化壳聚糖、氰乙基化壳聚糖和顺丁烯二酰化壳聚糖，它们均显示溶致液晶性质。</p><p>　　4、其它多糖材料</p><p>　　多糖是人类最基本的生命物质之一，除作为能量物质外，多糖的其它诸多生物学功能也不断被揭示和认识，各种多糖材料已在医药、生物材料、食品、日用品等领域有着广泛的应用。海藻酸钠易溶于水，是理想的微胶囊材料，具有良好的生物相容性和免疫隔离作用，能有效延长细胞发挥功能的时间。</p><p>　　5、蛋白质材料</p><p>　　蛋白质存在于一切动植物细胞中，它是由多种α-氨基酸组成的天然高分子化合物，分子量一般可由几万到几百万，甚至可达上千万。在材料领域中正在研究与开发的蛋白质主要包括大豆分离蛋白、玉米醇溶蛋白、菜豆蛋白、面筋蛋白、鱼肌原纤维蛋白、角蛋白和丝蛋白等。近十年来蛋白质材料在粘结剂、生物可降解塑料、纺织纤维和各种包装材料等领域的研究与开发十分引人注目，是将来合成高分子塑料的替代物之一。</p><p>　　6、天然橡胶材料</p><p>　　天然橡胶的主要成分为聚异戊二烯，来源于橡胶树中的胶乳，是一种具有优越综合性能的可再生天然资源。为了拓宽天然橡胶材料的应用领域，对天然橡胶进行改性，一般包括环氧化改性、粉末改性、树脂纤维改性，氯化、氢(氯)化，环化和接枝改性以及与其它物质的共混改性。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36774742778206475","title":"合成高分子材料","versionId":"36836677850781959","lemmaId":36773374512355840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589252370,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　合成高分子材料是指用结构和相对分子质量已知的单体为原料，经过一定的聚合反应得到的聚合物。合成高分子采用的化学合成方式即聚合反应包括逐步聚合、自由基聚合、离子型聚合(阴离子聚合、阳离子聚合)、配位聚合、开环聚合以及共聚合<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;　　常见的合成高分子材料有：</p><p>　　1、聚乙烯</p><p>　　乙烯(代号PE)是由乙烯聚合而成的高分子化合物，由于生产工艺中所用的压力不同，可分为高压、中压、低压聚乙烯，它们的密度和分子量不同，性能和用途也有所不同。随着石油工业的发展，乙烯来源越来越充沛，目前聚乙烯塑料已成为世界上产量最大的塑料品种。聚乙烯是一种无色、无味的热塑性塑料，因为其不像聚氯乙烯塑料分子中含有氯元素以及一般有毒性的添加剂，所以聚乙烯塑料是无毒性的。因此，日常生活中使用的塑料茶杯、塑料碗、塑料水壶、食品包装袋等，都是用聚乙烯塑料制成。聚乙烯塑料的电绝缘性强而吸水率极低，所以可用来制造各种高频电缆、海底电缆的绝缘层和保护层。聚乙烯塑料具有耐晒、耐水的性能，聚乙烯薄膜可用于温室大棚;聚乙烯拉成丝可织渔网，既轻便牢固，又不易腐烂。聚乙烯塑料的化学稳定性好，耐酸碱、耐腐蚀，因而在化工厂中，常用作原料贮存容器以及液体输送管道。聚乙烯塑料的缺点是机械强度较低，耐热性差，一般只能在80℃以下使用。</p><p>　　2、聚氯乙烯</p><p>　　聚氯乙烯(代号PVC)是由氯乙烯单体聚合而成的合成高分子。聚氯乙烯是一种白色或淡黄色粉末状树脂，密度约1.4，含氯量在56%～58%左右。在聚氯乙烯树脂中加入不同的增塑剂和稳定剂，可制得不同的硬质聚氯乙烯和软质聚氯乙烯。聚氯乙烯本身是一种线型高分子，因为分子之间吸引力很大，彼此结合得紧密而且牢固，使得高分子链不能自由活动，因此质地较硬。当树脂中不加或少加(10%以下)增塑剂，得到的是硬质聚氯乙烯。硬质聚氯乙烯密度高、具有耐酸、耐碱和耐腐蚀的优良性能，故常用作化工设备的管材以及建筑用板材，如地板、天花板等。如果在聚氯乙烯塑料中加入发泡剂，就能制得泡沫塑料。它具有质轻、绝热保温、隔音等优良性能，广泛用于制鞋、建材、船舶和飞机制造等行业。聚氯乙烯的缺点是软化点低，加热超过140℃时，会分解放出氯化氢。同时，聚氯乙烯塑料中加入的稳定剂和增塑剂也有毒性，所以不能用聚氯乙烯做的塑料袋装食品，以免中毒。</p><p>　　3、聚苯乙烯</p><p>　　聚苯乙烯(代号PS)是以苯乙烯分子为单体通过加聚反应得到的线型高分于化合物。聚苯乙烯塑料的透光性很好，透光率达到90%，仅次于普通玻璃和有机玻璃，它能耐酸碱的腐蚀，而且密度小，外形美观。用聚苯乙烯塑料制造的生活用品很多，如肥皂盒、牙刷柄、衣架、食品盒等。聚苯乙烯塑料还可用于制作儿童玩具和装饰品。聚苯乙烯塑料的另一优点是电绝缘性能好，因而广泛用作电器中的绝缘材料，如收音机外壳、电视机上的耐高压绝缘材料等。聚苯乙烯塑料的缺点是它的脆性比较大，容易产生裂纹，使用时应注意避免磕碰。它耐热性也较差，受热容易变形。</p><p>　　4、电木(酚醛塑料)</p><p>　　电木的化学名称叫酚醛塑料，是塑料中第一个投入工业生产的品种。酚类和醛类化合物在酸性或碱性催化剂作用下，经缩聚反应可制得酚醛树脂。将酚醛树脂和锯木粉、滑石粉(填料)、乌洛托品(固化剂)，硬脂酸(润滑剂)、颜料等充分混合，并在混炼机中加热混炼，即得电木粉。将电木粉在模具中加热压制成型后得到热固性酚醛塑料制品。电木具有较高的机械强度、良好的绝缘性，耐热、耐腐蚀，因此常用于制造电器材料，如开关、灯头、耳机、电话机壳、仪表壳等，“电木”由此而得名。&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;酚醛树脂的缺点是机械性能较差，也不耐油和化学腐蚀，为了克服上述缺陷，人们对酚醛树脂进行了改性，在酚醛树脂中加入不同的填料可得到功能各异的改性酚醛塑料，如在配料中加入石棉、云母，能增加它的耐酸、耐碱、耐磨性，可用作化工设备的材料和电机、汽车的配件;加入玻璃纤维可以增加硬度，可用作机器零件等;用ding腈橡胶改性后耐油性能和抗冲击强度大大提高;用聚氯乙烯改性后则能提高机械强度和耐酸性。醛塑料由于原料来源丰富，合成工艺简单，价格便宜，产品又具有优良的性能，目前仍然是世界上产量最大的热固性塑料。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36774742778206480","title":"高分子材料的性能分析","versionId":"36836677850781960","lemmaId":36773374512355840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589252370,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　在高分子材料研究过程中，高分子材料由于结构特殊，具备了较高的应用能力，在具体的应用过程中取得了积极效果。而决定高分子材料应用效果的是其显著的优势和突出的性能。其性能主要表现在以下几个方面<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>：</p><p>&nbsp; &nbsp; &nbsp; &nbsp;1、高分子材料的理化性能突出</p><p>&nbsp; &nbsp; &nbsp; &nbsp;巨大的分子质量赋予这类有机高分子以崭新的物理、化学性质：可以压延成膜;可以纺制成纤维;可以挤铸或模压成各种形状的构件;可以产生强大的粘结能力;可以产生巨大的弹性形变;并具有质轻、绝缘、高强、耐热、耐腐蚀、自润滑等许多独特的性能。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;2、高分子材料的可塑性较强&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;由于高分子材料的理化性能较为突出，高分子材料在具体应用中，具有较好的可塑性，可以根据环境的需要充当填充材料，也可以根据使用部位需要，发生较大的形变，达到预期要求，满足高分子材料的应用需要。因此，高分子材料的可塑性，是保证高分子材料得到有效应用的关键。对提高高分子材料应用范围和推动高分子材料的发展具有重要的促进作用。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;3、高分子材料的适应能力较强&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;由于高分子材料能够环境需要进行适当的变形和变化，使得高分子材料的适应力能够达到预期目标，保证高分子材料的应用能够取得积极效果。正是基于这一性能优点，高分子材料在实际应用中很好的满足应用环境的需求，提高了环境适应能力，保证了高分子材料有着广阔的应用前景。因此，掌握高分子材料适应能力较强的性能特点，对高分子材料的研究具有重要意义。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"高分子材料","site":"","url":"","journalName":null,"author":"高军刚，李源勋","press":"化工出版社","publishYear":"2002","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"天然高分子材料的开发及应用","site":"","url":"","journalName":"化工时刊","author":"徐炎华，韦萍，陈育如，欧阳平凯 ","press":"","publishYear":"","publishTime":"1996","publishPlace":"","page":"256-275","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"高分子合成材料学（上）","site":"","url":"","journalName":null,"author":"陈平，廖明义","press":"化工出版社","publishYear":"2005","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"高分子材料基础","site":"","url":"","journalName":null,"author":"张留成，瞿雄伟，于会利","press":"化学工业出版社","publishYear":"2002","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":{"paragraphId":"36774742778206476","title":"推荐文献","versionId":"36836677850781961","lemmaId":36773374512355840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partn

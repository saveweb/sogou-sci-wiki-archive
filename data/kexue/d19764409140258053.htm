null,"editable":true,"partnerId":139,"partnerIdCreateTime":1595844881,"partnerIdPoped":true},"createTime":1579076505,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1606129721,"state":1,"versionCount":1,"upNum":10,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/166_510_20201123190325-1275362610.jpg?width=227&height=174&titlename=%E5%8D%8E%E6%B0%8F%E6%B8%A9%E5%BA%A6%E8%AE%A1&w=166&h=510","url":"https://img04.sogoucdn.com/app/a/200698/166_510_20201123190325-1275362610.jpg","rw":166,"rh":510,"title":"华氏温度计","alt":null,"width":227,"height":174},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/121_398_20201123190346-1105702764.jpg?w=121&h=398&titlename=%E6%B8%A9%E5%BA%A6%E8%AE%A1","url":"https://img04.sogoucdn.com/app/a/200698/121_398_20201123190346-1105702764.jpg","rw":121,"rh":398,"title":"温度计","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"背景与来源","paragraphId":"65152172899250705","subCatalogs":null},{"level":1,"title":"华氏温度与摄氏温度的区别","paragraphId":"65152172899250702","subCatalogs":[{"level":2,"title":"摄氏温度背景与来源","paragraphId":"65152172899250702","subCatalogs":null},{"level":2,"title":"华氏温度与摄氏温度的区别","paragraphId":"65152172899250702","subCatalogs":null}]},{"level":1,"title":"华氏温度与摄氏温度的换算","paragraphId":"65152172899250703","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"65152172899250705","title":"背景与来源","versionId":"65152172882473483","lemmaId":19764409140258052,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606129721,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>华氏温度是由德国物理学家华沦海特在1714年发明的。有一种说法是，他将融化的冰和盐的混合物的温度定为零度，将纯水的冰点定为32度 , 沸点定为212度。这样有两个原因： 一是水保持液态的温度范围是180度 , 这好象是一个与“度”有关的自然数（正好是半圆的度数）。 二是人体的温度接近于整数100度（正常体温准确值为华氏 98.6°）。这就是华氏温度，用°F表示。在英、美等国家目前仍然使用这种温标。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65152172899250702","title":"华氏温度与摄氏温度的区别","versionId":"65152172882473484","lemmaId":19764409140258052,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606129721,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>摄氏温度背景与来源</h3><p></p><p>上面介绍了华氏度的来源，下面介绍一下摄氏度的来源：1742年瑞典的摄尔修提出另一种温标，把标准大气压下冰水混合物温度定为100度，而把水的沸点定为0度，两个温度点之间用100个格等分，每一格表示摄氏1度，在1743年克利斯把摄尔修定的0度和100度颠倒了一下，把冰水混合物温度定为0度，而把水的沸点定为100度，分度方法不变，这种温标就是沿用至今的摄氏温标，用°C表示。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>华氏温度与摄氏温度的区别</h3><p></p><p>主要通过以下四个方面进行分析两者不同：</p><p>1.发明者不同。摄氏度：瑞典天文学家安德斯·摄尔修斯（Anders Celsius）；华氏度：德国人华伦海特（Gabriel D. Fahrenheit）。</p><p>2.符号不同。摄氏度：℃；华氏度：°F。</p><p>3.运用地域不同。摄氏度：中国等世界上很多国家使用摄氏度；华氏度：美国和其他一些英语国家使用华氏度。</p><p>4.定义不同。摄氏度：“把冰水混合物的温度设定为0℃，把沸水的温度设定为100℃，它们之间分成100等份，每一等份是摄氏度的一个单位，叫做1摄氏度；华氏度：在标准大气压下，冰的熔点为32℉，水的沸点为212℉，中间有180等分，每等份为华氏1度。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img width=\"121\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"温度计\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/121_398_20201123190346-1105702764.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/121_398_20201123190346-1105702764.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/121_398_20201123190346-1105702764.jpg?w=121&h=398&titlename=%E6%B8%A9%E5%BA%A6%E8%AE%A1","url":"https://img04.sogoucdn.com/app/a/200698/121_398_20201123190346-1105702764.jpg","rw":121,"rh":398,"title":"温度计","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"65152172899250703","title":"华氏温度与摄氏温度的换算","versionId":"65152172882473485","lemmaId":19764409140258052,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606129721,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>摄氏温度转换为华氏温度的公式如下：<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><div class=\"kx_formula\" contenteditable=\"false\" alt=\"F%3DC%C3%971.8%2B32%0A\"><img class=\"svgFormula\" style=\"vertical-align: -0.18ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/617a5dce479f4d40116a140cb15658cb3a58081e31feb86380f1051d09073da6.svg\"></div><p>华氏温度转换为摄氏温度的公式如下：</p><div class=\"kx_formula\" contenteditable=\"false\" alt=\"C%3D(F-32)%C3%B71.8\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/7d88d7cf1c686efa1b4ec601f138c2e573db9b11805ae068a1b2ab3517139420.svg\"></div><p>例如，将1华氏度转换为摄氏度，通过第二个公式带入可得：<span class=\"kx_formula\" contenteditable=\"false\" alt=\"1%E5%8D%8E%E6%B0%8F%E5%BA%A6%3D%20%EF%BC%881-32%EF%BC%89%5Cdiv%2018%5Capprox%20-17.222%E6%91%84%E6%B0%8F%E5%BA%A6\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/d826abf9e70f8093144ae3f1739edc82ad63e4472f809c10ca49ecd460207c5a.svg\"></span>。计算摄氏温度转换为华氏温度时，将其代入第一个公式即可。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"华氏 、 摄氏温标的来历\n","site":"","url":"","journalName":"","author":"张天祥","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-23","quoted":false},{"id":2,"type":"journal","title":"摄氏温标与华氏温标","site":"","url":"","journalName":"","author":"王田","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-23","quoted":false},{"id":3,"type":"web","title":"华氏度怎么转换成摄氏度,华氏度和摄氏度有什么区别","site":"答案网","url":"https://zuoye.zq

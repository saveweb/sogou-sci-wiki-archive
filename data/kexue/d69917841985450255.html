"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83469325,"name":"王玉磊up","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1623915706,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>假设X是随机变量，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E(X)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/8f4eebbc75d074aa4d2879eca178d47e92c864a9737a898f6e2c6c30aa173be6.svg\" style=\"vertical-align: -0.566ex;\"></span>是其均值，Y是概率空间中的任意随机变量。我们利用条件期望可以计算数学期望，其公式为：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E(X)%3DE%5BE(X%7CY)%5D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/037abbfa9805a0e4df94ab61ff83142ad946f44583ee1ccff0e589ae00bb971b.svg\" style=\"vertical-align: -0.566ex;\"></span>。也即是说，在给定Y的条件下，X的条件期望的期望与X的期望相同。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69923053341061390","title":"推导过程","versionId":"94992103943258886","lemmaId":69917841985450260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83469325,"name":"王玉磊up","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1623915706,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>离散型随机变量<br></h3></p><p>假设X，Y为离散型随机变量，我们可以得到<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E%5BE(X%7CY)%5D%3DE(X)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/372eadae67940c2befd1ddabad7d9a389c4c1d413d81abf58c623c2a6fffdc91.svg\" style=\"vertical-align: -0.566ex;\"></span>。</p><p>推导过程如下：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"E%5BE(X%7CY)%5D%3D%5Csum_%7By%7D%5E%7B%7D%7BE(X%7CY%3Dy)%7D*P(Y%3Dy)%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/da463155a748739757238fc72b31da980840a7a88775c3e46df278ac65be9f1c.svg\" style=\"vertical-align: -2.93ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Csum_%7By%7D%5E%7B%7D%7B%5B%5Csum_%7Bx%7D%5E%7B%7D%7Bx*P(X%3Dx%7CY%3Dy)%7D%5D%7DP(Y%3Dy)%20%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/e818962432f25bbfef8b78af9b97599e8c9497d4e82d87f8c4e89db7254c99e3.svg\" style=\"vertical-align: -2.93ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Csum_%7By%7D%5E%7B%7D%7B%5Csum_%7Bx%7D%5E%7B%7D%7Bx*P(X%3Dx%7CY%3Dy)%7D%7DP(Y%3Dy)%20%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/71bf0e01de6f7805a9ee294de659a77f678415f104411e294223a21c99ae010d.svg\" style=\"vertical-align: -2.93ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Csum_%7By%7D%5E%7B%7D%7B%5Csum_%7Bx%7D%5E%7B%7D%7Bx*P(X%3Dx%2C%20Y%3Dy)%7D%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/b721a8295b085d6dec8be496972e05992b1e0f23b74b7235a3367be3db09a450.svg\" style=\"vertical-align: -2.93ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Csum_%7By%7D%5E%7B%7D%7B%5Csum_%7Bx%7D%5E%7B%7D%7Bx*P(Y%3Dy%7CX%3Dx)%7D%7DP(X%3Dx)%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/a81a6a6490cca97d37cba0b5751d4a29501e3fc84f79bf254c65bb76e40f1b1b.svg\" style=\"vertical-align: -2.93ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Csum_%7Bx%7D%5E%7B%7D%7B*%5B%5Csum_%7By%7D%5E%7B%7D%7BP(Y%3Dy%7CX%3Dx)%5D%7D%7DP(X%3Dx)%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/3b2f708480d27f11c9fa170f8b346e8d7fa91cb80f63edb7d6b3f9483e79b2aa.svg\" style=\"vertical-align: -2.93ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Csum_%7Bx%7D%5E%7B%7D%7Bx*%7DP(X%3Dx)%20%3DE(X)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b7cf52f7028461a8f04734030b046535689ea548f08d64c00cf4afff74a5424e.svg\" style=\"vertical-align: -2.619ex;\"></div><p><h3>连续型随机变量</h3></p><p>假设X，Y为连续型随机变量，我们可以得到<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E%5BE(X%7CY)%5D%3DE(X)\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ee7a8ebba8e58f55ad17c6ca38314780afd1d268697f78a607ea790c36a4d02b.svg\" style=\"vertical-align: -0.566ex;\"></span>。</p><p>推导过程如下：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"E%5BE(X%7CY)%5D%3D%5Cint_%7B-%5Cinfty%20%7D%5E%7B%2B%5Cinfty%20%7D%20E(X%7CY%3Dy)*P(Y%3Dy)%20dy\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/276d3823e8064f30afb88d2fa1e5db8433d00fb2d51e7b98d843230b8d4b453e.svg\" style=\"vertical-align: -2.159ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Cint_%7B-%5Cinfty%20%7D%5E%7B%2B%5Cinfty%20%7D%5B%5Cint_%7B-%5Cinfty%20%7D%5E%7B%2B%5Cinfty%7Dx*P(X%3Dx%7CY%3Dy)dx%5DP(Y%3Dy)%20dy\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/2ed00d61e092dc671556858e39f4bc6b6b6f444d2d5fa3fc303986421d25ec50.svg\" style=\"vertical-align: -2.159ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Cint_%7B-%5Cinfty%20%7D%5E%7B%2B%5Cinfty%20%7Dx*%5Cint_%7B-%5Cinfty%20%7D%5E%7B%2B%5Cinfty%7DP(X%3Dx%7CY%3Dy)P(Y%3Dy)dydx\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/a934d708df390a1a6d105781dbbbf5d831d27e7beb59ec5453dc4a1126e23d0c.svg\" style=\"vertical-align: -2.159ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Cint_%7B-%5Cinfty%20%7D%5E%7B%2B%5Cinfty%20%7Dx*%5B%5Cint_%7B-%5Cinfty%20%7D%5E%7B%2B%5Cinfty%7DP(X%3Dx%2CY%3Dy)P(Y%3Dy)dy%5Ddx\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/2728bf9aa7a649a3cfb8e216c762d3a36a721a1a36232f30fa5d82d7517b1711.svg\" style=\"vertical-align: -2.159ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Cint_%7B-%5Cinfty%20%7D%5E%7B%2B%5Cinfty%20%7Dx*P(X%3Dx)dx%3DE(X)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ec7ddd3bc3e5ac489112c0603a6d8bc13f96b3b805cf5b46f62131fc9e07b9e2.svg\" style=\"vertical-align: -2.159ex;\"></div><p><span>举例</span></p><p>我们假设某超市售卖的灯泡来自两个灯泡工厂，其中已知X工厂的灯泡平均寿命为5000h，Y工厂的灯泡平均寿命为4000h。在超市中，X工厂的灯泡占有率为60%。那消费者任意购买一个灯泡的平均寿命为多少小时？</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"E(L)%3DE(L%7CX)*P(X)%2BE(L%7CY)*P(Y)%0A%0A%20%20%20%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/4064ac7ca3969be96dc7a6e740287f9c3f0b4908b033826bc0259a340eb779d1.svg\" style=\"vertical-align: -0.566ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D5000*0.6%2B4000*0.4%3D4600h\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/00c4c1abbadb54a871a1f5f61d1f3c0e4e67fc5226fc381fcaf598d23b5bebd8.svg\" style=\"vertical-align: -0.186ex;\"></div><p>其中，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E(L)\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b9db33fe5b555d14bbc2c83ed9090a6014e49fe8a67ca98578e88c9a357db310.svg\" style=\"vertical-align: -0.566ex;\"></span>是任意灯泡的平均寿命；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E(L%7CX)\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/fd429cae9a2a0c320940d663834bef5d461e98f69b820c4a23408e3e897bc62e.svg\" style=\"vertical-align: -0.566ex;\"></span>是X工厂的灯泡的平均寿命；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"P(X)\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b80553d29e07bff1b5f0f2b18537b599307f3b4a1abf5bc0a6fd4c725c7660d3.svg\" style=\"vertical-align: -0.566ex;\"></span>是购买灯泡来自X工厂的概率；</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[],"recommendReferences":{"paragraphId":"69923053341061389","title":"推荐文献","versionId":"93547311875048203","lemmaId":69917841985450260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83469325,"name":"王玉磊up","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1623054542,"comment":null,"dependVersionId":0,"contentType":4,"content":"","pics":null,"card":null,"references":[{"id":1,"type":"book","title":"Introduction to Probability Models","site":"","url":"","journalName":null,"author":"Sheldo

<p>二氧化硅不溶于水，不溶于酸，但溶于氢氟酸及热浓磷酸，能和熔融碱类起作用。二氧化硅用途很广泛，主要用于制玻璃、水玻璃、陶器、搪瓷等。纯净的天然二氧化硅晶体，是一种坚硬、脆性、难溶的无色透明的固体，常用于制造光学仪器等<img class="indexIco quote3" src="//hhy.sogoucdn.com/css/lib/baike/quote.png" bind="1">。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->5.7<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764394711852293","versionId":"40536154239430412","title":"二氧化硅","subtitle":"","abstracts":{"paragraphId":"40536154256207628","title":"摘要","versionId":"40536154239430413","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"co aikepic2/1852/20181101000138-667653047_jpeg_500_394_39682.jpg/0","rw":500,"rh":394,"title":"二氧化硅","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/27274/20160719074945-695360784.jpg/0?titlename=%E6%B2%99%E7%9A%84%E4%B8%BB%E8%A6%81%E6%88%90%E5%88%86%E5%8D%B3%E4%BA%8C%E6%B0%A7%E5%8C%96%E7%A1%85&w=600&h=450","url":"https://pic.baike.soso.com/ugc/baikepic2/27274/20160719074945-695360784.jpg/0","rw":600,"rh":450,"title":"沙的主要成分即二氧化硅","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/15152/20160719074946-1846476313.jpg/0?titlename=%E4%BA%8C%E6%B0%A7%E5%8C%96%E7%A1%85%E7%BB%93%E6%9E%84&w=500&h=500","url":"https://pic.baike.soso.com/ugc/baikepic2/15152/20160719074946-1846476313.jpg/0","rw":500,"rh":500,"title":"二氧化硅结构","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"矿物介绍","paragraphId":"40536154256207626","subCatalogs":null},{"level":1,"title":"理化性质","paragraphId":"40536154272984850","subCatalogs":[{"level":2,"title":"物理性质","paragraphId":"40536154272984850","subCatalogs":null},{"level":2,"title":"化学性质","paragraphId":"40536154272984850","subCatalogs":null}]},{"level":1,"title":"物质结构","paragraphId":"40536154272984853","subCatalogs":null},{"level":1,"title":"矿物分类","paragraphId":"40536154272984852","subCatalogs":[{"level":2,"title":"陆源矿物","paragraphId":"40536154272984852","subCatalogs":null},{"level":2,"title":"自生矿物","paragraphId":"40536154272984852","subCatalogs":null}]},{"level":1,"title":"用途","paragraphId":"40536154272984849","subCatalogs":null},{"level":1,"title":"制备方法","paragraphId":"40536154272984847","subCatalogs":[{"level":2,"title":"非晶态二氧化硅的制备方法","paragraphId":"40536154272984847","subCatalogs":null},{"level":2,"title":"晶态二氧化硅的制备方法","paragraphId":"40536154272984847","subCatalogs":null}]},{"level":1,"title":"应用领域","paragraphId":"40536154272984846","subCatalogs":null},{"level":1,"title":"食用建议","paragraphId":"40536154272984848","subCatalogs":null},{"level":1,"title":"危害","paragraphId":"40536154256207627","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40536154256207626","title":"矿物介绍","versionId":"40536154239430415","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" alt=\"二氧化硅\" titlename=\"二氧化硅\" mark=\"\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/1852/20181101000138-667653047_jpeg_500_394_39682.jpg/0\">二氧化硅<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>广泛存在于自然界中，与其他矿物共同构成了岩石。天然二氧化硅称为硅石，约占地壳质量的12%，其存在形式有结晶态和无定形态两种。石英晶体是结晶的二氧化硅，具有不同的晶型和色彩。石英中无色透明的晶体是通常所说的水晶。具有彩色环带状或层状的称为玛瑙（含有杂质）。</p><p>二氧化硅矿物是指化学式相同(SiO₂)，但结构有差异的矿物，这些矿物统称为<b>类质异像体</b>，主要包括石英、方石英和鳞石英。这些矿物在地球上主要存于花岗岩、砂岩和黑硅岩中，而月球上几乎缺乏，主要原因是：化学成分演化上，月球形成一个低硅、高铝的月壳，高硅的花岗质岩石极为稀少；月球在演化上缺乏像地球一样有一个可以结晶出二氧化硅矿物的水系和热水体系。尽管二氧化硅矿物在月球岩石上极为稀少，但对月球岩石的分类和成因的研究具有重要的作用。</p><p>月球上的石英矿物最早是在几块类花岗岩碎处中发现的，在霏细岩中同时也充填了不少方石英矿物，从其微细结构和成分的分析表明，这些石英实际上是由方石英变化过来的。后来在粗晶状的月球花岗岩碎块中也发现有石英矿物，根据其同位素的分析结果，这些矿物是41亿年左右，在较深的环境下结晶形成的，说明这些石英不是在岩浆岩形成期间结晶形成的。</p><p>月海武岩中的二氧化硅矿物绝大多数是方石英，体积百分数最多可达5%，几乎没有石英矿物，只有在细晶状月海玄武岩中才存在少量的石英矿物，这些方石英具有典型的双晶结构表明：在熔浆冷却过程中，从高温到低温条件下形成的方石英都有。另外，在一些粗晶状的月海玄武岩中也同时存在方石英和鳞石英，但从结构特征看，方石英是由鳞石英转变的，因为鳞石英一般是镶嵌在于不规则的颗粒之间。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/1852/20181101000138-667653047_jpeg_500_394_39682.jpg/0?w=500&h=394&titlename=%E4%BA%8C%E6%B0%A7%E5%8C%96%E7%A1%85","url":"https://pic.baike.soso.com/ugc/baikepic2/1852/20181101000138-667653047_jpeg_500_394_39682.jpg/0","rw":500,"rh":394,"title":"二氧化硅","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40536154272984850","title":"理化性质","versionId":"40536154239430416","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>物理性质</h3><p><img width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" alt=\"沙的主要成分即二氧化硅\" titlename=\"沙的主要成分即二氧化硅\" mark=\"\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/27274/20160719074945-695360784.jpg/0\"><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>二氧化硅又称硅石，化学式SiO₂。自然界中存在有结晶二氧化硅和无定形二氧化硅两种。结晶二氧化硅因晶体结构不同，分为石英、鳞石英和方石英三种。纯石英为无色晶体，大而透明棱柱状的石英叫水晶。若含有微量杂质的水晶带有不同颜色，有紫水晶、茶晶等。普通的砂是细小的石英晶体，有黄砂（较多的铁杂质）和白砂（杂质少、较纯净）。二氧化硅晶体中，硅原子的4个价电子与4个氧原子形成4个共价键，硅原子位于正四面体的中心，4个氧原子位于正四面体的4个顶角上，SiO₂是表示组成的最简式，仅是表示二氧化硅晶体中硅和氧的原子个数之比。二氧化硅是原子晶体。</p><p>自然界存在的硅藻土是无定形二氧化硅，是低等水生植物硅藻的遗体，为白色固体或粉末状，多孔、质轻、松软的固体，吸附性强。</p><p>不溶于水。</p><h3>化学性质</h3><p>化学性质比较稳定。不跟水反应。是酸性氧化物，不跟一般酸反应。气态氟化氢跟二氧化硅反应生成气态四氟化硅。跟热的浓强碱溶液或熔化的碱反应生成硅酸盐和水。跟多种金属氧化物在高温下反应生成硅酸盐。用于制造石英玻璃、光学仪器、化学器皿、普通玻璃、耐火材料、光导纤维，陶瓷等。二氧化硅的性质不活泼，它不与除氟、氟化氢以外的卤素、卤化氢以及硫酸、硝酸、高氯酸作用（热浓磷酸除外）。</p><p>常见的浓磷酸（或者说焦磷酸）在高温下即可腐蚀二氧化硅，生成杂多酸<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，高温下熔融硼酸盐或者硼酐亦可腐蚀二氧化硅，鉴于此性质，硼酸盐可以用于陶瓷烧制中的助熔剂，除此之外氟化氢也可以可使二氧化硅溶解的酸，生成易溶于水的氟硅酸： 6HF+SiO2=H2SiF6+2H2O</p><p>二氧化硅一般情况下不与水反应，即与水接触不生成硅酸，但人为规定二氧化硅为硅酸的酸酐。</p><p><img width=\"165\" height=\"165\" class=\"ed_imgfloat_right kx_img currentPic\" alt=\"二氧化硅结构\" titlename=\"二氧化硅结构\" mark=\"\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/15152/20160719074946-1846476313.jpg/0\">在大多数微电子工艺感兴趣的温度范围内，二氧化硅的结晶率低到可以被忽略。尽管熔融石英不是长范围有序，但它却表现出短的有序结构，它的结构可认为是4个氧原子位于四面体的顶点上。多面体中心是一个硅原子。</p><p>这样，每4个氧原子近似共价键合到硅原子，满足了硅的化合价外壳。如果每个氧原子是两个多面体的一部分，则氧的化合价也被满足，结果就成了称为石英的规则的晶体结构。</p><p>在熔融石英中，某些氧原子，成为氧桥位，与两个硅原子键合。某些氧原子没有氧桥，只和一个硅原子键合。</p><p>可以认为热生长二氧化硅主要是由任意方向的多面体网络组成的。与无氧桥位相比，有氧桥的部分越大，氧化层的粘合力就越大，而且受损伤的倾向也越小。干氧氧化层的有氧桥与无氧桥的比率远大于湿氧氧化层。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/27274/20160719074945-695360784.jpg/0?titlename=%E6%B2%99%E7%9A%84%E4%B8%BB%E8%A6%81%E6%88%90%E5%88%86%E5%8D%B3%E4%BA%8C%E6%B0%A7%E5%8C%96%E7%A1%85&w=600&h=450","url":"https://pic.baike.soso.com/ugc/baikepic2/27274/20160719074945-695360784.jpg/0","rw":600,"rh":450,"title":"沙的主要成分即二氧化硅","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/15152/20160719074946-1846476313.jpg/0?titlename=%E4%BA%8C%E6%B0%A7%E5%8C%96%E7%A1%85%E7%BB%93%E6%9E%84&w=500&h=500","url":"https://pic.baike.soso.com/ugc/baikepic2/15152/20160719074946-1846476313.jpg/0","rw":500,"rh":500,"title":"二氧化硅结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40536154272984853","title":"物质结构","versionId":"40536154239430417","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0, Q 50 562 103 614 T 235 666 Q 326 666 387 610 T 449 465 Q 449 422 429 383 T 381 315 T 301 241 Q 265 210 201 149 L 142 93 L 218 92 Q 375 92 385 97 Q 392 99 409 186 V 189 H 449 V 186 Q 448 183 436 95 T 421 3 V 0 H 50 V 19 V 31 Q 50 38 56 46 T 86 81 Q 115 113 136 137 Q 145 147 170 174 T 204 211 T 233 244 T 261 278 T 284 308 T 305 340 T 320 369 T 333 401 T 340 431 T 343 464 Q 343 527 309 573 T 212 619 Q 179 619 154 602 T 119 569 T 109 550 Q 109 549 114 549 Q 132 549 151 535 T 170 489 Q 170 464 154 447 T 109 429 Z\"></path></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-18-TEX-I-73\"></use></g><g transform=\"translate(469)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-18-TEX-I-69\"></use></g><g transform=\"translate(814)\" data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-18-TEX-I-6F\"></use></g><g transform=\"translate(485 -150) scale(0.707)\" data-mml-node=\"TeXAtom\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-18-TEX-N-32\"></use></g></g></g></g></g></svg></span>是以硅氧四面体为基本结构形成的立体网状结构，在晶体结构中，硅原子的4个价电子与4个氧原子形成4个共价键，Si原子处在正四面体中心，O原子位于四面体顶点。每个硅原子与四个氧原子相连，每个氧原子与两个硅原子相连。晶体中最小环由12个原子（6个硅原子和6个氧原子）构成，每个硅被6个环所共用，晶体中硅氧原子个数比为1：2。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40536154272984852","title":"矿物分类","versionId":"40536154239430418","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在沉积岩中，二氧化硅矿物主要出现在碎屑岩和硅质岩中。它既可以作为陆源矿物，也可以呈自生矿物出现。这两种二氧化硅矿物的成因极不相同，必须把它们区分开来<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><h3>陆源矿物</h3><p>陆源矿物即碎屑石英颗粒。有些碎屑石英颗粒含有包裹体，其包裏体可以分为气液包裏体和矿物包裹体两类。矿物包裹体又可根据矿物的晶形分为粒状、针状和片状矿物等。包裹体的类型与石英的来源有关。一般地说，气液包裹体多者（乳状石英）几乎都是来自石英脉；片岩及其他高级变质岩中的石英少见气液包裹体；火山岩中的石英常清澈如水，很少含包裹体；而具金红石针状包裹体者多来自花岗岩。但是，由于包裹体在母岩中的产状比较复杂，颗粒非常细小，鉴定又难，故其应用颇受限制。</p><p>根据石英的消光特征，可以将它分为无波状消光石英和波状消光石英两类。波状消光是一种应变晶体的简单的光性表现，大多数岩石无论在结晶过程中或是在晶体形成之后，都会遭受某种变形。据统计，在深成侵入岩和变质岩中，无波状消光的石英是很少的，一般不到10%；反之，在火山岩中，则很少见到波状消光的石英，一般也不到10%。而且随着时代的变老，波状消光石英的含量也相应增加，因此石英的消光特征并不是母岩类型的可靠标志，甚至有人认为，用波状消光来确定母岩性质是无效的。</p><p>根据石英的内部结构，又可将它分为单晶石英和多晶石英（又称复晶石英）。单晶石英指的是由单个晶体所组成的颗粒，而多晶石英指的是两个或更多个晶体的集合体，包括来自火成岩、变质岩和沉积岩的颗粒。一般来说，多晶石英的颗粒都比较大，且多晶形式是比较不稳定的。</p><h3>自生矿物</h3><p>自生二氧化硅矿物有三种变体，即蛋白石、玉髓和石英。此类矿物既可以单独组成岩石，又可以呈胶结物产出。</p><p>1、蛋白石</p><p>蛋白石是直接从水溶液析出SiO2，胶体脱水而成的，因而是非晶质的，含水量很高（可达10%）。在薄片中，蛋白石无色透明，具负高突起。由于色散效应，在蛋白石与树胶或石英接触处显黄色。无解理。正交镜下全消光。蛋白石易与火山玻璃碎屑相混，但玻屑具特殊外形，其折光率不会低于1.490。蛋白石也容易和方沸石相混，但方沸石具有解理。与萤石的区别是，萤石有晶形且具解理。蛋白石是准稳定矿物，容易重结晶向玉髓转变。因此，它仅存在于年轻地层中。</p><p>2、玉髓</p><p>玉髓是隐晶质的SiO2矿物，是由蛋白石结晶而成的，故其是介于蛋白石和石英之间的过渡类型。在薄片中，玉髓无色透明，负低突起。正交镜下可见纤维状晶体，呈花瓣或扇状集合体，转动物台，玉髓纤维依次达到消光位，消光影呈波浪状移动，这种消光特点称扇状消光。有时玉髓为球状集合体，十字消光。Ⅰ级灰干涉色，主要为平行消光。福克曾提出要特别注意碳酸盐岩中一种自生玉髓的类型，它可以用以判断沉积环境和成岩环境。福克将这类玉髓分为负延性玉髓（负玉髓）、正延性玉髓（正玉髓）、水玉髓和斑状玉髓。前者为淡水环境沉积或交代的产物，一般玉髓多属此类。后三种玉髓可能是在蒸发环境中SiO2直接沉淀的，或是SiO2交代蒸发矿物形成的。</p><p>3、石英</p><p>自生石英多是由蛋白石经玉髓阶段重结晶而来，也有从溶液中直接缓慢沉淀而成的。自生石英的主要特征是外形没有任何磨蚀痕迹，彼此间常呈镶嵌状，有时呈自形晶体，有时外形与其所在空间相适应。自生石英呈次生加大边产出，次生加大边光洁透亮，与所围绕的石英颗粒的成分、光性方位相同，但它们之间常有一圈铁或黏土的薄膜分隔。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40536154272984849","title":"用途","versionId":"40536154239430419","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>二氧化硅用于制造平板玻璃，玻璃制品，铸造砂，玻璃纤维，陶瓷彩釉，防锈用喷砂，过滤用砂，熔剂，耐火材料以及制造轻量气泡混凝土。 二氧化硅的用途很广。自然界里比较稀少的水晶可用以制造电子工业的重要 部件、光学仪器和工艺品。 二氧化硅是制造光导纤维的重要原料。 一般较纯净的石英，可用来制造石英玻璃。石英玻璃膨胀系数很小，相当于 普通玻璃的1/18，能经受温度的剧变，耐酸性能好（除HF外），因此，石英玻璃 常用来制造耐高温的化学仪器。 石英砂常用作玻璃原料和建筑材料。</p><p>二氧化硅是制造玻璃、石英玻璃、水玻璃、光导纤维、电子工业的重要部件、光学仪器、工艺品和耐火材料的原料，是科学研究的重要材料。</p><p>当二氧化硅结晶完美时就是水晶；二氧化硅胶化脱水后就是玛瑙；二氧化硅含水的胶体凝固后就成为蛋白石；二氧化硅晶粒小于几微米时，就组成玉髓、燧石、次生石英岩。物理性质和化学性质均十分稳定的矿产资源，晶体属三方晶系的氧化物矿物，即低温石英（α-石英），是石英族矿物中分布最广的一个矿物种。广义的石英还包括高温石英（β-石英）。石英块又名硅石，主要是生产石英砂(又称硅砂)的原料，也是石英耐火材料和烧制硅铁的原料。</p><p>食品工业用作抗结剂、消泡剂、增稠剂、助滤剂、澄清剂。我国《食品添加剂使用卫生标准》(GB2760-2011)规定：可用于蛋粉、糖粉、奶粉、可可粉、可可脂、植物性粉末、速溶咖啡、汤料粉等，最大使用量为15g/kg，粉末香精，最大使用量为80g/kg；固体饮料，最大使用量为0.2g/kg；粮食，1.2g/kg。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40536154272984847","title":"制备方法","versionId":"40536154239430420","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>非晶态二氧化硅的制备方法</h3><p>非晶态二氧化硅的制备包含五步，分别是制备二氧化硅质的凝胶、造粒工序、烧结工序、清洗工序、干燥工序<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>1：制备二氧化硅质的凝胶</p><p>使四氯化硅水解而生成二氧化硅质的凝胶、或使四甲氧基硅烷等有机硅化合物水解而生成二氧化硅质的凝胶、或者使用气相二氧化硅生成二氧化硅质的凝胶。</p><p>2：造粒工序</p><p>通过干燥该二氧化硅质的凝胶而成为干燥粉，粉碎该干燥粉后，进行分级，由此得到所期望平均粒径的二氧化硅粉末 。</p><p>3：烧结工序</p><p>对造粒工序中所得到的二氧化硅粉末在800℃~1450℃的温度进行烧结，利用热等离子体的球化工序，在以预定的流量导入氩气并以预定的高频输出功率产生等离子体的等离子体炬内，以预定的供给速度投入烧结工序得到的二氧化硅粉末，在从2000℃至二氧化硅的沸点的温度加热并熔融。</p><p>4：清洗工序</p><p>去除附着于上述球化工序后的球化二氧化硅粉末表面上的微粉 。</p><p>5：干燥工序</p><p>干燥上述清洗工序后的二氧化硅粉末 。</p><h3>晶态二氧化硅的制备方法</h3><p>将含有二氧化硅的原料（硅源）、水、结构导向剂、碱或酸按一定的比例混合均匀，投入耐压反应釜内密封，然后升温至100-220℃，恒温5小时至10天，反应结束后，将反应釜迅速冷却，反应产物用水或稀酸洗涤至pH为8-11，烘干得到原粉，原粉或加入粘结剂成型后的产物在马弗炉或管式炉中焙烧活化<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40536154272984846","title":"应用领域","versionId":"40536154239430421","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><b>玻璃</b></p><p>二氧化硅</p><p>平板玻璃、浮法玻璃、玻璃制品（玻璃罐、玻璃瓶、玻璃管等）、光学玻璃、玻璃纤维、玻璃仪器、导电玻璃、玻璃布及防射线特种玻璃等的主要原料</p><p><b>陶瓷及耐火材料</b></p><p>瓷器的胚料和釉料，窑炉用高硅砖、普通硅砖以及碳化硅等的原料</p><p><b>冶金</b></p><p>硅金属、硅铁合金和硅铝合金等的原料或添加剂、熔剂</p><p><b>建筑</b></p><p>混凝土、胶凝材料、筑路材料、人造大理石、水泥物理性能检验材料（即水泥标准砂）等</p><p><b>化工</b></p><p>硅化合物和水玻璃等的原料，硫酸塔的填充物，无定形二氧化硅微粉</p><p><b>机械</b></p><p>铸造型砂的主要原料，研磨材料（喷砂、硬研磨纸、砂纸、砂布等）</p><p><b>电子</b></p><p>高纯度单晶硅（非金属）、通讯用光纤等</p><p><b>橡胶、塑料</b></p><p>填料（可提高耐磨性）</p><p><b>涂料</b></p><p>填料（可提高涂料的耐候性）</p><p><b>医学</b></p><p>新加坡国立大学工程学院生物工程系的研究人员研制出一种新技术，能够通过二氧化硅纳米粒子将红外光转化为紫外光和可见光，为深层肿瘤的非侵入性疗法铺平了道路。据称，该技术能够抑制肿瘤生长，控制其基因表达，是世界上首个使用纳米粒子治疗深层肿瘤的非侵入性光动力疗法。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40536154272984848","title":"食用建议","versionId":"40536154239430422","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>FAO/WHO（2001）规定最大使用量用于乳粉、可可粉、加糖可可粉、食用纳脂、可可脂，用量10mg/kg；奶油脂为1g/kg；涂敷用蔗糖粉和葡萄糖粉、汤粉、汤块15g/kg；美国FDA规定本品作为抗结剂最高限量为2%。GB 2760—2011《食品安全国家标准食品添加剂使用标准》规定将其用于蛋粉、乳粉、可可制品、脱水蛋白制品、糖粉、植脂性粉末、固体饮料、孕产妇配方食品，最大使用量为15g/kg；香辛料类、固体复合调味料最大使用量为20g/kg；豆制品加工最大使用量0.025g/kg。</p><p>除以上之外，我国还有磷酸三钙做抗结剂，常用于乳粉和奶油粉，最大使用量10.0g/kg；小麦粉，最大使用量0.03g/kg；复合调味料，最大使用量20.0g/kg；固体饮料，最大使用量8.0g/kg；油炸小食品，最大使用量2.0g/kg。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40536154256207627","title":"危害","versionId":"40536154239430423","lemmaId":19764394711852292,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095401,"name":"榴莲🍰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591457430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>二氧化硅在日常生活、生产和科研等方面有着重要的用途，但有时也会对人体造成危害。二氧化硅的粉尘极细，比表面积达到100m2/g以上可以悬浮在空气中，如果人长期吸入含有二氧化硅的粉尘，就会患硅肺病（因硅旧称为矽，硅肺旧称为矽肺）。</p><p>硅肺是一种职业病，它的发生及严重程度，取决于空气中粉尘的含量和粉尘中二氧化硅的含量，以及与人的接触时间等。长期在二氧化硅粉尘含量较高的地方，如采矿、翻砂、喷砂、制陶瓷、制耐火材料等场所工作的人易患此病。</p><p>因此，在这些粉尘较多的工作场所，应采取严格的劳动保护措施，采用多种技术和设备控制工作场所的粉尘含量，以保证工作人员的身体健康<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"秦浩正，张长江．中学生学习辞典 化学卷：世界图书上海出版公司，2012.09：259-260","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"web","title":"气相法二氧化硅的应用 ","site":"","url":"http://blog.china.alibaba.com/article/i31491553.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"web","title":"磷酸高温下可以溶解二氧化硅 ","site":"","url":"http://www.cnki.com.cn/Article/CJFDTotal-XYYX2011S1009.htm","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"刘林玉．晶体光学

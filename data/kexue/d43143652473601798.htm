":1,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"概述","paragraphId":"43504974751104524","subCatalogs":null},{"level":1,"title":"影响水体下安全采煤的因素","paragraphId":"43504974734327322","subCatalogs":[{"level":2,"title":"水体类型","paragraphId":"43504974734327322","subCatalogs":null},{"level":2,"title":"煤岩的隔水和导水性能","paragraphId":"43504974734327322","subCatalogs":null}]},{"level":1,"title":"水体下采煤的理论依据","paragraphId":"43504974734327319","subCatalogs":[{"level":2,"title":"“三带”理论","paragraphId":"43504974734327319","subCatalogs":null},{"level":2,"title":"隔水层理论","paragraphId":"43504974734327319","subCatalogs":null}]},{"level":1,"title":"水体下采煤的开采方案","paragraphId":"43504974734327321","subCatalogs":[{"level":2,"title":"留安全煤岩柱顶水开采","paragraphId":"43504974734327321","subCatalogs":null},{"level":2,"title":"疏干或疏降水体开采","paragraphId":"43504974734327321","subCatalogs":null},{"level":2,"title":"顶疏结合开采","paragraphId":"43504974734327321","subCatalogs":null},{"level":2,"title":"合理选择开采方法及开采措施","paragraphId":"43504974734327321","subCatalogs":null}]},{"level":1,"title":"水体下采煤的安全技术措施","paragraphId":"43504974751104523","subCatalogs":[{"level":2,"title":"试探开采","paragraphId":"43504974751104523","subCatalogs":null},{"level":2,"title":"分区隔离开采","paragraphId":"43504974751104523","subCatalogs":null},{"level":2,"title":"坚持有疑必探，先探后采的原则","paragraphId":"43504974751104523","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43504974751104524","title":"概述","versionId":"53987207609901068","lemmaId":43143652473601800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599474883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在开采煤层，上方的地表水体下或地下水体下采煤称为水体下采煤<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>地下开采引起的岩层移动与变形可能改变水体和开采空间之间水力联系的程度。弱的水力联系增加了矿井的排水费用，强的水力联系有可能使开采影响范围内的地表水或地下水及泥沙突然溃入井下，给矿井安全生产造成威胁。</p><p>水体下采煤必须采取适当的措施，保证开采过程中不发生灾害性的透水、溃沙事故，避免因矿井涌水量突然增大而严重恶化井下作业环境。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43504974734327322","title":"影响水体下安全采煤的因素","versionId":"53987207609901069","lemmaId":43143652473601800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599474883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>水体类型</h3></p><p>矿区的水体可分为地表水和地下水两大类。根据含水层的数目、类型和各层间的水力沟通关系，又可分为单纯水体和复合水体<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>1）地表水</p><p>赋存在地球水圈中，积聚在海洋、湖泊、河流、水库、灌渠、山谷冲沟、洪区、沼泽、坑塘以及地面沉陷积水区中的水统称为地表水。</p><p>2）地下水</p><p>赋存在地球岩石圈中，积聚在岩石空隙中的水称为地下水。如第三、第四纪沉积的砂层水、基岩含水、岩溶水和采空区积水等。从采矿工程角度出发，可将地下含水层按埋藏条件分为松散层内的含水层和基岩内的含水层两种。<br></p><p>一般条件下，地表水，特别是大型地表水储存量大，补给充分，且常常互相连通，较大的地表水体一旦与矿井采空区沟通，将严重威胁井下生产及人身安全或造成淹井事故。另一方面，开采疏漏地表及近地表水，将损害区域生态环境、加剧荒漠化程度。地下水比地表水距开采煤层更近，且赋存情况不易掌握，对其下方开采的安全威胁更大。</p><p>影响水体下开采的因素很多，在开采前要掌握水体的类型、水量、煤层到水体间岩层的结构、力学特性、隔水层厚度及其地质构造等可能形成的水力通道.依据这些条件确定合适的防护措施及开采方法。</p><p><h3>煤岩的隔水和导水性能</h3></p><p>煤岩的隔水性能视岩性、成岩情况和矿物成分而异，一般将导水性能很微弱的岩层称为隔水层<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>对于沉积岩来说，成岩的颗粒愈细，隔水性能愈好。</p><p>岩石中的隔水矿物成分主要指岩石中黏土和可溶性矿物成分的含量.岩石中含黏土、蒙托石、高岭土、铝土、伊利石、水云母等矿物成分愈多，岩石的隔水性能越好。</p><p>岩石颗粒间胶结物的性质也对隔水层的性能有明显的影响.若颗粒间是硅质或钙质的胶结物，则岩石的强度大，且不易风化和泥化，开采前为良好的隔水层，开采后受压力的作用，也不易恢复其隔水性能。若颗粒间为铁质胶结物，则岩石强度较小，较易风化和泥化。这类岩石受压后，可部分恢复隔水性能。</p><p>在采动影响条件下隔水层的隔水性能取决于隔水层的厚度及其位置。一般位于垮落带及裂缝带下部范围的隔水层，随着煤层开采，顶板垮落而被破坏，形成导水通道。位于裂缝带上部的压缩区范围厚度较大的隔水层，即使受到岩层断裂破坏，在上覆岩层重力的作用下，逐渐恢复其隔水性能，而位于裂缝带上部的拉伸区范围.特别是位于永久边界煤柱上方拉伸区的隔水层，在短期内很难恢复其隔水性能。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43504974734327319","title":"水体下采煤的理论依据","versionId":"53987207609901070","lemmaId":43143652473601800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599474883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>“三带”理论</h3></p><p>开采覆岩中形成的“三带”及其水体的类型是确定水体下安全开采的主要依据。</p><p>对于地表水体、松散层和基岩中的强、中含水层水体、要求保护的水源等水体、不允许导水裂缝带波及。同时要有相应的保护煤岩柱。</p><p>对于弱含水层水体，允许导水裂缝带波及含水层。</p><p>对于极弱含水层水体或可以疏干的含水层，允许导水裂缝带进人。同时允许垮落带波及<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>隔水层理论</h3></p><p>水体底面与煤层之间应有相应厚度的隔水层，才能实现水体下安全采煤。</p><p>隔水层的厚度取决于隔水层的隔水性能、物理力学性质、颗粒结构和需要隔离水体的类型。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43504974734327321","title":"水体下采煤的开采方案","versionId":"53987207609901071","lemmaId":43143652473601800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599474883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿井涌水的形式、涌水量的大小及其对生产的危害程度取决于两个条件：一是充水水源的富水性和补给、径流、排泄的条件；二是井巷和开采煤层与充水水源间相对隔水层厚度及其破坏的程度。在分析研究矿井充水条件和预测矿井涌水量的基础上，充分利用隔水层和隔水构造，制订出经济合理的防治水措施和开采措施，合理选择水体下采煤的开采方案。</p><p><h3>留安全煤岩柱顶水开采</h3></p><p>顶水开采的实质就是留设安全煤岩柱把上覆水体和开采形成的覆岩破裂带隔离开.阻止上覆水体和泥砂溃人井下，以达到安全开采的目的。</p><p>当留设防水煤岩柱实现安全顶水开采时，不仅可以防止上覆水体溃人井下，甚至矿井涌水量也不会增加；当留设防砂煤岩柱和防塌煤岩柱时，若上覆水体离煤层较远，也能实现顶水开采，但上覆水体会渗人井下，使矿井涌水量有所增加；当上覆水体距煤层较近时，煤岩柱只能隔离泥沙，对水体仅起疏降作用，在这种情况下，采面淋水会加剧，从而增加了矿井的排水量。</p><p><h3>疏干或疏降水体开采</h3></p><p>疏降开采就是利用矿井排水装备、巷道和钻孔，或两者结合的方法，疏干上覆水体或降低含水层水位。当上覆水体含水量小，补给有限时采取疏干措施；当上覆水体水量大、补给充足时，采用降低水位的措施，从而使煤层处于水位之上或安全水压之下开采。</p><p>疏干或疏降水体的开采方法一般适用于下列三种情况：</p><p>①当煤层的直接顶板为含水层时，采用疏干或降低含水层水位的方法，先疏干后开采。</p><p>②在煤层上方一定高度，导水裂缝带可能波及到含水灰岩或砂岩等岩层时，根据含水层与煤层的距离的大小和岩性.采用先疏干后开采的方法，或采用边开采边疏降的方法。</p><p>③当开采上限接近第四纪全砂含水松散层时，如果含水层的补给源不充足一般也应采用疏干或疏降开采的方法。在松散层为弱含水层的情况下，采取边开采边疏干或疏降的方法；在松散层为强含水层的情况下，视疏水效果及经济效益情况，亦可考虑采用预先疏干或疏降的方法。</p><p><h3>顶疏结合开采</h3></p><p>当煤层顶板有多层含水层，且含水层和隔水层相间排列时，对位于导水裂缝带以上的强含水层实行顶水开采，对位于导水裂缝带以内的弱含水层则实行疏降开采。这种开采的关键在于能否首先实现顶水开采，因此要详细分析防水煤岩柱的构成，并采用相应的减少煤岩柱破坏的开采措施，使开采引起的导水裂缝带高度不波及强含水层。其次是实现采煤工作面无淋头水的要求。</p><p><h3>合理选择开采方法及开采措施</h3></p><p>①充填开采：充填开采可使覆岩不出现垮落带，只有裂缝带和弯曲带，从而大大减少覆岩的破坏高度。</p><p>②条带采煤法开采。采用条带采煤法开采可以减小导水裂缝带高度。一般是在接近水体并对矿井安全生产威胁较大的地点才采用此法。</p><p>③分层间歇开采。分层间歇开采引起的覆岩垮落带高度和裂缝带高度比一次采全厚时要小得多。这对水体下安全开采十分有利。</p><p>④正常匀速开采。采用全部垮落法管理顶板时，工作面控顶范围内的顶板有时会出现断裂或超前断裂现象。如果煤层顶板为薄隔水层，其上为含水层，且含水层位于导水裂缝带范围以内时，顶板断裂会造成工作面淋水，恶化劳动条件。这种情况下应保持工作面连续均匀推进，且保证支护有合理的初撑力和工作阻力，以使工作面顶板不产生断裂，含水层的水随回柱放顶或移架而涌向采空区。</p><p>⑤伪倾斜或仰斜长壁开采。为了使顶板涌水不流向工作面作业区，可将长壁工作面布置成伪倾斜或仰斜，工作面下出口超前，上出口滞后，使顶板水流向采空区。当含水层富水性较强，采空区涌水量大时，带区内应设置专用疏水巷道。</p><p>⑥走向小阶(区)段开采。在水体下采用水平分层或伪倾斜柔性掩护支架采煤法开采急(倾)斜煤层时，区段的垂高不宜太大，一般为15~35 m，第一、第二区段的垂高一般为15~20 m，相邻两个区段开采的间歇时间要控制在3~4个月。为杜绝防水煤柱本身抽冒过高，还应采取“按尺定产、严禁超限开采”的措施。顶板为坚硬岩层时，要采取人工强制放顶的措施，以便使顶板随工作面推进而开裂、垮落，部分地充填采空区，抑制防水煤柱抽冒<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43504974751104523","title":"水体下采煤的安全技术措施","versionId":"53987207609901072","lemmaId":43143652473601800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599474883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>试探开采</h3></p><p>试探开采包括以下几方面：</p><p>①先远后近：先采远离水体、后采邻近水体下面的煤层。</p><p>②先厚后薄：先采隔水层厚、后采隔水层薄区域的煤层。</p><p>③先深后浅：先采较深部、后采较浅部的煤层。</p><p>④先简单后复杂：先采地质条件简单、后采地质条件复杂的煤层。</p><p><h3>分区隔离开采</h3></p><p>分区开采是水体下开采减少灾害损失的一个重要措施。分区开采有两种作法，一是在同一井田内隔离采区进行开采。二是建立若干单独井田同时开采，其实只是建立适合独立开采的区域，各分区间由防水隔离煤柱和永久性防水闸门隔离，以缩小可能水灾的影响范围。</p><p><h3>坚持有疑必探，先探后采的原则</h3></p><p>遇到接近溶洞、含水断层或含水丰富的含水层时，接近可能与河流、湖泊、水库等相通的断层时，接近被淹井巷、老采空区时，打开隔离煤柱放水时等不可预见性情况时，在掘进工作进行之前必须探水前进。</p>","pics":null,"card":null,"r

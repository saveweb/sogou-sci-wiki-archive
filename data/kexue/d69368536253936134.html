s"></div><div id="references"></div><div class="read-num">阅读 <!-- -->383</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"69368536253936134","versionId":"69371241361912323","title":"石膏矿渣水泥","subtitle":"","abstracts":{"paragraphId":"69371241361912332","title":"摘要","versionId":"69371241361912324","lemmaId":69368536253936136,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608644481,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>石膏矿渣水泥是一种以粒化高炉矿渣为主要原料，以石膏为硫酸盐激发剂和以熟料或石灰为碱性激发剂的少熟料或无熟料水泥，现在又称作超硫酸盐水泥。其组分比例通常为75％～85％的矿渣、10％～20％的硫酸盐类（如二水石膏、无水石膏等)和1％～5％的碱性成分(如熟料、氢氧化钙等）。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/211_192_20201222211643-174398260 agraphId":"69371241378689539","subCatalogs":null},{"level":1,"title":"石膏矿渣水泥的发展历程","paragraphId":"69371241361912333","subCatalogs":[{"level":2,"title":"石膏矿渣水泥国外研究历程","paragraphId":"69371241361912333","subCatalogs":null},{"level":2,"title":"石膏矿渣水泥国内研究历程","paragraphId":"69371241361912333","subCatalogs":null}]},{"level":1,"title":"石膏矿渣水泥的水化作用原理","paragraphId":"69371241378689540","subCatalogs":null},{"level":1,"title":"石膏矿渣水泥在工程中的应用","paragraphId":"69371241378689538","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69371241361912331","title":"基本介绍","versionId":"69371241361912326","lemmaId":69368536253936136,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608644481,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 石膏矿渣水泥又称矿渣硫酸盐水泥或超硫酸盐水泥。由粒化高炉矿渣（一般为80%左右）、经600～750℃煅烧的无水石膏或天然无水石膏（15%左右）和少量硅酸盐水泥熟料（一般不超过8%）或石灰（一般不超过5%）磨制成的一种无熟料水泥。矿渣在碱性激发剂<span class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/efb73dfde4a5c7109b5c7ff065675157afbc17356d558080232758898e8ccd47.svg\"></span>和硫酸盐激发剂<span class=\"kx_formula\" alt=\"CaSO_%7B4%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/f268c6b83b2da9a39710daebe977c49126695dd2c89004608b1aa2a43bd1be25.svg\"></span>的共同作用下，生成钙矾石、水化硅酸钙、水化铝酸钙和水化硅铝酸钙而凝结硬化<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 这种水泥抗硫酸盐性能好，水化热很低，抗渗性好。但硬化慢，早期强度低，水泥强度等级一般为32.5、42.5，表面容易起砂，抗冻性差。对养护温度和湿度比较敏感，低于5℃或高于70℃均使强度下降。抗风化能力差，不宜长久储存。适用于一般民用和工业建筑工程，最宜用于大体积混凝土工程，不适用于要求早期强度高的以及冻融交替的工程，不能与其他品种水泥混合使用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"石膏矿渣水泥\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/265_233_20201222211811-1137650589.png\" width=\"265\" data-src=\"https://img04.sogoucdn.com/app/a/200698/265_233_20201222211811-1137650589.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/265_233_20201222211811-1137650589.png?w=265&h=233&titlename=%E7%9F%B3%E8%86%8F%E7%9F%BF%E6%B8%A3%E6%B0%B4%E6%B3%A5","url":"https://img04.sogoucdn.com/app/a/200698/265_233_20201222211811-1137650589.png","rw":265,"rh":233,"title":"石膏矿渣水泥","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69371241378689539","title":"石膏矿渣水泥优缺点","versionId":"69371241361912327","lemmaId":69368536253936136,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608644481,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）优点</p><p>该水泥生产工艺简单，成本低，能充分利用工业矿渣，属于节能水泥，并且具有良好的使用性能，耐久性优良，水化热低，生产耗能低。</p><p>（2）缺点</p><p>从各国使用石膏矿渣水泥的综合情况来看，最主要问题是该水泥早期强度低，易碳化，这会导致该水泥成型慢，表面易起灰，抗风化能力和抗冻性差。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69371241361912333","title":"石膏矿渣水泥的发展历程","versionId":"69371241361912328","lemmaId":69368536253936136,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608644481,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>石膏矿渣水泥国外研究历程</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 硫酸盐能够作为激发剂来激发粒化高炉矿渣是德国人HansKühl在1908年首先发现的，研究表明，CaO和MgO含量高的粒化高炉矿渣，尤其是同时又含有足够的<span class=\"kx_formula\" alt=\"Al_%7B2%7D%20O_%7B3%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/48abb0eb5a900034529fb9d5e111c23505188559748b5d7f7b71ddaa7022f5b0.svg\" style=\"vertical-align: -0.375ex;\"></span>时（含量至少为14%~15%），适合生产石膏矿渣水泥，并且强度发展比较合理。由于粒化高炉矿渣为冶炼钢铁的废弃产物，如果得到利用将会对环境非常有利，同时石膏矿渣水泥又具有极强的抗化学侵蚀能力，于是该水泥的研究在欧洲开始流行。到了1920年该水泥首次在法国、比利时等国家得到应用。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 在1940~1965年间，制定了石膏矿渣水泥相应的标准规范，在德国作为胶凝材料使用并作为标准水泥进行大规模生产。但是在20世纪60年代后期由于德国炼铁原材料发生了变化，使得其工业废渣（即矿渣、钢渣等）的水化活性和化学组分也发生了变化，产生的矿渣中<span class=\"kx_formula\" alt=\"Al_%7B2%7D%20O_%7B3%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/7f06ad1ccf01d79f69c4271f48488eaee0d7993873ec00dd1b7e09733385a8ad.svg\" style=\"vertical-align: -0.375ex;\"></span>的含量很低，不能满足最低含量要求，于是石膏矿渣水泥便逐渐停止了生产，最终在1970年德国废止了石膏矿渣水泥的相关规范。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 在废止石膏矿渣水泥期间，德国魏玛包豪斯大学芬格尔建筑材料研究所在对现存的石膏矿渣水泥建筑物的考察中发现，石膏矿渣水泥具有优良的耐久性及较高的耐化学侵蚀性能。人们又一次对石膏矿渣水泥进行了大量研究，期望通过研究找到一种由这些低活性粒化高炉矿渣生产的性能稳定的高质量水泥，通过调控混凝土强度来适应不同的工程情况和要求。奥地利（WopfingerBaustoffindustrie）公司一直在对石膏矿渣水泥进行研究，经过大量试验及应用，该水泥在2002年得到奥地利建筑工程局的官方许可，能够在奥地利建筑材料市场销售。&nbsp;&nbsp;&nbsp;&nbsp; <br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2004～2007年间，为了大量利用工业废渣，减少工业废渣对环境的污染，德国联邦环境基金资助贝格尔水泥公司对石膏矿渣水泥进行了系统研究。</p><p><h3>石膏矿渣水泥国内研究历程</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 我国自1956年开始也有相关人员研究过石膏矿渣水泥非常致命的两个缺点，即：凝结缓慢、表面易起灰，而在当时的研究水平之下这些问题很难得到解决，于是国内学者对石膏矿渣水泥的研究逐渐减少。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 20世纪90年代武汉理工大学周明凯等人利用工业废石膏和少量碱性激发剂研究硫酸盐和碱性激发原理，通过掺入大量工业矿渣使其在两者的激发作用下水化，最终研制出了路面基层专用水泥。这种水泥在我国多条高速公路的建设中得到应用并获得良好的效果。石膏矿渣水泥之所以能够得到人们的广泛关注并在工程中具有良好的应用前景，主要是由于其具有低水化热和在侵蚀环境中良好的耐久性，近年来，我国对该种水泥的研究逐渐增多。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69371241378689540","title":"石膏矿渣水泥的水化作用原理","versionId":"69371241361912329","lemmaId":69368536253936136,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608644481,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 石膏矿渣水泥在水化过程中，以石膏作为硫酸盐激发剂，熟料或石灰作为碱性激发剂，而矿渣就在这两种物质的激发作用下水化，主要水化产物为水化硫铝酸钙（钙矾石）和低碱性水化硅酸钙（C-S-H）凝胶，两种激发作用如下所示：</p><p>&nbsp;碱性激发：<span class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/1545baeffce3049b129b193e52eaa1d2547eb3732928884106838b1922742912.svg\" style=\"vertical-align: -0.566ex;\"></span>和矿渣中的<span class=\"kx_formula\" alt=\"SiO_%7B2%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b9aa513c763487334f0eb7f2cecf5b8c1fc9dbb666279fe9d6d73288f566e430.svg\" style=\"vertical-align: -0.339ex;\"></span>和<span class=\"kx_formula\" alt=\"Al_%7B2%7D%20O_%7B3%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/144cbf32a30b87cceb5c6cf7c5a7419f6fedbe997c3f35c7d64c1950ffc5249e.svg\" style=\"vertical-align: -0.375ex;\"></span>反应生成水化硅酸钙凝胶和水化铝酸钙。 <br></p><p><span class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/7e9d01577c449b9c8234bfa18448594c02d256aadc2de5cc02c4e2cbe0f9e951.svg\" style=\"vertical-align: -0.566ex;\"></span>+<span class=\"kx_formula\" alt=\"Al_%7B2%7D%20O_%7B3%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/31bed3a500b08c8b2995d95bfbfccf7a6326a2fb957c49c20029d66f215d425f.svg\" style=\"vertical-align: -0.375ex;\"></span>+<span class=\"kx_formula\" alt=\"SiO_%7B2%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/200db31d6de66ad3bcd0c911a4c1aeea27af22230ab697e9957306620709cee8.svg\" style=\"vertical-align: -0.339ex;\"></span>→C-S-H凝胶+水化铝酸钙</p><p>硫酸盐激发：<span class=\"kx_formula\" alt=\"CaSO_%7B4%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/6b84ad47d12106dd1245852168452a782b30a0fbee31dd98aabf73c4001fadec.svg\" style=\"vertical-align: -0.339ex;\"></span>和新生成的水化铝酸钙或与<span class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/962d1055f1463fc845a2d3691129a98ed6477e3bfcfd103fdd78a85d401fcec0.svg\" style=\"vertical-align: -0.566ex;\"></span>和<span class=\"kx_formula\" alt=\"Al_%7B2%7D%20O_%7B3%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/edf02f4eb5b280416598036b3a3f1287e7969825fa81bc2b1605aefa93a91ce6.svg\" style=\"vertical-align: -0.375ex;\"></span>作用生成钙矾石。</p><p>水化铝酸钙+<span class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/8c38c002b2ec5334447967ff6c533ddd6f844b2f3fe3dade56cc1f26dcf5ab05.svg\" style=\"vertical-align: -0.566ex;\"></span>→钙矾石</p><p><span class=\"kx_formula\" alt=\"CaSO_%7B4%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/d9456d219787dde670746ba7b016c0bd949c19971ad081f5681d4b618219db73.svg\" style=\"vertical-align: -0.339ex;\"></span>+<span class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/165b27ff5aa49637431fac78912d1c5b33712bfdf1e0ceb0b3ff43010aab7d6d.svg\" style=\"vertical-align: -0.566ex;\"></span>+<span class=\"kx_formula\" alt=\"Al_%7B2%7D%20O_%7B3%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/567bd600690a995bf2bbac948f4b1410094d349df310ae34027b566ab50b1e90.svg\" style=\"vertical-align: -0.375ex;\"></span>→钙矾石</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 水泥孔隙溶液呈碱性，有利于促进矿渣的分解，分解产生的铝离子、钙离子和硅离子就会与溶液中多余的<span class=\"kx_formula\" alt=\"SO_%7B4%7D%20%5E%7B2-%7D%20\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/7723e4d82ff9b137f124baec95a48eb92df1277248aa2fbdc479fca22810ffa8.svg\" style=\"vertical-align: -0.69ex;\"></span>发生反应形成钙矾石和C-S-H凝胶。产物中钙矾石是硅酸盐水化产物中提供早期强度的主要物质。影响钙矾石形成的最主要因素是石膏矿渣水泥体系中孔隙溶液的碱度高低。在不同碱度环境下，钙矾石的生成量不同，导致的直接结果是水泥水化初期强度不同。当孔隙溶液碱度适中时，符合钙矾石的形成条件，铝相就会与石膏和氢氧化钙作用，形成钙矾石并析出，然后填充到固体颗粒的空隙中，进而提高水泥石的密实性和强度；如果孔隙溶液中碱度过高或过低就不利于钙矾石的形成。石膏矿渣水泥与硅酸盐水泥一样，钙矾石生成越多其早期强度发展就越可靠。当然除了主要的水化产物钙矾石和C-S-H凝胶之外，次要的水化产物相还有单硫型水化硫铝酸钙相（AFm）和水滑石相<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69371241378689538","title":"石膏矿渣水泥在工程中的应用","versionId":"69371241361912330","lemmaId":69368536253936136,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608644481,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 石膏矿渣水泥与普通水泥相比，在生产工艺中无需煅烧，只需将原材料进行混合搅拌即可，这表明在生产石膏矿渣水泥的过程中除了与必需的生产用电和矿渣烘干有关的排放以外，再没有二氧化碳和氮氧化合物的排放，这对环境是非常有利的。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）石膏矿渣水泥具有非常低的水化热，适合建造大体积混凝土。例如Degen护坡，就是因此选用石膏矿渣水泥而建造的。该护坡是在从维也纳到格拉茨和克拉根福的南部高速公路修筑过程中在下奥地利州南部山区的斜坡上浇筑的，高70m。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （2）石膏矿渣水泥具有很强的耐硫酸盐和酸性侵蚀能力，这一特性使得该水泥能够用作那些处于侵蚀环境中的地基用混凝土。例如污水处理厂、建造在侵蚀性土壤上的建筑物基础以及与海水接触的工业和农业建筑工程等。</p>","pics":

lt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/254_74_20200615134000-1363290065.png?w=254&h=74&titlename=%E5%9B%BE3%20%E7%83%AD%E7%94%B5%E6%95%88%E5%BA%94%E5%8E%9F%E7%90%86%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/254_74_20200615134000-1363290065.png","rw":254,"rh":74,"title":"图3 热电效应原理图","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"引言","paragraphId":"41231356134452738","subCatalogs":null},{"level":1,"title":"非制冷红外探测器发展现状","paragraphId":"41231356117675536","subCatalogs":null},{"level":1,"title":"非制冷红外探测器分类及原理","paragraphId":"41781593336999440","subCatalogs":[{"level":2,"title":"微测辐射热计","paragraphId":"41781593336999440","subCatalogs":null},{"level":2,"title":"热释电非制冷红外探测器","paragraphId":"41781593336999440","subCatalogs":null},{"level":2,"title":"热电偶非制冷红外探测器","paragraphId":"41781593336999440","subCatalogs":null}]},{"level":1,"title":"非制冷红外探测器的应用","paragraphId":"41781593336999439","subCatalogs":[{"level":2,"title":"军事领域","paragraphId":"41781593336999439","subCatalogs":null},{"level":2,"title":"民用领域","paragraphId":"41781593336999439","subCatalogs":null}]},{"level":1,"title":"非制冷红外探测器的发展趋势","paragraphId":"41231356134452739","subCatalogs":[{"level":2,"title":"更高集成度","paragraphId":"41231356134452739","subCatalogs":null},{"level":2,"title":"更高像素","paragraphId":"41231356134452739","subCatalogs":null},{"level":2,"title":"更高性能","paragraphId":"41231356134452739","subCatalogs":null},{"level":2,"title":"更低成本","paragraphId":"41231356134452739","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41231356134452738","title":"引言","versionId":"41781593320222218","lemmaId":41216848573787910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80495522,"name":"Panda...","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592199770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;区别于制冷型红外探测器，非制冷探测器不需要制冷，因此抛弃了昂贵的制冷设备，重量和体积也明显降低，具有非常突出的价格优势。随着半导体制造工艺的不断进步和应用需求的不断提升，非制冷红外焦平面探测器技术发展迅速，虽然目前的灵敏度还不能与制冷型红外探测器相比，但其优势如成本低、功耗小、质量轻、体积小、启动及稳定速度快等，更有利于满足民用红外系统和部分大规模装备的军事红外系统的迫切需要。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;本文将对非制冷红外探测器的发展现状做一个简要概述，非制冷红外探测器种类众多，本文主要通过介绍目前应用最为广泛的微测辐射热计型非制冷红外探测器来使读者对非制冷红外探测器有个基本认识，并在文章最后对非制冷红外探测器的发展趋势做了一个大致概括。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41231356117675536","title":"非制冷红外探测器发展现状","versionId":"41781593320222219","lemmaId":41216848573787910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80495522,"name":"Panda...","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592199770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;美国军队夜视实验室最先意识到了小型化、轻重量、低成本的重要性，为支持非制冷红外成像技术的发展和研究，设立了专项基金<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。1978&nbsp; 年，美国的德州仪器公司采用非晶硅(a-Si)与钛酸鳃钡(BST)材料的红外探测器成功研制出了全世界第一台非制冷红外热像仪。2003 年，日本 NEC 公司研制了分辨率为320×240非制冷红外焦平面阵列探测器<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，该阵列在帧频 30Hz 和 F/1 条件下，NETD 约为 100mK。2009 年，法国 ULIS 公司推出了 1024×768 的非制冷焦平面探测器，像元尺寸为 17μm，噪声等效温差为 40mK，响应率为 15.5mV/K。目前，美国的德州仪器公司和 Honeywell 公司、英国的 BAE 公司、日本的三菱公司和日本电气公司以及法国的&nbsp; SOFRADIR 公司在红外探测器领域处于世界领先水平。国外像元尺寸小至&nbsp; 25μm，阵列达到&nbsp; 640×512，NETD&nbsp; 小于&nbsp; 35mK&nbsp; 的非制冷红外焦平面探测器技术现在已经成熟，大阵列的 1024×1024 非制冷红外焦平面探测器也已经在研制当中。国内开展非制冷红外成像技术较晚。2004 年，昆明物理研究所实现了国内非制冷红外探测器技术的突破，研制成功了锆钛酸铅（PZT）材料的热释电非制冷焦平面探测器，像元尺寸为 100μm，阵列为128×128<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup> 。国内的一些科研机构和公司对微测辐射热计型非制冷探测器也进行了相关研制，但是技术指标较落后。&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41781593336999440","title":"非制冷红外探测器分类及原理","versionId":"41781593320222220","lemmaId":41216848573787910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80495522,"name":"Panda...","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592199770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;非制冷红外探测器一般为热探测器，在室温下就可以工作。它利用了红外辐射的热效应，将红外辐射先转换为热信号，再由热信号转换为电信号，灵敏度低，响应速度慢，但是光谱范围较宽。此外，相比较制冷型还具有体积小质量轻，功耗小，可靠性高等优势<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。非制冷红外探测器主要有微测辐射热计、热释电和热电偶三种类型的探测器。</p><h3>微测辐射热计</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;微测辐射热计型非制冷红外探测器是目前应用最为广泛的非制冷红外探测器，一般由微测辐射热计焦平面阵列、读出电路和 TEC 热电制冷器三部分组成。</p><p><strong>3.1.1 测微辐射热计结构原理</strong><br></p><p>&nbsp; &nbsp; &nbsp; &nbsp;微测辐射热计探测红外辐射的原理基于电阻阻值随温度的变化。吸收红外辐射使微测辐射热计温度升高，引起半导体热敏材料的电阻阻值随温度的变化发生变化，进而使得微测辐射热计的输出电压发生变化，即产生红外辐射的响应。微测辐射热计通常采用微桥结构，如图1所示。&nbsp;</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"301\" titlename=\"图1 微测辐射热计像元的结构示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/301_157_20200611173819-1613681231.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/301_157_20200611173819-1613681231.png\"></p><p><strong>3.1.2 微测辐射热计的噪声</strong></p><p>&nbsp; &nbsp; &nbsp; &nbsp;电子学中的噪声一般是指电路中的电压或电流的随机波动。微测辐射热计的噪声多样而且复杂，其中主要有 Johnson 噪声、1/f 噪声和热噪声，热噪声最后会转换为电噪声，最后所有的噪声都以电噪声的形式表现出来。每个微测辐射热计像元正常工作都需要偏置电路，因此，微测辐射热计中的噪声一般来自微测辐射热计自身和偏置电路的共同作用。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;1） Johnson 噪声&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;微测辐射热计半导体中的载流子受热激发在半导体两端产生一个无规律的电压波动，这就是 Johnson 噪声，表达式为&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbar%7BV_%7BJ%7D%5E%7B2%7D%20%7D%20%3D4kTRB\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"13.204ex\" height=\"3.067ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -1039.9 5836.3 1355.4\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.714ex;\"><defs><path id=\"MJX-65-TEX-I-56\" d=\"M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z\"></path><path id=\"MJX-65-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 2T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-47-TEX-I-3C3\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(571, 363) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-47-TEX-I-73\"></use></g></g></g></g></g></svg></span>跟温度的变化一样，出现相同频率的周期性变化，并产生一个交变电场。若在热释电晶体上采用调制频率为f的红外辐射进行照射，则晶体的温度、自发极化强度以及由此引起的面束缚电荷密度也会出现一个以f为频率的周期性变化。如果1/f比自由电荷对束缚电荷进行中和时所需要的时间短，那么就会有交变开路电压在垂直于P<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7Bi%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.665ex\" height=\"1.075ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -317.4 294 475.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.357ex;\"><defs><path id=\"MJX-54-TEX-I-69\" d=\"M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-54-TEX-I-69\"></use></g></g></g></g></g></svg></span>的两个端面间产生。如果在产生交变开路电压的两个端面涂上金属电极，接上负载使之形成一个闭合回路，那么电流就会在这个回路中流过且有交变的信号电压在负载的两端产生<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"431\" titlename=\"图2 热释电电流产生原理图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/431_221_20200615131547-1602785092.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/431_221_20200615131547-1602785092.png\"><strong>3.2.2&nbsp;&nbsp;热释电非制冷探测器的材料</strong><br></p><p>&nbsp; &nbsp; &nbsp; &nbsp;通常情况下热释电性较强的材料是一种被称为铁电体的材料，它是一种能够在一定的温度范围内发生自发极化，且在外电场的作下自发极化的偶极矩能随外加电场方向的改变而改变的材料。无机含铅铁电材料如:PZT，PST已成为非制冷红外探测器中的主要铁电材料，然而这些铁电材料的高处理温度成为薄膜与硅集成时的一大障碍，而且含铅材料对人体和环境都有很大的危害，因此现在发展新型热释电材料成为迫切需要解决的问题。&nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;其中聚偏二氟乙烯(Polyvinylidene fluoride，简写为PVDF)及其共聚物(poly ( vinylidene fluoride-trifluoroethylene ) [P(VDF-TrFE)])薄膜作为新型的热释电材料，其介电常数小，热导率也很低，所以即使其热释电系数比无机材料低一个数量级，用其做成的器件的电压响应优值也并不低，是制备薄膜热释电器件比较适合的材料。</p><h3>热电偶非制冷红外探测器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 热电偶非制冷红外探测器的原理是基于热电效应的，如图3所示，将两种不同性质的导体A,B组成闭合回路，当两个接点温度不同时，如果T&gt;T<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B0%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-66-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" tran eateType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80495522,"name":"Panda...","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592199770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;技术上的进步使得非制冷红外探测器大大简化了结构，降低了价格，提高了稳定性和恶劣环境的适应能力并且其性能正不断接近制冷型红外探测器。目前在军用和民用上都占有庞大的市场。</p><h3>军事领域</h3><p>&nbsp; &nbsp; &nbsp;（1）单兵夜视装备：如枪支瞄准镜、单兵反坦克导弹瞄准具等。使得士兵们在黑夜中也能正常发现并且攻击敌方目标。智能化的夜视装备更能自动导引士兵及单兵装备进行攻击等。美军早已在实战中广泛使用，成为美军大兵的战力倍增器；&nbsp;</p><p>&nbsp; &nbsp; &nbsp; （2）大型地面装备。如坦克、装甲车等，便于其在黑夜及复杂战场环境下快速识别目标，提高攻击效率和战场生存率；&nbsp;</p><p>&nbsp; &nbsp; &nbsp; （3）飞行装备：用于作战飞机侦测导航，或者导弹等精确制导武器的制导跟踪。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; （4）海面舰艇：用于复杂海面环境下识别来袭目标和夜间导航等<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。&nbsp;</p><h3>民用领域</h3><p>&nbsp; &nbsp; &nbsp;（1）安防监控：在公共领域安装红外热像仪，将会有效提供危险预警以及实时监控；&nbsp;</p><p>&nbsp; &nbsp; &nbsp;（2）火灾预防：在火灾高危地带可以有效预警火情，避免进一步损失；&nbsp;</p><p>&nbsp; &nbsp; &nbsp;（3）警察执法：用于黑暗环境、隐蔽执法检测、记录等；&nbsp;</p><p>&nbsp; &nbsp; &nbsp;（4）设备保养维修：设备前期检查保养及探伤维修等；&nbsp;</p><p>&nbsp; &nbsp; &nbsp;（5）医学医疗：分析病变部位热分布及热差异以及热记录等；&nbsp;</p><p>&nbsp; &nbsp; &nbsp;（6）搜救：用于各种地震、海难、火灾以及事故等救援；&nbsp;</p><p>&nbsp; &nbsp; &nbsp;（7）航空遥感：资源调查或者地貌研究等；</p><p>&nbsp; &nbsp; &nbsp;（8）生产监督及研发：观察产品及设备热变化来合理调控生产及研究过程。&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41231356134452739","title":"非制冷红外探测器的发展趋势","versionId":"41781593320222222","lemmaId":41216848573787910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80495522,"name":"Panda...","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592199770,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;随着使用非制冷红外探测器应用领域的不断扩大，应用环境对红外热像系统提出了新的要求，如稳定性更高、功耗更小、分辨率更高、价格更低、性能更加优越。在应用的牵引下，并伴随半导体加工工艺的发展，非制冷红外探测器目前正向着更高集成度、更高像素、更高性能以及更低成本方向发展。&nbsp;</p><h3>更高集成度</h3><p>&nbsp; &nbsp; &nbsp; 为了实现达到成像系统的小型化和便携化，同时提高其系统的稳定性，焦平面芯片必须将尺寸做的更小同时集成更多的功能模块，以降低外围电路的复杂性，从而提高整个系统的集成化程度和稳定性。 在相同规模的情况下，芯片尺寸越小，相应的像元尺寸也会等比例缩小，减小像元尺寸，可以提高集成密度，由此降低芯片制造成本；同时，减小像元面积还可以减小成像系统光学镜头的大小，从而减小整个成像系统的体积。由于辐射能量功率与像元面积成正比，因此其灵敏度与像元面积是成反比关系，也就是说像元面积越小，其灵敏度就越差。其直接提高灵敏度的方法就是减小支撑桥腿的宽度，减薄桥面厚度，提高材料的红外吸收率和热敏温度系数，减小材料噪声等方法，这就仰仗于半导体加工工艺的发展和材料制备技术的提高。在此需要着重提到的是在小于 25μm 小像元氧化钒微测辐射热计中，国外报道多采用双层或多层微桥结构来增大吸收面积和提高吸收效率。但像元尺寸并不是无限缩小的，由于红外辐射衍射极限的限制，红外焦平面的像元尺寸极限只能降低至 10-12μm。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;由于传统的非制冷红外焦平面芯片读出电路（ROIC，Readout&nbsp; Integrated Circuit）只能将红外探测器信号进行转换、放大以及将输出模拟信号传输到焦平面成像电路，成像电路还需要驱动电路、数据采集、逻辑处理以及成像显示，所以外围成像电路会显得臃肿复杂。新一代的非制冷红外焦平面读出电路实现了将偏置和驱动信号源集成到读出电路中，进一步提高了抗电磁干扰的能力；同时，集成片上 A/D 转换，以避免系统产生的噪声对模拟信号的干扰，进一步提高系统的信噪比；在读出电路上还集成了动态偏差校正，实现系统的动态范围和响应率的自适应调节，从而提高芯片的环境适应性。电源管理、驱动电路、数据采集、图像预处理以及成像显示的单片集成，在很大程度上提高了芯片的集成程度，可以降低了成像系统的体积和复杂性，同时提高了整个系统的稳定性。</p><h3>更高像素</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;大规模成像面阵一直都是机器视觉发展的主要动力。增大红外焦平面阵列规模可以更好地满足系统对大视场和高空间分辨率的应用要求，而且也能适应主流显示技术的兼容性需要。红外焦平面阵列由最初的小规模 128×128 和 160×120，发展到 320×240（QVGA），再发展到之前的 640×480（VGA），目前正在向“高清”时代的 1024×768（XGA）和 1920×1080（HD 1080）制式普及。除军用和工业的特殊要求外，制作与主流显示技术相兼容的像素规模可以使用现成的显示电路方案以及适应主流显示设备的要求，从而能够降低成像系统的开发成本和更好的市场推广。&nbsp;</p><h3>更高性能</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;性能的提高除以上提到的更高像素和集成化程度外，在灵敏度、均匀性、低功耗以及智能功能上目前的红外焦平面也有了较大改进，诸如盲元自动补偿、自适应动态范围调节和神经网络补偿概念已被引入红外焦平面系统。盲元自动补偿和自适应动态范围调节技术能改善图像质量有效提高图像信噪比，神经网络补偿的概念则有利于探测和提取移动的图像目标。采用该技术的焦平面芯片抛弃了传统的半导体制冷器（TEC Thermoelectric Cooler），其功耗一般为 100~200 mW，只有以往探测器的 1/6。&nbsp;</p><h3>更低成本</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;降低成本是非制冷红外焦平面技术能够大规模普及的市场条件，该技术的普及使用有能够反作用于该技术的进步，从而进一步降低其生产成本。在探测器的整个生产成本中，封装成本占到了其总成本的 80%以上，而其余 20%主要是由焦平面芯片产生的。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;焦平面芯片的成本降低主要是通过提高芯片成品率来实现的，通过减小像元尺寸和芯片面积，使用更加先进的半导体加工工艺，以及大规模的生产管理，芯片的成品率能够得到较大的提升。在芯片设计中引入智能功能能够采用无 TEC 的工作模式，在封装技术上向微电子芯片封装技术靠拢，适应大规模生产的要求，从而大大降低封装成本<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":" 红外热成像技术快报，2001，71（5）：1～3. ","site":"","url":"","journalName":"","author":"美国非制冷红外技术的最新进展[J]","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-11","quoted":false},{"id":2,"type":"journal","title":"Infrared  focal  plane  array  incorporating silicon IC process compatible bolometer [J]. IEEE Transactions on Electron Devices, 1996, 43(11): 1844-1850. ","site":"","url":"","journalName":"","author":"A.  Tanaka,  S.  Matsumoto,  N.  Tsukamoto,  et  al.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-11","quoted":false},{"id":3,"type":"book","title":"红外成像阵列与系统","site":"","url":"","journalName":null,"author":"常本康，蔡毅","press":"北京:科学出版社","publishYear":"2006","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"低噪声非制冷红外探测器组件的设计研究[D].  成都：电子科技大学, 2012. ","site":"","url":"","journalName":"","author":"吴和然","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-1

<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="施工缝 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>施工缝 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('76d78fb5c58747c180b8c14b94f08be8') window._gtag.traceId = '76d78fb5c58747c180b8c14b94f08be8';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>施工缝</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="60901451685232397"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/403_240_20201025112035-578995981.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/403_240_20201025112035-578995981.jpg?width=227&amp;height=174&amp;titlename=&amp;w=403&amp;h=240" title="点击查看大图" data-w="403" data-h="240" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/403_240_20201025112035-578995981.jpg)" href="#!"></a></div><div><p>施工缝是指因施工组织需要而在各施工单元分区间留设的缝。并不是一种真实存在的“缝”，它只是因后浇注混凝土超过初凝时间，而与先浇注的混凝土之间存在一个结合面，该结合面就称之为施工缝。因混凝土先后浇注形成的结合面容易出现各种隐患及质量问题，因此，不同的结构工程对施工缝都需要谨慎处理。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->648</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764414357972229","versionId":"60901451668455174","title":"施工缝","subtitle":"","abstracts":{"paragraphId":"60901451685232397","title":"摘要","versionId":"60901451668455175","lemmaId":19764414357972228,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603596093,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>施工缝是指因施工组织需要而在各施工单元分区间留设的缝。并不是一种真实存在的“缝”，它只是因后浇注混凝土超过初凝时间，而与先浇注的混凝土之间存在一个结合面，该结合面就称之为施工缝。因混凝土先后浇注形成的结合面容易出现各种隐患及质量问题，因此，不同的结构工程对施工缝都需要谨慎处理。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/403_240_20201025112035-57 产品经理"}],"works":null,"educationBrief":"中国地质大学（北京）","jobBrief":"产品经理","role":0,"roleName":null,"title":"中国地质大学（北京） · 地理学本科","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":139,"partnerIdCreateTime":1595844881,"partnerIdPoped":true},"createTime":1579076508,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1603596093,"state":1,"versionCount":1,"upNum":5,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/403_240_20201025112035-578995981.jpg?width=227&height=174&titlename=&w=403&h=240","url":"https://img04.sogoucdn.com/app/a/200698/403_240_20201025112035-578995981.jpg","rw":403,"rh":240,"title":"","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"介绍","paragraphId":"60901451685232399","subCatalogs":null},{"level":1,"title":"危害","paragraphId":"60901451685232398","subCatalogs":null},{"level":1,"title":"留设位置","paragraphId":"60901451685232396","subCatalogs":[{"level":2,"title":"混凝土柱或墙","paragraphId":"60901451685232396","subCatalogs":null},{"level":2,"title":"混凝土梁、板","paragraphId":"60901451685232396","subCatalogs":null},{"level":2,"title":"混凝土基础","paragraphId":"60901451685232396","subCatalogs":null}]},{"level":1,"title":"处理措施","paragraphId":"60901451702009606","subCatalogs":[{"level":2,"title":"施工间歇时间未超过水泥的初凝时间时","paragraphId":"60901451702009606","subCatalogs":null},{"level":2,"title":"施工间歇时间超过水泥的初凝时间时","paragraphId":"60901451702009606","subCatalogs":null},{"level":2,"title":"已浇筑的混凝土早已硬化时","paragraphId":"60901451702009606","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"60901451685232399","title":"介绍","versionId":"60901451668455177","lemmaId":19764414357972228,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603596093,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>施工缝指的是在混凝土浇筑过程中，因设计要求或施工组织需要而在各施工单元分区间留设或分段浇筑而在先、后浇筑的混凝土之间所形成的接缝。施工缝并不是一种真实存在的“缝”，它只是因后浇筑混凝土超过先浇筑混凝土初凝时间，而与先浇筑的混凝土之间存在一个结合面，该结合面就称之为施工缝。它会随着施工的进展或工序的结束而消失。 但施工缝的留置又是不可避免的，因此，如何正确留置施工缝和处理应施工缝引起的工程质量问题，保证混凝土结构的安全性，是钢筋混凝土结构施工的重要技术问题<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60901451685232398","title":"危害","versionId":"60901451668455178","lemmaId":19764414357972228,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603596093,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据工程现场使用需求\n, 最常见的施工缝形式为垂直裂缝，存在于垂直方向的承重墙体中，设计期间需要对混凝土浇筑结构的总面积做出计算，根据计算结果判断裂缝具体尺寸。 墙体结构施工全部完成后，需要对施工缝进行浇筑，由于材料强度的选择小于两侧混凝土结构，造成粘接困难的问题发生，技术人员对现场进行测量时缺乏钢筋材料截面面积的分析，浇筑后常常因厚度计算失误造成部分钢筋材料裸露在墙体外部，引发露筋问题。浇筑材料中骨料添加不合理也会影响结构强度，施工缝施工工艺不当容易造成材料掉落，施工期间产生的振动也会影响结构稳定性，一旦超出了结构承载范围，还会引发裂缝危害。</p><p>钢筋材料在结构中的位置直接关系到承载性能是否可以正常发挥，水平施工缝浇筑问题对结构载性能的影响也极其严重，技术人员对现场条件调查不足。所采用的施工方案中存在一些需要完善的内容，但并没有得到管理人员 的足够重视，仍然盲目开展浇筑施工。因模板安装位置不当造成的施工问题，导致施工缝处理不能达到预期的目标，在工程现场中也存在严重的安全隐患问题。钢筋材料接头处处理不当，常常会留下烂尾部分，造成接缝连接 困难。后期浇筑过程中，材料选择与前期施工存在差异，材料衔接很难进行。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60901451685232396","title":"留设位置","versionId":"60901451668455179","lemmaId":19764414357972228,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603596093,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据《混凝土结构工程施工规范》（GB50666-2011）、《 混凝土结构工程施工质量验收规范》（GBJ50204-2002）（2011 年版）中的规定：施工缝应设置在剪力较小且便于施工的部位，同时对钢筋混凝土结构中施工缝的设置提出了具体要求。 这里对常见的柱、梁、板等钢筋混凝土结构件的内力作简要分析，进而说明施工缝的设置在某种程度上有一定的选择性。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>在施工过程中，因设计、施工技术间歇、天气等因素影响需要设置施工缝的常见构件主要有柱、\n墙、梁、板、基础等。分别介绍如下：</p><p><h3>混凝土柱或墙</h3></p><p>1.混凝土柱的最大弯矩位于柱的两端，其剪力和轴力沿柱高变化很小或基本无变化，所以施工缝设置在柱两端主要是方便施工，但目前施工中由于各种原因将施工缝设置在柱中段也不应视为质量问题。</p><p>&nbsp;2.混凝土高柱或高墙往往因建筑功能或装饰方面需要，有的建筑物中独立柱或独立墙高度达到十几米以上，如柱或墙一次浇筑到顶面，既不现实还可能导致混凝土产生离析，同时还会有模板支撑困难、振捣不便等诸多不利因素。因此，只要模板支立、接槎处理符合规范要求，就完全可以在柱中段设置水平施工缝，这种施工缝对高柱或高墙受力没有不利影响。</p><p><h3>混凝土梁、板</h3></p><p>随着建筑物功能及装饰美观的需要，“高、大、新”的建筑物越来越多，多年来因混凝土梁板两端的剪力或负弯矩最大，在框架梁两端靠柱一侧设施工缝，并未出现任何质量问题；同时由于混凝土浇\n筑、模板支设、钢筋绑扎、施工操作等问题，使混凝土分成若干段浇筑，因此只要我们对钢筋混凝土构件的内力和抗渗问题有比较正确的认识，施工缝的处理方法科学合理，就不应对施工缝设置作过多的限制。</p><p><h3>混凝土基础</h3></p><p>1.当筏板基础较长时，为克服基础沉降差异、\n温差和水泥干缩等影响，需间隔一定距离浇筑筏板，\n每段筏板之间还应设置“后浇带”填平补齐，这样在后浇带处就会出现两道垂直的施工缝，同时应对后浇带混凝土浇捣采取必要的技术措施加以保护。</p><p>2.箱形基础及地下室外墙施工缝设置是否合理，不仅关系到结构安全问题，而且还会影响到结构的抗渗防漏。 有的施工单位为防止施工缝处成为渗水通路，采取基础底板同壁板或地下室外墙同底\n板一起浇筑的方法，结果事与愿违。一般是在箱型基础和地下室底板同侧壁外墙相交处往上30-40cm设一道水平施工缝，缝内再设钢板或橡胶止水带。\n但是施工缝毕竟是个薄弱部位，能少设缝时尽量少设，同时施工缝的结构及构造处理措施必须周密。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60901451702009606","title":"处理措施","versionId":"60901451668455180","lemmaId":19764414357972228,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603596093,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>为了确保钢筋混凝土工程质量，避免因设缝给结构带来隐患, 确保施工缝处混凝土力学性能和抗渗性能不变，施工缝应采取以下处理措施。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>施工间歇时间未超过水泥的初凝时间时</h3></p><p>施工间歇时间未超过水泥的初凝时间时，可将新混凝土均匀盖满先浇好的混凝土，然后将振捣工具穿过新混凝土层到达已浇好的混凝土层内 5-10 cm，将新老混凝土一并捣实形成整体。&nbsp;</p><p><h3>施工间歇时间超过水泥的初凝时间时</h3></p><p>施工间歇时间超过水泥的初凝时间时，则必须等待已浇筑的混凝土强度达到1.18 MPa 后方可继续施工。</p><p><h3>已浇筑的混凝土早已硬化时</h3></p><p>已浇筑的混凝土早已硬化时，新浇筑混凝土前应按照以下步骤处理：</p><p>1.清除接缝表面的浮浆、薄膜、松散砂石、软弱\n混凝土层、油污、钢筋上的锈斑等，凿毛接缝表面并使之形成锯齿状，这样可以明显提高接续面粘结强度；</p><p>2.用清水冲洗旧混凝土表面,使其保持湿润，并\n在新浇混凝土前先铺一层厚度为 1-1.5 cm 的素水\n泥砂浆（若是水平施工缝，则水泥砂浆厚度宜为 2-3\ncm），再按混凝土浇筑要求浇新混凝土；</p><p>3.处理方法，分别介绍如下：</p><p><strong>二次振捣法</strong>。 在混凝土初凝后、终凝前再次对施工缝附近新浇筑的混凝土二次浇捣消除泌水现象。</p><p><strong>插粗骨料法</strong>。 对于一些体积较大的混凝土进行分层分段浇筑时，因表面浮浆多，易造成施工缝处结合差，这是应将提前准备好的长尖型小毛石，均匀插入原混凝土深 2/3、外露长 1/3，使施工缝处结合更加牢固，以增强其抗剪强度。</p><p><strong>插粗短钢筋法</strong>。 在浇筑混凝土时，先在施工缝处均匀插入短粗不一的钢筋，使二次浇筑混凝土时施工缝处混凝土温度及干缩变形受到阻碍和约束，于是提高了施工缝处抗拉、抗剪强度。&nbsp;</p><p><strong>采用补偿收缩混凝土法</strong>。 随着微膨胀剂的发展，使得“后浇带”、“加强带”等施工缝的处理应用较多。 即在后浇带混凝土中掺入水泥重 10% 以上的微膨胀剂（具体掺量根据试配情况确定）配制成补偿收缩混凝土，基本或大部分抵消了混凝土因温度收缩变形对施工缝产生的不利影响，同时还可以通过后浇混凝土的微膨胀，挤实新老混凝土之间的施工缝。&nbsp;</p><p><strong>钢板网法</strong>。 当施工缝处配筋较密集、堵头模板无法设置时，可采用钢板网封堵浇筑完毕的混凝土，其作用除能阻挡混凝土流动外，还可以在钢板网处形成均匀的混凝土凸头，会大大提高施工缝处混凝土的粘结力和咬合力。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"施工缝是什么","site":"齐装网","url":"https://www.qizuang.com/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-25","quoted":false},{"id":2,"type":"journal","title":"施工缝在流水施工中的合理应用","site":"","url":"","journalName":"","author":"殷万林","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-25","quoted":false},{"id":3,"type":"journal","title":"钢筋混凝土结构施工缝的处理技术","site":"","url":"","journalName":"","author":"刘继臣","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-25","quoted":false},{"id":4,"type":"journal","title":"钢筋混凝土结构件施工缝的留置与处理浅析","site":"","url":"","journalName":"","author":"黄正东、秦东 ","press":"","publishYear":"" anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_310_20200806204504-633534739.jpg?w=500&h=310&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_310_20200806204504-633534739.jpg","rw":500,"rh":310,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/633_353_20200806205806-698529687.jpg?w=633&h=353&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/633_353_20200806205806-698529687.jpg","rw":633,"rh":353,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本原理","paragraphId":"49432647994222091","subCatalogs":null},{"level":1,"title":"发展历史","paragraphId":"49432647994222090","subCatalogs":null},{"level":1,"title":"发展趋势","paragraphId":"49432647977444868","subCatalogs":null},{"level":1,"title":"方法介绍","paragraphId":"49432647960667649","subCatalogs":null},{"level":1,"title":"操作方法","paragraphId":"49432647977444867","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49432647994222091","title":"基本原理","versionId":"49432647943890440","lemmaId":49347993031190024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596760154,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>其工作原理是：将电焊机接通220V或380V电压，这时电焊机内的变压器可通过自身来降低电压，增强电流，从而产生巨大的电弧热量融化焊条和焊材，而焊条熔融使焊材之间的融合性更高。但因电弧焊使用电源电压较高，其产生的高温电弧容易引发火灾爆炸，危险性较大，并且在焊接过程中会产生强烈的光照，因此在操作的过程中必须佩戴护目镜。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49432647994222090","title":"发展历史","versionId":"49432647943890441","lemmaId":49347993031190024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596760154,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1885年俄国H.H.别纳尔多斯发现了碳极电弧。是指碳电极之间产生的电弧。</p><p>1887年美国E.汤姆森发明了用于薄板焊接的电阻焊。电阻焊，是指利用电流通过焊件及接触处产生的电阻热作为热源将想件局部加热，同时加压进行焊接的方法。</p><p>20世纪初，手弧焊已经逐渐适用于生产。20世纪20年代美国制成了自动电弧焊机。</p><p>1930年美国发明了埋弧焊。埋弧焊是一种电弧在焊剂层下燃烧进行焊接的方法。</p><p>20世纪40年代和50年代初，美苏两国发现了新的电焊方式气体保护焊，促进了气体保护电弧焊的应用和发展。</p><p>1951年苏联发明了电渣焊，成为大厚度焊件的高效焊接方法。</p><p>50年代中，超声波焊、摩擦焊和扩散焊又相继在美国和苏联问世。50年代末和60年代中出现的等离子弧焊，使得许多难以用其他方法焊接的材料和结构得以焊接。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49432647977444868","title":"发展趋势","versionId":"49432647943890442","lemmaId":49347993031190024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596760154,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电焊技术的发展趋势 :</p><p>1.提高电焊技术的生产率，是当前电焊技术得到发展的主要动力；</p><p>2.提高电焊车间的机械化、高水平自动化、智能化是当前世界先进工业国家的重点发展方向;</p><p>3.寻找电焊新能源，降低成本的节能技术是普遍关注的问题。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49432647960667649","title":"方法介绍","versionId":"49432647943890443","lemmaId":49347993031190024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596760154,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n </p><table>\n  <tbody>\n   <tr>\n    <td width=\"253\"><p>熔焊<br></p></td>\n    <td width=\"253\"><p>在焊接过程中将焊件接缝处金属加热到熔化状态，一般不加压力而完成焊接的方法</p></td>\n    <td width=\"253\"><p>熔焊的适用面很广，在各种焊接方法中用得最普遍，尤其是其中的电弧焊</p></td>\n   </tr>\n   <tr>\n    <td width=\"253\"><p>压焊</p></td>\n    <td width=\"253\">压焊是在加压条件下（加热或不加热），使焊件接缝连接在一起的焊接方法</td>\n    <td width=\"253\">压焊的实施条件较高，适用面较窄</td>\n   </tr>\n   <tr>\n    <td width=\"253\">钎焊</td>\n    <td width=\"253\">钎焊是用熔化温度焊材更低的焊接材料，加热熔化后粘连焊件，冷却后使焊件接缝连接在一起的焊接方法</td>\n    <td width=\"252.66666666666666\">主要用于制造精密仪表、电气零部件、异种金属构件以及复杂薄板结构</td>\n   </tr>\n  </tbody>\n </table><p></p><p><img class=\"ed_imgfloat_e le":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596760154,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电焊操作是在面罩下观察和进行的。由于视野不清，工作条件较差，因此要保证焊接质量，不仅要有较为熟练的操作技术，还应高度集中注意力。</p><p>1.焊接前，应把工件接头两侧范围内的表面清理干净，避免因污水油渍影响焊接的质量，并使焊条芯的端部金属外露，以便进行短路引弧；</p><p>2.引弧有划擦法，先将焊条对准焊件．再将焊条在焊件表面轻轻划擦，引燃电弧，然后迅速将焊条提起，并使之稳定燃烧，这种方法类似于划火柴所以叫划擦法。另一种方法是敲击法，将焊条末端对准焊件，然后手腕下弯，使焊条轻微碰一下焊件，再迅速将焊条提起2-4mm，引燃电弧后手腕放平，使电弧保持稳定燃烧；</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_310_20200806204504-633534739.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_310_20200806204504-633534739.jpg\">3.运条是焊接过程中最重要的环节，它直接影响焊缝的外表成形和内在质量。电弧引燃后，在正常操作面上焊条有几个基本运动：朝熔池方向逐渐送进、沿焊接方向逐渐移动、横向摆动。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>下图为常见的运条方法：<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/633_353_20200806205806-698529687.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/633_353_20200806205806-698529687.jpg\">4.焊缝收尾，收尾分为两种方法，第一，划圈收尾法：是指在操作过程中操作人员将焊条移至焊道的终点时，利用手腕做圆周的动作，直到填满弧坑再拉断电弧。该方法只适用于厚板焊接，用于薄板焊接则容易烧穿板件。</p><p>第二，反复断弧法：将焊条移至焊道终点时，在弧坑处反复进行熄弧、引弧的操作数次，直到填满弧坑为止。该方法适用于薄板。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_310_20200806204504-633534739.jpg?w=500&h=310&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_310_20200806204504-633534739.jpg","rw":500,"rh":310,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://

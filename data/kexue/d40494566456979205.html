434562","subCatalogs":null},{"level":1,"title":"类型及特点","paragraphId":"41108553942986251","subCatalogs":[{"level":2,"title":"按结构形式","paragraphId":"41108553942986251","subCatalogs":null},{"level":2,"title":"按啮合方式","paragraphId":"41108553942986251","subCatalogs":null},{"level":2,"title":"按从动件运动形式","paragraphId":"41108553942986251","subCatalogs":null}]},{"level":1,"title":"设计要点","paragraphId":"41108553942986249","subCatalogs":[{"level":2,"title":"棘轮齿形的选择","paragraphId":"41108553942986249","subCatalogs":null},{"level":2,"title":"模数、齿数的确定","paragraphId":"41108553942986249","subCatalogs":null},{"level":2,"title":"齿面倾斜角的确定","paragraphId":"41108553942986249","subCatalogs":null},{"level":2,"title":"行程和动停比的调节","paragraphId":"41108553942986249","subCatalogs":null}]},{"level":1,"title":"应用","paragraphId":"41108553942986248","subCatalogs":[{"level":2,"title":"牛头刨床","paragraphId":"41108553942986248","subCatalogs":null},{"level":2,"title":"工业棘轮产品","paragraphId":"41108553942986248","subCatalogs":null},{"level":2,"title":"棘轮乐器","paragraphId":"41108553942986248","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41108553942986250","title":"简介","versionId":"41513513188880141","lemmaId":40494566456979210,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592039982,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>棘轮机构将连续转动或往复运动转换成单向步进运动。</p><p><img alt=\"棘轮机构 示意图\" width=\"212\" height=\"165\" class=\"ed_imgfloat_right kx_img currentPic\" mark=\"\" titlename=\"棘轮机构 示意图\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2043/20160714212855-108252232.jpg/0\">棘轮轮齿通常用单向齿，棘爪铰接于摇杆上。当摇杆逆时针方向摆动时，驱动棘爪便插入棘轮齿以推动棘轮同向转动。当摇杆顺时针方向摆动时，棘爪在棘轮上滑过，棘轮停止转动。</p><p>为了确保棘轮不反转，常在固定构件上加装止逆棘爪。摇杆的往复摆动可由曲柄摇杆机构、齿轮机构和摆动油缸等实现。在传递很小动力时，也有用电磁铁直接驱动棘爪的。棘轮每次转过的角度称为动程。动程的大小可利用改变驱动机构的结构参数或遮齿罩的位置等方法调节，也可以在运转过程中加以调节。如果希望调节的精度高于一个棘齿所对应的角度，可应用多棘爪棘轮机构。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2043/20160714212855-108252232.jpg/0?titlename=%E6%A3%98%E8%BD%AE%E6%9C%BA%E6%9E%84%20%E7%A4%BA%E6%84%8F%E5%9B%BE&w=303&h=236","url":"https://pic.baike.soso.com/ugc/baikepic2/2043/20160714212855-108252232.jpg/0","rw":303,"rh":236,"title":"棘轮机构 示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41108553942986247","title":"工作原理","versionId":"41513513188880142","lemmaId":40494566456979210,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592039982,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>机构组成</h3><p>图示为机械中常用的外啮合式棘轮机构，它由<strong>主动摆杆，棘爪，棘轮、止回棘爪和机架</strong>组成。弹簧使制动爪和棘轮保持密切接触。</p><h3>工作过程</h3><img alt=\"棘轮机构的基本模式和工作原理\" width=\"206\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"棘轮机构的基本模式和工作原理\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2043/20160714212855-111387025.jpg/0\"><p>主动件空套在与棘轮固连的从动轴上，并与驱动棘爪用转动副相联。棘轮齿是均匀的，但不对称。每颗齿的一边有一个中等的坡度，而另一边的斜率则大得多。当主动件逆时针方向摆动时，驱动棘爪便插入棘轮的齿槽中，使棘轮跟着转过一定角度。当爪通过每颗齿的顶端时，通过弹簧(通常会发出“咔嗒”的声音)，爪可以很容易地向上滑过棘轮齿微微倾斜的边缘。此时，止回棘爪在棘轮的齿背上滑动。</p><p>然而，当棘轮齿向顺时针方向移动时，棘爪就会抓住第一颗棘轮齿的陡坡边缘，从而将它锁定在齿上，阻止它向那个方向进一步移动。</p><p><strong>总结：</strong></p><p><strong>1.</strong> 摇杆逆时针摆动——爪插入齿槽——棘轮转过角度——制动爪划过齿背</p><p><strong>2.</strong>&nbsp;摇杆顺时针摆动——棘爪划过棘背——制动爪组织棘轮作顺时针转动——棘轮静止不动</p><p>因此当摇杆作连续的往复摆动时，棘轮将作单向间歇运动。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2043/20160714212855-111387025.jpg/0?titlename=%E6%A3%98%E8%BD%AE%E6%9C%BA%E6%9E%84%E7%9A%84%E5%9F%BA%E6%9C%AC%E6%A8%A1%E5%BC%8F%E5%92%8C%E5%B7%A5%E4%BD%9C%E5%8E%9F%E7%90%86&w=305&h=244","url":"https://pic.baike.soso.com/ugc/baikepic2/2043/20160714212855-111387025.jpg/0","rw":305,"rh":244,"title":"棘轮机构的基本模式和工作原理","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41513513222434562","title":"反冲","versionId":"41513513188880143","lemmaId":40494566456979210,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592039982,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>棘轮是一种单向运动，但是棘轮确实允许有限的向后运动。这种向后运动我们称之为反冲。</p><p>棘轮只能在离散点上停止反向运动。这种向后的运动其最大距离等于牙齿之间的距离。这也被称为齿隙。</p><p>在必须尽量减少齿隙的情况下，有时要使用具有高摩擦表面(如橡胶)的光滑无齿棘轮。</p><p>棘爪以一定角度顶住表面，因此任何向后的动作都会导致棘爪卡住表面，从而阻止进一步向后的动作。</p><p>由于向后移动的距离主要是高摩擦面可压缩性的函数，这一机制可以导致明显减少反弹<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41108553942986251","title":"类型及特点","versionId":"41513513188880144","lemmaId":40494566456979210,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592039982,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>棘轮机构的分类方式有以下几种：</p><h3>按结构形式</h3><p>棘轮机构按结构形式分类可分为<strong>齿式棘轮机构和摩擦式棘轮机构</strong>。</p><p><img alt=\"摩擦式棘轮机构\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"摩擦式棘轮机构\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/27774/20170620222057-1346731670.jpg/0\"></p><p>齿式棘轮机构结构简单，制造方便。动与停的时间比可通过选择合适的驱动机构实现。该机构的缺点是动程只能作有级调节，噪音、冲击和磨损较大，故不宜用于高速。</p><p>摩擦式棘轮机构是用偏心扇形楔块代替齿式棘轮机构中的棘爪，以无齿摩擦代替棘轮。特点是传动平稳、无噪音，动程可无级调节。但因靠摩擦力传动，会出现打滑现象，虽然可起到安全保护作用，但是传动精度不高。适用于低速轻载的场合。</p><h3>按啮合方式</h3><p>棘轮机构按啮合方式分类可分为<strong>外啮合棘轮机构和内啮合棘轮机构</strong>。</p><p><img alt=\"齿式棘轮机构\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"齿式棘轮机构\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/29714/20170620222057-249852366.jpg/0\"></p><p>外啮合式棘轮机构的棘爪或楔块均安装在棘轮的外部，而内啮合棘轮机构的棘爪或楔块均在棘轮内部。</p><p>外啮合式棘轮机构由于加工、安装和维修方便，应用较广。内啮合棘轮机构的特点是结构紧凑，外形尺寸小。</p><h3>按从动件运动形式</h3><p>棘轮机构按从动件运动形式分类可分为<strong>单动式棘轮机构、双动式棘轮机构和双向式棘轮机构</strong>。</p><p>单动式棘轮机构当主动件按某一个方向摆动时，才能推动棘轮转动。</p><p>双动式棘轮机构，在主动摇杆向两个方向往复摆动的过程中，分别带动两个棘爪，两次推动棘轮转动<img alt=\"内啮合棘轮机构\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"内啮合棘轮机构\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/15342/20170620222058-1692143188.jpg/0\">。</p><p>双动式棘轮机构常用于载荷较大，棘轮尺寸受限，齿数较少，而主动摆杆的摆角小于棘轮齿距的场合。</p><p>以上介绍的棘轮机构，都只能按一个方向作单向间歇运动。双向式棘轮机构可通过改变棘爪的摆动方向，实现棘轮两个方向的转动。图示为两种双向式棘轮机构的形式，双向式棘轮机构必须采用对称齿形。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/27774/20170620222057-1346731670.jpg/0?titlename=%E6%91%A9%E6%93%A6%E5%BC%8F%E6%A3%98%E8%BD%AE%E6%9C%BA%E6%9E%84&w=300&h=225","url":"https://pic.baike.soso.com/ugc/baikepic2/27774/20170620222057-1346731670.jpg/0","rw":300,"rh":225,"title":"摩擦式棘轮机构","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/29714/20170620222057-249852366.jpg/0?h=375&titlename=%E9%BD%BF%E5%BC%8F%E6%A3%98%E8%BD%AE%E6%9C%BA%E6%9E%84&w=500","url":"https://pic.baike.soso.com/ugc/baikepic2/29714/20170620222057-249852366.jpg/0","rw":500,"rh":375,"title":"齿式棘轮机构","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/15342/20170620222058-1692143188.jpg/0?titlename=%E5%86%85%E5%95%AE%E5%90%88%E6%A3%98%E8%BD%AE%E6%9C%BA%E6%9E%84&w=300&h=225","url":"https://pic.baike.soso.com/ugc/baikepic2/15342/20170620222058-1692143188.jpg/0","rw":300,"rh":225,"title":"内啮合棘轮机构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41108553942986249","title":"设计要点","versionId":"41513513188880145","lemmaId":40494566456979210,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592039982,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>棘轮机构的设计应考虑：棘轮齿形的选择 、模数齿数的确定 、齿面倾斜角的确定 、行程和动停比的调节方法。</p><h3>棘轮齿形的选择</h3><p>图示为常用齿形，不对称梯形用于承受载荷较大的场合。当棘轮机构承受的载荷较小时，可采用三角形或圆弧形齿形。矩形和对称梯形用于双向式棘轮机构。</p><h3>模数、齿数的确定</h3><p>与齿轮相同，棘轮轮齿的有关尺寸也用模数m作为计算的基本参数，但棘轮的标准模数要按棘轮的顶圆直径da来计算。</p><p><img alt=\"棘轮机构\" elem-type=\"album\" width=\"220\" height=\"169\" class=\"kx_img ed_imgfloat_right\" titlename=\"内部结构\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/46119/20160714212856-1933561215.jpg/300\">m = da/z</p><p>棘轮齿数z一般由棘轮机构的使用条件和运动要求选定。对于一般进给和分度所用的棘轮机构，可根据所要求的棘轮最小转角来确定棘轮的齿数（z ≤250，一般取z = 8～30），然后选定模数。<br></p><h3>齿面倾斜角的确定</h3><p>棘轮齿面与径向线所夹α称为齿面倾斜角。棘爪轴心O1与轮齿顶点A的连线O1A与过A点的齿面法线nn的夹角β称为棘爪轴心位置角。</p><p>为使棘爪在推动棘轮的过程中始终紧压齿面滑向齿根部，应满足棘齿对棘爪的法向反作用力N对O1轴的力矩大于摩擦力Ff沿齿面）对O1轴的力矩，即N·O1Asinβ &gt; Ff·O1Acosβ</p><p>则 Ff/N &lt; tanβ</p><p>因为 f = tanψ = Ff/N</p><p>所以 tanβ &gt; tanψ</p><p>即 β &gt;ψ</p><p>式中f和分别为棘爪与棘轮齿面间的摩擦系数和摩擦角，一般f取0.13 ～0.2。</p><h3>行程和动停比的调节</h3><p><strong>1. 采用棘轮罩</strong></p><p>通过改变棘轮罩的位置，使部分行程棘爪沿棘轮罩表面滑过，从而实现棘轮转角大小的调整。</p><p><strong>2. 改变摆杆摆角</strong></p><p>通过调节曲柄摇杆机构中曲柄的长度，改变摇杆摆角的大小，从而实现棘轮机构转角大小的调整。</p><p><strong>3. 采用多爪棘轮机构</strong></p><p>要使棘轮每次转动的角度小于一个轮齿所对应的中心角γ时，可采用棘爪数为m的多爪棘轮机构。</p><p>如n=3的棘轮机构，三棘爪位置依次错开γ/3 ，当摆杆转角Ф1在γ≥Ф1≥γ/3 范围内变化时，三棘爪依次落入齿槽，推动棘轮转动相应角度Ф2为 γ≥Ф2≥γ/3 范围内γ/3 整数倍<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/46119/20160714212856-1933561215.jpg/300?titlename=%E5%86%85%E9%83%A8%E7%BB%93%E6%9E%84&w=300&h=231","url":"https://pic.baike.soso.com/ugc/baikepic2/46119/20160714212856-1933561215.jpg/300","rw":300,"rh":231,"title":"内部结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41108553942986248","title":"应用","versionId":"41513513188880146","lemmaId":40494566456979210,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592039982,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>牛头刨床</h3><p>牛头刨床是一种作直线往复运动的刨床，滑枕带着刨刀，因滑枕前端的刀架形似牛头而得名。牛头刨床主要用中小型牛头刨床的主运动大多采用曲柄摇杆机构传动，故滑枕的移动速度是不均匀的。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"牛头刨床\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/450_397_20200613164559-505277689.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/450_397_20200613164559-505277689.png\">大型牛头刨床多采用液压传动，滑枕基本上是匀速运动。于单件小批生产中刨削中小型工件上的平面、成形面和沟槽。</p><p>牛头刨床中刨刀做往复直线运动。由于刨刀切削工件必须保持工件静止，而切削动作完成后，刨刀向后，工作台送进到下一切削位置。<br></p><p>因此，工作台需做时进时停的间歇运动。</p><h3>工业棘轮产品</h3><p>一种手动螺丝松紧工具，单头、双头多规格活动柄棘轮梅花扳手（固定孔的）。是由不同规格尺寸的主梅花套和从梅花套通过铰接键的阴键和阳键咬合的方式连接的。由于一个梅花套具有两个规格的梅花形通孔，使它可以用于两种规格螺丝的松紧，从而扩大了使用范围，节省了原材料和工时费用。活动扳柄可以方便地调整扳手使用角度。这种扳手用于螺丝的松紧操作，具有适用性强，使用方便和造价低的特点。</p><h3>棘轮乐器</h3><p>棘轮乐器是一种由打击乐手演奏的管弦乐。它根据棘轮机构的工<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棘轮乐器\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/375_251_20200613154642-76244670.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/375_251_20200613154642-76244670.jpg\">作原理，将一个齿轮和一个硬板安装在一个手柄上，可以自由旋转。使用者可以握着把手，旋转整个机械装置。冲力使板子撞击齿轮，产生咔嗒咔嗒的响声。</p><p>一种普遍的设计是由一个附着在手柄上的厚木齿轮和两个木制法兰组成，当手柄转动时，轮齿轮齿交替撞击轮齿。这使得棘轮可以像小军鼓一样使用，在一定的时间内持续滚动。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_397_20200613164559-505277689.png?w=450&h=397&titlename=%E7%89%9B%E5%A4%B4%E5%88%A8%E5%BA%8A","url":"https://img03.sogoucdn.com/app/a/200698/450_397_20200613164559-505277689.png","rw":450,"rh":397,"title":"牛头刨床","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/375_251_20200613154642-76244670.jpg?w=375&h=251&titlename=%E6%A3%98%E8%BD%AE%E4%B9%90%E5%99%A8","url":"https://img04.sogoucdn.com/app/a/200698/375_251_20200613154642-76244670.jpg","rw":375,"rh":251,"title":"棘轮乐器","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"内部棘轮","site":"","url":"","journalName":"物理学报","author":"吕艳 ，王海燕，包景东","press":"","publishYear":"","publishTime":"2010","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-13","quoted":false},{"id":2,"type":"book","title":"《棘轮》","site":"","url":"","journalName":null,"author":"于毅","press":"机械工业出版社","publishYear":"1958","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":8055,"auditType":1,"synonyms":["ratchet and pawl"],"showEditTime":"2020.06.13 17:19","auditors":[{"uid":76031828,"name":"王思源","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=aibv2ib5GT2wWOzBWEeIcs6g&s=100&t=1555748375","introduction":"","educations":[{"schoolName":"重庆大学","major":"","degree":"硕士","universityId":35,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/abeae94c-6013-11e9-8296-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"重庆大学","jobBrief":"","role":0,"roleName":null,"title":"重庆大学 · 硕士","professionalTitle":null,"phoneNo":null,"editable":true,

<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="水煤浆 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>水煤浆 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('2ca9812239534c128fd4b4f7380e0228') window._gtag.traceId = '2ca9812239534c128fd4b4f7380e0228';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>水煤浆</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="42262646031937036"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/250_276_20200615233010-464001925.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/250_276_20200615233010-464001925.jpg?width=231&amp;height=174&amp;titlename=%E6%B0%B4%E7%85%A4%E6%B5%86%E7%89%A9%E7%90%86%E7%8A%B6%E6%80%81&amp;w=250&amp;h=276" title="点击查看大图" data-w="250" data-h="276" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/250_276_20200615233010-464001925.jpg)" href="#!"></a><div class="text_img_title">水煤浆物理状态</div></div><div><p>水煤浆是用一定级配粒度的煤粉与水混合而成的，具有一定的稳定性和流动性，可以像重油一样长距离泵送、管输、车送和雾化燃烧的浆状煤炭产品。同时水煤浆具有储运安全方便、输送可靠简便等优点，既可作为代油代煤的清洁燃料，又可作为气化使用的原料。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="ref sogoucdn.com/app/a/200698/845_547_20200619211047-1916876363.png","rw":845,"rh":547,"title":"图2 两段磨矿级配制浆工艺","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1528_708_20200619223200-305989634.png?w=1528&h=708&titlename=%E5%9B%BE3%20%20%E6%B0%B4%E7%85%A4%E6%B5%86%E5%AE%8C%E6%95%B4%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img01.sogoucdn.com/app/a/200698/1528_708_20200619223200-305989634.png","rw":1528,"rh":708,"title":"图3  水煤浆完整工艺流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/373_373_20200622204404-441916162.jpg?w=373&h=373&titlename=%E5%9B%BE4%20%E6%B0%B4%E7%85%A4%E6%B5%86%E6%B5%81%E5%8F%98%E6%80%A7%E8%89%AF%E5%A5%BD","url":"https://img01.sogoucdn.com/app/a/200698/373_373_20200622204404-441916162.jpg","rw":373,"rh":373,"title":"图4 水煤浆流变性良好","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/903_432_20200619221332-1977999992.png?w=903&h=432&titlename=%E5%9B%BE5%20%E7%B2%98%E6%80%A7%E6%B5%81%E4%BD%93%E7%9A%84%E5%88%86%E7%B1%BB","url":"https://img02.sogoucdn.com/app/a/200698/903_432_20200619221332-1977999992.png","rw":903,"rh":432,"title":"图5 粘性流体的分类","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2048_1536_20200622204454-2024325678.jpg?w=2048&h=1536&titlename=%E5%9B%BE6%20%E6%B0%B4%E7%85%A4%E6%B5%86%E7%9A%84%E7%87%83%E7%83%A7","url":"https://img02.sogoucdn.com/app/a/200698/2048_1536_20200622204454-2024325678.jpg","rw":2048,"rh":1536,"title":"图6 水煤浆的燃烧","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"水煤浆介绍","paragraphId":"42414815817264647","subCatalogs":[{"level":2,"title":"水煤浆定义","paragraphId":"42414815817264647","subCatalogs":null},{"level":2,"title":"水煤浆产品分类和用途","paragraphId":"42414815817264647","subCatalogs":null},{"level":2,"title":"水煤浆制备","paragraphId":"42414815817264647","subCatalogs":null}]},{"level":1,"title":"水煤浆主要特征","paragraphId":"42262646031937037","subCatalogs":[{"level":2,"title":"成浆性","paragraphId":"42262646031937037","subCatalogs":null},{"level":2,"title":"稳定性","paragraphId":"42262646031937037","subCatalogs":null},{"level":2,"title":"流变性","paragraphId":"42262646031937037","subCatalogs":null},{"level":2,"title":"燃烧性","paragraphId":"42262646031937037","subCatalogs":null}]},{"level":1,"title":"水煤浆的发展状况与未来趋势","paragraphId":"42839866198753039","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"42414815817264647","title":"水煤浆介绍","versionId":"42839866181975825","lemmaId":41806718040043020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78619703,"name":"·","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592830550,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>水煤浆定义</h3><p>水煤浆是用一定级配粒度的煤粉与水混合而成的，具有一定的稳定性和流动性，可以像重油一样长距离泵送、管输、车送和雾化燃烧的浆状煤炭产品。</p><h3>水煤浆产品分类和用途</h3><p>水煤浆产品包括高浓度水煤浆、中浓度水煤浆、精细水煤浆、煤泥水煤浆、超纯水煤浆、原煤水煤浆、脱硫型水煤浆、经济型水煤浆、气化型水煤浆和环保型水煤浆。其中前四种是最主要的水煤浆产品，它的用途如表1所示<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。据不完全统计，全国燃料水煤浆使用量已达3000 万t/a，范围涵盖了电力、石油、化工、建材等多个行业；水煤浆作为气化原料，具有技术先进、运行成熟可靠、单炉生产能力高、投资运行费用低和国产化程度高的优点，主要用于我国煤化工行业的甲醇、合成氨、烯烃、煤制油等。据统计，气化水煤浆使用量已超过2亿吨，且随着我国煤化工产业的迅猛发展，水煤浆具有广阔的发展空间和市场前景。目前，我国已成为世界上水煤浆技术领先、产能最大、应用行业最广泛的国家<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><table><caption>表1 水煤浆的种类和用途</caption><tbody><tr><td width=\"188\">水煤浆种类</td><td width=\"188\">水煤浆特性</td><td width=\"188\">使用方式</td><td width=\"185.66666666666666\">用途</td></tr><tr><td width=\"188\">高浓度水煤浆</td><td width=\"188\">煤水比一般大于2:1或者浓度大于60%</td><td width=\"188\">泵送、雾化</td><td width=\"185.66666666666666\">直接做锅炉燃料（代油、气化原料）<br></td></tr><tr><td width=\"188\">中浓度水煤浆</td><td width=\"188\">煤水比约1:1或浓度约50%，一般不加添加剂</td><td width=\"188\">管道输送</td><td width=\"185.66666666666666\">终端经脱水供燃煤锅炉，也可终端脱水再制浆</td></tr><tr><td width=\"188\">精细水煤浆</td><td width=\"188\">粒度上限&lt;44 μm。平均粒度＜10 μm，灰分＜1%，浓度50%以上</td><td width=\"188\">替代油燃料</td><td width=\"185.66666666666666\">内燃机直接燃用</td></tr><tr><td width=\"188\">煤泥水煤浆</td><td width=\"188\">灰分25%-50%，浓度50%-65%</td><td width=\"188\">泵送锅炉内</td><td width=\"184.66666666666666\">工业锅炉和电站锅炉掺烧使用</td></tr></tbody></table><h3>水煤浆制备</h3><p>水煤浆的制备工艺通常包括选煤（脱灰、脱硫）、破碎、磨矿、加入添加剂、捏混、搅拌与剪切，以及剔除超细粒与杂物的虑浆等环节。在制浆工艺方面，一般倾向选择湿法磨矿制浆工艺。其中湿法磨矿工艺又分为高浓度磨矿和中浓度磨矿两种方式，对易成浆与中等成浆性的煤种，宜采用高浓度一段磨矿制浆工艺，如图1；对难制浆煤种则宜采用两段磨矿级配制浆工艺，如图2<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>；水煤浆从原料到制备到运输的完整工艺流程如图3所示。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 高浓度一段磨矿制浆工艺\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/816_540_20200618215215-2033167833.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/816_540_20200618215215-2033167833.png\"></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 两段磨矿级配制浆工艺\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/845_547_20200619211047-1916876363.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/845_547_20200619211047-1916876363.png\"></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3  水煤浆完整工艺流程\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1528_708_20200619223200-305989634.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1528_708_20200619223200-305989634.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/816_540_20200618215215-2033167833.png?w=816&h=540&titlename=%E5%9B%BE1%20%E9%AB%98%E6%B5%93%E5%BA%A6%E4%B8%80%E6%AE%B5%E7%A3%A8%E7%9F%BF%E5%88%B6%E6%B5%86%E5%B7%A5%E8%89%BA","url":"https://img03.sogoucdn.com/app/a/200698/816_540_20200618215215-2033167833.png","rw":816,"rh":540,"title":"图1 高浓度一段磨矿制浆工艺","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/845_547_20200619211047-1916876363.png?w=845&h=547&titlename=%E5%9B%BE2%20%E4%B8%A4%E6%AE%B5%E7%A3%A8%E7%9F%BF%E7%BA%A7%E9%85%8D%E5%88%B6%E6%B5%86%E5%B7%A5%E8%89%BA","url":"https://img02.sogoucdn.com/app/a/200698/845_547_20200619211047-1916876363.png","rw":845,"rh":547,"title":"图2 两段磨矿级配制浆工艺","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1528_708_20200619223200-305989634.png?w=1528&h=708&titlename=%E5%9B%BE3%20%20%E6%B0%B4%E7%85%A4%E6%B5%86%E5%AE%8C%E6%95%B4%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img01.sogoucdn.com/app/a/200698/1528_708_20200619223200-305989634.png","rw":1528,"rh":708,"title":"图3  水煤浆完整工艺流程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42262646031937037","title":"水煤浆主要特征","versionId":"42839866181975826","lemmaId":41806718040043020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78619703,"name":"·","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592830550,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>成浆性</h3><p>煤的成浆性是指将煤制备成水煤浆的难易程度，包括水煤浆的流变性和稳定性。一般情况下，可用所制煤浆在常温下，剪切速率为100<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s%5E%7B-1%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.219ex\" height=\"1.909ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 1422.7 843.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.023ex;\"><defs><path id=\"MJX-6-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-6-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path><path id=\"MJX-6-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-6-TEX-I-73\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(469, 363) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-6-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-6-TEX-N-31\"></use></g></g></g></g></g></svg></span>、表观粘度达1000 mPa·s时的煤浆浓度来衡量。按照煤炭成浆性指标D，可将煤炭成浆性难易分成四档，如表2所示。</p><table><caption>表2 煤浆成浆性分类 &nbsp; &nbsp;<br> \n </caption><tbody><tr><td width=\"117\" align=\"center\" valign=\"middle\">成浆性指标D</td><td width=\"117\">成浆性难易</td><td width=\"116\" align=\"center\" valign=\"middle\">可制浆浓度/%</td></tr><tr><td width=\"117\" align=\"center\" valign=\"middle\">＜4</td><td width=\"117\">易</td><td width=\"116\" align=\"center\" valign=\"middle\">＞72</td></tr><tr><td colspan=\"1\" rowspan=\"1\" width=\"117\" align=\"center\" valign=\"middle\">4-7</td><td colspan=\"1\" rowspan=\"1\" width=\"117\">中等</td><td colspan=\"1\" rowspan=\"1\" width=\"116\" align=\"center\" valign=\"middle\">72-68</td></tr><tr><td colspan=\"1\" rowspan=\"1\" width=\"117\" align=\"center\" valign=\"middle\">7-10</td><td colspan=\"1\" rowspan=\"1\" width=\"117\">难</td><td colspan=\"1\" rowspan=\"1\" width=\"116\" align=\"center\" valign=\"middle\">68-65</td></tr><tr><td colspan=\"1\" rowspan=\"1\" width=\"117\" align=\"center\" valign=\"middle\">＞10</td><td colspan=\"1\" rowspan=\"1\" width=\"117\">很难</td><td colspan=\"1\" rowspan=\"1\" width=\"116\" align=\"center\" valign=\"middle\">＜65</td></tr></tbody></table><p>（1）煤质特性对成浆的影响</p><p>对成浆影响最显著的煤质因素是内含水、氧碳比、哈氏可磨指数，还包括水煤浆的粒度分布、添加剂的类型和用量、水质、制备条件、温度等。煤质特征是最重要的影响因素，煤种不同，制浆的难易程度有很大差异。一般煤阶越低，内在水分越高，煤中O与C的比值越高，亲水官能团越多，孔隙越发达，可磨性指数HGI值越小，煤中所含可溶性高价金属离子越多，煤的制浆难度越大<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>（2）粒度分布对成浆的影响</p><p>制浆工艺通常包括选煤、破碎、磨矿、搅拌与剪切，以及剔除最终产品中的超粒与杂物的虑浆等环节，都对成浆性具有一定的影响，因此煤的粒度分布直接影响水煤浆浓度和流变性。实际遇到的绝大部分煤颗粒的自然堆积都属于连续分布颗粒堆积，最常用的粒度分布模型主要有GAudin-Schuhmann（简称G-S分布）、Alfred分布、Rosin-Rammler及对数正态分布模型。以G-S分布模型为例：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"y%3D(%5Cfrac%7Bd%7D%7Bd_%7BL%7D%20%7D%20)%5E%7Bn%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.891ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/fb917a6a22e0e9bc4bf83c86181874b12d511a396785151562314465f174dfd3.svg\"></div><p>式中，d为某个粒度；y为小于粒度d的粒级含量；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"d_%7BL%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/4dbcc22f847ec977b72f918e78b5fd6a3a0cb7f435f28cbe56df70c836f6e52f.svg\"></span>为颗粒体系中的最大粒度，n为模型参数（均匀性系数），n越大，颗粒分布范围越窄，颗粒就越均匀。</p><h3>稳定性</h3><p>水煤浆的稳定性是指水煤浆在存储过程与运输过程中，可保持其物性均匀的一种性质。该性质是水煤浆产品最重要的物理性质之一，也是评价水煤浆质量的一项主要指标，它直接影响水煤浆的生产和使用。水煤浆稳定性的评价方法包括静置观察法、T形棒法、冰冻重量分析法、插棒法、析水率测定法、残留物质量百分比法。水煤浆稳定性的影响因素包括煤的品种、煤浆浓度、煤粉的粒度分布、添加剂的作用、煤浆温度。水煤浆的稳定性根据生产厂的距离及燃烧要求来共同确定，一般来说，要求水煤浆能稳定在一个月以上<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><h3>流变性</h3><p>流变特性是指流体剪切应力随剪切速率变化的特性，主要是研究流体的剪切应力与剪切应变速率之间关系的规律。目前实验室的流变性特性测量都是采用旋转粘度计法，如国外大多使用BROOKFIELD旋转粘度计和HAKE旋转粘度计确定流变模型，而国内基本上使用的是国产的NDJ.1型和NXS.11型旋转粘度计。水煤浆具有较高的表观粘度和稳定的剪切应力，经过搅拌具有很好的流变特征，如图4所示，可满足泵送要求。其中，煤质、煤粉粒度大小、添加剂、温度、固相含量、搅拌时间都是影响流变性的重要因素。通常的粘性流体大致分为牛顿流体和非牛顿流体，非牛顿流体又分与时间有关的和与时间无关的两种类型，如图5所示<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"373\" titlename=\"图4 水煤浆流变性良好\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/373_373_20200622204404-441916162.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/373_373_20200622204404-441916162.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 粘性流体的分类\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/903_432_20200619221332-1977999992.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/903_432_20200619221332-1977999992.png\"></p><h3>燃烧性</h3><p>水煤浆燃烧不同于煤或煤粉及室友、天然气的燃烧，而是煤水混合物的雾化燃烧，是一种特殊的燃烧方式，如图6所示。其中，热重法和热差分析法常用于评价水煤浆燃烧特性。水煤浆作为代油燃料，首先要具有高的热量，容易点燃，便于排渣，污染小，它的高位发热量与浓度的关系如下式所示<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：<br></p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"Q_%7Bgr%2C%20ar%7D%20%3DQ_%7Bgr%2Cd%7D%5Ctimes%20%5Cfrac%7BP%7D%7B100%7D%20%20-6(9%5Ctimes%20H_%7Bd%7D%5Ctimes%20%5Cfrac%7BP%7D%7B100%7D%20%2B100-P%20)\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"50.394ex\" height=\"4.676ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -1359 22274.1 2067\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-a ttps://img02.sogoucdn.com/app/a/200698/903_432_20200619221332-1977999992.png","rw":903,"rh":432,"title":"图5 粘性流体的分类","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2048_1536_20200622204454-2024325678.jpg?w=2048&h=1536&titlename=%E5%9B%BE6%20%E6%B0%B4%E7%85%A4%E6%B5%86%E7%9A%84%E7%87%83%E7%83%A7","url":"https://img02.sogoucdn.com/app/a/200698/2048_1536_20200622204454-2024325678.jpg","rw":2048,"rh":1536,"title":"图6 水煤浆的燃烧","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42839866198753039","title":"水煤浆的发展状况与未来趋势","versionId":"42839866181975827","lemmaId":41806718040043020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78619703,"name":"·","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592830550,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>水煤浆是国家洁净煤计划发展中的一项重要技术，其作为清洁煤燃料和气化原料，一直受到国家和地方政府的重视，自20世纪80年代以来，历经30年的科技攻关与生产实践，形成了多个科研试验基地和生产应用示范基地，水煤浆技术不断取得创新发展<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。近年来，制浆用煤种类和水煤浆品种更加丰富，水煤浆燃烧技术更趋完善和多样化，其添加剂更加适应煤种和制浆工艺要求，同时气化用高浓度水煤浆成套制备技术取得突破。</p><p>目前，我国水煤浆的应用发展格局是：南方及沿海地区以燃料水煤浆应用为主，北方及主要产煤区主要以气化水煤浆为主，水煤浆的发展趋势如下<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>：</p><p>（1）燃料水煤浆生产向大型化浆产及煤炭资源短缺的区域发展。国家发改委明确要求“水煤浆生产厂要大型化，单机系统生产能力应为50 万t/a。</p><p>（2）水煤浆生产工艺( 设备) 向洁净化、高效率、低能耗发展。随着我国大气中 PM2.5 严重超标，导致雾霾天气的增多，水煤浆生产必须要洁净化。目前，国内现有多种制浆工艺，其共同流程都是需要把煤破碎、研磨至一定的粒度并达到较好的级配，这个环节控制不好就会对环境造成粉尘污染。同时生产优质水煤浆也必须有完善的工艺和高效的设备，工艺和设备的不同影响着水煤浆产品的质量、加工成本、耗能和生产环境。</p><p>（3）制浆用煤选择向低阶煤、配煤和工业、生活废弃物发展。我国水煤浆生产一直存在用煤选择范围窄的问题，国内燃料水煤浆的制浆用煤多以中等变质程度的炼焦煤为主，但炼焦煤的储量已十分匮乏且价格昂贵，因此拓展制浆用煤范围，是水煤浆大规模工业应用的前提。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"水煤浆制备及应用","site":"","url":"","journalName":null,"author":"刘明华","press":"化学工业出版社","publishYear":"2015","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"水煤浆制备及应用技术及发展展望","site":"","url":"","journalName":"煤炭科学技术","author":"段清兵","press":"","publishYear":"","publishTime":"2017","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-18","quoted":false},{"id":3,"type":"journal","title":"高浓度水煤浆（CWS）制备技术的探讨","site":"","url":"","journalName":"煤炭工程","author":"吴坤泰","press":"","publishYear":"","publishTime":"2002","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-19","quoted":false},{"id":4,"type":"journal","title":"Effect of addtion of surface active agent on the viscosity of a high concentration slurry of a low-rank British coal in water","site":"","url":"","journalName":"Fuel Processing Technology","author":"Zeji A","press":"","publishYear":"","publishTime":"2000","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-19","quoted":false},{"id":5,"type":"journal","title":"浅谈水煤浆的应用前景","site":"","url":"","journalName":"煤炭技术","author":"陶文生","press":"","publishYear":"","publishTime":"2002","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-19","quoted":false},{"id":6,"type":"journal","title":"加快发展洁净煤技术","site":"","url":"","journalName":"煤化工","author":"钱伯章","press":"","publishYear":"","publishTime":"2008","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-19","quoted":false},{"id":7,"type":"journal","title":"中国水煤浆技术应用现状与发展前景","site":"","url":"","journalName":"煤炭科学技术","author":"段清兵","press":"","publishYear":"","publishTime":"2015","publishPlace":"","page":"","volume":"","quoteTime":"20

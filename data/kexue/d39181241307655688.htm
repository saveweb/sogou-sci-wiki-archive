ull,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>凸轮机构是一种常见的运动机构，它是由凸轮、从动件和机架组成的高副机构。当从动件的位移、速度和加速度必须严格地按照预定规律变化，尤其当原动件作连续运动而从动件必须作间歇运动时，则以采用凸轮机构最为简便。凸轮从动件的运动规律取决于凸轮的轮廓线或凹槽的形状，凸轮可将连续的旋转运动转化为往复的直线运动，可以实现复杂的运动规律。凸轮机构广泛应用于各种自动机械、仪器和操纵控制装置。凸轮机构之所以得到如此广泛的应用，主要是由于凸轮机构可以实现各种复杂的运动要求，而且结构简单、紧凑，可以准确实现要求的运动规律。只要适当地设计凸轮的轮廓曲线，就可以使推杆得到各种预期的运动规律。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"凸轮夹紧机构\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/533_300_20201017112841-1295190658.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/533_300_20201017112841-1295190658.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/533_300_20201017112841-1295190658.jpg?w=533&h=300&titlename=%E5%87%B8%E8%BD%AE%E5%A4%B9%E7%B4%A7%E6%9C%BA%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/533_300_20201017112841-1295190658.jpg","rw":533,"rh":300,"title":"凸轮夹紧机构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"60171573180563209","title":"研究历史","versionId":"60171573163785995","lemmaId":39181241307655690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在过去的100年里，凸轮机构的发展决定着新的制造工艺的发展。早在20世纪30年代，F.D.Furman就写了一本专门介绍凸轮设计的著作，当时的研究工作主要集中在低速凸轮，且主要分析运动规律；到40年代，就开始有人对凸轮的振动进行研究，并从经验设计发展到有理论根据的运动学和动力学分析，40年代末，J.A.Hrones就注意到从动件的刚度对凸轮运动动力学的影响；50年代，又有不少学者运用各种仪器对高速凸轮的动力学影响进行了 研究，如高速摄影机、加速度分析仪，Tear对多项式运动规律进行了详细的研究，T.Weber等人又提出了傅氏运动规律。日本在凸轮设计方面寻求凸轮的精确解和凸轮的运动曲线多样化，他们还加强了凸轮动力学和振动方面的研究，提高了凸轮的速度，发展了高速凸轮。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60171573180563215","title":"工作原理","versionId":"60171573163785996","lemmaId":39181241307655690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>凸轮机构是由凸轮的回转运动或往复运动推动从动件作规定往复移动或摆动的机构。凸轮是一个具有曲线轮廓或凹槽的构件，有盘形凸轮、圆柱凸轮和移动凸轮等，一般为主动件，作等速转动或往复直线运动。从动件与凸轮作点接触或线接触，有滚子从动件、平底从动件和尖顶从动件。滚子从动件和凸轮轮廓之间为滚动摩擦，耐磨损，可以承受较大载荷，是最常用的一种型式。平底从动件的传动效率较高，利于润滑，常用于高速凸轮机构。而尖顶从动件能与复杂的凸轮轮廓保持接触，能实现任意预期的运动规律，但磨损快、效率低，只适用于受力不大的低速凸轮机构。为了使从动件与凸轮始终保持接触，可以利用重力、弹簧力或依靠凸轮上的凹槽等来实现。如图所示为内燃机配气凸轮机构，凸轮1以等角速度回转，它的轮廓驱使从动件2（阀杆）按预期的运动规律启闭阀门。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"冲床装卸料凸轮机构\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/484_582_20201017202935-2071828046.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/484_582_20201017202935-2071828046.jpg\"></p><p>如图为应用于冲床上的凸轮机构示意图，凸轮1固定在冲头上，当冲头上下往复运动时，凸轮驱使从动件2以一定的规律水平往复运动，从而带动机械手装卸工件。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"内燃机配气凸轮机构\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/488_570_20201017203127-238862870.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/488_570_20201017203127-238862870.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/484_582_20201017202935-2071828046.jpg?w=484&h=582&titlename=%E5%86%B2%E5%BA%8A%E8%A3%85%E5%8D%B8%E6%96%99%E5%87%B8%E8%BD%AE%E6%9C%BA%E6%9E%84","url":"https://img04.sogoucdn.com/app/a/200698/484_582_20201017202935-2071828046.jpg","rw":484,"rh":582,"title":"冲床装卸料凸轮机构","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/488_570_20201017203127-238862870.jpg?w=488&h=570&titlename=%E5%86%85%E7%87%83%E6%9C%BA%E9%85%8D%E6%B0%94%E5%87%B8%E8%BD%AE%E6%9C%BA%E6%9E%84","url":"https://img01.sogoucdn.com/app/a/200698/488_570_20201017203127-238862870.jpg","rw":488,"rh":570,"title":"内燃机配气凸轮机构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"60171573180563212","title":"结构组成","versionId":"60171573163785997","lemmaId":39181241307655690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>凸轮</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_375_20201017204140-969331533.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_375_20201017204140-969331533.jpg\">凸轮指的是机械的回转或滑动件（如轮或轮的突出部分），它把运动传递给紧靠其边缘移动的滚轮或在槽面上自由运动的针杆，或者它从这样的滚轮和针杆中承受力。凸轮随动机构可设计成在其运动范围内能满足几乎任何输入输出关系，对某些用途来说，凸轮和连杆机构能起同样的作用，对于两者都可以用的工作说，凸轮比连杆机构易于设计，并且凸i轮还能做许多连杆机构所不能做的事情，从另一方面来说，凸轮结构比连杆机易于制造。</p><p></p><h3>从动件</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_375_20201017205729-1923968661.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_375_20201017205729-1923968661.png\">与凸轮轮廓接触，并传递动力和实现预定的运动规律的构件，一般做往复直线运动或摆动，称为从动件。凸轮机构在应用中的基本特点在于能使从动件获得较复杂的运动规律。因为从动件的运动规律取决于凸轮轮廓曲线，所以在应用时，只要根据从动件的运动规律来设计凸轮的轮廓曲线就可以。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_375_20201017204140-969331533.jpg?w=500&h=375&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_375_20201017204140-969331533.jpg","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_375_20201017205729-1923968661.png?w=500&h=375&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_375_20201017205729-1923968661.png","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"60171573197340422","title":"分类","versionId":"60171573163785998","lemmaId":39181241307655690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>按凸轮形状分类</h3><p></p><p>（1）盘形凸轮：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"盘型凸轮机构\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/480_360_20201017232824-786055454.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/480_360_20201017232824-786055454.jpg\">这种凸轮是一个绕固定轴转动并且具有变化向径的盘形零件，如当其绕固定轴转动时，可推动从动件在垂直于凸轮转轴的平面内运动。它是凸轮的最基本型式，结构简单，应用最广。</p><p>（2）移动凸轮：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"移动凸轮机构\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/595_300_20201017233117-1220266700.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/595_300_20201017233117-1220266700.png\">当盘形凸轮的转轴位于无穷远处时，就演化成了图示的移动凸轮（或楔形凸轮）。凸轮呈板状，它相对于机架作直线移动。</p><p>在以上两种凸轮机构中，凸轮与从动件之间的相对运动均为平面运动，故又统称为平面凸轮机构。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/461_361_20201018102939-480104082.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/461_361_20201018102939-480104082.jpg\"></p><p>（3）圆柱凸轮：如果将移动凸轮卷成圆柱体即演化成圆柱凸轮。下图为自动机床的进刀机构。在这种凸轮机构中凸轮与从动件之间的相对运动是空间运动，故属于空间凸轮机构。</p><p></p><h3>按从动件形状分类</h3><p></p><p>（1）尖顶从动件：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"尖顶摆动从动件盘形凸轮机构\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/490_469_20201018095207-1488557196.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/490_469_20201018095207-1488557196.png\">从动件的尖端能够与任意复杂的凸轮轮廓保持接触，从而使从动件实现任意的运动规律。这种从动件结构最简单，但尖端处易磨损，故只适用于速度较低和传力不大的场合。</p><p>（2）滚子从动件<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"滚子从动件\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/240_398_20201018095657-1573456476.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/240_398_20201018095657-1573456476.png\">：为减小摩擦磨损，在从动件端部安装一个滚轮，把从动件与凸轮之间的滑动摩擦变成滚动摩擦，因此摩擦磨损较小，可用来传递较大的动力，故这种形式的从动件应用很广。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"平底从动件\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/394_431_20201018101055-617523911.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/394_431_20201018101055-617523911.png\"></p><p>（3）平底从动件：从动件与凸轮轮廓之间为线接触，接触处易形成油膜，润滑状况好。此外，在不计摩擦时，凸轮对从动件的作用力始终垂直于从动件的平底，受力平稳，传动效率高，常用于高速场合。缺点是与之配合的凸轮轮廓必须全部为外凸形状。</p><p>（4）曲面从动件：为了克服尖端从动件的缺点，可以把从动件的端部做成曲面，称为曲面从动件。这种结构形式的从动件在生产中应用较多。</p><p></p><h3>按从动件运动形式分类</h3><p></p><p>按照从动件的运动形式分为移动从动件和摆动从动件凸轮机构。移动从动件凸轮机构又可根据其从动件轴线与凸轮回转轴心的相对位置分成对心和偏置两种。</p><p></p><h3>按高副接触分类</h3><p></p><p>（1）力封闭型凸轮机构：所谓力封闭型，是指利用重力、弹簧力或其它外力使从动件与凸轮轮廓始终保持接触。<br></p><p>（2）形封闭型凸轮机构：所谓形封闭型，是指利用高副元素本身的几何形状使从动件与凸轮轮廓始终保持接触。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/480_360_20201017232824-786055454.jpg?w=480&h=360&titlename=%E7%9B%98%E5%9E%8B%E5%87%B8%E8%BD%AE%E6%9C%BA%E6%9E%84","url":"https://img02.sogoucdn.com/app/a/200698/480_360_20201017232824-786055454.jpg","rw":480,"rh":360,"title":"盘型凸轮机构","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/595_300_20201017233117-1220266700.png?w=595&h=300&titlename=%E7%A7%BB%E5%8A%A8%E5%87%B8%E8%BD%AE%E6%9C%BA%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/595_300_20201017233117-1220266700.png","rw":595,"rh":300,"title":"移动凸轮机构","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/461_361_20201018102939-480104082.jpg?w=461&h=361&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/461_361_20201018102939-480104082.jpg","rw":461,"rh":361,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/490_469_20201018095207-1488557196.png?w=490&h=469&titlename=%E5%B0%96%E9%A1%B6%E6%91%86%E5%8A%A8%E4%BB%8E%E5%8A%A8%E4%BB%B6%E7%9B%98%E5%BD%A2%E5%87%B8%E8%BD%AE%E6%9C%BA%E6%9E%84","url":"https://img01.sogoucdn.com/app/a/200698/490_469_20201018095207-1488557196.png","rw":490,"rh":469,"title":"尖顶摆动从动件盘形凸轮机构","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/240_398_20201018095657-1573456476.png?w=240&h=398&titlename=%E6%BB%9A%E5%AD%90%E4%BB%8E%E5%8A%A8%E4%BB%B6","url":"https://img01.sogoucdn.com/app/a/200698/240_398_20201018095657-1573456476.png","rw":240,"rh":398,"title":"滚子从动件","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/394_431_20201018101055-617523911.png?w=394&h=431&titlename=%E5%B9%B3%E5%BA%95%E4%BB%8E%E5%8A%A8%E4%BB%B6","url":"https://img04.sogoucdn.com/app/a/200698/394_431_20201018101055-617523911.png","rw":394,"rh":431,"title":"平底从动件","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"60171573180563214","title":"凸轮机构优缺点","versionId":"60171573163785999","lemmaId":39181241307655690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>优点</h3><p></p><p>（1）只需设计适当的凸轮轮廓，便可使从动件得到任意的预期运动，因此设计方便、而结构简单并紧凑；</p><p>（2）旋转的轨迹在设计时已经确定，且无论是角度和速度，在任何位置均为连续旋转，故传动装置运行平稳，无振动，无噪音；<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_315_20201019231746-1401768441.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_315_20201019231746-1401768441.jpg\"></p><p>（3）通过电子、三维空间等特殊设计，打造的凸轮滚子在分割器内能保持较高的分割精确度和高扭矩，确保在重负载下也能精确定位；</p><p>（4）免保养的结构：除更换润滑油外，60000小时内无需维修。</p><p></p><h3>缺点</h3><p></p><p>（1) 凸轮与从动件间为点或线接触，易磨损，材质耐磨性要求比较高；</p><p>（2) 凸轮轮廓精度要求较高，出厂前需用专业的数控机床进行加工处理。&nbsp;</p><p>（3) 从动件的行程不能过大，否则会使凸轮变得笨重。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_315_20201019231746-1401768441.jpg?w=500&h=315&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_315_20201019231746-1401768441.jpg","rw":500,"rh":315,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"60171573180563210","title":"凸轮机构的设计","versionId":"60171573163786000","lemmaId":39181241307655690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>凸轮机构设计的主要问题</h3><p></p><p>（1）根据设计任务要求,选择凸轮机构的类型和从动件的运动规律。</p><p>（2）确定凸轮机构的基本参数。</p><p>（3）设计凸轮廓线和确定凸轮机构的结构尺寸。</p><p>（4）进行必要的分析。如性能分析、效率计算、强度校核等。对于高速凸轮机构,有时还要进行动力分析。</p><p></p><h3>校检参数</h3><p></p><p>凸轮机构主要依靠凸轮轮廓或凸轮凹槽来推动从动件进行运动，所以凸轮轮廓直接关系到从动件的运动精度,为此有必要对凸轮的相关参数进行校验。一些主要参数如下：</p><p><strong>（1）压力角：</strong><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/636_469_20201020094508-1457350723.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/636_469_20201020094508-1457350723.png\">凸轮机构的压力角是指不计主、从动件接触面间的摩擦，凸轮给从动件正压力的方向线,即两接触面间公法线,与从动件受力点的速度方向线所夹的锐角，以α表示。压力角的大小直接影响机构的传力性能好坏，并与机构总体尺寸密切相关，是衡量凸轮机构工作性能优劣的重要参数之一。</p><p>不同凸轮机构的压力角计算公式不同，如图为尖底从动件压力角计算公式。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"尖底从动件压力角计算公式\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/312_132_20201020101312-343249067.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/312_132_20201020101312-343249067.png\">在一定载荷和机构的运动规律决定以后，加大压力角可使凸轮的基圆半径减小，从而减小凸轮机构的结构尺寸但同时也会使机构受力情况变坏，导致机构摩擦损耗增大，传动效率降低，加剧零件的磨损。当压力角大到某一临界值时，还会使凸轮机构发生自锁。因此，为了使凸轮机构在良好的受力状态下运转，必须对最大压力角加以限制，将其控制在一个合适的范围内。生产中为了保证凸轮机构工作可靠，通常把最大压力角限制在一定数值内，这个数值就是许用压力角,。在设计的过程中必须对所选运动规律、机构尺寸和结构等条件下的廓线压力角进行校核，以确保最大压力角在许用压力角范围内。</p><p><strong>（2）曲率半径：</strong></p><p>曲率半径是理论廓线上任意点的密切圆半径，其值与曲线上该点的曲率半径相等。曲线的曲率半径是用曲线方向改变率来表示的对于以参数方程、少只表示的凸轮理论轮廓曲线，它的曲率半径计算公式如图：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/311_190_20201020094957-707117982.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/311_190_20201020094957-707117982.png\"></p><p>凸轮轮廓曲线的曲率半径和从动件滚子半径，相结合能反应出凸轮轮廓曲线是否产生变尖或失真现象。设计凸轮机构时，应保证工作廓线上的最小允许曲率半径、从动件滚子半径和理论轮廓曲线最小曲率半径之间满足以下条件式：|ρ|min≥R,+P,</p><p>其中凸轮工作廓线的最小允许曲率半径一般不应小于一。对以上条件若校核不合格，就应增大基圆半径或适当减小滚子半径，有时还必须修改运动律，使凸轮工作廓线上出现尖点的地方代以合适的曲线。校核时，采用与压力角校核同样的思想和方法，取步距为度进行计算校核。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/636_469_20201020094508-1457350723.png?w=636&h=469&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/636_469_20201020094508-1457350723.png","rw":636,"rh":469,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/312_132_20201020101312-343249067.png?w=312&h=132&titlename=%E5%B0%96%E5%BA%95%E4%BB%8E%E5%8A%A8%E4%BB%B6%E5%8E%8B%E5%8A%9B%E8%A7%92%E8%AE%A1%E7%AE%97%E5%85%AC%E5%BC%8F","url":"https://img03.sogoucdn.com/app/a/200698/312_132_20201020101312-343249067.png","rw":312,"rh":132,"title":"尖底从动件压力角计算公式","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/311_190_20201020094957-707117982.png?w=311&h=190&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/311_190_20201020094957-707117982.png","rw":311,"rh":190,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"60171573180563216","title":"凸轮机构的误差","versionId":"60171573163786001","lemmaId":39181241307655690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>理想机构与实际机构</h3></p><p>绝对精确地实现给定的运动规律的机构称为理想机构。在未设计机构之前，应该已有一个理想的运动方程式。如果所设计的机构能够绝对准确地实现此运动方程式，则此机构可称为理想机构。实际上这类机构是不存在的，因为一方面，机构构件的尺寸不可能复制得完准确；另一方面，由于理想的运动方程式过于复杂以致于无法设计还有一些其它的误差因素都使得设计、制造出来的机构（即实际机构）的运动总是与相应的理想机构的运动有所差别。</p><p><h3>机构误差概述</h3></p><p>按照设计制造出来的实际机构，由于在加工和装配中受到制造误差以及使用中变形磨擦等的影响，都将使实际工作中的运动方程起些变化。实际机构的运动情况与理想机构运动情况的差别，就是所谓的机构误差。机构误差常用位置误差和位移误差来表示。</p><p>由于机构的不精确和广义坐标的不精确而引起的实际机构和理想机构的从动件位置间的偏差，称为机构从动件位置间的位置偏差，位移间的偏差称为机构从动件的位移偏差。</p><p>在一般情形下并不区分机构的位置误差与机构从动件的位移偏差，而把它们混为一谈，当作一个概念。而在讨论机器人机构误差问题时，则应包括广义坐标的诸误差的影响。</p><p><h3>机构误差的分类</h3></p><p>机构误差的分类方法有很多种，有：按机构误差源分类、按机构误差出现的规律及其数字特征分类、按机构各误差之间是否相关分类、按机构误差的时间特性分类等等，以及其它多种分类法。</p><p><strong>按机构误差源分类可分为：</strong></p><p>1、设计误差设计误差是指在设计机构中，由于采用简化机构或近似理论，使实际机构与理想机构产生一定的偏差而造成的原理误差或方法误差。</p><p>2、制造误差制造误差是指机构构件在加工制造及装配过程中所造成的构件尺寸、形状以及相互位置等误差。</p><p>3、使用误差（工作误差、运行误差）使用误差是指机构构件在使用、工作过程中，由于受力变形、磨擦、磨损等因素造成的误差。</p><p>4、测量误差测量误差是指测量机构尺寸或运动参数时，由于测量工具的不尽完善及观测方法等因素造成的误差。</p><p><h3>机构原始误差</h3></p><p>引起机构误差的原因都是由于构件的几何误差造成的，这种误差称为原始误差。原始误差主要包括：各构件的尺寸误差、形状误差、偏心误差；运动副间隙与轴线的装配错位、偏斜以及机器人机构关节的运动误差等。</p><p>原始误差的产生原因很多。首先,决定于构件制造加工的质量。其次是经过一段时间后，工作表面被磨损和间隙增大。此外，引起构件尺寸变化和形状偏差的作用力和温度载荷，也是原因之一。机构的误差都是由于各原始误差引起的。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60171573180563213","title":"发展趋势","versionId":"60171573163786002","lemmaId":39181241307655690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603161052,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）对凸轮机构分析与综合应从不同的角度、采用不同的方法去研究。在对凸轮机构进行性能分析并揭示其特征本质的基础上，寻求机构尺寸综合的新理论和新方法，以便能快捷、简便地完成机构分析特别是机构综合的任务。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"427\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/427_507_20201019232455-998556652.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/427_507_20201019232455-998556652.jpg\"></p><p>（2）把计算机存储量大、图形显示、数据处理、快速计算等功能，应用到凸轮机构分析与综合的理论、概念、知识、方法中，充分发挥其分析判断与逻辑推理等作用，以推动机构分析与综合在工程实际中的应用及将现代化、可视化软件系统应用到产品创新设计中。</p><p>未来凸轮机构研究的对象将会是由机构、控制系统和原动机结合而成的整个机构系统，通过对整个机构系统的研究，揭示其运动学、动力学特征及其对动力分配的影响，从而改进机构的性能和创造出具有新用途的机构，将是未来凸轮机构发展的趋势。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/427_507_20201019232455-998556652.jpg?w=427&h=507&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/427_507_20201019232455-998556652.jpg","rw":427,"rh":507,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"机械设计基础案例教程","site":"","url":"","journalName":null,"author":"朱爱华","press":"机械工业出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"基于MATLAB和VRML的凸轮机构虚拟设计研究与实现","site":"","url":"","journalName":"","author":"周智峰","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-20","quoted":false},{"id":3,"type":"journal","title":"凸轮机构反求设计、误差分析及检测方法的研究","site":"","url":"","journalName":"","author":"杨东明","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-19","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":262,"auditType":1,"synonyms":null,"showEditTime":"2020.10.20 10:30","auditors":[{"uid":80339484,"name":"奉","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/DYAIOgq83eq1uCBkO4BRwXnThXOl0dvYBFeqoaGpcOsovv1yHwia6zxauPMt4wJl9u5DVZXsicm88IKF9lkzEnbg/132","introduction":null,"educations":[{"schoolName":"河北工业大学","major":"","degree":"博士","universityId":34,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/03b2560c-6013-11e9-95b8-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majo

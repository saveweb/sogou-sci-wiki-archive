":"https://img03.sogoucdn.com/app/a/200698/432_164_20201106220853-1602673077.jpg?w=432&h=164&titlename=%E9%92%A2%E7%AD%8B%E7%A0%96%E8%BF%87%E6%A2%81","url":"https://img03.sogoucdn.com/app/a/200698/432_164_20201106220853-1602673077.jpg","rw":432,"rh":164,"title":"钢筋砖过梁","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/636_286_20201106221202-774995873.jpg?w=636&h=286&titlename=%E9%92%A2%E8%BF%87%E6%A2%81","url":"https://img04.sogoucdn.com/app/a/200698/636_286_20201106221202-774995873.jpg","rw":636,"rh":286,"title":"钢过梁","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_387_20201106221012-1823523487.jpg?w=640&h=387&titlename=%E6%9C%A8%E8%BF%87%E6%A2%81","url":"https://img01.sogoucdn.com/app/a/200698/640_387_20201106221012-1823523487.jpg","rw":640,"rh":387,"title":"木过梁","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"过梁的种类","paragraphId":"62706819461611269","subCatalogs":[{"level":2,"title":"混凝土过梁","paragraphId":"62706819461611269","subCatalogs":null},{"level":2,"title":"钢筋砖过梁","paragraphId":"62706819461611269","subCatalogs":null},{"level":2,"title":"钢过梁","paragraphId":"62706819461611269","subCatalogs":null},{"level":2,"title":"木过梁","paragraphId":"62706819461611269","subCatalogs":null}]},{"level":1,"title":"应用范围","paragraphId":"62706819461611271","subCatalogs":null},{"level":1,"title":"过梁的荷载规定","paragraphId":"62706819461611267","subCatalogs":null},{"level":1,"title":"过梁的构造要求","paragraphId":"62706819461611266","subCatalogs":null},{"level":1,"title":"过梁裂缝控制措施","paragraphId":"62706819461611272","subCatalogs":[{"level":2,"title":"裂缝产生原因","paragraphId":"62706819461611272","subCatalogs":null},{"level":2,"title":"裂缝的影响","paragraphId":"62706819461611272","subCatalogs":null},{"level":2,"title":"裂缝控制措施","paragraphId":"62706819461611272","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"62706819461611269","title":"过梁的种类","versionId":"62706819444834057","lemmaId":19764409056371970,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604672176,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>过梁按材质分类可分为混凝土过梁、钢筋砖过梁、钢过梁、木过梁。其中混凝土过梁最为常用，可分为预制混凝土过梁和现浇混凝土过梁。下面分别做简单介绍。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>混凝土过梁</h3><p></p><p><strong>预制混凝土过梁</strong></p><p>预制混凝土过梁是事先预制好后直接进入现场安装，施工速度快，很受欢迎。过梁断面通常采用矩形，以利于施工。梁高应按结构计算确定，且应配合砖的规格尺寸，过梁宽度一般同砖墙厚，其两端伸入墙内支承长度不小于240mm。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"预制混凝土过梁\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/600_338_20201106220436-754220538.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/600_338_20201106220436-754220538.jpg\"></p><p><strong>现浇混凝土过梁</strong></p><p>现浇钢筋混凝土过梁是在现场支模，轧钢筋，浇筑混凝土的过梁。</p><p><img width=\"424\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"现浇混凝土过梁\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/424_279_20201106220544-1573517966.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/424_279_20201106220544-1573517966.jpg\"></p><p></p><h3>钢筋砖过梁</h3><p></p><p>顾名思义，即正常砌筑砖墙时中间夹钢筋（一般钢筋直径6-8毫米，夹两到三根）。根据设计需要、有砌一层砖夹一层钢筋，也可砌两层砖夹一层钢筋。砖墙洞口顶部配置钢筋，一般用于荷载不大，跨度较小的门窗，设备洞口等的过梁，优点简单方便，不用像钢筋混凝土过梁那样立模板。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img width=\"432\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"钢筋砖过梁\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/432_164_20201106220853-1602673077.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/432_164_20201106220853-1602673077.jpg\"></p><p></p><h3>钢过梁</h3><p></p><p>用槽钢材料的过梁。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"钢过梁\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/636_286_20201106221202-774995873.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/636_286_20201106221202-774995873.jpg\"></p><p></p><h3>木过梁</h3><p></p><p>木制的过梁，一般存在老旧建筑。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"木过梁\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/640_387_20201106221012-1823523487.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/640_387_20201106221012-1823523487.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/600_338_20201106220436-754220538.jpg?w=600&h=338&titlename=%E9%A2%84%E5%88%B6%E6%B7%B7%E5%87%9D%E5%9C%9F%E8%BF%87%E6%A2%81","url":"https://img03.sogoucdn.com/app/a/200698/600_338_20201106220436-754220538.jpg","rw":600,"rh":338,"title":"预制混凝土过梁","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/424_279_20201106220544-1573517966.jpg?w=424&h=279&titlename=%E7%8E%B0%E6%B5%87%E6%B7%B7%E5%87%9D%E5%9C%9F%E8%BF%87%E6%A2%81","url":"https://img01.sogoucdn.com/app/a/200698/424_279_20201106220544-1573517966.jpg","rw":424,"rh":279,"title":"现浇混凝土过梁","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/432_164_20201106220853-1602673077.jpg?w=432&h=164&titlename=%E9%92%A2%E7%AD%8B%E7%A0%96%E8%BF%87%E6%A2%81","url":"https://img03.sogoucdn.com/app/a/200698/432_164_20201106220853-1602673077.jpg","rw":432,"rh":164,"title":"钢筋砖过梁","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/636_286_20201106221202-774995873.jpg?w=636&h=286&titlename=%E9%92%A2%E8%BF%87%E6%A2%81","url":"https://img04.sogoucdn.com/app/a/200698/636_286_20201106221202-774995873.jpg","rw":636,"rh":286,"title":"钢过梁","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_387_20201106221012-1823523487.jpg?w=640&h=387&titlename=%E6%9C%A8%E8%BF%87%E6%A2%81","url":"https://img01.sogoucdn.com/app/a/200698/640_387_20201106221012-1823523487.jpg","rw":640,"rh":387,"title":"木过梁","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"62706819461611271","title":"应用范围","versionId":"62706819444834058","lemmaId":19764409056371970,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604672176,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>《砌体结构设计规范》GB50003-2011，对过梁规定如下：对有较大震动荷载或可能产生不均匀沉降的房屋，应采用混凝土过梁。当过梁的跨度不大于1.5m时，可采用钢筋砖过梁；对有较大振动荷载或可能产生不均匀沉降的房屋，应采用钢筋混凝土过梁。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62706819461611267","title":"过梁的荷载规定","versionId":"62706819444834059","lemmaId":19764409056371970,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604672176,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>过梁的荷载，应按下列规定采用：<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>1.对砖和砌块砌体，当梁、板下的墙体高度hw&lt;ln时（ln为过梁的净跨），过梁应计入梁、板传来的荷载，否则，可不考虑梁、板荷载。</p><p>2.对砖砌体，当过梁上的墙体高度hw&lt;ln/3时，墙体荷载应按墙体的均布自重采用，否则，应按高度为ln/3墙体的均布自重来采用。</p><p>3.对砌块砌体，当过梁上的墙体高度hw&lt;ln/2时，墙体荷载应按墙体的均布自重采用，否则应按高度为ln/2墙体的均布自重采用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62706819461611266","title":"过梁的构造要求","versionId":"62706819444834060","lemmaId":19764409056371970,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604672176,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>过梁的构造，应符合下列规定：<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>1.砖砌过梁截面计算高度内的砂浆不宜低于M5（普通砂浆的‍强度等级5MPa）。</p><p>2.砖砌平拱用竖砖砌筑部分的高度不应小于240mm。</p><p>3.钢筋砖过梁底面砂浆层处的钢筋，其直径不应小于5mm，间距不宜大于120mm，钢筋伸入支座砌体内的长度不宜小于240mm，砂浆层的厚度不宜小30mm。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62706819461611272","title":"过梁裂缝控制措施","versionId":"62706819444834061","lemmaId":19764409056371970,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604672176,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>裂缝产生原因</h3></p><p>通过对混凝土结构裂缝上部位、走向、宽度的分析，裂缝不具备受弯拉裂、受剪切断和配筋不足或过量等受力破坏原因的成缝特征，而是具备轴拉裂缝的典型特征。因此，项层楼板在温差较大的影响下，产生较大水平内力，作用于圈梁层，在上述梁上表现为轴向拉力，超过混凝土轴向抗拉强度，是裂缝产生的原因。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>裂缝的影响</h3></p><p>根据过梁的结构形式，如果过梁上产生裂缝以后，这些裂缝会穿过受拉区和受压区，但是过梁结构并没有失效，因为过梁中还有钢筋，里面的钢筋起着抗拉的作用，如果受压区出现了垂直裂缝，这不会影响到混凝土的抗压工作能力；在受压区，过梁起到抗拉作用主要是靠钢筋承担的，混凝土的轴向抗拉应力可以忽略不计，对于梁构件，如果裂缝的宽度小于0.3mm，一般不需要进行裂缝检验和强度校核，如果过梁的裂缝宽度超过了规范要求，就要对过梁结构进行承载能力和结构安全进行鉴定，防止过梁出现裂缝对建筑物结构整体产生影响。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>裂缝控制措施</h3></p><p>就现浇钢筋混凝土过梁而言，应该讲混凝土的开裂一般不会降低构件的承载能力，但裂缝过宽会使用户产生“裂缝恐惧”心理，有的会影响构件的耐久性和正常使用性能。因此在工程实践中，应适当加以控制。可以说凡能减少混凝土收缩的各项措施，都是有效的。例如，合理选择水泥品种，适量掺加粉煤灰、减少水泥用量，降低水灰比，保证养护质量，适当延长养护时间和拆模时间等。除此以外，尽量降低温差减少温度变形。从构造而言，适当增加配筋率和采用较小直径的钢筋，也可起到控制裂缝的作用。也就是说，当计算所得裂缝间距超过构件的长度或构件支座之间距离时，裂缝就不会出现。这就需要一方面尽量降低综合温差，另一方面提高混凝土的极限拉伸变形。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"过梁是什么？过梁分几类？","site":"搜狐","url":"https://www.sohu.com/a/217719910_611668","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-06","quoted":false},{"id":2,"type":"web", s" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

1-228882902.gif?w=1120&h=840&titlename=%E7%9B%B4%E5%9C%86%E6%9F%B1","url":"https://img02.sogoucdn.com/app/a/200698/1120_840_20201012212501-228882902.gif","rw":1120,"rh":840,"title":"直圆柱","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/250_115_20201012212517-1054270533.jpg?w=250&h=115&titlename=%E6%96%9C%E5%9C%86%E6%9F%B1","url":"https://img01.sogoucdn.com/app/a/200698/250_115_20201012212517-1054270533.jpg","rw":250,"rh":115,"title":"斜圆柱","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/519_177_20201014193643-1427004707.jpg?w=519&h=177&titlename=%E4%BE%A7%E9%9D%A2%E5%B1%95%E5%BC%80%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/519_177_20201014193643-1427004707.jpg","rw":519,"rh":177,"title":"侧面展开图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192049-1924356205.png?w=224&h=70&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192049-1924356205.png","rw":224,"rh":70,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192131-255345029.png?w=224&h=70&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192131-255345029.png","rw":224,"rh":70,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"59356870866958353","subCatalogs":null},{"level":1,"title":"形成","paragraphId":"59356870850181135","subCatalogs":null},{"level":1,"title":"分类及特点","paragraphId":"59356870850181133","subCatalogs":[{"level":2,"title":"直圆柱","paragraphId":"59356870850181133","subCatalogs":null},{"level":2,"title":"斜圆柱","paragraphId":"59356870850181133","subCatalogs":null}]},{"level":1,"title":"计算公式","paragraphId":"59356870850181132","subCatalogs":[{"level":2,"title":"体积计算","paragraphId":"59356870850181132","subCatalogs":null},{"level":2,"title":"表面积计算","paragraphId":"59356870850181132","subCatalogs":null}]},{"level":1,"title":"不常见类型","paragraphId":"59356870866958351","subCatalogs":null},{"level":1,"title":"圆柱与圆锥的关系","paragraphId":"59356870866958352","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"59356870866958353","title":"定义","versionId":"61358340508286732","lemmaId":19764402949465360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603868420,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>数学上，圆柱是一个二次曲面，也就是说，一个三维曲面，满足以下直角坐标系中的方程：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"208\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/208_72_20201014191103-1835471990.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/208_72_20201014191103-1835471990.png\"></p><p>这个方程是用于椭圆柱的，是对于普通圆柱（a=b）的一个推广。更一般的是柱体——横截面可以是任何曲线。</p><p>圆柱是一个退化二次曲面，因为至少有一个坐标（这里就是z）不出现在方程中。在有些定义中，圆柱面根本不视为二次曲面<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>在日常使用中，圆柱指一个直圆柱的有限段，其两端闭合形成圆形表面。圆柱是由两个大小相等、相互平行的圆形（底面）以及连接两个底面的一个曲面（侧面）围成的几何体。如下图所示，两个圆形底面圆心分别为点<span contenteditable=\"false\" class=\"kx_formula\" alt=\"O_%7B%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b1ee626982bb521b4ccc40f1814f9a09b3d0d171faafcf326606dfc2b470c518.svg\"></span>和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"O_%7B1%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/9562834ea22b3981009342add2059010202f06807f9d9901200ca66610270f75.svg\"></span>,<span contenteditable=\"false\" class=\"kx_formula\" alt=\"O_%7B%7D%20O_%7B1%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/2fb65d22a9bef12c40989d894cabef8f326333837b5f764cd73dfab7a74be12b.svg\"></span>所在直线叫做圆柱的轴；两个底面之间的距离叫做圆柱的高。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"182\" titlename=\"圆柱\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/182_188_20201012211514-1046914841.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/182_188_20201012211514-1046914841.jpg\"></p><p>当圆柱的轴与圆柱的底面垂直时，称该圆柱为直圆柱（right cylinder）；当圆柱的轴与圆柱底面不垂直时，称该圆柱为斜圆柱（oblique cylinder）。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/208_72_20201014191103-1835471990.png?w=208&h=72&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/208_72_20201014191103-1835471990.png","rw":208,"rh":72,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/182_188_20201012211514-1046914841.jpg?w=182&h=188&titlename=%E5%9C%86%E6%9F%B1","url":"https://img04.sogoucdn.com/app/a/200698/182_188_20201012211514-1046914841.jpg","rw":182,"rh":188,"title":"圆柱","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59356870850181135","title":"形成","versionId":"62201217035599365","lemmaId":19764402949465360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604370814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>如上图所示，在同一个平面内有一条定线段<span contenteditable=\"false\" class=\"kx_formula\" alt=\"OO_%7B1%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/02a039e58c3ef3895d012784d71870f52d1200ac1c2b3c3177119f04fc94475a.svg\" style=\"vertical-align: -0.339ex;\"></span>和一条动线段<span contenteditable=\"false\" class=\"kx_formula\" alt=\"AB\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/55c2e42fbc7aaaaa36a04446598b35b29ee2faa53d410aed7723258be0e68713.svg\" style=\"vertical-align: 0px;\"></span>，当这个平面<span contenteditable=\"false\" class=\"kx_formula\" alt=\"OO_%7B1%7D%20BA\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/c245b9b0f5ad81b8a03251720e8112eaca390e3cd2cf1f549f6783e66d8bc00f.svg\" style=\"vertical-align: -0.339ex;\"></span>绕着这条定直线旋转一周时，这条动线段所成的面叫做旋转面，这条动线段叫做旋转面的母线，这条定线段所在直线叫做该旋转面的轴<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>如果母线是和相互平行，那么所生成的旋转面叫做圆柱面。如果用两个平行平面去截圆柱面，那么两个截面和圆柱面所围成的几何体称为圆柱。如果两个平行平面垂直于轴，那么称该圆柱为直圆柱（简称圆柱）；如果两个平行平面不垂直于轴，那么称该圆柱为斜圆柱。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"59356870850181133","title":"分类及特点","versionId":"62201217035599366","lemmaId":19764402949465360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604370814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>圆柱分为直圆柱与斜圆柱，其特点分别如下：</p><p></p><h3>直圆柱</h3><p></p><p>直圆柱也叫正圆柱、圆柱，其具有以下性质</p><p>（1）直圆柱的两个底面是半径相等的圆；</p><p>（2）直圆柱的两个底面圆心的连线和两个底面相互垂直；</p><p>（3）直圆柱的侧面展开图为矩形。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"直圆柱\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1120_840_20201012212501-228882902.gif\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1120_840_20201012212501-228882902.gif\"></p><p></p><h3>斜圆柱</h3><p></p><p>斜圆柱具有以下性质：</p><p>（1）斜圆柱的两个底面是半径相等的圆；</p><p>（2）斜圆柱的两个底面圆心的连线和两个底面不垂直；</p><p>（3）斜圆柱的侧面展开图为平行四边形。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"250\" titlename=\"斜圆柱\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/250_115_20201012212517-1054270533.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/250_115_20201012212517-1054270533.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1120_840_20201012212501-228882902.gif?w=1120&h=840&titlename=%E7%9B%B4%E5%9C%86%E6%9F%B1","url":"https://img02.sogoucdn.com/app/a/200698/1120_840_20201012212501-228882902.gif","rw":1120,"rh":840,"title":"直圆柱","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/250_115_20201012212517-1054270533.jpg?w=250&h=115&titlename=%E6%96%9C%E5%9C%86%E6%9F%B1","url":"https://img01.sogoucdn.com/app/a/200698/250_115_20201012212517-1054270533.jpg","rw":250,"rh":115,"title":"斜圆柱","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59356870850181132","title":"计算公式","versionId":"62201217035599367","lemmaId":19764402949465360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604370814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>体积计算</h3><p></p><p>圆柱所占空间的大小，叫做这个圆柱的体积。</p><p>九章算术记载的公式是：“周自相乘，以高乘之，十二而一。”</p><p>设一个圆柱底面半径为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"r\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/be839d7bcb097051580bf33c561e479cb06c64db9e128622d17375252417662d.svg\"></span>,高为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"h\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/83d3ea5d3ba5aaadcb1e01e1ac3d251a75426b9707a17caa96127d549446876c.svg\"></span>，底面积为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/bf03b6731253de2cae54ee1c65cabe8828558a1b8ab4542182022e2fa23e2ab7.svg\"></span>，体积为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"V\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/abbaf2ea6a7982d2a027ea2c44a676f2acd14449607f4c85d846aed172cd6b62.svg\"></span>，则圆柱的体积为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"V%3DSh%3D%5Cpi%5Ccdot%20r%5E%7B2%7D%20h\"><img class=\"svgFormula\" style=\"vertical-align: -0.186ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/dfc704298bd88a347e1180d99225cc7f5d1b9c8b52df8ce42fd9c93340da583c.svg\"></span></p><p></p><h3>表面积计算</h3><p></p><p>圆柱的表面积指圆柱的底面积与侧面积之和。设圆柱的底面半径为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"r\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/5184dbb162c7c388cfcb00bc6b1cc22340448bf472d62a21afcc2fd739569aa9.svg\"></span>，底面周长为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"C\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/04285f28afc5ad4d7bf71bfe1526f1b1327b62deaa2ca683a5f2d8ebd7709b15.svg\"></span>，圆柱高为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"h\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/bb09c2ffc9e0388ca18fbee322696bdc2ea8d4545a4fe998ed6cb31549f7c61b.svg\"></span>，则：</p><p>圆柱的一个底面面积为：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7B1%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/e31054a1c896dc920dc5efd13e14fafc7c62f01e76f5c882f64c031aecf96e39.svg\"></span><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%3D%5Cpi%5Ccdot%20r%5E%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.186ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/2a1971e9fa5b853cf183ea671a88416f35800543733315e461780d228a7438bd.svg\"></span></p><p>圆柱的侧面积为&nbsp; ：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/60c31b72d3eaad233d70cb0f701163df668347827e357e7a5396adea9904dd47.svg\"></span><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%3DCh%3D2%5Cpi%5Ccdot%20rh\"><img class=\"svgFormula\" style=\"vertical-align: -0.186ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/91a79a066e0b95d7b40ec530127255134194dbb6425b366766ae4b9d65f84c17.svg\"></span></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"侧面展开图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/519_177_20201014193643-1427004707.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/519_177_20201014193643-1427004707.jpg\"></p><p>综上，圆柱的表面积为：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S%3D2S_%7B1%7D%20%EF%BC%8BS_%7B2%7D%20%3D2%5Cpi%5Ccdot%20r%5E%7B2%7D%20%2B2%5Cpi%5Ccdot%20rh\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/44e701a2ab97b79d87708345137c2d597cd106bbba1127b7dfa13da4f618b9d4.svg\"></span></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/519_177_20201014193643-1427004707.jpg?w=519&h=177&titlename=%E4%BE%A7%E9%9D%A2%E5%B1%95%E5%BC%80%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/519_177_20201014193643-1427004707.jpg","rw":519,"rh":177,"title":"侧面展开图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59356870866958351","title":"不常见类型","versionId":"61358340508286736","lemmaId":19764402949465360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603868420,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>虚椭圆柱：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"224\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192049-1924356205.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192049-1924356205.png\"></p><p>双曲柱面：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"224\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192131-255345029.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192131-255345029.png\"></p><p>抛物柱面：x+2y=0</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192049-1924356205.png?w=224&h=70&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192049-1924356205.png","rw":224,"rh":70,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192131-255345029.png?w=224&h=70&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/224_70_20201014192131-255345029.png","rw":224,"rh":70,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59356870866958352","title":"圆柱与圆锥的关系","versionId":"62201217035599368","lemmaId":19764402949465360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604370814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>圆柱与圆锥的区别、联系如下：</p><p>（1）圆柱有两个底面，圆锥只有一个底面；</p><p>（2）圆柱的两个底面是两个完全相等的圆，圆锥的底面是一个圆；</p><p>（3）圆柱两个底面之间的距离叫做圆柱的高。在圆柱两底面之间可以做无数条高；圆锥顶点到底面的距离叫做圆锥的高。圆锥只有一条高；</p><p>（4）圆柱的侧面展开图是矩形或平行四边形；圆锥的侧面展开图是扇形；</p><p>（5）等底等高的圆锥与圆柱，圆锥体积是圆柱体积的三分之一；体积和高相等的圆锥与圆柱，圆锥的底面积是圆柱的三倍；体积和底面积相等的圆锥与圆柱，圆锥的高是圆柱的三倍；</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"数学几何图形概念教学策略","site":"","url":"","journalName":" 小学科学(教师版)","author":" 陆齐 ","press":"","publishYear":"","publishTime":" 2020","publishPlace":"","page":"","volume":"(9)","quoteTime":"2020-10-14","quoted":false},{"id":2,"type":"journal","title":"小学数学几何图形概念教学的策略探析","site":"","url":"","journalName":" 数学教学通讯","author":" 吴生宏 ","press":"","publishYear":"","publishTime":" 2020","publishPlace":"","page":"","volume":"(19)","quoteTime":"2020-10-14","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":2,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":737,"auditType":1,"synonyms":null,"showEditTime":"2020.11.03 10:33","auditors":[{"uid":77998538,"name":"邓康康","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=fe0lFYLocYURtGohhShWnA&s=100&t=1555578916","introduction":null,"educations":[{"schoolName":"福州大学","major":"","degree":"博士","universityId":68,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/6288bf7e-6013-11e9-bc99-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"数学","majorLevel3":"应用数学","majorLevel1Id":1,"majorLevel2Id":2,"majorLevel3Id":9,"state":"毕业","lab":"","researchField":"凸优化"}],"jobs":null,"works":null,"educationBrief":"福州大学","jobBrief":"","role":0,"roleName":null,"title":"福州大学 · 数学博士","professionalTitle":"讲师","phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},{"uid":83469325,"name":"王玉磊","p

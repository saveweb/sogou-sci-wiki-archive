36406021513566748","subCatalogs":null},{"level":1,"title":"洋中脊玄武岩","paragraphId":"36406021513566747","subCatalogs":null},{"level":1,"title":"研究意义","paragraphId":"36406021513566749","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36406021513566751","title":"概述","versionId":"60061790964350467","lemmaId":36175144607046150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095617,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>地球化学的研究最开始起源于对元素丰度的研究。在对<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"34567251155767814\" data-realtitle=\"丰度\">丰度</a>的研究中，产生了地球化学储库和端元的概念。储库通常是指一个与其他系统或体系不同的，地球化学性质或物理特征上相对均一的独立的系统或体系。它可以是一个大的系统，比如陆壳，也可以是一个大系统中的相对独立的组成部分，比如陆壳中的下陆壳。与端元不同，储库通常有具体的物理实体表现，一般都具有明确的岩石和矿物学意义。而端元则更多的是为了解释地球化学数据，其也是客观存在的，但岩石和矿物学意义不明确。</p><p>同时需要注意的是，储库的研究来源于丰度，但储库的研究不仅仅只限于丰度，还包括不同同位素的组成。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36406021513566745","title":"重要的地球化学储库","versionId":"60061790964350468","lemmaId":36175144607046150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPop 1301-1067037418.jpg?w=600&h=455&titlename=%E5%A4%AA%E9%98%B3%E7%B3%BB%E7%9A%84%E7%BB%84%E6%88%90%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/600_455_20200509111301-1067037418.jpg","rw":600,"rh":455,"title":"太阳系的组成。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36406021530343946","title":"球粒陨石","versionId":"60061790964350470","lemmaId":36175144607046150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095617,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"ed_imgfloat_embedmiddle\" width=\"303\" titlename=\"Allende球粒陨石。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/303_290_20200509111650-1499472804.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/303_290_20200509111650-1499472804.jpg\">具有独特的球粒结构的<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764394946733325\" data-realtitle=\"石陨石\">石陨石</a>成为球粒陨石。球粒陨石是太阳系内最原始的物质，是从原始太阳星云中直接凝聚出来的产物，它们的平均化学成分代表了太阳系的化学组分。其中CI 型球粒陨石被认为是富含挥发份最多的陨石（22%的水和有机物），因此最原始，最能代表太阳系的成分，也是地球重要的物质组成<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。球粒陨石的年龄非常老，反映了太阳系的早期演化。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/303_290_20200509111650-1499472804.jpg?w=303&h=290&titlename=Allende%E7%90%83%E7%B2%92%E9%99%A8%E7%9F%B3%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/303_290_20200509111650-1499472804.jpg","rw":303,"rh":290,"title":"Allende球粒陨石。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36406021513566750","title":"硅酸盐地球（原始地幔）","versionId":"60061790964350471","lemmaId":36175144607046150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095617,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>地壳与地幔的总和，称为硅酸盐地球或原始地幔。其化学成分与CI球粒陨石类似，但也存在着一些不同，比如Nb/Ta比值。硅酸盐地球的成分是查明地球成因、壳幔分异和陆壳形成的基础。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36406021513566748","title":"大陆地壳","versionId":"60061790964350472","lemmaId":36175144607046150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095617,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"ed_imgfloat_embedmiddle\" width=\"268\" titlename=\"高山教授。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/268_390_20200509113453-1430603578.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/268_390_20200509113453-1430603578.jpg\">地球化学的研究最早就是对陆壳的丰度的研究。陆壳是人类生存的场所，地球是太阳系中唯一具有陆壳的星球，是产生宜居性地球的重要因素。陆壳分为上、中和下陆壳，主量成分上为安山质，微量元素上富集<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"35743152753105164\" data-realtitle=\"大离子亲石元素\">大离子亲石元素</a>，亏损<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"35743079453448454\" data-realtitle=\"高场强元素\">高场强元素</a>，显著富集Pb元素<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。中国科学家黎彤和高山对陆壳储库丰度的研究做出了重大贡献。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/268_390_20200509113453-1430603578.jpg?w=268&h=390&titlename=%E9%AB%98%E5%B1%B1%E6%95%99%E6%8E%88%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/268_390_20200509113453-1430603578.jpg","rw":268,"rh":390,"title":"高山教授。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36406021513566747","title":"洋中脊玄武岩","versionId":"60061790964350473","lemmaId":36175144607046150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095617,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"232px\" height=\"174px\" titlename=\"洋中脊玄武岩。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/601_400_20200509112531-2012645973.jpg\" data-align=\"right\" data-src=\"https://img03.sogoucdn.com/app/a/200698/601_400_20200509112531-2012645973.jpg\"></p><p>洋中脊玄武岩是洋壳的主要组成部分，覆盖了约60%的地球表面。一方面，其是亏损地幔的部分熔融产物，对该储库的研究可以反映地幔的性质。另一方面，其熔融会形成长英质岩石，造成了地壳的演化分异。著名华人科学家孙贤鉥是洋中脊玄武岩研究的先驱之一，准确测定了其中的元素丰度，并排定了元素相容性的顺序<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/601_400_20200509112531-2012645973.jpg?w=601&h=400&titlename=%E6%B4%8B%E4%B8%AD%E8%84%8A%E7%8E%84%E6%AD%A6%E5%B2%A9%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/601_400_20200509112531-2012645973.jpg","rw":601,"rh":400,"title":"洋中脊玄武岩。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36406021513566749","title":"研究意义","versionId":"36406021513566744","lemmaId":36175144607046150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588995679,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1 储库作为重要的地质体，对储库的研究就是了解重要地质体的化学性质；</p><p>2 储库的化学成分为其他研究提供了基础背景值；</p><p>3 储库的研究对于人们研究物质和元素的循环和分异至关重要；</p><p>4 利用储库这一概念，可以极大的简化科学问题。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"不同储库之间的相互作用，导致了元素和物质的循环和分异。\" bigsrc=\"https://img03.sogoucdn.com/

}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>病害循环</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="33254093191398155"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/792_555_20200417170918-186198070.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/792_555_20200417170918-186198070.jpg?width=231&amp;height=174&amp;titlename=%E4%BE%B5%E6%9F%93%E6%80%A7%E7%97%85%E5%AE%B3%E7%9A%84%E4%B8%80%E8%88%AC%E5%BE%AA%E7%8E%AF%E8%BF%87%E7%A8%8B&amp;w=792&amp;h=555" title="点击查看大图" data-w="792" data-h="555" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/792_555_20200417170918-186198070.jpg)" href="#!"></a><div class="text_img_title">侵染性病害的一般循环过程</div></div><div><p>病害循环指病害从寄主植物的前一个生长季开始发病，到下一个生长季节再度发病的过程<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。植物的病害循环主要涉及病原物的初侵染、再侵染、越冬或越夏传播这三个方面<sup><a href="#quote_2" class="kx_ref">[2]</a></sup>。了解病害循环的特点是认识病害发生、发展规律的核心，也是对病害进行预测预报及制定防治对策的依据<sup><a href="#quote_3" class="kx_ref">[3]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->503</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"33249916553806851","versionId":"33506403914105857","title":"病害循环","subtitle":"","abstracts":{"paragraphId":"33254093191398155","title":"摘要","versionId":"33506403914105858","lemmaId":33249916553806852,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587267373,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>病害循环指病害从寄主植物的前一个生长季开始发病，到下一个生长季节再度发病的过程<su //img03.sogoucdn.com/app/a/200698/527_539_20200417172036-2103391097.png?w=527&h=539","url":"https://img03.sogoucdn.com/app/a/200698/527_539_20200417172036-2103391097.png","rw":527,"rh":539,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/752_548_20200419113447-273085105.png?w=752&h=548","url":"https://img04.sogoucdn.com/app/a/200698/752_548_20200419113447-273085105.png","rw":752,"rh":548,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/856_511_20200417172610-1125994071.png?w=856&h=511","url":"https://img03.sogoucdn.com/app/a/200698/856_511_20200417172610-1125994071.png","rw":856,"rh":511,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/729_583_20200419112441-232841120.png?w=729&h=583","url":"https://img01.sogoucdn.com/app/a/200698/729_583_20200419112441-232841120.png","rw":729,"rh":583,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/773_532_20200417173053-1731701550.png?w=773&h=532","url":"https://img03.sogoucdn.com/app/a/200698/773_532_20200417173053-1731701550.png","rw":773,"rh":532,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/917_443_20200417173419-958610282.png?w=917&h=443","url":"https://img03.sogoucdn.com/app/a/200698/917_443_20200417173419-958610282.png","rw":917,"rh":443,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"病害循环","paragraphId":"33506403914105861","subCatalogs":null},{"level":1,"title":"病原物的越冬或越夏","paragraphId":"33254093191398150","subCatalogs":null},{"level":1,"title":"病原物越冬越夏场所","paragraphId":"33254093174620945","subCatalogs":[{"level":2,"title":"种子、苗木和无性繁殖材料","paragraphId":"33254093174620945","subCatalogs":null},{"level":2,"title":"田间病株","paragraphId":"33254093174620945","subCatalogs":null},{"level":2,"title":"病株残体","paragraphId":"33254093174620945","subCatalogs":null},{"level":2,"title":"土壤","paragraphId":"33254093174620945","subCatalogs":null},{"level":2,"title":"粪肥","paragraphId":"33254093174620945","subCatalogs":null},{"level":2,"title":"昆虫或其他介体","paragraphId":"33254093174620945","subCatalogs":null}]},{"level":1,"title":"病原物的传播","paragraphId":"33254093191398154","subCatalogs":[{"level":2,"title":"气流传播","paragraphId":"33254093191398154","subCatalogs":null},{"level":2,"title":"水流传播","paragraphId":"33254093191398154","subCatalogs":null},{"level":2,"title":"昆虫及其他生物传播","paragraphId":"33254093191398154","subCatalogs":null},{"level":2,"title":"人为因素传播","paragraphId":"33254093191398154","subCatalogs":null}]},{"level":1,"title":"病原物的初侵染与再侵染","paragraphId":"33254093191398151","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"33506403914105861","title":"病害循环","versionId":"33506403914105859","lemmaId":33249916553806852,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587267373,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>病害循环（disease cycle）指侵染性病害从寄主植物的前一个生长季开始发病，到下一个生长季节再度发病的过程<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。植物的病害循环主要涉及病原物的越冬或越夏传播、初侵染、再侵染这三个方面<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。不同病害的病害循环过程差异较大，了解各种病害循环的特点是认识病害发生、发展规律的核心，也是对病害进行预测预报及制定防治对策的依据<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>侵染性病害一般的循环过程是：病原物作为侵染源，经由一定途径传播到植物上引起初次侵染，之后在病部产生子实体，有些病害还有再次侵染，最后病原物以一定方式越冬或越夏，度过寄主中断期或休眠期，作为下一季植物发病的初侵染来源<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"禾本科植物锈病的转主寄生及病害循环过程\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/830_590_20200419111726-2132144124.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/830_590_20200419111726-2132144124.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/830_590_20200419111726-2132144124.png?w=830&h=590","url":"https://img02.sogoucdn.com/app/a/200698/830_590_20200419111726-2132144124.png","rw":830,"rh":590,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33254093191398150","title":"病原物的越冬或越夏","versionId":"33254093174620941","lemmaId":33249916553806852,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587116984,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>病原物的越冬或越夏，指的是病原物以一定方式，在特定场所度过不利其生存和生长的冬季或夏季（寄主中断期或休眠期）的过程。病原物的越冬或越夏与寄主生长的季节性有关。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>在我国，大多数纬度较高的地区，或纬度虽低但海拔较高的地区，一年有明显的四季差异，多数作物在秋季收获而冬季中断或休眠，因此存在病原物的越冬问题。一些越冬作物或早春作物在夏初收获，因而存在病原物越夏问题。在热带、亚热带地区，植物可以全年正常生长，所以病害不断发生，病原物基本没有越冬或越夏。病原物越冬或越夏后将引起下一季寄主植物的初次侵染，因此病原物的越冬或越夏场所一般也是下一个生长季节的初侵染区域。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"锈病病菌在小麦与小檗之间的转主寄生，保证了小麦收割以后锈病病菌不绝种消失，来年再次侵染危害小麦。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/527_539_20200417172036-2103391097.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/527_539_20200417172036-2103391097.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/527_539_20200417172036-2103391097.png?w=527&h=539","url":"https://img03.sogoucdn.com/app/a/200698/527_539_20200417172036-2103391097.png","rw":527,"rh":539,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33254093174620945","title":"病原物越冬越夏场所","versionId":"33506403914105860","lemmaId":33249916553806852,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587267373,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>病原物的越冬或越夏场所可以是种子、苗木、无性繁殖材料、田间病株、病株残体、土壤、粪肥以及昆虫与其他介体等。</p><h3>种子、苗木和无性繁殖材料</h3><p>种苗和无性繁殖材料携带病原物，往往是下一年初侵染最有效的来源。病原物在种苗萌发生长时，无需经过传播接触而引起侵染。由种苗带菌而引起感染的病株，往往成为田间的发病中心而向四周扩展。病原物在种苗和无性繁殖材料上越冬、越夏，有多种不同的情况<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>：</p><ul><li><p>病原物各种休眠结构混杂于种子中。如小麦粒线虫的虫瘿、大豆菟丝子的种子、油菜菌核病菌的菌核等。</p></li><li><p>病原物休眠孢子附着于种子表面。如小麦腥黑穗病菌的冬孢子、栗白发病菌的卵孢子等。</p></li><li><p>病原物既能以繁殖体附着于种子表面又能以菌丝体潜伏于种子内部。如棉花枯萎病菌、黄萎病菌等。</p></li><li><p>病原物侵入并潜伏在种苗及其他繁殖材料内部。如小麦散黑穗病菌在种胚内，甘薯黑斑病菌在块根中，马铃薯环腐病细菌在块茎中，大豆花叶病毒在种子内。</p></li></ul><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"黑粉菌侵染后，禾谷类作物穗部发病，带有黑粉病菌的籽粒萌发长成幼苗，来年还有一定几率在新生苗的穗部发病\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/752_548_20200419113447-273085105.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/752_548_20200419113447-273085105.png\"></p><h3>田间病株</h3><p>有些活体营养病原物必须在活的寄主上寄生才能存活。如小麦锈病的越夏越冬，在我国都要寄生在田间生长的小麦上。小麦秆锈菌因不耐低温，只能在闽粤东南沿海温暖地区的冬麦上越冬；小麦条锈菌不耐高温，只能在夏季冷凉的西北高原高山春麦上越夏；小麦叶锈菌对温度适应范围较广，可以在我国广大冬麦区的自生麦苗上越夏，后在冬麦苗上越冬。有些侵染一年生植物的病毒，当冬季或夏季无栽培寄主时，就转移到野生或其他栽培寄主上越冬或越夏。如黄瓜花叶病毒可在其他植物上寄生越冬，油菜花叶病毒可在其他寄主上越夏。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"小麦条锈病及病害循环\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/856_511_20200417172610-1125994071.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/856_511_20200417172610-1125994071.png\"></p><h3>病株残体</h3><p>所有死体营养病原物都能在病株残体中存活。如稻瘟病菌、玉米小斑病菌、水稻白叶枯病菌等均以病株残体为主要的越冬场所。残体中病原物存活时间的长短，主要取决于残体分解腐烂速度的快慢。一般情况下，病原物在残体中由于寄主组织的保护因而对环境的抵抗力较强，受到土壤中腐生菌的颉颃作用较小，当寄主残体分解腐烂后，其中的病原物也逐渐死亡。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>土壤</h3><p>土壤是许多病原物的重要越冬或越夏场所。病原物可以休眠体在土壤中长期存活。如黑粉菌的冬孢子、菟丝子和列当的种子、线虫的胞囊或卵囊等。有些病原物的休眠体先存活于病残体内，当残体分解腐烂后再散于土壤中。如根肿菌的休眠孢子、霜霉菌的卵孢子根结线虫的卵等。另外，有些病原物可以腐生方式在土壤中存活。以土壤作为越冬、越夏场所的病原真菌和细菌大体可分为土壤寄居菌和土壤习居菌两类。土壤习居菌对土壤适应性强，在土壤中可以长期存活，并且能够繁殖，如引起棉花枯菱病的镰刀菌、水稻纹枯病的丝核菌等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>粪肥</h3><p>有些病原物可随病株残体经牲畜饲食后排泄而进入粪肥。如栗白发病菌卵孢子和小麦腥黑穗病菌冬孢子随饲料经牲畜肠胃后仍具有生活力，若粪肥不腐熟而施到田间就能引起侵染。通常以病株残体作积肥病原物可混入肥料，该肥若未腐熟，施用后也会引起寄主作物发病。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>昆虫或其他介体</h3><p>昆虫与其他介体对植物病毒和菌原体的越冬或越夏特别重要。许多病毒和菌原体可在介体昆虫及真菌线虫体内越冬或越夏，成为下一季节的初侵染源。有些病毒甚至能在介体内增殖及经卵传播。如水稻条纹病毒在灰飞虱体内越冬，土传小麦花叶病毒在禾谷多黏菌休眠孢子中越夏。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"梨树锈病病菌借助松柏进行转主寄生，实现其病害循环\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/729_583_20200419112441-232841120.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/729_583_20200419112441-232841120.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/752_548_20200419113447-273085105.png?w=752&h=548","url":"https://img04.sogoucdn.com/app/a/200698/752_548_20200419113447-273085105.png","rw":752,"rh":548,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/856_511_20200417172610-1125994071.png?w=856&h=511","url":"https://img03.sogoucdn.com/app/a/200698/856_511_20200417172610-1125994071.png","rw":856,"rh":511,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/729_583_20200419112441-232841120.png?w=729&h=583","url":"https://img01.sogoucdn.com/app/a/200698/729_583_20200419112441-232841120.png","rw":729,"rh":583,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33254093191398154","title":"病原物的传播","versionId":"33254093174620943","lemmaId":33249916553806852,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587116984,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>病原物从越冬、越夏场所到达寄主感病部位，或者从已经形成的发病中心向四周扩散，均需要经过传播才能实现。有些病原物可以由本身的活动，进行有限范围的传播，如真菌菌丝体和菌索的扩展及孢子的弹射、线虫在土壤中的移动、菟丝子茎蔓的攀緣等。但病原物主要还是借助外界的因素和动力如气流、水流、昆虫及人为因素等进行被动传播。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>不同的病原物由于它们的生物学特性不同，其自然传播方式和途径也不一样。病原真菌以气流传播为主，其次是水流传播；病原细菌以水流传为主；植物病毒和菌原体主要由昆虫等介体传播。人类活动对所有病原物的传播都很重要，特别是远距离传播。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>气流传播</h3><p>气流传播是一些重要病原真菌的主要传播方式。如小麦锈菌和白粉菌、稻瘟病菌、玉米小斑病菌等产生的孢子主要由气流传播。有时风雨交加还可以引起一些病原细菌及线虫的传播。病原真菌孢子小而轻，易被气流散布到空气中，犹如空气中的尘埃微粒一样， 可以随气流进行不同距离的传播，从而引起初侵染或再侵染。真菌孢子气流传播距离的远近，与孢子大小和气流强度有关。但孢子可以传播的距离不一定是病害传播的距离，有的真菌孢子因不能适应传播过程中的环境而死亡，或因传播后接触不到感病寄主以及没有适宜的侵染条件而不能致病。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>一般情况下，真菌孢子的气流传播多为近程传播（几米至几十米）和中程传播（几百米至几公里）。着落的孢子一般离菌源中心的距离越近，密度越大；距离越远，密度越低。远程传播的病菌有小麦秆锈菌和条锈菌等。病菌要实现远程传播，在菌原基地必须有大量孢子，孢子被上升气流带到千米以上高空，再随水平气流平移；最后遇下沉气流或降雨，孢子着落到感病寄主上，在适宜条件下引起侵染。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"小麦秆锈病及病害循环\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/773_532_20200417173053-1731701550.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/773_532_20200417173053-1731701550.png\"></p><h3>水流传播</h3><p>对于病原细菌以及产生分生孢子盘与分生孢子器的病原真菌来说，由于菌体或孢子间大多有胶质黏结，胶质遇水膨胀和溶化后，细菌菌体或真菌孢子才能散出，因此这些病菌的传播必须要有水的存在。土壤中些病原真菌、细菌及线虫可经过雨水溅到植物的地上部位，或随雨水、排灌水等水流传播。如水稻白叶枯病菌通常由雨水和排灌水传播，暴风雨更加有利病害的扩展，因为暴风雨不仅引起叶片擦伤，利于病菌再侵染，而且病菌可经田水流动进行传播。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>昆虫及其他生物传播</h3><p>昆虫与病毒、菌原体的传播关系最大。蚜虫、叶蝉和飞虱是植物病毒的主要传播介体。此外，有些病毒可经线虫和真菌传播。有些昆虫还可以传播一些病原细菌、真菌和线虫，如玉米啮叶甲传播玉米萎蔫病菌，甲虫传播榆疫病菌，天牛传播松材线虫。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>人为因素传播</h3><p>带有病原物的种子 、苗木和其他繁殖材料，由于人为的携带和调运，可以远距离传播。人的生产活动如农事操作和使用的农具均可引起病原物的传播。所谓“土壤传播”实际上是一种病原物人为方式的传播，因为土壤中病原物只有通过人移动病土才能传播。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"小麦叶锈病及病害循环\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/917_443_20200417173419-958610282.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/917_443_20200417173419-958610282.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/773_532_20200417173053-1731701550.png?w=773&h=532","url":"https://img03.sogoucdn.com/app/a/200698/773_532_20200417173053-1731701550.png","rw":773,"rh":532,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/917_443_20200417173419-958610282.png?w=917&h=443","url":"https://img03.sogoucdn.com/app/a/200698/917_443_20200417173419-958610282.png","rw":917,"rh":443,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33254093191398151","title":"病原物的初侵染与再侵染","versionId":"33254093174620944","lemmaId":33249916553806852,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587116984,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>越冬或越夏的病原物在植物一个生长季中最初引起的侵染，称初次侵染或初侵染。初侵染植物上病原物产生的繁殖体，经过传播又侵染植物的健康部位或健康的植株，称为再次侵染或再侵染。只有初侵染，但没有再侵染的病害称为单循环病害。单循环病害在植物的一个生长季只有一个侵染过程，一般潜育期较长。如小麦散黑穗病、玉米丝黑穗病等。此类病害只要消除初侵染来源，就可达到完全防治病害的目的。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>一个植物生长季中，具有初侵染和再侵染的病害称为多循环病害。多循环病害在植物的一个生长季中有多个侵染过程，潜育期一般较短。这类病害一般初侵染的数量有限，但由于再侵染不断发生，病害容易迅速蔓延而引起流行。此类病害包括许多重要的流行病，如稻瘟病、水稻白叶枯病、小麦条锈病、小麦白粉病、玉米小斑病等。对此类病害的防治，一般要通过种植抗病品种、改善栽培措施、多次施用药剂防治来降低病害发展速度，以控制病原物的危害。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《植物保护学通论》（第二版）","site":"","url":"","journalName":null,"author":"韩召军 主编","press":"高等教育出版社","publishYear":"2012","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《植物病虫害基础》","site":"","url":"","journalName":null,"author":"苏建亚，郭坚华","press":"南京大学出版社","publishYear":"2000","publishTime":null,"publishPlace":"南京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《植物病害诊断》（第2版）","site":"","url":"","journalName":null,"author":"陆家云","press":"中国农业出版社","publishYear":"1997","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"Cell biology of Zymoseptoria tritici: Pathogen cell organization and wheat infection","site":"","url":"","journalName":" Fungal Genetics and Biology","author":"Steinberg, G.","press":"","publishYear":"","publishTime":"2015","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-17","quoted":false},{"id":5,"type":"journal","title":"Microbial populations responsible for specific soil suppressiveness to plant pathogens","site":"","url":"","journalName":"Annu Rev Phytopathol","author":"Weller DM, Raaijmakers JM, Gardener BB, et al.","press":"","publishYear":"","publishTime":"2002","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-17","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":503,"auditType":1,"synonyms":null,"showEdi

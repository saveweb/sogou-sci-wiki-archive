":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>岩石相对渗透率</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="36105986909427982"><div><p>某一相流体的相对渗透率是该相流体的有效渗透率与绝对渗透率的比值，它是衡量某一种流体通过岩石的能力大小的直接指标。相对渗透率曲线是研究多相渗流的基础，它在油田开发计算，动态分析，确定储层中油、气、水的饱和度分布及与水驱油有关的各类计算中都是必不可少的重要资料。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->187</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#u 04.sogoucdn.com/app/a/200698/713_425_20200507095643-89408774.png","rw":713,"rh":425,"title":"图4孔径分布对相对渗透率的影响（Li et al., 2018） PSD= pore size distribution","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"相（有效）渗透率","paragraphId":"36105986909427986","subCatalogs":null},{"level":1,"title":"相对渗透率","paragraphId":"36105986909427984","subCatalogs":null},{"level":1,"title":"相对渗透率曲线特征","paragraphId":"36105986909427983","subCatalogs":null},{"level":1,"title":"相对渗透率曲线的测量","paragraphId":"36105986909427979","subCatalogs":null},{"level":1,"title":"相对渗透率的影响因素","paragraphId":"36105986909427980","subCatalogs":[{"level":2,"title":"润湿性的影响","paragraphId":"36105986909427980","subCatalogs":null},{"level":2,"title":"孔隙结构的影响","paragraphId":"36105986909427980","subCatalogs":null},{"level":2,"title":"温度的影响","paragraphId":"36105986909427980","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"36105986909427985","subCatalogs":null}],"paragraphs":[{"paragraphId":"36105986909427986","title":"相（有效）渗透率","versionId":"36105986909427973","lemmaId":36104929558944260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588816845,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;所谓相渗透率（effective permeability）是指多相流体共存和流动时，其中某一相流体在岩石中的通过能力大小，就称为该相流体的相渗透率或有效渗透率。油、气、水各相的相渗透率可分别记为Ko、Kg、Kw。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>&nbsp; &nbsp; &nbsp; &nbsp;同一岩石的有效渗透率之和总是小于该岩石的绝对渗透率。这是因为共用同一渠道的多相流体共同流动时的相互干扰，此时，不仅要克服黏滞阻力，而且还要克服毛管力、附着力和由于液阻现象增加的附加阻力等缘故。因此，相渗透率这一概念不仅反映了油层岩石本身的属性，而且还反映了流体性质及油、水在岩石中的分布以及它们三者之间的相互作用情况，这就是为什么说相渗透率是岩石与流体相互作用的动态特性的原因。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36105986909427984","title":"相对渗透率","versionId":"36105986909427974","lemmaId":36104929558944260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588816845,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;在实际应用中，为了应用方便（将渗透率无因次化），也为了便于对比出各相流动阻力的比例大小，又引入了相对渗透率的概念。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;某一相流体的相对渗透率（relative permeability）是该相流体的有效渗透率与绝对渗透率的比值，它是衡量某一种流体通过岩石的能力大小的直接指标。</p><p>大量实验表明，同一岩石的相对渗透率之和总是小于1或小于100%。饱和度和相渗透率间不是一个简单的关系。它们间的关系通常是由实验测出，并表示为相对渗透率和饱和度之间的关系曲线——相对渗透率曲线。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36105986909427983","title":"相对渗透率曲线特征","versionId":"36105986909427975","lemmaId":36104929558944260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588816845,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;典型的油水（或油气）相对渗透率曲线如图1所示，即一般成X型交叉曲线。其纵坐标为两相各自的相对渗透率，横坐标为含水饱和度从0→1增加，含油饱和度从1→0减小。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 油水相对渗透率曲线\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/633_602_20200507095325-849199629.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/633_602_20200507095325-849199629.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;实际应用中，作为相对渗透率比值的分子都是采用某相流体在某一饱和度下的相渗透率值，但其分母—作为对比的标准量则有多种：</p><p>&nbsp; &nbsp; &nbsp; （1）气测的岩石绝对渗透率K或Ka；</p><p>&nbsp; &nbsp; &nbsp; （2）地层水100%饱和下的岩石渗透率Ksw；</p><p>&nbsp; &nbsp; &nbsp; （3）端点（End—Point）渗透率，可以是储层在束缚水饱和度下油相的渗透率Ko，或在残余油饱和度下水相的渗透率Kw。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;之所以采用不同的量作为分母，有时是为了作图，便于整理对比之用，如当地层水下的渗透率Kw&lt;0.1K时，就可用Kw为分母。因此，在实际计算中使用相对渗透率值时要注意其分母是用什么量作为基准的。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;为了更好地理解两相相对渗透率曲线所表现出的曲线形状特征及地下油（气）水分布和流动情况，以图1加以讨论。该曲线是由实验所得的某油藏偏亲水岩石的油水相对渗透率曲线。根据曲线所表现出的特点，将它分为三个区。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;单相油流区（A区）：其曲线特征表现为Sw很小，Krw=0；Sro值很大，Kro有下降但下降不多。这种曲线特征是由岩石中油水分布和流动情况所决定的。岩石中的情况是当含水饱和度很小（例如图中Sw&lt;Swi=20%）时，由于孔隙表面的亲水性，水则处于岩石颗粒表面及孔隙的边、角、狭窄部分，油则处于大的易流动的流通网络中。这样，水对油的流动影响很小，因而油的相对渗透率降低极微小。而水由于处于孔隙的边、角及颗粒表面不能流动，所以水的相对渗透率为零。Swi即为束缚水饱和度，或称为平衡饱和度、不能再减小的含水饱和度（小于此饱和度水则不能再流动）、共存水饱和度和残余湿相饱和度。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;值得注意的是，虽然因为湿相以一定饱和度占据岩石中某些空间（如颗粒表面、死孔隙），使非湿相饱和度未达到100%，但由于非湿相的流道与非湿相单独存在时几乎一样，因而其相渗透率几乎等于绝对渗透率。随着湿相饱和度进一步增加，湿相虽然未能流动，但由于湿相增加，影响到非湿相的流动空间（即流道）大小。因此表现为非湿相渗透率稍有降低。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;油水同流区（B区）：此区内，油水饱和度都具有一定的数值，曲线表现为随含水饱和度Sw的逐渐增大，Krw的增加和Kro的下降都很显著。在该区内，湿相水饱和度已达一定数值，在压差作用下能够开始流动，这一饱和度即为最低湿相（水）饱和度。大于该饱和度，水在岩石孔道中开始占有了自己的孔道网络，即连通孔道越来越多，流道网逐渐扩大，故Krw逐渐增高。与此同时，非湿相油饱和度减小，油的流道逐渐被水所取代。当非湿相油减少到一定程度时，不仅原来的流道被水所占据，而且由于孔隙结构复杂多变，油在流动过程中容易因水流动而失去连续性，此时便出现液阻效应，它对油（及水）的流动都会有很大的影响。在该区间内由于油水同流，造成油水互相作用、互相干扰。因此油水同流区也是流动阻力效应最明显的区域，此区内油水两相渗透率之和Krw+Kro会出现最低值（见图1中的虚线）。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;纯水流动区（C区）：该区内，非湿相油的饱和度小于最小的残余油饱和度（即Kro=0所对应的含油饱和度）。曲线表现为Kro=0，Krw变化急剧，此时非湿相油已失去连续性而分散成油滴，分布于湿相水中，最后滞留于孔隙内。这部分油滴由于贾敏效应对水流造成很大的阻力。</p><p>大量实验已经表明，无论对于油—气、气—水或油—微乳液、水—微乳液体系，还是对于未胶结的砂子或已胶结的砂岩等，其相对渗透率和饱和度的关系曲线在总的特征上是一致的。图1实际上代表了湿相—非湿相体系的共同特征，即：</p><p>&nbsp; &nbsp; &nbsp; （1）无论湿相还是非湿相都存在一个刚刚能开始流动时的最低饱和度（也称平衡饱和度），当流体饱和度小于最低饱和度时，则不能流动。总的规律是，湿相最低饱和度大于非湿相最低饱和度，如亲水岩石束缚水饱和度大于残余油饱和度。</p><p>&nbsp; &nbsp; &nbsp; （2）非湿相饱和度未达100%时，其相对渗透率几乎可以达到100%（或1）；而湿相饱和度则必须达到100%时，其相对渗透率才能达100%。</p><p>&nbsp; &nbsp; &nbsp; （3）两相同流（共渗）时，其两相相对渗透率之和必定小于1，且出现渗透率之和的最小值。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/633_602_20200507095325-849199629.jpg?w=633&h=602&titlename=%E5%9B%BE1%20%E6%B2%B9%E6%B0%B4%E7%9B%B8%E5%AF%B9%E6%B8%97%E9%80%8F%E7%8E%87%E6%9B%B2%E7%BA%BF","url":"https://img03.sogoucdn.com/app/a/200698/633_602_20200507095325-849199629.jpg","rw":633,"rh":602,"title":"图1 油水相对渗透率曲线","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36105986909427979","title":"相对渗透率曲线的测量","versionId":"36105986909427976","lemmaId":36104929558944260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588816845,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;稳定法测定相对渗透率的原理是基于稳定流动时的达西公式。其实验装置流程如图2所示。实验测定时，将经过抽提烘干已饱和水（或油）的岩心放入岩心夹持器内，测定单一水相（或油相）的渗透率。然后用两个恒速微量泵以不同的排量分别使水和油流过岩心。当岩样进出口两端的油、水流量相等时，表明岩心中两相的流动已达到稳定状态，由压力传感器测出岩样两端的压差，由油水计量器测量油和水的流量，这样一次测试（即一个压差点下的测试）即告完成。然后，再改变泵入岩心的油水比例，即相应地改变了岩心中的油水饱和度，多次重复上述测试过程，便可获得一系列油、水流量Qo、Qw和相应的压差值Δp，将所得的Qo、Qw、Δp及岩样尺寸A、L等代入下式，可分别算出油和水各相的相对渗透率曲线。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"325\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/325_128_20200507095537-588440892.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/325_128_20200507095537-588440892.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 稳定法测定相对渗透率流程示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/896_433_20200507095551-1571124703.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/896_433_20200507095551-1571124703.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/325_128_20200507095537-588440892.png?w=325&h=128&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/325_128_20200507095537-588440892.png","rw":325,"rh":128,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/896_433_20200507095551-1571124703.jpg?w=896&h=433&titlename=%E5%9B%BE2%20%E7%A8%B3%E5%AE%9A%E6%B3%95%E6%B5%8B%E5%AE%9A%E7%9B%B8%E5%AF%B9%E6%B8%97%E9%80%8F%E7%8E%87%E6%B5%81%E7%A8%8B%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/896_433_20200507095551-1571124703.jpg","rw":896,"rh":433,"title":"图2 稳定法测定相对渗透率流程示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36105986909427980","title":"相对渗透率的影响因素","versionId":"36105986909427977","lemmaId":36104929558944260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588816845,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>润湿性的影响</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;岩石润湿性对相对渗透率影响的总趋势是随着岩心由强亲水转化为强亲油，油的相对渗透率将趋于降低。对于亲水岩石，水常分布在细小孔隙、死孔隙中或颗粒表面上，这种分布方式使水对油的渗透率影响很小；而亲油岩石在同样的饱和度条件下，水既不在死孔隙中，也不以水膜形式分布，而是以水滴、连续水流的形式分布在孔道中，阻碍着油的渗流。油本身以油膜形式附着于颗粒表面或小孔隙中，因而在相同的含油饱和度下，油的相对渗透率会降低。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图3润湿性对相对渗透率的影响（Li et al., 2018）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/726_417_20200507095625-1108877859.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/726_417_20200507095625-1108877859.png\"></p><h3>孔隙结构的影响</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;流体饱和度分布及流体流动的渠道直接与孔隙大小和分布有关，因而反映岩石中各相流动阻力大小的相对渗透率曲线也必然受其影响。高孔、高渗砂岩的两相共渗区的范围大，束缚水饱和度低；而低孔、低渗砂岩则与此正好相反，这是因为大孔隙具有比小孔隙更大的渗流通道。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4孔径分布对相对渗透率的影响（Li et al., 2018） PSD= pore size distribution\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/713_425_20200507095643-89408774.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/713_425_20200507095643-89408774.png\"></p><h3>温度的影响</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;温度对油水相对渗透率的影响对研究热力采油的渗流和驱替过程至关重要。束缚水饱和度随温度发生变化是温度对相对渗透率影响的重要特征。此外，温度升高会导致岩石热膨胀，使孔隙结构发生变化，渗透率也会随之改变。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;除上述因素外，还有很多其他因素影响相对渗透率，如流体粘度等。当非润湿相粘度很高，且远高于润湿相时，非润湿相的相对渗透率随两相粘度比增加而增加，而润湿相的相对渗透率与粘度比无关。</p>","pics

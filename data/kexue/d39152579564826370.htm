ull,"works":null,"educationBrief":"四川大学","jobBrief":"","role":0,"roleName":null,"title":"四川大学 · 生物医学工程硕士","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":222,"partnerIdCreateTime":1595845071,"partnerIdPoped":true},"createTime":1590632755,"editor":{"uid":81095901,"name":"卢艳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=RlXzZZjPG3bqMDFic8lNgyA&s=100&t=1554271046","introduction":null,"educations":[{"schoolName":"四川大学","major":"","degree":"硕士","universityId":90,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/41b2078c-6012-11e9-8112-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"生物医学工程","majorLevel3":"生物医学工程","majorLevel1Id":353,"majorLevel2Id":925,"majorLevel3Id":930,"state":"在读","lab":"","researchField":"组织工程 软骨修复"}],"jobs":null,"works":null,"educationBrief":"四川大学","jobBrief":"","role":0,"roleName":null,"title":"四川大学 · 生物医学工程硕士","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":222,"partnerIdCreateTime":1595845071,"partnerIdPoped":true},"editTime":1592131679,"state":1,"versionCount":1,"upNum":5,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/474_251_20200528150634-725322040.jpg?width=231&height=174&titlename=&w=474&h=251","url":"https://img03.sogoucdn.com/app/a/200698/474_251_20200528150634-725322040.jpg","rw":474,"rh":251,"title":"","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"简介","paragraphId":"39183427160796944","subCatalogs":null},{"level":1,"title":"基本内容","paragraphId":"39183427144019717","subCatalogs":[{"level":2,"title":"穴名由来","paragraphId":"39183427144019717","subCatalogs":null},{"level":2,"title":"取穴方法","paragraphId":"39183427144019717","subCatalogs":null},{"level":2,"title":"功效","paragraphId":"39183427144019717","subCatalogs":null},{"level":2,"title":"刺灸法","paragraphId":"39183427144019717","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39183427160796944","title":"简介","versionId":"41667356283399942","lemmaId":39152579564826370,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095901,"name":"╮水笔仔。","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592131679,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;绝骨又名悬钟、髓会，是足少阳胆经的第 39 个穴位，为八会穴之髓会。绝骨穴具有疏肝利胆、舒筋活络、补肾壮骨、益髓健脑等功效，古代和现代多运用该穴治疗内、外、妇、儿、五官科多种疾病，临床应用范围十分广泛<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39183427144019717","title":"基本内容","versionId":"41667356283399943","lemmaId":39152579564826370,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095901,"name":"╮水笔仔。","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592131679,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>穴名由来</h3><p>绝骨首见于《灵枢 · 经脉》: “足少阳胆之脉……行于阳辅，阳辅外踝之上辅骨之前及绝骨之端也，为经”，是说腓骨在此凹陷部位，从外踝向上推按，至此似乎中断，故该处称为绝骨之处，是从穴位的解剖位置和取穴特征来论述绝骨。悬钟一名首见于《针灸甲乙经》曰: “悬钟，在足外踝上三寸动脉中，足三阳络，按之阳明脉绝乃取之。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>”</p><h3>取穴方法</h3><p>小腿外侧部， 外踝尖上三寸，腓骨前缘凹陷处。《针灸甲乙经》：“在足外踝上三寸动者脉中，足 三阳络，按之阳明 脉绝乃取之。”《针灸大成》：“寻摸尖骨者是”，《循经考穴编》：“须细揣摸绝骨尖，如前三分而高寸许是阳辅，绝骨尖间筋骨缝中是悬钟，与三阴交对。”<br></p><h3>功效</h3><p>绝骨主要功效为泄胆火、清髓热、舒筋脉、舒肝益肾。具体而言，在古代记述中，可治腹满、胃中有热、不嗜食、热病汗不出、五淋、喉痹、髀枢痛、诸节酸折、风劳身重、中风手足不遂、脚气。现代报道主要用于落枕、 偏头痛、 淋巴结核、足内翻等的治疗<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>刺灸法</h3><p>穴位的治疗作用与进针方向和针刺方法密切相关，该穴针与皮肤垂直进针并施以捻转提插手法，主要治疗高血压等; 向外踝方向斜刺，让针感沿足少阳经下行走至足外踝部，主要治疗足内翻、足外翻、足下垂合并足内翻等; 向上斜刺并不断地捻转运针，主要治疗半身不遂、颈项强痛、中风、坐骨神经痛、痿证等。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"鲁跃英. 浅谈绝骨穴的临床应用[J]. 辽宁中医杂志, 2006, 33(8):1005-1005.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"皇甫. 中医十大经典--针灸甲乙经[M]. 学苑出版社, 2008.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"杨志新. 相对穴位的临床应用(5)——绝骨(悬钟)、三阴交穴的应用[J]. 中国临床医生杂志, 2003(6).","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":14330,"auditType":1,"synonyms":null,"showEditTime":"2020.06.14 18:47","auditors":[{"uid":77178060,"name":"御剑江湖","pic":"https://img03.sogoucdn.com/app/a/200698/781_781_455299_20201125170327-1764711700.png","introduction":"人生海海~","educations":[{"schoolName":"河北医科大学","major":"","degree":"博士","universityId":112,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/0112a4ee-6013-11e9-88f6-fc4dd4f70029","majorLevel1":"医学","majorLevel2":"临床医学","majorLevel3":"肿瘤学","m

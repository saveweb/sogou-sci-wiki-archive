4_818_20200812095741-1214512634.png","rw":1024,"rh":818,"title":"橄榄状玄武岩","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/220_165_20200812100552-306387912.jpg?w=220&h=165&titlename=%E7%B4%AB%E8%8B%8F%E8%BE%89%E7%9F%B3","url":"https://img04.sogoucdn.com/app/a/200698/220_165_20200812100552-306387912.jpg","rw":220,"rh":165,"title":"紫苏辉石","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"性质介绍","paragraphId":"50176375520273928","subCatalogs":null},{"level":1,"title":"分布地区","paragraphId":"50176375537051150","subCatalogs":null},{"level":1,"title":"成分介绍","paragraphId":"50176375537051151","subCatalogs":null},{"level":1,"title":"玄武岩分类","paragraphId":"50176375537051149","subCatalogs":null},{"level":1,"title":"结构特点","paragraphId":"50176375537051153","subCatalogs":null},{"level":1,"title":"形成过程","paragraphId":"50176375537051152","subCatalogs":null},{"level":1,"title":"主要用途","paragraphId":"50176375537051147","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50176375520273928","title":"性质介绍","versionId":"50176375486719498","lemmaId":19764403251455236,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597203450,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>玄武岩是一种基性喷出岩，其化学成分与辉长岩或辉绿岩相似，二氧化硅含量变化于45%～52%之间，氧化钾+氧化纳含量较侵入岩略高，CaO、三氧化二铁+FeO、MgO含量较侵入岩略低。矿物成份主要由基性长石和辉石组成，次要矿物有橄榄石，角闪石及黑云母等，岩石均为暗色，一般为黑色，有时呈灰绿以及暗紫色等。呈斑状结构。气孔构造和杏仁构造普遍。</p><p>玄武岩体积密度为2.8～3.3g/cm3，致密者压缩强度很大，可高达300MPa，有时更高，存在玻璃质及气孔时则强度有所降低。玄武岩耐久性甚高，节理多，且节理面多成五边形或六边形，构成柱状节理。性脆，因而不易采得大块石料，由于气孔和杏仁构造常见，虽玄武岩地表上分布广泛，但可作饰面石材不多。</p><p>1、外观形状：无尖粒状，对水流阻力小，不易堵塞，布水布气均匀；表面粗糙，挂膜速度快，反冲洗时微生物膜不易脱落。</p><p>2、多孔性：火山岩是天然蜂窝多孔，是菌胶团是佳的生长环境。</p><p>3、机械强度：实践证明可以耐得住不同强度的水力剪切作用，使用寿命远远长了滤料。</p><p>4、密度：密度适中，反冲洗时容易悬浮且不跑料，可以节能降耗。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/600_441_20200812091904-1468463796.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/600_441_20200812091904-1468463796.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/600_441_20200812091904-1468463796.jpg?w=600&h=441&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/600_441_20200812091904-1468463796.jpg","rw":600,"rh":441,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50176375537051150","title":"分布地区","versionId":"50176375486719499","lemmaId":19764403251455236,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597203450,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）福建省宁德市福鼎市白琳大嶂山的玄武岩储存量50000万立方米，矿石裸露地表，呈墨黑色、色调凝重高雅，是全国罕见的高级建筑板材，属全国建筑石材基地之一，被国务院建材总局命名“福鼎黑”。</p><p>（2）河南省洛阳市蔡店乡的玄武岩呈大小圆块状，储量大，在地表以下五十公分左右分布广泛，深可达百十余米，矿石呈墨黑色，品质优良，经河南省交通规划勘察设计院、地堪实验中心、河南省公路工程试验检测中心检验各项技术指标要求，其结果表明玄武岩石料具有硬度大、强度高、耐磨性好、抗滑系数大，与沥青粘结力强等，符合高速公路沥青面层用粗集料质量要求，是高等级公路路面，机场跑道，铁路道砟的最佳石料。</p><p>（3）黑龙江省牡丹江市宁安市镜泊湖北有瀑布状、波浪状的；莺歌岭一带有圆馒头状、宝塔状的；渤海镇和沙兰乡之间，是巨蟒状和熔岩隧道等。这里地质、地貌构造新颖、形态各异，丰富多彩。山东沂水圈里乡，呈波浪状的分布全乡35平方公里，玄武岩储量350亿吨左右，山东省临沂市平邑县境内也有大量品质优良的玄武岩。</p><p>（4）安徽省滁州市明光市玄武岩矿产资源丰富，大量分布于地处明光市城西的城西街道办事处，307、309省道、104国道、蚌宁高速公路、津沪铁路贯穿全境，西徐工业区砂石专用码头可停靠500吨船只直航长江，地理位置优越，交通十分便利。现已探明的远景储量1.68亿吨，探明可开采储量3400万吨，在皖东地区储量最大，年开采加工量在100多万吨，经东南大学、同济大学科学技术检测为国家一级玄武岩。</p><p>（5）云南省保山市腾冲市腾冲火山群附近也分布着大量的玄武岩。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50176375537051151","title":"成分介绍","versionId":"50176375486719500","lemmaId":19764403251455236,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597203450,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>玄武岩的主要成份是二氧化硅、三氧化二铝、氧化铁、氧化钙、氧化镁，此外还有少量的氧化钾、氧化钠，其中二氧化硅含量最多，约占百分之四十五至五十左右。</p><p>玄武岩的颜色，常见的多为黑色、黑褐或暗绿色；在腾冲火山群附近的玄武岩多为青灰色，也有暗红色、橙色、黄色的。因其质地致密，它的比重比一般花岗岩、石灰岩、沙岩、页岩都重。但也有的玄武岩由于气孔特别多，重量便减轻，甚至在水中可以浮起来。因此，把这种多孔体轻的玄武岩，叫做\"浮石\"，在云南腾冲马站火山群脚下附近的村寨里，人们把这些多孔体轻的玄武岩叫做“泡石”。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50176375537051149","title":"玄武岩分类","versionId":"50176375486719501","lemmaId":19764403251455236,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597203450,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n </p><table>\n  <tbody>\n   <tr>\n    <td width=\"104\" align=\"center\" valign=\"middle\">类别</td>\n    <td width=\"661\" align=\"center\" valign=\"middle\">具体名称</td>\n   </tr>\n   <tr>\n    <td width=\"104\" align=\"center\" valign=\"middle\">成分</td>\n    <td width=\"661\" align=\"center\" valign=\"middle\">拉斑玄武岩、碱性玄武岩、高铝玄武岩</td>\n   </tr>\n   <tr>\n    <td width=\"104\" align=\"center\" valign=\"middle\">结构</td>\n    <td width=\"661\" align=\"center\" valign=\"middle\">气孔状玄武岩、杏仁状玄武岩、玄武玻璃</td>\n   </tr>\n   <tr>\n    <td width=\"104\" align=\"center\" valign=\"middle\">充填矿物</td>\n    <td width=\"661\" align=\"center\" valign=\"middle\">橄榄玄武岩、紫苏辉石玄武岩</td>\n   </tr>\n   <tr>\n    <td width=\"104\" align=\"center\" valign=\"middle\">饱和程度</td>\n    <td width=\"661\" align=\"center\" valign=\"middle\">拉斑玄武岩、碱性玄武岩</td>\n   </tr>\n   <tr>\n    <td width=\"104\" align=\"center\" valign=\"middle\">构造环境</td>\n    <td width=\"661\" align=\"center\" valign=\"middle\">发育于深海洋脊的玄武岩、发育于洋盆内群岛和海山的玄武岩、发育于岛弧和活动大陆边缘的玄武岩、发育于大陆内部的玄武岩。</td>\n   </tr>\n  </tbody>\n </table><p></p><p>具体介绍：</p><p>1.玄武岩根据其成分不同可以分为拉斑玄武岩、碱性玄武岩、高铝玄武岩：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"拉斑玄武岩\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/268_201_20200812094902-57131781.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/268_201_20200812094902-57131781.jpg\">（1）拉斑玄武岩为亚碱性玄武岩的代表，化学成分以二氧化硅含量较高，贫碱为特征。矿物成分中长石为拉长石、钙长石，辉石成分贫钙。橄榄石少或无。产生于环太平洋火山带的大洋一侧，为洋壳的基本组成部分。</p><p>（2）碱性玄武岩是基性碱性火山岩的总称。比一般玄武岩富碱，而二氧化硅、氧化钙较低。主要矿物为斜长石（中长石—拉长石）、橄榄石、富钙辉石和钛辉石，橄榄石与辉石间无反应边，不含紫苏辉石，而含有钾长石、歪长石以及白榴石、霞石、方钠石等副长石矿物。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"268\" titlename=\"碱性玄武岩\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/268_195_20200812095035-1051683892.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/268_195_20200812095035-1051683892.jpg\"></p><p>（3）高铝玄武岩中二氧化硅弱饱和。碱偏低，氧化铝含量达17%以上。斑晶为培长石、橄榄石、普通辉石、紫苏辉石，基质由拉长石、普通辉石、橄榄石、石英石等组成。高铝玄武岩的矿物成分介于拉斑玄武岩与碱性玄武岩的中间性质。</p><p>2.按其结构不同可分为气孔状玄武岩、杏仁状玄武岩、玄武玻璃：</p><p>（1）气孔状玄武岩为基性喷出岩。玄武岩在地壳中分布极广。有的厚层玄武岩中还有十分发育的柱状节理。气孔状玄武岩为灰黑色，斑状结构，气孔构造，斑晶成分主要为橄榄石、辉石，基质隐晶质，为辉石、基性斜长石。</p><p>（2）杏仁状玄武岩的主要成分是：斑晶为斜长石、辉石，基质为斜长石、玻璃质。 具有斑状结构，基质隐晶结构，杏仁状构造。颜色为深灰色，所属岩石类型为岩浆岩或基性喷出岩。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"227\" height=\"174\" titlename=\"杏仁状玄武岩\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/220_192_20200812094616-879831724.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/220_192_20200812094616-879831724.png\"></p><p>（3）玄武玻璃是具玻璃结构的不含水的玄武岩。如含大量水，则称玄武玻璃。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"268\" titlename=\"玄武玻璃\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/268_188_20200812094810-764094561.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/268_188_20200812094810-764094561.jpg\"></p><p>3.按其充填矿物不同可分为橄榄玄武岩、紫苏辉石玄武岩：</p><p>（1）橄榄玄武岩属于玄武岩，绿色；斑状结构；杏仁构造；主要矿物组成为斜长石、辉石、橄榄石。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"橄榄状玄武岩\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1024_818_20200812095741-1214512634.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1024_818_20200812095741-1214512634.png\"></p><p>（2）紫苏辉石是辉石矿物中斜方辉石的一种，为硅酸盐矿物。是正辉石亚族中最常见的矿物。他们既可是岩浆结晶作用的产物，也可是变质作用的产物。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"220\" titlename=\"紫苏辉石\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/220_165_20200812100552-306387912.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/220_165_20200812100552-306387912.jpg\"></p><p>4.按产出的构造环境，玄武岩分4种：</p><p>（1）发育于深海洋脊的玄武岩。大致以每年1.5×10^10吨速率自洋脊涌出，属拉斑玄武岩类，故又名深海拉斑玄武岩，以低含量的氧化钾、二氧化钛、全铁和五氧化二磷、高含量的CaO，区别于其他玄武岩。由于海底扩张，来自洋脊的深海拉斑玄武岩成为洋壳的主要组成。</p><p>（2）发育于洋盆内群岛和海山的玄武岩。一般由拉斑玄武岩和碱性玄武岩复合构成，其成因可能与上地幔热柱活动有关。</p><p>（3）发育于岛弧和活动大陆边缘的玄武岩。一般近深海沟一侧和早期发育的是拉斑玄武岩，规模大，分布广，并可能是细碧角斑岩系列的组成部分；向大陆方向，碱含量增高，为碱性玄武岩，但也可以有拉斑玄武岩与之共生，它们形成于岛弧和造山活动最后阶段或稳定以后，通常规模较小而零散。所谓的高铝玄武岩以及共生的安山岩、英安岩、流纹岩等，出现于岛弧和造山带发育的中期。太古代晚期绿岩带的拉斑玄武岩，在成分和产状上可能相当于新生代岛弧的拉斑玄武岩。</p><p>（4）发育于大陆内部的玄武岩。它包括由裂隙喷发的大规模泛流拉斑玄武岩和少量的碱性玄武岩，它们受陆壳花岗物质混染。&nbsp;</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/268_201_20200812094902-57131781.jpg?w=268&h=201&titlename=%E6%8B%89%E6%96%91%E7%8E%84%E6%AD%A6%E5%B2%A9","url":"https://img02.sogoucdn.com/app/a/200698/268_201_20200812094902-57131781.jpg","rw":268,"rh":201,"title":"拉斑玄武岩","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/268_195_20200812095035-1051683892.jpg?w=268&h=195&titlename=%E7%A2%B1%E6%80%A7%E7%8E%84%E6%AD%A6%E5%B2%A9","url":"https://img04.sogoucdn.com/app/a/200698/268_195_20200812095035-1051683892.jpg","rw":268,"rh":195,"title":"碱性玄武岩","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/220_192_20200812094616-879831724.png?w=220&h=192&titlename=%E6%9D%8F%E4%BB%81%E7%8A%B6%E7%8E%84%E6%AD%A6%E5%B2%A9","url":"https://img01.sogoucdn.com/app/a/200698/220_192_20200812094616-879831724.png","rw":220,"rh":192,"title":"杏仁状玄武岩","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/268_188_20200812094810-764094561.jpg?w=268&h=188&titlename=%E7%8E%84%E6%AD%A6%E7%8E%BB%E7%92%83","url":"https://img03.sogoucdn.com/app/a/200698/268_188_20200812094810-764094561.jpg","rw":268,"rh":188,"title":"玄武玻璃","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1024_818_20200812095741-1214512634.png?w=1024&h=818&titlename=%E6%A9%84%E6%A6%84%E7%8A%B6%E7%8E%84%E6%AD%A6%E5%B2%A9","url":"https://img01.sogoucdn.com/app/a/200698/1024_818_20200812095741-1214512634.png","rw":1024,"rh":818,"title":"橄榄状玄武岩","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/220_165_20200812100552-306387912.jpg?w=220&h=165&titlename=%E7%B4%AB%E8%8B%8F%E8%BE%89%E7%9F%B3","url":"https://img04.sogoucdn.com/app/a/200698/220_165_20200812100552-306387912.jpg","rw":220,"rh":165,"title":"紫苏辉石","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50176375537051153","title":"结构特点","versionId":"50176375486719502","lemmaId":19764403251455236,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597203450,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>玄武岩结晶程度和晶粒的大小，主要取决于岩浆冷却速度。缓慢冷却可生成几毫米大小、等大的晶体；迅速冷却，则可生成细小的针状、板状晶体或非晶质玻璃。因此，在地表条件下，玄武岩通常呈细粒至隐晶质或玻璃质结构，少数为中粒结构。常含橄榄石、辉石和斜长石斑晶，构成斑状结构。斑晶在流动的岩浆中可以聚集，称聚斑结构。这些斑晶在玄武岩浆通过地壳上升的过程中形成，也可在喷发前巨大的岩浆储源中形成。基质结构变化大，随岩流的厚薄、降温的快慢和挥发组分的多寡，在全晶质至玻璃质之间存在各种过渡类型，但主要是间粒结构、填间结构、间隐结构，较少次辉绿结构和辉绿结构。</p><p>玄武岩构造与其固结环境有关。陆上形成的玄武岩，常呈绳状构造、块状构造和柱状节理；水下形成的玄武岩，常具枕状构造。而气孔构造、杏仁构造可能出现在各种玄武岩中。</p><p>在爆发性火山活动中，炽热的玄武质熔岩喷出火口，随其着地前固结程度的差异,形成不同形状的火山弹:纺锤形火山弹、麻花形火山弹、不规则状火山弹，以及饼状、草帽状或蛇形和扁平状溅落熔岩团。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50176375537051152","title":"形成过程","versionId":"50176375486719503","lemmaId":19764403251455236,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597203450,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>玄武岩是由火山喷发出的岩浆冷却后凝固而成的一种致密状或泡沫状结构的岩石。它在地质学的岩石分类中，属于岩浆岩（也叫火成岩）。岩浆岩分侵入岩和喷出岩两种。其中侵入岩是地下岩浆在内力作用下侵入地壳上部，岩层冷却凝固而形成岩石，它的矿物结晶颗粒较大，代表岩石有花岗岩。喷出岩是地下岩浆在内力作用下，沿地壳薄弱地带喷出地表冷凝而形成岩石，它的矿物结晶颗粒细小，有的有流纹或气孔构造，代表岩石就是玄武岩。</p><p>火山爆发流出的岩浆温度高达摄氏一千二百度，因有一定的粘度，在地势平缓时，岩浆流动很慢，每分钟只流动几米远；遇到陡坡时，速度便大大加快。它在流动过程中，携带着大量水蒸汽和气泡，冷却后，便形成了各种变异的形状。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50176375537051147","title":"主要用途","versionId":"50176375486719504","lemmaId":19764403251455236,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597203450,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>玄武岩的特点及其用途：</p><p>玄武岩也是一种优质的交通建筑用石，特别是建筑修筑公路、铁路、港口、码头、机场跑道等工程中最好的建筑材料之一，其具有抗压强度大、压碎值低、 耐磨、吸水率低、导电性弱、抗腐蚀性强、沥青粘附性强等特点，国际认可，是发展铁路运输及公路运输最好的基石。</p><p>同时玄武岩出色的抗压抗折条件性能，而且耐磨性好，吸水率低的原因，其也是非常好的建筑装饰材料，能广泛用于室内外装饰，而且主要用作户外石材， 其花色自然，能很好的和周遍景观协调，非常适合用于户外景观建设,特别是地 铺石材的最佳选择。玄武岩易形成六方柱状节理，而且易脆，所以石材荒料普遍不大，缺乏大料，不容易生产大规格板材。</p><p>其中多气孔状的玄武岩，也称为浮石，其气孔多，质地坚硬，可以将将它搀在混凝土里，可以使混凝土重量诚轻，不仅坚固耐用，同时有隔音、隔热等特点，是高层建筑轻质混凝土的良好骨料。浮石还是很好的研磨材料，可用来磨金属、磨石料；在工业上还可做过滤器、干燥器、催化剂等，同时也被广泛用于园林景观之中，主要用作假山，盆景等等，同时也用于家庭装饰之中。</p><p>玄武岩的用途十分广泛，其应用并不仅局限在建筑行业中，比如玄武岩是 生产“铸石”的好原料，其经过熔化铸造、结晶处理，退火等工序，可以形成合金钢坚硬而耐磨，比铅和橡胶抗腐蚀的一种新型材料；玄武岩还可以在一种铸钢先进工艺中，起到“润滑剂”的作用，可以处长铸膜寿命；以及玄武岩还可以抽成玻璃丝，制作成的玄武岩玻璃丝布比一般玻璃丝布抗碱性强，耐高温性能好。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"玄武岩分布特征及工程性状","site":"","url":"","journalName":"铁道勘察","author":"赵文","press":"","publishYear":"","publishTime":"2009-05","publishPlace":"","page":"","volume":"60-64","quoteTime":"2020-08-12","quoted":false},{"id":2,"type":"book","title":"结晶学及矿物","site":"","url":"","journalName":null,"author":"赵珊茸，边秋娟，王勤燕","press":"高等教育出版社","publishYear":"2003","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"碱性玄武岩形成的时限及其地质意义","site":"","url":"","journalName":"地质学报","author":"万渝生、伍家善、耿元生","press":"","publishYear":"","publishTime":"1995-04","publishPlace":"","page":"","volume":"365-374","quoteTime":"2020-08-12","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":209,"auditType":1,"synonyms":null,"showEditTime":"2020.08.12 11:37","auditors":[{"uid":78092093,"name":"小科","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=JNl8ymKuOWiaqfJSUCQ5cag&s=100&t=1555468845","introduction":null,"educations":null,"jobs":null,"

indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>乳头</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="40809187105599245"><div><p>乳房上圆球形的突起。也叫奶头。尖端有小孔，乳汁从小孔流出。乳头由紧密的平滑肌和结缔组织组成。平滑肌环行或放射状排列，当遇到性刺激或机械刺激时，平滑肌收缩，可使乳头变硬凸起。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->4.1<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"40788997051543304","versionId":"60170461790666506","title":"乳头","subtitle":"","abstracts":{"paragraphId":"40809187105599245","title":"摘要","versionId":"40809187088822017","lemmaId":40788997051543304,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095327,"name":"何小清","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591620170,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>乳房上圆球形的突起。也叫奶头。尖端有小孔，乳汁从小孔流出。乳头由紧密的平滑肌和结缔组织组成。平滑肌环行或放射状排列，当遇到性刺激或机械刺激时，平滑肌收缩，可使乳头变硬凸起。</p>","pics":null,"card":null,"references":[],"versionCount":0},"card":{"paragraphId":"40809187122376463","title":"基本信息","versionId":"40809187088822018","lemmaId":40788997051543304,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095327,"name":"何小清","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId": aragraphId":"40809187139153670","subCatalogs":null},{"level":1,"title":"疾病危害及治疗方法","paragraphId":"40809187105599246","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40809187105599244","title":"形状结构","versionId":"60170461790666507","lemmaId":40788997051543304,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160389,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>女性乳头</h3><p></p><p>人和哺乳动物特有的哺乳器官。在人类位于锁骨中线第4肋间隙，左右各一个。正常儿童及男子不明显。妇女在青春期由于性激素的刺激逐渐长大。成年妇女的乳房呈半球形，乳头呈圆柱形，中央部分的皮肤呈淡红色，有皮脂腺称乳晕。乳房内部主要为15～20个腺体(乳腺)小叶和脂肪组织。腺体呈辐射状排列，其输乳管朝向乳晕，开口于乳头。孕妇及哺乳期腺体发育最盛，乳房增大，向前突出或下垂;乳晕扩大，色加深，乳房皮肤表面可见静脉扩张。绝经后卵巢停止活动，乳腺体积和脂肪均退化，而代之以纤维组织。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><img class=\"ed_imgfloat_embedmiddle\" width=\"371\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/371_369_20200608202832-2007515892.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/371_369_20200608202832-2007515892.png\"></p><p></p><h3>男性乳头</h3><p></p><p>男性则未发育且无功能，仅由一些小导管组成。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/371_369_20200608202832-2007515892.png?w=371&h=369&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/371_369_20200608202832-2007515892.png","rw":371,"rh":369,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40809187105599247","title":"发育过程","versionId":"60170461790666508","lemmaId":40788997051543304,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160389,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>成年未曾授乳的女性乳房为半球形的皮肤隆起、紧张而富有弹性，中央有乳头，乳头周围的颜色较深，称乳晕。女性的乳房内长有乳腺，乳腺被脂肪和结缔组织分隔成15～20个乳腺叶，每个乳腺叶又分成无数小叶。各个乳腺叶都有单独的输乳管向乳头集中。在儿童时期，男女乳腺的发育都不健全。到青春发育期，女孩的乳腺发育迅速，胸部明显隆起;男孩的乳腺也有些肿胀和隆起，但以后会逐渐消失。乳房无牢固的固定位置，加之200克左右的重量(成年未曾授乳)，活动时如不带乳罩会产生摆动，长期会使输乳管、韧带受到损伤性的牵拉，造成输乳管发育不良，乳房韧带松弛，乳房过度下垂。女孩一般在18岁左右戴乳罩为宜。戴乳罩过早、过紧、晚上不摘乳罩，都可影响乳房的发育。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40809187139153670","title":"功能用途","versionId":"60170461790666509","lemmaId":40788997051543304,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160389,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>乳房是女性性成熟的重要标志，是雌性哺乳动物产生乳汁用来哺育幼仔的器官。它对孩子来说是母性的象征，对男性来说是美与欲望的象征，对女性来说是重要的性器官。可是人们往往忽视了乳房特别是乳头在性活动中的重要作用。乳头内含有丰富的平滑肌，遇到刺激时肌纤维收缩，乳头便可以变硬或者产生勃起。乳房不论大小，神经分布和神经末梢数量是相同的，决不会因乳房的大小而影响到性反应能力。女性乳房的形状、大小与年龄、发育和妊娠有密切关系。我国成年女性的乳房多为圆盘状和半球状。中央突出的部分叫乳头，表面有十余个输乳孔，是输乳管的开口，乳头周围颜色较深的环形区是乳晕。乳房主要由丰富的脂肪、结缔组织和乳腺组成。乳腺被脂肪和结缔组织分隔成15—20个腺小叶。腺小叶以乳头为中心呈放射状排列，以输乳管分别开口于乳头。每个输乳管的周围都有纤维束和皮肤及胸肌筋膜相连，此纤维束就是乳房悬韧带。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40809187105599246","title":"疾病危害及治疗方法","versionId":"60170461790666510","lemmaId":40788997051543304,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160389,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>乳房（尤其是女性乳房）青春期后才发育，故乳房疾病多见于成人。成年女性乳房较男性发达，疾病亦较男性多见。女性乳房疾病以炎症性病变，良、恶性肿瘤及纤维囊性病最多见。先天性异常，包括副乳、多乳症及乳头缺如等则比较少见。男性乳腺疾病不多见，但可有男子女性型乳房和乳腺癌等。男女新生儿乳房胀大有乳汁分泌，为胎儿通过胎盘接受母体内分泌影响所致，1～2周自然恢复正常，切勿挤压，若感染可致乳腺炎，早产儿无此现象。</p><p>　　<strong>炎症</strong>&nbsp;　包括非特异性感染和特异性感染，急性乳腺炎是常见病。慢性非特异性乳腺感染以乳晕下慢性复发性脓肿最多见，继发于乳腺导管扩张症（或称浆细胞性乳腺炎）。初起时，在乳晕下形成一硬结，可伴有乳头溢液，（多为黄绿色粘稠液体），继发感染后可形成脓肿。脓肿破溃或引流后，常形成窦道或瘘管，即使伤口愈合，也常常反复发作。彻底切除窦道、扩张的导管及周围肉芽组织可以治愈。乳房结核不多见。</p><p>　　<strong>肿瘤&nbsp;</strong>　甚为常见，其中又以恶性肿瘤（尤其是乳腺癌）为多见。</p><p>　<strong>　良性肿瘤</strong>&nbsp;　有乳房腺纤维瘤、大导管内乳头状瘤和巨大粘液纤维腺瘤等。</p><p>　　<strong>乳房纤维腺瘤</strong> 多见于年青女性，生长缓慢，边界清楚，活动度大，局部皮肤及乳头无改变，区域淋巴结不大。一般切除后不再复发。</p><p>　　<strong>大导管内乳头状瘤</strong> 常见于40～50岁妇女。80％发生于大导管近乳头的壶腹部。瘤体常为1～2厘米大小，病人常因乳头溢血而就诊。乳晕下的固定部位可触及小瘤体，压之则见乳头溢血。局部切除术可以治疗。</p><p>　　<strong>恶性肿瘤</strong>&nbsp;　乳腺癌40～60岁间妇女最常见的恶性肿瘤。男子乳腺癌少见，但恶性程度高。乳房肉瘤亦不多见。佩去特氏乳头病是特殊类型的乳腺癌。手术治疗预后多佳。</p><p>　　<strong>乳腺增生性病变</strong>&nbsp;　主要有纤维囊性乳房病和中、小导管内乳头状瘤病等。</p><p>　　<strong>乳房形态或数目异常</strong>&nbsp;　较常见者包括：</p><p>　　<strong>多乳房症</strong>&nbsp;　不少见。女性多于男性。胚胎期，从腋窝到腹股沟一线上有6～8对乳房始基，后仅胸部一对发育，余均退化，若不退化，即形成多余的乳房或乳头，女性的多余乳房在经期、妊娠期、哺乳期会肿痛，分泌乳汁，且有产生乳腺癌的可能。必要时应予切除。</p><p>　<strong>　男子女性型乳房</strong>&nbsp;　乳房发育似女性，但仅有导管增生扩大，无分泌乳汁的腺小叶。多见于青年男性，与睾丸功能不全有关，亦见于睾丸因炎症、外伤而萎缩后，睾丸恶性肿瘤、肾上腺皮质损害、肝硬变等，一般不需治疗。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"朱家恺,黄洁夫,陈积圣.外科学辞典:[M].北京:北京科学技术出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"万钫.中国学前教育百科全书:健康体育卷[M].沈阳:沈阳出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"何立婴.中国女性百科全书:婚姻家庭卷[M].沈阳:东北大学出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"宋咏梅,张云杰,张洁.古代外治验方大全:[M].天津:天津科学技术出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":41329,"auditType":1,"synonyms":null,"showEditTime":

946825809677","subCatalogs":[{"level":2,"title":"分析化学中的定义","paragraphId":"40178946825809677","subCatalogs":null},{"level":2,"title":"生物化学中的定义","paragraphId":"40178946825809677","subCatalogs":null},{"level":2,"title":"地球化学中的定义","paragraphId":"40178946825809677","subCatalogs":null}]},{"level":1,"title":"地球化学中的微量元素","paragraphId":"42203755034209803","subCatalogs":[{"level":2,"title":"稀土元素","paragraphId":"42203755034209803","subCatalogs":null},{"level":2,"title":"铂族元素","paragraphId":"42203755034209803","subCatalogs":null},{"level":2,"title":"过渡金属元素","paragraphId":"42203755034209803","subCatalogs":null},{"level":2,"title":"高场强元素","paragraphId":"42203755034209803","subCatalogs":null},{"level":2,"title":"低场强元素","paragraphId":"42203755034209803","subCatalogs":null}]},{"level":1,"title":"人类必需微量元素","paragraphId":"40178946825809675","subCatalogs":null},{"level":1,"title":"人类必需微量元素的来源、作用及建议每日摄入量","paragraphId":"40178946825809676","subCatalogs":null},{"level":1,"title":"微量元素与心理健康","paragraphId":"42203755034209802","subCatalogs":[{"level":2,"title":"钙","paragraphId":"42203755034209802","subCatalogs":null},{"level":2,"title":"镁","paragraphId":"42203755034209802","subCatalogs":null},{"level":2,"title":"锌","paragraphId":"42203755034209802","subCatalogs":null},{"level":2,"title":"铁","paragraphId":"42203755034209802","subCatalogs":null},{"level":2,"title":"碘","paragraphId":"42203755034209802","subCatalogs":null},{"level":2,"title":"硒","paragraphId":"42203755034209802","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40178946825809677","title":"定义","versionId":"42203755017432582","lemmaId":19764396205024524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":35191347,"name":"啦啦啦","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592451398,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>分析化学中的定义</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在分析化学中，微量元素是指平均浓度小于100 份/百万 (ppm)或小于100微克/克的元素。</p><h3>生物化学中的定义</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在生物化学中，一种必需的微量元素是生物体正常生长、发育和生理所需要的微量元素。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>饮食元素或必需微量元素是生物体进行重要代谢活动所必需的元素。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>动物必需微量元素的例子包括铁（血红蛋白组成成分）、铜（呼吸色素组成成分）、钴（维生素B12组成成分）、锰和锌（酶常见组成成分）。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>人体内的一些微量元素的例子是钴、铜、氟、碘、铁、锰和锌。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>尽管这些微量元素是必需的，但在高浓度下会变得有毒。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>地球化学中的定义</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在地球化学中，微量元素是浓度小于1000 ppm或岩石组成的0.1 % 的元素。该术语主要用于火成岩石学。微量元素将与液相或固相兼容。如果与矿物相容，它将被结合到固相中(例如，镍与橄榄石的相容性)。如果它与任何现存的矿物相不相容，它将保持在液态岩浆相。这一比率的测量称为分配系数。微量元素可以替代矿物结构中形成网络的离子。对于一种矿物的特定组成来说不重要的微量元素不会出现在该矿物的化学式中。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42203755034209803","title":"地球化学中的微量元素","versionId":"42203755017432583","lemmaId":19764396205024524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":35191347,"name":"啦啦啦","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592451398,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;岩石中微量元素基于地球化学行为可分为：</p><h3>稀土元素</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;原子序数57-71的镧系元素以及与镧系相关的相关的钪和钇钇共17种元素在地球化学上又称为稀土元素，包括：La，Ce，Pr，Nd， Pm，Sm，Eu，Gd，Tb，Dy，Ho，Er，Tm，Yb，Lu，Sc，Y。</p><h3>铂族元素</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;铂族元素（PGE，原子序数从44至46以及76至‚78），如果包括金也称为贵金属元素，包括：Ru，Rh，Pd，Os，Ir，Pt（Au）</p><h3>过渡金属元素</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;过渡金属元素（原子序数从21至30），包括：Sc，Ti，V，Cr，Mn，Fe，Co，Ni，Cu，Zn</p><h3>高场强元素</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;高场强元素（HFSE）包括镧系元素，Sc和Y，以及Th，U，Pb，Zr，Hf，Ti，Nb，Ta</p><h3>低场强元素</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;低场强元素（LFSE）又称大离子亲石元素（LILE），包括：Cs，Rb，K，Ba，Sr，二价Eu和二价Pb</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40178946825809675","title":"人类必需微量元素","versionId":"42203755017432584","lemmaId":19764396205024524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":35191347,"name":"啦啦啦","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592451398,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;人体由80多种元素所组成。根据元素在人体内的含量不同，可分为常量元素和微量元素两大类。凡是占人体总重量的万分之一以上的元素，如碳、氢、氧、氮、钙、磷、镁、钠等，称为常量元素；凡是占人体总重量的万分之一以下的元素，如铁、锌、铜、锰、铬、硒、钼、钴、氟等，称为微量元素（铁又称半微量元素）。微量元素在人体内的含量微乎其微，例如锌只占人体总重量的百万分之一。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;微量元素虽然在人体内的含量不多，但与人的生存和健康息息相关，对人的生命起至关重要的作用。它们的摄入过量、不足、不平衡或缺乏都会不同程度地引起人体生理的异常或发生疾病。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;根据科学研究，到目前为止，已被确认与人体健康和生命有关的必需微量元素有18种，即有铁、铜、锌、钴、锰、铬、硒、碘、镍、氟、钼、钒、锡、硅、锶、硼、铷、砷等。这每种微量元素都有其特殊的生理功能。尽管它们在人体内含量极小，但它们对维持人体中的一些决定性的新陈代谢却是十分必要的。一旦缺少了这些必需的微量元素，人体就会出现疾病，甚至危及生命。目前，比较明确的是约30%的疾病直接是微量元素缺乏或不平衡所致。如缺锌可引起口、眼、肛门或外阴部红肿、丘疹、湿疹。又如铁是构成血红蛋白的主要成分之一，缺铁可引起缺铁性贫血。机体内含铁、铜、锌总量减少，均可减弱免疫机制（抵抗疾病力量），降低抗病能力，助长细菌感染，而且感染后的死亡率亦较高。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;人体必需的微量元素（或超微量元素）为：</p><ul><li><p>铬（Cr）</p></li><li><p>钴（Co）</p></li><li><p>铁（Fe）</p></li><li><p>碘（I），以碘化物（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Crm%20I%5E%20-%20\">\n &nbsp; &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.175ex\" height=\"1.754ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -775.2 961.1 775.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0px;\"><defs><path id=\"MJX-13-TEX-N-49\" d=\"M328 0Q307 3 180 3T32 0H21V46H43Q92 46 106 49T126 60Q128 63 128 342Q128 620 126 623Q122 628 118 630T96 635T43 637H21V683H32Q53 680 180 680T328 683H339V637H317Q268 637 254 634T234 623Q232 620 232 342Q232 63 234 60Q238 55 242 53T264 48T317 46H339V0H328Z\"></path><path id=\"MJX-13-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-13-TEX-N-49\"></use></g><g data-mml-node=\"mo\" transform=\"translate(361, 363) scale(0.707)\"><use xlink:href=\"#MJX-13-TEX-N-2212\"></use></g></g></g></g></svg></span>）形式摄入</p></li><li><p>铜（Cu）</p></li><li><p>锰（Mn）</p></li><li><p>钼（Mo）</p></li><li><p>硒（Sn）硅（Si）</p></li><li><p>锌（Zn）</p></li></ul><p>&nbsp; &nbsp; &nbsp; &nbsp;以下几种可能是人类必需的微量元素：</p><ul><li><p>砷（As）</p></li><li><p>镍（Ni）</p></li><li><p>铷（Rb）</p></li><li><p>锡（Sn）</p></li><li><p>钒（V）</p></li></ul>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40178946825809676","title":"人类必需微量元素的来源、作用及建议每日摄入量","versionId":"42203755017432585","lemmaId":19764396205024524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":35191347,"name":"啦啦啦","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592451398,"comment":null,"dependVersionId":0,"contentType":1,"content":"<table><tbody><tr><th width=\"28\">元素</th><th width=\"451\">来源</th><th>对身体的重要性</th><th>建议每日摄入量</th></tr><tr><td width=\"16\">铬</td><td width=\"451\">肉，全谷物，植物油，啤酒（钢（加工，炊具）是最重要的来源[5]</td><td>葡萄糖代谢</td><td><p>20-100 µg（估计值），30-140&nbsp;µg</p></td></tr><tr><td width=\"16\">钴</td><td width=\"451\">各种动物产品</td><td>钴胺的成分（维生素B12），仅为必需</td><td>0.2 µg，不推荐</td></tr><tr><td width=\"16\">铁</td><td width=\"451\">猪肝，酸菜（以前推荐的菠菜中铁含量很高，但是由于还含有草酸盐和丹宁酸，因此该铁只能被少量吸收。因此植物性食物中的铁的吸收率很低，如果同时摄入还原性食物成分，尤其是抗坏血酸（维生素C），植物铁的吸收率可以提高到七倍。</td><td><p>许多酶的成分，如血红蛋白</p></td><td>10-15 mg</td></tr><tr><td width=\"16\">碘</td><td width=\"451\">海鱼，甲壳类，食用藻类</td><td>甲状腺激素的组成部分</td><td>200 µg[10]</td></tr><tr><td width=\"16\">铜</td><td width=\"451\">全谷物，坚果，可可，一些绿色蔬菜，反刍动物内脏，鱼和贝类</td><td>多种氧化还原酶的组成部分</td><td>1-1.5 mg</td></tr><tr><td width=\"16\">锰</td><td width=\"451\">红茶，坚果，全谷物和绿叶蔬菜</td><td>多种酶的激活剂和成分→抗氧化代谢，软骨和骨合成，糖异生</td><td>1mg，2-5mg</td></tr><tr><td width=\"16\">钼</td><td width=\"451\">无处不在</td><td>通用钼辅助因子的一部分</td><td>50-100 µg</td></tr><tr><td width=\"16\">镍</td><td width=\"451\"></td><td>部分脲酶，甲基辅酶M还原酶，一些氢化酶，一氧化碳脱氢酶</td><td>25-30&nbsp;µg</td></tr><tr><td width=\"16\">硒</td><td width=\"451\">硒喂养的家畜的动物蛋白→鸡蛋，肉</td><td>30–50种硒蛋白的一部分，例如谷胱甘肽过氧化物酶</td><td>1.5 µg / kg，30–70 µg&nbsp;</td></tr><tr><td width=\"16\">硅</td><td width=\"451\">小米，啤酒</td><td>上皮和结缔组织中粘多糖的必需成分人体中约1.4 g。</td><td>30 mg</td></tr><tr><td width=\"16\">钒</td><td width=\"451\">豆类，坚果，海鲜</td><td>在体内具有各种效果，如刺激糖酵解在肝脏，抑制糖异生&nbsp;-必要性不清楚</td><td>&lt;10µg</td></tr><tr><td width=\"16\">锌</td><td width=\"451\">动物性食品，尤其是奶酪，内脏，肌肉，某些类型的鱼，尤其是贝类</td><td>锌依赖性酶几乎参与了所有生命过程，例如&nbsp;B.合成胶原，胸腺素，睾丸激素或酒精脱氢酶降解酒精，涉及</td><td>12-1mg，7-10mg</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42203755034209802","title":"微量元素与心理健康","versionId":"42203755017432586","lemmaId":19764396205024524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":35191347,"name":"啦啦啦","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592451398,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;人体中的微量元素不但维持正常生理功能，而且它们在人体中含量的多少也会影响到人的智力、情绪等，是人类心理健康的物质基础。其中以钙、镁、锌、铁、碘、硒等元素对人的心理健康最为重要。</p><h3>钙</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;钙（Ca）是人体内含量最多的矿质元素之一，调节人体各个系统的组织器官的正常功能都要依靠它的存在。钙是脑神经元代谢不可缺少的重要元素，能保证脑力旺盛、头脑冷静并提高人的判断力，影响人的情绪。充足的钙能抑制脑神经的异常兴奋，使人保持镇静。缺钙可影响神经传导，使神经、肌肉的兴奋性失调，人就会变得敏感、情绪不稳定，注意力难以集中。医学研究发现神经性耳聋病人血清中钙、铁、锌含量低于健康人。</p><h3>镁</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;镁（Mg）。镁可镇定中枢神经，帮助消除女性在经期中的紧张情绪，减轻心理压力。镁缺乏时就会导致各种各样的头痛，还包括怕光、怕声等附加症状。</p><h3>锌</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;锌（Zn）。锌是人体海马体（海马体位于人脑控制学习和记忆活动的中枢，主要负责形成和储存长期记忆）的重要微量元素，与记忆和智力有关。儿童缺锌会形成缺锌一厌食一蛋白质摄入不足一赖氨酸缺乏一大脑发育受损一海马回缺锌一记忆力智力下降一情绪失控一心理素质差。人乳中的锌与小分子量配体如氨基酸结合，它有利于锌的吸收；牛乳中锌含量虽较人乳高，但大部分与高分子蛋白质配体结合而不易吸收。所以，母乳可能更有利于婴儿的长高、智力发展及心理素质的改善，这与锌的吸收有关。</p><h3>铁</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;铁（Fe）。铁是人体内含量最大的微量元素，主要以铁卟啉络合物（血红素）形式存在，通常认为它对呼吸的作用最大。铁作为血红蛋白的主要成分，由于高价铁和低价铁容易相互转变，氧化还原反应迅速，成为输氧能力最优的材料，其输氧机理为：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Crm%20Hb%E2%80%94Fe(%E2%85%A1)%2BO_2%5Crightarrow%20Hb%E2%80%94Fe(%E2%85%A1)%E4%B8%80O_2\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/6cd4bd2702c8e5e95854dd4f11d1fb59c338cd74763f0c7f87014fe4c67b9ee3.svg\"></span>，式中Fe（Ⅱ）表示亚铁，即铁在此时的存在形态；Hb代表血红蛋白。Hb的特定结构使其中的Fe（Ⅱ）与一般亚铁离子不同，它与O的络合能力受到卟啉和近位的其他配体调控，Fe（Ⅱ）与卟啉络合使它不易被氧化；其他含氢的配体可与o成氢键，使氧加合物稳定化。当Hb这样的大分子结合几个小分子o时，各O间存在协同效应，并且相互增强。这是由于在脱氧的Hb与第一个O分子结合后，亚铁发生转移，使近处的蛋白质链的基团运动，氢键重组，促进后来的氧与之结合。缺铁性贫血影响智力和心理健康，据报导，对1078例脾气急躁、多动的儿童进行检查，发现其中有78%的缺铁；上海第一医学院也曾报告微量元素铁的缺失是耳聋的原因。</p><h3>碘</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;碘（I）。碘在人体内的主要作用是用来合成甲状腺素，每个甲状腺素分子含有4个碘原子。碘是人体内含量极少其生理功能别无替代的必需微量元素。碘缺乏是目前已知导致人类智力障碍的原因之一。据调查，我国一千多万智残人中80是因缺碘造成的。食物中缺乏碘会造成一定的心理紧张，导致精神状态不良。经常食用含碘的食物有助于消除紧张、帮助睡眠。</p><h3>硒</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;硒（Se）。硒是甲状腺激素合成和代谢过程中的必需元素，当硒缺乏时会引起甲状腺功能的下降，从而导致抑郁的发生。硒的缺乏会降低机体的免疫功能，而免疫功能的降低恰恰是抑郁症患者的一个特点。硒也是体内谷胱甘肽过氧化物酶的必要组成成分，而后者正是保护机体神经、避免组织损害的重要抗氧化酶，其在精神障碍的发病中起到一定作用。硒可以调节抑郁症患者的情绪，还可缓解抑郁症状，减轻病痛折磨，提高生活质量。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/6cd4bd2702c8e5e95854dd4f11d1fb59c338cd74763f0c7f87014fe4c67b9ee3.svg?titlename=","url":"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/6cd4bd2702c8e5e95854dd4f11d1fb59c338cd74763f0c7f87014fe4c67b9ee3.svg","rw":0,"rh":0,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Trace elements in biochemistry","site":"","url":"","journalName":null,"author":"H J M Bowe

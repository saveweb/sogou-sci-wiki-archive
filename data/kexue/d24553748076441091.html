2930_1699_20200218113019-1476926840.jpg?w=2930&h=1699&titlename=%25E7%2593%25A6%25E7%25BB%25B4%25E6%25B4%259B%25E5%25A4%25AB%25E6%258F%2590%25E5%2587%25BA%25E7%259A%25848%25E4%25B8%25AA%25E4%25BD%259C%25E7%2589%25A9%25E8%25B5%25B7%25E6%25BA%2590%25E4%25B8%25AD%25E5%25BF%2583%2520%2528Poehlman%252C%25201995%2529","url":"https://img02.sogoucdn.com/app/a/200698/2930_1699_20200218113019-1476926840.jpg","rw":2930,"rh":1699,"title":"%E7%93%A6%E7%BB%B4%E6%B4%9B%E5%A4%AB%E6%8F%90%E5%87%BA%E7%9A%848%E4%B8%AA%E4%BD%9C%E7%89%A9%E8%B5%B7%E6%BA%90%E4%B8%AD%E5%BF%83%20%28Poehlman%2C%201995%29","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2309_1312_20200218120544-1200939424.jpg?w=2309&h=1312&titlename=Harlan%2520%25E6%258F%2590%25E5%2587%25BA%25E7%259A%2584%25E4%25B8%25AD%25E5%25BF%2583%25E5%2592%258C%25E9%259D%259E%25E4%25B8%25AD%25E5%25BF%2583%25E4%25BD%2593%25E7%25B3%25BB","url":"https://img04.sogoucdn.com/app/a/200698/2309_1312_20200218120544-1200939424.jpg","rw":2309,"rh":1312,"title":"Harlan%20%E6%8F%90%E5%87%BA%E7%9A%84%E4%B8%AD%E5%BF%83%E5%92%8C%E9%9D%9E%E4%B8%AD%E5%BF%83%E4%BD%93%E7%B3%BB","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"起源中心的提出","paragraphId":"24676102920220426","subCatalogs":null},{"level":1,"title":"起源中心学说内容","paragraphId":"24676102920220427","subCatalogs":[{"level":2,"title":"起源中心的特征","paragraphId":"24676102920220427","subCatalogs":null},{"level":2,"title":"初生起源中心作物","paragraphId":"24676102920220427","subCatalogs":null},{"level":2,"title":"同源系列规律","paragraphId":"24676102920220427","subCatalogs":null},{"level":2,"title":"原生作物与次生作物","paragraphId":"24676102920220427","subCatalogs":null}]},{"level":1,"title":"八个作物起源中心","paragraphId":"24676102920220428","subCatalogs":null},{"level":1,"title":"学说的发展与补充","paragraphId":"24676102920220429","subCatalogs":null},{"level":1,"title":"Harlan的起源观点","paragraphId":"24676102920220430","subCatalogs":[{"level":2,"title":"中心和非中心体系","paragraphId":"24676102920220430","subCatalogs":null},{"level":2,"title":"地理学连续统一体学说","paragraphId":"24676102920220430","subCatalogs":null}]},{"level":1,"title":"起源中心理论的应用","paragraphId":"24676102936997639","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"24676102920220426","title":"起源中心的提出","versionId":"24676102903443209","lemmaId":24553748076441092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582004103,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>前苏联著名植物学家瓦维洛夫（Vavilov）提出的作物起源中心学说，是在德堪多（de Candolle）的基础上发展出来的。德堪多通过植物学、历史学、语言学等方面的研究考证，提出：每一种植物都起源于一定的地点，且起源地广泛分布于全世界<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>从1920 年起，瓦维洛夫组织了一支庞大的植物采集队，先后到过60 多个国家，在生态环境各不相同的地区考察了180 多次，对采集到的30余万份作物及其近缘种属的标本和种子进行了多方面的研究。在近20年考察分析的基础上，用地理区分法，从地图上观察这些植物种类和变种的分布情况，发现了物种变异多样性与分布的不平衡性。1951 年，瓦维洛夫以德堪多的观点为基础，发展出起源中心学说（theory&nbsp;of&nbsp;origin&nbsp;center）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>瓦维洛夫提出的起源中心学说及其后继者所发展的有关理论，使人们对作物起源有了较好的了解，为研究作物的起源、演化、分布及其与环境的关系提供了依据，为种质资源的搜集、研究和利用工作提供了导向，对种质资源的研究工作有重要的意义<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24676102920220427","title":"起源中心学说内容","versionId":"24676102903443210","lemmaId":24553748076441092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582004103,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物物种在地球上的分布是不平衡的，所有物种都是由多少不等的遗传类型所组成，它们的起源与特定的环境条件和地区相联系。遗传类型有较高的多样性且各种遗传类型的分布比较集中，具有地区特有的变种和近亲野生类型、栽培类型的地区被称作作物起源中心。根据变异类型特点及近缘野生种的分布情况，可以把起源中心分为初生中心和次生中心<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。瓦维洛夫作物起源中心学说主要内容包括：</p><h3>起源中心的特征</h3><p>作物起源中心有两个主要特征，即基因的多样性和较高的显性基因频率，所以又可命名为基因中心或变异多样性中心（center&nbsp;of&nbsp;diversity）。现在一般认为，起源中心是野生植物最先被人类栽培利用或产生大量裁培变异类型的比较独立的农业地理中心<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<br></p><h3>初生起源中心作物</h3><p>最初始的起源地被称为原生起源中心或初生中心（primary&nbsp;origin&nbsp;center），意为当地野生类型最初被驯化的区域。出生起源地一般有4 个标志：①有野生祖先；②有原始特有类型；③有明显的遗传多样性；④有大量的显性基因<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>当作物由原生起源中心地向外扩散到一定范围时，在边缘地点又会因作物本身的自交和自然隔离而形成新的隐性基因控制的多样化地区，即次生起源中心（secondary origin center）或次生基因中心。次生起源地也有4 个特点：①无野生祖先；②有新的特有类型，如高粱，初生中心在非洲，但在中国形成糯质高梁，中国即为其次生中心；③有大量的变异；④有大量的隐性基因<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<br></p><h3>同源系列规律</h3><p>在一定的生态环境中，一年生草本作物间在遗传性状上存在一种相似的平行现象。如地中海地区的禾本科及豆科作物均无例外地表现为植株繁茂、穗大粒多、粒色浅、高产抗病，而我国的禾本科作物则表现为生育期短、植株较矮、穗粒小、后期灌浆快、多为无芒或勾芒。瓦维洛夫将这种现象名之为“遗传变异性的同源系列规律”<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>原生作物与次生作物</h3><p>根据驯化的来源，&nbsp;可以将作物分为两类：一类是人类有目的驯化的植物，如小麦、大麦、玉米、棉花等，称为原生作物；另一类是与原生作物伴生的杂草，当其被传播到不适宜于原生作物而对杂草生长有利的环境时，被人类分离而成为栽培的主体，这类作物谓之次生作物，如栽培燕麦和栽培黑麦<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24676102920220428","title":"八个作物起源中心","versionId":"24676102903443211","lemmaId":24553748076441092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582004103,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>瓦维洛夫于1935 年提出了作物的8 个起源中心，他认为这8 个中心在古代由于山岳、沙漠或海洋等地理障碍的阻隔，其农业都是独立发展的，所用的农具、耕畜、栽培方法都不尽相同。每个中心都有相当多的有价值的植物和多样性的变异体，是植物育种者探寻新基因的宝库。这8 个中心是<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"瓦维洛夫提出的8个作物起源中心 (Poehlman, 1995)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2930_1699_20200218113019-1476926840.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/2930_1699_20200218113019-1476926840.jpg\"></p><ol>\n <li><p><strong>中国-东亚中心</strong> 该中心包括中国中部和西部山岳及其毗邻的低地。起源的作物主要有黍、稷、粟、高粱、裸粒无芒大麦、荞麦、大豆、茶、大麻、苎麻等。</p></li>\n <li><p><strong>印度中心</strong> 该中心包括缅甸和阿萨姆（印度东部的省）。起源的作物主要有水稻、绿豆、饭豆、豇豆、甘蔗、芝麻、红麻等。</p><p>2A.&nbsp;印度马来亚补充区 该中心包括马来亚群岛，一些大岛屿如爪哇、婆罗州、苏门答腊以及菲律宾和中南半岛。起源的作物有薏苡、香蕉等。</p></li>\n <li><p><strong>中亚细亚中心&nbsp;</strong>该中心包括印度西北部、阿富汗、塔吉克斯坦和乌兹别克斯坦及天山西部。起源的作物如普通小麦、密穗小麦、印度圆粒小麦、豌豆、蚕豆、非洲棉等。</p></li>\n <li><p><strong>西亚中心</strong>&nbsp;该中心包括小亚细亚、外高加索、伊朗和土库曼斯坦高地。起源的作物如粒小麦、二粒小麦、黑麦、葡萄、石榴、胡桃、无花果、苜蓿等。</p></li>\n <li><p><strong>地中海中心</strong> 包括甜菜在内的许多蔬菜作物和许多古老的牧草作物都起源于此，这里也是小麦、粒用豆类的次生起源地。</p></li>\n <li><p><strong>埃塞俄比亚中心</strong> 该中心包括埃塞俄比亚和厄立特里亚山区。小麦、大麦的变种类型极其多样。这里的亚麻既非纤维用也非油用，而是以种子制面粉的特有类型。</p></li>\n <li><p><strong>南美和中美起源中心</strong> 该中心包括安的列斯群岛，存在着大量玉米变异类型，陆地棉起源于墨西哥南部。甘薯、番茄也起源于此。</p></li>\n <li><p><strong>南美中心</strong>(秘鲁-厄瓜多尔-玻利维亚)&nbsp;该中心有多种块茎作物，包括马铃薯的特有栽培种。</p><p>8A. 智利中心 该中心重要的物种有木薯、花生和凤梨。</p><p>8B. 巴西-巴拉圭中心 该中心主要有花生、可可、橡胶树等特有种。</p></li>\n</ol>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2930_1699_20200218113019-1476926840.jpg?w=2930&h=1699&titlename=%25E7%2593%25A6%25E7%25BB%25B4%25E6%25B4%259B%25E5%25A4%25AB%25E6%258F%2590%25E5%2587%25BA%25E7%259A%25848%25E4%25B8%25AA%25E4%25BD%259C%25E7%2589%25A9%25E8%25B5%25B7%25E6%25BA%2590%25E4%25B8%25AD%25E5%25BF%2583%2520%2528Poehlman%252C%25201995%2529","url":"https://img02.sogoucdn.com/app/a/200698/2930_1699_20200218113019-1476926840.jpg","rw":2930,"rh":1699,"title":"%E7%93%A6%E7%BB%B4%E6%B4%9B%E5%A4%AB%E6%8F%90%E5%87%BA%E7%9A%848%E4%B8%AA%E4%BD%9C%E7%89%A9%E8%B5%B7%E6%BA%90%E4%B8%AD%E5%BF%83%20%28Poehlman%2C%201995%29","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24676102920220429","title":"学说的发展与补充","versionId":"24676102903443212","lemmaId":24553748076441092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582004103,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>瓦维洛夫的八大作物起源中心发表后，不少学者对他的观点进行了补充和修正，有人主张用遗传多样性中心代替起源中心，用扩散中心代替起源中心，其理由是遗传多样性中心不一定就是起源中心，初生中心不一定是多样性最大的基因中心，次生中心有时比初生中心具有更多的特异种质<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>荷兰的Zeven 和前苏联的茹考夫斯基&nbsp;分别于1970 年、1975 年，在瓦维洛夫学说的基础上，根据研究结果，将8 个起源中心所包括的地区范围加以扩大，另又增加了4 个起源中心，使之能包括所有已发现的作物种类。他们称这12 个起源中心为大基因中心（megagene&nbsp;center），Zeven 又称这些中心为变异多样化区域。包括中国-日本中心；东南亚洲中心；澳大利亚中心；印度中心；中亚细亚中心；西亚细亚中心；地中海中心；非洲中心；欧洲西伯利亚中心；南美中心；中美和墨西哥中心；北美中心。大基因中心或变异多样化区域都包括作物的原生起源地点和次生起源地点。有的中心虽以国家命名，但其范围并非以国界来划分，而是以起源作物多样化类型的分布区域为依据<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。&nbsp; &nbsp; &nbsp;&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24676102920220430","title":"Harlan的起源观点","versionId":"24676102903443213","lemmaId":24553748076441092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582004103,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>瓦维洛夫的作物起源中心学说发表后，也引起了一些争议。其争议点为：遗传多样性中心不一定是起源中心，起源中心不一定是多样性的基因中心，次生中心有时比初生中心具有更多样的特异物种，有些物种的起源中心至今还无法确定，有的作物可能起源于几个不同的地区<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。Harlan&nbsp;是这些争议的代表人物，他提出了不同于瓦维洛夫作物起源中心学说的有关作物起源的观点，主要如下：</p><h3>中心和非中心体系</h3><p>农业独立地开始于3 个地区，即近东、中国和中美洲，存在着由一个中心和一个非中心组成的体系；在一个非中心内，当农业传入后，土生的许多植物物种才被栽培化，在非中心栽培化的一些主要作物可能在某些情况下传播到它的中心。Harlan 的3 个中心和非中心体系（center&nbsp;and&nbsp;non-center&nbsp;system）为：<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"Harlan 提出的中心和非中心体系\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2309_1312_20200218120544-1200939424.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2309_1312_20200218120544-1200939424.jpg\">Harlan 的起源中心是农业起源中心，它不同于瓦维洛夫的作物起源中心，他是从人类文明进程和作物进化进程在时间和空间上的同步和非同步角度上来说明作物起源的。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>地理学连续统一体学说</h3><p>1975&nbsp;年，Harlan&nbsp;对他的中心和非中心论进行了修正，提出了地理连续统一体（geographical&nbsp;continuum）学说。该学说认为，任何有过或有着农业的地方，都发生过或正在发生着植物驯化和作物进化，每种作物的地理学历史都是独特的，但作物的驯化、进化活动是一个连续统一体，不是互不相关的中心。其依据如下：很难把起源中心说成是相对小的范围或明确的区域，进化的开始阶段似乎就已散布到较大的或很大的地区，作物随着人类迁移而迁移，并在移动中进化。不存在具有突出进化活力的 8 个或 12 个地区，东西两半球都是发展农业的一个地理学连续统一体。野生祖先源、驯化地区、进化多样性地区三者间无必然联系，有的只是二者或三者间的巧合而已。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2309_1312_20200218120544-1200939424.jpg?w=2309&h=1312&titlename=Harlan%2520%25E6%258F%2590%25E5%2587%25BA%25E7%259A%2584%25E4%25B8%25AD%25E5%25BF%2583%25E5%2592%258C%25E9%259D%259E%25E4%25B8%25AD%25E5%25BF%2583%25E4%25BD%2593%25E7%25B3%25BB","url":"https://img04.sogoucdn.com/app/a/200698/2309_1312_20200218120544-1200939424.jpg","rw":2309,"rh":1312,"title":"Harlan%20%E6%8F%90%E5%87%BA%E7%9A%84%E4%B8%AD%E5%BF%83%E5%92%8C%E9%9D%9E%E4%B8%AD%E5%BF%83%E4%BD%93%E7%B3%BB","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24676102936997639","title":"起源中心理论的应用","versionId":"24676102903443214","lemmaId":24553748076441092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582004103,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>近代的作物育种实践表明，瓦维洛夫所提出的作物起源中心学说及其后继者所发展的有关理论对作物育种工作有特别重要的指导作用<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>：</p><ol>\n <li><p><strong>指导特异种质资源的收集</strong>。起源中心存在着各种基因，且在一定条件下趋于平衡，与复杂的生态环境建立了平衡生态系统，各种基因并存、并进，从而使物种不至于毁灭，因此在起源中心能找到所需的材料。</p></li>\n <li><p><strong>起源中心与抗源中心一致</strong>。不育基因与恢复基因并存于起源中心，因此可在起源中心得到抗性材料与恢复基因。</p></li>\n <li><p><strong>指导引种</strong>，避免毁灭性灾害。</p></li>\n</ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《作物起源中心学说-中国大百科全书-农业II》","site":"","url":"","journalName":null,"author":"卜慕华","press":"中国大百科出版社","publishYear":"1990","publishTime":null,"publishPlace":"北京","page":"","volume

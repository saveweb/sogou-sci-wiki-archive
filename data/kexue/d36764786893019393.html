30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-50-TEX-N-2F\" d=\"M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z\"></path><path id=\"MJX-50-TEX-I-3BB\" d=\"M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-50-TEX-I-66\"></use></g><g data-mml-node=\"mo\" transform=\"translate(827.8, 0)\"><use xlink:href=\"#MJX-50-TEX-N-3D\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1883.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-50-TEX-I-56\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(583, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-50-TEX-I-6D\"></use></g></g></g><g data-mml-node=\"TeXAtom\" transform=\"translate(3137.4, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-50-TEX-N-2F\"></use></g></g><g data-mml-node=\"msub\" transform=\"translate(3637.4, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-50-TEX-I-3BB\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(583, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-50-TEX-I-6D\"></use></g></g></g></g></g></svg></span>。可知，不同的分子由于其运动速度和有效分子直径的不同，它们的平均自由程是不相同的，轻组分分子的平均自由程大，重组分分子的平均自由程小。分子蒸馏装置首先对混合物进行加热,能量足够的分子就会逸出液面，轻组分的平均自由程大，重组分的平均自由程小，若在离液面小于轻组分的平均自由程而大于重组分的平均自由程处设置一个捕集器，使得轻组分不断被捕集，进而使轻组分不断逸出，重组分到达不了捕集器很快趋于动态平衡，不再从混合液逸出，这样液体混合物便达到了分离目的。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36772100081474061","title":"分子蒸馏的优点","versionId":"36772100081474053","lemmaId":36764786893019390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589213879,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;由分子蒸馏的原理可知，其是高真空度下的连续不可逆蒸馏过程，这种特点决定了其相较于常规蒸馏有着显著优点。</p><h3>分离温度低</h3><p>　　普通蒸馏需要在物料沸点温度进行，而分子蒸馏是根据不同种类的分子逸出液面后的平均自由程不同的性质来实现分离的，因而分子蒸馏可以低于物料沸点进行，这是分子蒸馏与常规蒸馏的本质区别，被分离物料只要存在着温度差就能分离。由于分离温度远低于物质的沸点，分子蒸馏可有效地避免被分离物质受热分解，且效率高。</p><h3>蒸馏压力小，真空度高</h3><p>　　由于分子蒸馏设备的特殊结构，系统内真空度较高，压力小于1Pa，根据克拉伯龙方程，压力的减小进一步降低了蒸馏温度，因而可有效避免易氧化物质的氧化分解。另外，对于混合液中的低分子物质(如有机溶剂、臭味物质等)的脱除，分子蒸馏较常规蒸馏有效得多。</p><p>　　普通的减压蒸馏一般为几百至上千帕，不利于降低蒸馏温度。由分子运动自由程公式可知，要想获得足够大的平均自由程，可以通过降低蒸馏压强P来获得，一般为<span class=\"kx_formula\" alt=\"10%5E%7B-1%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"4.42ex\" height=\"2.005ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 1953.7 886\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-59-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-59-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-59-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-59-TEX-N-31\"></use><use xlink:href=\"#MJX-59-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-59-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-59-TEX-N-31\"></use></g></g></g></g></g></svg></span>Pa数量级。</p><h3>受热时间短</h3><p>　　分子蒸馏装置加热面与冷凝面的距离小于轻分子的平均自由程，液面逸出的轻分子几乎未经碰撞就达到冷凝面，因此受热时问很短。此外物料液膜厚度约为0.25~0.5mm，使液面与加热面的面积几乎相等，这样物料在蒸馏过程中受热时问就变得更短，一般是几秒至几十秒之问，能很好地保护物料的颜色及天然品质。由于分子蒸馏温度低，受热时问短，因此它很适合对高沸点、热敏性、易氧化物料进行有效分离。</p><h3>分离程度高</h3><p>　　组分在分子蒸馏条件下具有比常规蒸馏更高的相对挥发度，因而分子蒸馏能够分离常规蒸发、蒸馏所不能分离的组分，而对常规蒸馏能分离的组分，分子蒸馏具有更高的效率。分子蒸馏常被用来分离常规蒸馏难以实现的液体混合物。</p><h3>不可逆性</h3><p>　　普通蒸馏是蒸发与冷凝的可逆过程，液相与气相间可以形成互相平衡状态。而分子蒸馏过程中，蒸发面上逸出的分子直接飞射到冷凝面上，理论上此过程不与其他分子发生碰撞，没有返回蒸发面的可能性，所以分子蒸馏是不可逆的。</p><h3>没有沸腾鼓泡现象</h3><p>　　普通蒸馏有鼓泡、沸腾现象，而分子蒸馏是液层表面上的自由蒸发，在低压下进行，液体中无溶解的空气。因此，在分子蒸馏过程中，整个液体没有沸腾，不会产生鼓泡现象。</p><h3>工艺清洁环保</h3><p>　　分子蒸馏是一种纯物理的分离过程，无毒、无害、无残留污染，是一种绿色环保的生产过程，可得到纯净安全的产物，且能够保证被提取物的chun天然品质，值得提倡推广。同时，分子蒸馏操作工艺简单，设备少。正是由于分子蒸馏的诸多优点，其被广泛应用于食品药品的混合料液分离提纯，此外还应用于食品添加剂、石油、油脂、天然维生素及天然色素的提纯分离等许多领域，且许多都已实现工业化。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36772100081474057","title":"分子蒸馏技术工业化应用原则","versionId":"36772100081474054","lemmaId":36764786893019390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589213879,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　大量的工业化实践证明，分子蒸馏技术的应用范围可依据以下原则。</p><p>　　1、分子蒸馏技术适用于不同物质分子量差别较大的液体混合物系的分离，特别是同系物的分离，分子量必须要有一定差别。由分子蒸馏的分离原理可知，不同物质的分子运动平均自由程差别越大越易分离。</p><p>　　2、分子蒸馏技术也可用于分子量接近但性质差别较大的物质的分离，如沸点差较大、分子量接近的物系的分离。由常规蒸馏的分离原则可知，两种物质的沸点差越大越易分离，这一原则对分子蒸馏也适用。对某些沸点相差较大而其分子量相差较小的物系，也可通过分子蒸馏方法分离。尽管两物质的分子量接近，但由于其分子结构、分子有效直径和分子运动平均自由程不同，因而，也适宜于应用分子蒸馏技术进行分离。</p><p>　　3、分子蒸馏技术特别适用于高沸点、热敏性、易氧化(或易聚合)物质的分离。由分子蒸馏的特点可知，其操作温度远离沸点(操作温度低)、被加热时间短，因此，对许多高沸点、热敏性物质而言，可避免在高温下长时间的热损伤。特别对于从天然物质中提取有效物质、从中草药中分离有效成分等，分子蒸馏技术均提供了有效的分离方法。</p><p>　　4、分子蒸馏技术适宜于附加值较高或社会效益较大的物质的分离。由于目前分子蒸馏全套装置的一次性投资较大，除了分子蒸馏器本身之外，还要有整套的真空系统及加热、冷却系统等。对那些常规蒸馏分离不理想，附加值不高的产品，不宜采用分子蒸馏。</p><p>　　5、分子蒸馏技术不适宜同分异构体的分离。从分子蒸馏技术原理可知，由于同分异构体结构类似，分子量相等，分子平均自由程相近，因此难于用分子蒸馏加以分离。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36772100081474060","title":"分子蒸馏技术的应用","versionId":"36772100081474055","lemmaId":36764786893019390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589213879,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　作为一种高效新型的绿色分离技术，分子蒸馏因温度低、物料加热时问短等特点，成功地避免了传统分离提取方法的缺陷，不但可分离常规蒸馏无法分离的组分，还能降低成本。尤其是在天然产物的分离、提纯和浓缩方面具有较强的优势，其中包括成分复杂的以及热敏性的物质，如维生素和多元不饱和脂肪酸等。另外，分子蒸馏不必使用溶剂作为分离剂，避免了溶剂的残留及毒性的问题。目前已经广泛应用于化工、医药、食品、造纸等各个领域<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>在植物有效成分提取中的应用</h3><p>　　①天然维生素的提取纯化</p><p>　　随着人们对天然维生素E保健功能的日益了解，国际市场上天然维生素E的需求量日益增长。天然维生素主要存在于植物的组织中，如大豆油、小麦胚芽油等富含维生素的植物油以及油脂加工的脱臭馏分和油渣中。而天然维生素具有沸点高、热敏性等特点，用普通的蒸馏方法容易使其发生受热分解，产率降低。</p><p>　　直到采用分子蒸馏的方法，这一问题才得以解决，使产率和纯度都得以提高。油脂脱臭的馏出物含有一定量的维生素，是天然维生素的主要来源，利用其提取维生素，可以变废为宝，为油厂带来较大的经济效益。</p><p>　　②挥发油的提取精制</p><p>　　天然精油在日化、食品、制药等行业有着广泛的应用，天然精油的成分主要是菇类化合物，具有热敏性，用普通的蒸馏方法提取和精制，容易引起分子重排、聚合、氧化、水解等反应，而且菇类化合物沸点高，传统蒸馏需要采用高温，从而导致精油有效成分的破坏，损害精油的品质。用分子精馏的方法提纯精制香精油，可有效地防止精油受热破坏。</p><p>　　③天然色素提取</p><p>　　随着近年来人们对绿色天然食品的追求，天然色素由于其具有食用安全、无毒等特点，越来越受到人们的欢迎，如类胡萝卜素、辣椒红色素等。</p><p>　　有学者以冷轧甜橙油为原料，采用分子蒸馏的方法提取类胡萝卜素，结果表明提取的类胡萝卜素纯度高，且不含溶剂。采用分子蒸馏的方法处理普通蒸馏所得的辣椒红色素，能够很好地脱除其中的溶剂。</p><h3>在动物有效成分提取中的应用</h3><p>　　①蜂蜡中二十八烷醇的分离</p><p>　　二十八烷醇是一种存在于蜂蜡、虫蜡中的天然活性物质，具有增强体力、提高人体代谢水平、促进脂肪代谢分解等作用。但是，目前大部分生产二十八烷醇的工厂均使用传统合成法，原料成本高，制备工艺复杂，副产物多，从而影响了二十八烷醇在食品药品领域的推广应用。</p><p>　　有学者将精制蜂蜡皂化后使用分子蒸馏技术纯化制备的二十八烷醇，产品纯度高达89.78%，完全符合医药和食品等行业的需求。</p><p>　　②精致鱼油</p><p>　　鱼油是一种从多脂鱼类中提取的油脂，富含全顺式高不饱和脂肪酸二十碳五烯酸(CEPA)和二十二碳六烯酸(DHA)，这2种成分不仅具有降血脂、降血压、抑制血小板凝集、降低血液黏度等作用，而且还具有抗炎、抗癌、提高免疫能力等作用，被认为是很具有潜力的天然药物和功能食品。</p><p>　　EPA，DHA主要从海产鱼油中提取，传统分离方法是采用尿素包合沉淀法和冷冻法，但回收率低。而采用分子蒸馏制成的鱼油产品的色泽好、气味纯正、过氧化值低，而且能将混合物分割成DHA与EPA不同含量比例的产品，不失为分离纯化高不饱和脂肪酸的一种有效方法。</p><h3>在其他领域的应用</h3><p>　　①石油工业应用</p><p>　　在石油化工领域，分子蒸馏可用于碳氢化合物的分离，原油渣油及其类似物质的分离，生产低蒸气压油、高x度润滑油，以及表面活性剂提纯、化工中问体的精制等。分子蒸馏深拔分离、切割分离出多个重馏分油，不但可使减压渣油中的理想组分饱和烃类得到充分回收，而且能有效地脱除大部分残留重金属，馏分不含沥青，质量远远优于减压渣油。</p><p>　　②农药上的应用</p><p>　　分子蒸馏在农药上的应用：一是精制和提纯农药及农药中问体，包括增效醚、氯菊酷、胡椒基丁醚和氧乐果等。二是除去农药残留，采用薄膜蒸发和多级分子蒸馏，调节蒸馏温度压力条件，可以将植物药物标准品与其他组分进行高效分离。</p><p>　　目前，分子蒸馏技术已成功地应用于食品、医药、化妆品、精细化工、香料工业等行业，美国，德国、日本等国家用分子蒸馏技术解决了很多分离领域的难题，已在150多种产品的分离上实现了工业化，但在国内的工业化应用处于刚刚起步阶段。</p><p>　　随着分子蒸馏过程技术研究的不断深入和发展，应大力加强各企业单位与高校之间的广泛技术交流与合作，向节能与高效的方向开发设计分子蒸馏设备，深入研究过程机理，揭示其规律性，从理论与实践两方面结合使分子蒸馏过程技术不断完善和发展，推动其工业化的应用进程，以便带来更好的社会效益和经济效益。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"分子蒸馏技术及其在食品工业中的应用","site":"","url":"","journalName":"包装与食品机械","author":"王丽华,丁红军,李尔春等","press":"","publishYear":"","publishTime":"2007","publishPlace":"","page":"50-53","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"分子蒸馏技术及其应用","site":"","url":"","journalName":"化工时刊","author":"白石，林文，刘芸等","press":"","publishYear":"","publishTime":"2007","publishPlace":"","page":"69-89","volume":"","quoteTime":"","quoted":false}],"recommendReferences":{"paragraphId":"36772100081474059","title":"推荐文献","versionId":"36772100081474056","lemmaId":36764786893019390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589213879,"comment":null,"dependVersionId":0,"contentType":4,"content":"","pics":null,"card":null,"references":[{"id":1,"type":"journal","title":"分子蒸馏技术的应用现状","site":"","url":"","journalName":"化工进展","author":"王军武，许松林，徐世民","press":"","publishYear":"","publishTime":"2002","publishPlace":"","page":"","volume":"","quoteTime":"","

h=204&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/418_204_20200821134939-1677429520.png","rw":418,"rh":204,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/467_308_20200821135101-2056176647.png?w=467&h=308&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/467_308_20200821135101-2056176647.png","rw":467,"rh":308,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"优点","paragraphId":"51494781934682893","subCatalogs":[{"level":2,"title":"对于运动型车<br>","paragraphId":"51494781934682893","subCatalogs":null},{"level":2,"title":"对于大、中型客车<br>","paragraphId":"51494781934682893","subCatalogs":null}]},{"level":1,"title":"缺点","paragraphId":"51494781934682892","subCatalogs":[{"level":2,"title":"对于运动型车<br>","paragraphId":"51494781934682892","subCatalogs":null},{"level":2,"title":"对于大、中型客车<br>","paragraphId":"51494781934682892","subCatalogs":null}]},{"level":1,"title":"代表车型","paragraphId":"51494781917905667","subCatalogs":null},{"level":1,"title":"其他两轮驱动形式简介","paragraphId":"51494781917905666","subCatalogs":[{"level":2,"title":"前置后驱","paragraphId":"51494781917905666","subCatalogs":null},{"level":2,"title":"前置前驱","paragraphId":"51494781917905666","subCatalogs":null},{"level":2,"title":"后置后驱","paragraphId":"51494781917905666","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"51494781934682893","title":"优点","versionId":"51494781901128465","lemmaId":51476931396289030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597989281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>对于运动型车<br></h3></p><p>可获得最佳的轴荷分配，操纵稳定性和行驶平顺性较好；发动机临近驱动桥，无需传动轴，从而减轻车重，具有较高的传动效率；重量集中，车身平摆方向的惯性力矩小，转弯时，转向盘操作灵敏，运动性好。</p><p>\t</p><p><h3>对于大、中型客车<br></h3></p><p>\t具有车厢内的面积利用率较高、车内噪音小、传动轴短、传动效率高等优点。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51494781934682892","title":"缺点","versionId":"51494781901128466","lemmaId":51476931396289030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597989281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>对于运动型车<br></h3></p><p>发动机的布置占据了车厢和行李箱的一部分空间，通常，车厢内只能安放2张座椅；对发动机的隔音和绝热效果差，乘坐舒适性有所降低。</p><p>\t</p><p><h3>对于大、中型客车<br></h3></p><p>发动机需要特殊设计，且其冷却和防尘不易；远程操纵机构复杂，维修保养不便；地板高度难于降低。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51494781917905667","title":"代表车型","versionId":"51494781901128467","lemmaId":51476931396289030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597989281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/660_229_20200821132313-1724362157.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/660_229_20200821132313-1724362157.png\">引擎中置后驱代表车型：法拉利458、488、&nbsp;兰博基尼盖拉多LP550-2、帕加尼Zonda、&nbsp;保时捷Carrera&nbsp;GT等。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/660_229_20200821132313-1724362157.png?w=660&h=229&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/660_229_20200821132313-1724362157.png","rw":660,"rh":229,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"51494781917905666","title":"其他两轮驱动形式简介","versionId":"51494781901128468","lemmaId":51476931396289030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597989281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在两轮驱动形式中，除了前置后驱（MR）的驱动形式，还有其他3中类型，分别是前置后驱（FR）、前置前驱（FF）和后置后驱（RR）等形式。目前，两驱越野车和轿车最常用的是前置后驱形式。下面分别做简单介绍：<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p></p><h3>前置后驱</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/556_301_20200821134838-1475468773.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/556_301_20200821134838-1475468773.png\"></p><p>前置后驱即发动机前置，后轮驱动。是最早期的汽车绝大部分采用前置后驱布局，现在则主要应用在中、高级轿车中。</p><p>优点：轴荷分配均匀，即整车的前后重量比较平衡，操控稳定性较好；发动机、离合器和变速器等总成临近驾驶室，简化了操纵机构的布置；转向轮是从动轮，转向机构结构简单、便于维修。</p><p>缺点：由于采用传动轴装置，不仅增加车重，还影响乘坐的舒适性，同时降低动力传动系的传动效率，影响了燃油经济性和动力性；纵置发动机、变速器和传动轴等总成的布置，使驾驶室空间减小，影响乘坐舒适性，同时，地板高度的降低也受到限制；汽车正面发生碰撞时，易导致发动机进入车厢，会对前排驾驶员造成伤害；在雪地或易滑路面上启动加速时，后轮推动车身，易发生摆尾现象。</p><p></p><h3>前置前驱</h3><p></p><p><img width=\"418\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/418_204_20200821134939-1677429520.png\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/418_204_20200821134939-1677429520.png\"></p><p>前置前驱即发动机前置、前轮驱动，这是轿车（含微型、经济型汽车）上比较盛行的驱动型式，但货车和大客车基本上不采用该型式。这种布置形式目前主要在发动机排量为2.5L以下的乘用车上得到广泛应用。前置前驱轿车的布局一般都是将发动机横向布置，与设计紧凑的变速驱动桥相连。</p><p>优点：省略传动轴装置，减轻了车重，结构比较紧凑；有效地利用了发动机室的空间，驾驶室内空间较为宽敞，并有利于降低地板高度，提高乘坐舒适性；发动机靠近驱动轮，动力传递效率高，燃油经济性好；发动机等总成前置，增加前轴的负荷，提高了轿车高速行驶时的操纵稳定性和制动时的方向稳定性；简化了后悬架系统；在积雪或易滑路面上行驶时，靠前轮牵拉车身，有利于保证方向稳定性；汽车散热器布置在汽车前部，散热条件好，发动机可得到足够的冷却；行李箱布置在汽车后部，所以有足够大的行李箱空间。</p><p>缺点：启动、加速或爬坡时，前轮负荷减少，导致牵引力下降；前桥既是转向桥，又是驱动桥，结构及工艺复杂，制造成本高、维修保养困难；前桥负荷较后轴重，并且前轮又是转向轮，故前轮工作条件恶劣，轮胎寿命短；前轮驱动并转向需要等速万向节，其机构和制造工艺较为复杂；一旦发生正面碰撞事故，因其发动机及其附件损失较大，维修费用高。</p><p></p><h3>后置后驱</h3><p></p><p><img width=\"467\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/467_308_20200821135101-2056176647.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/467_308_20200821135101-2056176647.png\"></p><p>后置后驱即发动机后置、后轮驱动，是目前大、中型客车流行的布置型式，少数微型或普及型轿车也采用该型式，但货车基本采用该型式。</p><p>优点：重量集中于汽车的后部，发动机距驱动轴很近，&nbsp;因而驱动轮负荷大，启动加速时牵引力大，且传动效率高，燃油经济性好；有利于车身内部布置，车厢内的面积利用率高；易于将发动机与车厢隔开，减少车厢内的振动和噪声，乘坐舒适性良好；可在地板下设置容积很大的行李仓。</p><p>缺点：前轮附着力小，高速时转向不稳定，影响了操纵稳定性；水箱布置困难，不利于发动机的散热；发动机防尘困难；发动机和变速器等总成远离驾驶员，远程操纵机构的布置较复杂；故障不宜及时判别，维修保养困难。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/556_301_20200821134838-1475468773.png?w=556&h=301&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/556_301_20200821134838-1475468773.png","rw":556,"rh":301,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/418_204_20200821134939-1677429520.png?w=418&h=204&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/418_204_20200821134939-1677429520.png","rw":418,"rh":204,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/467_308_20200821135101-2056176647.png?w=467&h=308&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/467_308_20200821135101-2056176647.png","rw":467,"rh":308,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"什么是中置后驱","site":"新浪汽车","url":"http://k.sina.com.cn/article_6435189915_17f91349b00100atdp.html?from=auto","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-21","quoted":false},{"id":2,"type":"web","title":"中置后驱","site":"太平洋汽车网","url":"https://www.pcauto.com.cn/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-21","quoted":false},{"id":3,"type":"web","title":"中置后驱的车有哪些","site":"汽车维修网","url":"http://www.qcwxjs.com/question/16204.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-21","quoted":false},{"id":4,"type":"web","title":"汽车驱动形式全方位解读","

ll,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589266150,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>定义</h3><p>　　热塑性胶黏剂，也称作热塑性树脂胶黏剂，指的是以线型高分子结构的<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"10073\" data-realtitle=\"热塑性树脂\">热塑性树脂</a>为基料的胶粘剂。</p><h3>分类</h3><p>　　热塑性胶黏剂中极具代表性的两类是（1）聚醋酸乙烯及其共聚物胶粘剂和（2）聚乙烯醇及其缩醛胶粘剂。</p><h3>原理</h3><p>　　热塑性胶黏剂的固化过程中不产生交联反应，而是通过溶剂或分散介质的挥发或熔融体冷却成为胶层，产生粘接力。</p><h3>优缺点</h3><p>　　热塑性胶黏剂具有初粘力高，柔韧性、耐冲击性、贮存稳定性好等特点，但耐热性、耐溶剂性较差，胶接强度相对较低，在常温下往往有蠕变倾向。这些缺点使其在应用上有一定的局限性，主要用于非结构件的粘接。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36792011784739092","title":"聚醋酸乙烯及其共聚物胶粘剂","versionId":"36859795394812420","lemmaId":36772461999577350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":29794995,"name":"小飝","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589266150,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>　　聚醋酸乙烯（也称聚乙酸乙烯酯或聚醋酸乙烯酯，英文简称PVAc）及其共聚物胶粘剂是产量最大的热塑性胶粘剂品种，对很多材料都有良好的粘接性能。基料是由醋酸乙烯酯经自由基聚合或与其他单体一起无规共聚而生成的线性高分子化合物。聚醋酸乙烯胶粘剂有乳液型和溶液型；醋酸乙烯共聚物粘合剂，包括溶液型、乳液型和热熔胶。</p><h3>聚醋酸乙烯胶粘剂</h3><p>（1）聚醋酸乙烯乳液胶粘剂</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"白乳胶\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/578_706_20200512144753-1858452106.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/578_706_20200512144753-1858452106.jpg\">　　聚醋酸乙烯乳液是醋酸乙烯酯在乳化剂的存在下通过乳液聚合反应而形成，遵循自由基加聚反应的一般规律，反应及结构示意如下：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/609_178_20200512024437-1606804277.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/609_178_20200512024437-1606804277.jpg\">　　醋酸乙烯酯的引发剂是水溶性的，如过硫酸铵、过硫酸钾等。聚合过程中要加入水解度为87-88%的聚乙烯醇做保护胶体，保护胶体的作用是改善胶乳的贮存稳定性及与其他组分混合的稳定性。聚乙烯醇在醋酸乙烯酯的聚合过程中能与醋酸乙烯酯发生接枝共聚而改善粘接强度。所用的乳化剂为阴离子型或非离子型的，一般用二者的混合物，因为混合使用时有协同乳化作用。</p><p>　　在乳液胶粘剂中除了高分子乳液外还包含有增稠剂、增塑剂、溶剂、填料、消泡剂和防腐剂等成分。聚乙烯醇既可做保护胶体，又可做增稠剂，其用量为4-5%。用其增稠的乳液具有很好的触变性，良好的湿态粘性和对某些表面的粘接力。其他水溶性聚合物如聚丙烯酰胺、糊精等也可用做增稠剂。加入适量的溶剂可以降低胶液的成膜温度，提高胶层的耐水性。加入适量的增塑剂可以提高胶层的柔性与耐水性，湿态粘性和粘接强度。加入填料主要是降低成本。消泡剂与防腐剂的用量很小，但在胶液的贮存和使用中作用很大。聚醋酸乙烯乳液胶粘剂具有含固量高（50-70%），粘接强度高；胶液粘度低，易于粘接施工；价廉，无毒，无污染，耐老化等优点。不足之处是耐水性不好，耐热性较差，蠕变性较大。加入乙二醛及氯化锌等金属盐进行适当交联可明显克服以上缺点。聚醋酸乙烯乳液胶粘剂主要用于粘接纤维性材料，如木材、纸张等。</p><p>（2）聚醋酸乙烯溶液胶粘剂</p><p>　　PVAc溶液型粘合剂可由醋酸乙烯单体在溶剂中进行溶液聚合直接制得，也可将聚合度为500-1500的PVAc树脂溶解于适当溶剂中制得。常用的溶剂有低级酮、卤代烃等，也有用甲苯或甲醇的。胶液的含固量也较高，一般为30-35%，有时可制成含树脂50-70%的胶液。为了提高韧性，可添加树脂量的5-20%邻苯二甲酸二丁酯类增塑剂，为了提高起始粘合力和降低成本可加入陶土、云母粉等配成不透明的糊状粘合剂。这类胶粘剂对非极性表面也有良好的粘接强度。由于树脂的分子量不高，内聚强度有限，以及溶剂难以完全挥发，所以其粘接强度、耐水性与耐热性比乳液型胶粘剂还要差。使用范围与乳液型胶粘剂基本一样，只是对非极性表面的粘接效果稍好些。</p><h3>醋酸乙烯共聚物胶粘剂</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"EVA海绵双面胶\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/600_450_20200512033515-912306573.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/600_450_20200512033515-912306573.jpg\">　　醋酸乙烯均聚物是一种刚性材料，可以加入增塑剂增加其柔韧性，也可以与适当的单体共聚合而得到。但由于增塑剂能够渗出，会使柔韧性逐渐减弱，粘接力变差。当聚醋酸乙烯乳液用共聚单体进行内部增韧时，这种增塑作用将是持久的。这是由于共聚单体是聚合物主链的一部分或有柔性侧链，这样就增加了柔韧性，使胶粘剂对许多表面的粘接作用较好。常用来与醋酸乙烯酯进行共聚的单体有乙烯、氯乙烯、丙烯酸、丙烯酸酯、顺丁烯二酸酯等。共聚单体在聚合物中的比例变化很大，如用于复膜胶的醋酸乙烯-乙烯共聚物（VAE）乳液中乙烯含量14%，而热熔胶乙烯-醋酸乙烯共聚物（EVA）树脂中乙烯含量可达81%。共聚物胶粘剂也有乳液、溶液和热熔胶等形式。下表是一些醋酸乙烯共聚物胶粘剂的特性和用途。</p><table><thead><tr><th colspan=\"1\" align=\"center\" valign=\"middle\">共聚单体</th><th colspan=\"1\" align=\"center\" valign=\"middle\">性能特点</th><th colspan=\"1\" align=\"center\" valign=\"middle\">主要用途</th></tr></thead><tbody><tr><td align=\"center\" valign=\"middle\">乙烯</td><td align=\"center\" valign=\"middle\">提高柔性，提高耐水性，提高对非极性表面的粘接力</td><td align=\"center\" valign=\"middle\">粘接金属、塑料、木材、纸制品</td></tr><tr><td align=\"center\" valign=\"middle\">氯乙烯</td><td align=\"center\" valign=\"middle\">提高对塑料的粘接力</td><td align=\"center\" valign=\"middle\">粘接塑料、织物、纸制品</td></tr><tr><td align=\"center\" valign=\"middle\">丙烯酸酯或顺丁烯二酸酯</td><td align=\"center\" valign=\"middle\">提高柔性</td><td align=\"center\" valign=\"middle\">粘接塑料、织物、木材、纸制品、金属</td></tr><tr><td align=\"center\" valign=\"middle\">丙烯酸</td><td align=\"center\" valign=\"middle\">提高对金属的粘接力，胶膜能溶于碱</td><td align=\"center\" valign=\"middle\">装订</td></tr></tbody></table>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/578_706_20200512144753-1858452106.jpg?w=578&h=706&titlename=%E7%99%BD%E4%B9%B3%E8%83%B6","url":"https://img01.sogoucdn.com/app/a/200698/578_706_20200512144753-1858452106.jpg","rw":578,"rh":706,"title":"白乳胶","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/609_178_20200512024437-1606804277.jpg?w=609&h=178&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/609_178_20200512024437-1606804277.jpg","rw":609,"rh":178,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/600_450_20200512033515-912306573.jpg?w=600&h=450&titlename=EVA%E6%B5%B7%E7%BB%B5%E5%8F%8C%E9%9D%A2%E8%83%B6","url":"https://img03.sogoucdn.com/app/a/200698/600_450_20200512033515-912306573.jpg","rw":600,"rh":450,"title":"EVA海绵双面胶","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36792011784739091","title":"聚乙烯醇及其缩醛胶粘剂","versionId":"36859795394812421","lemmaId":36772461999577350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":nu matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-8-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(715, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-8-TEX-I-48\"></use></g><g data-mml-node=\"mn\" transform=\"translate(831, -150) scale(0.707)\"><use xlink:href=\"#MJX-8-TEX-N-32\"></use></g></g><g data-mml-node=\"mo\" transform=\"translate(2227.3, 0)\"><use xlink:href=\"#MJX-8-TEX-N-3D\"></use></g><g data-mml-node=\"mi\" transform=\"translate(3283.1, 0)\"><use xlink:href=\"#MJX-8-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(3998.1, 0)\"><use xlink:href=\"#MJX-8-TEX-I-48\"></use></g><g data-mml-node=\"mi\" transform=\"translate(4886.1, 0)\"><use xlink:href=\"#MJX-8-TEX-I-4F\"></use></g><g data-mml-node=\"mi\" transform=\"translate(5649.1, 0)\"><use xlink:href=\"#MJX-8-TEX-I-48\"></use></g></g></g></svg></span>）不能稳定存在，聚乙烯醇都是由聚醋酸乙烯在乙醇或甲醇中用碱催化醇解制得的：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/523_129_20200512025808-566751023.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/523_129_20200512025808-566751023.jpg\">　　其性质与原醋酸乙烯聚合物的结构和水解程度有关。水解度为99.7-100%的聚乙烯醇是高度结晶的聚合物，耐水性相当好，并具有很高的强度。水解度为87-89%的聚乙烯醇对水最敏感，易溶于水。聚乙烯醇胶粘剂通常是以水溶液的形式来使用，具有良好的粘接性能、耐热性能和耐溶剂性能。由于不能配成高含树脂量的胶粘剂（一般为5-10%），因此固化速度不快。胶液中常要加入填料，增塑剂，熟化剂及防腐剂等助剂。增塑剂有聚乙二醇、甘油等，可增大胶层的柔性。熟化剂能使聚乙烯醇交联，提高胶层的耐水性，常用的熟化剂有硫酸钠等无机盐及多元有机酸和醛类。加热也能使聚乙烯醇熟化。加入填料的目的是降低成本，还能调节粘接强度和固化速度。聚乙烯醇胶粘剂主要用于纸品粘接，也大量用于建筑、印刷、木材及皮革加工等领域。</p><h3>聚乙烯醇缩醛胶粘剂</h3><p>　　聚乙烯醇与醛类进行缩合可制得聚乙烯醇缩醛，反应通式如下：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/601_159_20200512030753-92184980.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/601_159_20200512030753-92184980.jpg\">式中R为H—、<span class=\"kx_formula\" alt=\"C_2H_5%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.324ex\" height=\"1.97 760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-22-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path><path id=\"MJX-22-TEX-I-48\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 219 683Q260 681 355 681Q389 681 418 681T463 682T483 682Q499 682 499 672Q499 670 497 658Q492 641 487 638H485Q483 638 480 638T473 638T464 637T455 637Q416 636 405 634T387 623Q384 619 355 500Q348 474 340 442T328 395L324 380Q324 378 469 378H614L615 381Q615 384 646 504Q674 619 674 627T617 637Q594 637 587 639T580 648Q580 650 582 660Q586 677 588 679T604 682Q609 682 646 681T740 680Q802 680 835 681T871 682Q888 682 888 672Q888 645 876 638H874Q872 638 869 638T862 638T853 637T844 637Q805 636 794 634T776 623Q773 618 704 340T634 58Q634 51 638 51Q646 48 692 46H723Q729 38 729 37T726 19Q722 6 716 0H701Q664 2 567 2Q533 2 504 2T458 2T437 1Q420 1 420 10Q420 15 423 24Q428 43 433 45Q437 46 448 46H454Q481 46 514 49Q520 50 522 50T528 55T534 64T540 82T547 110T558 153Q565 181 569 198Q602 330 602 331T457 332H312L279 197Q245 63 245 58Q245 51 253 49T303 46H334Q340 38 340 37T337 19Q333 6 327 0H312Q275 2 178 2Q144 2 115 2T69 2T48 1Q31 1 31 10Q31 12 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path><path id=\"MJX-22-TEX-N-37\" d=\"M55 458Q56 460 72 567L88 674Q88 676 108 676H128V672Q128 662 143 655T195 646T364 644H485V605L417 512Q408 500 387 472T360 435T339 403T319 367T305 330T292 284T284 230T278 162T275 80Q275 66 275 52T274 28V19Q270 2 255 -10T221 -22Q210 -22 200 -19T179 0T168 40Q168 198 265 368Q285 400 349 489L395 552H302Q128 552 119 546Q113 543 108 522T98 479L95 458V455H55V458Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-22-TEX-I-43\"></use></g><g data-mml-node=\"mn\" transform=\"translate(715, -150) scale(0.707)\"><use xlink:href=\"#MJX-22-TEX-N-33\"></use></g></g><g data-mml-node=\"msub\" transform=\"translate(1118.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-22-TEX-I-48\"></use></g><g data-mml-node=\"mn\" transform=\"translate(831, -150) scale(0.707)\"><use xlink:href=\"#MJX-22-TEX-N-37\"></use></g></g></g></g></svg></span>—等。缩醛的性质决定于原料聚乙烯醇的结构、水解程度、醛类的化学结构和缩醛化程度等。一般地讲，所用醛类的碳链越长，树脂的玻璃化温度越低，耐热性就越低，但韧性和弹性提高。溶解性能取决于结构中羟基的含量和醛类碳链的长度，聚乙烯醇缩甲醛能溶于乙醇和甲苯的混合溶剂中，缩丁醛能溶于乙醇中。工业上常用的是聚乙烯醇缩甲醛和缩丁醛，低缩醛度的聚乙烯醇缩甲醛在水中的溶解度很高，可配制成水溶液胶粘剂，106与107胶粘剂就属于这种类型，已成为建筑装修工程中的主要胶粘剂，而缩醛度很高时不溶于水。聚乙烯醇缩甲醛的韧性不如缩丁醛，但是耐热性比缩丁醛好，软化点高于200℃，而缩丁醛的不到100℃。聚乙烯醇缩丁醛韧性很好，而且耐光、耐湿性良好，主要用于无机玻璃粘接，以制造工业上常用的多层安全玻璃。使用的聚乙烯醇缩丁醛是高分子量品种，缩醛度70-80%，游离羟基占17-18%，加入邻苯二甲酸酯及癸二酸酯增塑剂后，可制成无色透明的胶膜。另外，<a class=\"kx_inner_link bind-inner-link\" data-id=\"10500\" data-realtitle=\"聚乙烯醇缩丁醛\">聚乙烯醇缩丁醛</a>树脂还常用来改性<a class=\"kx_inner_link bind-inner-link\" data-id=\"10157\" data-realtitle=\"酚醛树脂\">酚醛树脂</a>、环氧树脂等热固性树脂，提高这些胶粘剂固化物的韧性。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/474_474_20200512031958-639274035.jpg?w=474&h=474&titlename=%E5%9B%BA%E4%BD%93%E8%83%B6%EF%BC%8C%E6%9C%80%E5%B8%B8%E8%A7%81%E7%9A%84PVA%E8%83%B6%E7%B2%98%E5%89%82%E4%B9%8B%E4%B8%80","url":"https://img01.sogoucdn.com/app/a/200698/474_474_20200512031958-639274035.jpg","rw":474,"rh":474,"title":"固体胶，最常见的PVA胶粘剂之一","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/523_129_20200512025808-566751023.jpg?w=523&h=129&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/523_129_20200512025808-566751023.jpg","rw":523,"rh":129,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/601_159_20200512030753-92184980.jpg?w=601&h=159&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/601_159_20200512030753-92184980.jpg","rw":601,"rh":159,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36792011784739096","title":"特种胶粘剂","versionId":"36859795394812422","lemmaId":36772461999577350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":29794995,"name":"小飝","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589266150,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>热熔胶粘剂</h3><p>　　热熔胶粘剂通常在室温下呈固态，加热熔融变成液态，经涂布、润湿被粘物后，压合、冷却即行固化，很快完成粘接。该类胶粘剂使用方便、用途广、生产效率高。目前，广泛应用于书籍装订、包装、胶合板、木工等工业领域，纤维、建筑、土木、汽车、电气等部门也普遍使用。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"220\" titlename=\"热熔胶及胶枪\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/220_220_20200512030859-1555428262.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/220_220_20200512030859-1555428262.jpg\"><strong>热熔胶粘剂的特点</strong></p><p>（1）热熔胶不含溶剂，粘接时一般无有害物质放出，所以对操作者无害，对环境无污染，贮存和运输也方便。</p><p>（2）粘接迅速，整个粘接过程仅需几秒钟，不需要固化加压设备，适用于自动化连续生产，生产效率高。</p><p>（3）热熔胶可以反复熔化粘接，故特别适用于一些特殊工艺要求构件的粘接，如一些文物的修复。</p><p>（4）可以粘接多种材料，表面处理要求不严格，经济效益好。</p><p>（5）热熔胶的缺点是耐热性不太高，粘接强度有限，不宜粘接热敏感材料，难涂布均匀，不宜大面积使用。使用时需添置一些专门设备，从而限制了其应用和推广。</p><p><strong>热熔胶的组成及其作用</strong><br></p><p>　　制备热熔胶的材料基本上都是固体物质，其软化点必须适宜，能使制得的热熔胶在室温下不发粘，熔融时流动性好，具有良好的润湿性，对一般材料亲合力大，本身的内聚强度高，能形成完好的粘接。</p><p>（1）基料</p><p>　　基料作为热熔胶中的主体材料，它赋予热熔胶粘剂必要的内聚强度和粘接力。按化学结构来讲，许多热塑性树脂均可作为热熔胶来使用。</p><p>（2）增粘剂</p><p>　　主体材料熔融后粘度很高，润湿性不好，初粘力不理想，需加入与其相容性好的增粘剂配合使用以增大热熔胶的粘附力，改善操作性能，同时还能降低成本。</p><p>（3）粘度降低剂</p><p>　　粘度降低剂也称助熔剂，其作用是降低熔融粘度，改善胶液流动性、润湿性，提高粘接强度，防止自粘结块以及降低成本。</p><p>（4）增塑剂</p><p>　　加入增塑剂可使热熔胶熔化速度加快，熔融粘度降低，提高胶层的韧性与耐寒性。</p><p>（5）抗氧剂</p><p>　　抗氧剂的作用是防止热熔胶的氧化和热分解。</p><p>（6）填料</p><p>　　加入填料可以减少热熔胶的固化收缩，提高耐热性和热容量，延长操作时间等。</p><h3>压敏胶粘剂</h3><p>　　压敏胶是一类无需借助于溶剂或热、只需施加轻度指压，即能与被粘物迅速粘合的胶粘剂。它主要用于制造压敏胶粘带、胶粘片和压敏标签。由于使用方便，揭开后一般又不影响被粘物表面，因此用途十分广泛。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"310\" titlename=\"热熔压敏胶\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/310_310_20200512031123-1349407224.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/310_310_20200512031123-1349407224.jpg\"><strong>丙烯酸酯压敏胶粘剂</strong></p><p>　　这类胶粘剂是最重要的一类树脂型压敏胶粘剂。采用丙烯酸丁酯、丙烯酸2-乙基-己酯等为主要单体聚合而成。其主要优点是外观无色透明，耐候性好，一般不必使用增粘树脂、软化剂等助剂就能得到很好的压敏粘合性能，故配方简单。这类压敏胶粘剂发展非常迅速，并有逐渐夺取天然橡胶压敏胶粘剂主导地位的趋势。</p><p><strong>热塑性弹性体压敏胶粘剂</strong></p><p>　　热塑性弹性体压敏胶粘剂主要是以苯乙烯-异戊二烯-苯乙烯嵌段共聚物和苯乙烯-丁二烯-苯乙烯嵌段共聚物为代表的热塑弹性体，是目前制造热熔压敏胶粘剂的主要原料。</p><h3>密封胶粘剂</h3><p>　　密封胶是具有随密封面形状而变形，不易流淌，且有一定粘接性的密封材料。应与被密封件完全吻合，起到防止内部气体或液体泄漏，防止外部灰尘、水分浸入，以及防止机械振动、冲击损伤或达到隔音隔热的作用等。与传统的固体垫圈相比，密封性、耐压性都高，适合于不规则密封面及缝隙的密封。密封胶便于涂布，有较强的粘附力，较好的耐候、耐油、耐水等特性以及较好的抗震、抗冲击和抗压等性能。广泛应用于管线工程、建筑业、机械业、电子业等。密封胶的基料可以是聚氨酯、氯丁橡胶、有机硅、聚丙烯酸酯，因此仅有少部分密封胶属于热塑性胶粘剂。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/220_220_20200512030859-1555428262.jpg?w=2

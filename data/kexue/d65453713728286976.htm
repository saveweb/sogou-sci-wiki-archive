"lemmaId":65453713728286980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606994534,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>新中国成立后，1983年，我国卫生部门首先授权了14家医疗机构成为首批药物临床研究的基地。后又在2004年更名为临床试验机构。2005年，国家药监局开展了对药物临床试验科室、机构的认定<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。2009年11月2日又颁布了《药物临床试验机构资格认定复核检查标准》, 这2个规定的出台提高了药物临床试验机构的准入门槛<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。目前（2020年），我国对临床试验出台了新规定，即2020版《药物临床试验质量管理规范》。</p><p>药物临床试验应当符合《世界医学大会赫尔辛基宣言》原则及相关伦理要求，受试者的权益和安全是考虑的首要因素，优先于对科学和社会的获益。伦理审查与知情同意是保障受试者权益的重要措施。药物临床试验应当有充分的科学依据。临床试验应当权衡受试者和社会的预期风险和获益，只有当预期的获益大于风险时，方可实施或者继续临床试验<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65457686589813265","title":"研究内容","versionId":"66603089020400138","lemmaId":65453713728286980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606994534,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>药物的临床研究是新药研究的一个主要阶段，目的是在人身上对新药的疗效和安全性作出确切科学的评价。试用研究的结果是判断一个新药有无推广应用和投产价值的重要依据。新药的临床试验一般分四期进行。</p><p><h3>一、Ⅰ期临床试验</h3></p><p>目的在于初步观察人体对新药的反应和耐受性，探索安全有效的剂量，提出合理的给药方案和注意事项。有关试验设计 (包括受试对象、初试剂量的确定)、结果的观察与记录、不良反应的判断与处理、试验总结等具体事项，按《新药审批办法》 的有关规定执行<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><strong>相关要求：</strong></p><p>1、完成本研究方案规定的各项要求，研究人员应遵照CP及有关标准操作规程。</p><p>2、伦理委员会审定I期临床研究方案和知情同意书。 　　</p><p>3、通过体检初选自愿受试者，然后进一步全面检查，合格者入选。 　　</p><p>4、 试验开始前，对合格入选的受试者签订知情同意书。 　　</p><p>5、进行单次耐受性试验 。</p><p>6、进行累积性耐受性试验 。　　</p><p>7、进行数据录入与统计分析。 　　</p><p>8、总结分析</p><p>例如：</p><p>登记在中国临床试验登记与信息平台中，登记号为：ChiCTR2000034825，由江苏省疾病预防控制中心发起的新型冠状病毒肺炎(COVID-19)mRNA疫苗（BNT162b1）中国I期临床试验<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>二、Ⅱ期临床试验</h3></p><p>本期的两个阶段，即对照治疗试验阶段与扩大对照治疗试验阶段，可以 同时进行。试验设计的要求按 《新药审批办法》执行。此阶段的研究设计可以根据具体的研究目的，采用多种形式，包括随机盲法对照临床试验。Ⅱ期试验必须设对照组进行盲法随机对照试验，常采用双盲随机平行对照试验（Double-Blind, Randomized, Parallel Controlled ClinicalTrial）<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><strong>相关要求：</strong></p><p>1.试验单位应为3～5个，每个单位的病例不少于30例。</p><p>2.治疗组病例不少于300例，其中主要证候不少于100例。对照组另设。</p><p>3.试验病例选择，采用住院病例和门诊病例。门诊病例应严格控制可变 因素。</p><p>4. 对照组的设立要有科学性。对照组与治疗组病例之比不低于1 ：3，设 立对照组的观察单位，对照组病例不少于30例。对照药物应择优选用治疗同 类病证公认的有效药物。尽量采用双盲法。</p><p>5.药物剂量可根据Ⅰ期临床试验结果或根据中医药理论和临床经验而定。 以1～2个月为1疗程。</p><p>6. 由临床研究人员负责对各医院的试验结果汇总，进行统计学处理和评 价，并写出正式的新药临床试验总结。</p><p>例如：</p><p>登记在中国临床试验登记与信息平台中，登记号为：ChiCTR2000039994，由四川大学华西医院发起的重组新型冠状病毒肺炎(COVID-19)疫苗（Sf9）II期临床试验研究<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>三、Ⅲ期临床试验</h3></p><p>新药得到卫生部批准试生产或上市后一段时间应进行Ⅲ期临床试验，目 的是对新药进行社会性考察和评价。观察项目同Ⅱ期临床试验，重点考察新 药疗效的可靠性及使用后的不良反应。有关要求均按 《新药审批办法》 执行<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>例如：</p><p>登记在中国临床试验登记与信息平台中，登记号为：ChiCTR2000034780，由中国生物技术股份有限公司发起的新型冠状病毒肺炎(COVID-19)灭活疫苗（Vero细胞）Ⅲ期临床试验<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>四、Ⅳ期临床试验</h3></p><p>IV期临床试验为新药上市后由申请人进行的应用研究阶段。其目的是考察在广泛使用条件下的药物的疗效和不良反应、评价在普通或者特殊人群中使用的利益与风险关系以及改进给药剂量等。</p><p><h3>五、相关术语</h3></p><p><strong>研究者</strong>，指实施临床试验并对临床试验质量及受试者权益和安全负责的试验现场的负责人。</p><p><strong>申办者</strong>，指负责临床试验的发起、管理和提供临床试验经费的个人、组织或者机构。</p><p><strong>合同研究组织</strong>，指通过签订合同授权，执行申办者或者研究者在临床试验中的某些职责和任务的单位。</p><p><strong>受试者</strong>，指参加一项临床试验，并作为试验用药品的接受者，包括患者、健康受试者。</p><p><strong>知情同意</strong>，指受试者被告知可影响其做出参加临床试验决定的各方面情况后，确认同意自愿参加临床试验的过程。该过程应当以书面的、签署姓名和日期的知情同意书作为文件证明。</p><p><strong>设盲</strong>，指临床试验中使一方或者多方不知道受试者治疗分配的程序。单盲一般指受试者不知道，双盲一般指受试者、研究者、监查员以及数据分析人员均不知道治疗分配。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65457686606590464","title":"研究法律依据","versionId":"66603089020400139","lemmaId":65453713728286980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606994534,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>药物临床试验质量管理规范</h3></p><p>为深化药品审评审批制度改革，鼓励创新，进一步推动我国药物临床试验规范研究和提升质量，国家药品监督管理局会同国家卫生健康委员会组织修订了《药物临床试验质量管理规范》，现予发布，自2020年7月1日起施行<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>中华人民共和国药品管理法</h3></p><p>2020年1月22日国家市场监督管理总局令第27号公布<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"王翔

}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level2"><div class="detail-title" id="abstract-title"><h1>步进电机</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="57642788224825609"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/500_410_20201001144325-1962202309.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/500_410_20201001144325-1962202309.jpg?width=231&amp;height=174&amp;titlename=&amp;w=500&amp;h=410" title="点击查看大图" data-w="500" data-h="410" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/500_410_20201001144325-1962202309.jpg)" href="#!"></a></div><div><p>步进电机是一种将电脉冲信号转换成相应角位移或线位移的电动机。每输入一个脉冲信号，转子就转动一个角度或前进一步，其输出的角位移或线位移与输入的脉冲数成正比，转速与脉冲频率成正比。因此，步进电动机又称脉冲电动机。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->3566</div></div><div class="right-side" id="rightSide"></div>< rl":"https://img02.sogoucdn.com/app/a/200698/500_429_20201002233150-541368049.jpg","rw":500,"rh":429,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"发展历史和方向","paragraphId":"57642788191271189","subCatalogs":[{"level":2,"title":"发展历史","paragraphId":"57642788191271189","subCatalogs":null},{"level":2,"title":"发展方向：","paragraphId":"57642788191271189","subCatalogs":null}]},{"level":1,"title":"基本结构","paragraphId":"57642788191271186","subCatalogs":null},{"level":1,"title":"工作原理","paragraphId":"57642788224825611","subCatalogs":null},{"level":1,"title":"主要分类","paragraphId":"57642788191271187","subCatalogs":[{"level":2,"title":"按励磁方式","paragraphId":"57642788191271187","subCatalogs":null},{"level":2,"title":"按相数","paragraphId":"57642788191271187","subCatalogs":null}]},{"level":1,"title":"控制方法","paragraphId":"57642788191271188","subCatalogs":[{"level":2,"title":"PID 控制","paragraphId":"57642788191271188","subCatalogs":null},{"level":2,"title":"自适应控制","paragraphId":"57642788191271188","subCatalogs":null},{"level":2,"title":"矢量控制","paragraphId":"57642788191271188","subCatalogs":null}]},{"level":1,"title":"市场前景和品牌","paragraphId":"57642788224825610","subCatalogs":[{"level":2,"title":"市场前景","paragraphId":"57642788224825610","subCatalogs":null},{"level":2,"title":"品牌介绍","paragraphId":"57642788224825610","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"57642788191271189","title":"发展历史和方向","versionId":"57642788191271180","lemmaId":57442311600142590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601653779,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>发展历史</h3></p><p>步进电机又称为脉冲电机，基于最基本的电磁铁原理，它是一种可以自由回转的电磁铁，其动作原理是依靠气隙磁导的变化来产生电磁转矩。其原始模型是起源于1830年至1860年间。1870年前后开始以控制为目的的尝试，应用于氢弧灯的电极输送机构中。这被认为是最初的步进电机。二十世纪初，在电话自动交换机中广泛使用了步进电机。由于西方资本主义列强争夺殖民地，步进电机在缺乏交流电源的船舶和飞机等独立系统中得到了广泛的使用。二十世纪五十年代后期晶体管的发明也逐渐应用在步进电机上，对于数字化的控制变得更为容易。到了八十年代后，由于廉价的微型计算机以多功能的姿态出现，步进电机的控制方式更加灵活多样。</p><p><h3>发展方向：</h3></p><p>目前，最有发展前景的当属混合式步进电动机，而混合式电动机又向以下四个方向发展：&nbsp;</p><p>1.小型化方向发展：随着电动机本身应用领域的拓宽以及各类整机的不断小型化，要求与之配套的电动机也必须越来越小，在 57、42机座号的电动机应用了多年后，现在其机座号向39、35、30、 25方向向下延伸。瑞士ESCAP公司最近还研制出外径仅 10mm的步进电动机。</p><p>2.改圆形电动机为方形电动机：由于电动机采用方型结构，使得转子有可能设计得比圆形大， 因而其力矩体积比将大为提高。同样机座号的电动机，方形的力矩比圆形的将提高30％-40％。</p><p>3.一体化设计：即把转子位置传感器，减 速齿轮等和电动机本体综合设计在一起，这样使其 能方便地组成一个闭环系统，因而具有更加优越的 控制性能．</p><p>4.向五相和三相电动机方向发展：目前广泛应用的二相和四相电动机，其旋转磁场和电磁转矩不完全对称，振动和噪声较大，而五相和三相电动机则是完全对称的，因此更具有优势性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57642788191271186","title":"基本结构","versionId":"57642788191271181","lemmaId":57442311600142590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601653779,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>步进电机一般由前后端盖、轴承、中心轴、转子铁芯、定子铁芯、定子组件、波纹垫圈、螺钉等部分构成，步进电机也叫步进器，它利用电磁学原理，将电能转换为机械能，是由缠绕在电机定子齿槽上的线圈驱动的。通常情况下，一根绕成圈状的金属丝叫做螺线管，而在电机中，绕在定子齿槽上的金属丝则叫做绕组、线圈、或相。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/880_625_20201001170853-1702746942.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/880_625_20201001170853-1702746942.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/880_625_20201001170853-1702746942.png?w=880&h=625&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/880_625_20201001170853-1702746942.png","rw":880,"rh":625,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57642788224825611","title":"工作原理","versionId":"57642788191271182","lemmaId":57442311600142590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601653779,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>步进电机驱动器根据外来的控制脉冲和方向信号，通过其内部的逻辑电路，控制步进电机的绕组以一定的时序正向或反向通电， 使得电机正向/反向旋转，或者锁定。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/463_212_20201002101340-1822106659.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/463_212_20201002101340-1822106659.jpg\"></p><p>以1.8度两相步进电机为例：当两相绕组都通电励磁时，电机输出轴将静止并锁定位置。在额定电流下使电机保持锁定的最大力矩为保持力矩。如果其中一相绕组的电流发生了变向，则电机将顺着一个既定方向旋转一步（1.8度）。同理，如果是另外一项绕 组的电流发生了变向，则电机将顺着与前者相反的方向旋转一步（1.8度）。当通过线圈绕组的电流按顺序依次变向励磁时，则电 机会顺着既定的方向实现连续旋转步进，运行精度非常高。对于 1.8度两相步进电机旋转一周需200步。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"两相步进电机（双极）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/494_596_20201001171415-1353352262.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/494_596_20201001171415-1353352262.jpg\"></p><p>两相步进电机有两种绕组形式：双极性和单极性。双极性电机每相上只有一个绕组线圈，电机连续旋转时电流要在 同一线圈内依次变向励磁，驱动电路设计上需要八个电子开关进 行顺序切换。</p><p>单极性电机每相上有两个极性相反的绕组线圈，电机连续旋转时只要交替对同一相上的两个绕组线圈进行通电励磁。驱动电路设 计上只需要四个电子开关。在双极性驱动模式下，因为每相的绕组线圈为100%励磁，所以双极性驱动模式下电机的输出力矩比单极性驱动模式下提高了约 40%。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/463_212_20201002101340-1822106659.jpg?w=463&h=212&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/463_212_20201002101340-1822106659.jpg","rw":463,"rh":212,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/494_596_20201001171415-1353352262.jpg?w=494&h=596&titlename=%E4%B8%A4%E7%9B%B8%E6%AD%A5%E8%BF%9B%E7%94%B5%E6%9C%BA%EF%BC%88%E5%8F%8C%E6%9E%81%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/494_596_20201001171415-1353352262.jpg","rw":494,"rh":596,"title":"两相步进电机（双极）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57642788191271187","title":"主要分类","versionId":"57642788191271183","lemmaId":57442311600142590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601653779,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>按励磁方式</h3><p></p><p>分为磁阻式、永磁式和混合式三种；</p><p><strong>（1）磁阻式步进电机：</strong>也叫反应式（BF）步进电动机。是由磁性转子铁芯通过与由定子产生的脉冲电磁场相互作用而产生转动。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/550_221_20201002102505-2062690926.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/550_221_20201002102505-2062690926.jpg\"></p><p>磁阻式步进电机的转子由软磁材料重制、叠压而成，转子上无任何绕组，转子圆周外表面均匀分布若干齿和槽。定子上安有多相励磁绕组，并且定子上均匀分布若干个大磁极，每个大磁极上有数个小齿和槽。定子磁极上绕有三组绕组，每组绕组由相互串联的两个线圈构成，磁阻式步进电机的定子上有六个极，转子有四个极。一组绕组叫做一相。磁阻式步进电动机相数一般为三相、四相、五相、六相。</p><p>应用领域：磁阻式步进电机主要应用于计算机外部设备、摄影系统、光电组合装置、阀门控制、核反应堆、银行终端、数控机床、自动绕线机、电子钟表及医疗设备等领域中。</p><p><strong>（2）永磁式步进电机：</strong>也叫PM步进电机。转子采用永磁磁钢。这种步进电机定子采用冲压方式加工成爪型齿极，转子采用径向多极充磁的永磁磁钢。这种电动机成本低廉。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/268_268_20201002102835-286621096.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/268_268_20201002102835-286621096.jpg\"></p><p>原理：利用线圈电流方向产生磁场与转子磁场相互排斥，从而使电机正转、反转。</p><p>永磁式步进电机分为2相，4相，转矩和体积较小，步进角有以下几种：5.625°、7.5°、11.25°、15°，电机里有转子和定子两部分：一般定子是线圈，转子是永磁铁；也可以是定子是永磁铁，转子是线圈。</p><p><strong>（3）混合式步进电机：</strong><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1036_584_20201002110619-947626607.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1036_584_20201002110619-947626607.jpg\">综合了永磁式和反应式的优点而设计的步进电机。它又分为两相、三相和五相，两相步进角一般为1.8度 ，三相步进角 一 般为 1.2度 ，而五相步进角 一 般为0.72度。</p><p>混合式步进电机的转子本身具有磁性，因此在同样的定子电流下产生的转矩要大于反应式步进电机，且其步距角通常也较小，因此，经济型数控机床一般需用混合式步进电机驱动。但混合转子的结构较复杂、转子惯量大，其快速性要低于反应式步进电机。</p><p></p><h3>按相数</h3><p></p><p>可分为单相、两相、三相和多相等形式。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_500_20201002112448-2100896288.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_500_20201002112448-2100896288.jpg\"></p><p>二相混合式步进电机是一种混合式电机。二相混合式步进电机由定子和转子两部分组成。常见的定子有8个极或4个极，极面上均匀分布一定数量的小齿;极上线圈能以两个方向通电。它的转子也由圆周上均布一定数量小齿的两块齿片等组成。这两块齿片相互错开半个齿距。两块齿片中间夹有一只轴向充磁的环形永久磁钢。显然，同一段转子片上的所有齿都具有相同极性，而两块不同段的转子片的极性相反。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/550_221_20201002102505-2062690926.jpg?w=550&h=221&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/550_221_20201002102505-2062690926.jpg","rw":550,"rh":221,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/268_268_20201002102835-286621096.jpg?w=268&h=268&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/268_268_20201002102835-286621096.jpg","rw":268,"rh":268,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1036_584_20201002110619-947626607.jpg?w=1036&h=584&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/1036_584_20201002110619-947626607.jpg","rw":1036,"rh":584,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_500_20201002112448-2100896288.jpg?w=500&h=500&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_500_20201002112448-2100896288.jpg","rw":500,"rh":500,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57642788191271188","title":"控制方法","versionId":"57642788191271184","lemmaId":57442311600142590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601653779,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>PID 控制</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/875_379_20201002204904-728050437.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/875_379_20201002204904-728050437.png\">PID控制作为一种简单而实用的控制方法，在步进电机驱动中获得了广泛的应用。它根据给定值与实际输出值构成控制偏差, 将偏差的比例、积分和微分通过线性组合构成控制量，对被控对象进行控制。文献将集成位置传感器用于二相混合式步进电机中，以位置检测器和矢量控制为基础 ,设计出了一个可自动调节的PI速度控制器 ,此控制器在变工况的条件下能提供令人满意的瞬态特性。文献根据步进电机的数学模型，设计了步进电机的 PID 控制系统，采用PID控制算法得到控制量，从而控制电机向指定位置运动。最后，通过仿真验证了该控制具有较好的动态响应特性。采用PID控制器具有结构简单 、鲁棒性强 、可靠性高等优点，但是它无法有效应对系统中的不确定信息。</p><p></p><h3>自适应控制</h3><p></p><p>自适应控制是在20世纪50年代发展起来的自动控制领域的一个分支。它是随着控制对象的复杂化，当动态特性不可知或发生不可预测的变化时，为得到高性能的控制器而产生的。其主要优点是容易实现和自适应速度快，能有效地克服电机模型参数的缓慢变化所引起的影响，是输出信号跟踪参考信号。文献研究者根据步进电机的线性或近似线性模型推导出了全局稳定的自适应控制算法，这些控制算法都严重依赖于电机模型参数。文献将闭环反馈控制与自适应控制结合来检测转子的位置和速度，通过反馈和自适应处理，按照优化的升降运行曲线，自动地发出驱动的脉冲串，提高了电机的拖动力矩特性，同时使电机获得更精确的位置控制和较高较平稳的转速。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/554_194_20201002205315-1556224653.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/554_194_20201002205315-1556224653.jpg\"></p><p>目前，很多学者将自适应控制与其他控制方法相结合，以解决单纯自适应控制的不足。文献设计的鲁棒自适应低速伺服控制器，确保了转动脉矩的最大化补偿及伺服系统低速高精度的跟踪控制性能。文献实现的自适应模糊PID控制器可以根据输入误差和误差变化率的变化，通过模糊推理在线调整PID参数，实现对步进电机的自适应控制，从而有效地提高系统的响应时间 、计算精度和抗干扰性。</p><p></p><h3>矢量控制</h3><p></p><p>矢量控制是现代电机高性能控制的理论基础，可以改善电机的转矩控制性能。它通过磁场定向将定子电流分为励磁分量和转矩分量分别加以控制，从而获得良好的解耦特性，因此，矢量控制既需要控制定子电流的幅值，又需要控制电流的相位。由于步进电机不仅存在主电磁转矩，还有由于双凸结构产生的磁阻转矩，且内部磁场结构复杂，非线性较一般电机严重得多，所以它的矢量控制也较为复杂。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><strong>智能控制的应用：</strong></p><p>智能控制不依赖或不完全依赖控制对象的数学模型，只按实际效果进行控制，在控制中有能力考虑系统的不确定性和精确性，突破了传统控制必须基于数学模型的框架。目前，智能控制在步进电机系统中应用较为成熟的是模糊逻辑控制、神经网络和智能控制的集成。</p><p><strong>模糊控制：</strong></p><p>模糊控制就是在被控制对象的模糊模型的基础上，运用模糊控制器的近似推理等手段，实现系统控制的方法。作为一种直接模拟人类思维结果的控制方式，模糊控制已广泛应用于工业控制领域。与常规控制相比，模糊控制无须精确的数学模型，具有较强的鲁棒性、自适应性，因此适用于非线性、时变、时滞系统的控制。给出了模糊控制在二相混合式步进电机速度控制中应用实例。系统为超前角控制，设计无需数学模型，速度响应时间短。</p><p><strong>神经网络控制：</strong></p><p>神经网络是利用大量的神经元按一定的拓扑结构和学习调整的方法。它可以充分逼近任意复杂的非线性系统，能够学习和自适应未知或不确定的系统，具有很强的鲁棒性和容错性，因而在步进电机系统中得到了广泛的应用。将神经网络用于实现步进电机最佳细分电流，在学习中使用Bayes正则化算法，使用权值调整技术避免多层前向神经网络陷入局部极小点，有效解决了等步距角细分问题。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/875_379_20201002204904-728050437.png?w=875&h=379&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/875_379_20201002204904-728050437.png","rw":875,"rh":379,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/554_194_20201002205315-1556224653.jpg?w=554&h=194&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/554_194_20201002205315-1556224653.jpg","rw":554,"rh":194,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57642788224825610","title":"市场前景和品牌","versionId":"57642788191271185","lemmaId":57442311600142590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601653779,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>市场前景</h3><p></p><p>步进电机市场在2019年价值19.928亿美元，预计到2027年将达到28.036亿美元; 预计从2020年到2027年，将以4.85％的复合年增长率增长。电机是医疗设备的重要组成部分。当前，步进电动机是医疗分析仪中最常用的电动机类型之一。此外，对X射线机，超声扫描仪，IV泵以及血液分析仪中的步进电动机的需求不断增长。医疗保健行业的最新技术发展（例如氧气浓缩器）在风扇中使用步进电机进行冷却。步进电机的紧凑尺寸和低噪音使其成为医疗应用的理想选择。此外，混合式步进电机是需要低成本以及高精度轴运动的应用的合适选择，例如蠕动泵和医用注射器。由于患者和政府数量的增加，全球对医疗设备的需求不断增长，这反过来推动了步进电机市场的增长。</p><p>步进电机市场细分为北美，欧洲，亚太地区，南美以及中东和非洲。2019年，亚太地区在全球步进电机市场中所占份额最大，其次是北美和欧洲。该地区在步进电机市场中所占份额最大，主要归因于印度，中国和韩国等汽车强劲的国家部门。这些国家还是世界领先的汽车制造国之一。此外，该地区正在成为医疗设备的主要制造中心，中国和印度是领导者。越南等发展中经济体的医疗器械制造也在增长。中国和日本拥有突出的航空制造业。</p><p></p><h3>品牌介绍</h3><p></p><p><strong>第一名: 美蓓亚<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_313_20201002230845-1358107797.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_313_20201002230845-1358107797.jpg\"></strong></p><p>上海美蓓亚精密机电有限公司成立于1994年，位于上海青浦区，是美蓓亚三美集团在中国投资建造的第一家独资工厂。在进入中国市场的二十余年中，美蓓亚三美不断引进最新的生产设备和生产理念，将中国作为其越来越重要的全球产品生产基地之一。2017财年中国地区营业额 2577.79亿日元，占集团总营业额30.41%。截至2018年3月为止，美蓓亚三美已在中国上海、苏州、珠海、青岛等地拥有13家工厂，销售分支机构遍布16个城市，员工约有16,000人。</p><p><strong>第二名: 康达</strong></p><p>公司成立于1992年，是步进电机专业生产厂家。公司依托常州地区步进电机制造业在国内领先的社会优势，凝聚了一批具有丰富经验的技术人才，自主开发生产了步进电机数十种型号。产品已广泛应用于全国二十多个省市的机械，电子，化工，仪器仪表，电脑外设，办公自动化等领域。</p><p><strong>第三名: 双杰</strong></p><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_429_20201002233150-541368049.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_429_20201002233150-541368049.jpg\">常州双杰电子有限公司是集科研，开发，生产，销售于一体的股份合作制企业，主要生产混合式步进电机驱动器，反应式步进电机驱动器，及相关配套的步进电机，有三个系列几十个品种，产品广泛用于包装机械，食品机械，印刷机械，半导体加工，纺织机械，办公自动化设备，健身器械，打印，雕刻，刻字，及其他自动化控制领域。产品已遍布全国二十多个省市，中科院、清华大学，浙江大学，哈尔滨工业大学等院校科研机构也采用了该公司产品，同时还出口欧洲，东南亚等国。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_313_20201002230845-1358107797.jpg?w=500&h=313&titlename=","url":"https://img01.sogouc

l},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34542659347435787","title":"哺乳动物的冬眠","versionId":"34724261453125645","lemmaId":19764395970143504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78819384,"name":"四个二带俩王","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587993272,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 哺乳动物的冬眠有各种各样的定义，不同进化枝的哺乳动物进行不同形式的冬眠。</p><h3>专性冬眠（Obligate hibernation）</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 专性冬眠动物是指无论环境温度和食物获取状况如何，每年自发进入冬眠的动物。专性冬眠者包括许多种类的地松鼠，其他啮齿动物，狐猴，欧洲刺猬和其他食虫动物，单孔目动物和有袋动物。这些物种会经历传统意义上称为“休眠”的状态：一种体温下降到接近环境温度，并且心脏和呼吸频率急剧降低的生理状态。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 对于专性冬眠动物来说，它们在冬眠的一个典型特征是一段时间的冬眠会被周期性的温热唤醒打断，在此期间，它们体温和心率恢复到正常的水平。为什么冬眠者可以周期性地恢复到正常的体温这一问题困扰着研究人员数十年，尽管仍然没有明确的解释，但关于该问题已有多种假设。一种流行的假设是，冬眠动物在冬眠期间会积累“睡眠债务”，因此必须间歇热身入睡。北极地松鼠的证据对此提供了支持<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。其他理论认为，冬眠期间短暂的体温升高可使动物恢复其利用能量或激活免疫反应<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。冬眠的北极地松鼠的腹部温度可低至-2.9°C，并保持温度三周以上，与此同时它的头部和颈部的温度仍保持在0°C或更高<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><h3>兼性冬眠（Facultative hibernation）</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 兼性冬眠者仅在冷应激，食物匮乏或两者同时发生时才进入冬眠，这与专性冬眠动物不同。在草原土拨鼠中可以看到这两种冬眠类型之间差异的一个很好的例子：白尾土拨鼠是专性的冬眠者，而它的近亲黑尾土拨鼠是兼性的冬眠者<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。<br></p><h3>灵长类动物冬眠<br></h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 长久以来人们一直认为灵长类不存在冬眠行为，直到马达加斯加厚尾侏儒狐猴被发现冬眠后，人们才意识到灵长类动物或热带哺乳动物也会冬眠。该种动物一年中会在在树洞中冬眠长达七个月。 而马达加斯加的冬季温度有时会升高到30°C以上，因此冬眠并不仅仅适应于低环境温度。狐猴的冬眠很大程度上取决于其树洞的隔热性：如果树洞的隔热性差，狐猴的体温会随着环境温度的变化而被动地波动。如果树洞隔热良好，体温将保持相当恒定，并且动物会定期被唤醒<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。道斯曼发现，冬眠动物的低代谢并不一定与低体温有关<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><h3>熊类冬眠</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 历史上一直存在争议，即熊是否真正冬眠，因为与其他冬眠动物相比，熊体温仅略有下降（3-5°C），而通常意义的冬眠动物体温降幅更大（通常为32°C或更高）。许多研究人员认为，他们的深度睡眠无法与真正的深度休眠相提并论，但2011年在圈养黑熊身上做的研究驳斥了的这一理论<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。冬眠的熊能够回收其蛋白质和尿液，这可以使它们数月不排尿并避免肌肉萎缩<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup><sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup><sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。它们还增加了肌肉中某些必需氨基酸的利用率，并调节了一系列限制肌肉消耗的基因的转录<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34542659347435786","title":"鸟类的冬眠","versionId":"34724261453125646","lemmaId":19764395970143504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78819384,"name":"四个二带俩王","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587993272,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 绝大多数鸟类通常不冬眠，而是会进入麻痹状态(torpor)。已知的一个常见例外是弱夜鹰（Phalaenoptilus nuttallii），Edmund Jaeger首次记录了其休眠状态<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34542659347435788","title":"变温动物的休眠","versionId":"34724261453125647","lemmaId":19764395970143504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78819384,"name":"四个二带俩王","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587993272,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 由于它们无法主动下调体温或代谢率，因此变温动物（包括鱼类，爬行动物和两栖动物）可能会遇到较冷的环境或氧气供应不足（缺氧）导致的代谢率降低，并表现出休眠（称为冬化，brumation）。在没有氧气或氧气很少的情况下也可以长期存活的其他动物包括金鱼，红耳滑子，青蛙和条头雁<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup>。严格意义讲变温动物的休眠不属于冬眠范畴。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34542659364212999","title":"人类的冬眠","versionId":"34724261453125648","lemmaId":19764395970143504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78819384,"name":"四个二带俩王","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587993272,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 研究人员已经研究了如何诱发人类冬眠<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup>。出于多种原因，冬眠功能很有用，例如通过暂时使他们处于冬眠状态直到可以接受治疗，从而挽救重病或受伤的人的生命。对于太空旅行，人类或许也考虑冬眠，比如执行火星任务。&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34542659347435785","title":"冬眠感应触发器（Hibernation induction trigger）","versionId":"34724261453125649","lemmaId":19764395970143504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78819384,"name":"四个二带俩王","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587993272,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 尽管20世纪90年代的研究曾暗示，通过注射冬眠动物的血液可以使动物处于麻木状态，但进一步的研究一直未能重现这一现象。虽然不能诱导冬眠，但冬眠动物的血液中确实存在一些物质可以为可能的器官移植提供保护。研究人员成功地延长了一只离体的猪心脏的存活时间<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup>。这可能对器官移植有潜在的重要意义。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Warming up for sleep? Ground squirrels sleep during arousals from hibernation","site":"","url":"","journalName":null,"author":"Dan S, Barnes BM, Strijkstra AM ","press":"Neurosci. Lett","publishYear":"1991","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"Gluconeogenesis in arctic ground squirrels between periods of hibernation","site":"",

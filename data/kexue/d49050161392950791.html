0806215658-106170226.png?w=1121&h=787&titlename=%E6%A0%B8%E8%A2%AB%E8%86%9C%E5%9C%A8%E7%BB%86%E8%83%9E%E5%91%A8%E6%9C%9F%E4%B8%AD%E7%9A%84%E5%B4%A9%E8%A7%A3%E4%B8%8E%E8%A3%85%E9%85%8D%EF%BC%88%E5%BC%95%E8%87%AAAlberts,%202008%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/1121_787_20200806215658-106170226.png","rw":1121,"rh":787,"title":"核被膜在细胞周期中的崩解与装配（引自Alberts, 2008）","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"核被膜的结构","paragraphId":"49372205322118671","subCatalogs":null},{"level":1,"title":"核被膜在细胞周期中的崩解与装配","paragraphId":"49372205355673102","subCatalogs":null},{"level":1,"title":"核被膜的功能","paragraphId":"49372205338895881","subCatalogs":[{"level":2,"title":"基因表达的时空隔离","paragraphId":"49372205338895881","subCatalogs":null},{"level":2,"title":"保护性屏障","paragraphId":"49372205338895881","subCatalogs":null},{"level":2,"title":"染色体的定位和酶分子的支架","paragraphId":"49372205338895881","subCatalogs":null}]},{"level":1,"title":"核被膜研究新进展","paragraphId":"49372205338895882","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49372205322118671","title":"核被膜的结构","versionId":"49372205305341447","lemmaId":49050161392950790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596724127,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;核被膜由内外两层平行但不连续的单位膜构成。面向核质的一层膜被称作内（层）核膜（inner nuclear membrane），而面向胞质的另一层膜称为外（层）核膜（outer nuclear membrane）。两层膜厚度相同，均为 7.5 nm。两层膜之间有 20～ 40 nm的透明空隙，称为核周间隙（perinuclear space）或核周池 <img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"核被膜与核孔复合体（引自Alberts，2008）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1193_719_20200806214857-1940525293.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1193_719_20200806214857-1940525293.png\">（perinuclear cisternae），其宽度随细胞种类不同而异，并随细胞的功能状态而改变。内、外核膜各有特点：①外核膜表面常附有核糖体颗粒，且常常与糙面内质网相通连，使核周间隙与内质网腔彼此相通。从这种结构上的联系出发，外核膜可以看作是糙面内质网的一个特化区域。②内核膜表面光滑，无核&#xc;糖体颗粒附着，但紧贴其内表面有一层致密的纤维网络结构，即核纤层。内核膜上有一些特有的蛋白成分，如核纤层蛋白B受体（lamin B receptor，LBR)。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;双层核膜互相平行但并不连续，内、外核膜常常在某些部位相互融合形成环状开口，称为核孔（nuclear pore）。在核孔上镶嵌着一种复杂的结构，叫做核孔复合体。核孔周围的核膜特称为孔膜区（pore membrane domain），它也有一些特有的蛋白成分，如核孔复合体特有的跨膜糖蛋白 gp210、Pom121 等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>&nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1193_719_20200806214857-1940525293.png?w=1193&h=719&titlename=%E6%A0%B8%E8%A2%AB%E8%86%9C%E4%B8%8E%E6%A0%B8%E5%AD%94%E5%A4%8D%E5%90%88%E4%BD%93%EF%BC%88%E5%BC%95%E8%87%AAAlberts%EF%BC%8C2008%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/1193_719_20200806214857-1940525293.png","rw":1193,"rh":719,"title":"核被膜与核孔复合体（引自Alberts，2008）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49372205355673102","title":"核被膜在细胞周期中的崩解与装配","versionId":"49372205305341448","lemmaId":49050161392950790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596724127,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"核被膜在细胞周期中的崩解与装配（引自Alberts, 2008）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1121_787_20200806215658-106170226.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1121_787_20200806215658-106170226.png\">在真核细胞的细胞周期中，核被膜有规律地解体与重建。在分裂期，双层核膜崩解成单层膜泡，核孔复合体解体，核纤层去装配；到分裂末期，核被膜开始围绕染色体重新形成。那么，子细胞的核被膜是来源于旧核被膜碎片？还是来自其他膜结构？对此一直有两种意见。通过对变形虫的研究，很多人支持第一种说法，即新核膜来自旧核膜。将变形虫培养在含有 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5E%7B3%7D%20H-\"><img class=\"svgFormula\" style=\"vertical-align: -0.186ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ae43e4ebde19ecf0b9d0244255d73f7faf5041a00341dfa17278ea0caf0222a9.svg\"></span>胆碱的培养基中， <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5E%7B3%7D%20H-\"><img class=\"svgFormula\" style=\"vertical-align: -0.186ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/227badb013b63cf347ef35ce45e9fff4f47e2b50350e1d865d0c7e80fcce6908.svg\"></span>胆碱掺入到膜脂的磷脂酰胆碱中，这样核被膜便被H标记。将带有放射性标记的核取出，移植到正常的去核变形虫中，追踪观察一个细胞周期，结果发现子代细胞形成后，原有的放射性标记全部平均分配到子细胞的核被膜中，说明旧核膜参与了新核膜的构建。 对于核膜装配的机制及其与核孔复合体、核纤层的关系，目前尚无定论。一种以非洲爪蟾（<em>Xenopus laevis</em>）卵提取物为基础的非细胞核装配体系（cell-free nuclear assembly system）为研究该问题提供了很好的实验模型。非洲爪 蟾的卵母细胞成熟后处于第二次减数分裂中期，此时的卵母细胞体积很大，直径可达 1 mm，其中储存了大量的营养物质，为受精后快速卵裂做准备，一个成熟的卵母细胞所储备的原料可供形成&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"10%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/4c998f262024ed31c2e806f2c4916fe7e91c28628115325d5a3ece6cc102761f.svg\"></span>-<span contenteditable=\"false\" class=\"kx_formula\" alt=\"10%5E%7B4%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/5d4211ce4f6ef0e9fbdec0bdcd3d6e3041cb74837c896c97c1a9350a3010bf7a.svg\"></span>个细胞核。现已设法将这种卵提取物在体外成功地模拟出细胞核的构建及解体过程。目前越来越多的证据表明，一种直径 200 nm 左右的单层小膜泡直接参与了核膜的形成。它们首先附着到染色质表面，在染色质表面排列并相互融合形成双层膜，同时在膜上的某些部位内、外膜相互融合并形成核孔复合体结构。对<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"47267590950653701\" data-realtitle=\"HeLa细胞\">HeLa细胞</a>的有丝分裂过程进行研究发现，核被膜在细胞周期中发生有序的去装配与重装配。从处于分裂期的HeLa细胞中可以分离出两种膜泡组分：一组富含 LBR，另一组富含 gp210。这说明核被膜的去装配不是随机的，而是具有区域特异性（domain-specific）。在有丝分裂后期核被膜重新装配时，富含LBR的膜泡首先与染色质结合，而富含gp210 的膜泡与染色质结合较晚。此外，核被膜的去装配、重装配变化受细胞周期调控因子的调节，这种调节作用可能通过对核纤层蛋白、核孔复合体蛋白等进行磷酸化与去磷酸化修饰来实现。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1121_787_20200806215658-106170226.png?w=1121&h=787&titlename=%E6%A0%B8%E8%A2%AB%E8%86%9C%E5%9C%A8%E7%BB%86%E8%83%9E%E5%91%A8%E6%9C%9F%E4%B8%AD%E7%9A%84%E5%B4%A9%E8%A7%A3%E4%B8%8E%E8%A3%85%E9%85%8D%EF%BC%88%E5%BC%95%E8%87%AAAlberts,%202008%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/1121_787_20200806215658-106170226.png","rw":1121,"rh":787,"title":"核被膜在细胞周期中的崩解与装配（引自Alberts, 2008）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49372205338895881","title":"核被膜的功能","versionId":"49372205305341449","lemmaId":49050161392950790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596724127,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;核被膜是真核生物和原核生物之间的重要区别，具有十分重要的功能。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>基因表达的时空隔离</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;真核生物的结构复杂，而且大多数基因都有内含子, 转录后需要经过复杂的加工，所以核被膜的出现，为基因的表达提供了时空隔离的屏障，便于DNA在核内活动的多样性，DNA转录形成RNA的多样性，从而导致细胞的多样性。</p><p><h3>保护性屏障</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;核被膜作为保护性屏障，使细胞核处于一微环境中。细胞核是在进化过程中形成的。核被膜的出现，为细胞遗传信息的保存、复制、传递及发挥其对细胞代谢和发育的指导作用创造了特定的微环境，提高了上述各项活动的效率；避免直接受细胞内其它各种生命活动的干扰，并防止细胞中这个调度中枢的功能轻易地随环境条件的变化而变化，以保持其相对的稳定性，这些都是核膜出现的进化意义。</p><p><h3>染色体的定位和酶分子的支架</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 染色质通过核纤层同核被膜相连，使之多而不乱，保证了有序性。另外，核内的一些酶是以膜蛋白的形式存在的，这就有利于核内生化反应的区域化，从而发挥高度的催化活性。所以核被膜是染色体和酶分子的支架和固着部位。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49372205338895882","title":"核被膜研究新进展","versionId":"49372205305341450","lemmaId":49050161392950790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596724127,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;2020年4月29日，犹他大学的Huntsman癌症研究中心和加州大学旧金山分校的研究人员在《Nature》杂志上发表了题为“LEM2 phase separation promotes ESCRT-mediated nuclear envelope reformation”的研究论文，发现在有丝分裂核膜重塑过程中，LEM2（核被膜的重塑所需的一种跨膜ESCRT接头蛋白）凝结成液滴，与CHMP7组装形成大分子O形密封圈，加深了我们对有丝分裂这个复杂过程的认识。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;加州大学伯克利分校Yu Tang等在Nature Plants报道了<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"48340294415982341\" data-realtitle=\"拟南芥\">拟南芥</a>核被膜的蛋白质组全景图， 作者鉴定到了约200个潜在的植物核被膜跨膜蛋白候选蛋白，揭示了植物核被膜成分的多样性和独特性。其中一个候选蛋白，命名为PNET1，是人类TMEM209的同源蛋白，该蛋白在人类中是肺癌的主要驱动因子。功能研究显示拟南芥的PNET1蛋白是一个核孔蛋白。其在物理上和遗传上都能够与核孔复合体（NPC）互作，并且其与不同的NPC互作作用于植物的胚胎发育以及生殖过程。该研究极大地扩增了植物核被膜的蛋白质组，并且进一步揭示了植物核孔复合体的膜组成及功能。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"细胞生物学","site":"","url":"","journalName":null,"author":"翟中和，王喜忠，丁明孝","press":"高等教育出版社","publishYear":"2007","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"Alberts B.Molecular Biology of the Cell.Garland Publishing, Inc,2008,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"细胞生物学","site":"","url":"","journalName":null,"author":"汪堃仁，薛绍白，柳惠图","press":"北京师范大学出版社","publishYear":"1998","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"细胞生物学","site":"","url":"","journalName":null,"author":"王金发","press":"科学出版社","publishYear":"2003","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"other","title":"von Appen, A., LaJoie, D., Johnson, I.E. et al. LEM2 phase separation promotes ESCRT-mediated nuclear envelope reformation. Nature 582, 115–118 (2020). ","site":"","ur

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>拟南芥</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="48758208256319251"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/600_478_20200802154657-1833476354.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/600_478_20200802154657-1833476354.jpg?width=227&amp;height=174&amp;titlename=%E6%8B%9F%E5%8D%97%E8%8A%A5&amp;w=600&amp;h=478" title="点击查看大图" data-w="600" data-h="478" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/600_478_20200802154657-1833476354.jpg)" href="#!"></a><div class="text_img_title">拟南芥</div></div><div><p>拟南芥又称鼠耳芥、阿拉伯芥，是十字花科鼠耳芥属的<span>一年生草本开花植物。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>广泛分布于欧亚大陆和非洲西北部，在我国的华东、中南、西北及西部各省区均有分布。</span><span>常生于平地、山坡、河边、路边。<sup><a href="#quote_2" class="kx_ref">[2]</a></sup>拟南芥植株矮小，基因组简单，生长周期短，</span><span>作为模式生物被广泛地应用于植物研究。</span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1310</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"48340294415982341","versionId":"48758208256319246","title":"拟南芥","subtitle":"","abstracts":{"paragraphId":"48758208256319251","title":"摘要","versionId":"48758208256319247","lemmaId":48340294415982344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596358156,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>拟南芥又称鼠耳芥、阿拉伯芥，是十字花科鼠耳芥属的<span>一年生草本开花植物。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>广泛分布于欧亚大陆和非洲西北部，在我国的华东、中南、西北及西部各省区均有分布。</span> %E4%B8%AD%E5%8C%85%E5%90%AB%205%20%E6%9D%A1%E6%9F%93%E8%89%B2%E4%BD%93","url":"https://img02.sogoucdn.com/app/a/200698/1354_1080_20200802163617-1085480259.png","rw":1354,"rh":1080,"title":"拟南芥基因组中包含 5 条染色体","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"植株形态","paragraphId":"48758208289873672","subCatalogs":null},{"level":1,"title":"遗传特征","paragraphId":"48758208273096451","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"48758208289873672","title":"植株形态","versionId":"48758208256319249","lemmaId":48340294415982344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596358156,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"拟南芥的子叶及真叶\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/640_460_20200802162001-152998786.jpeg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/640_460_20200802162001-152998786.jpeg\">&nbsp; &nbsp; 拟南芥是一年生细弱草本植物，高 20~35 cm，被单毛与分枝毛。茎不分枝或自中上部分枝，下部有时为淡紫白色，茎上常有纵槽，上部无毛，下部被单毛，偶杂有 2 叉毛。基生叶莲座状，倒卵形或匙形，长 1~5 cm，宽 3~15 mm，顶端钝圆或略急尖，基部渐窄成柄，边缘有少数不明显的齿，两面均有 2-3叉毛；茎生叶无柄，披针形，条形、长圆形或椭圆形，长 5~50 mm，宽 1~10 mm。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"拟南芥植株\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/363_686_20200802162134-2136398193.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/363_686_20200802162134-2136398193.jpg\">&nbsp; &nbsp; 拟南芥的花序是疏松总状花序，结果时可伸长达 20cm；萼片长圆卵形，长约 1.5 mm，顶端钝、外轮的基部成囊状，外面无毛或有少数单毛；花瓣白色，长圆条形，长 2~3 mm，先端钝圆，基部线形。角果长 10~14 mm，宽不到 1 mm，果瓣两端钝或钝圆，有 1 中脉与稀疏的网状脉，多为桔黄色或淡紫色；果梗伸展，长 3~6 mm。种子每室 1 行，种子卵形、小、红褐色。花期 4~6 月。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/640_460_20200802162001-152998786.jpeg?w=640&h=460&titlename=%E6%8B%9F%E5%8D%97%E8%8A%A5%E7%9A%84%E5%AD%90%E5%8F%B6%E5%8F%8A%E7%9C%9F%E5%8F%B6","url":"https://img03.sogoucdn.com/app/a/200698/640_460_20200802162001-152998786.jpeg","rw":640,"rh":460,"title":"拟南芥的子叶及真叶","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/363_686_20200802162134-2136398193.jpg?w=363&h=686&titlename=%E6%8B%9F%E5%8D%97%E8%8A%A5%E6%A4%8D%E6%A0%AA","url":"https://img01.sogoucdn.com/app/a/200698/363_686_20200802162134-2136398193.jpg","rw":363,"rh":686,"title":"拟南芥植株","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"48758208273096451","title":"遗传特征","versionId":"48758208256319250","lemmaId":48340294415982344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596358156,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"拟南芥基因组中包含 5 条染色体\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1354_1080_20200802163617-1085480259.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1354_1080_20200802163617-1085480259.png\">&nbsp; &nbsp; 拟南芥是自花授粉植物。拟南芥的基因组小，由五对染色体组成，约 12,500 万碱基对，是第一个实现全基因组测序的植物。拟南芥基因组，包含约 2.6 万个基因，编码约 2.5 万种蛋白质。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>通过物理（如辐射）、化学（如EMS）及生物（如转座子或T-DNA）方式，可以获得大量拟南芥突变体，用于基因功能研究。如今拟南芥已成为全球应用最广泛的模式植物，被誉为“植物中的果蝇”。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1354_1080_20200802163617-1085480259.png?w=1354&h=1080&titlename=%E6%8B%9F%E5%8D%97%E8%8A%A5%E5%9F%BA%E5%9B%A0%E7%BB%84%E4%B8%AD%E5%8C%85%E5%90%AB%205%20%E6%9D%A1%E6%9F%93%E8%89%B2%E4%BD%93","url":"https://img02.sogoucdn.com/app/a/200698/1354_1080_20200802163617-1085480259.png","rw":1354,"rh":1080,"title":"拟南芥基因组中包含 5 条染色体","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"中国植物志-鼠耳芥","site":"中国植物志","url":"http://www.iplant.cn/info/Arabidopsis%20thaliana?t=z","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-02","quoted":false},{"id":2,"type":"web","title":"神奇的模式植物--拟南芥","site":"中国科学网","url":"http://www.cas.cn/kxcb/kpwz/201207/t20120709_3611164.shtml","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-02","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1310,"auditType":1,"synonyms":null,"showEditTime":"2020.08.02 16:49","auditors":[{"uid":78980729,"name":"YF Tian","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=1kbCGA0mWmrXBUcl1icuNaQ&s=100&t=1577413703","introduction":"植物基因编辑技术开发和应用","educati

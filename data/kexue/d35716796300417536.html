g></g></g><g data-mml-node=\"mi\" transform=\"translate(2903.8, 0)\"><use xlink:href=\"#MJX-18-TEX-I-6D\"></use></g><g data-mml-node=\"mi\" transform=\"translate(3781.8, 0)\"><use xlink:href=\"#MJX-18-TEX-I-50\"></use></g><g data-mml-node=\"mi\" transform=\"translate(4532.8, 0)\"><use xlink:href=\"#MJX-18-TEX-I-61\"></use></g><g data-mml-node=\"mo\" transform=\"translate(5284, 0)\"><use xlink:href=\"#MJX-18-TEX-N-B7\"></use></g><g data-mml-node=\"mi\" transform=\"translate(5784.2, 0)\"><use xlink:href=\"#MJX-18-TEX-I-73\"></use></g></g></g></svg></span> 的原油称为油砂。油砂油是指从油砂矿中开采出的或直接从油砂中初次提炼出的尚未加工处理的石油。世界重油和油砂油的地质资源量是传统石油资源的2倍以上。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"油砂\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/405_302_20200509111358-384038807.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/405_302_20200509111358-384038807.jpg\"></p><p>油砂具有以下几个特点：</p><p>（1）典型的油砂通常含有约75%的无机质、5%的水、10%的泥沙和黏土及10%的沥青，油砂沥青是烃类和非烃类有机物质的混合物，同时还含有氮、氧和硫的化合物及重金属污染物，是黏稠的半固体，有点像轻质油提炼后剩余的残渣；</p><p>（2）油砂沥青流动性差，一般不能用打井开采原油、稠油的方法来获取油砂沥青；</p><p>（3）油砂中的沥青大部分溶于有机溶剂，这与油页岩中有机质不能溶于有机溶剂有很大的差别；</p><p>（4）油砂中的沥青多来自降解作用，正构石蜡族烃达到了几乎耗尽的程度，因此饱和馏分中没有或几乎没有正构石蜡族烃。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/405_302_20200509111358-384038807.jpg?w=405&h=302&titlename=%E6%B2%B9%E7%A0%82","url":"https://img01.sogoucdn.com/app/a/200698/405_302_20200509111358-384038807.jpg","rw":405,"rh":302,"title":"油砂","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35729138409036313","title":"油砂资源成因","versionId":"60061651411468039","lemmaId":35716796300417536,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095533,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>重油、油砂矿与重油、常规原油有共生或过渡的关系。沿生油中心内缘分布的圈闭多形成常规油田，如果圈闭后期发生隆起成为氧化带，则常规原油在压力和浓度等因素的影响下向外运移。运移的通道是渗透带、裂隙、孔隙系统等，常规原油向外缘的运移过程中，发生明显的生物降解、水洗、游离氧的氧化和轻质组分的蒸发，迅速稠变向重油演化，在盆地边缘形成重油带和油砂矿。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35729138409036314","title":"油砂资源概况","versionId":"60061651411468040","lemmaId":35716796300417536,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095533,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>世界油砂资源状况</h3></p><p>世界油砂资源丰富，目前已知世界油砂资源量约为<span class=\"kx_formula\" alt=\"8752.95%20%5Ctimes%2010%5E%7B8%7D%20%20m%5E%7B3%7D%20%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"15.754ex\" height=\"2.005ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 6963.3 886\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-39-TEX-N-38\" d=\"M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323 -74\"></use></g></g></g></svg></span>。中国油砂资源量主要分布在大盆地中，其中准噶尔盆地、塔里木盆地、羌塘盆地、柴达木盆地、松辽盆地、四川盆地、鄂尔多斯盆地中油砂油地质资源量为<span class=\"kx_formula\" alt=\"52.92%20%5Ctimes%2010%5E%7B8%7D%20%20t\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"11.409ex\" height=\"2.005ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 5042.8 886\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-151-TEX-N-35\" d=\"M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z\"></path><path id=\"MJX-151-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path><path id=\"MJX-151-TEX-N-2E\" d=\"M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z\"></path><path id=\"MJX-151-TEX-N-39\" d=\"M352 287Q304 211 232 211Q154 211 104 270T44 396Q42 412 42 436V444Q42 537 111 606Q171 666 243 666Q245 666 249 666T257 665H261Q273 665 286 663T323 651T370 619T413 560Q456 472 456 334Q456 194 396 97Q361 41 312 10T208 -22Q147 -22 108 7T68 93T121 149Q143 149 158 135T173 96Q173 78 164 65T148 49T135 44L131 43Q131 41 138 37T164 27T206 22H212Q272 22 313 86Q352 142 352 280V287ZM244 248Q292 248 321 297T351 430Q351 508 343 542Q341 552 337 562T323 588T293 615T246 625Q208 625 181 598Q160 576 154 546T147 441Q147 358 152 329T172 282Q197 248 244 248Z\"></path><path id=\"MJX-151-TEX-N-D7\" d=\"M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z\"></path><path id=\"MJX-151-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-151-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-151-TEX-N-38\" d=\"M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z\"></path><path id=\"MJX-151-TEX-I-74\" d=\"M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-151-TEX-N-35\"></use><use xlink:href=\"#MJX-151-TEX-N-32\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-151-TEX-N-2E\" transform=\"translate(1000, 0)\"></use><use xlink:href=\"#MJX-151-TEX-N-39\" transform=\"translate(1278, 0)\"></use><use xlink:href=\"#MJX-151-TEX-N-32\" transform=\"translate(1778, 0)\"></use></g><g data-mml-node=\"mo\" transform=\"translate(2500.2, 0)\"><use xlink:href=\"#MJX-151-TEX-N-D7\"></use></g><g data-mml-node=\"msup\" transform=\"translate(3278.2, 0)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-151-TEX-N-31\"></use><use xlink:href=\"#MJX-151-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-151-TEX-N-38\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(4681.8, 0)\"><use xlink:href=\"#MJX-151-TEX-I-74\"></use></g></g></g></svg></span>，占全国总资源量的88.6%，另外在吐哈盆地、内蒙古二连盆地和中口子盆地、广东三水盆地和茂名盆地、云南景谷盆地和楚雄盆地、广西百色盆地、贵州麻江和翁安等地区也发现有油砂的分布。</p><p>我国油砂的形成主要有两个时期：燕山期和喜山期。分布于古生界地层中的油砂和干沥青主要形成于燕山期，且分布局限，主要位于南方的残留盆地中，其中的古生界烃源岩于加里东或印支期进入生油高峰，并形成古油藏。燕山运动使古油藏抬升，遭受氧化等成矿。分布于中、新生界地层中的油砂均形成于喜山期，且喜山期形成的油砂油分布广泛、丰富，是我国重要的油砂油矿期，如准噶尔盆地、松辽盆地、二连盆地、四川盆地和鄂尔多斯盆地中生界地层中的油砂。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35729138409036316","title":"油砂资源量评价","versionId":"60061651411468041","lemmaId":35716796300417536,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095533,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>油砂资源量是指油砂中含油砂油（油砂沥青）的量，油砂矿藏不同于固体矿藏，也不同于常规油气藏，因此对油砂的资源量评价有特殊性，油砂资源评价方法在我国研究程度不高，作为油气资源的一类，以常规油气资源评价方法为基础的油砂资源评价方法还没有形成规范的评价体系。目前油砂资源量计算常用的方法有容积法（含油饱和度法）、重量法（含油率法）和类比法。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35729138409036315","title":"油砂资源开发利用途径","versionId":"60061651411468042","lemmaId":35716796300417536,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095533,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>油砂经开采、提取分离、进行改质，可以得到合成原油，合成原油经冶炼加工，可以制成各种成品油及石油制品，具体工艺流程如图所示。<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"油砂资源的开采流程\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1314_2388_20200507171458-310029607.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1314_2388_20200507171458-310029607.jpg\"><br></p><p></p><h3>油砂开采方法</h3><p></p><p>油砂开采与常规石油的开采方法截然不同，目前国外油砂开采方法主要有露天开采、就地开采和井下巷道开采，其中以露天开采及原位开采为主。2007年加拿大生产的油砂沥青中，有59%来自露天开采，41%来自原位开采。</p><p>（1）露天开采</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"油砂矿的露天开采\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/640_439_20200509111438-2032609863.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/640_439_20200509111438-2032609863.jpg\"></p><p>油砂矿藏的厚度及埋深的差异决定了不同的开采方法。当油砂层厚度达30-45米，上面覆盖层厚度不超过100米，含油率超过8%-9%，适合露天开采；对于埋藏较深的油砂矿则不适合露天开采。世界范围内的油砂矿平均有10%可进行露天开采。露天开采所需的设备及费用、沥青回收率较其它方法好，技术上较为成熟，在加拿大及委内瑞拉等都已形成工业化大规模开采。（2）原位开采</p><p>对于埋藏较深的油砂，特别是300米以深的油砂，挖掘成本很高，因此采用地面开采的方法是不可行的。原位开采方法是通过在油砂储层内注入蒸汽、热水或者通过电磁加热手段在储层内就实现油砂的分离，并使得沥青质原油在储层内可以流动，从而将其开采出来，然后再在地面进行原油的改质集输。目前原位开采方法应用较少，但是其对环境的污染影响较小，因此该方法将来必将是油砂工业发展的主流方向。目前该方法主要是一些加拿大的油砂公司进行研究应用。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"油砂矿原位开采流程图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/640_309_20200509111524-1629319386.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/640_309_20200509111524-1629319386.jpg\">（3）井下巷道开采</p><p>当油砂埋藏较深，无法采用露天开采时，可采用井下巷道开采法。在多数情况下，该方法开采油砂的步骤是：首先采用似常规法提取原油，同时达到释放层压和脱气的目的；经过一段时间后，掘进集油巷道，利用重力泄油和热力降黏等措施采油；最后利用正常采矿法直接开采油砂。在加拿大、德国的维泽和海德、罗马尼亚的德尔纳等地区都曾采用此方法进行油砂矿的开采。</p><p></p><h3>油砂利用途径</h3><p></p><p>油砂中的油砂油是由长链分子组成的复杂烃类沥青，为了使这种沥青在精炼厂可以进行加工，长链必须被打破并重组。和小分子沥青不同，为了使油砂沥青生产出的烃类产品更有价值，油砂油必须经过改质以提升其质量，在改质过程中必须去掉部分碳并加入一定量的氢，主要包括以下几个流程：</p><p>（1）通过炼焦，去除部分碳，并将大沥青分子破碎成较小的颗粒；</p><p>（2）将烃类分子进行蒸馏，并对其成分进行分类；</p><p>（3）通过催化转化将烃类转化成更有价值的形式，并通过加氢处理向有机分子中加入氢，同时去除其中的硫和氮；</p><p>（4）通过地下管理将油砂油改质的产物合成油输送到炼化厂进一步冶炼成喷气发动机燃料、汽油及其他石油产品。</p><p></p><h3>制约油砂工业发展的因素</h3><p></p><p>前期巨大的投资费用是制约油砂资源开发利用的主要因素。与传统的油气资源开发相比，油砂的开采提炼以及运输过程极其复杂，需要投入大量的资金。</p><p>油砂项目对环境的影响也是影响油砂开采的一个因素，主要表现为影响地下水和空气质量、消耗能源和破坏地表植被，不断增大的环保压力在一定程度上给油砂工业的发展蒙上了一层阴影。</p><p>国际原油价格的波动对油砂开发的影响也至关重要。国际原油价格高于合成原油价格的时候，油砂工业才有其开发利用的商业价值，只有这样油砂工业才能获得较多的投入资金。</p><p></p><h3>油砂开发利用发展趋势</h3><p></p><p>随着原油的短缺及价格的不断上涨，未来能源的巨大缺口在很大程度上要依靠油砂和重油来弥补，世界油砂工业性开采将会进入一个新的快速发展时期，油砂的开发技术将会有一个突发猛进的发展，非常规油砂油将会成为重要的能源之一。</p><p>未来几年，随着技术的不断引进、开发，油砂开发将会向着规模化、挖掘技术现代化、提取温度低温化、开采原位化和高效环保化方向发展。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1314_2388_20200507171458-310029607.jpg?w=1314&h=2388&titlename=%E6%B2%B9%E7%A0%82%E8%B5%84%E6%BA%90%E7%9A%84%E5%BC%80%E9%87%87%E6%B5%81%E7%A8%8B","url":"https://img02.sogoucdn.com/app/a/200698/1314_2388_20200507171458-310029607.jpg","rw":1314,"rh":2388,"title":"油砂资源的开采流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/640_439_20200509111438-2032609863.jpg?w=640&h=439&titlename=%E6%B2%B9%E7%A0%82%E7%9F%BF%E7%9A%84%E9%9C%B2%E5%A4%A9%E5%BC%80%E9%87%87","url":"https://img02.sogoucdn.com/app/a/200698/640_439_20200509111438-2032609863.jpg","rw":640,"rh":439,"title":"油砂矿的露天开采","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_309_20200509111524-1629319386.jpg?w=640&h=309&titlename=%E6%B2%B9%E7%A0%82%E7%9F%BF%E5%8E%9F%E4%BD%8D%E5%BC%80%E9%87%87%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/640_309_20200509111524-1629319386.jpg","rw":640,"rh":309,"title":"油砂矿原位开采流程图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"非常规地质能源概论","site":"","url":"","journalName":null,"author":"汤达祯，许浩，陶树","press":"石油工业出版社","publishYear":"2016","publishTime":null,"publishPlace":"北京","page":"115-129","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"中国非常规油气资源与勘探开发前景","site":"","url":"","journalName":"石油勘探与开发","author":"贾承造,郑民,张永峰","press":"","publishYear":"","publishTime":"2012","publishPlace":"","page":"129-136","volume":"","quoteTime":"2020-05-07","quoted":false}],"recommendReferences":{"paragraphId":"357

/d2593cfe-6011-11e9-87fe-fc4dd4f70029","majorLevel1":"农学","majorLevel2":"植物保护","majorLevel3":"植物病理学","majorLevel1Id":1358,"majorLevel2Id":1425,"majorLevel3Id":1439,"state":"毕业","lab":"孙文献","researchField":"细菌病害的分子机理"}],"jobs":[{"company":"清华大学","title":"博士后"}],"works":[{"title":"&#26680;&#31958;&#20307;","url":"https://baike.sogou.com/kexue/d15518088841658890.htm?vid=15565917480026629"},{"title":"&#30701;&#26438;&#33740;&#32957;","url":"https://baike.sogou.com/kexue/d38599767999144456.htm"}],"educationBrief":"北京大学","jobBrief":"博士后","role":0,"roleName":null,"title":"北京大学 · 生物学博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":8,"partnerIdCreateTime":1594286496,"partnerIdPoped":true},"editTime":1581928451,"state":1,"versionCount":1,"upNum":12,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"背景","paragraphId":"24549180580048643","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"24549180580048644","subCatalogs":null},{"level":1,"title":"基础","paragraphId":"24549180580048645","subCatalogs":null},{"level":1,"title":"特点","paragraphId":"24549180596825870","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"24549180580048643","title":"背景","versionId":"54259297411981836","lemmaId":19764094668121360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599637061,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>生物数学由数学与生物学结合而成，并在广泛的应用中建立和完善自己的理论体系，发展出了许多适应于生物学特点的独特数学方法。目前，生物数学已经成为一门比较完整并且相对独立的学科。</p><p>1939年拉谢甫斯基(Nicolas Rashevsky，1899-1972)在英国创刊《数学生物物理通报》(Bulletin of Mathematical Biophysics)，这一事件标志着生物数学正式成为一门学科。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>1974年，生物数学被联合国教科文组织列为一门独立学科。</p><p>1992年中国制定和发布的《学科分类与代码(GB/T 13745—92)》亦将生物数学列为一门独立学科。</p><p>生物数学是近现代应用数学中有着最大进展和发展潜力的领域，数学的几乎所有分支都已经渗透生物学中，并产生了许多对理论数学不具有普适性，但却很适合解决生物学问题的专门技巧与方法。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24549180580048644","title":"分类","versionId":"54259297411981837","lemmaId":19764094668121360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599637061,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>生物数学已经具有比较完整的理论基础，它的应用已经遍及生物学几乎所有领域。其中，生物统计学、数量遗传学、数学生态学、生物信息学可作为其四大分支。它们紧密联系，相互影响，共同组成了生物数学这个庞大的学科。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>从生物学的应用去划分，有数量分类学、数量遗传学、数量生态学、微生物生理学和生物力学等。这些分支是数学与生物学不同领域相结合的产物，在生物学中有明确的研究范围。从研究使用的数学方法划分，生物数学又可分为生物统计学、生物信息论、生物系统论、生物控制论和生物方程等分支。这些分支与前者不同，它们没有明确的生物学研究对象，只研究那些涉及生物学应用有关的数学方法和理论。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24549180580048645","title":"基础","versionId":"54259297411981838","lemmaId":19764094668121360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599637061,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>生物数学具有丰富的数学理论基础，包括集合论、概率论、统计数学、对策论、微积分、微分方程、线性代数、矩阵论和拓扑学,还包括一些近代数学分支,如信息论、图论、控制论、系统论和模糊数学等。由于生命现象复杂,从生物学中提出的数学问题往往十分复杂,需要进行大量计算工作。因此，电脑现在已经成为研究和解决生物学问题的重要工具。然而就整个学科的内容而论，生物数学需要解决和研究的本质方面是生物学问题，数学和电脑仅仅是解决问题的工具和手段。因此，生物数学与其他生物边缘学科一样，通常被归属于生物学而不属于数学。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24549180596825870","title":"特点","versionId":"54259297411981839","lemmaId":19764094668121360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599637061,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>第一个特点，概率统计的数学方法。主要运用概率统计的方法来研究生命活动的周期性和随机性。</p><p>第二个特点，综合分析的数学方法。生命活动是一个网络，是相互联系的，那些片面的、孤立的、机械的研究方法不能满足生物学的需要，因此，需要用综合分析的数学方法。</p><p>第三个特点，不连续的、离散的数学方法。由于生命物质的结构和生命活动的方式往往是不连续的、间断的，甚至是突变的，如生物的遗传性、变异性、亲缘关系，生物的分类、细胞的图像、植物叶片的形状等都是离散的。</p><p>第四个特点，模糊集理论。生命现象中存在着更多的模糊性，如哺乳动物血液在血管中的流动、鱼的游泳、鸟和昆虫的飞翔、精子的活动以及细菌和原生动物以各种不同方式通过液体的推动等都存有模糊现象，从这诸多的模糊现象中去寻找客观存在的规律性，需要用模糊集理论。</p><p>第五个特点，非数值特性。生命现象十分复杂，出现无法用数值表示的特性，称之为非数值特性。为了从根本上解决生物科学提出的问题，适应生命现象复杂多样特性的需要，要求触动经典数学的根基，打破传统数学的基本结构，使其基本结构不再拘泥于实数集合上的实值函数。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"生物数学简史","site":"","url":"","journalName":null,"author":"赵斌","press":"中国科学技术出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"book","title":"医学新学科纵览","site":"","url":"","journalName":null,"author":"焦春荣，曹家炳","press":"中国医药科技出版社","publishYear":"2001","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1537,"auditType":0,"synonyms":null,"showEditTime":"2020.02.17 16:34","auditors":[{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true}],"hasZhishiNav":true,"auditInfos":{"0":[{"versionId":"0","auditTime":1581989272,"auditorId":5567290,"auditUser":{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true},"auditReason":"符合编辑要求","auditSuggest":null,"auditResult":2,"auditAnnotations":null}]},"isHistory":false};</scrip

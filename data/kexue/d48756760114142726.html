s://img04.sogoucdn.com/app/a/200698/474_533_20200802165439-1043624792.png","rw":474,"rh":533,"title":"图2 荧光和着色渗透检测工艺程序","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义和作用","paragraphId":"48760086885080589","subCatalogs":null},{"level":1,"title":"发展简史","paragraphId":"48760086851526162","subCatalogs":null},{"level":1,"title":"基本原理","paragraphId":"48760086885080588","subCatalogs":null},{"level":1,"title":"方法分类","paragraphId":"48760086885080586","subCatalogs":null},{"level":1,"title":"工艺程序","paragraphId":"48760086851526164","subCatalogs":null},{"level":1,"title":"优点和局限性","paragraphId":"48760086885080587","subCatalogs":null},{"level":1,"title":"工作质量及体系","paragraphId":"48760086851526161","subCatalogs":null},{"level":1,"title":"发展现状","paragraphId":"48760086868303367","subCatalogs":[{"level":2,"title":"国外现状","paragraphId":"48760086868303367","subCatalogs":null},{"level":2,"title":"国内现状","paragraphId":"48760086868303367","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"48760086885080589","title":"定义和作用","versionId":"62969426932203282","lemmaId":48756760114142730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79089076,"name":"花开不败","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604828703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>渗透检测是一种以毛细作用原理为基础的检查表面开口缺陷的无损检测方法。这种方是五种常规无损检测方法（射线检测、超声波检测、磁粉检测、渗透检测、涡流检测）中的一种，是一门综合性科学技术。 &nbsp;&nbsp;&nbsp;&nbsp;</p><p>同其他无损检测方法一样，渗透检测也是以不损坏被检测对象的使用性能为前提，运用物理、化学、材料科学及工程学理论为基础，对各种工程材料、零部件和产品进行有效的检验，借以评价它们的完整性、连续性及安全可靠性，渗透检测是产品制造中实现质量控制，节约原材料、改进工艺、提高劳动生产效率的重要手段，也是设备维护中不可或缺的手段。 &nbsp;&nbsp;&nbsp;&nbsp;</p><p>着色渗透检测在特种设备行业及机械行业里应用广泛，特种设备行业包括锅炉、压力容器、压力管道等承压设备，以及电梯，起重机械、客运索道，大型游乐设施等机电设备，荧光渗透检测在“航空、航天，兵器、舰航、原子能”等国防工业领城中应用特别广泛<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48760086851526162","title":"发展简史","versionId":"62969426932203283","lemmaId":48756760114142730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79089076,"name":"花开不败","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604828703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前，尚未确切地查明渗透检测起源于何时，这种技术可能在19世纪初已开始被这样一些金属加工者使用：他们注意到淬火液或清洗液从肉眼看不清的裂纹中渗出，另外，人们也曾利用铁锈检查裂纹。户外存放的钢板，如果钢板表面有裂纹，水渗入了裂纹，形成了铁锈，裂纹上的铁锈比其他地方要多，因此，根据铁锈的位置，可以确定钢板上裂纹的位置。但是，19世纪末期，铁道车轴、车轮，车钩的“油一白法”检查，公认为是渗透检测方法最早的应用。这种方法是将重滑油稀释在煤油中，得到一种混和体作为渗透剂；把工件浸入渗透剂中，一定时间后，用浸有煤油的布把工件表面擦净，再涂上一种白粉加酒精的悬浮液、待酒精自然挥发后，如果工件表面有开口缺陷，则在工件表面均匀的白色背景上出现显示缺陷的深黑色痕迹，1930年以前，渗透检测发展较慢。1930年以后一直到第二次世界大战期间，航空工业的发展，非铁磁性材料（铝合金、镁合金、钛合金）大量使用，促进了渗透检测的发展。从20世纪30年代到40年代初期，美国工程技术人员斯威策（R.&nbsp;C.&nbsp;Switzer)&nbsp;等人对渗透剂进行了大量的试验研究。他们把着色染料加到渗透剂中，增加了裂纹显示的颜色对比度；把荧光染料加到渗透剂中，用显像粉显像，并且在暗室里使用黑光灯观察缺陷显示，显著地提高了渗透检测灵敏度，使渗透检测进人新阶段。</p><p>随着现代科学技术的发展，高灵敏度及超高灵敏度的渗透剂相继问世；渗透材料逐渐形成系列，试验方法及手段趋于完善，已经实现标准化及商品化，在提高产品检验可靠性、检验速度及降低成本方面，也取得了新成果，渗透检测已经成为检查表面缺陷的三种主要无损检测方法（磁粉检测、渗透检测、涡流检测）之一<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48760086885080588","title":"基本原理","versionId":"62969426932203284","lemmaId":48756760114142730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79089076,"name":"花开不败","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604828703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>渗透检测是基于液体的毛细作用（或毛细现象）和固体染料在一定条件下的发光现象。渗透检测的工作原理是：工件表面被施涂含有荧光染料或着色染料的渗透剂后，在毛细作用下，经过一定时间, 渗透剂可以渗入表面开口缺陷中；去除工件表面多余的渗透剂。经干燥后，再在工件表面施涂吸附介质－显像剂；同样在毛细作用下，显像剂将吸引缺陷中的渗透剂，即渗透剂回渗到显像剂中; 在一定的光源下（黑光或白光）， 缺陷处的渗透剂痕迹被显示（黄绿色荧光或鲜艳红色）， 从而探测出缺陷的形貌及分布状态。</p><p>渗透检测操作的基本步骤见图1。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"227\" height=\"174\" titlename=\"图1 渗透检测的基本步骤\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/649_190_20200802164718-494889511.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/649_190_20200802164718-494889511.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/649_190_20200802164718-494889511.png?w=649&h=190&titlename=%E5%9B%BE1%20%E6%B8%97%E9%80%8F%E6%A3%80%E6%B5%8B%E7%9A%84%E5%9F%BA%E6%9C%AC%E6%AD%A5%E9%AA%A4","url":"https://img04.sogoucdn.com/app/a/200698/649_190_20200802164718-494889511.png","rw":649,"rh":190,"title":"图1 渗透检测的基本步骤","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"48760086885080586","title":"方法分类","versionId":"62969426932203285","lemmaId":48756760114142730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79089076,"name":"花开不败","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604828703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>1、根据渗透剂所含染料成分分类</strong></p><p>根据渗透剂所含染料成分，渗透检测分为荧光渗透检测法、着色渗透检测法和荧光着色 渗透检测法，简称为荧光法、着色法和荧光着色法三大类。渗透剂内含有荧光物质，缺陷图像在紫外线下能激发荧光的为荧光法。渗透剂内含有有色染料，缺陷图像在白光或日光下显色的为着色法。荧光着色法兼备荧光和着色两种方法的特点，缺陷图像在白光或日光下能显色，在紫外线下又能激发出荧光。</p><p><strong>2、根据渗透剂去除方法方类</strong></p><p>根据渗透剂去除方法，渗透检测分为水洗型、后乳化型和溶剂去除型三大类。水洗型渗 透法是渗透剂内含有一定量的乳化剂，工件表面多余的渗透剂可直接用水洗掉，有的渗透剂虽不含乳化剂，但溶剂是水，即水基渗透剂，工件表面多余的渗透剂也可直接用水洗掉，它也属于水洗型渗透法，后乳化型渗透法的渗透剂不能直接用水从工件表面洗掉，必须增加一道乳化工序，即工件表面上多余的渗透剂要用乳化剂“乳化”后方能用水洗掉，溶剂去除型渗透法是用有机溶剂去除工件表面多余的渗透剂。</p><p><strong>3、根据显像剂类型分类</strong></p><p>根据显像剂类型，渗透检测分为干式显像法、湿式显像法两大类。干式显像法是以白色 微细粉末作为显像剂。施涂在消洗并干燥后的工件表面上、湿式显像法是将显像粉末悬浮于水中（水悬浮显像剂）或溶剂中（溶剂悬浮显像剂），&nbsp;也可将显像粉末溶解于水中（水溶性显像剂）。&nbsp;此外，还有塑料薄膜显像法，也有不使用显像剂，实现自显像的。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48760086851526164","title":"工艺程序","versionId":"62969426932203286","lemmaId":48756760114142730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79089076,"name":"花开不败","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604828703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>渗透检测，一般应在冷热加工之后，表面处理之前以及工件制成之后进行。根据标准NB/T47013.5-2015 中华人民共和国《承压设备无损检测 第5部分：渗透检测》，荧光和着色渗透检测工艺程序见图2。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"227\" height=\"174\" titlename=\"图2 荧光和着色渗透检测工艺程序\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/474_533_20200802165439-1043624792.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/474_533_20200802165439-1043624792.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/474_533_20200802165439-1043624792.png?w=474&h=533&titlename=%E5%9B%BE2%20%E8%8D%A7%E5%85%89%E5%92%8C%E7%9D%80%E8%89%B2%E6%B8%97%E9%80%8F%E6%A3%80%E6%B5%8B%E5%B7%A5%E8%89%BA%E7%A8%8B%E5%BA%8F","url":"https://img04.sogoucdn.com/app/a/200698/474_533_20200802165439-1043624792.png","rw":474,"rh":533,"title":"图2 荧光和着色渗透检测工艺程序","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"48760086885080587","title":"优点和局限性","versionId":"62969426932203287","lemmaId":48756760114142730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79089076,"name":"花开不败","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604828703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>渗透检测可以检查金属 (钢、耐热合金、铝合金、镁合金、钢合金）和非金属（陶瓷、塑料）工件的表面开口缺陷，例如，裂纹、疏松、气孔、夹渣、冷隔、折叠和氧化斑疤等。这些表面开口缺陷，特别是细微的表面开口缺陷，一般情况下，直接目视检查是难以发现的。</p><p>渗透检测不受被检工件化学成分限制。渗透检测可以检查磁性材料，也可以检查非磁性材料，可以检查黑色金属，也可以检查有色金属，还可以检查非金属。渗透检测不受被检工件结构限制。渗透检测可以检查焊接件或铸件，也可以检查压延件和锻件，还可以检查机械加工件。</p><p>渗透检测不受缺陷形状（线性缺陷或体积型缺陷）、尺寸和方向的限制。只需一次渗透检测、即可同时检查开口与表面的所有缺陷。</p><p>但是，渗透检测无法或难以检查多孔的材料, 例如粉末冶金工件；也不适用于检查外来因素造成开口被堵塞的缺陷，例如工件经喷丸处理或喷砂，则可能堵塞表面缺陷的“开口”。难以定量的控制检测操作质量,多凭检测人员的经验,认真程度和视力的敏锐程度。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48760086851526161","title":"工作质量及体系","versionId":"62969426932203288","lemmaId":48756760114142730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79089076,"name":"花开不败","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604828703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>渗透检测的工作质量直接关系到受检件在使用过程中的安全，而渗透检测的工作质量又取决于渗透检测体系的灵敏度、分辨力及可靠性。渗透检测体系包括渗透检测所使用的设备仪器（渗透装置、乳化装置、显像装置、黑光灯）、渗透检测剂（渗透剂、乳化剂、显像剂、去除剂）、工艺方法（渗透、去除，显像与水洗法、后乳化法、溶剂去除法）、环境条件（水源、电源、气源、暗室、光源）及渗透检测操作人员的技术资格水平等。</p><p>渗透检测休系的灵敏度: 指渗透检测体系发现缺陷大小的能力。渗透检测时，缺陷可供测量的尺寸是: 缺陷长度，渗透检测显示的缺陷迹痕宽度比缺陷实际宽度大很多倍；渗透检测质量验收标准中，用于评定的是缺陷迹痕长度，它大予缺陷的实际长度。</p><p>渗透检测体系的分辨力: 指渗透检测体系探测缺陷几何特性（尺寸、形状、位置）的能力。众所周知，缺陷迹痕宽度直接影响分辨力。渗透检测时，缺陷迹痕宽度随着显像时间的延长，会变宽，使分辨力下降。</p><p>渗透检测休系的可靠性: 指渗透检测体系检出缺陷与受检件真实缺陷之间的对应性，渗透检测时，缺陷迹痕的宽度随着显像时间的延长，会变宽; 缺陷迹痕长度随着显像时间的延长，会变长；缺陷迹痕的形貌随着显像时间延长，会发生变化。例如，焊缝火口裂纹，开始时，呈星形放射状裂纹形貌，但随着显像时间的延长，会变成圆形显示。另外，渗透检测时，特有的堵塞问题，也大大影响渗透检测体系的可靠性。</p><p>渗透检测全过程进行全面质量管理，除应选购符合质量要求的设备仪器和渗透检测剂外，还应对使用中的设备仪器、渗透检测剂以及环境条件等工艺变量进行定期控制校验，对渗透检测的全过程进行严格的控制。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48760086868303367","title":"发展现状","versionId":"62969426932203289","lemmaId":48756760114142730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79089076,"name":"花开不败","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604828703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>国外现状</h3></p><p>20世纪60年代以来，国外渗透检测发展很快。为了提高检测速度，提高检测的一致性，降低检测的误差率，研制成功了渗透检测自动检验系统。为了提高探测疲劳裂纹与热疲劳裂纹的灵敏度与可靠性，研制成功了闪烁荧光渗透法，为减少环境污染与公害，研制了水基渗透剂、水洗法渗透检测技术和闭路检验技术。为了适合子镍基合金、钛合金及奥氏体锅材料的渗透检测，研制了严格控制硫、氟、氯等杂质含量的新型渗透检测剂，随着渗透检测技术的不断发展，因外也相继出现了一些专门供应渗透检测设备仪器和渗透检测剂的公司，例如美国磁通（Magnaflux) 公司，英国阿觉克斯（Ardrox) 公司，日本特殊涂料公司，德国蒂尔德（Tiede) 公司等。</p><p>美国的渗透检测目前可以代表国际先进水平，下面简要介绍美国渗透检测的发展情况，从20世纪50年代开始，美国相继创定了多种渗透检测工艺规范和材料规范。关于美国渗透检测工艺规范，现以美国材料及试验协会标准（ASTM) 为例，举例如下：</p><p>①ASTM E1417 《渗透检测的标准方法》；</p><p>②ASTM E1208《亲油性后乳化荧光渗透检测的试验方法》；</p><p>③ASTM E1209《可水洗性荧光油适检测的试验方法》；</p><p>④ASTM&nbsp;E1210《亲水性后乳化荧光渗透检测的试验方法》；</p><p>⑤ASTM&nbsp;E1219《溶剂去除性荧光渗透检测的试验方法》；</p><p>⑥ASTM&nbsp;E1220《溶剂去除性着色渗遗检测的试验方法》；&nbsp;</p><p>⑦ASTM&nbsp;E1418《可水洗性着色渗透检测的试验方法》；</p><p>⑧ASTM&nbsp;E165《渗透检测的标准推荐操作方法》。</p><p>关于美国渗透检测材料规范，现以美国宇航材料规范(AMS)&nbsp;及美国军用标准（MIL)为例，举例如下： ①AMS2644 《渗透检测材料》；</p><p>②AMS2645K《荧光渗透检测材料》；</p><p>③AMS2646D《着色渗透检测材料》；</p><p>④AMS3155C《溶剂去除型油基荧光渗适剂》；&nbsp;</p><p>⑤AMS3156C《可水洗型油基荧光渗遗剂》；</p><p>⑥AMS3157C《溶剂去除型强荧光油基荧光渗透剂》；&nbsp;</p><p>⑦AMS3158B《水基荧光渗透剂》；&nbsp;</p><p>⑧MIL-I-25135《渗透检测材料》。</p><p>AMS 2644包括了美国宇航工业关于渗透检测材料的技术要求，代表了目前渗透检测方 法应用的国际工艺水平。MIL-I-25135&nbsp;则包括了美国军方对渗透检测材料的技术要求。 美国国防部早在1957年就颂布了经鉴定满足所列技术说明·书最新版本要求的渗透检测材料的产品清单：QPL-25135《渗透检测材料目录&nbsp;产品质量符合&nbsp;MIL-I-25135》、QPL-AMS&nbsp;2644《渗透检测材料目录&nbsp;产品质量符合&nbsp;AMS&nbsp;2644》。 两个规范已经数次更版，现已被渗透检测界公认为世界权威性规范。 英国、法国、德国、日本等国也都有反映本国渗透检测水平的规范。</p><p><h3>国内现状</h3></p><p>20世纪50年代初期，我国所采用的荧光渗透剂由煤油和滑油组成，在照光照射下发浅蓝色白色荧光，典型配方:航空煤油85%、机械滑油15%。荧光亮度很低，发光强度只有10 lx左右，灵敏度也不高，渗遗检验工艺也很落后，例如干燥用木屑。</p><p>20世纪50年代末期至60年代初，有的单位在渗透剂内添加荧光黄（典型配方:DBP12. 5%, 二甲苯25%, 石油醚62. 5%、S101 荧光黄0. 2g/100 mL. PEB 1g/100 mL) 。使荧光渗透剂发光强度提高，灵敏度得到提高，但稳定性不够，清洗性能较差，有的单位在渗透剂内添加荧蒽（典型配方：煤油90%、荧蒽10%) , 使荧光渗透剂渗透性能提高，与煤油加滑油的渗透剂相比，发光强度也有所提高，但荧蒽是煤焦油的副产品，成分复杂、使用时，应防止与皮肤接触，与此间时，高灵敏度着色渗透剂也已研制出来。</p><p>20 世纪70年代中期，几个单位协作研制出新的荧光染料 YJP一15, 并研制或功了自乳化型荧光渗透剂－ (典型型号：ZB-1. ZB-2, ZB-31) 与后乳化型荧光渗透剂（典型型号：HA- 1. HA-2. HB-1, HB-2) , 其性能已达到国外同类产品水平，其后，低毒型着色渗透剂也研制成功。</p><p>渗透检测在我国各个工业部门已经得到了广泛的应用，并在不断发展和提高中，我国相继制定多种反映国内渗透检测水平的标准，举例如下： &nbsp;&nbsp;&nbsp;</p><p>①国防科技工业军事标准：GJB2367《渗透检测方法》； &nbsp;&nbsp;&nbsp;</p><p>②航空工业标准：HB/Z61《荧光检测说明书》； &nbsp;&nbsp;&nbsp;</p><p>③航天工业标准:&nbsp; QJ1268《着色渗透检测方法》； &nbsp;&nbsp;&nbsp;</p><p>④航天工业标准：QJ2505《着色渗透检测方法》； &nbsp;&nbsp;&nbsp;</p><p>⑤核工业标准：EJ&nbsp;186《着色检测标准》； &nbsp;&nbsp;&nbsp;</p><p>⑥机械工业标准；JB/T&nbsp;9218《渗透检测方法》； &nbsp;&nbsp;&nbsp;</p><p>⑦特种设备行业标准：JB/T&nbsp;4730《承压设备无损检测》； &nbsp;&nbsp;&nbsp;</p><p>⑧民用航空标准：MH/T&nbsp;3002.1《航空器无损检测&nbsp;渗透检测》。 &nbsp;&nbsp;&nbsp;</p><p>但是，渗透检测设备、渗透检测剂的制造及定期控制校验仍存在不少问题，例如荧光渗 透剂性能不够稳定，停放时间长了会产生分层及沉淀;荧光渗透剂中硫、氯、氟等微量有害元索的控制未过关;烫光渗透剂品种少;区内还没有松装密度不大于0.&nbsp;075g/cm的干粉显 像剂，以及水溶和水悬浮显像剂。渗透检测的工艺方法及标准的质量水平也有待进一步提高。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"中国特种设备检测协会组织编写, 胡学知, 中国特种设备检测协会. 渗透检测[M]. 中国劳动社会保障出版社, 2007.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"

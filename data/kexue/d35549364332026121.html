ateTime":1588485072,"editor":{"uid":81374020,"name":"张弛","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=x1ic4syHHBCalicQt5mtGwUQ&s=100&t=1580717573","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591960453,"state":1,"versionCount":1,"upNum":1,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_361_20200612180358-613813110.jpg?width=231&height=173&titlename=&w=500&h=361","url":"https://img03.sogoucdn.com/app/a/200698/500_361_20200612180358-613813110.jpg","rw":500,"rh":361,"title":"","alt":null,"width":231,"height":173},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/401_249_20200612182625-822561476.png?w=401&h=249&titlename=%E5%9B%BE1%20%E7%94%B5%E7%A3%81%E6%B3%A2%E8%B0%B1","url":"https://img01.sogoucdn.com/app/a/200698/401_249_20200612182625-822561476.png","rw":401,"rh":249,"title":"图1 电磁波谱","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/343_44_20200612184534-1110139277.png?w=343&h=44&titlename=%E5%9B%BE2%20%E6%B5%81%E7%A8%8B%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/343_44_20200612184534-1110139277.png","rw":343,"rh":44,"title":"图2 流程示意图","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"红外热成像技术概述","paragraphId":"41380086405951236","subCatalogs":null},{"level":1,"title":"红外辐射","paragraphId":"41380086422728458","subCatalogs":null},{"level":1,"title":"红外热成像技术原理","paragraphId":"41380086422728456","subCatalogs":null},{"level":1,"title":"红外热成像技术的优缺点","paragraphId":"41380086405951235","subCatalogs":[{"level":2,"title":"&nbsp;优点","paragraphId":"41380086405951235","subCatalogs":null},{"level":2,"title":"缺点","paragraphId":"41380086405951235","subCatalogs":null}]},{"level":1,"title":"红外热成像技术的应用","paragraphId":"41380086405951234","subCatalogs":[{"level":2,"title":"军事领域","paragraphId":"41380086405951234","subCatalogs":null},{"level":2,"title":"安防领域","paragraphId":"41380086405951234","subCatalogs":null},{"level":2,"title":"医疗领域&nbsp; &nbsp;","paragraphId":"41380086405951234","subCatalogs":null},{"level":2,"title":"工业领域&nbsp;","paragraphId":"41380086405951234","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41380086405951236","title":"红外热成像技术概述","versionId":"41380086389174027","lemmaId":35549364332026120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81374020,"name":"盖世英雄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591960453,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;红外热成像技术的发展依赖于不断进步的红外探测器技术，红外探测器的技术水平从很大程度上决定了红外热成像技术的水平。目前，红外探测器已经发展到了第三代，可分为微型探测器、高性能非制冷探测器、多色制冷探测器。第三代红外探测器对单兵作战的小型化红外瞄具的发展具有重要作用，使得识别更远、更小的目标成为了可能。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;红外热成像技术可分为主动红外技术与被动红外技术<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;(1)被动红外技术：利用物体温度在高于绝对零度(-273℃)时每时每刻都在向外发射电磁波的原理。由于各物体甚至是同一物体不同部分电磁波的发射能力不同，物体与所处环境背景的辐射能力差异，红外探测器将接受到的辐射差异信号经光电转换后，可在显示器上得到视频图像。被动红外技术主要用于安防以及发现目标，其观察距离较远，但是无法得到目标的细节特征。</p><p>&nbsp; &nbsp; &nbsp; (2)主动红外技术：利用红外光源“照亮”周围环境，通过红外探测器接受环境物体的红外辐射信号进行红外成像。红外光源可分为传统 LED 红外灯、第二代阵列式集成红外光源、第三代点阵式红外光源以及激光红外灯。主动红外成像技术可以获得非常清晰的目标细节图像，但其观察距离较近，因此主要用于夜视监控及检测目标。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41380086422728458","title":"红外辐射","versionId":"41380086389174028","lemmaId":35549364332026120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81374020,"name":"盖世英雄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591960453,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 光是一种电磁波，光的电磁波谱如图 1 所示。人眼能够感知到的区域为可见光，其波段为 0.38~0.78μm。波长小于 0.38μm 的电磁波称为紫外线，波长大于0.78μm 的电磁波称为红外线，这两种光线人眼都无法感知。红外线又称为红外辐射，是波段在 0.75~1000μm 的电磁波。红外电磁波谱的发现是从近红外(0.78~1μm)、短波红外(1~2.5μm)逐步扩展到中波红外(3~5μm)、长波红外(8~14μm)的[7]。大气层中存在着三个重要的红外“窗口”，分别为 1~3μm、3~5μm 和 8~13μm 三个红外波段，也就是说这三个波段的红外辐射光线不会被大气吸收<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。 自从 1800 年英国天文学家郝谢耳(Herschel)发现红外线的热效应以来，人们对红外辐射做了大量研究。一般而言，温度高于绝对零度(-273℃)的物体，其每时每刻都在空间中不停的向外辐射着红外线。在我们生活的环境中，天空、太阳、高山湖泊等都是红外辐射源，道路上行驶的汽车、海上的船舶等同样也是红外辐射源。人类自身以及其它动物也是红外辐射源。总之，红外辐射无处不在，且充满整个空间<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;自从 1800 年英国天文学家郝谢耳(Herschel)发现红外线的热效应以来，人们对红外辐射做了大量研究。一般而言，温度高于绝对零度(-273℃)的物体，其每时每刻都在空间中不停的向外辐射着红外线。在我们生活的环境中，天空、太阳、高山湖泊等都是红外辐射源，道路上行驶的汽车、海上的船舶等同样也是红外辐射源。人类自身以及其它动物也是红外辐射源。总之，红外辐射无处不在，且充满整个空间<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。&nbsp;</p><p><img width=\"401\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图1 电磁波谱\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/401_249_20200612182625-822561476.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/401_249_20200612182625-822561476.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/401_249_20200612182625-822561476.png?w=401&h=249&titlename=%E5%9B%BE1%20%E7%94%B5%E7%A3%81%E6%B3%A2%E8%B0%B1","url":"https://img01.sogoucdn.com/app/a/200698/401_249_20200612182625-822561476.png","rw":401,"rh":249,"title":"图1 电磁波谱","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41380086422728456","title":"红外热成像技术原理","versionId":"41380086389174029","lemmaId":35549364332026120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81374020,"name":"盖世英雄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591960453,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;由于在地球，所有物体均会向外界辐射能量，其表面也始终向外界吸收热辐射红外线。如果我们可以探测与收集这些红外热辐射数据，并且将这些数据重新恢复，那么就可以得到物体辐射情况相同的热辐射图像，该图像基本可以真实近似的反应物体表面的辐射场以及温度场的情况。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;红外热成像技术使用流程原理为：目标温度高于绝对零度，自发的向外辐射能量，这种能量以红外线的形式表现出来，通过光学系统对目标物体的红外辐射进行会聚成像，经由红外探测器将目标物体的红外辐射转换为电子信号，再将电子信号通过后面电子处理系统处理显示出红外热图（温度分布图）<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。如图2所示。</p><p><img width=\"343\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2 流程示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/343_44_20200612184534-1110139277.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/343_44_20200612184534-1110139277.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;红外热图像的成像原理同平常的可见光成像原理相比的话有着很大的区别。我们人眼所看见的可见光图像是物体的反射过程中的可见光被人眼所识别，比方来说如果物体的表面很光滑，那么该物体的反射率就高，人眼看见的效果就好，成像就亮;反之，如果物体表面粗糙那么反射率就低，图像就暗，人眼识别就差。从原理上说，可见光图像其实代表的是被测目标与周边背景之间的光线强度的不同。而这里的红外热成像反映的是被测物体自身辐射能力的情况，这就和可见光成像完全不同，红外热图像拍摄的图像清晰情况与物体表面情况关系很大，如果物体表面相当光滑，那么其热辐射的发射率低;反之，物体表面粗糙，热辐射的发射率高。具体来说，如果物体保持在同一温度水平，那么物体表面越光滑的话显示的热成像就越暗，但是物体表面越粗糙则显示的热像就越明朗。无论是可见光成像还是红外热成像均与目标和周边环境材料和颜色及其表面有着密切关系。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;由于红外热成像技术是利用被测物体对红外光的热辐射差成像，将红外热辐射直接变为可见光图像。因此红外热图像的获取并不依赖可见光，其测量的准确来说就是被测物体的热分布图，体现的是被测物体的热辐射情况。红外图像缺少层次感，分辨率很低，图像清晰度差，可识别性低，在实际应用中，为了弥补这些缺点，我们常常需要对红外图像进行处理，提高分辨率和可识别性，进行一系列的滤波处理和噪声处理，对图像的亮度和图像的对比度进行一定的调整，引用一些经典的图像处理技术以求获取更好的图像<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/343_44_20200612184534-1110139277.png?w=343&h=44&titlename=%E5%9B%BE2%20%E6%B5%81%E7%A8%8B%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/343_44_20200612184534-1110139277.png","rw":343,"rh":44,"title":"图2 流程示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41380086405951235","title":"红外热成像技术的优缺点","versionId":"41380086389174030","lemmaId":35549364332026120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81374020,"name":"盖世英雄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591960453,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>&nbsp;优点</h3><p>&nbsp;1.&nbsp; 红外热成像是一种被动式的非接触的检测与识别，隐蔽性好；&nbsp;</p><p>&nbsp;2.&nbsp; 红外热成像不受电磁干扰，能远距离精确跟踪热目标，精确制导；&nbsp;</p><p>&nbsp;3.&nbsp; 红外热成像能真正做到 24 小时全天候监控；&nbsp;</p><p>&nbsp;4.&nbsp; 红外热成像的探测能力强，作用距离远；&nbsp;</p><p>&nbsp;5.&nbsp; 红外热成像能直观显示物体表面的温度范围，不受强光影响，应用广泛。&nbsp;</p><h3>缺点</h3><p>&nbsp;1.&nbsp; 红外热成像图像对比度低，分辨率不高，通过图像和波段来推测温度会有一定的误差；</p><p>&nbsp;2.&nbsp; 红外热成像不能透过透明的障碍物对目标进行监控；&nbsp;</p><p>&nbsp;3.&nbsp; 红外热成像成本高、价格贵。但是随着这项技术的发展与推广，其成本正在迅速下降，必将成为大众产品<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。 &nbsp; &nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41380086405951234","title":"红外热成像技术的应用","versionId":"41380086389174031","lemmaId":35549364332026120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81374020,"name":"盖世英雄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591960453,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>军事领域</h3><p>&nbsp; &nbsp; &nbsp; 在军事战场上，环境条件通常是恶劣的和烟雾弥漫的，偶尔还需要在黑暗的环境进行军事侦查。若采用可见光侦查设备，则在上述情况下，几乎丧失了侦查功能或仅可短距离侦查，这样容易暴露自己，这就失去了侦查的意义。而红外热成像仪对环境的要求极低，在上述条件下仍可以进行远距离侦查，在恶劣环境下实现对目标的探测识别功能。</p><h3>安防领域</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;由于红外热成像设备对环境亮度的要求低，可实现夜间监控，保障安全。又可以利用其对物体表而温度的敏感性制作火灾报警器，用来防火报警。现有例子即为在无人机上放置红外热成像设备，对森林进行高空巡逻，根据显示装置灰度对比可轻易找出普通监视设备及肉眼所不能发现的隐火，从而高效的找出并预防森林火灾。红外热成像技术也可应用于线路的故障排查，火灾时人员搜救及废墟里人员位置的确定。</p><h3>医疗领域&nbsp; &nbsp;</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;人生病时，本身的热平衡也会遭到破坏，局部温度会发生细微的变化。这种变化是普通温度测量仪器所不能发现的，而医疗红外热成像设备却可以轻易的发现。将正常生理状态下人体热像与非正常&nbsp; (生病)生理状态下人体热像相对比，即可根据局部是否有异常来对疾病做出初步判断。由于人体非正常生理状态下温度变化特别小，仅有O.1K不到，于是，红外热成像仪对精度要求很高。目前来说，早期恶性肿瘤、血管微病变等均可利用红外热成像技术进行有效诊断。</p><h3>工业领域&nbsp;</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在工业方而，红外热成像技术多用于设备的故障检测，运行状态的判断及产品质量的控制。即将发生或已发生故障的部位，通常来说温度分布都不均匀，会出现局部温度较高的情况，检测人员可利用红外热成像仪器观察设备的温度分布情况以确定设备是否发生故障。由于红外热成像技术可以快速获取设备或材料的表而温度分布情况，因此，利用实时表而温度与正常表而温度相比较，即可准确且快速的确定故障点，及时进行维修，尽可能减少事故的发生率。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"红外热成像技术:技术进展与展望.光学技术,1994,6:1-4 ","site":"","url":"","journalName":"","author":"俞信","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-12","quoted":false},{"id":2,"type":"book","title":"红外光学系统(第一版)","site":"","url":"","journalName":null,"author":"李正直","press":"北京:北京国防工业出版社","publishYear":"1986 ","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"红外物理(第三版)","site":"","url":"","journalName":null,"author":"张建奇,方小平","press":"西安:西安电子科技大学出版社","publishYear":"2004 ","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"红外成像技术中的 9 个问题.红外技术,2013,35:671-682 ","site":"","url":"","journalName":"","author":" 蔡毅,王玲雪","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-12","quoted":false},{"id":5,"type":"journal","title":"红外热成像技术原理及应用前景[J].数字通信世界,2017(02):126-127.","site":"","url":"","journalName":"","author":"张城","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-12","quoted":false},{"id":6,"type":"journal","title":"基于红外热成像技术的矿井火灾识别系统研究[D].安徽理工大学,2016.","site":"","url":"","journalName":"","author":"胡云","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-12","quoted":false},{"id":7,"type":"journal","title":"红外热成像技术及其在火灾监控中的应用[D].华南理工大学,2010.","site":"","url":"","journalName"

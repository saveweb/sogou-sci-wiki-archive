w":1308,"rh":489,"title":"复式泥裂野外特征(刘闯等，2018)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1276_473_20201210132745-318334345.png?w=1276&h=473&titlename=%E6%B3%A5%E5%8D%B7(%E5%88%98%E9%97%AF%E7%AD%89%EF%BC%8C2018)","url":"https://img03.sogoucdn.com/app/a/200698/1276_473_20201210132745-318334345.png","rw":1276,"rh":473,"title":"泥卷(刘闯等，2018)","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/338_254_20201208203434-58610246.jpg?w=338&h=254&titlename=%E4%BF%9D%E5%AD%98%E5%9C%A8%E7%A0%82%E5%B2%A9%E5%BA%95%E9%83%A8%E7%9A%84%E6%B3%A5%E8%A3%82","url":"https://img04.sogoucdn.com/app/a/200698/338_254_20201208203434-58610246.jpg","rw":338,"rh":254,"title":"保存在砂岩底部的泥裂","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"泥裂的形成","paragraphId":"67338073016447506","subCatalogs":null},{"level":1,"title":"泥裂的形态","paragraphId":"67338073016447504","subCatalogs":[{"level":2,"title":"矩形泥裂","paragraphId":"67338073016447504","subCatalogs":null},{"level":2,"title":"圆形泥裂和不规则泥裂","paragraphId":"67338073016447504","subCatalogs":null},{"level":2,"title":"复式泥裂","paragraphId":"67338073016447504","subCatalogs":null},{"level":2,"title":"边缘翘起泥裂","paragraphId":"67338073016447504","subCatalogs":null}]},{"level":1,"title":"泥裂的形成因素","paragraphId":"67586758837088523","subCatalogs":[{"level":2,"title":"温度及其变化","paragraphId":"67586758837088523","subCatalogs":null},{"level":2,"title":"泥质沉积物的性质","paragraphId":"67586758837088523","subCatalogs":null},{"level":2,"title":"含盐度","paragraphId":"67586758837088523","subCatalogs":null},{"level":2,"title":"生物的改造","paragraphId":"67586758837088523","subCatalogs":null}]},{"level":1,"title":"泥裂的研究意义","paragraphId":"67586758853865729","subCatalogs":[{"level":2,"title":"环境指示意义","paragraphId":"67586758853865729","subCatalogs":null},{"level":2,"title":"工程意义","paragraphId":"67586758853865729","subCatalogs":null},{"level":2,"title":"地质学意义","paragraphId":"67586758853865729","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"67338073016447505","subCatalogs":null}],"paragraphs":[{"paragraphId":"67338073016447506","title":"泥裂的形成","versionId":"67586758837088518","lemmaId":67325606655767050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607580847,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;自然形成的泥裂由湿的泥质沉积物经历干燥和应变形成的。应变的产生是因为沉积物表层和内部收缩不均一。当应变足够大时，便在干燥的表面形成裂隙。单个裂隙扩展并连接起来，便形成一个多边形的、相互连接的网格。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;脱水收缩裂隙(Syneresis&nbsp;Cracks&nbsp;)是指由不同盐度或化学条件引起的水下泥质沉积物收缩形成的裂隙结构<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。它们往往是不连续的、弯曲的、三叶状或纺锤形<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>，因此可与泥裂区分。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"暴露在空气中的泥裂(wikimili.com)和脱水收缩裂隙\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/861_287_20201208205228-1040875297.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/861_287_20201208205228-1040875297.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/861_287_20201208205228-1040875297.png?w=861&h=287&titlename=%E6%9A%B4%E9%9C%B2%E5%9C%A8%E7%A9%BA%E6%B0%94%E4%B8%AD%E7%9A%84%E6%B3%A5%E8%A3%82(wikimili.com)%E5%92%8C%E8%84%B1%E6%B0%B4%E6%94%B6%E7%BC%A9%E8%A3%82%E9%9A%99","url":"https://img02.sogoucdn.com/app/a/200698/861_287_20201208205228-1040875297.png","rw":861,"rh":287,"title":"暴露在空气中的泥裂(wikimili.com)和脱水收缩裂隙","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67338073016447504","title":"泥裂的形态","versionId":"67586758837088519","lemmaId":67325606655767050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607580847,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;泥裂一般为多边形，横截面为V形，裂隙向下变细。Allen(1982)提出了基于完整性、方向、形状和填塞物类型的泥裂分类方案<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。完整的泥裂形成一个相互连接的网络。裂隙连接通常发生在单个裂隙连接在一起形成较大的连续裂隙时，不完整的泥裂彼此之间没有连接。以甘肃敦煌阿克塞河和党河地区泥裂的几何学特征进行举例说明：</p><p></p><h3>矩形泥裂</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;矩形泥裂表现为泥裂多边形平面上呈矩形或近似为矩形。一种泥裂多边形边缘较平直，平面上大多数为矩形或近矩形，即矩形泥裂；另一种泥裂多边形边缘不平直，具有一定的弧度，即不规则泥裂。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"矩形泥裂(刘闯等，2018)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1174_442_20201210132045-1350812061.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1174_442_20201210132045-1350812061.png\"></p><p></p><h3>圆形泥裂和不规则泥裂</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;圆形泥裂几何学特征表现为泥裂多边形呈圆形或近圆形，泥质层一般较薄，呈薄膜状，有的边缘翘起。矩形、圆形、五边形、六边形等泥裂多边形形状较为常见，具有一定的规律可循，因而称之为规则型泥裂，也是受到前人研究最多的泥裂类型。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"圆形泥裂(刘闯等，2018)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1400_570_20201210131928-697876498.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1400_570_20201210131928-697876498.png\"></p><p></p><h3>复式泥裂</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;泥裂多边形形态不是某种单一形态，具有明显的多种形态多边形组合而成，称之为复式泥裂。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"复式泥裂野外特征(刘闯等，2018)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1308_489_20201210132532-1675676789.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1308_489_20201210132532-1675676789.png\"></p><p></p><h3>边缘翘起泥裂</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;边缘翘起型泥裂表现为泥裂多边形边缘上翘(泥卷)，反映泥裂纵向上的变化特征。泥裂几何学特征除了体现在平面形态上，也体现在泥裂多边形边缘形态上，一般泥裂多边形边缘平直，单个多边形处于同一平面或近于同一平面 ，有些泥裂多边形边缘微翘起或强烈翘起。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"泥卷(刘闯等，2018)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1276_473_20201210132745-318334345.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1276_473_20201210132745-318334345.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1174_442_20201210132045-1350812061.png?w=1174&h=442&titlename=%E7%9F%A9%E5%BD%A2%E6%B3%A5%E8%A3%82(%E5%88%98%E9%97%AF%E7%AD%89%EF%BC%8C2018)","url":"https://img01.sogoucdn.com/app/a/200698/1174_442_20201210132045-1350812061.png","rw":1174,"rh":442,"title":"矩形泥裂(刘闯等，2018)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1400_570_20201210131928-697876498.png?w=1400&h=570&titlename=%E5%9C%86%E5%BD%A2%E6%B3%A5%E8%A3%82(%E5%88%98%E9%97%AF%E7%AD%89%EF%BC%8C2018)","url":"https://img01.sogoucdn.com/app/a/200698/1400_570_20201210131928-697876498.png","rw":1400,"rh":570,"title":"圆形泥裂(刘闯等，2018)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1308_489_20201210132532-1675676789.png?w=1308&h=489&titlename=%E5%A4%8D%E5%BC%8F%E6%B3%A5%E8%A3%82%E9%87%8E%E5%A4%96%E7%89%B9%E5%BE%81(%E5%88%98%E9%97%AF%E7%AD%89%EF%BC%8C2018)","url":"https://img01.sogoucdn.com/app/a/200698/1308_489_20201210132532-1675676789.png","rw":1308,"rh":489,"title":"复式泥裂野外特征(刘闯等，2018)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1276_473_20201210132745-318334345.png?w=1276&h=473&titlename=%E6%B3%A5%E5%8D%B7(%E5%88%98%E9%97%AF%E7%AD%89%EF%BC%8C2018)","url":"https://img03.sogoucdn.com/app/a/200698/1276_473_20201210132745-318334345.png","rw":1276,"rh":473,"title":"泥卷(刘闯等，2018)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67586758837088523","title":"泥裂的形成因素","versionId":"67586758837088520","lemmaId":67325606655767050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607580847,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>温度及其变化</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;泥裂是泥质层暴露地表脱水收缩形成的沉积变形构造<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>，而脱水作用最主要的受控因素在于温度，所以温度对泥裂的发育起到不可替代的作用。实验表明，温度高导致的快速脱水，形成的泥裂范围广，形成的泥裂多边形个数少，单个多边形的长和宽较大；温度低导致的缓慢脱水，形成的泥裂范围窄，形成的泥裂多边形个数多，单个多边形的长和宽较小 <sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>泥质沉积物的性质</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;泥质沉积物是形成泥裂的物质基础，泥质的成分、粒度等因素必然影响泥裂多边形的几何学形态。前人研究认为泥灰质或含砂质泥形成的多边形比粘土质泥形成的多边形小的多<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>，砂和蒙脱石不同比例混合成的沉积物具有不同的破裂模式 <sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>，粘土含量越 高 ， 形 成 的 泥 裂 断 块 数 越 多<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>，随着泥质沉积物粒径的增大，泥裂发育区减小<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p><h3>含盐度</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;泥质沉积物的含水量和含盐度对泥裂多边形的形态也具有一定的影响。Selen 和 Türer （2011）<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>指出，原始含水量的降低导致泥裂区域的减小。Kindle（1917）对于水的研究注重两个方面：（1）水含量的变化速率问题；（2） 水分中的含盐度问题。他认为高盐分水形成的泥裂多边形边缘向下，淡水泥形成的泥裂边缘向上，普通海水 （中盐分水） 形成的多边形边缘既不上翘也不下凹，而是保持一个平面。Lima和Grismer （1992） <sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>研究表明土壤盐分对泥裂形态、泥土堆积密度和水含量都有影响。</p><p><h3>生物的改造</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;生物活动对泥裂的形成具有一定的改造作用。实验研究表明，小型腹足类爬迹、底栖贻贝类动物、甲虫幼虫遗迹等对泥裂的发育模式都具有 一 定 的 影 响<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67586758853865729","title":"泥裂的研究意义","versionId":"67586758837088521","lemmaId":67325606655767050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607580847,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>环境指示意义</h3><p></p><p>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;在曾被水浸泡的沉积物处在干燥的环境中时，会自然形成泥裂。废弃的河道、泛滥平原的淤泥和干涸的池塘都是可形成泥裂的地方<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。泥裂可以指示其形成环境是干燥或阴凉的。在阳光充足的环境下，迅速干燥会导致分布广泛、不规则的泥裂，而分布更近、更有规律的泥裂则表明它们是在阴凉的地方形成的<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>。相似的特征也出现在冻土、熔岩流(如柱状玄武岩)、火成岩岩脉和窗台<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup>。<br></p><p></p><h3>工程意义</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在工程角度，通常将泥裂称为龟裂，龟裂的形成对土体工程性质具有重要影响。龟裂的形成会降低土体的承载力；龟裂直接增加了土体的渗透性；在边坡工程中，坡面的龟裂加速了土体的风化，加剧了坡体的水土流失，雨水能沿着龟裂渗入坡体内部，诱导滑坡的发生；在环境岩土工程中，粘性土常作为一种缓冲材料应用于垃圾卫生填埋场的衬垫层和核废料地质处置库的工程屏障中，在温度梯度和地下水的相互作用下，龟裂的产生将极大缩短这一类隔离材料的使用年限，增加污染物泄露的风险和对环境的威胁等<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup><sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup>。</p><p></p><h3>地质学意义</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;地质角度而言，泥裂的出现说明沉积物曾出露于地表水面之上，常作为暴露成因的标志，地质时期可以用以判别干旱化或干湿环境的交替&nbsp;<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，这种类型的泥裂被地质学家用来确定由于褶皱或断层作用而改变的岩石样品的垂直方向<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup>，指示古海岸线位置<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>、区域性地层上升<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup>、古气候 <sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup>、浅水暴露<sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup>等。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"338\" titlename=\"保存在砂岩底部的泥裂\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/338_254_20201208203434-58610246.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/338_254_20201208203434-58610246.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/338_254_20201208203434-58610246.jpg?w=338&h=254&titlename=%E4%BF%9D%E5%AD%98%E5%9C%A8%E7%A0%82%E5%B2%A9%E5%BA%95%E9%83%A8%E7%9A%84%E6%B3%A5%E8%A3%82","url":"https://img04.sogoucdn.com/app/a/200698/338_254_20201208203434-58610246.jpg","rw":338,"rh":254,"title":"保存在砂岩底部的泥裂","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Glossary of Geology (4th ed.)","site

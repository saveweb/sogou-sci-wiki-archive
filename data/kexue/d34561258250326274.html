840","subCatalogs":null},{"level":1,"title":"光敏电阻的主要特性参数","paragraphId":"36736922067949842","subCatalogs":[{"level":2,"title":"光电增益M","paragraphId":"36736922067949842","subCatalogs":null},{"level":2,"title":"光谱响应率","paragraphId":"36736922067949842","subCatalogs":null},{"level":2,"title":"光电特性和照度指数r","paragraphId":"36736922067949842","subCatalogs":null},{"level":2,"title":"前历效应","paragraphId":"36736922067949842","subCatalogs":null},{"level":2,"title":"温度特性","paragraphId":"36736922067949842","subCatalogs":null}]},{"level":1,"title":"光敏电阻的应用","paragraphId":"36736922067949843","subCatalogs":[{"level":2,"title":"光敏电阻在照相机自动曝光控制电路中的应用","paragraphId":"36736922067949843","subCatalogs":null},{"level":2,"title":"光敏电阻在火灾报警器中的应用","paragraphId":"36736922067949843","subCatalogs":null},{"level":2,"title":"光敏电阻在应急照明中的应用","paragraphId":"36736922067949843","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36736922067949839","title":"引言","versionId":"36736922067949831","lemmaId":34561258250326270,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589192911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 敏电阻本质上就是一个纯电阻元件,并且没有极性。它既可接到直流电路中使用,也可接于交流电源电路中使用。光敏电阻其制作材料是半导体,工作原理就是利用半导体的光电效应。它的电阻值会随着入射光的强弱而发生改变;即当入射光较强时,电阻较小,当入射光变弱时,电阻比较大。由于光敏电阻具有体积小、灵敏度高、性能稳定、价格低等特点，在自动控制、家用电器中得到了广泛应用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36736922067949841","title":"光敏电阻的结构和基本原理","versionId":"36736922067949832","lemmaId":34561258250326270,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589192911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>光敏电阻的结构</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光敏电阻的基本结构如图1所示，最下面是陶瓷基板,两侧使用两只金属电极接成引脚。光敏电阻的外部包裹着一层透明树脂防潮膜,在起到能透射光线作用的同时,还能起到加固的作用,同时起到防潮的目的。它的两片金属电极互相交,呈梳齿形状交错。半导体光敏层均匀分布在波纹状的梳齿间隙里。这一层很薄的半导体光敏层,是通过涂抹、喷涂或烧结在陶瓷基板上形成。这种制作一方面可保证较大的受光表面,又可以减小电极之间的距离,同时也能提高该器件的灵敏度。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"402\" titlename=\"图1 光敏电阻的结构\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/402_249_20200511163806-1938704490.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/402_249_20200511163806-1938704490.jpg\"></p><h3>光敏电阻的工作原理</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 图2所示为光敏电阻的工作原理。图中，在光敏电阻的两极间加上一定电压V，当光照射在光敏电阻上时，其内部被束缚的电子吸收光子能量成为自由电子，并留下空穴。光激发的电子—空穴对在外电场的作用下同时参与导电，从而改变了光敏电阻的导电性能。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图2 光敏电阻工作原理图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/365_239_20200511164813-1797285603.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/365_239_20200511164813-1797285603.png\">&nbsp; &nbsp;随着光强的增加其导电性能变好，即光敏电阻的电导率增加，流过其内的电流(光电流)增加，其本身的电阻值减小。随着光强的减小，其导电性能变坏，即光敏电阻的电导率减小，流过其内的电流(光电流)减小，其本身的电阻值增加。根据热平衡状态下半导体电导率公式，可推算出在光辐射作用下产生的光电流:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span class=\"kx_formula\" alt=\"I_%7Bp%7D%20%3D%5Cfrac%7BqNV%7D%7BL%5E%7B2%7D%20%7D%20%5Cleft(%20%5Ctau%20_%7Bn%7D%20%20%5C%5Cu%20_%7Bn%7D%2B%20%5Ctau%20_%7Bp%7D%20%20%5C%5Cu%20_%7Bp%7D%5Cright)%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"22.363ex\" height=\"3.144ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -960.1 9884.6 1389.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.972ex;\"><defs><path id=\"MJX-46-TEX-I-49\" d=\"M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z\"></path><path id=\"MJX-46-TEX-I-70\" d=\"M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z\"></path><path id=\"MJX-46-TEX-N-3D\" d=\"M56 347Q56 360 70 367  350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-66-TEX-I-3BC\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(603, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-66-TEX-I-6E\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(1355, 0)\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">，</text></g><g data-mml-node=\"msub\" transform=\"translate(2430.4, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-66-TEX-I-3BC\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(603, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-66-TEX-I-70\"></use></g></g></g></g></g></svg></span>分别是电子和空穴的迁移率.&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;由此可见，光敏电阻的光电流与入射的光子数、量子效率和光电导体长度L以及加在其两端的电压大小等因素有关。其电流大小与L的平方成反比，因此在设计光敏电阻时，常设法将L减小，使光电流增大。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/402_249_20200511163806-1938704490.jpg?w=402&h=249&titlename=%E5%9B%BE1%20%E5%85%89%E6%95%8F%E7%94%B5%E9%98%BB%E7%9A%84%E7%BB%93%E6%9E%84","url":"https://img04.sogoucdn.com/app/a/200698/402_249_20200511163806-1938704490.jpg","rw":402,"rh":249,"title":"图1 光敏电阻的结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/365_239_20200511164813-1797285603.png?w=365&h=239&titlename=%E5%9B%BE2%20%E5%85%89%E6%95%8F%E7%94%B5%E9%98%BB%E5%B7%A5%E4%BD%9C%E5%8E%9F%E7%90%86%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/365_239_20200511164813-1797285603.png","rw":365,"rh":239,"title":"图2 光敏电阻工作原理图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36736922067949844","title":"光敏电阻的分类和优缺点","versionId":"36736922067949833","lemmaId":34561258250326270,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589192911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>光敏电阻的分类</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光敏电阻有两种分类方法。&nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp; 1)按半导体材料分：a.本征型光敏电阻：b.掺杂型光敏电阻。后者性能稳定，特性较好，故目前大都采用它。&nbsp; &nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;2)按光潜特性及最佳工作波长范围分：a.对紫外光敏感的光敏感电阻，如硫化镉和硒化镉等。b.对可见光敏感的光敏电阻，如硫化铊等。c.对红外光敏感的光敏电阻，如硫化铅等。</p><h3>光敏电阻的优缺点</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光敏电阻与其它半导体光电器件相比，有以下优点:</p><p>&nbsp; &nbsp; &nbsp; ①其光谱响应范围相当宽;</p><p>&nbsp; &nbsp; &nbsp; ②工作电流大，可达数毫安;</p><p>&nbsp; &nbsp; &nbsp; ③所测光强范围宽，既可测强光，也可测弱光;</p><p>&nbsp; &nbsp; &nbsp; ④灵敏度高，光导电增益大于1;</p><p>&nbsp; &nbsp; &nbsp; ⑤偏置电压低，无极性之分，使用方便。</p><p>&nbsp; &nbsp; &nbsp; 缺点是:</p><p>&nbsp; &nbsp; &nbsp;①在强光照射下光电转换线性较差;</p><p>&nbsp; &nbsp; &nbsp;②光电驰豫过程较长，驰豫过程即光照后，半导体的光电导随光照时间逐渐上升，经一段时间到达定态值.光照停止后，光电导逐渐下降;</p><p>&nbsp; &nbsp; &nbsp; ③频率响应(器件检测变化很快的光信号的能力)很低。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36736922067949840","title":"光敏电阻型号命名方法","versionId":"36736922067949834","lemmaId":34561258250326270,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589192911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;光敏电阻器的型号命名分为三个部分，第一部分用字母表示主称。第二部分用数字表示用途或特征。第三部分用数字表示产品序号，各部分的含义见表1<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><table data-sort=\"sortDisabled\"><caption>表1 光敏电阻型号的含义<br></caption><tbody><tr><td rowspan=\"1\" colspan=\"2\">第一部分：主称<br></td><td rowspan=\"1\" colspan=\"2\">第二部分：用途或特征<br></td><td width=\"148\" rowspan=\"2\" colspan=\"1\">第三部分：序号<br></td></tr><tr><td width=\"148\">字母</td><td width=\"148\">含义</td><td width=\"148\">数字</td><td width=\"148\">含义</td></tr><tr><td width=\"148\" rowspan=\"10\" colspan=\"1\">MG<br></td><td width=\"148\" rowspan=\"10\" colspan=\"1\">光敏电阻</td><td width=\"148\">0</td><td width=\"148\">特殊</td><td width=\"148\" rowspan=\"10\" colspan=\"1\">用数字表示序号，以区别该电阻器的外形尺寸及性能指标</td></tr><tr><td width=\"148\">1</td><td width=\"148\">紫外光</td></tr><tr><td width=\"148\">2</td><td width=\"148\">紫外光</td></tr><tr><td width=\"148\">3</td><td width=\"148\">紫外光</td></tr><tr><td width=\"148\">4</td><td width=\"148\">可见光</td></tr><tr><td width=\"148\">5</td><td width=\"148\">可见光</td></tr><tr><td colspan=\"1\" rowspan=\"1\">6</td><td colspan=\"1\" rowspan=\"1\">可见光</td></tr><tr><td colspan=\"1\" rowspan=\"1\">7</td><td colspan=\"1\" rowspan=\"1\">红外光</td></tr><tr><td colspan=\"1\" rowspan=\"1\">8</td><td colspan=\"1\" rowspan=\"1\">红外光</td></tr><tr><td colspan=\"1\" rowspan=\"1\">9</td><td colspan=\"1\" rowspan=\"1\">红外光</td></tr></tbody></table><p>M——敏感电阻器</p><p>G——光敏电阻器</p><p>4——可见光</p><p>5-14——序号</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36736922067949842","title":"光敏电阻的主要特性参数","versionId":"36736922067949835","lemmaId":34561258250326270,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589192911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 光敏电阻的主要特性参数有光导电增益、光谱响应率、光电特性和照度指数、前历效应及温度特性等。</p><h3>光电增益M</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 它表示长度为L的光导电体在两端加上电压V后，由光产生的光生载流子在电场的作用下所形成的外部光电流(<span class=\"kx_formula\" alt=\"I_%7Bp%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.913ex\" height=\"2.195ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 845.7 970.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.65ex;\"><defs><path id=\"MJX-72-TEX-I-49\" d=\"M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z\"></path><path id=\"MJX-72-TEX-I-70\" d=\"M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-72-TEX-I-49\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(440, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-72-TEX-I-70\"></use></g></g></g></g></g></svg></span>)与光电子形成的内部电流(qN)之间的比值。M越大，灵敏度就越高。光导电增益通常可大于1。</p><h3>光谱响应率</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;表示某一特定波长下，输出光电流(或电压)与入射辐射能量之比。增大增益系数可得到很高的光谱响应率。实际上常用的光敏电阻的光谱响应率小于1 A/W。根据光电导材料的不同，光谱响应可从紫外光、可见光、近红外线扩展到远红外线。</p><h3>光电特性和照度指数r</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光敏电阻的光电流与入射光通量之间的关系称光电特性。所有的光敏电阻儿乎都具有非线性的光电特性。在实际使用中，往往将此特性曲线画成电阻和照度的关系曲线。照度指数 r 表示光敏电阻光电特性的非线性程度。</p><h3>前历效应</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;就是测试前光敏电阻所处的状态(无光照或有光照)对光敏电阻特性的影响。大多数光敏电阻在稳定的光照下，其阻值有明显的漂移现象，而且经过一段时间间隔后复测阻值还有变化。种现象叫做前历效应。光敏电阻无光照时的电阻值称为暗电阻，光照后的电阻值称为亮电阻，亮电阻随光照强度而改变。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;前历效应又有短态前历效应和中态前历效应之分。前者是指被测光敏电阻在无光照条件下放置一段时间(例如3min)后，再在1Lx照度下测量它在光照1s后的阻值R<span class=\"kx_formula\" alt=\"_%7B1%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-77-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-77-TEX-N-31\"></use></g></g></g></g></g></svg></span>，求出R<span class=\"kx_formula\" alt=\"_%7B0%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-82-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-82-TEX-N-30\"></use></g></g></g></g></g></svg></span> /R<span class=\"kx_formula\" alt=\"_%7B1%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs> ign: -0.339ex;\"><defs><path id=\"MJX-93-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-93-TEX-N-31\"></use></g></g></g></g></g></svg></span>，再在100 Lx照度下放15min ,再测出在100Lx照度下的阻值R<span class=\"kx_formula\" alt=\"_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-97-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-97-TEX-N-32\"></use></g></g></g></g></g></svg></span>。此时，(R<span class=\"kx_formula\" alt=\"_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-101-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-101-TEX-N-32\"></use></g></g></g></g></g></svg></span>-R<span class=\"kx_formula\" alt=\"_%7B1%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-103-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-103-TEX-N-31\"></use></g></g></g></g></g></svg></span>)/R<span class=\"kx_formula\" alt=\"_%7B0%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-107-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-107-TEX-N-30\"></use></g></g></g></g></g></svg></span>的大小就反映了中态前历效应，这个值应越小越好。&nbsp; &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;一般来说，在光度、色度测量和照相机中用的光敏电阻，要求其前历效应尽可能小。在弧光和连续光测量中前历效应可不予考虑。</p><h3>温度特性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 光敏电阻的特性参数受工作温度的影响较大，只要温度稍有变化，其它参数都会发生变化。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36736922067949843","title":"光敏电阻的应用","versionId":"36736922067949836","lemmaId":34561258250326270,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589192911,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;光敏电阻主要被应用在各种可见光的光控电路及各种需要实现可见光光控的装置中。如，光控火灾报警器、照相机自动曝光装置、光控防盗报警器、光控窗帘、光控塑料温湿度大棚、自动给停水装置以及光电温度计等。</p><h3>光敏电阻在照相机自动曝光控制电路中的应用</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;光明敏电阻可以应用于照相机的自动曝光控制电路中，构成此电路的元器件主要有：光敏电阻、电压比较器、三极管、电容等。在这个电路中，光敏电阻接到快门开关和一个电容构成的串联回路中。如图3所示。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"265\" titlename=\"图3 照相机自动曝光控制电路\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/265_262_20200511173500-969190548.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/265_262_20200511173500-969190548.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;该电路工作的原理是：按下照相机快门的按钮时，该电路中的(快门)开关s与光敏电阻所构成的侧光电路被接通。接于电压比较器负极的电容c两端的电压Uc在电路被接通的瞬间还是0，此时由于电压比较器负极的电位低于正极的电位，所以其输出结果为高电平，从而使接在其后面的晶体管导通，接在三极管输出极的电磁铁将带动快门的叶片运动，致使照相机快门被打开，开始曝光。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;在照相机的快门电路被打开的同时，电源通过光敏电阻向电容开始充电，电容充电的快慢(取决于电容的充电时间)，电容的充电时间正比于光敏电阻的阻值与电容的乘积，光敏电阻的阻值大小受景物接受的光线照度控制，景物接受的光线照度愈高时光敏电阻对应产生的阻值愈低，电路充电时间越短，即充电速度越快。反之景物照度较低时光敏电阻的阻值较大，充电速度较慢。这就是为什么我们晚上照相时需要较长的曝光时间的原因<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><h3>光敏电阻在火灾报警器中的应用</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;本应用是利用光敏电阻的阻值受光照后产生变化的光电特性来检侧火灾。原理如图4所示。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;在图4a中火灾报警的原理是在正常照度下，适当调整电位器的阻值，使电路中的比较器LM393的反相接收端电压高于同相端的电压，电路指示灯不亮。一旦出现火灾，光敏电阻受到强火焰的照射，电阻阻值减小，致使反相电压降低，报警指示灯亮。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"294\" titlename=\"图4a 光敏电阻火灾报警电路\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/294_245_20200511175806-282365191.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/294_245_20200511175806-282365191.png\"></p><p>在图4b中，同利用光敏电阻受光照后阻值变化的特性改变555定时器的振荡频率。光照强，阻值较小，电路频率低；光照弱，阻值大，产生频率高。555定时器的震荡信号经音频功率放大器LM386放大后输出，振荡频率的变化直接对应扬声器呼叫频率的变化。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>&nbsp;</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"332\" titlename=\"图4b 光敏电阻火灾报警电路\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/332_172_20200511180022-979500175.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/332_172_20200511180022-979500175.png\"></p><h3>光敏电阻在应急照明中的应用</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光敏电阻也可以应用在应急自动照明灯的电路中。其工作原理是：一旦电路供电停止，电路中的光敏电阻就会因为失去光线的照射而阻值变大，使振荡电路受到触发而开始工作，振荡器输出一系列脉冲电信号，这些信号经升压后，启动日光灯管，实现生活中应急照明的需求。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/265_262_20200511173500-969190548.png?w=265&h=262&titlename=%E5%9B%BE3%20%E7%85%A7%E7%9B%B8%E6%9C%BA%E8%87%AA%E5%8A%A8%E6%9B%9D%E5%85%89%E6%8E%A7%E5%88%B6%E7%94%B5%E8%B7%AF","url":"https://img01.sogoucdn.com/app/a/200698/265_262_20200511173500-969190548.png","rw":265,"rh":262,"title":"图3 照相机自动曝光控制电路","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/294_245_20200511175806-282365191.png?w=294&h=245&titlename=%E5%9B%BE4a%20%E5%85%89%E6%95%8F%E7%94%B5%E9%98%BB%E7%81%AB%E7%81%BE%E6%8A%A5%E8%AD%A6%E7%94%B5%E8%B7%AF","url":"https://img04.sogoucdn.com/app/a/200698/294_245_20200511175806-282365191.png","rw":294,"rh":245,"title":"图4a 光敏电阻火灾报警电路","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/332_172_20200511180022-979500175.png?w=332&h=172&titlename=%E5%9B%BE4b%20%E5%85%89%E6%95%8F%E7%94%B5%E9%98%BB%E7%81%AB%E7%81%BE%E6%8A%A5%E8%AD%A6%E7%94%B5%E8%B7%AF","url":"https://img03.sogoucdn.com/app/a/200698/332_172_20200511180022-979500175.png","rw":332,"rh":172,"title":"图4b 光敏电阻火灾报警电路","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"光敏电阻器原理及检测方法[J]. 装备制造技术,2012(12):101-102+113.","site":"","url":"","journalName":"","author":"王彦华,刘希璐. ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-11","quoted":false},{"id":2,"type":"journal","title":"光敏电阻的特性及应用研究[J]. 山东轻工业学院学报(自然科学版),2013,27(02):49-52.","site":""

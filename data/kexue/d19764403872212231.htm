n.com/app/a/200698/734_720_20200429153133-1489184612.jpg","rw":734,"rh":720,"title":"14种布拉维格子","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1920_1280_20200429152333-1975374636.jpg?w=1920&h=1280&titlename=%E7%AB%8B%E6%96%B9%E9%BB%84%E9%93%81%E7%9F%BF","url":"https://img02.sogoucdn.com/app/a/200698/1920_1280_20200429152333-1975374636.jpg","rw":1920,"rh":1280,"title":"立方黄铁矿","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/403_250_20200429153528-511068045.png?w=403&h=250&titlename=%E8%9E%BA%E6%97%8B%E4%BD%8D%E9%94%99%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/403_250_20200429153528-511068045.png","rw":403,"rh":250,"title":"螺旋位错示意图","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"25605963088148241","subCatalogs":null},{"level":1,"title":"结构","paragraphId":"34980913498577422","subCatalogs":null},{"level":1,"title":"主要特征","paragraphId":"34980913498577420","subCatalogs":[{"level":2,"title":"均一性和各向异性","paragraphId":"34980913498577420","subCatalogs":null},{"level":2,"title":"对称性","paragraphId":"34980913498577420","subCatalogs":null},{"level":2,"title":"最小内能与稳定性","paragraphId":"34980913498577420","subCatalogs":null}]},{"level":1,"title":"分类","paragraphId":"34980913498577423","subCatalogs":[{"level":2,"title":"离子晶体","paragraphId":"34980913498577423","subCatalogs":null},{"level":2,"title":"原子晶体","paragraphId":"34980913498577423","subCatalogs":null},{"level":2,"title":"分子晶体","paragraphId":"34980913498577423","subCatalogs":null},{"level":2,"title":"金属晶体","paragraphId":"34980913498577423","subCatalogs":null}]},{"level":1,"title":"晶体缺陷","paragraphId":"34980913498577421","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"25605963088148243","subCatalogs":null}],"paragraphs":[{"paragraphId":"25605963088148241","title":"简介","versionId":"51201356664448777","lemmaId":19764403872212230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597814386,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" titlename=\"方解石晶体\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/640_801_20200429171350-1550027968.jpeg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/640_801_20200429171350-1550027968.jpeg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"玻璃是一种常见的非晶体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1024_988_20200429152139-1148766600.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1024_988_20200429152139-1148766600.jpg\">固体可分为晶体、非晶体和准晶体三大类。晶体物质结晶时通常会呈现某一特定的形状，而非晶体的外形是不规则的。晶体物质有固定的物理性质，如熔沸点，而非晶体随温度升高逐渐软化，没有固定熔点。准晶体，是一种介于晶体和非晶体之间的固体。</p><p>晶体和非晶体之所以不同，主要取决于它们的微观结构。组成晶体的单元是对称排列的，形成规则的空间点阵，组成点阵的各原子通过静电力相互作用。晶体中每个原子都处于能量最低状态，因此很稳定，宏观上就表现为形状固定，且不易改变。晶体内部原子有规律的排列，引起了晶体各向异性的物理性质（也有部分晶体表现出各向同性）。而非晶体内部的组成是无规则均匀排列，如同液体内分子排列，不形成空间点阵，因此表现为各向同性。<br></p><p>常见晶体有食盐，冰，各种金属。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/640_801_20200429171350-1550027968.jpeg?w=640&h=801&titlename=%E6%96%B9%E8%A7%A3%E7%9F%B3%E6%99%B6%E4%BD%93","url":"https://img04.sogoucdn.com/app/a/200698/640_801_20200429171350-1550027968.jpeg","rw":640,"rh":801,"title":"方解石晶体","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1024_988_20200429152139-1148766600.jpg?w=1024&h=988&titlename=%E7%8E%BB%E7%92%83%E6%98%AF%E4%B8%80%E7%A7%8D%E5%B8%B8%E8%A7%81%E7%9A%84%E9%9D%9E%E6%99%B6%E4%BD%93","url":"https://img03.sogoucdn.com/app/a/200698/1024_988_20200429152139-1148766600.jpg","rw":1024,"rh":988,"title":"玻璃是一种常见的非晶体","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34980913498577422","title":"结构","versionId":"51201356664448778","lemmaId":19764403872212230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597814386,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" titlename=\"晶系与布拉维格子\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/576_915_20200429171712-759984879.jpg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/576_915_20200429171712-759984879.jpg\">晶体内部结构中的质点（原子、离子、分子、原子团）有规则地在三维空间呈周期性重复排列，组成一定形式的晶格。晶体按其内部结构可分为七大<a class=\"kx_inner_link bind-inner-link\" data-id=\"19764520524195079\" data-realtitle=\"晶系\">晶系</a>，可推导出14种<a class=\"kx_inner_link bind-inner-link\" data-id=\"23442367860190722\" data-realtitle=\"布拉维格子\">布拉维格子</a>。晶体都有一定的对称性，有32种点群，因此可产生230种<a class=\"kx_inner_link bind-inner-link\" data-id=\"19764555588576525\" data-realtitle=\"空间群\">空间群</a>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/576_915_20200429171712-759984879.jpg?w=576&h=915&titlename=%E6%99%B6%E7%B3%BB%E4%B8%8E%E5%B8%83%E6%8B%89%E7%BB%B4%E6%A0%BC%E5%AD%90","url":"https://img04.sogoucdn.com/app/a/200698/576_915_20200429171712-759984879.jpg","rw":576,"rh":915,"title":"晶系与布拉维格子","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34980913498577420","title":"主要特征","versionId":"51201356664448779","lemmaId":19764403872212230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597814386,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n </p><ol>\n  <li><p>长程有序：晶体内部原子在至少在微米级范围内的规则排列。</p></li>\n  <li><p>均匀性：晶体内部各个部分的宏观性质是相同的。</p></li>\n  <li><p>各向异性：晶体中不同的方向上具有不同的物理性质。</p></li>\n  <li><p>对称性：晶体的理想外形和晶体内部结构都具有特定的对称性。</p></li>\n  <li><p>自限性：晶体具有自发地形成封闭几何多面体的特性。</p></li>\n  <li><p>解理性：晶体具有沿某些确定方位的晶面劈裂的性质。</p></li>\n  <li><p>最小内能：成型晶体内能最小。</p></li>\n  <li><p>晶面角守恒：属于同种晶体的两个对应晶面之间的夹角恒定不变。</p></li>\n </ol><p></p><p></p><h3>均一性和各向异性</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"14种布拉维格子\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/734_720_20200429153133-1489184612.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/734_720_20200429153133-1489184612.jpg\">因为晶体是三维空间作有规律的周期性重复排列所形成的物质，同一晶体的各个部分质点分布是相同的，所以同一晶体的各个部分的性质是相同的，因此晶体具有均一性；</p><p>同一晶体格子中，在不同的方向上质点的排列一般是不相同的，晶体的性质也随方向的不同而有所差异，此即晶体的各向异性。</p><p></p><h3>对称性</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"立方黄铁矿\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1920_1280_20200429152333-1975374636.jpg\" width=\"227\" height=\"174\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1920_1280_20200429152333-1975374636.jpg\">因为晶体具有规律的格子构造，因此晶体中相等的晶面，晶棱和角顶有规律的重复出现。晶体的对称性不仅表现在内部构造上，其外部形态也同样也是对称的。</p><p></p><h3>最小内能与稳定性</h3><p></p><p>晶体与同种物质的非晶体、液体、气体比较，内能最小。晶体是具有格子构造的固体，其内部质点作规律排列。这种规律排列的质点是质点间的引力与斥力达到平衡，使晶体的各个部分处于位能最低。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/734_720_20200429153133-1489184612.jpg?w=734&h=720&titlename=14%E7%A7%8D%E5%B8%83%E6%8B%89%E7%BB%B4%E6%A0%BC%E5%AD%90","url":"https://img01.sogoucdn.com/app/a/200698/734_720_20200429153133-1489184612.jpg","rw":734,"rh":720,"title":"14种布拉维格子","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1920_1280_20200429152333-1975374636.jpg?w=1920&h=1280&titlename=%E7%AB%8B%E6%96%B9%E9%BB%84%E9%93%81%E7%9F%BF","url":"https://img02.sogoucdn.com/app/a/200698/1920_1280_20200429152333-1975374636.jpg","rw":1920,"rh":1280,"title":"立方黄铁矿","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34980913498577423","title":"分类","versionId":"51201356664448780","lemmaId":19764403872212230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597814386,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>晶体按其结构粒子和作用力的不同可分为四类：离子晶体、原子晶体、分子晶体和金属晶体。</p><p><h3>离子晶体</h3></p><p>离子晶体是指由离子化合物结晶成的晶体，离子晶体属于离子化合物中的一种特殊形式，不能称为分子。</p><p><h3>原子晶体</h3></p><p>原子晶体是相邻原子之间只通过强烈的共价键结合而成的空间网状结构的晶体。</p><p><h3>分子晶体</h3></p><p>分子间通过分子间作用力构成的晶体。</p><p><h3>金属晶体</h3></p><p>由金属键形成的单质晶体。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34980913498577421","title":"晶体缺陷","versionId":"51201356664448781","lemmaId":19764403872212230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597814386,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" titlename=\"螺旋位错示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/403_250_20200429153528-511068045.png\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/403_250_20200429153528-511068045.png\">完全没有缺陷的晶体是不存在的。缺陷是产生晶体许多性质的重要原因。控制晶体缺陷是固体物理学的一项重要技术。晶体缺陷主要包括点缺陷、<a class=\"kx_inner_link bind-inner-link\" data-id=\"33936605018345991\" data-realtitle=\"线缺陷\">线缺陷</a>、面缺陷和体缺陷。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/403_250_20200429153528-511068045.png?w=403&h=250&titlename=%E8%9E%BA%E6%97%8B%E4%BD%8D%E9%94%99%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/403_250_20200429153528-511068045.png","rw":403,"rh":250,"title":"螺旋位错示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],

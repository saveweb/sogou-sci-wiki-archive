 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>戊唑醇</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="40815142161641217"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://pic.baike.soso.com/ugc/baikepic2/9227/20160908015001-231441695.jpg/300" data-bigsrc="https://pic.baike.soso.com/ugc/baikepic2/9227/20160908015001-231441695.jpg/300?height=174&amp;titlename=&amp;w=300&amp;h=217&amp;width=231" title="点击查看大图" data-w="300" data-h="217" style="background-image:url(https://pic.baike.soso.com/ugc/baikepic2/9227/20160908015001-231441695.jpg/300)" href="#!"></a></div><div><p>戊唑醇（Tebuconazole）能够抑制真菌麦角甾醇的生物合成，是一种高效、广谱、内吸性三唑类杀菌农药，具有保护、治疗、铲除三大功能，杀菌谱广、持效期长。戊唑醇主要用于防治小麦、水稻、花生等作物上的多种真菌病害，在全球50多个国家的60多种作物上取得登记并广泛应用。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->7334</div></div><div class="righ ,"rh":421,"title":"环氧化反应","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1219_451_20200608212713-1018940569.png?w=1219&h=451&titlename=%E5%90%88%E6%88%90%E5%8F%8D%E5%BA%94","url":"https://img01.sogoucdn.com/app/a/200698/1219_451_20200608212713-1018940569.png","rw":1219,"rh":451,"title":"合成反应","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"40815142161641216","subCatalogs":null},{"level":1,"title":"作用特点","paragraphId":"40815142178418446","subCatalogs":null},{"level":1,"title":"合成工艺","paragraphId":"40815142161641219","subCatalogs":null},{"level":1,"title":"示例介绍","paragraphId":"40815142161641220","subCatalogs":null},{"level":1,"title":"注意事项","paragraphId":"40815142161641218","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40815142161641216","title":"基本介绍","versionId":"40815142128086800","lemmaId":40808237582282504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591623720,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>通用名：戊唑醇（Tebuconazole)</p><p>化学名：（RS)-1-（4-氯苯基）-4,4-二甲基-3-（1H-1,2,4三唑-1-基甲基）戊-3-醇</p><p>分子量：307.8<img class=\"kx_img ed_imgfloat_right currentPic\" titlename=\"戊唑醇结构式\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/493_280_20200608213416-1126936029.png\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/493_280_20200608213416-1126936029.png\"></p><p>分子式：C16H22ClN3O</p><p>结构式：如图</p><p>CAS号：107534-96-3</p><p>理化性质：该品为无色晶体，熔点为102.4℃，蒸气压0.0133mPa（20℃）：溶解度（20℃）：水32mg/L，甲苯50-100g/L。</p><p>毒性：按中国农药毒性分级标准，该药属低毒杀菌剂。大鼠急性经口LD50 \n4000mg/kg，雄小鼠急性经口LD50约2000mg/kg，雌小鼠急性经口LD50 \n3933mg/kg，大鼠急性经皮LD50&gt;5000mg/kg。大鼠急性吸入LC50（4h)&gt;0.8mg/l空气（气雾剂）、&gt;5.1mg/l（粉剂）。该药对鱼中等毒性<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，金鱼LC50（96小时）8.7毫克/升。\n \n环境影响：按要求使用对蜜蜂安全。鱼LD50（96h，mg/L）：金雅罗鱼8．7，虹鳟鱼6.4；急性经口LD50(mg/kg）：鸡4438，日本鹑4438（雄）、2912（雌），北美鹑1988。实验室试验在土中分解很慢，在田间降解较快。</p><p>用途：该品属三唑类杀菌农药，是甾醇脱甲基抑制剂，是用于重要经济作物的种子处理或叶面喷洒的高效杀菌剂，可有效地防治禾谷类作物的多种锈病、白粉病、网斑病、根腐病、赤霉病，黑穗病及种传轮斑病及早稻纹枯病等。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/493_280_20200608213416-1126936029.png?w=493&h=280&titlename=%E6%88%8A%E5%94%91%E9%86%87%E7%BB%93%E6%9E%84%E5%BC%8F","url":"https://img03.sogoucdn.com/app/a/200698/493_280_20200608213416-1126936029.png","rw":493,"rh":280,"title":"戊唑醇结构式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40815142178418446","title":"作用特点","versionId":"40815142128086801","lemmaId":40808237582282504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591623720,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>戊唑醇是一种高效、广谱、内吸性三唑类杀菌农药，具有保护、治疗、铲除三大功能，杀菌谱广、持效期长。青岛浩瀚高科专家组与新西兰技术专家研究发现：与所有的三唑类杀菌剂一样,戊唑醇能够抑制真菌的麦角甾醇的生物合成。</p><p>麦角甾醇存在于大多数真菌中，是细胞膜的重要组分之一，具有调控细胞膜的流动性和渗透性的功能，是细胞生存的关键因子。一旦麦角甾醇缺失，将会引起真菌细胞结构和功能的破坏，甚至发生细胞破裂，最后导致细胞死亡。甾醇<span class=\"kx_formula\" alt=\"14-%5Calpha%20\"><svg style=\"vertical-align: -0.186ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"6.476ex\" height=\"1.717ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -677 2862.4 759\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-5-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-5-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path><path id=\"MJX-5-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path><path id=\"MJX-5-TEX-I-3B1\" d=\"M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-5-TEX-N-31\"></use><use xlink:href=\"#MJX-5-TEX-N-34\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"mo\" transform=\"translate(1222.2, 0)\"><use xlink:href=\"#MJX-5-TEX-N-2212\"></use></g><g data-mml-node=\"mi\" transform=\"translate(2222.4, 0)\"><use xlink:href=\"#MJX-5-TEX-I-3B1\"></use></g></g></g></svg></span>去甲基化酶是甾醇生物合成途径中的关键酶，麦角甾醇的缺失将伴随着甲基化的甾醇前体的累积，将会影响膜的完整性和膜结合蛋白的功能，从而导致真菌的生长受到抑制，甚至将其杀死<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>目前戊唑醇在全世界范围内用作种子处理剂和叶面喷雾,杀菌谱广,不仅活性高,而且持效期长。戊唑醇主要用于防治小麦、水稻、花生、蔬菜、香蕉、苹果、梨以及玉米高粱等作物上的多种真菌病害,其在全球50多个国家的60多种作物上取得登记并广泛应用。该品用于防治油菜菌核病，不仅防效好，而且具有抗倒伏，增产作用明显等特点。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40815142161641219","title":"合成工艺","versionId":"40815142128086802","lemmaId":40808237582282504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591623720,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>有关戊唑醇的合成研究很多,其中多以对氯甲醛为起始原料，经过醛酮缩合、催化加氢、环氧化反应、加成反应等步骤制备戊唑醇。以下的戊唑醇逐步合成工艺原理<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><p>（1）缩合反应</p><p>芳醛与脂肪族含有<span class=\"kx_formula\" alt=\"%5Calpha%20-\"><svg style=\"vertical-align: -0.186ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"3.208ex\" height=\"1.505ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -583 1418 665\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-8-TEX-I-3B1\" d=\"M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z\"></path><path id=\"MJX-8-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-8-TEX-I-3B1\"></use></g><g data-mml-node=\"mo\" transform=\"translate(640, 0)\"><use xlink:href=\"#MJX-8-TEX-N-2212\"></use></g></g></g></svg></span>活泼氢的醛、酮在碱催化下的反应为：在比较弱的酸性或碱性的催化下，加热，和羟醛缩合反应形成的<span class=\"kx_formula\" alt=\"%5Cbeta%20-\"><svg style=\"vertical-align: -0.439ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"3.041ex\" height=\"2.034ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1344 899\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-11-TEX-I-3B2\" d=\"M29 -194Q23 -188 23 -186Q23 -183 102 134T186 465Q208 533 243 584T309 658Q365 705 429 705H431Q493 705 533 667T573 570Q573 465 469 396L482 383Q533 332 533 252Q533 139 448 65T257 -10Q227 -10 203 -2T165 17T143 40T131 59T126 65L62 -188Q60 -194 42 -194H29ZM353 431Q392 431 427 419L432 422Q436 426 439 429T449 439T461 453T472 471T484 495T493 524T501 560Q503 569 503 593Q503 611 502 616Q487 667 426 667Q384 667 347 643T286 582T247 514T224 455Q219 439 186 308T152 168Q151 163 151 147Q151 99 173 68Q204 26 260 26Q302 26 349 51T425 137Q441 171 449 214T457 279Q457 337 422 372Q380 358 347 358H337Q258 358 258 389Q258 396 261 403Q275 431 353 431Z\"></path><path id=\"MJX-11-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-11-TEX-I-3B2\"></use></g><g data-mml-node=\"mo\" transform=\"translate(566, 0)\"><use xlink:href=\"#MJX-11-TEX-N-2212\"></use></g></g></g></svg></span>羟基碳基化合物，再发生脱水反应的过程。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"缩合反应\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1263_382_20200608211613-2115744008.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1263_382_20200608211613-2115744008.png\"></p><p>（2）加氢反应</p><p></p><p>以阮泥镍为催化剂对烯酮进行定位加氢。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"加氢反应\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1165_457_20200608211817-1989016489.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1165_457_20200608211817-1989016489.png\"></p><p>（3）环氧化反应</p><p></p><p>由碳基化合物转化为环氧化合物，一般通过硫叶立德来实现。硫盐和硫氧盐都有一个足够酸性的<span class=\"kx_formula\" alt=\"%5Calpha%20\"><svg style=\"vertical-align: -0.025ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"1.448ex\" height=\"1.025ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -442 640 453\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-13-TEX-I-3B1\" d=\"M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-13-TEX-I-3B1\"></use></g></g></g></svg></span>位C-H键，用强碱处理，能转化为相应的硫叶立德和氧化硫叶立德。它是一个稳定的两性离子型化合物，它之所以稳定，除了静电吸引作用外，可能还有其他因素，其中最简单的是负碳离子上的电子可离域到硫原子的轨道上，形成碳碳双键。硫叶立德与碳基放映能生成扩环产物，生成环氧化物。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"环氧化反应\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1225_421_20200608212514-1910217940.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1225_421_20200608212514-1910217940.png\"></p><p>（4）合成反应</p><p>戊唑醇的合成是利用1,2,4三氮唑与氢氧化钾形成唑钾盐然后再与环氧化物进行开环反应制得的。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"合成反应\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1219_451_20200608212713-1018940569.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1219_451_20200608212713-1018940569.png\"></p><p></p><p></p><p></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1263_382_20200608211613-2115744008.png?w=1263&h=382&titlename=%E7%BC%A9%E5%90%88%E5%8F%8D%E5%BA%94","url":"https://img04.sogoucdn.com/app/a/200698/1263_382_20200608211613-2115744008.png","rw":1263,"rh":382,"title":"缩合反应","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1165_457_20200608211817-1989016489.png?w=1165&h=457&titlename=%E5%8A%A0%E6%B0%A2%E5%8F%8D%E5%BA%94","url":"https://img04.sogoucdn.com/app/a/200698/1165_457_20200608211817-1989016489.png","rw":1165,"rh":457,"title":"加氢反应","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1225_421_20200608212514-1910217940.png?w=1225&h=421&titlename=%E7%8E%AF%E6%B0%A7%E5%8C%96%E5%8F%8D%E5%BA%94","url":"https://img01.sogoucdn.com/app/a/200698/1225_421_20200608212514-1910217940.png","rw":1225,"rh":421,"title":"环氧化反应","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1219_451_20200608212713-1018940569.png?w=1219&h=451&titlename=%E5%90%88%E6%88%90%E5%8F%8D%E5%BA%94","url":"https://img01.sogoucdn.com/app/a/200698/1219_451_20200608212713-1018940569.png","rw":1219,"rh":451,"title":"合成反应","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40815142161641220","title":"示例介绍","versionId":"40815142128086803","lemmaId":40808237582282504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591623720,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>小麦散黑穗病：小麦播种前每100千克种子用2%立克秀干拌剂或湿拌剂商品量100～150克（有效成分2～3克），或用6%立克秀悬浮剂商品量30～45毫升（有效成分1.8～2.7克）拌种。戊唑醇拌种对小麦出芽有抑制作用，一般比正常不拌种晚发芽2~~3天，最多3~~5天，对后期产量没有影响。充分拌均后播种。</p><p>玉米丝黑穗病：玉米播种前每100千克种子用2%立克秀干拌剂或湿拌剂商品量400～600克（有效成分8～12克）拌种。充分拌匀后播种。</p><p>高粱丝黑穗病：高粱播种前每100千克种子用2%立克秀干拌剂或湿拌剂商品量400～600克（有效成分8～12克），或用6%立克秀悬浮剂商品量100～150克（有效成分6～9克）拌种，充分拌均后播种<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40815142161641218","title":"注意事项","versionId":"40815142128086804","lemmaId":40808237582282504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591623720,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1 接触本剂应遵守农药安全使用操作规程，穿好防护衣服。工作时禁止吸烟和进食。工作结束后，应用肥皂和清水洗脸、手和裸露部位。</p><p>2 用本剂处理过的种子，严禁用于人食或动物饲料。</p><p>3 本剂应贮存于干燥、通风、阴凉和儿童触及不到的地方。</p><p>4 如有中毒情况发生，应立即就医。该药无特殊解毒剂，应对症治疗。</p><p>5 茎叶喷雾时，在蔬菜幼苗期、果树幼果期应注意使用浓度，以免造成药害。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"戊唑醇对斑马鱼的急性毒性与安全评价","site":"","url":"","journalName":"","author":"李俊，陈迎丽","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"西南地区稻瘟病菌对戊唑醇的抗性检测及抗性分子机理研究","site":"","url":"","journalName":"","author":"鲜菲","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"戊唑醇合成新工艺研究","site":"","url":"","journalName":"","author":"于迅","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"戊唑醇的作用特点及其应用概况","site":"","url":"","journalName":"","author":"李富根，吴新平，刘乃炽","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":2,"originEnTitle":null,"originZhTitle":"戊唑醇","pv":7334,"auditType":2,"synonyms":null,"showEditTime":"2020.06.08 21:42","auditors":[{"uid":78092093,"name":"小科","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=JNl8ymKuOWiaqfJSUCQ5cag&s=100&t=1555468845","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":215,"partnerIdCreateTime":1595845047,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":

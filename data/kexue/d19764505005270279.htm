%B3","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/397_295_20200209162431-702078311.jpg?w=397&h=295&titlename=%25E7%2589%2587%25E7%258A%25B6%25E8%25B5%25A4%25E9%2593%2581%25E7%259F%25BF%25EF%25BC%258C%25E5%258F%2588%25E5%2590%258D%25E9%2593%2581%25E7%258E%25AB%25E7%2591%25B0","url":"https://img02.sogoucdn.com/app/a/200698/397_295_20200209162431-702078311.jpg","rw":397,"rh":295,"title":"%E7%89%87%E7%8A%B6%E8%B5%A4%E9%93%81%E7%9F%BF%EF%BC%8C%E5%8F%88%E5%90%8D%E9%93%81%E7%8E%AB%E7%91%B0","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1080_774_20200209162451-678925466.jpeg?w=1080&h=774&titlename=%25E7%2594%25B5%25E6%25B0%2594%25E7%259F%25B3","url":"https://img01.sogoucdn.com/app/a/200698/1080_774_20200209162451-678925466.jpeg","rw":1080,"rh":774,"title":"%E7%94%B5%E6%B0%94%E7%9F%B3","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/917_782_20200209162516-202352894.jpeg?w=917&h=782&titlename=%25E7%2594%25B5%25E6%25B0%2594%25E7%259F%25B3","url":"https://img02.sogoucdn.com/app/a/200698/917_782_20200209162516-202352894.jpeg","rw":917,"rh":782,"title":"%E7%94%B5%E6%B0%94%E7%9F%B3","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"23389065889984269","subCatalogs":null},{"level":1,"title":"代表矿物","paragraphId":"23389065906761473","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"23389065889984269","title":"简介","versionId":"23527834890809095","lemmaId":19764505005270280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581236969,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在唯一具有高次轴的c轴主轴方向存在六重轴或六重反轴特征对称元素的晶体归属六方晶系。亦称“六角星系”，属于中级晶族。六方晶系特征对称性决定了六方晶系晶胞对应的基向量特点是：二个副轴均与主轴垂直，二个副轴基向量的大小相等，副轴间的夹角为120°，即其晶胞参数具有a=b≠c，α=β=90°，γ=120°的关系。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23389065906761473","title":"代表矿物","versionId":"23389065889984268","lemmaId":19764505005270280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581236969,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>三方晶系和六方晶系有许多相似之处，一些矿物专著和科普书刊往往将二者合并在一起，或干脆就称晶体有六大晶系。</p><p>与其他晶系最大的不同是三方/六方晶系的晶轴有四根，即一根竖直轴（z轴）三根水平横轴（x、y、u轴）。竖轴与三根横轴的交角皆为90度垂直，三根横轴间的夹角为120度（六方晶系为60度，也可说成三横轴前端交角120度）。如果围绕z轴旋转一周，三方晶系晶体的横轴可以重合三次，六方晶系晶体的横轴则重合六次，故，三方/六方晶系晶体的对称度都高，z轴是高次轴，也就是主轴。</p><p>三方晶系常见的晶体有三棱柱状、三角片状等，有时呈六棱柱、六角片状（复三方、复三角面）及它们的各种聚形；六方晶系晶体常见有六棱柱状、六方板（片）状以及它们的各种聚形，偶然会出现十二棱柱体（复六方柱）。有时候三方/六方晶系会出现菱形六面体晶型，较容易同三斜晶系的晶体混同。</p><p>一般说来，三方/六方晶系的晶体外观比较好认。常见的矿物有水晶、方解石、电气石、绿柱石、刚玉、辰砂、赤铁矿、磷灰石等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"绿柱石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2880_2026_20200209

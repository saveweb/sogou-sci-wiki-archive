4335629","subCatalogs":null}]},{"level":1,"title":"电报与电话的关系","paragraphId":"42700344924335630","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"42700344907558415","title":"通信的起源","versionId":"42700344890781196","lemmaId":40777692563402260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81144221,"name":"High Man","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592747388,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人类进行通信的历史已很悠久。早在远古时期,人们就通过简单的语言、壁画等方式交换信息。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"古代通信方式\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/333_414_20200621210458-1179645933.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/333_414_20200621210458-1179645933.png\">千百年来，人们一直在用语言、图符、钟鼓、烟火、竹简、纸书等传递信息，古代人的烽火狼烟、飞鸽传信、驿马邮递就是这方面的例子。在现代社会中，交通誉的指挥手语、航海中的旗语等不过是古老通信方式进一步发展的结果。这些信息传递的基本方都是依靠人的视觉与听觉。</p><p>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;19世纪中叶以后，随着电报、电话的发现，电磁波的发现，人类通信领域产生了根本性的巨大变革，实现了利用金属导线来传递信息，甚至通过电磁波来进行无线通信，使神话中的“顺风耳”、“千里眼”变成了现实。从此，人类的信息传递可以脱离常规的视听觉方式用电信号作为新的载体，同此带来了一系列技术革新，开始了人类通信的新时代。&nbsp; &nbsp; &nbsp;&nbsp;</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/333_414_20200621210458-1179645933.png?w=333&h=414&titlename=%E5%8F%A4%E4%BB%A3%E9%80%9A%E4%BF%A1%E6%96%B9%E5%BC%8F","url":"https://img01.sogoucdn.com/app/a/200698/333_414_20200621210458-1179645933.png","rw":333,"rh":414,"title":"古代通信方式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42700344907558414","title":"电报的发展","versionId":"52243336215448073","lemmaId":40777692563402260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":5567290,"name":"″ Μιán²","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598435454,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>电报的起源</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;早在莫尔斯之前，就有人想过用电来进行通信，最早的电报机应该是有着26根电线的机器。1753年，当时对电的研究尚只停留在静电上，英国一位叫摩尔逊的人，利用静电感应的原理，用代表26个英文字母的26根导线通电后进行信息传输，但这种机器需要的导线太多，设置庞杂，并且静电传应的距离有限，因此这项发明没有得到推广。1804年，西班牙的萨瓦将许多代表不同字母和符号的金属线浸在盐水中，他的电报接收装置是装有盐水的玻璃管，当电流通过时，盐水被电解，产生出小气泡，他根据这些气泡辨识出字母，从而接收到远处传送来的信息。但萨瓦的电报接收机可靠性很差，不具实用性。后来，俄国科学家希林格设计了一种只用8根电线的编码式电报机，并且取得试验上的成功，但由于需要的导线还是太多，依然难以达到实用之功效。　　</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1832年，俄国外交家希林在当时著名物理学家奥斯特电磁感应理论的启发下，制作出了用电流计指针偏转来接收信息的电报机1837年6月，英国青年库克获得了第一个电报发明专利权。他制作的电报机首先在铁路上获得应用。不过，这种方式很不方便和实用，无法投入真正的实用阶段。历史到了这关键的时候，仿佛停顿了下来，还得等待一个画家来解决。1843年，塞缪尔·莫尔斯用国会赞助的3万美元建起了从华盛顿到巴尔的摩之间长达64公里的电报线路，翌年5月，他在华盛顿国会大厦最高法院会议厅里，用他从1837年便发明出来并不断完善的电报机，向巴尔的摩发送了世界上的第一封电报，电文内容是《圣经》中的一句话：上帝啊，你创造了何等的奇迹。</p><p>　　自此之后， 这种“闪电式的传播线路”迅速发展，形成了巨大的通讯网络。 电报本身不是大众传媒， 但它为大众传播提供了快速有效的通讯手段， 而作为现代重要传播媒介的通讯社， 也是在电报技术发明之后才出现和发展起来的。 自助者天助。上帝没有创造奇迹，但上帝很公平。他没有使莫尔斯循着四十年的人生轨迹继续走向绘画世界的辉煌--尽管他已是时人公认的一流画家，但让莫尔斯最终实现他的发明梦想，在科学界获得了一个席位，从此开启电子通信时代的新纪元。&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;初期的电报只能透过使用架在陆地上的电线(Land Line)通讯。最早期的电线属于单线式，需要透过地面完成回路，传送距离有限，更不能越过海洋。到了1850年，首条海底电缆横越英吉利海峡，把英国及欧洲大陆连接起来。首条横越大西洋的电报电缆则在1857年敷设完毕。但由于技术原因，这条越洋电缆只使用了数天便告失灵。首条大西洋海底电报电缆要在九年之后，即在1866年方才成功投入使用。至于横越太平洋的海底电缆，更要在1902年方才完工。首条真正投入使用营运的电报线路于1839年在英国建设。它是大西方铁路装设在两个车站之间作通讯之用。这条线路长13英里，属指针式设计，由查尔斯·惠斯通及威廉·库克发明。两人在1837年取得英国的发明专利。在美国，萨缪尔·摩尔斯在同一时间同时发明了电报，并在1837年在美国取得专利。摩尔斯还发展出一套将字母及数字编码以便拍发的方法，称为摩斯电码<b><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></b>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;说到电报，还有一个故事必须提到，1912年“泰坦尼克”号撞到冰山后，发出电报“S○s，速来，我们撞上了冰山。”几英里之外的“加利福尼亚”号客轮本应能够救起数百条生命，但是这条船上的报务员不值班，因此没有收到这条信息。从此以后，所有的轮船都开始了全天候的无线电信号监听。</p><p><h3>近代中国电报的发展</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1871年丹麦大北电报公司私自在中国敷设水线（海底电缆），并在上海租界设立电报局，开办电报业务。1881年上海英商瑞记洋行在英租界内创立华洋德律风公司装设电话。1897年德国强占中国山东胶州湾的同时,在青岛设立邮电局,经营邮政、电报、市内电话业务。1900年，丹麦人C.O.P.濮尔生乘八国联军入侵中国之际，在天津装设电话，通达塘沽、北塘，1901年又把电话线延伸到北京。从1905年起中国政府陆续收回了京津、津沽电话，淞沪岸线、上海至烟台、大沽和烟台至威海卫（今威海市）的水线，上海、青岛、济南、哈尔滨的无线电台，以及大东、大北、太平洋三家电报公司在上海设立的电报收发处等。在外国侵占中国电信权的同时，中国也自办电报、电话和无线电通信等业务。   </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1877年清政府在台湾台南至旗后（今高雄）兴建了军用电报线。1879年又在天津与大沽口、北塘海口炮台之间架通了军用电报线。1881年建成沿大运河的天津至上海电报线，全长3075华里，设电报总局于天津，并在沿途设立 7个电报分局，自1881年12月28日开始办理公众电报业务。这是中国经营公众电信业务的开端。1882年清政府招集商股，收回政府投资，把电信建设和经营改为官督商办。到1902年，陆续建成天津至北京、上海至广州、南京至武汉、武汉至重庆等电报线。同时，在20几个省区也建设了省内电报线，连通了绝大多数州府以上城市，并在这些城市开办了公众电报业务。到1935年全国建成电报线17.3万多公里。中国自开办电报业务以来，装用的都是莫尔斯人工电报机。1901年后开始使用韦斯登自动收发报机。40年代初，在少数城市开始装设电传打字电报机、载波电报机和相片传真机。&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新中国成立后，闽北有线电报设备迅速发展。1951年，建瓯县城关电力不稳定，直接影响电报拍发，建瓯县邮电局职工庞剑秋进行技术革新，利用缝纫机改装脚踏带动克利特盘凿孔机，为完成电报传递起到一定作用，后因纸条供应困难停用。1952年建阳成为转报中心，建阳至福州、上饶用韦机，建阳至建瓯、南平、浦城、邵武用音响机，建阳至崇安、水吉、政和、将口、麻沙、徐市均用话传。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1958年“大跃进”开始，电报资费调低，电报业务量大幅度上升，报话双用的话传电路拥挤，各局都在线路上加装幻线，用音响机通报，实行报、话分路。建阳至福州、南平用双工韦机通报，建阳至邵武、光泽、浦城、建瓯、政和、松溪用人工音响机，建阳至崇安用韦斯登自动机通报。南平、建瓯局各装有10门电报交换机一部，同时，南平装有四路载报机开通南平至福州第一条电传机电路，南平至顺昌、建瓯、沙县等局都用音响机通报。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1960年，为实现人工收报自动化，邵武、顺昌等县(市)先后将莫尔斯机改装为波纹收报机，用虹吸管收录波纹符号，提高电报传递速度。1961年建阳转报中心移到南平，南平转报任务加重，南平至上海、福州使用电传机。南平至建阳、建瓯、顺昌、浦城、崇安、建西、西芹、大洲使用音响机。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1970年10月1日，地区革委会由南平迁往建阳，建阳至南平载波电路上第一次安装四路载报机，开通建阳至福州、南平电传电路。1974年地区邮电局从南平迁到建阳，建阳又成为闽北转报中心，并安装使用五单位双机头自动发报机。1976年10月，各县(市)先后都使用电传机通报。至1978年，闽北有电传机共42部。</p><p>1982年，建阳安装BZP-01型四路插报机，开通建阳至浦城、政和等5条插报电路，并在建阳、南平安装五单位双机头自动发报机。1984年，建阳至福州电路上装用TX-20型电子电传机。1986年南平、邵武、顺昌电路上装用TX-20型全电子电传机。为配合福州局实现自动转报，相继在建阳、南平、邵武、顺昌等局电路上装用BFS-4201型程控电子式发报机。至1987年12月，福州至建阳装用国产B2S01型46路载报机，闽北各县(市)相继装上全电子电传机和程控电子式发报机，均能通过福州实现转报自动化。1988年，南平、建阳、崇安、光泽、松溪等局相继装用汉字电传机，改变长期使用汉字译成电码拍发电报的作业方式，提高电报传递时效。此后至1994年未变<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42700344924335629","title":"电报系统的组成原理","versionId":"52243336215448074","lemmaId":40777692563402260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":5567290,"name":"″ Μιán²","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598435454,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>系统组成</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;早期有线电报系统的硬件组成主要由：发报机、传输电线、收报机组成。<img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"289\" titlename=\"早期发报机\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/289_446_20200621214616-1926217397.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/289_446_20200621214616-1926217397.png\"></p><p></p><h3>工作原理&nbsp; &nbsp; &nbsp; &nbsp;</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1837年，莫尔斯设计出了著名且简单的电码，称为莫尔斯电码，它是利用“点”、“划”和“间隔”(实际上就是时间长短不一的电脉冲信号)的不同组合来表示字母、数字、标点和符号。人工电报机是由人来按动电键，使电键接点开闭，形成“点”、“划”和“间隔”信号，经传输电线传输出去，收报端接到这种电信号后，产生出嘀嗒”声，“嘀”声为“点”，“喀”声为“划供收报员收听抄报。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电报系统中的许多概念到今天我们还能够在其他一些先进的系统中找到，比如报文交换就被应用在TCP/IP网络协议里面。由于电报系统本身只是一个点对点的结构（物理层是一个电流回路，链路层是莫尔斯编码的报文），所以要实现跨点通信，中间点就必须向下一站转发报文。整个国家的电报系统实际上是一个包交换网络，一份报文就是一个信息包。而网络层的协议是由人工完成的。比如我有一份电报要从北京发到杭州，北京局的电报人员就会根据我的目的地把电报拍到天津，然后天津——济南——南京——上海——杭州，每个中间局的收报人员都会根据我的目的地址转发到下一站。这个系统也支持广播（broadcasting），如果一个收报人员发现目的地地址为空，那么他就把这封电报向和他相连的所有电报局转发。当然了，同一个电报局不再转发同样的报文。大家看民国历史，里面那些老大们动不动“通电下野”“通电反蒋”，这个“通电”就是广播电报报文。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/289_446_20200621214616-1926217397.png?w=289&h=446&titlename=%E6%97%A9%E6%9C%9F%E5%8F%91%E6%8A%A5%E6%9C%BA","url":"https://img02.sogoucdn.com/app/a/200698/289_446_20200621214616-1926217397.png","rw":289,"rh":446,"title":"早期发报机","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42700344924335630","title":"电报与电话的关系","versionId":"52243336215448075","lemmaId":40777692563402260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":5567290,"name":"″ Μιán²","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598435454,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电报的发明给人类的通信带来了前所未有的变化，但是，电报传送的是符号。发送一份电报，得先将报文译成电码，再用电报机发送出去在收报一方，要经过相反的过程，即将收到的电码译成报文然后，送到收报人的手里。这不仅手续麻烦，而且也不能进行及时双向信息交流。因此，人们开始探索一种能直接传送人类声音的通信方式，这就是现在无人不晓的“电话”。在1706年，休斯提出了用话筒接力传送语音信息的办法。虽然这种方法不太切合实际，但他赐给这种通信方式一个名字Telephone(电话)，一直沿用至今。1861年，德国一名教师发明了最原始的电话机，利用声波原理可在短距离互相通话，但无法投入真正的使用。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1869年22岁的贝尔受聘为美国波士顿大学语言学教授，担任声学讲座的主讲。在莫尔斯电报发明后的20多年中无数科学家试图直接用电流传递语音，贝尔也把发明电话作为自己义不容辞的责任。°由于电话是传递连续的信号而不是电报那样不连续的通断信号，在当时的难度好比登天。他曾试图用连续振动的曲线来使聋哑人看出“话”来，没有成功。但在实验中发现了一个有趣现象:每次电流通断时线圈发出类似于莫尔斯电码的“滴答”声，这引起贝尔大胆的设想:“用电流的强弱来模拟声音大小的变化从而用电流传送声音”。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"有趣的科学知识系列 神奇的密码.","site":"","url":"","journalName":null,"author":"齐浩然．","press":"金盾出版社","publishYear":"2015-05-10","publishTime":null,"publishPlace":"","page":"66-76","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"马静. 电报在近代中国的创办历程[D]. 河北师范大学, 2005.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":11252,"auditType":2,"synonyms":["电报发明大事记"],"showEditTime":"2020.08.26 17:50","auditors":[{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1598435472,"auditorId":5567290,"auditUser":{"uid":5567290,"name":"人间小太阳","pic":"

":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599449149,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 颜色为白、灰黄、褐绿，薄片中无色，有时显灰或浅褐色。具负中-高突起。折射率的高低与水的含量有关。</p><p>&nbsp; &nbsp; &nbsp; 正交偏光间为全消光，但有时由于受内应力作用，在其边缘或包裹体附近见到反常的双折射现象，出现灰色干涉色。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29337811769374989","title":"变化","versionId":"53944033675894802","lemmaId":29334741790504972,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599449149,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 常变成玉髓和石英的细小集合体。亦可由热水溶液分解形成硅华。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29337811769374988","title":"鉴别特征","versionId":"53944033675894803","lemmaId":29334741790504972,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599449149,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;蛋白石与火山玻璃可根据折射率区分，即使最酸性的火山玻璃，其折射率也不低于1.480，而蛋白石折射率小于此数。蛋白石还可能与萤石相混，区别是: ① 萤石在薄片中一般具有晶形, 而蛋白石无固定形态；②萤石可见到解理; ③萤石折射率&gt;1.430, 因此&lt;1.430 者可能是蛋白石。蛋白石与白榴石、方钠石、方沸石区别可根据蛋白石无晶形，折射率稍低及产状等特点。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29337811769374987","title":"产状及其他","versionId":"53944033675894804","lemmaId":29334741790504972,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599449149,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;蛋白石为低温条件下形成的矿物。常出现于沉积岩的孔洞和裂缝中, 与鳞石英、沸石等共生。有时也作为某些砂岩的胶结物出现。它又是硅藻土、放射虫和海绵骨针等硅质骨骸的成分。它在沉积岩中可成为石膏、方解石和岩盐的假象。此外, 蛋白石还常与石英、玉髓等一起充填于火山岩气孔中( 照片1, 3, 69) 。在火山岩和变质岩中, 有时形成长石、辉石、角闪石和橄榄石的假象。蛋白石可作宝石或工艺品。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"透明矿物薄片鉴定手册","site":"","url":"","journalName":null,"author":"丽华，陈曼云，金巍，李世超，于介江 ","press":"地质出版社","publishYear":"2006","publishTime":null,"publishPlace":"","page":"8","volume":"","quoteTime":"","quoted":false}],"recomme

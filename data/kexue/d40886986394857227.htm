raphId":"41112568697220881","subCatalogs":null},{"level":1,"title":"激光器调制原理","paragraphId":"41112568713998085","subCatalogs":null},{"level":1,"title":"优点","paragraphId":"41112568697220879","subCatalogs":null},{"level":1,"title":"发展","paragraphId":"41112568697220880","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41112568697220881","title":"主要应用领域","versionId":"41112568680443652","lemmaId":40886986394857224,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801000,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前 DFB 激光器主要的应用领域主要包括光通信领域、光学精密测量领域、光频域反射计领域以及可调谐二极管激光吸收光谱技术领域等，其中应用最为广泛的是痕量气体检测<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。在痕量气体检测中利用DFB 激光器的速度快、范围宽、可调谐、窄线宽及高边模抑制比的优良性能可以很好地提高仪器检测性能<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DFB 激光器常用于相干测量领域，用于相干测量系统，如分布振动测量、分布式光纤温度应变测量。对激光器进行调制的原理是通过控制激光器注入电流或激光器工作温度的变化来实现激光器输出波长及功率的变化。利用 DFB 激光器的动态单模、响应速度快的特点使其得到广泛的应用。在光谱吸收式气体检测、直接调制相位生成载波等领域得到广泛的应用<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41112568713998085","title":"激光器调制原理","versionId":"41112568680443653","lemmaId":40886986394857224,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801000,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;普通激光器用F-P谐振腔两端的反射镜，对激活物质发出的幅射光进行反馈，DFB激光器用靠近有源层延长度方向制作的周期性结构（波纹状）衍射光栅实现光反馈。这种衍射光栅的折射率周期性变化，使光沿有源层分布式反馈，所以称为分布式反馈激光器。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DFB 激光器本身为一种半导体激光器，因为其内部集成了在纤芯内形成的空间相位周期性分布的布喇格光栅，使其能够对波长进行选择性发射<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。从而使其具有频率选频特性并且动态单模工作</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如下图所示，由有源光层发射的光，从一个方向向另一个方向传播时，一部分在光栅波纹峰反射（如光线a），另一部分继续向前传播，在邻近的波纹峰反射（如光线b）。如果光线a和b匹配，互相叠加，则产生更强的反馈，而其他波长的光将相互抵消。虽然每个波纹峰反射的光不大，但整个光栅有成百上千个波纹峰，反馈光的总量足以产生激光震荡。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/519_188_20200609100058-612318280.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/519_188_20200609100058-612318280.png\"></p><p>&nbsp; &nbsp; &nbsp; 光栅周期Λ由下式确定：&nbsp; &nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5CLambda%20%3Dm%5Cfrac%7B%5Clambda%20_%7BB%7D%20%7D%7B2n_%7Be%7D%20%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"9.936ex\" height=\"3.152ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -936.8 4391.7 1393.4\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -1.033ex;\"><defs><path id=\"MJX-49-TEX-N-39B\" d=\"M -mml-node=\"mi\"><use xlink:href=\"#MJX-105-TEX-I-6E\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(600, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-105-TEX-I-65\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(1479.5, 0)\"><use xlink:href=\"#MJX-105-TEX-I-4C\"></use></g></g><rect width=\"1727.7\" height=\"60\" x=\"120\" y=\"220\"></rect></g><g data-mml-node=\"mo\" transform=\"translate(9615.7, 0)\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">）</text></g></g></g></svg></span></p><p>式中L为光栅长度。 在普通均匀光栅中，引入一个λ/4相移变换，使原来的波峰变波谷， 波谷变波峰，可以有效地提高模式选择性和稳定性，实现动态单纵模激光器的要求。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/519_188_20200609100058-612318280.png?w=519&h=188&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/519_188_20200609100058-612318280.png","rw":519,"rh":188,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41112568697220879","title":"优点","versionId":"41112568680443654","lemmaId":40886986394857224,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801000,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ol><li><p>单纵模激光器。&nbsp; FP激光器的发射光谱是由增益谱和激光器纵模特性共同决定的，由于谐振腔的长度较长，导致纵模间隔小，相邻纵模间的增益差别小，因此要得到单纵模振荡非常困难。DFB激光器的发射光谱主要由光栅周期Λ决定。Λ相当于F-P激光器的腔长L，每一个Λ形成一个微型谐振腔。由于Λ的长度很小，所以m阶和(m+1)阶模之间的波长间隔比FP腔大得多，加之多个微型腔的选模作用，很容易设计成只有一个模式就能获得足够的增益。于是DFB激光器容易设计成单纵模振荡。</p></li><li><p>谱线窄， 波长稳定性好。 由于DFB激光器的每一个栅距Λ相当于一个FP腔，所以布喇格反射可以看作多级调谐，使得谐振波长的选择性大大提高， 谱线明显变窄，可以窄到几个GHz。 由于光栅的作用有助于使发射波长锁定在谐振波长上，因而波长的稳定性得以改善。</p></li><li><p>动态谱线好。 DFB激光器在高速调制时也能保持单模特性，这是FP激光器无法比拟的。尽管DFB激光器在高速调制时存在啁啾，谱线有一定展宽，但比F-P激光器的动态谱线的展宽要改善一个数量级左右。</p></li><li><p>线性好。 DFB激光器的线性非常好， 因此广泛用于模拟调制的有线电视光纤传输系统中。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41112568697220880","title":"发展","versionId":"41112568680443655","lemmaId":40886986394857224,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801000,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;光泵有机固体激光器因为容易制造相干光源、在可见光范围内可调节波长、可随意废弃和生物相容性较好的特点，而吸引了广泛的关注。这类激光器在数据交流、生物成像和化学检测等方面拥有广袤的应用前景。目前为止，有机LED、太阳能电池和场效应晶体管目前都已经实现了柔性和超轻制造，但是大部分有机激光器因为需要固体支撑介质，依然是坚硬的材质。因而，开发柔性、轻量化的半导体激光器就十分必要了。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2018年，英国圣安德鲁斯大学Malte C． Gather教授课题组通过一种简单的制作方法得到了一种基于聚合物薄膜、无支撑和超薄的有机分布式反馈激光器<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。这种激光器不到500 nm，超轻（m／A＜0．5gm-2），并拥有卓越的机械柔性。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"WAN

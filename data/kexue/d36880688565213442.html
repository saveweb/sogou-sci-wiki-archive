:0,"height":0}],"catalogs":[{"level":1,"title":"什么是风蚀作用？","paragraphId":"36884062614345997","subCatalogs":[{"level":2,"title":"吹蚀作用","paragraphId":"36884062614345997","subCatalogs":null},{"level":2,"title":"磨蚀作用","paragraphId":"36884062614345997","subCatalogs":null}]},{"level":1,"title":"风蚀地貌类型","paragraphId":"36884062614346000","subCatalogs":[{"level":2,"title":"风蚀洼地","paragraphId":"36884062614346000","subCatalogs":null},{"level":2,"title":"戈壁","paragraphId":"36884062614346000","subCatalogs":null},{"level":2,"title":"沙漠漆","paragraphId":"36884062614346000","subCatalogs":null},{"level":2,"title":"风棱石","paragraphId":"36884062614346000","subCatalogs":null},{"level":2,"title":"风蚀窝石（或称风蚀壁龛）","paragraphId":"36884062614346000","subCatalogs":null},{"level":2,"title":"风蚀柱和石蘑菇","paragraphId":"36884062614346000","subCatalogs":null},{"level":2,"title":"风蚀谷","paragraphId":"36884062614346000","subCatalogs":null},{"level":2,"title":"风蚀湖","paragraphId":"36884062614346000","subCatalogs":null}]},{"level":1,"title":"代表景观","paragraphId":"36884062614345999","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36884062614345997","title":"什么是风蚀作用？","versionId":"36884062614345993","lemmaId":36880688565213440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589280614,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;风的剥蚀作用简称风蚀。风蚀作用（Aeolian erosion）是指风以其自身的力量和所携带的砂石进行冲击和摩擦，致使地表岩石遭受破坏的作用。按作用方式风蚀作用可分为吹蚀（吹扬）作用和磨蚀作用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>吹蚀作用</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;风将地面上的碎屑及粉尘吹走的地质作用，称吹蚀作用（Deflation）。因为空气流动和水体流动一样，在达到一定速度及速度发生某种改变的情况下，都会发生紊流及涡流并产生上举力，从而引起吹蚀。吹蚀作用的强弱程度主要取决于风力的大小、松散颗粒的大小、地面的植被情况，在风速大、地面干燥、植被稀少及松散物覆盖区吹蚀作用尤其强烈，所以吹蚀作用主要见于沙漠及海滩等地<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>磨蚀作用</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;随风运移的风沙流对地面岩石的撞击与磨损作用，称磨蚀作用（Abrasion）。风力扬起的碎屑物冲击和摩擦地表，风速大，则扬起的碎屑物多且颗粒大，磨蚀能力强，如地面岩石松软，则易遭受磨蚀。卵石或砾石可以被磨蚀成多个磨光面，而且边棱清晰鲜明，这种石块称为风棱石，其成因是嵌在泥质物中的卵石，由于泥质物被剥蚀而裸露，其上部先受磨蚀形成光滑面，后来卵石滚动，另一部分又受磨蚀并形成另一光滑面，类似作用多次进行的结果。此外，风棱石的成因也可以是风向变化，卵石从多个方向受到磨蚀的结果。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;最容易被风吹走的颗粒直径为0.1mm左右，直径小于或大于0.1mm的碎屑启动风速急剧增加。极为细小的粉尘因粒间粘结力以及地面光滑而使其启动风速增大。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;磨蚀是风依靠其吹扬起的坚硬矿物（大多为石英）对基岩表面的撞击和摩擦作用，使基岩受到破坏。磨蚀作用的强度显然与风沙流中的含砂量、砂粒的大小及风速有关，也与磨蚀对象的岩性、结构和构造有关。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36884062614346000","title":"风蚀地貌类型","versionId":"36884062614345994","lemmaId":36880688565213440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589280614,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>风蚀洼地</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;由风的吹蚀而形成的凹地称为风蚀洼地或风蚀凹地，这种凹地常是半干旱草原区的一大特色。</p><h3>戈壁</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在风力强劲的地区，因砂和粘土多数被刮走，只剩下砾石，在条件适宜时，便形成以砾石为主的砾漠—戈壁（Gobi）。</p><h3>沙漠漆</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在某些沙漠和干枯的老河床上，风将小于某一粒级的碎屑全部吹走，剩下平整的卵石地面，称沙漠铺面石，铺面石层可保护下层免受进一步吹蚀。由毛细管蒸发的水分带上一些化学成分（如Ca质、Si质等）在表层沉淀，可使砾石胶结，形成天然的砾石石板。铁锰质成分可在砾石表现生成深色的薄膜，称沙漠漆。</p><h3>风棱石</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;磨蚀作用可琢磨出形状奇特的风棱石（图1），在沙漠地区或戈壁滩上常见，其有一个或几个磨光面，磨光面之间有明显的棱脊。风棱石有单棱、三棱和多棱，多棱的发育情况由风向变化和砾石翻转情况而定。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"474\" titlename=\"图1 风棱石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/474_356_20200512184006-1143939874.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/474_356_20200512184006-1143939874.jpg\"></p><h3>风蚀窝石（或称风蚀壁龛）</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;风蚀窝石（图2）是陡峭的迎风岩壁上风蚀形成的圆形或不规则椭圆形的小洞穴和凹坑，使岩石表面具有蜂窝状的外貌。它是由于岩石表面经风化(包括物理风化和化学风化)、吹蚀形成许多细小凹坑，又经风所携带的沙粒在凹坑内磨蚀形成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 风蚀窝石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/546_360_20200512184039-870829609.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/546_360_20200512184039-870829609.jpg\"></p><h3>风蚀柱和石蘑菇</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;孤立突起的岩石经风蚀作用而成的蘑菇状岩体，又称石蘑菇（图3）、风蘑菇。 多发生在垂直节理发育的不很坚硬的岩石中,由于近地表的岩石基部受风蚀作用强，顶部受风蚀作用弱，逐步形成上部大、下部小的蘑菇石。垂直节理发育岩性比较坚硬的岩石，在风蚀作用下形成孤立的柱状岩体，称为风蚀柱。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"332\" titlename=\"图3 风蚀石蘑菇\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/332_380_20200512184233-503209198.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/332_380_20200512184233-503209198.jpg\"></p><h3>风蚀谷</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在产状近于水平的年轻地层（主要为古近系和新近系）出露区，岩石胶结比较差，由地面暂时流水侵蚀出许多冲沟，在干燥时期，风蚀作用可将它们扩大加深成风蚀谷（图4）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4 风蚀谷\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1280_346_20200512184427-1622836643.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1280_346_20200512184427-1622836643.jpg\"></p><h3>风蚀湖</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;风蚀作用可将地面深切形成一定范围的洼地，这样的洼地贮水则可形成风蚀湖（Wind erosion lake）（图5），也可形成水草丛生的绿洲（Oasis），在这样的地区风蚀作用会大大削弱。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"387\" titlename=\"图5 风蚀湖甘肃酒泉月牙湖\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/387_235_20200512184448-1324535317.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/387_235_20200512184448-1324535317.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/474_356_20200512184006-1143939874.jpg?w=474&h=356&titlename=%E5%9B%BE1%20%E9%A3%8E%E6%A3%B1%E7%9F%B3","url":"https://img02.sogoucdn.com/app/a/200698/474_356_20200512184006-1143939874.jpg","rw":474,"rh":356,"title":"图1 风棱石","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/546_360_20200512184039-870829609.jpg?w=546&h=360&titlename=%E5%9B%BE2%20%E9%A3%8E%E8%9A%80%E7%AA%9D%E7%9F%B3","url":"https://img01.sogoucdn.com/app/a/200698/546_360_20200512184039-870829609.jpg","rw":546,"rh":360,"title":"图2 风蚀窝石","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/332_380_20200512184233-503209198.jpg?w=332&h=380&titlename=%E5%9B%BE3%20%E9%A3%8E%E8%9A%80%E7%9F%B3%E8%98%91%E8%8F%87","url":"https://img03.sogoucdn.com/app/a/200698/332_380_20200512184233-503209198.jpg","rw":332,"rh":380,"title":"图3 风蚀石蘑菇","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1280_346_20200512184427-1622836643.jpg?w=1280&h=346&titlename=%E5%9B%BE4%20%E9%A3%8E%E8%9A%80%E8%B0%B7","url":"https://img02.sogoucdn.com/app/a/200698/1280_346_20200512184427-1622836643.jpg","rw":1280,"rh":346,"title":"图4 风蚀谷","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/387_235_20200512184448-1324535317.png?w=387&h=235&titlename=%E5%9B%BE5%20%E9%A3%8E%E8%9A%80%E6%B9%96%E7%94%98%E8%82%83%E9%85%92%E6%B3%89%E6%9C%88%E7%89%99%E6%B9%96","url":"https://img02.sogoucdn.com/app/a/200698/387_235_20200512184448-1324535317.png","rw":387,"rh":235,"title":"图5 风蚀湖甘肃酒

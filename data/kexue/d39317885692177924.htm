img04.sogoucdn.com/app/a/200698/312_231_20200613002154-473932656.png?w=312&h=231&titlename=%E5%8F%98%E5%8A%9B%E5%81%9A%E5%8A%9F","url":"https://img04.sogoucdn.com/app/a/200698/312_231_20200613002154-473932656.png","rw":312,"rh":231,"title":"变力做功","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"39324118461476362","subCatalogs":[{"level":2,"title":"概念","paragraphId":"39324118461476362","subCatalogs":null},{"level":2,"title":"公式的导出","paragraphId":"39324118461476362","subCatalogs":null}]},{"level":1,"title":"典型事例","paragraphId":"40939715892899588","subCatalogs":[{"level":2,"title":"重力、弹力做功","paragraphId":"40939715892899588","subCatalogs":null},{"level":2,"title":"电流做功","paragraphId":"40939715892899588","subCatalogs":null},{"level":2,"title":"变力所做的功","paragraphId":"40939715892899588","subCatalogs":null}]},{"level":1,"title":"物理意义","paragraphId":"39324118461476361","subCatalogs":[{"level":2,"title":"物体受外力作用，但静止不动","paragraphId":"39324118461476361","subCatalogs":null},{"level":2,"title":"力方向不变（以位移与路程为例）","paragraphId":"39324118461476361","subCatalogs":null},{"level":2,"title":"功有正负之分","paragraphId":"39324118461476361","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39324118461476362","title":"基本介绍","versionId":"60168242752192260","lemmaId":39317885692177920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159067,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>概念</h3><p></p><p>1、功</p><p>功（work），也称机械功，是物理学中表示力对物体作用的空间的累积的物理量，功是标量，大小等于力与物体在力的方向上通过的距离的乘积，国际单位制单位为焦耳。“功”一词最初是法国数学家贾斯帕-古斯塔夫·科里奥利创造的。</p><p>2、做功</p><p>“功”字拆开，就是两个字：”工+力”。</p><p>在力学中，你可以把做功的过程，理解成力在工作的过程。比如：从能量的角度来看，手机的工作过程，就是将电能转化为其他形式能量的过程。所以，从能量的角度来看，力的工作过程，就是使物体上不同形式的能量发生转化的过程。</p><p>3、功能关系</p><p>功能关系是能量守中最核心的概念。整个能量守恒的内容，就是为了让你明白功能关系。有一句拗口的话，是这样描述功能关系的：“功是能量转化的度量。”通俗一点来讲，就是，在力做功的过程中，功与能量转化间的数量关系是：力所做的功的数量=能量转化的数量。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"功能关系\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/639_291_20200612113946-1700433148.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/639_291_20200612113946-1700433148.jpg\"></p><p></p><h3>公式的导出</h3><p></p><p>如果以<span contenteditable=\"false\" class=\"kx_formula\" alt=\"W\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.371ex\" height=\"1.595ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 1048 705\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-12-TEX-I-57\" d=\"M436 683Q450 683 486 682T553 680Q604 680 638 681T677 682Q695 682 695 674Q695 670 692 659Q687 641 683 639T661 637Q636 636 621 632T600 624T597 615Q597 603 613 377T629 138L631 141Q633 144 637 151T649 170T666 200T690 241T720 295T759 362Q863 546 877 572T892 604Q892 619 873 628T831 637Q817 637 817 647Q817 650 819 660Q823 676 825 679T839 682Q842 682 856 682T895 682T949 681Q1015 681 1034 683Q1048 683 1048 672Q1048 666 1045 655T1038 640T1028 637Q1006 637 988 631T958 617T939 600T927 584L923 578L754 282Q586 -14 585 -15Q579 -22 561 -22Q546 -22 542 -17Q539 -14 523 229T506 480L494 462Q472 425 366 239Q222 -13 220 -15T215 -19Q210 -22 197 -22Q178 -22 176 -15Q176 -12 154 304T131 622Q129 631 121 633T82 637H58Q51 644 51 648Q52 671 64 683H76Q118 680 176 680Q301 680 313 683H323Q329 677 329 674T327 656Q322 641 318

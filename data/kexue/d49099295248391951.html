4%E8%BF%91%E7%9A%84%E5%B2%9B%E5%BC%A7","url":"https://img01.sogoucdn.com/app/a/200698/931_763_20201127232917-83576387.png","rw":931,"rh":763,"title":"图2.3 希腊附近的岛弧","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/511_286_20201127235151-126758888.jpg?w=511&h=286&titlename=%E5%9B%BE3.1%20Izu-Ogasawara%E5%B2%9B%E5%BC%A7%E7%9A%84%E5%9C%B0%E5%A3%B3%E7%BB%93%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/511_286_20201127235151-126758888.jpg","rw":511,"rh":286,"title":"图3.1 Izu-Ogasawara岛弧的地壳结构","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"岛弧的形成","paragraphId":"65761717493248260","subCatalogs":null},{"level":1,"title":"岛弧的分布","paragraphId":"65761717493248258","subCatalogs":null},{"level":1,"title":"岛弧与陆壳","paragraphId":"65761717493248257","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"65761717493248260","title":"岛弧的形成","versionId":"65761717476471045","lemmaId":49099295248391950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606493038,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岛弧形成于<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"48569694558396175\" data-realtitle=\"汇聚型板块边界\">汇聚型板块边界</a>，当大洋板块<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"48631184816643849\" data-realtitle=\"俯冲\">俯冲</a>进入另一个大洋板块，板块下沉到地表以下大约100km的深度时，板块俯冲带上方的地幔发生部分熔融，其成分以玄武岩为主。这些岩浆上升到地表，在上冲板块中形成一系列双峰式火山岛弧。这些火山弧通常平行分布在海沟后面几百公里处<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。马里亚纳弧和阿留申弧就是例子。在一些地方，由于边缘海小盆地的存在，火山弧发育在与大陆地壳分开的陆壳上，比如日本岛弧<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1.1 岛弧的形成\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1254_750_20201127225044-1853840813.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1254_750_20201127225044-1853840813.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;环太平洋火山带上分布了许多这样的岛弧链，但要注意在夏威夷群岛在太平洋中心形成一连串的线性火山，这些在<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"46719885044125699\" data-realtitle=\"热点\">热点</a>上方形成的火山并不是火山弧<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。安第斯山脉是大洋板块和大陆板块汇聚产生的火山弧，也不属于岛弧。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"400\" titlename=\"图1.2 火山岛弧喷发（USGS）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/400_227_20201127222710-857041009.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/400_227_20201127222710-857041009.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在岛弧的位置经常发生破坏性地震。与世界其他地区记录的浅层地震不同的是，这些地震是深源地震，震源在弧线底部600km以下。地震的震源深度趋向于在弧线的凹侧逐渐增大<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.3 在汇聚型板块边界，下行板块和上冲板块底部之间的边界包含许多断层，在这些断层上的滑动就会产生地震\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/929_1046_20201127231002-1798008241.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/929_1046_20201127231002-1798008241.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1254_750_20201127225044-1853840813.png?w=1254&h=750&titlename=%E5%9B%BE1.1%20%E5%B2%9B%E5%BC%A7%E7%9A%84%E5%BD%A2% itle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606493038,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全球大部分的岛弧出现在太平洋盆地的西部边缘。少数的例外是东印度弧和西印度弧以及南大西洋的斯各脱亚弧。位于太平洋沿岸的美国，唯一真正的岛弧是阿留申群岛。上冲板块是北美板块，下冲板块是太平洋板块。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 阿留申群岛\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1000_714_20201127223239-1744258642.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1000_714_20201127223239-1744258642.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日本是地球上两个最重要的弧线岛——琉球群岛(Ryukyu Islands)和日本群岛的所在地。琉球群岛的上冲板块是欧亚板块，下冲板块是菲律宾海板块。日本群岛的顶部板块是欧亚板块和北美板块，而下方板块是菲律宾海板块和太平洋板块。日本其他较小的弧形岛屿包括小笠原岛和伊豆岛。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.2 琉球群岛和日本群岛\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/726_351_20201127232704-2104753599.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/726_351_20201127232704-2104753599.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;希腊有两个大的岛弧，南爱琴海火山弧和沿着爱琴海形成的希腊弧。这两个岛屿的上冲板块是希腊板块，下冲板块是非洲板块<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 希腊附近的岛弧\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/931_763_20201127232917-83576387.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/931_763_20201127232917-83576387.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1000_714_20201127223239-1744258642.jpg?w=1000&h=714&titlename=%E5%9B%BE2.1%20%E9%98%BF%E7%95%99%E7%94%B3%E7%BE%A4%E5%B2%9B","url":"https://img02.sogoucdn.com/app/a/200698/1000_714_20201127223239-1744258642.jpg","rw":1000,"rh":714,"title":"图2.1 阿留申群岛","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/726_351_20201127232704-2104753599.png?w=726&h=351&titlename=%E5%9B%BE2.2%20%E7%90%89%E7%90%83%E7%BE%A4%E5%B2%9B%E5%92%8C%E6%97%A5%E6%9C%AC%E7%BE%A4%E5%B2%9B","url":"https://img03.sogoucdn.com/app/a/200698/726_351_20201127232704-2104753599.png","rw":726,"rh":351,"title":"图2.2 琉球群岛和日本群岛","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/931_763_20201127232917-83576387.png?w=931&h=763&titlename=%E5%9B%BE2.3%20%E5%B8%8C%E8%85%8A%E9%99%84%E8%BF%91%E7%9A%84%E5%B2%9B%E5%BC%A7","url":"https://img01.sogoucdn.com/app/a/200698/931_763_20201127232917-83576387.png","rw":931,"rh":763,"title":"图2.3 希腊附近的岛弧","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"65761717493248257","title":"岛弧与陆壳","versionId":"65761717476471047","lemmaId":49099295248391950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606493038,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大洋岛弧是在大洋俯冲系统中形成的。例如阿留申弧、斯科舍弧和西南太平洋的众多岛弧。它们不同于大陆岩浆弧，如南美洲西部的安第斯山脉，后者是海洋-大陆俯冲的产物<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。海洋岛弧通常被认为是大陆地壳内的增生地形<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。利用可控震源地震学家研究了几个岛弧的深部地壳结构。主要研究区域包括阿留申弧、Izu-bonin&nbsp;弧、northern Izu&nbsp;弧和Mariana弧。在岛弧之下测得的纵波地震速度通常比在大陆下相同深度测得的纵波地震速度高：在阿留申岛弧之下10-20km深处的地壳中部速度为6.5-7.3km/s，指示了安山岩到玄武岩的成分，而下地壳深度范围为20-35km的纵波地震速度为7.3-7.7 km/s，表明基性-超镁铁质堆积和/或石榴石花岗岩组分的存在。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;横贯Izu-Ogasawara岛弧的地震剖面表明下地壳高的地震波速：6.8–7.4&nbsp;km/s。如此高的地震速度与大陆地壳可以由增生岛弧形成的概念是不一致的。相反，岛弧的下地壳可能会被俯冲，而中地壳会被重熔，形成长英质熔体，然后上升形成幼年大陆地壳<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.1 Izu-Ogasawara岛弧的地壳结构\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/511_286_20201127235151-126758888.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/511_286_20201127235151-126758888.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/511_286_20201127235151-126758888.jpg?w=511&h=286&titlename=%E5%9B%BE3.1%20Izu-Ogasawara%E5%B2%9B%E5%BC%A7%E7%9A%84%E5%9C%B0%E5%A3%B3%E7%BB%93%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/511_286_20201127235151-126758888.jpg","rw":511,"rh":286,"title":"图3.1 Izu-Ogasawara岛弧的地壳结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Island arc definition and meaning | Collins English Dictionary","site":"www.collinsdictionary.com","url":"https://www.collinsdictionary.com/dictionary/english/island-arc","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-27","quoted":false},{"id":2,"type":"web","title":"Island Arc","site":"www.britannica.com","url":"https://www.britannica.com/science/island-arc","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-27","quoted":false},{"id":3,"type":"web","title":"Plate tectonics - Island arcs","site":"Encyclopedia Britannica","url":"https://www.britannica.com/science/plate-tectonics","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-27","quoted":false},{"id":4,"type":"book","title":"Earth Science","site":"","url":"","journalName":

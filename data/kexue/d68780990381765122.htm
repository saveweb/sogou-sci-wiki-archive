}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>可锻铸铁</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68784574045434123"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/524_328_20201218201714-1556593861.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/524_328_20201218201714-1556593861.png?width=231&amp;height=174&amp;titlename=%E5%8F%AF%E9%94%BB%E9%93%B8%E9%93%81%E7%AE%A1%E4%BB%B6&amp;w=524&amp;h=328" title="点击查看大图" data-w="524" data-h="328" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/524_328_20201218201714-1556593861.png)" href="#!"></a><div class="text_img_title">可锻铸铁管件</div></div><div><p>可锻铸铁是由一定化学成分的白口铸铁坯件经退火得到的具有团絮状石墨的铸铁。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>又叫马铁或玛钢，它消除了白口铁的硬脆性，增加了韧性，可以承受一定的冲击，耐磨减震，是一种比普通铸铁有着较髙机械性能的铸铁。<sup><a href="#quote_2" class="kx_ref">[2]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->378</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"68780990381765122","versionId":"71189908420636941","title":"可锻铸铁","subtitle":"","abstracts":{"paragraphId":"68784574045434123","title":"摘要","versionId":"71189908420636942","lemmaId":68780990381765120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609728492,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>可锻铸铁是由一定化学成分的白口铸铁坯件经退火得到的具有团絮状石墨的铸铁。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>又叫马铁或玛钢，它消除了白口铁的硬脆性，增加了韧性，可以承受一定的冲击，耐磨减震，是一种比普通铸铁有着较髙机械性能的铸铁。<sup><a href=\"#quote_2\" itlename=%E9%BB%91%E5%BF%83%E5%8F%AF%E9%94%BB%E9%93%B8%E9%93%81%E7%9A%84%E6%98%BE%E5%BE%AE%E7%BB%84%E7%BB%87","url":"https://img04.sogoucdn.com/app/a/200698/251_171_20201229100532-852389529.png","rw":251,"rh":171,"title":"黑心可锻铸铁的显微组织","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/248_178_20201229101024-774694628.png?w=248&h=178&titlename=%E7%8F%A0%E5%85%89%E4%BD%93%E5%8F%AF%E9%94%BB%E9%93%B8%E9%93%81%E6%98%BE%E5%BE%AE%E7%BB%84%E7%BB%87","url":"https://img04.sogoucdn.com/app/a/200698/248_178_20201229101024-774694628.png","rw":248,"rh":178,"title":"珠光体可锻铸铁显微组织","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_382_20201229093843-884730825.jpg?w=500&h=382&titlename=%E6%9C%BA%E5%BA%8A%E9%99%84%E4%BB%B6%E6%89%B3%E6%89%8B","url":"https://img01.sogoucdn.com/app/a/200698/500_382_20201229093843-884730825.jpg","rw":500,"rh":382,"title":"机床附件扳手","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/667_534_20201229094116-285186495.png?w=667&h=534&titlename=%E5%B7%AE%E5%8A%A8%E9%BD%BF%E8%BD%AE%E7%AE%B1","url":"https://img02.sogoucdn.com/app/a/200698/667_534_20201229094116-285186495.png","rw":667,"rh":534,"title":"差动齿轮箱","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/149_161_20201229094154-1316508809.jpg?w=149&h=161&titlename=%E6%B0%B4%E6%9A%96%E7%AE%A1%E4%BB%B6","url":"https://img02.sogoucdn.com/app/a/200698/149_161_20201229094154-1316508809.jpg","rw":149,"rh":161,"title":"水暖管件","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"发展历史","paragraphId":"68784574045434127","subCatalogs":null},{"level":1,"title":"主要分类","paragraphId":"68784574045434124","subCatalogs":[{"level":2,"title":"脱碳退火可锻铸铁（白心可锻铸铁）","paragraphId":"68784574045434124","subCatalogs":null},{"level":2,"title":"铁素体可锻铸铁（黑心可锻铸铁）","paragraphId":"68784574045434124","subCatalogs":null},{"level":2,"title":"珠光体可锻铸铁","paragraphId":"68784574045434124","subCatalogs":null}]},{"level":1,"title":"成分、组织特点","paragraphId":"68784574045434126","subCatalogs":[{"level":2,"title":"成分特点","paragraphId":"68784574045434126","subCatalogs":null},{"level":2,"title":"组织特点","paragraphId":"68784574045434126","subCatalogs":null}]},{"level":1,"title":"性能特点","paragraphId":"68784574045434122","subCatalogs":[{"level":2,"title":"力学性能","paragraphId":"68784574045434122","subCatalogs":null},{"level":2,"title":"铸造性能","paragraphId":"68784574045434122","subCatalogs":null}]},{"level":1,"title":"热处理工艺","paragraphId":"70316651828032008","subCatalogs":[{"level":2,"title":"白心可锻铸铁","paragraphId":"70316651828032008","subCatalogs":null},{"level":2,"title":"黑心可锻铸铁","paragraphId":"70316651828032008","subCatalogs":null},{"level":2,"title":"珠光体可铸铁","paragraphId":"70316651828032008","subCatalogs":null}]},{"level":1,"title":"牌号表示","paragraphId":"70316651828032007","subCatalogs":null},{"level":1,"title":"用途","paragraphId":"68784574045434125","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68784574045434127","title":"发展历史","versionId":"71189908420636944","lemmaId":68780990381765120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609728492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>中国是生产可锻铸铁历史最悠久的国家之一，早在战国初期就出现了用热处理方法使白口铸铁中与铁化合的碳成为石墨析出而获得了韧性铸铁的工艺。在河南洛阳出土的战国初期经退火表面脱碳的钢面白口铁锛，是当时已有退火操作的一例。在这基础上延长退火时间就可以生产韧性（可锻）铸铁<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。这一发明使铸铁在当时得以大量、广泛用于军事和农业生产。公元1720～1722年，法国人雷奥米尔（Reaumur）发明了后来被通常称为“欧洲法”（Procede europeen）的白心可锻铸铁生产方法。1982年美国人塞斯博登（SethBoyden）通过偶然的热处理，把白口铸铁中的渗碳体进行了分解，使之析出团絮状石墨+金属基体（铁素体或珠光体）。他当时得到的可锻铸铁是铁素体基体的。这种方法通常称为“美国法”（黑心可锻铸铁）。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68784574045434124","title":"主要分类","versionId":"71189908420636945","lemmaId":68780990381765120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609728492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按照退火工艺不冋，可锻铸铁分石墨化退火可锻铸铁（包括铁素体可锻铸铁（黑心）和珠光体可锻铸铁）和脱碳退火可锻铸铁（白心可锻铸铁）两种。</p><p></p><h3>脱碳退火可锻铸铁（白心可锻铸铁）</h3><p></p><p>白心可锻铸铁，由法国人R.A.F. de罗茂于1722年研制成功。将碳、硅含量较低的白口铸铁密封在氧化介质中，在950～1050℃温度下保持几十个小时进行脱碳退火处理，就得到外层为铁素体、中心残留着少量珠光体和团絮状石墨的显微组织。其心部断口呈白色，故称为白心可锻铸铁。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"232\" titlename=\"白心可锻铸铁的显微组织\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/232_173_20201229100456-930697142.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/232_173_20201229100456-930697142.png\"></p><p></p><h3>铁素体可锻铸铁（黑心可锻铸铁）</h3><p></p><p>黑心可锻铸铁，由美国人S.博伊登于1826年在引进制造白心可锻铸铁工艺的基础上发展而成。将碳、硅含量较低的白口铸铁放在中性介质中进行石墨化处理后在进行退火处理即可得到黑心可锻铸铁。适用于动态载荷下要求较高的塑性和韧性，壁厚30毫米以下的中、小件。在加入铋、硼、铝、硅、稀土元素等的单一或复合孕育剂后，能生产壁厚2~80毫米或重达150公斤的零件。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"251\" titlename=\"黑心可锻铸铁的显微组织\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/251_171_20201229100532-852389529.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/251_171_20201229100532-852389529.png\"></p><p></p><h3>珠光体可锻铸铁</h3><p></p><p>珠光体可锻铸铁，断面外缘有脱碳的表皮层，呈灰白色；心部组织为珠光体+团絮状石墨的可锻铸铁。珠光体可锻铸铁强度高，有一定的韧性和硬度，耐磨性好。经淬火热处理后其硬度可达HRC50，耐磨性可达某些低合金钢的水平。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"248\" titlename=\"珠光体可锻铸铁显微组织\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/248_178_20201229101024-774694628.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/248_178_20201229101024-774694628.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/232_173_20201229100456-930697142.png?w=232&h=173&titlename=%E7%99%BD%E5%BF%83%E5%8F%AF%E9%94%BB%E9%93%B8%E9%93%81%E7%9A%84%E6%98%BE%E5%BE%AE%E7%BB%84%E7%BB%87","url":"https://img01.sogoucdn.com/app/a/200698/232_173_20201229100456-930697142.png","rw":232,"rh":173,"title":"白心可锻铸铁的显微组织","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/251_171_20201229100532-852389529.png?w=251&h=171&titlename=%E9%BB%91%E5%BF%83%E5%8F%AF%E9%94%BB%E9%93%B8%E9%93%81%E7%9A%84%E6%98%BE%E5%BE%AE%E7%BB%84%E7%BB%87","url":"https://img04.sogoucdn.com/app/a/200698/251_171_20201229100532-852389529.png","rw":251,"rh":171,"title":"黑心可锻铸铁的显微组织","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/248_178_20201229101024-774694628.png?w=248&h=178&titlename=%E7%8F%A0%E5%85%89%E4%BD%93%E5%8F%AF%E9%94%BB%E9%93%B8%E9%93%81%E6%98%BE%E5%BE%AE%E7%BB%84%E7%BB%87","url":"https://img04.sogoucdn.com/app/a/200698/248_178_20201229101024-774694628.png","rw":248,"rh":178,"title":"珠光体可锻铸铁显微组织","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68784574045434126","title":"成分、组织特点","versionId":"71189908420636946","lemmaId":68780990381765120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609728492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>成分特点</h3></p><p>可锻铸铁的成分特点是低碳、低硅，以保证完全抑制石墨化的过程，获得白口组织。一旦有片状石墨生成，则在随后的退火过程中，由渗碳体分解的石墨将会沿已有的石墨片析出，最终得到粗大的片状石墨组织。为此必须控制铁水的化学成分。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>组织特点</h3></p><p>可锻铸铁中的石墨呈团絮状，分为铁素体基体的可锻铸铁（又称为黑心可锻铸铁，基体为铁素体+团絮状石墨）和珠光体基体的可锻铸铁（基体为珠光体+团絮状石墨），可通过对白口铸件采取不同的退火工艺而获得。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68784574045434122","title":"性能特点","versionId":"71189908420636947","lemmaId":68780990381765120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609728492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>力学性能</h3></p><p>由于可锻铸铁中团絮状的石墨对基体的割裂作用大大降低，因而可锻铸铁是一种高强度铸铁。与灰铸铁相比，可锻铸铁有较高的强度和塑性，特别是低温冲击性能较好；与球墨铸铁相比，它还具有质量稳定、铁液处理简便和利于组织生产的特点；但可锻铸铁的力学性能比球墨铸铁稍差，而且可锻铸铁生产周期长、能耗大，工艺复杂、成本较高，随着稀土镁球墨铸铁的发展，不少可锻铸铁零件已逐渐被球墨铸铁所代替。可锻铸铁的耐磨性和减振性优于普通碳素钢，切削性能与灰铸铁接近。适于制作形状复杂的薄壁中小型零件和工作中受到振动而强度、韧性要求又较高的零件。可锻铸铁因其较高的强度、塑性和冲击韧度而得名，实际上并不能锻造。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>铸造性能</h3></p><p>流动性：可锻铸铁碳、硅含量低，液相线温度偏高，凝固温度范围较大，所以流动性不好，类似于铸钢。故要求浇注温度较高，薄壁件应在1350℃以上，中厚件浇注温度要大于1320℃。同时要求铸型耐火度较高。</p><p>收缩性：可锻铸铁的铸态组织为白口，收缩较大，体收缩一般为5.3%~6.0%,线收缩为1.4%～1.8%。冒口必须保证足够的尺寸和数量，以利补缩，冒口形式大多采用顶部120°的暗冒口。白口铸件退火时，将产生石墨化膨胀，其值随碳含量而变。铁素体可锻铸铁退火时，如碳含量为2.2%，长度胀出1.4%，含碳量为2.8%时，长度胀出1.8%，精确铸件的工艺，应同时考虑铸造收缩和退火膨胀。铁素体可锻铸铁件模型的缩尺一般选用0~1.0%，具体数值可根据铸件结构、铸型硬度、铁水含碳量等来决定。</p><p>缩松与缩孔：因流动性不好，故可锻铸铁的浇注温度偏高，造成液态收缩偏大，结晶温度范围又较宽，极易产生缩松与缩孔。当结晶过程中形成树枝状结晶和板条状共晶组织时，缩松倾向尤为突出，且补缩能力差，极易产生缩松。</p><p>铸造应力和裂纹：可锻铸铁收缩大，应力大，裂纹倾向随之也大。故裂纹倾向性大是可锻铸铁同其他铸铁区别的特征之一。裂纹倾向与铁液结晶凝固温度范围较大，易生成树枝状结品、形成板条状结构、补缩性能较差、收缩较大等性能有关。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"70316651828032008","title":"热处理工艺","versionId":"71189908420636948","lemmaId":68780990381765120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609728492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>白心可锻铸铁</h3></p><p>白心可锻铸铁的热处理是白口铸铁在氧化介质中经长时间的加热退火，使铸坯脱碳后形成的，此过程被称为脱碳退火。生产白心可锻铸铁的加热温度为950~1000℃。在加热和保温过程中铸坯表面和炉中氧化性气氛反应引起脱碳，心部渗碳体石墨化并形成团絮状石墨。常用的氧化性介质及脱碳反应。薄铸件退热后心部组织为铁素体+少量珠光体+团絮状石墨。厚铸件心部长残留部分自由渗碳体，韧性较差。需要一些进行退火工艺。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p><h3>黑心可锻铸铁</h3></p><p>黑心可锻铸铁的热处理是白口铸坯经石墨退火后形成的。在退火过程中，白口铸坯中的自由渗碳体和共析渗碳体通过脱碳和石墨化转变为铁素体和团絮体石墨，从而使塑性和韧性得到显著提高。生产黑心可铸铁的石墨化退火过程可分五个阶段，分别为：升温、第一阶段石墨化、中间阶段冷却、第二阶段石墨化和出炉冷却。主要对部分阶段进行介绍：<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p><strong>升温：</strong>升温方式和速度决定于加热炉型及铸坯孕育处理条件。在300~400℃保温3~5h，或者300~450℃间采取30~40℃/h的加热速度，均可促成石墨形核，加速石墨化过程，缩短退火周期。</p><p><strong>第一阶段石墨化：</strong>在临界温度以上加热使自由渗碳体分解和石墨化。温度越高，石墨化速度越快，但温度过高导致力学性能减低，并容易在造成过烧。</p><p><strong>第二阶段石墨化：</strong>使珠光体中的渗碳法分解和石墨化。</p><p><h3>珠光体可铸铁</h3></p><p>生产珠光体可锻铸铁可采用三种不同的热处理工艺。</p><p><strong>自由渗碳体分解石墨化后正火加回火：</strong>回火的目的是使可能出现的淬火组织转变为珠光体，并消除内应力。这种处理方法适合于厚度不大的铸件。</p><p><strong>自由渗碳体分解石墨化后淬火加回火：</strong>这种工艺可用于各种厚度的铸件，回火温度根据对力学性能的要求选定，一般在600℃以上。</p><p><strong>自由渗碳体分解石墨化后珠光体球化退火：</strong>采用这种工艺可获得粒状珠光体基体，铸铁的力学性能可达到生产标准。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"70316651828032007","title":"牌号表示","versionId":"71189908420636949","lemmaId":68780990381765120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609728492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>可锻铸铁的牌号是在其抗拉强度之前冠以汉语拼音 “KTH”、“KTZ”或 “KTB”。其 中 “KTH”表示黑心可锻铸铁，“KTZ”表示珠光体可锻铸铁，“KTB”表示白心可锻铸铁。“KTH”，“KTZ”或 “KTB”后加两组数字，第一组表示抗拉强度，第二组数字表示最低延伸。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>例如牌号KTH350—10表示抗拉强度为350MPa、最低断后伸长率为10%的黑心可锻铸铁，即铁素体可锻铸铁。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68784574045434125","title":"用途","versionId":"71189908420636950","lemmaId":68780990381765120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609728492,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前我国生产的可锻铸铁主要为铁素体可锻铸铁。铁素体可锻铸铁具有一定强度，强度和塑性优于灰铸铁，低温抗冲击能力优于球墨铸铁，且耐磨性和减震性优于普通碳素钢，所以可部分代替碳钢，合金钢和有色金属。其退火特点为白口铸坯在非氧化性介质中进行石墨化退火，莱氏体、珠光体都被分解，退火后坯件韧性高。在生产中铁素体可锻铸铁常用来制造截面较薄而形状较复杂，工作时受震动而对强度和塑性要求较高的零件。例如：铁素体可锻铸铁广泛用于汽车，拖拉机的轮圈，差速器壳和底盘零件，机床附件中的扳手，输电线路中的瓷瓶铁帽，线夹，弯头排板，纺织机械中的粗纺机和印花机盘头以及水油管道中的弯头、三通、接头，中压阀门等零部件的制造。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"机床附件扳手\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_382_20201229093843-884730825.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_382_20201229093843-884730825.jpg\"></p><p>珠光体可锻铸铁退火特点为白口铸坯在非氧化性介质中进行石墨化退火，快速通过共析区只有莱氏体分解，退火后坯件具有较高的强度，硬度和耐磨性，而塑性，韧性较差。因而珠光体可锻铸铁可用于制造气阀，加煤机零件，高压接头阀体和汽车工业拨叉，差动齿轮箱等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"差动齿轮箱\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/667_534_20201229094116-285186495.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/667_534_20201229094116-285186495.png\"></p><p>白心可锻铸铁的退火特点为白口铸坯在氧化性介质中退火，使渗碳体分解出的碳随时氧化、脱碳，焊接性好。但是白心可锻铸铁在国内用的很少，国外用作水暖管件。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"149\" titlename=\"水暖管件\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/149_161_20201229094154-1316508809.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/149_161_20201229094154-1316508809.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_382_20201229093843-884730825.jpg?w=500&h=382&titlename=%E6%9C%BA%E5%BA%8A%E9%99%84%E4%BB%B6%E6%89%B3%E6%89%8B","url":"https://img01.sogoucdn.com/app/a/200698/500_382_20201229093843-884730825.jpg","rw":500,"rh":382,"title":"机床附件扳手","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/667_534_20201229094116-285186495.png?w=667&h=534&titlename=%E5%B7%AE%E5%8A%A8%E9%BD%BF%E8%BD%AE%E7%AE%B1","url":"https://img02.sogoucdn.com/app/a/200698/667_534_20201229094116-285186495.png","rw":667,"rh":534,"title":"差动齿轮箱","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/149_161_20201229094154-1316508809.jpg?w=149&h=161&titlename=%E6%B0%B4%E6%9A%96%E7%AE%A1%E4%BB%B6","url":"https://img02.sogoucdn.com/app/a/200698/149_161_20201229094154-1316508809.jpg","rw":149,"rh":161,"title":"水暖管件","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"机械制造基础（上册）","site":"","url":"","journalName":null,"author":"侯书林、朱海","press":"北京大学出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"可锻铸铁化学成分和牌号","site":"电泳技术学习分享网","url":"http://www.dianyongqi.com/post-7016.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":fals onBrief":"四川大学","jobBrief":"","role":0,"roleName":null,"title":"四川大学 · 博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":101,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},{"uid":220012,"name":"思明","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=cquZ3H4l5tJt7m8ZWXibvpg&s=100&t=1557929484","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":201,"partnerIdCreateTime":1595845027,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1609733014,"auditorId":79089076,"auditUser":{"uid":79089076,"name":"花开不败","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/gdGEhAiapMTxxoMOIZCApQvDtDVscFx59skYKGWFb05kBYCo9M0PwWCNtTaEro5WbbolwpBvfp4Qcdib4zn90qAQ/132","introduction":null,"educations":[{"schoolName":"四川大学","major":"","degree":"博士","universityId":90,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/41b2078c-6012-11e9-8112-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"四川大学","jobBrief":"","role":0,"roleName":null,"title":"四川大学 · 博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":101,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},"auditReason":null,"auditSuggest":"作者已修改","auditResult":2,"auditAnnotations":[]},{"versionId":"0","auditTime":1609741148,"auditorId":220012,"auditUser":{"uid":220012,"name":"思明","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=cquZ3H4l5tJt7m8ZWXibvpg&s=100&t=1557929484","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":201,"partnerIdCreateTime":1595845027,"partnerIdPoped":true},"auditReason":null,"auditSugge

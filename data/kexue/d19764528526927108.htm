6 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z\"></path><path id=\"MJX-72-TEX-N-B0\" d=\"M147 628Q147 669 179 692T244 715Q298 715 325 689T352 629Q352 592 323 567T249 542Q202 542 175 567T147 628ZM313 628Q313 660 300 669T259 678H253Q248 678 242 678T234 679Q217 679 207 674T192 659T188 644T187 629Q187 600 198 590Q210 579 250 579H265Q279 579 288 581T305 595T313 628Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-72-TEX-N-34\"></use><use xlink:href=\"#MJX-72-TEX-N-35\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-72-TEX-N-B0\"></use></g></g></g></g></svg></span>。实际操作中可以利用偏振测量仪检测出射光是否为圆偏光，或者使出射光经过一个偏振片，如若偏振片旋转一周，光强无变化，则证明出射光为圆偏光。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>检偏</h3><p>可以利用偏振片和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"1%2F4\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.394ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 1500 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-76-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-76-TEX-N-2F\" d=\"M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z\"></path><path id=\"MJX-76-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-76-TEX-N-31\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(500, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-76-TEX-N-2F\"></use></g></g><g data-mml-node=\"mn\" transform=\"translate(1000, 0)\"><use xlink:href=\"#MJX-76-TEX-N-34\"></use></g></g></g></svg></span>波片检验各种偏振光的偏振特性，各类偏振光的检验步骤及现象如下所示：<br></p><ol><li><p>待测光通过偏振片，偏振片旋转一周过程中，光强存在一个最大值和零值，待测光为线偏振光；</p></li><li><p>待测光通过偏振片，偏振片旋转一周过程中，光强存在一个最大值和最小值，但最小值不为零，待测光为椭圆偏振光；</p></li><li><p>待测光通过偏振片，偏振片旋转一周过程中，光强不发生改变。则在偏振片前添加一个<span contenteditable=\"false\" class=\"kx_formula\" alt=\"1%2F4\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.394ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 1500 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-80-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-80-TEX-N-2F\" d=\"M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z\"></path><path id=\"MJX-80-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-80-TEX-N-31\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(500, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-80-TEX-N-2F\"></use></g></g><g data-mml-node=\"mn\" transform=\"translate(1000, 0)\"><use xlink:href=\"#MJX-80-TEX-N-34\"></use></g></g></g></svg></span>波片，随后再次旋转偏振片，光强不发生改变，待测光为自然光；</p></li><li><p>待测光通过偏振片，偏振片旋转一周过程中，光强不发生改变。则在偏振片前添加一个<span contenteditable=\"false\" class=\"kx_formula\" alt=\"1%2F4\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.394ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 1500 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-84-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-84-TEX-N-2F\" d=\"M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z\"></path><path id=\"MJX-84-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-84-TEX-N-31\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(500, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-84-TEX-N-2F\"></use></g></g><g data-mml-node=\"mn\" transform=\"translate(1000, 0)\"><use xlink:href=\"#MJX-84-TEX-N-34\"></use></g></g></g></svg></span>波片，随后再次旋转偏振片，光强出现最大值和零值，待测光为圆偏振光。<br></p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《工程光学》","site":"","url":"","journalName":null,"author":"叶玉堂","press":"清华大学出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"Quarter-Wave Plate","site":"HyperPhysics","url":"http://hyperphysics.phy-astr.gsu.edu/hbase/phyopt/quarwv.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-03-19","quoted":false},{"id":3,"type":"book","title":"《工程光学》","site":"","url":"","journalName":null,"author":"郁道银，谈恒英","press":"机械工业出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":3082,"auditType":1,"synonyms":null,"showEditTime":"2020.04.01 19:04","auditors":[{"uid":76031555,"name":"大狸","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=cHyGtzXFW10t1OAlICGFgg&s=100&t=1618489009","introduction":null,"educations":[{"schoolName":"华中科技大学","major":"","degree":"硕士","universityId":75,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/0bfddc4c-6012-11e9-aa73-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"光学工程","majorLevel3":"光学工程","majorLevel1Id":353,"majorLevel2Id":401,"majorLevel3Id":403,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"华中科技大学","jobBrief":"","role":0,"roleName":null,"title":"华中科技大学 · 光学工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":12,"partnerIdCreateTime":1594286496,"partnerIdPoped":true},{"uid":79702935,"name":"春夏","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/U3I0oksWqqMzibVGPT4cHYbwRQQr4ibk3NpQIYYlveH0d9oGx00yq2TVibhO4w3YC24icJbIFHzB32emv9Qk82cpjQ/1

0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091298,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电气石的英文名“tourmaline”为音译为托玛琳，由泰米尔语和僧伽罗语的“Turmali”（තුරමලි）或“Thoramalli”（තෝරමල්ලි）衍生而来<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，当时在斯里兰卡电气石被发现用类做为宝石而命名的。</p><p>在中文历史文献中，“碧玺”也被称为“砒硒”、“碧霞希”、“碧霞玺”、“碧霞玭”、“碧亚”、“碧牙𤥒”、“碧鸦犀”、“碧鸦犀”、“碧牙西”、“碧亚么”、“碎邪金”、“玺灵石”等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40313616414568192","title":"历史","versionId":"60054545136418572","lemmaId":19764415951807744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091298,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>荷兰东印度公司将色彩鲜艳的斯里兰卡宝石电气石大量引入欧洲，以满足对珍品和宝石的需求。当时，人们没有意识到<i>黑碧玺</i>和电气石是同一种矿物，因为直到1703年才发现一些彩色宝石不是锆石。电气石有时被称为“锡兰磁铁”，因为它的热电特性可以吸引并排斥热灰。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup> 电气石在19世纪被化学家用来通过将光线照射到切割抛光的宝石表面来使光线偏振。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup> </p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40313616414568194","title":"种类和变种","versionId":"60054545136418573","lemmaId":19764415951807744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091298,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>常见电气石主要有铁电气石、镁电气石、锂电气石。</p><p></p><h3>铁电气石</h3><p></p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"铁电气石，意大利米兰产\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1920_1440_20200605095236-1507271773.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1920_1440_20200605095236-1507271773.jpg\">铁电气石（schorl）成分含有铁和钠，颜色主要为褐色到黑色，因此又称为黑电气石或黑碧玺，为电气石中最常见的种类，95%的电气石可能都是此种。 最早的铁电气石可以追溯到公元1400年前，德国萨克森州的小村庄茨肖尔劳，当地人已经将该类矿物称之为\"schorl\"或相近的名称，由于该村庄附近有锡矿因此连带锡石和铁电气石一同在当地发现，1562年，铁电气石首次出现在Johannes Mathesius撰写的文献中，当时称\"schürl\"为铁电气石，大概在16世纪德语多以\"Schurel\"、\"Schörle\", 和 \"Schurl\"称呼，到了18世纪以\"Schörl\"名为主流，而英文则到18世纪都用\"shorl\"和\"shirl\"，到19世纪至现代才以\"schörl\", \"schorl\"和\"iron tourmaline\"称呼铁电气石。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"340\" titlename=\"铁电气石放大十倍的图片\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/340_480_20200612114841-205929505.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/340_480_20200612114841-205929505.jpg\"></p><p></p><h3>镁电气石</h3><p></p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"440\" titlename=\"褐色镁电气石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/440_506_20200605095258-557907766.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/440_506_20200605095258-557907766.jpg\">镁电气石（dravite）成分含有镁和钠，颜色主要为深黄到到褐色少数绿色，又称褐电气石。 英文名称\"dravite\"最早来自一位维也纳大学的教授Gustav Tschermak在他的书中描述产于德拉瓦河一处(现在的斯洛文尼亚德拉沃格勒)富含镁(以及钠)的电气石，他以德拉瓦河来命名他所发现的矿物。而当时他所提出的化学式为<span class=\"kx_formula\" alt=\"%5Crm%20NaMg_3(Al%2CMg)_6B_3Si_6O_%7B27%7D(OH)\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"30.163ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 13332 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-37-TEX-N-4E\" d=\"M42 46Q74 48 94 56T118 69T128 86V634H124Q114 637 52 637H25V683H232L235 680Q237 679 322 554T493 303L578 178V598Q572 608 568 613T544 627T492 637H475V683H483Q498 680 600 680Q706 680 715 683H724V637H707Q634 633 622 598L621 302V6L614 0H600Q585 0 582 3T481 150T282 443T171 605V345L172 86Q183 50 257 46H274V0H265Q250 3 150 3Q48 3 33 0H25V46H42Z\"></path><path id=\"MJX-37-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-37-TEX-N-4D\" d=\"M132 622 sionCount":0},{"paragraphId":"40313616414568196","title":"物理性质","versionId":"60054545136418575","lemmaId":19764415951807744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091298,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>晶体结构与晶癖</h3><p></p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"六个硅氧四面体组成的环状硅酸盐\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2200_1200_20200605103302-1388484170.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/2200_1200_20200605103302-1388484170.png\">电气石主要是由六个硅氧四面体组成的环状硅酸盐矿物属于三方晶系，因此晶体会呈现棱柱形或是柱状晶体，其横截面通常为呈现边为有弧度的三角形。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"350\" titlename=\"电气石的3d模型\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/350_350_20200612115041-1694335178.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/350_350_20200612115041-1694335178.png\"></p><p></p><h3>颜色</h3><p></p><p>电气石有多种颜色，在富含铁的电气石通常为黑色至深褐色；富含镁的电气石颜色则由褐到黄；富含锂的电气石则有多变的颜色，如蓝、绿、红、黄、粉红等等，甚至有更稀有的无色，而具有两色到多种颜色的晶体也很常见，其反映了在结晶过程当中液体内部化学成分的变化。另外具有双色或多色电气石的两端为粉色或绿色，该种锂电气石又可称为西瓜电气石。</p><p>当电气石暴露在辐射之下，其颜色呈现粉红色，其原因是在于当电气石暴露在自然伽玛射线的环境底下Mn3+离子变多使其呈现粉红和红色。另外电气石可使用辐射来提高其成色，这些电气石的价值比起完全天然的，其价值会大大下降。<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup><img class=\"ed_imgfloat_embedmiddle\" width=\"380\" titlename=\"电气石晶体：电气石晶体通常具有许多裂缝和夹杂物，但这些晶体具有出色的透明度和非常丰富的色彩。它们还显示出沿电气晶体特征的沿晶体长轴的条纹。左侧的蓝绿色簇位于裂石上，上面有紫色的锂云母，高13厘米。右边的红柱石簇高6.7厘米。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/380_450_20200612115617-1158787254.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/380_450_20200612115617-1158787254.jpg\"></p><p></p><h3>磁性</h3><p></p><p>不透明黑色铁电气石和黄色钠锰电气石分别由于铁和锰的高浓度而具有很高的磁化率。大多数宝石质量的电气石是锂电气石。锂电气石是异色电气石，大部分锂电气石的颜色和磁化率和铁电气石和钠锰电气石相似。</p><p>红色和粉色电气石的磁化率最低，而亮黄色、绿色和蓝色电气石的磁化率最高。部分镁电气石，比如绿色的铬镁电气石和棕色的铁镁电气石是逆磁性的。手持钕磁铁可用于鉴别或分离某些类型的电气石宝石。例如，蓝色碧玺石是任何类型的蓝色宝石中唯一一种在使用钕磁铁时会显示阻力响应的。任何具有抗磁性的蓝色碧玺都可以被鉴定为铜着色的帕拉依巴碧玺，而不是铁着色的磁性蓝色电气石。</p><p></p><h3>处理</h3><p></p><p>一些电气石宝石，特别是粉红色至红色的宝石，经过热处理后会发生变化，以改善其颜色。仔细的热处理可以使深红色的宝石颜色变浅。含锰的近无色至浅粉红色宝石中的粉红色可以通过用伽马射线或电子束照射而大大加深。处理后在电气石中几乎不可能检测到辐射。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2200_1200_20200605103302-1388484170.png?w=2200&h=1200&titlename=%E5%85%AD%E4%B8%AA%E7%A1%85%E6%B0%A7%E5%9B%9B%E9%9D%A2%E4%BD%93%E7%BB%84%E6%88%90%E7%9A%84%E7%8E%AF%E7%8A%B6%E7%A1%85%E9%85%B8%E7%9B%90","url":"https://img02.sogoucdn.com/app/a/200698/2200_1200_20200605103302-1388484170.png","rw":2200,"rh":1200,"title":"六个硅氧四面体组成的环状硅酸盐","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/350_350_20200612115041-1694335178.png?w=350&h=350&titlename=%E7%94%B5%E6%B0%94%E7%9F%B3%E7%9A%843d%E6%A8%A1%E5%9E%8B","url":"https://img02.sogoucdn.com/app/a/200698/350_350_20200612115041-1694335178.png","rw":350,"rh":350,"title":"电气石的3d模型","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/380_450_20200612115617-1158787254.jpg?w=380&h=450&titlename=%E7%94%B5%E6%B0%94%E7%9F%B3%E6%99%B6%E4%BD%93%EF%BC%9A%E7%94%B5%E6%B0%94%E7%9F%B3%E6%99%B6%E4%BD%93%E9%80%9A%E5%B8%B8%E5%85%B7%E6%9C%89%E8%AE%B8%E5%A4%9A%E8%A3%82%E7%BC%9D%E5%92%8C%E5%A4%B9%E6%9D%82%E7%89%A9%EF%BC%8C%E4%BD%86%E8%BF%99%E4%BA%9B%E6%99%B6%E4%BD%93%E5%85%B7%E6%9C%89%E5%87%BA%E8%89%B2%E7%9A%84%E9%80%8F%E6%98%8E%E5%BA%A6%E5%92%8C%E9%9D%9E%E5%B8%B8%E4%B8%B0%E5%AF%8C%E7%9A%84%E8%89%B2%E5%BD%A9%E3%80%82%E5%AE%83%E4%BB%AC%E8%BF%98%E6%98%BE%E7%A4%BA%E5%87%BA%E6%B2%BF%E7%94%B5%E6%B0%94%E6%99%B6%E4%BD%93%E7%89%B9%E5%BE%81%E7%9A%84%E6%B2%BF%E6%99%B6%E4%BD%93%E9%95%BF%E8%BD%B4%E7%9A%84%E6%9D%A1%E7%BA%B9%E3%80%82%E5%B7%A6%E4%BE%A7%E7%9A%84%E8%93%9D%E7%BB%BF%E8%89%B2%E7%B0%87%E4%BD%8D%E4%BA%8E%E8%A3%82%E7%9F%B3%E4%B8%8A%EF%BC%8C%E4%B8%8A%E9%9D%A2%E6%9C%89%E7%B4%AB%E8%89%B2%E7%9A%84%E9%94%82%E4%BA%91%E6%AF%8D%EF%BC%8C%E9%AB%9813%E5%8E%98%E7%B1%B3%E3%80%82%E5%8F%B3%E8%BE%B9%E7%9A%84%E7%BA%A2%E6%9F%B1%E7%9F%B3%E7%B0%87%E9%AB%986.7%E5%8E%98%E7%B1%B3%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/380_450_20200612115617-1158787254.jpg","rw":380,"rh":450,"title":"电气石晶体：电气石晶体通常具有许多裂缝和夹杂物，但这些晶体具有出色的透明度和非常丰富的色彩。它们还显示出沿电气晶体特征的沿晶体长轴的条纹。左侧的蓝绿色簇位于裂石上，上面有紫色的锂云母，高13厘米。右边的红柱石簇高6.7厘米。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40313616431345417","title":"产地","versionId":"60054545136418576","lemmaId":19764415951807744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091298,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电气石的产地有许多地方，在巴西和非洲电气石被大量有大量开采做为宝石和矿物标本，而在斯里兰卡通过淘金的方式采集的电气石也适合做为宝石。除了巴西之外在坦桑尼亚、尼日、肯亚、马达加斯加、莫桑比克、纳米比亚、阿富汗、巴基斯坦、斯里兰卡和马拉维等地，都有在开采电气石。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup></p><p><h3>美国</h3></p><p>在美国的电气石最早于1822年在加利福尼亚州圣地牙哥郡被发现，刚开始被发现的电气石晶体并没有那么清澈，在1890年才有文献纪载，当时查尔斯·罗素奥克特在圣地牙哥郡Pala发现了粉红色的电气石并记录下来，尔后当地成为了Stewart Mine矿区，到了1900年代早期圣地牙哥郡产区开始大量开采电气石做为宝石并成为世界最大的产区，当地所产的电气石为绿色到粉红色的双色电气石。由于清朝慈禧太后非常喜欢粉红色的电气石，因此当时她从圣地牙哥郡Himalaya Mine矿区买了大量的宝石和雕饰，而在当地印地安原住民把电气石作为陪葬品已有很长一段时间了。&nbsp;<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup></p><p><h3>巴西</h3></p><p>在巴西几乎可以找到各色的电气石，尤其是在米纳斯吉拉斯州和巴伊亚州，另外在帕拉伊巴州所产的含铜锂电气石（Cuprian Elbaite）<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>又称帕拉伊巴电气石（Paraiba Tourmaline），由于大量的内含物和含铜的关系，该电气石颜色呈现蓝色到绿色，另外除了帕拉伊巴州外，在该州旁的北里约格朗德州也产大量相同品种的电气石，该地的电气石颜色并没有那么强烈，但是却可以找到很多质量良好的标本。<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Tourmaline group","site":"mindat.org","url":"https://www.mindat.org/min-4003.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-12","quoted":false},{"id":2,"type":"web","title":"Tourmaline","site":"Madras Tamil Lexicon","url":"http://dsalsrv02.uchicago.edu/cgi-bin/philologic/search3advanced?dbname=tamillex&query=Tourmaline&matchtype=exact&display=utf8","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-12","quoted":false},{"id":3,"type":"other","title":"http://dsalsrv02.uchicago.edu/cgi-bin/philologic/search3advanced?dbname=tamillex&query=Tourmaline&matchtype=exact&display=utf8 Madras Tamil Lexicon, p1994","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"\"Tourmaline group\". mindat.org. Archived from the original on 2005-12-28. Retrieved September 12, 2005.. This website details specifically and clearly how the complicated chemical formula is structured.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publis

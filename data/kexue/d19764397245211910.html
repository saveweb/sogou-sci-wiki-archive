161356168711","subCatalogs":[{"level":2,"title":"形态","paragraphId":"40027161356168711","subCatalogs":null},{"level":2,"title":"性状","paragraphId":"40027161356168711","subCatalogs":null}]},{"level":1,"title":"实验鉴别","paragraphId":"40027161339391501","subCatalogs":null},{"level":1,"title":"制备","paragraphId":"40027161356168708","subCatalogs":[{"level":2,"title":"晶核制作","paragraphId":"40027161356168708","subCatalogs":null},{"level":2,"title":"单晶培养","paragraphId":"40027161356168708","subCatalogs":null}]},{"level":1,"title":"应用","paragraphId":"40027161356168710","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40027161339391500","title":"简介","versionId":"40027161322614277","lemmaId":19764397245211910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591154047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" titlename=\"五水硫酸铜晶体\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1081_631_20200603105136-1207908994.png\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1081_631_20200603105136-1207908994.png\"></p><p>胆矾是天然的含水硫酸铜，是五水硫酸铜（CuSO₄·5H₂O）的俗称，为了与“无水硫酸铜”区别，通常读作“五水合硫酸铜”，相对分子质量为250，是分布很广的一种硫酸盐矿物。它是铜的硫化物被氧分解后形成的次生矿物。</p><p>胆矾产于铜矿床的氧化带，也经常出现在矿井的巷道内壁和支柱上，这是由矿井中的水结晶而成的。</p><p>五水硫酸铜在常温常压下很稳定，不潮解，在干燥空气中会逐渐风化，加热至45℃时失去二分子结晶水，110℃时失去四分子结晶水，称作一水硫酸铜，200℃时失去全部结晶水而成无水物。也可在浓硫酸的作用下失去五个结晶水。无水物也易吸水转变为水合硫酸铜。吸水后反应生成五水硫酸铜（蓝色），常利用这一特性来检验某些液态有机物中是否含有微量水分（如对酒精是否含水进行鉴定，在待鉴定酒精中加入少许无水硫酸铜，如白色无水硫酸铜变蓝色，则说明酒精中掺有水）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。二者注意区分。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1081_631_20200603105136-1207908994.png?w=1081&h=631&titlename=%E4%BA%94%E6%B0%B4%E7%A1%AB%E9%85%B8%E9%93%9C%E6%99%B6%E4%BD%93","url":"https://img04.sogoucdn.com/app/a/200698/1081_631_20200603105136-1207908994.png","rw":1081,"rh":631,"title":"五水硫酸铜晶体","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40027161356168711","title":"形状特征","versionId":"40027161322614278","lemmaId":19764397245211910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591154047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>形态</h3><p>三斜晶系。晶体作扳状或短柱状，通常为致密块状、钟乳状、被膜状、肾状，有时具纤维状。颜色为天蓝、蓝色，有时微带浅绿。条痕无色或带浅蓝。光泽玻璃状<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。半透明至透明。断口贝壳状。硬度2.5。比重2.1～2.3。性极脆。常产于铜矿的次生氧化带中。</p><h3>性状</h3><p>为不规则的块状结晶体，大小不一。深蓝或浅蓝色，半透明。似玻璃光泽。质脆，易碎，碎块呈棱柱形，断面光亮。无臭，味涩。以块大、深蓝色、透明、无杂质者为佳。</p><p>露置干燥空气中，缓缓风化。加热烧之，则失去结晶水，变成白色，遇水则又变蓝色。易溶于水及甘油，不溶于乙醇。水溶液显铜盐及硫酸盐的各种特殊反应。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40027161339391501","title":"实验鉴别","versionId":"40027161322614279","lemmaId":19764397245211910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591154047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）取本品约1g，加热灼烧，变为白色，遇水则又变为蓝色[6] 。（检查结晶水）加热硫酸铜晶体生成硫酸铜固体和水。</p><p>（2）取本品约0.5g，加水5ml使溶解，滤过，滤液照下述方法试验。</p><p>①取滤液约1ml，滴加氨试液，即生成淡蓝色沉淀；再加过量的氨试液，沉淀即溶解，生成深蓝色溶液。（检查铜盐）</p><p>②取滤液约1ml，加亚铁氰化钾试液，即显红棕色或生成红棕色沉淀。（检查铜盐）</p><p>③取滤液约1ml，加氯化钡试液，即生成白色沉淀；分离，沉淀在盐酸或硝酸中均不溶解。（检查硫酸盐）</p><p>④取滤液约1ml，加醋酸铅试液，即生成折色沉淀；分离，沉淀在醋酸铵试液或氢氧化钠试液中溶解。（检查硫酸盐）。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40027161356168708","title":"制备","versionId":"40027161322614280","lemmaId":19764397245211910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591154047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>晶核制作</h3><p>在制作较大的固体晶体时，由于无水硫酸铜在水中的溶解度受温度影响较大，所以可以采用高温溶解，降温结晶的方法制作。可将较小晶体放在40度左右的饱和溶液中降温结晶来得到较大晶体。</p><p>STEP1</p><p>首先我们需要这些东西，硫酸铜AR级，烧杯两只（一大一小），培养皿两只，玻璃棒一根，滤纸，以及水。</p><p>STEP2</p><p>沸水400g，（最好使用蒸馏水或去离子水）以及100g硫酸铜。</p><p>STEP3</p><p>将沸水倒入装有硫酸铜的烧杯中，搅拌至不再溶解。此时可以看到溶液并不是十分纯净。</p><p>STEP4</p><p>过滤溶液。</p><p>很多人反映说溶液过滤到一半就开始结晶了。在这里解释下，有两种可能：</p><p>1.溶液过饱和</p><p>2.溶液降温过快</p><p>过滤后的溶液可以看得出非常纯净，透光非常好，呈深蓝色。此处这里选用的是快速滤纸，如果你的溶液用快速滤纸依旧会结晶，请使用眼镜布或者重新配置温度高的接近饱和溶液。</p><p>STEP5</p><p>将溶液倒进培养皿中，静置一天。</p><p>注意，建议将培养皿放在温差不大的地方，且这个地方必须是不会有震动，灰尘少的地方。静置期间不要把任何东西伸进溶液中。如果溶液表面有灰，不用担心，只需要耐心等待结晶即可。因为灰尘会浮在溶液表面。</p><p>STEP6</p><p>静置一段时间之后，溶液中会自然降温结晶出小的单晶，待它们长得符合你想要的大小之后，你就可以用镊子取出了。注意，只能一次性全部取出，因为你把镊子伸进溶液中之后，溶液就会在短时间内大量析出小晶粒，那时所有还在溶液中的晶体就都没用了。普通晶核大小一般在1-2cm左右。</p><h3>单晶培养</h3><p>悬挂法</p><p>对于悬挂法，这是一种新人很容易上手的培养单晶的方法。但是缺点在于，晶体中的线会影响晶体的美观，以及在培养过程中，晶体很容易长出很多刺。前者无法解决，后者与晶核的品质以及溶液的好坏有关。</p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"绑线法\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1123_736_20200603104847-811260317.png\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1123_736_20200603104847-811260317.png\"></p><p>STEP1</p><p>绑线</p><p>STEP2</p><p>配置一杯饱和溶液，将绑好的晶核放进去，一天左右的时间单晶就可以出来了。</p><p>要注意的问题就是，溶液是不是饱和或者近饱和了。</p><p>如果浓度不够，那么晶核就会溶解于其中。</p><p>如果过饱和了，就会长成形状杂乱的晶体。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1123_736_20200603104847-811260317.png?w=1123&h=736&titlename=%E7%BB%91%E7%BA%BF%E6%B3%95","url":"https://img03.sogoucdn.com/app/a/200698/1123_736_20200603104847-811260317.png","rw":1123,"rh":736,"title":"绑线法","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40027161356168710","title":"应用","versionId":"40027161322614281","lemmaId":19764397245211910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81131526,"name":"JupiBoom","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591154047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>硫酸铜是较重要的铜盐之一，在农药、化学、医学等各方面有广泛应用。</p><p>无机农药波尔多液就是硫酸铜和石灰乳混合液，它是一种良好的杀菌剂，可用来防治多种作物的病害。1878年在法国波尔多城，葡萄树发生虫病大部分死去，而大路两边的树，怕行人摘吃，在树干上涂了生石灰与硫酸铜溶液，树干弄得花白，行人看了难受不敢摘吃，这些树却没有死，进一步研究才知此混合液具有杀菌能力，因而名为波尔多液。</p><p>硫酸铜也常用来制备其他铜的化合物和电解精炼铜时的电解液。无水硫酸铜可由氧化铜与硫酸或铜与浓硫酸作用后，浓缩结晶而制得。在实验室中可用浓硫酸氧化金属铜来制取无水硫酸铜。</p><p>在生物方面作双缩脲试剂由0.1g/mL氢氧化钠或氢氧化钾、0.01g/mL硫酸铜和酒石酸钾钠配制。会遇到蛋白质显紫色。斐林试剂质量分数为0.05 g/mL的硫酸铜水溶液·和斐林试剂A液反应生成斐林试剂。</p><p>胆矾也有一定的药用价值。动物实验表明胆矾具有利胆作用，可明显促进胆汁分泌，并有催吐作用，内服后可刺激胃壁神经，反射引起呕吐。临床上使用胆矾来治风痰壅塞，喉痹，癫痫，牙疗，口疮，烂弦风眼，痔疮，肿毒<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"胆矾的稳定条件及保护方法研究","site":"","url":"","journalName":"","author":"杨刚，姚雅娟，沈美冬","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"胆矾或胆矾晶体的制备","site":"","url":"","journalName":"","author":"陈丽英，兰秀莲","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"试析催吐疗法","site":"","url":"","journalName":"","author":"王雅丽","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":2,"originEnTitle":null,"originZhTitle":"胆矾（胆矾·化学用品）","pv":11935,"auditType":1,"synonyms":null,"showEditTime":"2020.06.03 11:14","auditors":[{"uid":77760176,"name":"搜狗科学官方","pic"

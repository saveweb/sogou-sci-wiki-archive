true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>SMW工法桩</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68756963193860363"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/349_190_20201218154722-476679514.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/349_190_20201218154722-476679514.png?width=227&amp;height=174&amp;titlename=SMW%E5%B7%A5%E6%B3%95%E6%A1%A9&amp;w=349&amp;h=190" title="点击查看大图" data-w="349" data-h="190" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/349_190_20201218154722-476679514.png)" href="#!"></a><div class="text_img_title">SMW工法桩</div></div><div><p>SMW工法桩也称新型水泥土搅拌桩墙施工工艺，水泥土搅拌桩墙是由水泥土柱列式挡墙和型钢两个部分组成的组合式挡土墙形式。其原理是采用多轴钻掘搅拌机施工，在切削土体的同时在钻机前端低压注入水泥浆液，土体和水泥浆液不断混合搅拌形成水泥土柱列式挡墙，并在水泥土柱列式挡墙中插入型钢的一种新型施工工艺。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->126</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"68755740050928130","versionId":"68756963193860355","title":"SMW工法桩","subtitle":"","abstracts":{"paragraphId":"68756963193860363","title":"摘要","versionId":"68756963193860356","lemmaId":68755740050928130,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278343,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>SMW工法桩也称新型水泥土搅拌桩墙施工工艺，水泥土搅拌桩墙是由水泥土柱列式挡墙和型钢两个部分组成的组合式挡土墙形式。其原理是采用多轴钻掘搅拌机施工，在切削土体的同时在钻机前端低压注入水泥浆液，土体和水泥浆液不断混合搅拌形成水泥土柱列式挡墙，并在水泥土柱列式挡墙中插入型钢的一种新型施工工艺。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/349_190_20201218154722-476679514.png?wi le":"SMW工法型钢平面布置形式","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68756963210637583","subCatalogs":null},{"level":1,"title":"SMW工法桩工作原理","paragraphId":"68756963210637580","subCatalogs":null},{"level":1,"title":"SMW工法桩优缺点","paragraphId":"68756963210637582","subCatalogs":[{"level":2,"title":"SMW工法桩优点","paragraphId":"68756963210637582","subCatalogs":null},{"level":2,"title":"SMW工法桩目前存在的缺点","paragraphId":"68756963210637582","subCatalogs":null}]},{"level":1,"title":"施工工艺流程","paragraphId":"68756963210637581","subCatalogs":[{"level":2,"title":"位置定位、导沟施工","paragraphId":"68756963210637581","subCatalogs":null},{"level":2,"title":"置放导轨","paragraphId":"68756963210637581","subCatalogs":null},{"level":2,"title":"搅拌桩施工","paragraphId":"68756963210637581","subCatalogs":null},{"level":2,"title":"插入型钢","paragraphId":"68756963210637581","subCatalogs":null},{"level":2,"title":"型钢回收","paragraphId":"68756963210637581","subCatalogs":null}]},{"level":1,"title":"SMW工法桩施工技术要点及控制措施","paragraphId":"68756963210637579","subCatalogs":[{"level":2,"title":"搅拌桩制作","paragraphId":"68756963210637579","subCatalogs":null},{"level":2,"title":"型钢的制作与插入起拔","paragraphId":"68756963210637579","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68756963210637583","title":"基本介绍","versionId":"68756963193860358","lemmaId":68755740050928130,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278343,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>SMW工法桩是以多轴型钻掘搅拌机在施工场地向一定深度进行连续钻掘，同时在钻头处喷出水泥浆与土体反复混合搅拌，在各桩位施工单元之间采取重叠搭接施工，然后在水泥土未硬化之前插入H型钢作为应力劲性加强材料，待水泥土凝结硬化后便形成有一定强度、一定刚度、完整连续的截水抗渗地下墙体<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"236\" titlename=\"SMW工法桩\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/236_151_20201218154842-951386979.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/236_151_20201218154842-951386979.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/236_151_20201218154842-951386979.png?w=236&h=151&titlename=SMW%E5%B7%A5%E6%B3%95%E6%A1%A9","url":"https://img04.sogoucdn.com/app/a/200698/236_151_20201218154842-951386979.png","rw":236,"rh":151,"title":"SMW工法桩","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68756963210637580","title":"SMW工法桩工作原理","versionId":"68756963193860359","lemmaId":68755740050928130,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278343,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>SMW工法通过注入固化剂等使水泥土和型钢充分接触，使二者有效结合，水泥土和型钢的组合使这种挡墙的作用机理非常复杂。目前对SMW工法桩工作机理的定量研究较少，SMW工法桩工作机理的定性表述有以下两点<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>（1）水泥土完全握裹住型钢，使水泥土与型钢构成了一个完整连续的组合体。水泥土与型钢的握裹力不仅和型钢的粗糙程度、水泥土的强度有关，所涂的减摩剂性能也将影响握裹力。</p><p>（2）水泥土通过限制型钢的侧移，使型钢的稳定性得到增强而提高水泥土搅拌桩墙的强度。组合体避免了型钢的不稳定性，减小了型钢及其周围土体的位移，对于防止基坑开裂、沉降等有一定的效果。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68756963210637582","title":"SMW工法桩优缺点","versionId":"68756963193860360","lemmaId":68755740050928130,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278343,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>SMW工法桩优点</h3></p><p>（1）环境影响小</p><p>SMW工法与传统的围护结构不同，以前传统围护结构需要开槽钻孔，很容易出现坍塌现象，严重的将会导致临近的房屋倾斜、道路开裂甚至破坏，对周围的环境影响非常大。SMW工法施工不需要开槽或钻孔，采用SMW工法将减少对周围环境的影响，水泥土搅拌桩墙不仅降低了对相邻土体的扰动、减少了孔壁坍塌的风险，同时减小了施工占地面积，适用于城市里地下工程四周环境复杂，施工场地狭小的深基坑工程。</p><p>（2）抗渗性好</p><p>新型水泥土搅拌桩墙和其他基坑围护形式相比具有更优异的抗渗性能。多轴钻掘搅拌机在搅拌的时候，水泥液和土在钻削和搅拌的双重作用下可以充分混合得到相对均匀的水泥土。同时多轴钻掘搅拌机采用相邻孔套施工，相邻桩体可以认为是无缝搭接，所以搅拌出来的水泥土渗透系数很小，从而保证水泥土搅拌桩墙的抗渗性。</p><p>（3）绿色环保</p><p>施工过程会产生少量废水泥土，所以在施工前要先做导沟，防止废水泥土的渗流，造成污染。这些废水泥土经过处理可以再次合理利用，比如可以铺设场地道路，有利于降低工程造价，实现节能环保。同时，型钢在深基坑工程开挖稳定以后可以回收重复利用，节约了钢材消耗，也避免了在地下遗留永久障碍物。</p><p>（4）适用范围广</p><p>SMW工法不仅可以在软弱土层中应用，如果采用预钻孔工艺，也可以在砂、砾土层、直径较大的卵石层，以及风化岩层等较硬质地层中使用，适用范围广。</p><p>（5）施工快，造价低</p><p>SMW工法具有诸多优点，如施工工艺方便简单、工期短以及成桩速度快。SMW工法和钻孔灌注桩、地下连续墙等其他基坑围护结构相比，工期缩短将近50%。采用SMW工法可以使地下围护结构的工程造价减少为地下连续墙结构的2/3，假如型钢被回收重复利用，造价可低至3/5。</p><p><h3>SMW工法桩目前存在的缺点</h3></p><p>（1）目前，SMW工法在实际工程应用中缺少理论支持，其设计和施工过程并没有形成标准规范，整个设计过程只能参考有关资料和相关工程，设计具有一定的模糊性。</p><p>（2）水泥土与型钢组合结构的受力机理并不明确，缺少对这方面的定量研究，减摩剂及固化剂的使用使得其中的受力变形机理变得更加复杂。</p><p>（3）在基坑开挖过程中，地下水位的高低将会影响SMW工法桩的稳定性。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68756963210637581","title":"施工工艺流程","versionId":"68756963193860361","lemmaId":68755740050928130,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278343,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>导沟开挖→置放导轨→设定施工标志→SMW搅拌桩施工→置放应力补强材（H型钢）→固定应力补强材→施工完成SMW<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"235\" titlename=\"SMW工法桩工艺流程\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/235_230_20201218154907-648179575.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/235_230_20201218154907-648179575.png\"></p><p></p><h3>位置定位、导沟施工</h3><p></p><p>开挖导向沟槽，导沟一般宽0.8～1.0ｍ，深0.6～1.0ｍ。导沟放样以设计图中SMW围护体的中心线为导沟的中心线，在导沟的两侧设置可以复原导沟中心线的标桩，以便在已经开挖好导沟的情况下，也能随时检查导沟的走向中心线。开挖导沟时，应清除地下浅埋障碍物。开挖导沟的余土应及时处理，以保证SMW工法正常施工。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"382\" titlename=\"开挖导沟\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/382_304_20201218154957-2030079316.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/382_304_20201218154957-2030079316.png\"></p><p></p><h3>置放导轨</h3><p></p><p>导轨主要用于施工导向与型钢定位。垂直沟槽方向放置两根定位型钢，规格为200×200，长度2.5ｍ，再在平行沟槽方向放置两根定位型钢规格为300×300，长约8～12ｍ，H型钢定位采用型钢定位卡。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"387\" titlename=\"导轨安装\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/387_271_20201218155101-552783163.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/387_271_20201218155101-552783163.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"383\" titlename=\"安装型钢定位卡\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/383_269_20201218155124-1010527753.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/383_269_20201218155124-1010527753.png\"></p><p></p><h3>搅拌桩施工</h3><p></p><p>SMW工法最常用的是三轴型钻掘搅拌机。三轴搅拌桩的搭接以及成形搅拌桩的垂直度补正是依靠搅拌桩桩孔重复套钻来实现的，以确保搅拌桩的隔水帷幕作用。常用的套钻连接方式为跳槽式双孔复搅式连接。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"393\" titlename=\"桩机施工\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/393_286_20201218155142-1523226447.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/393_286_20201218155142-1523226447.png\"></p><p></p><h3>插入型钢</h3><p></p><p>型钢插入前表面应进行除锈，并在干燥条件下涂抹减摩剂，搬运使用应防止碰撞和强力擦挤。型钢应在水泥土初凝前插入。插入前应校正位置，设立导向装置，以保证垂直度小于1%，插入过程中，必须吊直型钢，尽量靠自重压沉。若H型钢插放达不到设计标高时，则采取提升H型钢，重复下插使其插到设计标高，若反复自沉仍无法下插到位，可再辅助振动下沉至设计标高。下插过程中始终用线锤跟踪控制H型钢垂直度，并用经纬仪校核<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"397\" titlename=\"型钢插入\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/397_253_20201218155210-1804758832.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/397_253_20201218155210-1804758832.png\"></p><p>SMW桩中的型钢的间距和平面布置形式应根据计算确定，常用的型钢布置形式有全孔设置、隔孔设置和组合式3种。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"420\" titlename=\"SMW工法型钢平面布置形式\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/420_73_20201218155232-210090409.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/420_73_20201218155232-210090409.png\"></p><p></p><h3>型钢回收</h3><p></p><p>为了降低工程造价，当基坑完全稳定下来以后，可以对型钢进行拔除回收，型钢拔除应使用振动锤逐步拔除型钢。在拔除前需要对型钢进行抗拔试验与验算，从而保证型钢的安全回收。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/235_230_20201218154907-648179575.png?w=235&h=230&titlename=SMW%E5%B7%A5%E6%B3%95%E6%A1%A9%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img01.sogoucdn.com/app/a/200698/235_230_20201218154907-648179575.png","rw":235,"rh":230,"title":"SMW工法桩工艺流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/382_304_20201218154957-2030079316.png?w=382&h=304&titlename=%E5%BC%80%E6%8C%96%E5%AF%BC%E6%B2%9F","url":"https://img01.sogoucdn.com/app/a/200698/382_304_20201218154957-2030079316.png","rw":382,"rh":304,"title":"开挖导沟","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/387_271_20201218155101-552783163.png?w=387&h=271&titlename=%E5%AF%BC%E8%BD%A8%E5%AE%89%E8%A3%85","url":"https://img04.sogoucdn.com/app/a/200698/387_271_20201218155101-552783163.png","rw":387,"rh":271,"title":"导轨安装","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/383_269_20201218155124-1010527753.png?w=383&h=269&titlename=%E5%AE%89%E8%A3%85%E5%9E%8B%E9%92%A2%E5%AE%9A%E4%BD%8D%E5%8D%A1","url":"https://img04.sogoucdn.com/app/a/200698/383_269_20201218155124-1010527753.png","rw":383,"rh":269,"title":"安装型钢定位卡","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/393_286_20201218155142-1523226447.png?w=393&h=286&titlename=%E6%A1%A9%E6%9C%BA%E6%96%BD%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/393_286_20201218155142-1523226447.png","rw":393,"rh":286,"title":"桩机施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/397_253_20201218155210-1804758832.png?w=397&h=253&titlename=%E5%9E%8B%E9%92%A2%E6%8F%92%E5%85%A5","url":"https://img01.sogoucdn.com/app/a/200698/397_253_20201218155210-1804758832.png","rw":397,"rh":253,"title":"型钢插入","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/420_73_20201218155232-210090409.png?w=420&h=73&titlename=SMW%E5%B7%A5%E6%B3%95%E5%9E%8B%E9%92%A2%E5%B9%B3%E9%9D%A2%E5%B8%83%E7%BD%AE%E5%BD%A2%E5%BC%8F","url":"https://img02.sogoucdn.com/app/a/200698/420_73_20201218155232-210090409.png","rw":420,"rh":73,"title":"SMW工法型钢平面布置形式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68756963210637579","title":"SMW工法桩施工技术要点及控制措施","versionId":"68756963193860362","lemmaId":68755740050928130,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278343,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>SMW工法桩的施工关键在于搅拌桩制作，以及H型钢的制作和打拔。</p><p><h3>搅拌桩制作</h3></p><p>（１）SMW工法应特别注重桩体垂直度，垂直度应小于１%，桩体垂直度没法保证会影响到型钢插打起拔和墙体的防渗性能。保证桩体垂直度措施如下：</p><p>①在铺设轨道枕木处要整平整实，使轨道枕木在同一水平线上；</p><p>②在开孔之前，用水平尺对机械架进行校对，以确保桩体的垂直度达到要求；</p><p>③用两台经纬仪对搅拌轴纵横向同时校正，确保搅拌轴垂直；</p><p>④施工过程中随机对机座四周标高进行复测，确保机械处于水平状态施工，同时用经纬仪经常对搅拌轴进行垂直度复测。</p><p>（２）保证搅拌桩强度均匀措施</p><p>①压浆阶段时，不允许发生断浆和输浆管道堵塞现象。若发生断桩，则在向下钻进50cm后再喷浆提升；</p><p>②采用\"二喷二搅\"施工工艺，第一次喷浆量控制在60%，第二次喷浆量控制在40%；严禁桩顶漏喷现象发生，确保桩顶水泥土的强度；</p><p>③搅拌头下沉到设计标高后，开启灰浆泵，将已拌制好的水泥浆压入地基土中，并边喷浆边搅拌约1～2min；</p><p>④在搅拌下沉及提升过程中，控制下沉速度≤2m／min，提升速度0.5m／min。控制重复搅拌提升速度在0.8～1.0m／min以内，以保证加固范围内每一深度均得到充分搅拌；</p><p>⑤相邻桩的施工间隔时间不能超过24小时，否则喷浆时要适当多喷一些水泥浆，以保证桩间搭接强度；</p><p><h3>型钢的制作与插入起拔</h3></p><p>①型钢应在水泥土深层搅拌桩施工完毕3h内插入；</p><p>②型钢插入前表面应行除锈，并在干燥条件下涂抹减摩剂，减摩剂应完全加热融化后并搅拌均匀后，均匀涂敷在型钢表面，减摩剂涂刷不小于１kg／<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/89c3d229671ca15f2882c414295a581a8bc3bf7b493188ee8ba5183f108aff3a.svg\" style=\"vertical-align: -0.025ex;\"></span>。</p><p>③型钢插入过程应始终采用经纬仪或线锤控制型钢垂直度，保证倾斜度小于1%。</p><p>④浇注压顶圈梁时，埋设在圈梁中的H型钢部分必须用塑泡将其与混凝土隔开，否则将影响H型钢的起拔回收。</p><p>⑤型钢回拔时采用2台液压千斤顶组成的起拔器夹持在H型钢两侧，配合使用夹装箱反复顶升并以吊车提升至H型钢全部拔出。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"SMW工法的设计与应用","site":"","url":"","journalName":"市政技术","author":"李凤明,倪西民.","press":"","publishYear":"","publishTime":"2007-01","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false},{"id":2,"type":"journal","title":"SMW工法桩在地下工程中的应用","site":"","url":"","journalName":"科技信息","author":"王俊平","press":"","publishYear":"","publishTime":"2008-01","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false},{"id":3,"type":"journal","title":"SMW搅拌桩施工及质量控制","site":"","url":"","journalName":"山西建筑","author":"张建成","press":"","publishYear":"","publishTime":"2008-01","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false},{"id":4,"type":"journal","title":"SMW工法深基坑工程位移沉降分析","site":"","url":"","journalName":"土工基础","author":"王志文,陈志波,杨建学.","press":"","publishYear":"","publishTime":"2017-05","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":126,"auditType":1,"synonyms":null,"showEditTime":"2020.12.18 15:59","auditors":[{"uid":79956545,"name":"土土工程师","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/PiajxSqBRaELh9cPLVhpib7uatuohicdRla0doFapc5xEtRHt5pDeIOoW4XHajPCdQDseXI04teSFWJXI58bg3BYQ/132","introduction":"资深搬砖工程师","educations":[{"schoolName":"中国矿业大学","major":"","degree":null,"universityId":57,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d6a05c8c-6011-11e9-b704-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"土木工程","majorLevel3":"土木工程

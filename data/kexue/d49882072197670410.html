79.jpg?w=500&h=375&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123440-1108569479.jpg","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123534-664883518.jpg?w=500&h=375&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123534-664883518.jpg","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/553_300_20200810124326-1967041798.jpg?w=553&h=300&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/553_300_20200810124326-1967041798.jpg","rw":553,"rh":300,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/300_224_20200810124513-1010692196.jpg?w=300&h=224&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/300_224_20200810124513-1010692196.jpg","rw":300,"rh":224,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_460_20200810132421-2056375708.jpg?w=500&h=460&titlename=%E7%A1%85%E9%85%B8%E7%9B%90%E6%B0%B4%E6%B3%A5","url":"https://img03.sogoucdn.com/app/a/200698/500_460_20200810132421-2056375708.jpg","rw":500,"rh":460,"title":"硅酸盐水泥","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本定义","paragraphId":"49899202272077324","subCatalogs":null},{"level":1,"title":"基本结构","paragraphId":"49899202255300103","subCatalogs":null},{"level":1,"title":"矿物结构","paragraphId":"49899202288854542","subCatalogs":null},{"level":1,"title":"化学性质","paragraphId":"49899202272077323","subCatalogs":null},{"level":1,"title":"应用范围","paragraphId":"49899202272077322","subCatalogs":null},{"level":1,"title":"成分分析","paragraphId":"49899202255300105","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49899202272077324","title":"基本定义","versionId":"50055095575947026","lemmaId":49882072197670410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597131161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>原先的硅酸盐材料指的是砖瓦、日用陶瓷、窗玻璃、建筑水泥等传统的硅酸盐材料。在这些材料中确实是以硅酸盐为其主要化学组成，如硅酸铝、硅酸钙等。可是到今天的硅酸盐，其含义已经发展成为广义的硅酸盐，所谓硅酸盐材料，它可以是含硅酸盐的，也可以是不含硅酸盐的，而是含其它盐类的材料，如锆酸盐、钛酸盐、铌酸盐、钽酸盐等等。它们统称硅酸盐材料，这是在含义上的一个变化。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49899202255300103","title":"基本结构","versionId":"50055095575947027","lemmaId":49882072197670410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597131161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>硅酸盐矿物的基本结构是硅――氧四方体，在这种结构内，硅原子占据中心，四个氧原子占据四角。这些四方体，依着四方体，依着不同的配合，形成了各类的硅酸盐。硅酸盐结构众多、种类繁多：有岛状的橄榄石、层状的石英、环状的蒙脱石等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>下图为硅酸盐常见的矿物图：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_356_20200810115901-1815586902.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_356_20200810115901-1815586902.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_349_20200810115917-192102090.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_349_20200810115917-192102090.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_356_20200810115901-1815586902.jpg?w=500&h=356&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_356_20200810115901-1815586902.jpg","rw":500,"rh":356,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_349_20200810115917-192102090.jpg?w=500&h=349&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_349_20200810115917-192102090.jpg","rw":500,"rh":349,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49899202288854542","title":"矿物结构","versionId":"50055095575947028","lemmaId":49882072197670410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597131161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>硅酸盐矿物的结构分为链状结构和层状结构、架状结构和岛状结构。</p><p>1.链状结构：</p><p>具有由一系列四面体以角顶相连成一维无限延伸的链状硅氧骨干的硅酸盐矿物。链与链间由金属阳离子（主要有Ca、Na、Fe、Mg、Al、Mn等）相连。已发现链的类型有20余种，其中最主要的是辉石单链和闪石双链。</p><p>在链状结构硅酸盐矿物中，由于硅氧骨干呈一向延伸的链，而且平行分布，所以其晶体结构的异向性比岛状和环状的要突出得多。矿物在形态上表现为一向伸长，经常呈柱状、针状以及纤维状的外形。</p><p>化学组成中具有过渡元素的矿物的多色性和吸收性是非常明显的，如富含铁、钛等元素的辉石族和闪石族矿物。下图为链状硅酸盐的主要矿物名称：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123440-1108569479.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123440-1108569479.jpg\"></p><p>2.层状结构：</p><p>具有由一系列四面体以角顶相连成二维无限延伸的层状硅氧骨干的硅酸盐矿物。硅氧骨干中最常见的是每个四面体均以三个角顶与周围三个四面体相连而成六角网孔状的单层，其所有活性氧都指向同一侧。它广泛地存在于云母、绿泥石、滑石、叶蜡石、蛇纹石和粘土矿物中，通常称之为四面体片。四面体片通过活性氧再与其他金属阳离子，这些离子主要是二价镁离子、铁离子、铝离子等相结合。这些阳离子都具有八面体配位，各配位八面体均共棱相连而构成二维无限延展的八面体片。四面体片与八面体片相结合，便构成了结构单元层。</p><p>如果结构单元层只由一片四面体片与一片八面体片组成，是1∶1型结构单元层，如高岭石、蛇纹石中的层。如是由活性氧相对的两片四面体片夹一片八面体片构成，则为2∶1型结构单元层，如云母、滑石、蒙脱石中的层。如果结构单元层本身的电价未达平衡，则层间可以有低价的大半径阳离子（如K+、Na+、Ca2+等）存在，如云母、蒙脱石等。后者的层间同时还有水分子存在。此外，八面体片中与四面体片的一个六元环范围相匹配的是中心呈三角形分布的三个八面体。当八面体位置为二价阳离子占据时，此三个八面体中都必须有阳离子存在，才能达到电价平衡。若为三价阳离子时，则只需有两个阳离子即可达到平衡，此时另一个八面体位置是空的。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>下图为层状硅酸盐矿物的结构图：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123534-664883518.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123534-664883518.jpg\"></p><p>3.架状结构：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/553_300_20200810124326-1967041798.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/553_300_20200810124326-1967041798.jpg\"></p><p>所有四面体的四个氧离子都和另外的四面体共有的一类硅酸盐叫架状硅酸盐。硅氧比Si∶O=1∶2，如在石英SiO2中一样，重要的长石族矿物，似长石族矿物和沸石族矿物属于架状硅酸盐。在架状硅酸盐中，硅被铝代替，于是，虽然硅和氧的比值不是1：2，但是硅加铝对氧的比值仍然是1∶2。</p><p>4.岛状结构：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/300_224_20200810124513-1010692196.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/300_224_20200810124513-1010692196.jpg\"></p><p>按照硅氧四面体在空间的组合情况而划分的硅酸盐矿物的亚类之一。其络阴离子为单个硅氧四面体或由两个硅氧四面体共用一个顶角而联成的硅氧双四面体，前者由于有足够的其它阳离子以使其电价得到饱和因而硅氧四面体之间不相互连接而各自独立，这些阳离子可以是Mg、Ca 、Fe、Be、Zn、Mn、Zr等。本类矿物由于晶格中离子排列紧密，所以一般密度较大，硬度较高。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123440-1108569479.jpg?w=500&h=375&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123440-1108569479.jpg","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123534-664883518.jpg?w=500&h=375&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_375_20200810123534-664883518.jpg","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/553_300_20200810124326-1967041798.jpg?w=553&h=300&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/553_300_20200810124326-1967041798.jpg","rw":553,"rh":300,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/300_224_20200810124513-1010692196.jpg?w=300&h=224&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/300_224_20200810124513-1010692196.jpg","rw":300,"rh":224,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49899202272077323","title":"化学性质","versionId":"50055095575947029","lemmaId":49882072197670410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597131161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>化学上，硅酸盐指由硅和氧组成的化合物，有时亦包括一种或多种金属或氢元素。从概念上可以说硅酸盐是硅，氧和金属组成的化合物的总称。它亦用以表示由二氧化硅或硅酸产生的盐。能与酸反应生成硅酸固体。</p><p>在普通情况下，最稳定的硅酸盐是二氧化硅，俗称石英，和其他物质组成的化合物。二氧化硅经常有微量的硅酸处于平衡状态。化学家认为石英是不可溶解的，但在长时间尺度下，它是可以流动的。大部分硅酸盐都是不可溶解的。</p><p>硅酸盐矿物的特征是它们的正四面体结构，有时这些正四面体以链状、双链状、片状、三维架状方式连结起来。</p><p>硅酸在水中的溶解度很低，在溶解度范围内，硅酸以单硅酸形式存在。硅酸在溶液中浓度高于溶解度时发生聚合，聚合作用是硅酸的重要性质，即单硅酸聚合成低聚硅酸，再聚合成高聚硅酸。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49899202272077322","title":"应用范围","versionId":"50055095575947030","lemmaId":49882072197670410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597131161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>硅酸盐材料，无论是作为结构材料，还是作为功能材料，都具有广泛的用途。可以涉及到机械、电子、能源利用、宇航、水声、激光、计算机以及通讯等各种工业和各项新技术，这是传统的硅酸盐材料无法比拟的。这是在应用上的变化。</p><p>1.硅酸盐水泥的应用：<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"硅酸盐水泥\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_460_20200810132421-2056375708.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_460_20200810132421-2056375708.jpg\">目前，市场上的硅酸盐水泥利用多种混合材料，根据成分的配比不同产生新型建筑材料，其中主要成分包括石膏细粉，再加入15%的其他成分，通过多种成分的组合作用，形成建筑市场中的硅酸盐水泥。普通类型硅酸盐水泥的应用范围相对较小，主要原因是其性状差异较大，在普通硅酸盐水泥使用过程中，要根据建筑工程的不同需求对水泥强度进行调节，调节方式是在其中加入不同含量的混合材料，改变水泥的一些性质特点，使其符合建筑使用要求。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>2.硅酸盐无机凝胶应用：<br></p><p>建筑涂料行业应用无机凝胶增稠剂的作用机理主要表现在以下几方面： (1) 吸附性高的情况下，该物质可以将大量的水吸收，将原有黏度提升。涂料中使用可提高其剪切力。 (2) 利用无机凝胶增稠剂的稳定的网络结构，可避免下沉，提高物质稳定性。 (3) 利用无机凝胶增稠剂触变流动性的特点。在涂料中加入可产生较高的触变性。 (4) 涂料中应用无机凝胶增稠剂，可将水泥粒子和沙粒之间的摩擦力降低，便于施工。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_460_20200810132421-2056375708.jpg?w=500&h=460&titlename=%E7%A1%85%E9%85%B8%E7%9B%90%E6%B0%B4%E6%B3%A5","url":"https://img03.sogoucdn.com/app/a/200698/500_460_20200810132421-2056375708.jpg","rw":500,"rh":460,"title":"硅酸盐水泥","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49899202255300105","title":"成分分析","versionId":"50055095575947031","lemmaId":49882072197670410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597131161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>检验硅酸盐物质中成分的原理：通过微波进行加热，其被加热的样品与酸混合物通过吸收微波能产生的即时深层加热。与此同时，微波所产生的交变磁场会促使介质分子发生极化的现象，而极性分子又可以随着频率高的磁场交替排列，导致了分子的高速振荡。对于这种振荡而言，又会受到分子热运动与相邻分子之间相互作用的阻碍与干扰，产生了类似于摩擦作用使得分子获得高能量。因此，这种高能量可以击碎岩石矿物之中的化学性质稳定的硅酸盐，从而对其分子可以进行测定。<br></p><p>常见硅酸盐成分分析法：</p><p>（1）碱熔快速分析系统：</p><p>以碳酸钠、过氧化钠或NaOH(KOH)等碱性熔剂与试样混合，在高温下熔融分解，熔融物以热水提取后，用盐酸(或硝酸)酸化，不需经过复杂的分离即可直接分液，分别进行硅、铝、锰、铁、钙、镁、磷的测定。钾、钠则需另外取样测定。</p><p>（2）酸溶快速分析系统：</p><p>试样在铂坩埚或聚四氟乙烯烧杯中用HF或HF-HClO4、HF-H2SO4分解，驱除HF，制成盐酸、硝酸或盐酸-硼酸溶液。溶液整分后，分别测定铁、铝、钙、镁、钛、磷、锰、钾、钠，方法与碱熔快速分析相类似。硅可用无火焰原子吸收光度法、硅钼蓝分光光度法、氟硅酸钾滴定法测定；铝可用EDTA滴定法、无火焰原子吸收光度法、分光光度法测定；铁、钙、镁常用EDTA滴定法、原子吸收分光光度法测定；锰多用分光光度法、原子吸收光度法测定；钛和磷多用光度法；钠和钾多用火焰光度法、原子吸收光度法测定。</p><p>（3）锂盐熔融分解快速分析系统：</p><p>在热解石墨坩埚或用石墨粉作内衬的瓷坩埚中用偏硼酸锂、碳酸锂-硼酸酐(8∶1)或四硼酸锂于850-900℃熔融分解试样，熔块经盐酸提取后，以CTMAB凝聚重量法测定硅。整分滤液，以EDTA滴定法测定铝；二安替比林甲烷分光光度法和磷钼蓝分光光度法分别测定钛和磷；原子吸收光度法测定钛、锰、钙、镁、钾、钠。另外，可用盐酸溶解熔块后制成盐酸溶液，整分溶液，以光度法测定硅、钛、磷；原子吸收光度法测定铁、锰、钙、镁、钠。或者可用硝酸-酒石酸溶解熔块后，用一氧化二氮-乙炔火焰原子吸收光度法测定硅、铝、钛；用空气-乙炔火焰原子吸收光度法测定铁、钙、镁、钾、钠。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"硅酸盐化学堵水技术研究现状及展望","site":"","url":"","journalName":"油田化学","author":"刘怀珠、李良川、郑家朋、孙桂玲","press":"","publishYear":"","publishTime":"2015-03-25","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-10","quoted":false},{"id":2,"type":"book","title":"无机化学","site":"","url":"","journalName":null,"author":"孙挺、张霞","press":"冶金工业出版社","publishYear":"2011.06","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"掺入混合材料的硅酸盐水泥在建筑工程中的应用探究","site":"","url":"","journalName":"四川水泥","author":"张永香","press":"","publishYear":"","publishTime":"2020-07-15","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-10","quoted":false},{"id":4,"type":"journal","title":"道路基层用缓凝硅酸盐水泥的试验与生产应用","site":"","url":"","journalName":"水泥","author":"郝向东","press":"","publishYear":"","publishTime":"2019-05-10","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-10","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":588,"auditType":1,"synonyms":null,"showEditTime":"2020.08.11 15:32","auditors":[{"uid":76032043,"name":"半边书生","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=iclib14ntQJIxu6mQFicTKzLQ&s=100&t=1483351366","introduction":null,"educations":[{"schoo

<p>它主要由万向节、传动轴和中间支承组成。安装时必须使传动轴两端的万向节叉处于同一平面。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->180</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"40896985179385350","versionId":"52783873553123853","title":"万向传动装置","subtitle":"","abstracts":{"paragraphId":"52783873553123861","title":"摘要","versionId":"52783873553123854","lemmaId":40896985179385350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598757640,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>万向传动装置是连接不在同一直线上的变速器输出轴和主减速器输入轴的装置，能保证在两轴之间的夹角和距离经常变化的情况下，仍能可靠地传递动力。</p>\n<p>它主要由万向节、传动轴和中间支承组成。安装时必须使传动轴两端的万向节叉处于同一平面。</p>","pics":[{ "level":2,"title":"应用于变速器（或分动器）与驱动桥之间","paragraphId":"52783873553123860","subCatalogs":null},{"level":2,"title":"应用于越野汽车变速器与分动器之间","paragraphId":"52783873553123860","subCatalogs":null},{"level":2,"title":"应用于汽车转向驱动桥的内、外半轴之间","paragraphId":"52783873553123860","subCatalogs":null},{"level":2,"title":"应用于断开式驱动桥的半轴","paragraphId":"52783873553123860","subCatalogs":null},{"level":2,"title":"应用于转向机构的转向轴和转向器之间","paragraphId":"52783873553123860","subCatalogs":null}]},{"level":1,"title":"故障诊断与排除","paragraphId":"52783873586678276","subCatalogs":[{"level":2,"title":"汽车起步时有撞击声，行驶中始终有异响","paragraphId":"52783873586678276","subCatalogs":null},{"level":2,"title":"起步时无异响，行驶中却有异响","paragraphId":"52783873586678276","subCatalogs":null},{"level":2,"title":"行驶中有异响并伴随车身振抖","paragraphId":"52783873586678276","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"52783873553123862","title":"种类","versionId":"52783873553123856","lemmaId":40896985179385350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598757640,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>万向传动装置可分为闭式和开式两种。</p><p><h3>闭式万向传动装置</h3></p><p>采用单万向节，传动轴被封闭在套管中，套管与车架作球铰链连接，而与驱动桥作固定连接。国产广州标致505PU的万向传动装置即为闭式，其最大特点是：传动轴外壳作为推力管来传递汽车的纵向力，从而使传动轴外壳起到了悬架系统导向机构中纵向摆臂的作用，因为螺旋弹簧只能传递垂直载荷，其后悬架采用螺旋弹簀作为弹性元件。闭式万向传动装置目前较少采用。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>开式万向传动装置</h3></p><p>开式万向传动装置，其结构简单，重量轻，现代汽车广泛应用开式万向传动装置。如解放CA1091、EQ1090等汽车，将开式万向传动装置应用于传动系；一汽奥迪、上海桑塔、&nbsp;天津夏利等汽车将开式万向传动装置应用于转向驱动桥。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"52783873569901063","title":"结构组成","versionId":"52783873553123857","lemmaId":40896985179385350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598757640,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>万向传动装置主要由万向节、传动轴和中间支承三部分组成，下面分别做简单介绍：</p><p></p><h3>万向节</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_376_20200830105647-1797772997.jpg\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_376_20200830105647-1797772997.jpg\"></p><p>万向节是实现转轴之间变角度传递动力的部件。</p><p>如果万向节在扭转方向没有弹性、动力靠零件的铰链式连接传递，是刚性万向节，刚性万向节又分为不等速万向节（如十字轴式万向节）、准等速万向节（如双联式、三销轴式等）和等速万向节（如球叉式、球笼式等）。如果万向节在扭转方向有一定弹性、动力靠弹性零件传递、且有缓冲减振作用，是弹性万向节。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>传动轴</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/484_189_20200830105727-1340462285.jpg\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/484_189_20200830105727-1340462285.jpg\"></p><p>传动轴由传动轴套、花键轴、滑动叉、中间支承和万向节叉等组成。它最重要的一项指标是它的动平衡。由于它是细长的高速旋转件，如果动不平衡，汽车高速行驶时就会发生抖动、异响等故障。</p><p></p><h3>中间支撑</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/750_750_20200830105924-1444787711.jpg\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/750_750_20200830105924-1444787711.jpg\"></p><p>中间支承由橡胶弹性元件、轴承等组成。由于蜂窝形橡胶垫有弹性，可满足补偿安装误差和行驶中发动机窜动和车架变形引起的位移作用。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_376_20200830105647-1797772997.jpg?w=500&h=376&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/500_376_20200830105647-1797772997.jpg","rw":500,"rh":376,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/484_189_20200830105727-1340462285.jpg?w=484&h=189&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/484_189_20200830105727-1340462285.jpg","rw":484,"rh":189,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/750_750_20200830105924-1444787711.jpg?w=750&h=750&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/750_750_20200830105924-1444787711.jpg","rw":750,"rh":750,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52783873553123860","title":"在汽车上的应用场合","versionId":"52783873553123858","lemmaId":40896985179385350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598757640,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>应用于变速器（或分动器）与驱动桥之间</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/536_193_20200830104239-878221095.png\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/536_193_20200830104239-878221095.png\"></p><p>一般的，汽车将变速器、离合器与发动机三者合为一体装在车架上，驱动桥通过悬架与车架相连。汽车在负荷变化或在不平路面行驶时引起跳动，会使驱动桥输入轴与变速器输出轴之间的夹角和距离发生变化，因此要用万向传动装置。</p><p></p><h3>应用于越野汽车变速器与分动器之间</h3><p></p><p><img width=\"479\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/479_164_20200830104322-490424307.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/479_164_20200830104322-490424307.png\"></p><p>为消除车架变形及制造、装配误差等引起的轴线同轴度误差对动力传递的影响，须装有万向传动装置。</p><p></p><h3>应用于汽车转向驱动桥的内、外半轴之间</h3><p></p><p><img width=\"273\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/273_107_20200830104404-1029803824.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/273_107_20200830104404-1029803824.png\"></p><p>转向时两段半轴轴线相交且交角发生变化，因此要用万向节。</p><p></p><h3>应用于断开式驱动桥的半轴</h3><p></p><p><img width=\"259\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/259_107_20200830104446-1167362536.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/259_107_20200830104446-1167362536.png\"></p><p>主减速器壳在车架上是固定的，&nbsp;桥壳上下摆动，半轴是分段设置，须用万向节。</p><p></p><h3>应用于转向机构的转向轴和转向器之间</h3><p></p><p><img width=\"285\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/285_161_20200830104514-1868138068.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/285_161_20200830104514-1868138068.png\"></p><p>万向传动装置有利于转向机构的总体布置。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/536_193_20200830104239-878221095.png?w=536&h=193&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/536_193_20200830104239-878221095.png","rw":536,"rh":193,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/479_164_20200830104322-490424307.png?w=479&h=164&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/479_164_20200830104322-490424307.png","rw":479,"rh":164,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/273_107_20200830104404-1029803824.png?w=273&h=107&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/273_107_20200830104404-1029803824.png","rw":273,"rh":107,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/259_107_20200830104446-1167362536.png?w=259&h=107&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/259_107_20200830104446-1167362536.png","rw":259,"rh":107,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/285_161_20200830104514-1868138068.png?w=285&h=161&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/285_161_20200830104514-1868138068.png","rw":285,"rh":161,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52783873586678276","title":"故障诊断与排除","versionId":"52783873553123859","lemmaId":40896985179385350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598757640,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>汽车起步时有撞击声，行驶中始终有异响</h3></p><p>汽车起步时，传动轴有撞击声，行驶中当车辆低速行驶时也会出现撞击声，整个行驶过程中响声不断。</p><p>故障原因：分析此故障为机件连接松旷所致。</p><p>故障诊断与排除如下：</p><p><strong>1.</strong>汽车行驶中突然改变车速时，总有一次金属敲击声响，多为个别凸缘或万向节轴承松旷，应紧固凸缘或更换轴承。</p><p><strong>2.</strong>起步或行驶中，始终有明显异响并感觉有振动，则为中间轴承支架固定螺栓严重松动，重新拧紧则异响消失。</p><p><strong>3.</strong>起步和改变车速时撞击声明显，汽车低速行驶比高速行驶时异响明显，则为中间轴承内座圈静配合松动，应重新压配或更换轴承。</p><p><strong>4.</strong>制动减速时，车悬架出现沉重的金属敲击声，应检查并紧固后钢板弹簧螺栓。</p><p><h3>起步时无异响，行驶中却有异响</h3></p><p>起步时虽无异响，但加速时异响出现，脱挡滑行时异响仍然十分清晰。</p><p>故障原因：万向节装配过紧转动不灵活；传动轴两端万向节不在同一平面内，破坏了传动轴的等速排列；中间轴承架散离、轴承滚道损伤轴承磨损松旷或润滑不良；中间轴承支架安装偏斜,或轴承在支架中的位置不正。</p><p>故障诊断与排除如下：</p><p><strong>1.</strong>低速行驶时出现清脆而有节奏的的金属敲击声，脱挡滑行时声响仍清晰存在，多为万向节轴承壳压紧过甚使之转动不灵活，一般发生在维修之后。</p><p><strong>2.</strong>汽车行驶时，车速加快响声增大，空挡滑行尤为明显，直到停车才消失，一般为中间轴承响。若响声混浊、沉闷而连续，说明轴承散架，可拆下传动轴挂挡运转，验证响声是否出自中间轴承。若响声是连续的“呜\"声，应检查中间轴承支架的橡胶垫圈，是否有紧固螺钉过紧或者过松而使轴承位置偏斜现象，可旋松轴承蓋螺栓，若响声消失，表明中间轴承安装偏斜。若仍有响声，则应检查轴承的润滑情况。如果响声杂乱，时而出现不规则擅击声，则应检查传动轴万向节叉的等速排列情况。</p><p><strong>3.</strong>高速行驶时传动轴有异响，空挡滑行也不消失，则应检查中间轴承座圈表面是否有损伤以及，支架的安装情况。</p><p><h3>行驶中有异响并伴随车身振抖</h3></p><p>车速超过中速出现异响，车速越高响声越大，达到一定速度时车身振抖，车门、转向盘等强烈振响。若此时空挡滑行，振动更强烈,降到中速振抖消失，但传动轴异响仍然存在。</p><p>故障原因：传动轴弯曲、平衡块脱落或轴管凹陷破坏了动平衡；传动轴凸缘和轴管焊接时歪斜；中间轴承支架垫圈磨损松旷；万向节十字轴回转中心与传动轴同轴度误差过大；传动轴万向节滑行叉花键配合松旷，变速器输出轴上的花键槽磨损过甚。</p><p>故障诊断与排除：</p><p><strong>1.</strong>周期性异响，车速越快响声越大，应检查传动轴是否弯曲、平衡块有无脱落、传动轴套管是否凹陷，万向节滑动叉花键配合是否松旷。在检查传动轴游隙时可用手晃动传动轴,若有晃动感则可确诊花键齿或各部螺栓松动、万向节轴及滚针磨损松旷。</p><p><strong>2.</strong>举起汽车或支起驱动桥，挂入高速挡，查看传动轴摆振情况。如果拾起加速跳板，车速突然下降时摆振更大，则为凸缘和轴管焊接歪斜或传动轴弯曲所致,可拆下传动轴，检查是否传动轴弯曲、轴管凹陷，以及凸缘和轴管焊接处是否歪斜。</p><p><strong>3.</strong>若连续振响，应检查中间轴承支架垫圈径向间隙是否过大。松开中间轴承支架螺栓，发动机息速运转，挂入低速挡，查看摆动情况。若摆动量较大，可拆下中间轴检查。若不弯曲又没有摆量或摆量不大，说明凸緣与轴管焊接良好,其故障在中间轴支架孔偏斜。若中间轴承无故障，则应检查万向节十字轴回转中心与传动轴的同轴度。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":nu

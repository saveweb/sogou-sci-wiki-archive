 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>引发剂</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="34136793477566988"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/209_92_20200423193505-1165344193.jpg" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/209_92_20200423193505-1165344193.jpg?width=231&amp;height=174&amp;titlename=%E5%BC%95%E5%8F%91%E5%89%82%E5%81%B6%E6%B0%AE%E4%BA%8C%E5%BC%82%E4%B8%81%E8%85%88&amp;w=209&amp;h=92" title="点击查看大图" data-w="209" data-h="92" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/209_92_20200423193505-1165344193.jpg)" href="#!"></a><div class="text_img_title">引发剂偶氮二异丁腈</div></div><div><p>通过均裂和异裂形成活性种引发连锁聚合反应的物质被称为引发剂（initiator）。连锁聚合反应中，链引发是很重要的一步，决定了整个聚合反应的速率。根据反应机理的不同，引发剂的种类也千差万别。能够实现链引发的不仅仅包括能够形成活性种的化学物质，也包括光、热、辐射、等离子体、微波等引发作用。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup><sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->2.1<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19775075506988298","versionId":"34253836386325001","title":"引发剂","subtitle":"","abstracts":{"paragraphId":"34136793477566988","title":"摘要","versionId":"34253836386325002","lemmaId":19775075506988296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587712877,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>通过均裂和异裂形成活性种引发连锁聚合反应的物质被称为引发剂（initiator）。连锁聚合反应中，链引发是很重要的一步，决定了整个聚合反应的速率。根据反应机理的不同，引发剂的种类也千差万别。能够实现链引 ","url":"https://img04.sogoucdn.com/app/a/200698/1248_603_20200423183235-452965333.png","rw":1248,"rh":603,"title":"过氧类引发剂","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1229_827_20200423184524-33511379.png?w=1229&h=827&titlename=%E5%B8%B8%E8%A7%81%E5%BC%95%E5%8F%91%E5%89%82%E5%88%86%E8%A7%A3%E5%8A%A8%E5%8A%9B%E5%AD%A6%E5%8F%82%E6%95%B0","url":"https://img01.sogoucdn.com/app/a/200698/1229_827_20200423184524-33511379.png","rw":1229,"rh":827,"title":"常见引发剂分解动力学参数","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1225_585_20200424151218-862131753.png?w=1225&h=585&titlename=%E9%98%B4%E7%A6%BB%E5%AD%90%E8%81%9A%E5%90%88%E5%8D%95%E4%BD%93-%E5%BC%95%E5%8F%91%E5%89%82%E6%B4%BB%E6%80%A7%E5%8C%B9%E9%85%8D%E8%A1%A8","url":"https://img04.sogoucdn.com/app/a/200698/1225_585_20200424151218-862131753.png","rw":1225,"rh":585,"title":"阴离子聚合单体-引发剂活性匹配表","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"自由基引发剂","paragraphId":"34136793477566989","subCatalogs":[{"level":2,"title":"偶氮类引发剂","paragraphId":"34136793477566989","subCatalogs":null},{"level":2,"title":"过氧类引发剂","paragraphId":"34136793477566989","subCatalogs":null},{"level":2,"title":"氧化-还原引发体系","paragraphId":"34136793477566989","subCatalogs":null},{"level":2,"title":"自由基引发剂的分解动力学","paragraphId":"34136793477566989","subCatalogs":null},{"level":2,"title":"自由基引发剂的选择","paragraphId":"34136793477566989","subCatalogs":null}]},{"level":1,"title":"阴离子引发剂","paragraphId":"34136793477566993","subCatalogs":[{"level":2,"title":"碱金属-电子转移引发剂","paragraphId":"34136793477566993","subCatalogs":null},{"level":2,"title":"有机金属化合物引发剂<br>","paragraphId":"34136793477566993","subCatalogs":null},{"level":2,"title":"其他亲核试剂引发剂","paragraphId":"34136793477566993","subCatalogs":null},{"level":2,"title":"单体-引发剂的匹配","paragraphId":"34136793477566993","subCatalogs":null}]},{"level":1,"title":"阳离子引发剂","paragraphId":"34136793477566987","subCatalogs":[{"level":2,"title":"质子酸引发剂","paragraphId":"34136793477566987","subCatalogs":null},{"level":2,"title":"Lewis酸引发剂","paragraphId":"34136793477566987","subCatalogs":null},{"level":2,"title":"其他阳离子引发剂","paragraphId":"34136793477566987","subCatalogs":null}]},{"level":1,"title":"引发剂效率","paragraphId":"34136793477566991","subCatalogs":[{"level":2,"title":"诱导分解","paragraphId":"34136793477566991","subCatalogs":null},{"level":2,"title":"笼蔽效应","paragraphId":"34136793477566991","subCatalogs":null}]},{"level":1,"title":"其他引发作用","paragraphId":"34136793477566990","subCatalogs":[{"level":2,"title":"热引发聚合","paragraphId":"34136793477566990","subCatalogs":null},{"level":2,"title":"光引发聚合","paragraphId":"34136793477566990","subCatalogs":null},{"level":2,"title":"辐射引发聚合","paragraphId":"34136793477566990","subCatalogs":null},{"level":2,"title":"等离子体引发聚合","paragraphId":"34136793477566990","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34136793477566989","title":"自由基引发剂","versionId":"34253836386325004","lemmaId":19775075506988296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587712877,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>自由基聚合的引发剂是易形成自由基的化合物，结构上具有弱键，其离解能为100~170 kJ/mol, 远低于C-C 键能350 kJ/mol, 高热或撞击可能引起爆炸，主要分为以下几类：</p><h3>偶氮类引发剂</h3><p>偶氮二异丁腈(AIBN)是最常用的偶氮类引发剂，AIBN多在45~80°C使用，其分解反应特点呈一级反应，无诱导分解，只产生一种自由基，因此广泛用于聚合动力学研究；它的另一优点是比较稳定，储存安全，但80~90℃下也会剧烈分解。在AIBN的基础上发展起来的偶氮二异庚腈(ABVN)是另一种常用的活性较高的引发剂。</p><p>偶氮类引发剂分解时有氮气产生，可利用氮气放出速率来测定其分解速率，计算半衰期。工业上还可用作泡沫塑料的发泡剂和光聚合的光引发剂。</p><h3>过氧类引发剂</h3><p>过氧化氢是过氧化合物的母体。过氧化氢热分解的结果，产生2个氢氧自由基，但其分解活化能较高（约220kJ/ mol)，很少单独用作引发剂。过氧化氢分子中的1个氢原子被取代，成为氢过氧化物；2个氢原子被取代，则成为过氧化物，这一类引发剂很多。主要过氧类引发剂见下表：<img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"过氧类引发剂\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1248_603_20200423183235-452965333.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1248_603_20200423183235-452965333.png\"></p><p>过氧化二苯甲酰(BPO)是常用的过氧类引发剂，其活性与AIBN相当。BPO中O-O键的电子云密度大而相互排斥， 容易断裂，适用于 60~80℃下聚合反应。</p><p>过硫酸盐，如过硫酸钾和过硫酸铁，是水溶性过氧类引发剂的代表。多用于乳液聚合和水溶液聚合。其分解产物是离子自由基<span class=\"kx_formula\" alt=\"SO_%7B4%7D%5E%7B-%7D%5Ccdot%20%20\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.69ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"5.1ex\" height=\"2.554ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -823.8 2254.1 1128.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-11-TEX-I-53\" d=\"M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z\"></path><path id=\"MJX-11-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-11-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path><path id=\"MJX-11-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path><path id=\"MJX-11-TEX-N-22C5\" d=\"M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-11-TEX-I-53\"></use></g><g data-mml-node=\"msubsup\" transform=\"translate(613, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-11-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, 411.6) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-11-TEX-N-2212\"></use></g></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -305.1) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-11-TEX-N-34\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(1976.1, 0)\"><use xlink:href=\"#MJX-11-TEX-N-22C5\"></use></g></g></g></svg></span>。温度在 60℃以上，过硫酸盐才能比较有效地分解。在酸性介质 (pH&lt;3) 中，分解加速。</p><h3>氧化-还原引发体系</h3><p>有些氧化-还原体系可以产生自由基，引发单体聚合。该体系的活化能低，在较低温度下也能获得较快的速率。</p><ol><li><p>水溶性氧化-还原引发体系的氧化剂组分有过氧化氢、过硫酸盐、氢过氧化物等，还原剂则有无机还原剂(亚铁离子、亚铜离子、亚硫酸氢钠、亚硫酸钠、硫代硫酸钠等）和有机还原剂（醇、胺、草酸、葡萄糖等）。例如过氧化氢、过硫酸钾、异丙苯过氧化氢能够与亚铁盐形成水溶性氧化-还原引发剂。</p></li><li><p>油溶性氧化-还原引发体系的氧化剂有氢过氧化物、过氧化二烷基、过氧化二酰等， 还原剂有叔胺、环烷酸盐、硫醇、有机金属化合物（如三乙基铝、三乙基硼等）。过氧化二苯甲酰／N, N-二甲基苯胺是常用体系。<br></p></li></ol><h3>自由基引发剂的分解动力学</h3><p>在自由基聚合的三步主要基元反应中，链引发是最慢的一步，控制着总的聚合速率。引发剂用量是影响速率和分子量的关键因素。</p><p>引发剂分解一般属于一级反应，即分解速率<span class=\"kx_formula\" alt=\"R_%7Bd%7D\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.355ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"2.662ex\" height=\"1.901ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 1176.7 840.1\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-19-TEX-I-52\" d=\"M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z\"></path><path id=\"MJX-19-TEX-I-64\" d=\"M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data 2, 0)\"><g data-mml-node=\"mrow\" transform=\"translate(220, 676)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-69-TEX-I-6C\"></use></g><g data-mml-node=\"mi\" transform=\"translate(298, 0)\"><use xlink:href=\"#MJX-69-TEX-I-6E\"></use></g><g data-mml-node=\"mn\" transform=\"translate(898, 0)\"><use xlink:href=\"#MJX-69-TEX-N-32\"></use></g></g><g data-mml-node=\"msub\" transform=\"translate(449.7, -686)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-69-TEX-I-6B\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(521, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-69-TEX-I-64\"></use></g></g></g><rect width=\"1598\" height=\"60\" x=\"120\" y=\"220\"></rect></g><g data-mml-node=\"mo\" transform=\"translate(4921, 0)\"><use xlink:href=\"#MJX-69-TEX-N-3D\"></use></g><g data-mml-node=\"mfrac\" transform=\"translate(5976.8, 0)\"><g data-mml-node=\"mn\" transform=\"translate(220, 676)\"><use xlink:href=\"#MJX-69-TEX-N-30\"></use><use xlink:href=\"#MJX-69-TEX-N-2E\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-69-TEX-N-36\" transform=\"translate(778, 0)\"></use><use xlink:href=\"#MJX-69-TEX-N-39\" transform=\"translate(1278, 0)\"></use><use xlink:href=\"#MJX-69-TEX-N-33\" transform=\"translate(1778, 0)\"></use></g><g data-mml-node=\"msub\" transform=\"translate(889.7, -686)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-69-TEX-I-6B\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(521, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-69-TEX-I-64\"></use></g></g></g><rect width=\"2478\" height=\"60\" x=\"120\" y=\"220\"></rect></g></g></g></svg></div><p>式子中<span class=\"kx_formula\" alt=\"k_%7Bd%7D\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.355ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"2.124ex\" height=\"1.926ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -694 938.7 851.1\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-75-TEX-I-6B\" d=\"M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z\"></path><path id=\"MJX-75-TEX-I-64\" d=\"M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-75-TEX-I-6B\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(521, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-75-TEX-I-64\"></use></g></g></g></g></g></svg></span>是分解速率常数。下表中是几种常见的引发剂分解动力学参数：<img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"常见引发剂分解动力学参数\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1229_827_20200423184524-33511379.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1229_827_20200423184524-33511379.png\"></p><p>引发剂分解速率常数越大，或半衰期越短，则引发剂的活性越高。</p><h3>自由基引发剂的选择</h3><p>引发剂的选择需从聚合方法和温度、对聚合物性能的影响、储运稳定性等多方面来考虑。</p><p>首先根据聚合方法选择引发剂种类：本体聚合、溶液聚合、悬浮聚合选用油溶性引发剂，乳液聚合和水溶液聚合则用水溶性引发剂。</p><p>对于不同聚合温度，最好选用半衰期与聚合时间相当的引发剂。在某温度下，半衰期过长，如100小时, 10小时尚残留80% ~90％未分解，需在后处理中除去。相反，当半衰期很小时，如1小时。虽可提高前期聚合速率，但10小时后引发剂残留无几。早就终止了聚合，造成死端聚合。</p><p>此外，过氧类引发剂具有氧化性，易使聚合物着色；偶氮类含有氰基，具有毒性。需考虑这些对聚合物性能的影响。储存时应避免高温或撞击，以防爆炸。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1248_603_20200423183235-452965333.png?w=1248&h=603&titlename=%E8%BF%87%E6%B0%A7%E7%B1%BB%E5%BC%95%E5%8F%91%E5%89%82","url":"https://img04.sogoucdn.com/app/a/200698/1248_603_20200423183235-452965333.png","rw":1248,"rh":603,"title":"过氧类引发剂","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1229_827_20200423184524-33511379.png?w=1229&h=827&titlename=%E5%B8%B8%E8%A7%81%E5%BC%95%E5%8F%91%E5%89%82%E5%88%86%E8%A7%A3%E5%8A%A8%E5%8A%9B%E5%AD%A6%E5%8F%82%E6%95%B0","url":"https://img01.sogoucdn.com/app/a/200698/1229_827_20200423184524-33511379.png","rw":1229,"rh":827,"title":"常见引发剂分解动力学参数","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34136793477566993","title":"阴离子引发剂","versionId":"34253836386325005","lemmaId":19775075506988296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587712877,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>碱金属-电子转移引发剂</h3><p>钠、钾等碱金属原子最外层只有一个电子，易转移给单体，形成阴离子而后引发聚合。</p><ol><li><p>电子直接转移引发：钠将外层电子直接转移给苯乙烯，生成单体自由基-阴离子，两分子的自由基末端偶合终止，转变成双阴离子，而后由两端阴离子引发单体双向增长而聚合。</p></li><li><p>电子间接转移引发：苯乙烯-钠-萘-四氢呋喃体系是典型的例子。钠和萘溶于四氢呋喃中，钠将外层电子转移给萘，形成萘钠自由基-阴离子，呈绿色。溶剂四氢呋喃中氧原子上的未共用电子对与钠离子形成络合阳离子，使萘钠结合疏松，更有利萘自由基-阴离子的引发。</p></li></ol><h3>有机金属化合物引发剂<br></h3><p>这类引发剂有金属的烷基化合物和烷氧基化合物、格氏试剂等亲核试剂。碱金属氨基化合物虽非有机金属化合物，但是其引发机理与金属有机化合物类似，故一并介绍。</p><ol><li><p>碱金属氨基化合物：K或Na金属性强，液氨介电常数大，溶剂化能力强，氨基钾-液氨就构成了高活性的阴离子引发体系，氨基以游离的单阴离子存在，引发单体聚合，最后向氨转移而终止。</p></li><li><p>金属烷基化合物：常用作阴离子聚合引发剂的是正丁基锂，其次是格氏试剂RMgX。金属烷基化合物能否用作引发剂，需从引发活性和溶解性能两方面因素综合考虑。</p></li><li><p>金属烷氧基化合物：甲醇钠或甲醇钾是碱金属烷氧基化合物的代表，活性较低。无法引发共轭烯经和丙烯酸酯类聚合，多用于高活性环氧烷烃（如环氧乙烷、 环氧丙烷等）的开环聚合。<br></p></li></ol><h3>其他亲核试剂引发剂</h3><p>三烷基胺、三烷基膦、醇、水等中性亲核试剂或给电子体，都有未共用的电子对。引发和增长过程中，生成电荷分离的两性离子，但其活性很弱，只能引发很活泼的单体聚合。例如水引发α-氰基丙烯酸酯聚合（502胶水）。</p><h3>单体-引发剂的匹配</h3><p>阴离子聚合的引发剂和单体的活性可以差别很大，两者配合得当，才能聚合。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"阴离子聚合单体-引发剂活性匹配表\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1225_585_20200424151218-862131753.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1225_585_20200424151218-862131753.png\"></p><br>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1225_585_20200424151218-862131753.png?w=1225&h=585&titlename=%E9%98%B4%E7%A6%BB%E5%AD%90%E8%81%9A%E5%90%88%E5%8D%95%E4%BD%93-%E5%BC%95%E5%8F%91%E5%89%82%E6%B4%BB%E6%80%A7%E5%8C%B9%E9%85%8D%E8%A1%A8","url":"https://img04.sogoucdn.com/app/a/200698/1225_585_20200424151218-862131753.png","rw":1225,"rh":585,"title":"阴离子聚合单体-引发剂活性匹配表","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34136793477566987","title":"阳离子引发剂","versionId":"34253836386325006","lemmaId":19775075506988296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587712877,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>质子酸引发剂</h3><p>质子酸使烯烃质子化，有可能引发阳离子聚合。酸要有足够强度，保证质子化种的形成，但酸中阴离子的亲核性不应太强（如氢卤酸），以免与质子或阳离子共价结合而终止。</p><p>浓硫酸、磷酸、高氯酸、氯磺酸、氟磺酸、三氯代乙酸、三氟代乙酸、三氟甲基磺酸等强质子酸在非水介质中部分电离，产生质子，能引发一些烯类聚合。</p><h3>Lewis酸引发剂</h3><p>Lewis酸是最常用的阳离子引发剂，种类很多。主要有三氟化硼、三氯化铝、四氯化钛、四氯化锡、二氯化锌、五氯化锑等。聚合多在低温下进行，所得聚合物分子量可以很高。</p><p>纯Lewis酸引发活性低，需添加微量共引发剂作为阳离子源，才能保证正常聚合。阳离子源有质子供体和碳阳离子供体两类。Lewis酸称作阳离子引发剂，质子供体和碳阳离子供体称作共引发剂。</p><ol><li><p>质子供体：如水、醇、酸、氢卤酸等，与Lewis酸先形成络合物和离子对，如三氟化硼-水体系，然后引发异丁烯聚合。</p></li><li><p>碳阳离子供体：如卤代烃、酰卤、酸酐等，离子对的形成和引发反应与上相似，如四氯化锡-氯代烃体系。</p></li></ol><h3>其他阳离子引发剂</h3><p>其他阳离子引发剂还有碘、 氧鎓离子以及比较稳定的阳离子盐，如高氯酸盐、 三苯基甲基盐和环庚三烯盐等。 这些比较稳定的阳离子盐只能引发N-乙烯基咔唑、 对甲氧基苯乙烯、 乙烯基醚等高活性单体聚合，不能引发异丁烯或苯乙烯。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34136793477566991","title":"引发剂效率","versionId":"34253836386325007","lemmaId":19775075506988296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587712877,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>引发剂分解后，往往只有一部分用来引发单体聚合，这部分引发剂占引发剂分解或消耗总量的分数称作引发剂效率<span class=\"kx_formula\" alt=\"f\" contenteditable=\"false\"><svg style=\"vertical-align: -0.464ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"1.244ex\" height=\"2.059ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 550 910\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-7-TEX-I-66\" d=\"M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-7-TEX-I-66\"></use></g></g></g></svg></span>，另一部分引发剂则因诱导分解和笼蔽效应而损耗。</p><h3>诱导分解</h3><p>诱导分解实际上是自由基向引发剂的转移反应。该转移导致原来的自由基终止成稳定大分子，另产生了1个新自由基。转移前后自由基数并无增减，徒然消耗了1分子引发剂，从而使引发剂效率降低。</p><h3>笼蔽效应</h3><p>引发剂一般浓度很低，引发剂分子处在单体或溶剂的“笼子”中。在笼内分解成的初级自由基，寿命非常短，必须及时扩散出笼子，才能引发笼外单体聚合。否则，可能在笼内发生副反应，形成稳定分子，无谓地消耗引发剂。</p><p>引发剂效率与单体、溶剂、引发剂、温度、体系粘度等因素有关，波动在0.1~0.8之间。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34136793477566990","title":"其他引发作用","versionId":"34253836386325008","lemmaId":19775075506988296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587712877,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>热引发聚合</h3><p>有些单体仅靠加热就能聚合，如苯乙烯，这可能与单体活性高有关。苯乙烯热引发的机理尚未彻底清楚，存在着双分子和三分子反应或二级和三级引发的争议，并且各有实验作依据。</p><p>60°C苯乙烯热聚合速率约<span class=\"kx_formula\" alt=\"1.98%5Ctimes%2010%5E%7B-6%7Dmol%2FL%5Ccdot%20s\" contenteditable=\"false\"><svg style=\"vertical-align: -0.566ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"19.831ex\" height=\"2.52ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 8765.3 1114\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-31-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-31-TEX-N-2E\" d=\"M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z\"></path><path id=\"MJX-31-TEX-N-39\" d=\"M352 287Q304 211 232 211Q154 211 104 270T44 396Q42 412 42 436V444Q42 537 111 606Q171 666 243 666Q245 666 249 666T257 665H261Q273 665 286 663T323 651T370 619T413 560Q456 472 456 334Q456 194 396 97Q361 41 312 10T208 -22Q147 -22 108 7T68 93T121 149Q143 149 158 135T173 96Q173 78 164 65T148 49T135 44L131 43Q131 41 138 37T164 27T206 22H212Q272 22 313 86Q352 142 352 280V287ZM244 248Q292 248 321 297T351 43 =\"translate(2778.2, 0)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-31-TEX-N-31\"></use><use xlink:href=\"#MJX-31-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-31-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-31-TEX-N-36\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(4731.9, 0)\"><use xlink:href=\"#MJX-31-TEX-I-6D\"></use></g><g data-mml-node=\"mi\" transform=\"translate(5609.9, 0)\"><use xlink:href=\"#MJX-31-TEX-I-6F\"></use></g><g data-mml-node=\"mi\" transform=\"translate(6094.9, 0)\"><use xlink:href=\"#MJX-31-TEX-I-6C\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(6392.9, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-31-TEX-N-2F\"></use></g></g><g data-mml-node=\"mi\" transform=\"translate(6892.9, 0)\"><use xlink:href=\"#MJX-31-TEX-I-4C\"></use></g><g data-mml-node=\"mo\" transform=\"translate(7796.1, 0)\"><use xlink:href=\"#MJX-31-TEX-N-22C5\"></use></g><g data-mml-node=\"mi\" transform=\"translate(8296.3, 0)\"><use xlink:href=\"#MJX-31-TEX-I-73\"></use></g></g></g></svg></span>, 速率较低。欲使苯乙烯热聚合到达合理的速率，工业上多在 120℃以上进行，并且另加有半衰期适当的引发剂，与热共同引发。</p><h3>光引发聚合</h3><p>在光的激发下，许多烯类单体能够形成自由基而聚合，这称作光引发聚合。光引发聚合的关键是被单体吸收的光能必须大于待分解的键能。</p><p>光引发聚合有光直接引发、光引发剂引发和光敏剂间接引发三种。</p><ol><li><p>光直接引发：如果选用波长较短的紫外光，其能量大于单体的化学键能，就可能直接引发聚合。单体吸收一定波长的光量子后，先形成激发态，后再分解成自由基，引发聚合。</p></li><li><p>光引发剂引发：光引发剂吸收光后，分解成自由基而后引发烯类单体聚合。许多热分解引发剂，如AIBN、BPO 等，也是光引发剂，AIBN易被波长400~345 nm的光激发而分解，而过氧化物的光分解波长(&lt;320 nm) 较短。有些非热引发剂也是有效的光引发剂，多数是含羰基的化合物、如甲基乙烯基酮和安息香。</p></li><li><p>光敏剂间接引发：光敏剂，如二苯甲酮和荧光素、曙红等染料，吸收光能后，将光能传递给单体或引发剂，而后引发聚合。<br></p></li></ol><h3>辐射引发聚合</h3><p>以高能辐射线来引发的聚合， 称作辐射引发聚合。其中以γ射线的能量最大。一般用钴-60衰变释放出的γ射线来引发聚合反应，其能量大，穿透力强，可使反应均匀，而且操作容易，因此应用颇广。辐射聚合可在较低温度下进行，温度对聚合速率和分子量的影响较小，具有无引发剂残基，吸收无选择性，穿透力强，可以进行固相聚合等优点。</p><h3>等离子体引发聚合</h3><p>等离子体是部分电离的气体，由电子、离子（正、负离子数相等）、自由基。以及原子、分子等高能中性粒子组成。等离子体可以粗分为高温（热）和低温两类。用于有机反应的是低温等离子体，多由 13.56MHz射频低气压辉光放电产生，其能量为 2~5eV, 恰好与有机化合物的键能 (2. 5~ 5eV) 相当，能够直接引发聚合反应。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"高分子化学","site":"","url":"","journalName":null,"author":"潘祖仁","press":"化学工业出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":21331,"auditType":1,"synonyms":null,"showEditTime":"2020.04.24 15:21","auditors":[{"uid":76031540,"name":"姓施的瓦辛格","pic":"https://img01.sogoucdn.com/app/a/200698/600_600_75818_20200216025428-124428411.jpg","introduction":"设计师，材料人，漫威粉","educations":[{"schoolName":"北京科技大学","major":"","degree":"博士","universityId":16,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/04d8a30c-6012-11e9-8ce7-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"材料科学与工程","majorLevel1Id":353,"majorLevel2Id":418,"majorLevel3Id":440,"state":"在读","lab":"新能源材料实验室","researchField":"固体氧化物燃料电池关键材料"},{"schoolName":"北京科技大学","major":"","degree":"硕士","universityId":16,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/04d8a30c-6012-11e9-8ce7-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"材料科学与工程","majorLevel1Id":353,"majorLevel2Id":418,"majorLevel3Id":440,"state":"毕业","lab":"新能源材料实验室","researchField":"固体氧化物燃料电池关键材料"},{"schoolName":"北京科技大学","major":"","degree":"本科","universityId":16,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/04d8a30c-6012-11e9-8ce7-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"材料科学与工程","majorLevel1Id":353,"majorLevel2Id":418,"majorLevel3Id":440,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":[{"title":"Photoshop&#25216;&#24039;&#24615;&#25945;&#31243;","url":"https://zhuanlan.zhihu.com/wangoldfive"},{"title":"&#39640;&#24615;&#33021;&#23545;&#31216;&

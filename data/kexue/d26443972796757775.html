0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583059712,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>亲子冲突(Parent–offspring conflict, POC)理论由Robert Trivers在1974年提出。亲子冲突发生在有性繁殖的物种中，本质是基因冲突。由于父母与他们的每一个后代都有同等的亲缘关系（通常r=0.5）望他们在他们之间的投资相等。子女与兄弟姐妹的亲缘系数通常≤0.5，因此在同等的亲代投入（parental investment, PI）条件下，子代会试图获得比父母打算提供的更多的亲代投入，即使这会导致兄弟姐妹处于劣势。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>然而，由于亲本能够提供的投入总量有限，如果一个后代获得额外的亲本投入，它就会减少幸存的兄弟姐妹的数量。因此对亲代来说，最适亲代投入与从后代的角度考虑的结果不同。这就导致了亲子冲突。Trivers的理论的关键点是，亲子间竞争是由同胞间竞争引起的。如果假定一个亲本一生只产生一个后代，就不会有竞争了。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"亲代投资与子代收益\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1885_837_20200301182242-1778097552.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1885_837_20200301182242-1778097552.png\"></p><p>如左图，从一个亲本的角度来看，对任一个后代增加投入带来的收益越来越少，而支出则持续增加，因为每个单位量的投入都是以减少现有和未来后代的可利用资源为代价的。但对于一个后代来说，收入曲线将是亲本收入曲线的两倍（一个后代与自己的亲缘关系是它与亲本之间的两倍）。然而，后代在得到更多收益的同时也会进行支出，因为在被它剥削的同胞体内有着它自己的基因储备。如果它们是完全同胞，支出的曲线将与亲本的相同，因为同胞间的亲缘系数与亲子间的都是 0.5；每单位的额外投入都会花费亲本对未来亲缘系数为 0.5 的后代的投入，同时花费后代对亲缘系数也为 0.5 的未来同胞的投入。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>因此，从后代的角度看最适亲代投入比从亲本的角度看要高。在这两个最适投入之间就存在竞争，后代将从持续的索求中获益，而亲本则从抗拒后代的索求中获益。对于超过后代认为的最适投入量之后，亲本与后代达成一致，投入就此停止。而亲本也可以通过影响同胞间竞争强度来完善自己的繁殖成效。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1885_837_20200301182242-1778097552.png?w=1885&h=837&titlename=%25E4%25BA%25B2%25E4%25BB%25A3%25E6%258A%2595%25E8%25B5%2584%25E4%25B8%258E%25E5%25AD%2590%25E4%25BB%25A3%25E6%2594%25B6%25E7%259B%258A","url":"https://img04.sogoucdn.com/app/a/200698/1885_837_20200301182242-1778097552.png","rw":1885,"rh":837,"title":"%E4%BA%B2%E4%BB%A3%E6%8A%95%E8%B5%84%E4%B8%8E%E5%AD%90%E4%BB%A3%E6%94%B6%E7%9B%8A","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"26447121242666762","title":"证据","versionId":"0","lemmaId":26443972796757776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583059712,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>鸟类</h3><p>亲子冲突最典型的例子出现在鸟类中，尤其是猛禽。猛禽的亲鸟通常会试图养育两个或更多的幼鸟，但最强壮的雏鸟会从父母那里得到更多的食物，并经常杀死较弱的兄弟姐妹。这种冲突被认为是鸟类最优窝卵数（clutch size）进化的驱动力。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>乌鸫（<em>Turdus merula</em>）的亲鸟则会在不利的环境中选择不同步孵化，增强同胞竞争，导致在雏鸟大小梯度明显<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"乌鸫喂食幼鸟\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/471_703_20200301184452-761417191.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/471_703_20200301184452-761417191.png\">的时候，最小的雏鸟很快死去，余下的雏鸟则容易顺利养大。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>哺乳动物</h3><p>因为不同的体表体积比，母亲和婴儿有不同的体温调节需求，婴儿比成体更快地失去热量，所以婴儿可能比他们的母亲对低温更敏感，婴儿可能会试图通过增加与母亲的接触时间来弥补，这可能会随着时间的推移引发行为冲突。在日本猕猴身上发现，温度的降低会导致更高的母性排斥和婴儿接触次数的增加。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>类似的拮抗式进化也被证明存在于小鼠怀孕的过程中，子代的的父源印记lgf2基因有从母体吸取额外资源的功能，而母源印记lgf2r基因有反抗子代的索求的功能。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>社会昆虫</h3><p>在一个蜂群里，蜂后与雌性后代和雄性后代的亲缘关系相同（r = 0.5），因此理论上蜂后应该愿意产下性比为1:1的可育后代。然而工蜂们与其可育姐妹（r = 0.75）的亲缘关系是与其可育兄弟（r = 0.25）的三倍。因此，从工蜂的角度来看最佳性比分配是3:1，它们倾向于有更多的可育姐妹。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>工蜂们可以通过选择性地杀死雄性卵而使性比偏雌，有时候这样做能使繁殖出的幼蜂达到它们以为最佳的3:1性比。然而也有时候，性比更接近蜂后认为的最佳值，还有时是在蜂后与工蜂各自的最佳值中间取的折衷，这样哪一方最终获胜还得依据环境条件。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/471_703_20200301184452-761417191.png?w=471&h=703&titlename=%25E4%25B9%258C%25E9%25B8%25AB%25E5%2596%2582%25E9%25A3%259F%25E5%25B9%25BC%25E9%25B8%259F","url":"https://img03.sogoucdn.com/app/a/200698/471_703_20200301184452-761417191.png","rw":471,"rh":703,"title":"%E4%B9%8C%E9%B8%AB%E5%96%82%E9%A3%9F%E5%B9%BC%E9%B8%9F","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"26447121242666763","title":"冲突的解决","versionId":"0","lemmaId":26443972796757776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583059712,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>如果已经获得了稳定的解决办法，亲子双方就会相互适应对方的策略，亲子各自以为的最佳亲代投入之间的差异可能会被掩盖掉。<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"在一窝只有两个雏鸟时，棕头牛鹂的雏鸟才能得到最好的发育\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/658_449_20200301184713-1894712079.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/658_449_20200301184713-1894712079.png\"></p><p>理论上，一个后代应该根据需求的增长，增加它的索求。然而，如果后代从索求超过亲代的最佳投入量的资源中获益，亲本则需要一种诚实、不可假冒的标示来确定后代的真实需求，否则它们就会被欺骗提供过多的投入。这个矛盾的一种进化稳定的解决方案是乞食的雏鸟在索求照顾的过程中会有适合度支出。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>亲本则同样需要来自后代的忠实信号，以便选择投入。</p><p>如在金丝雀中，乞食强度的相互适应为亲子竞争提供了一种解决方法，当子代索求超过亲本的预期时，子代就会付出代价。乞食强度相当于亲鸟对亲生后代所期望的那样时，养子雏鸟获益最多。乞食低于亲鸟期望的养子生长得不够好，而索求过度的雏鸟也同样受损失，因为尽管亲鸟不停地喂它们，也补偿不了乞食过程中过多的体力消耗。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/658_449_20200301184713-1894712079.png?w=658&h=449&titlename=%25E5%259C%25A8%25E4%25B8%2580%25E7%25AA%259D%25E5%258F%25AA%25E6%259C%2589%25E4%25B8%25A4%25E4%25B8%25AA%25E9%259B%258F%25E9%25B8%259F%25E6%2597%25B6%25EF%25BC%258C%25E6%25A3%2595%25E5%25A4%25B4%25E7%2589%259B%25E9%25B9%2582%25E7%259A%2584%25E9%259B%258F%25E9%25B8%259F%25E6%2589%258D%25E8%2583%25BD%25E5%25BE%2597%25E5%2588%25B0%25E6%259C%2580%25E5%25A5%25BD%25E7%259A%2584%25E5%258F%2591%25E8%2582%25B2","url":"https://img03.sogoucdn.com/app/a/200698/658_449_20200301184713-1894712079.png","rw":658,"rh":449,"title":"%E5%9C%A8%E4%B8%80%E7%AA%9D%E5%8F%AA%E6%9C%89%E4%B8%A4%E4%B8%AA%E9%9B%8F%E9%B8%9F%E6%97%B6%EF%BC%8C%E6%A3%95%E5%A4%B4%E7%89%9B%E9%B9%82%E7%9A%84%E9%9B%8F%E9%B8%9F%E6%89%8D%E8%83%BD%E5%BE%97%E5%88%B0%E6%9C%80%E5%A5%BD%E7%9A%84%E5%8F%91%E8%82%B2","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Parent-Offspring Conflict","site":"","url":"","journalName":"American Zoologist","author":"Trivers, R.L. ","press":"","publishYear":"","publishTime":"1974","publishPlace":"","page":"249–264","volume":"","quoteTime":"2020-03-01","quoted":false},{"id":2,"type":"journal","title":"Shared and unshared parental investment, parentoffspring conflict and brood size.","site":"","url":"","journalName":"Animal Behavior","au

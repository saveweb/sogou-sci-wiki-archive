<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="明挖法 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>明挖法 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('5e2f037e63434842aeaefa2c4879fe18') window._gtag.traceId = '5e2f037e63434842aeaefa2c4879fe18';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>明挖法</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68793056639398159"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/229_157_20201218193423-848048798.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/229_157_20201218193423-848048798.png?width=227&amp;height=174&amp;titlename=%E6%98%8E%E6%8C%96%E6%B3%95%E6%96%BD%E5%B7%A5&amp;w=229&amp;h=157" title="点击查看大图" data-w="229" data-h="157" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/229_157_20201218193423-848048798.png)" href="#!"></a><div class="text_img_title">明挖法施工</div></div><div><p>明挖法指的是先将隧道部位的岩(土)体全部挖除，然后修建洞身、洞门，再进行回填的施工方法。明挖法具有施工简单、快捷、经济、安全的优点但是对周围环境的影响较大。明挖法是指一种先将地面挖开，在露天情况下修筑衬砌，然后再覆盖回填的地下工程施工方法。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div>< lt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/498_325_20201218194147-1021768631.png?w=498&h=325&titlename=%E7%AC%ACn%E5%B1%82%E5%9C%9F%E5%BC%80%E6%8C%96%E4%B8%8E%E6%94%AF%E6%8A%A4%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/498_325_20201218194147-1021768631.png","rw":498,"rh":325,"title":"第n层土开挖与支护施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/474_305_20201218194244-169827914.png?w=474&h=305&titlename=%E4%BE%A7%E5%A2%99%E4%B8%8E%E4%B8%AD%E6%9D%BF%E6%96%BD%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/474_305_20201218194244-169827914.png","rw":474,"rh":305,"title":"侧墙与中板施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/700_427_20201218194318-948627186.png?w=700&h=427&titlename=%E9%A1%B6%E6%9D%BF%E6%96%BD%E5%B7%A5%E4%B8%8E%E6%94%AF%E6%92%91%E6%8B%86%E9%99%A4","url":"https://img04.sogoucdn.com/app/a/200698/700_427_20201218194318-948627186.png","rw":700,"rh":427,"title":"顶板施工与支撑拆除","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68793056639398158","subCatalogs":null},{"level":1,"title":"适用范围","paragraphId":"68793056656175360","subCatalogs":null},{"level":1,"title":"明挖法的优缺点","paragraphId":"68793056639398160","subCatalogs":[{"level":2,"title":"明挖法的优点","paragraphId":"68793056639398160","subCatalogs":null},{"level":2,"title":"明挖法的缺点","paragraphId":"68793056639398160","subCatalogs":null}]},{"level":1,"title":"基本分类","paragraphId":"68793056639398155","subCatalogs":null},{"level":1,"title":"基本类型","paragraphId":"68793056639398154","subCatalogs":[{"level":2,"title":"先墙后拱法","paragraphId":"68793056639398154","subCatalogs":null},{"level":2,"title":"先拱后墙法","paragraphId":"68793056639398154","subCatalogs":null},{"level":2,"title":"墙拱交替法","paragraphId":"68793056639398154","subCatalogs":null}]},{"level":1,"title":"施工流程","paragraphId":"68793056639398156","subCatalogs":[{"level":2,"title":"第一层土体开挖与支撑施工","paragraphId":"68793056639398156","subCatalogs":null},{"level":2,"title":"第n层土体开挖与支护","paragraphId":"68793056639398156","subCatalogs":null},{"level":2,"title":"施工侧墙和中板","paragraphId":"68793056639398156","subCatalogs":null},{"level":2,"title":"顶板施工与支撑拆除","paragraphId":"68793056639398156","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68793056639398158","title":"基本介绍","versionId":"68793056639398148","lemmaId":19764414190200070,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608299857,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>明挖法是软土地下工程施工中最基本、最常用的施工方法。明挖法的优点是施工技术简单、快速、经济及主体结构受力条件较好等，在没有地面交通和环境等条件限制时，应是首选方法。但其缺点也是明显的，如阻断交通时间较长，噪声与震动等<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"明挖法施工\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/197_142_20201218193647-253003785.png\" width=\"197\" data-src=\"https://img03.sogoucdn.com/app/a/200698/197_142_20201218193647-253003785.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/197_142_20201218193647-253003785.png?w=197&h=142&titlename=%E6%98%8E%E6%8C%96%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/197_142_20201218193647-253003785.png","rw":197,"rh":142,"title":"明挖法施工","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68793056656175360","title":"适用范围","versionId":"68793056639398149","lemmaId":19764414190200070,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608299857,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>明挖法的应用与许多因素相关，如建筑周边的环境条件，工程地质、水文地质条件，结构物的埋深及技术经济指标等。因此，选用明挖法修建各种地下工程时，应全面、综合考虑各种因素，明挖法主要适用以下条件中的地下工程：</p><p>（1）浅埋地下工程施工。常见的浅埋地下工程主要有地铁车站、地铁行车通道、城市地下人行通道、地下综合管网工程等。这些浅埋工程的覆土厚度(埋人土中的深度)多为5～10 m，一般都采用明挖法施工。在某些情况下，有的埋深达10m甚至20m的地下工程，也可采用明挖法施工。但是，明挖法施工明显受结构埋深的制约。当埋深较大时，由于施工技术难度大，同时往往因开挖和回填工程量很大，工程费用有可能比暗挖法高，此时从技术经济角度考虑，选用明挖法就不适宜了<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>（2）平面尺寸较大的地下工程。某些地下工程埋深不大，但平面尺寸很大，如一些城市的地下广场、大规模地铁车站、地下商场等，其内部结构也多采用一般的梁板结构，这类工程适宜采用明挖法施工。对于这类大平面尺寸的地下工程，明挖法施工时通常采用分部开挖法或沟槽开挖法。先在周边开挖至设计标高，建造好外围结构，然后开挖中间部分，再进行内部结构施工及顶板施工和覆土回填。</p><p>（3）基坑工程。基坑工程是许多工程建设的辅助工程，并且基坑工程也只能采用明挖法施工。</p><p>（4）其他工程。与高层建筑深基坑工程类似，有些工程在施工中也需要深基坑作为施工辅助工程，如桥梁工程中的锚锭基坑工程，需要将锚锭板埋置于很深的地层中，这就需要开挖深基坑。此外，盾构法和顶管法施工的施工井也采用自地面垂直向下开挖的明挖法进行修建。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68793056639398160","title":"明挖法的优缺点","versionId":"68793056639398150","lemmaId":19764414190200070,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608299857,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>明挖法的优点</h3></p><p>（1）便于设计：明挖法边坡支护结构、支撑和锚固体系受力比较明确，便于选择合理的设计方案和参数。</p><p>（2）便于快速施工：一般情况下，明挖法的施工场地比较开阔，工作面较多，可以组织大量人员、设备、材料、机具等进行快速施工。</p><p>（3）便于控制施工安全、质量和进度：明挖法的施工工序和作业面大部分可以直接观察和检查，施工项目便于检测，安全隐患便于发现，安全措施便于制订和落实，应急抢险救援场地条件比较好，因此施工的安全、质量和进度容易控制。</p><p>（4）在拆迁量小的情况下，工程造价较低：明挖法和矿山法、盾构法相比，人员投人相对较少，设备相对简单，施工效率相对较高，在拆迁量小的情况下，造价较低。</p><p><h3>明挖法的缺点</h3></p><p>（1）拆迁工作量大，扰民大，影响交通：在城市采用明挖法施工，一般情况下，需要拆迁建筑物、改移管线和树木，必要时进行交通管制。</p><p>（2）受气候、气象条件变化影响大：在寒冷地区或大风、大雾、雨、雪、冰冻天气，明挖法施工比较困难，容易出现险情。</p><p>（3）对环境影响校大：明挖法施工带来的噪声、粉尘、污水、振动等对环境影响比较大。此外，由于降水作业，可能引起地下水位下降、地面沉降、建筑物倾斜及地下管线破坏。</p><p>（4） 易发生基坑整体失稳破坏：在不良地质和复杂环境中，一旦设计或施工不当，会发生边坡滑移或基坑整体失稳，可能造成重大人员伤亡和灾害。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68793056639398155","title":"基本分类","versionId":"68793056639398151","lemmaId":19764414190200070,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608299857,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按照对边坡维护方式的不同，明挖法可分为放坡明挖法、悬臂支护明挖法和围护结构加支撑明挖法，应当注意的是，当采用悬臂支护明挖法或围护结构加支撑明挖法时，工程的重点和难点就转化为深基坑的维护问题<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>（1）放坡明挖法</p><p>放坡明挖法是根据隧道侧向土体边坡的稳定能力，由上向下分层放坡开挖隧道所在位置及其上方土体至设计隧道基底高程后，再由下向上顺隧道衬砌结构和防水层，最后施作结构外填土并恢复地表状态的施工方法。</p><p>放坡明挖法主要适用于埋置特浅、边坡土体稳定性较好，且地表没有过多的限制条件的隧道工程中。放坡明挖法虽然开挖方量较大且易受地表和地下水的影响，但可以使用大型土方机械。施工速度快，质量也易得到保证，作业场所环境条件好，施工安全度高。边坡局部稳定性较差时，可采用喷射混凝土进行坡面防护或采用锚杆加固边坡土体。</p><p>（2）悬臂支护明挖法</p><p>悬臂支护明挖法是将基坑围护结构插入基底高程以下一定深度，然后在围护结构的保护下开挖基坑内的土体至设计隧道基底高程后，再由下向上顺作隧道主体结构和防水层，最后施作结构并回填土以恢复地表状态的施工方法。</p><p>悬臂支护明挖法常用的围护结构有打入木桩、钢桩、钢筋混凝土预制桩、就地挖孔或钻孔灌注钢筋混凝土桩、钻孔灌注钢筋混凝土连续墙等，以上各种措施也可联合采用。悬臂支护明挖法主要适用于埋置较浅、边坡土体稳定性较差，且地表有一定的限制性要求隧道工程中。</p><p>（3）围护结构加支撑明挖法</p><p>围护结构加支撑明挖法是当基坑深度较大、围护结构的悬臂较长时，在不增加围护结构的刚度和插入深度的条件下，围护结构的悬臂范围内架设水平支撑以加强维护结构，共同抵抗较大的外侧土压力；在主体结构由下向上顺作的过程中，按要求的时序逐层分段拆除水平支撑，完成结构体系转换，最后施作结构外回填土并恢复地表状态的施工方法。</p><p>围护结构加支撑明挖法主要适用于埋置不太浅、边坡土体稳定性较差、外侧土压力较大且地表有一定限制性要求的隧道工程中。</p><p>水平支撑的强度、刚度、间距、层数及层位等技术参数，应根据对水平支撑与围护结构的共同工作状态、结构体系转化过程工艺的要求进行力学分析计算确定。施工中必须经常检查支撑状态，必要时应对其应力进行监控和量测。采用水平支撑的优点是：墙体水平位移小，可靠安全，开挖深度不受限制。</p><p>水平支撑常用的形式有横撑、角撑和环梁支撑。平面矩形围护结构的基坑拐角或断面变化处用角撑，短边方向一般用横撑，平面环形同护结构也采用环形支撑。开挖基坑宽度较大，水平支撑刚度不足时，还可考虑加设中间支柱来保持其稳定性。水平支撑结构以钢管、型钢及型钢组合构件为好，因其拆装方便，占空间较小，回收率较高，故在实际工程中应用较多。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68793056639398154","title":"基本类型","versionId":"68793056639398152","lemmaId":19764414190200070,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608299857,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>先墙后拱法</h3></p><p>这种类型是最常用的一种方法，适用于地形有利、地质条件较好的各种浅埋隧道和地下工程。其施 工步骤是:先开挖基坑或堑壕，再以先边墙后拱圈（或顶板）的顺序施做衬砌和敷设防水层，最后进行洞顶回填。当地形和施工场地条件许可，边坡开挖后又能暂时稳定时，可采用带边坡的基坑或堑壕。如施工场地受限制，或边坡不稳定时，可采用直壁的基坑或堑壕，此时坑壁必须进行支护。</p><p><h3>先拱后墙法</h3></p><p>这种类型适用于破碎岩层和土层。其施工步骤是：从地面先开挖起拱线以上部分。按地质条件可开挖成敞开式基坑，或支撑的直壁式基坑，接着修筑顶板，然后在顶拱掩护下挖中槽，分段交错开挖马头门，同时修筑边墙。</p><p><h3>墙拱交替法</h3></p><p>这种类型是上述两种方法的混合使用，边墙和顶拱的修筑相互交替进行，它适用于不能单独采用先墙后拱法或先拱后墙法的特殊情况。其施工步骤是：先开挖外侧边墙部位土石方，修筑外侧边墙，形成临时支撑；开挖部分堑壕至起拱线，修筑顶板；分段交错开挖余下的堑壕，最后修筑内侧边墙。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68793056639398156","title":"施工流程","versionId":"68793056639398153","lemmaId":19764414190200070,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608299857,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>基坑开挖一般遵循的原则为“竖向分层、纵向分段、先中部拉槽、后两侧开挖、先支撑后开挖”。明挖法施工的工艺流程一般为：测量放线→围护结构施工→降水（或者基坑底部土体加固）→第一层土体开挖→设置第一层支撑→第n层土体开挖→第n层支撑设置→最底层开挖施工→底板混凝土浇筑→自下而上逐步拆支撑（局部支撑可能保留在结构完成后拆除）→随支撑拆除逐步完成结构侧墙和中板→顶板混凝土浇筑施工<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p></p><h3>第一层土体开挖与支撑施工</h3><p></p><p>在完成围护结构的施工后，根据测量放线的结果进行第一层土体的开挖，开挖时从两端起分段开挖，至第一道支撑下设计1.0m的高程，具体如图所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/459_329_20201218193825-519084743.png\" width=\"459\" data-src=\"https://img01.sogoucdn.com/app/a/200698/459_329_20201218193825-519084743.png\"></p><p></p><h3>第n层土体开挖与支护</h3><p></p><p>完成第一道支撑设置后，开始从两端起分段进行中间拉槽开挖，进行第二层、第n层土体的开挖施工，在每层土体开挖完成后需及时进行支撑施工，确保基坑稳定，土方直接装车从马道运走，在进行土体开挖的过程中，支撑要做到随挖随撑，支撑的及时就位是保证基坑开挖安全的重要保障，具体如下图所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"第n层土开挖与支护施工\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/498_325_20201218194147-1021768631.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/498_325_20201218194147-1021768631.png\"></p><p></p><h3>施工侧墙和中板</h3><p></p><p>当基坑开挖至设计深度后，开始进行基坑底板施工，包括底板加固、底板降水、底板防水层施工，完成底板施工后，随即进行侧墙与中板的施工，施工过程中需注意施工缝的处理，保证整个结构的完整性，具体如下图所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"侧墙与中板施工\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/474_305_20201218194244-169827914.png\" width=\"474\" data-src=\"https://img01.sogoucdn.com/app/a/200698/474_305_20201218194244-169827914.png\"></p><p></p><h3>顶板施工与支撑拆除</h3><p></p><p>按照上述叙述的施工方法施工整个结构的侧墙与中板，到达地面设计标高后，开始进行顶板混凝土施工，施工完成后拆除剩余支撑，施做防水层后，回填土方。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"顶板施工与支撑拆除\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/700_427_20201218194318-948627186.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/700_427_20201218194318-948627186.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/459_329_20201218193825-519084743.png?w=459&h=329&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/459_329_20201218193825-519084743.png","rw":459,"rh":329,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/498_325_20201218194147-1021768631.png?w=498&h=325&titlename=%E7%AC%ACn%E5%B1%82%E5%9C%9F%E5%BC%80%E6%8C%96%E4%B8%8E%E6%94%AF%E6%8A%A4%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/498_325_20201218194147-1021768631.png","rw":498,"rh":325,"title":"第n层土开挖与支护施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/474_305_20201218194244-169827914.png?w=474&h=305&titlename=%E4%BE%A7%E5%A2%99%E4%B8%8E%E4%B8%AD%E6%9D%BF%E6%96%BD%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/474_305_20201218194244-169827914.png","rw":474,"rh":305,"title":"侧墙与中板施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/700_427_20201218194318-948627186.png?w=700&h=427&titlename=%E9%A1%B6%E6%9D%BF%E6%96%BD%E5%B7%A5%E4%B8%8E%E6%94%AF%E6%92%91%E6%8B%86%E9%99%A4","url":"https://img04.sogoucdn.com/app/a/200698/700_427_20201218194318-948627186.png","rw":700,"rh":427,"title":"顶板施工与支撑拆除","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"现代工程理论与隧道施工","site":"","url":"","journalName":null,"author":"陈小雄","press":"西南交通大学出版社","publishYear":"2006","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"市政工程地下铁道工况施工方要点提示","site":"","url":"","journalName":"科技资讯","author":"陶然","press":"","publishYear":"","publishTime":"2012-05","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false},{"id":3,"type":"journal","title":"地铁明挖基坑安全监控系统设计","site":"","url":"","journalName":"现代城市轨道交通","author":"郭湛，白鑫，许海泉","press":"","publishYear":"","publishTime":"2011-04","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false},{"id":4,"type":"journal","title":"明挖法地铁车站的施工部署与施工工艺","site":"","url":"","journalName":"中国高校科技与产业化（学术版）","author":"陈惠哲，王昭宇.","press":"","publishYear":"","publishTime":"2006-09","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":241,"auditType":1,"synonyms":null,"showEditTime":"2020.12.18 21:57",

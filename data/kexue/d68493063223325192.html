ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>水泥搅拌桩</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68563953285935626"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/193_173_20201216201831-974757594.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/193_173_20201216201831-974757594.png?width=231&amp;height=174&amp;titlename=%E6%B0%B4%E6%B3%A5%E6%90%85%E6%8B%8C%E6%A1%A9&amp;w=193&amp;h=173" title="点击查看大图" data-w="193" data-h="173" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/193_173_20201216201831-974757594.png)" href="#!"></a><div class="text_img_title">水泥搅拌桩</div></div><div><p>水泥搅拌法适用于粉土与饱和黏性土的地基加固，其主要利用水泥等固化材料通过机械方法边搅拌边钻进，将地基深处的软土与固化材料搅拌均匀并产生一系列的物理化学反应，形成强度较高的复合材料，其具有整体性高、水稳定性好的优点。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div cla 200698/675_182_20201216202232-481661161.png","rw":675,"rh":182,"title":"水泥土中氧化物含量","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/480_266_20201216202355-1359402656.png?w=480&h=266&titlename=%E5%96%B7%E6%B5%86%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/480_266_20201216202355-1359402656.png","rw":480,"rh":266,"title":"喷浆工艺流程图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/481_466_20201218173902-502076736.jpg?w=481&h=466&titlename=%E6%A1%A9%E6%9C%BA%E5%B0%B1%E4%BD%8D","url":"https://img03.sogoucdn.com/app/a/200698/481_466_20201218173902-502076736.jpg","rw":481,"rh":466,"title":"桩机就位","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_360_20201218174226-508958748.png?w=640&h=360&titlename=%E6%B3%A5%E6%B5%86%E5%88%B6%E5%A4%87","url":"https://img01.sogoucdn.com/app/a/200698/640_360_20201218174226-508958748.png","rw":640,"rh":360,"title":"泥浆制备","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/220_293_20201218174440-1446443154.png?w=220&h=293&titlename=%E9%92%BB%E6%9C%BA%E9%92%BB%E8%BF%9B","url":"https://img01.sogoucdn.com/app/a/200698/220_293_20201218174440-1446443154.png","rw":220,"rh":293,"title":"钻机钻进","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/416_180_20201218172817-197811046.png?w=416&h=180&titlename=%E6%90%85%E6%8B%8C%E6%A1%A9%E6%96%BD%E5%B7%A5%E8%B4%A8%E9%87%8F%E7%9A%84%E6%8E%A7%E5%88%B6%E5%8F%82%E6%95%B0%E6%A0%87%E5%87%86","url":"https://img04.sogoucdn.com/app/a/200698/416_180_20201218172817-197811046.png","rw":416,"rh":180,"title":"搅拌桩施工质量的控制参数标准","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68563953285935623","subCatalogs":null},{"level":1,"title":"适用范围","paragraphId":"68563953285935628","subCatalogs":null},{"level":1,"title":"水泥土加固原理","paragraphId":"68563953285935624","subCatalogs":[{"level":2,"title":"水泥的水解和水化反应","paragraphId":"68563953285935624","subCatalogs":null},{"level":2,"title":"硬凝反应","paragraphId":"68563953285935624","subCatalogs":null},{"level":2,"title":"离子交换和团粒化作用","paragraphId":"68563953285935624","subCatalogs":null},{"level":2,"title":"碳酸化作用","paragraphId":"68563953285935624","subCatalogs":null}]},{"level":1,"title":"施工工艺","paragraphId":"68563953285935625","subCatalogs":[{"level":2,"title":"施工程序","paragraphId":"68563953285935625","subCatalogs":null},{"level":2,"title":"施工操作要点","paragraphId":"68563953285935625","subCatalogs":null}]},{"level":1,"title":"施工质量控制要点","paragraphId":"68563953285935627","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68563953285935623","title":"基本介绍","versionId":"68767675748266504","lemmaId":68493063223325190,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608284728,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>水泥土搅拌桩是用于加固饱和软黏土地基的一种方法，它利用水泥作为固化剂，通过特制的搅拌机械，在地基深处将软土和固化剂强制搅拌，利用固化剂和软土之间所产生的一系列物理化学反应，使软土硬结成具有整体性、水稳定性和一定强度的优质地基。加固深度通常超过5m，干法加固深度不超过15m，湿法加固深度不超20m，用回转的搅拌叶片将压入软土内的水泥浆与周围软土强制拌和形成泥加固体<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>水泥搅拌桩法起源于20世纪的美国和日本，我国在70年代引进该技术，1977年由冶金部和交通部协作开始进行深层搅拌桩研制和室内外实验，1977年末制造出国内第一台深层搅拌机及其配套机械，1980年正式采用水泥搅拌桩加固软土地基并获得成功。</p><p>水泥搅拌桩施工方法分为喷浆型搅拌法和喷粉型搅拌法两种施工方法。喷浆型搅拌法是水泥以水泥浆状态拌入软土中的水泥土搅拌法，由冶金部在1980年推广应用。</p><p>喷粉型搅拌法通过专用的粉体搅拌机械，用压缩空气将水泥均匀地喷入所需加固的软土地基中，凭借钻头翼片的旋转搅拌使水泥粉和软土充分混合，形成水泥土搅拌桩。铁道部第四勘察设计院与上海探矿机械厂在1988年研制成功首台粉体喷射搅拌机并推广应用。</p><p>水泥搅拌桩法在我国有多年的发展。与其它施工方法相比，水泥搅拌桩法施工速度快，扰动小、见效快，尤其适用于城市道路施工，已引起国内外工程界的极大关注<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"水泥搅拌桩\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/513_341_20201216202152-1744776510.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/513_341_20201216202152-1744776510.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/513_341_20201216202152-1744776510.png?w=513&h=341&titlename=%E6%B0%B4%E6%B3%A5%E6%90%85%E6%8B%8C%E6%A1%A9","url":"https://img02.sogoucdn.com/app/a/200698/513_341_20201216202152-1744776510.png","rw":513,"rh":341,"title":"水泥搅拌桩","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68563953285935628","title":"适用范围","versionId":"68767675748266505","lemmaId":68493063223325190,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608284728,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）水泥土搅拌桩的施工工艺分为浆液搅拌法(以下简称湿法)和粉体搅拌法(以下简称干法)。适用于处理淤泥、淤泥质土、素填土、软-可塑粘性土、松散-中密粉细砂、稍密-中密粉土、松散-稍密中粗砂和砾砂、黄土等土层。</p><p>其中该方法不适用于含大孤石或障碍物较多且不易清除的杂填土，硬塑及坚硬的粘性土、密实的砂类土以及地下水渗流影响成桩质量的土层。当地基土的天然含水量小于30%(黄土含水量小于25%)、大于70%时不应采用干法。寒冷地区冬季施工时，应考虑低温对处理效果的影响。</p><p>（2）水泥土搅拌法用于处理泥炭土、有机质含量较高或pH值小于4的酸性土、塑性指数大于25的粘土或在腐蚀性环境中以及无工程经验的地区采用水泥土搅拌法时，必须通过现场和室内试验确定其适用性。</p><p>（3）水泥土搅拌法可采用单头、双头、多头搅拌或连续成槽搅拌形成水泥土加固体，湿法搅拌可插入型钢形成排桩(墙)。加固体形状可分为柱状、壁状、格栅状或块状等。</p><p>（4）拟采用水泥土搅拌法处理地基的工程，除按现行规范规定进行岩土工程详勘外，尚应查明拟处理土层的PH值、有机质含量、地下障碍物及软土分布情况、地下水及其运动规律等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68563953285935624","title":"水泥土加固原理","versionId":"68767675748266506","lemmaId":68493063223325190,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608284728,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>普通硅酸盐水泥熟料中的主要化学成分是氧化钙、二氧化硅、三氧化二铁及三氧化二铝这四种氧化物、尽管各种水泥成分略有不同，从国内外的统计规律来看，在实际生产中，普通硅酸盐水泥熟料中的各种氧化物含量范围大致不变。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"水泥土中氧化物含量\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/675_182_20201216202232-481661161.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/675_182_20201216202232-481661161.png\"></p><p>普通硅酸盐水泥的水解和水化是一个复杂的物理、化学变化过程。在此过程中，不断生成新的水化产物并且放出热量，产生体积变化和强度增大。水泥土的强度构成是多层次的,水泥土的硬化机理主要有以下化学反应构成<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p></p><h3>水泥的水解和水化反应</h3><p></p><p>水泥搅拌桩基本采用普通硅酸盐水泥作为固化剂，普通硅酸盐水泥主要是由氧化钙、二氧化硅、三氧化二铁及三氧化二铝等组成，有这些氧化物组成了不同的水泥矿物：硅酸三钙、铝酸三钙、铁铝酸四钙、硫酸钙等。将水泥拌入软土后，水泥颗粒表面的矿物与软土中的水发生水解和水化反应，生成氢氧化钙、水化硅酸钙、水化铝酸钙及水化铁酸钙等化合物，相关的反应式如下：</p><p>（1）硅酸三钙（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"3CaO%5Ccdot%20SiO_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b22c875b7244a8ac8660ddc8d8b8d328bbf8a30f8726c09232f97b1cea1eb85f.svg\"></span>）：在水泥含量最高（约占全量的50%左右），在水泥水化过程中的速度较快，能迅速使水泥凝结硬化，是决定强度的主要因素，其反应过程为：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"2(3CaO%5Ccdot%20SiO_%7B2%7D%20)%2B6H_%7B2%7D%20O%5Crightarrow%203CaO%5Ccdot%202H_%7B2%7D%20O%2B3Ca(OH)_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/7be15158b0adca02545625d9cadca79fa4870856e1a39d5785903b4fa9615fac.svg\"></span></p><p>（2）硅酸二钙（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"2CaO%5Ccdot%20SiO_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/fed0571950cdaa076035416df026c74f5dc69a92b43e42bbd88d874e32194793.svg\"></span>）：在水泥中含量较高（占25%左右），水化速度慢，水化物早期强度低，但是其后期强度高，甚至在几十年后继续水化发生其强度，其反应式为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"2(2CaO%5Ccdot%20SiO_%7B2%7D%20)%2B4H_%7B2%7D%20O%5Crightarrow%203CaO%5Ccdot%202SiO_%7B2%7D%5Ccdot%203H_%7B2%7D%20O%2BCa(OH)_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/c7160cdcc278cb69dfae00fb9af7630292ac553145dbf9fdfdbd134b630a736f.svg\"></div><p>（3）铝酸三钙（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"3CaO%5Ccdot%20Al_%7B2%7D%20O_%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/92abb3e2e253720751650c2d0364e0ee020b8801501201057ddd23ff1e8b81c8.svg\"></span>）；占水泥重量，水化速度最快，如不加缓凝剂，容易早凝，其反应过程为：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"2(3CaO%5Ccdot%20Al_%7B2%7D%20O_%7B3%7D%20)%2B6H_%7B2%7D%20O%5Crightarrow%203CaO%5Ccdot%20Al_%7B2%7D%20O_%7B3%7D\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/40be28a9dd60009d3f7893d6cdf9154a1e8ec7a3c4503d8cb8d8e27ef56c6f65.svg\"></span></p><p>（4）铁铝酸四钙（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"4CaO%5Ccdot%20Al_%7B2%7D%20O_%7B3%7D%20%5Ccdot%20Fe_%7B2%7D%20O_%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/d30c00b5145bdc404f24411c8502aabae8e12d4ed8c16db53deb083e4c3cc7dd.svg\"></span>)，占水泥含量的左右，是一种溶剂矿物，其水化速度介于硅酸三钙和铝酸三钙之间，水化速度逐渐降低，能促进早期强度，其反应式为：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"4CaO%5Ccdot%20Al_%7B2%7D%20O_%7B3%7D%20%5Ccdot%20Fe_%7B2%7D%20O_%7B3%7D%20%2B2Ca(OH)_%7B2%7D%20%5Crightarrow%203CaO%5Ccdot%20Al_%7B2%7D%20O_%7B3%7D%5Ccdot%206H_%7B2%7D%20O%2B3CaO%5Ccdot%20Fe_%7B2%7D%20O_%7B3%7D%20%5Ccdot%206H_%7B2%7D%20O\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/a8bb9776413496d2e54d7c9ed3c94ce3257a8914720fbf560de7da3c5c70a0b7.svg\"></span></p><p>（5）硫酸钙（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"CaSO_%7B4%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/0a873b0d97c2112117c2ffae0a87539731e75ff39d1a0b1b6cbe5f8ebab5f4ca.svg\"></span>）：虽然硫酸钙的含量仅占左右，但它与铝酸三钙一起与水反应，生成一种“水泥杆菌”的化合物，其反应式为：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"3CaSO_%7B4%7D%20%2B3CaO%5Ccdot%20Al_%7B2%7D%20O_%7B3%7D%20%2B32H_%7B2%7D%20O%5Crightarrow%203CaO%5Ccdot%20Al_%7B2%7D%20O_%7B3%7D%5Ccdot3CaSO_%7B4%7D%20%5Ccdot%2032H_%7B2%7D%20O%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d56f3f26088d6ce668c9a0f999e3abc3b2890f467eaf9e661f5947376aec8ede.svg\"></span></p><p>化合物中水泥杆菌以针状结晶形式迅速析出，把大量的自由水以结晶水的形式固定下来，增加混凝土的性能，使软土中的自由水减少，提高了水泥土强度。但是，水泥杆菌要适量，过多的水泥杆菌针状结晶体会使水泥发生膨胀而破坏。</p><p></p><h3>硬凝反应</h3><p></p><p>水泥水化后，溶液中会析出大量的钙离子与钠离子、钾离子进行离子交换，当钙离子数量超过上述离子交换量后，能与黏土矿物中的二氧化硅和三氧化二铝发生反应，生成不溶解于水的稳定的结晶化合物。这些新生成的化合物在水中和空气中逐渐硬化，增大了水泥土的强度。而且由于其结构比较致密，水份不易侵入，从而使水泥土具有足够的水稳定性。</p><p></p><h3>离子交换和团粒化作用</h3><p></p><p>粘土和水结合时一般会具有胶体特征，如土中含量最多的二氧化硅遇水后，形成硅酸胶体颗粒，其表面带有钠离子或钾离子，它们能和水泥水化生成的氢氧化钙进行当量吸附交换，使较小的土颗粒形成较大的土团里，从而使土体强度提高。水泥水化生成的凝胶离子的比表面积比原水泥颗粒大1000倍，因而产生很大的表面能，有强烈的吸附活性，能使较大的土团里进一步结合起来，形成水泥土的团粒结构，并封闭各土团的空隙，形成坚固的联接，从宏观上看也就使水泥土的强度大大提高。</p><p>在水泥土中，水泥首先发生了水解和水化反应被为第一级固化反应，生成了常规的水化产物，孔隙水PH值上升，自由<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/9e571d0a38993f2c2f994ea347ed14ea6c521854693a44e6ed92e96d44bc2a63.svg\"></span>增加。较高的PH值和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/09796b42a327fd43ebe9a17659aeb88e7e5e700c83a3ed7d3735316aa6a1c585.svg\"></span>浓度会使粘土矿物中的活性胶态<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Al_%7B2%7D%20O_%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/288f5c241b67004467e8333cb2220af12f9569a362932ef7aa9fb3f0da1cc456.svg\"></span>和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"SiO_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/3e5b3e7779e53202430617eab786d04ad9f0a2044066e605769357ffc77ddac9.svg\"></span>溶解，并使他们与反应产生二级固化物。第二级固化产物主要产生在粘土颗粒表面和周围，结果团粒化后的土在他们的接触中被二级固化物胶结起来，这种胶结强度可能比水化和粘土之间的胶结更加坚固。水泥颗粒（粉土级）与粘土颗粒相比尺寸很大，水泥土可以看作是水泥—粘土骨架中间充填着粘土。骨架单元可以看作是以水化的水泥颗粒为核心，周围附着层层的参加了硬凝反应的粘土。这种单元可以组成更大的集合体，把没有参加硬凝反应的粘土包裹起来。因此，水泥土不是水泥水化产物与未发生变化的粘土颗粒的简单混合体，而是水泥水化产物和粘土颗粒由硬凝反应联系起来的系统<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p></p><h3>碳酸化作用</h3><p></p><p>水泥水化物中游离的氢氧化钙能吸收水中和空气中的二氧化碳，发生碳酸化反应，生成不溶于水的碳酸钙，这种反应也能使水泥土增加强度，但增长的速度较慢，幅度也较小，其反应过程如下：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Ca(OH)_%7B2%7D%20%2BCO_%7B2%7D%20%5Crightarrow%20CaCO_%7B3%7D%20%2BH_%7B2%7D%20O\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/4af109870fe743c61be5d5d1b4cdfccb945ee16bff638ed8c81c51896c57608f.svg\"></span></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/675_182_20201216202232-481661161.png?w=675&h=182&titlename=%E6%B0%B4%E6%B3%A5%E5%9C%9F%E4%B8%AD%E6%B0%A7%E5%8C%96%E7%89%A9%E5%90%AB%E9%87%8F","url":"https://img03.sogoucdn.com/app/a/200698/675_182_20201216202232-481661161.png","rw":675,"rh":182,"title":"水泥土中氧化物含量","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68563953285935625","title":"施工工艺","versionId":"68767675748266507","lemmaId":68493063223325190,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608284728,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>施工程序</h3><p></p><p>浆喷施工工艺流程主要为钻机对位、制备水泥浆、注浆钻进、提升喷浆搅拌、重复喷浆搅拌、移机。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"喷浆工艺流程图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/480_266_20201216202355-1359402656.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/480_266_20201216202355-1359402656.png\"></p><p></p><h3>施工操作要点</h3><p></p><p>（1）钻机就位：钻机及辅助设备进场后抓紧进行组合，检查调试完毕移至桩位对中;桩位偏差不得超过5cm，钻机底座要垫牢，钻杆要垂直，其垂直偏差不得超过1%，桩径偏差不得大于4%。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"桩机就位\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/481_466_20201218173902-502076736.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/481_466_20201218173902-502076736.jpg\"></p><p>（2）制备水泥浆：水泥可采用不同品种(普通硅酸盐水泥、矿碴水泥、火山灰水泥及其他特种水泥)，水泥标号一般为32.5#或42.5#，掺入比采用15%，水泥标号每提高1个等级，水泥土的无侧限抗压强度约增加2%～30%。水泥浆进入储浆罐时必须经筛网过筛，入罐泥浆颗粒最大不能超过0.5cm，不得有纸屑、塑料、布、石块等杂物，按水灰比0.5制浆。钻机开钻前送浆系统需调试运行完毕。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"泥浆制备\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/640_360_20201218174226-508958748.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/640_360_20201218174226-508958748.png\"></p><p>（3）注浆钻进：利用钻机动力使钻杆沿导向架注浆搅拌下钻，下钻速度一般为0.6m/min～0.9m/min。根据刻度盘指针，当钻深到达设计标高后，应注浆坐底30s，使浆液完全到达桩端。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"220\" titlename=\"钻机钻进\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/220_293_20201218174440-1446443154.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/220_293_20201218174440-1446443154.png\"></p><p>（4）提升喷浆搅拌：当钻机钻至底端坐浆后，钻杆反向旋转，边喷浆边搅拌提升，直至顶端(比设计桩顶标高高30cm)。提升速度应严格控制，一般掌握在0.6m/min左右。</p><p>（5）重复喷浆：在桩顶端2m和桩底端2m范围均应两次下沉提升重复喷浆搅拌，完成“四浆四搅”过程。补喷重叠长度不能小于0.5m。</p><p>（6）移机钻机移至下一根桩位，重复上述步骤，继续施工。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/480_266_20201216202355-1359402656.png?w=480&h=266&titlename=%E5%96%B7%E6%B5%86%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/480_266_20201216202355-1359402656.png","rw":480,"rh":266,"title":"喷浆工艺流程图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/481_466_20201218173902-502076736.jpg?w=481&h=466&titlename=%E6%A1%A9%E6%9C%BA%E5%B0%B1%E4%BD%8D","url":"https://img03.sogoucdn.com/app/a/200698/481_466_20201218173902-502076736.jpg","rw":481,"rh":466,"title":"桩机就位","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_360_20201218174226-508958748.png?w=640&h=360&titlename=%E6%B3%A5%E6%B5%86%E5%88%B6%E5%A4%87","url":"https://img01.sogoucdn.com/app/a/200698/640_360_20201218174226-508958748.png","rw":640,"rh":360,"title":"泥浆制备","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/220_293_20201218174440-1446443154.png?w=220&h=293&titlename=%E9%92%BB%E6%9C%BA%E9%92%BB%E8%BF%9B","url":"https://img01.sogoucdn.com/app/a/200698/220_293_20201218174440-1446443154.png","rw":220,"rh":293,"title":"钻机钻进","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68563953285935627","title":"施工质量控制要点","versionId":"68767675748266508","lemmaId":68493063223325190,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608284728,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）对搅拌桩设备的起吊一定要严格控制，保证其平整度，除此之外还要对搅拌桩的竖直角度进行严格把控，以免导致桩基受力不合理。</p><p>（2）在深层搅拌桩施工过程中，需要对桩位严格把控，这主要在于深层搅拌桩不局限于某个确定位置，要多桩搅拌，所以要严格把控每天的处理数量与每个桩的处理时间。</p><p>（3）在路基处理过程中，需要确保浆液质量，而且要根据实际情况按照一定速度进行浆液的泵送，这关系着深层搅拌桩的质量。</p><p>（4）在施工过程中，要对搅拌桩的相关信息做好记录，为及时调整施工做好准备，也为今后施工提供有益的经验。在施工过程中要保证施工质量，具体的控制指标见表1。</p><p><img width=\"416\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"搅拌桩施工质量的控制参数标准\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/416_180_20201218172817-197811046.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/416_180_20201218172817-197811046.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/416_180_20201218172817-197811046.png?w=416&h=180&titlename=%E6%90%85%E6%8B%8C%E6%A1%A9%E6%96%BD%E5%B7%A5%E8%B4%A8%E9%87%8F%E7%9A%84%E6%8E%A7%E5%88%B6%E5%8F%82%E6%95%B0%E6%A0%87%E5%87%86","url":"https://img04.sogoucdn.com/app/a/200698/416_180_20201218172817-197811046.png","rw":416,"rh":180,"title":"搅拌桩施工质量的控制参数标准","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"软土水泥搅拌桩复合地基沉降特性试验研究","site":"","url":"","journalName":"中南大学学报（自然科学版）","author":"胡贺松、彭振斌、杨坪等.","press":"","publishYear":"","publishTime":"2009-03","publishPlace":"","page":"","volume":"803-807","quoteTime":"2020-12-16","quoted":false},{"id":2,"type":"journal","title":"水泥搅拌桩复合地基在垂直荷载作用下桩与土地受力特性分析","site":"","url":"","journalName":"工程建设","author":"张皖湘","press":"","publishYear":"","publishTime":"2010-06","publishPlace":"","page":"","volume":"523-525","quoteTime":"2020-12-16","quoted":false},{"id":3,"type":"book","title":"地基处理技术发展与展望","site":"","url":"","journalName":null,"author":"龚晓南","press":"中国建筑工业出版社","publishYear":"2004","publishTime":null,"publishPlace":"","page

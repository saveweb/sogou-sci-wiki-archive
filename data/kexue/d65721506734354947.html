 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>海底山</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="65909162713887000"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/710_416_20201127200338-1627973357.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/710_416_20201127200338-1627973357.png?width=231&amp;height=174&amp;titlename=%E6%B5%B7%E5%BA%95%E5%B1%B1&amp;w=710&amp;h=416" title="点击查看大图" data-w="710" data-h="416" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/710_416_20201127200338-1627973357.png)" href="#!"></a><div class="text_img_title">海底山</div></div><div><p>海底山，又称海山，是海底孤立的凸起，这些凸起较为散乱的分布在洋壳之上，有相对较小的圆锥海山，相对较大的平顶海山及形状更为复杂的海山。此外，部分海山在形成过程中并未出露海底，称为隐伏海山。按照海山的形成方式还可将海山分为岩浆型海山和泥海山。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-nu 6&titlename=%E9%9A%90%E4%BC%8F%E6%B5%B7%E5%B1%B1","url":"https://img02.sogoucdn.com/app/a/200698/1657_656_20201127223720-1344702708.png","rw":1657,"rh":656,"title":"隐伏海山","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2008_874_20201128225608-1118998468.png?w=2008&h=874&titlename=%E5%85%A8%E7%90%83%E9%AB%98%E5%BA%A6%E5%A4%A7%E4%BA%8E1%20km%E7%9A%84%E6%B5%B7%E5%B1%B1%EF%BC%88%E5%9C%86%E5%9C%88%EF%BC%89%E5%8F%8A%E5%B7%B2%E9%87%87%E6%A0%B7%E8%BF%87%E7%9A%84%E6%B5%B7%E5%B1%B1%EF%BC%88%E7%BA%A2%E8%89%B2%E4%B8%89%E8%A7%92%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/2008_874_20201128225608-1118998468.png","rw":2008,"rh":874,"title":"全球高度大于1 km的海山（圆圈）及已采样过的海山（红色三角）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/555_655_20201203123359-1918919126.jpg?w=555&h=655&titlename=%E6%B5%B7%E5%BA%95%E6%B3%A5%E7%81%AB%E5%B1%B1%E5%9C%B0%E9%9C%87%E5%8F%8D%E5%B0%84%E7%89%B9%E5%BE%81","url":"https://img04.sogoucdn.com/app/a/200698/555_655_20201203123359-1918919126.jpg","rw":555,"rh":655,"title":"海底泥火山地震反射特征","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本简介","paragraphId":"65909162713887002","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"66738480415322636","subCatalogs":[{"level":2,"title":"锥形海山","paragraphId":"66738480415322636","subCatalogs":null},{"level":2,"title":"平顶海山","paragraphId":"66738480415322636","subCatalogs":null},{"level":2,"title":"隐伏海山","paragraphId":"66738480415322636","subCatalogs":null},{"level":2,"title":"岩浆型海山<br>","paragraphId":"66738480415322636","subCatalogs":null},{"level":2,"title":"泥海山","paragraphId":"66738480415322636","subCatalogs":null}]},{"level":1,"title":"岩石学特征","paragraphId":"66738480398545426","subCatalogs":null},{"level":1,"title":"生态特征","paragraphId":"66738480398545427","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"65909162713887002","title":"基本简介","versionId":"66738480398545422","lemmaId":65721506734354940,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607075234,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>海洋学家将高出海底1000 m的凸起义为海底山，有相对较小的圆锥海山，相对较大的平顶海山及形状更为复杂的海山，未出露海底的海山称为隐伏海山。按照海山的形成方式还可将海山分为岩浆型海山和泥海山。自1946年Hess利用回声探测仪在太平洋中发现第一座海底山以来，在全球大洋中陆续发现数以百万计的海底山<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。全球海洋中存在约20万个海山，近半数分布在太平洋，其中有1.2万座高度大于1.5 km的海底山<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，3万座高度大于1 km的海底山。最高的海山是萨摩亚群岛与新西兰间的海山，高达8690m。最长的海底山脉是大洋中脊，贯穿整个世界大洋，是地球上最长、最宽的环球性洋中山系。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66738480415322636","title":"分类","versionId":"66738480398545423","lemmaId":65721506734354940,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607075234,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按照海山形态特征和所处空间位置可将海山分为锥形海山、平顶海山和隐伏海山。</p><p></p><h3>锥形海山</h3><p></p><p><img class=\"ed_imgfloat_right\" width=\"232px\" height=\"174px\" titlename=\"圆锥海山\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/582_393_20201127220149-128176871.png\" data-align=\"right\" data-src=\"https://img01.sogoucdn.com/app/a/200698/582_393_20201127220149-128176871.png\"></p><p>锥形海山（conical seamount），呈圆锥形凸起，大多分布于大洋中脊与大洋边缘的岛弧处，一般为死火山或活火山。这些海山中有的已经衰老死亡，有的正处在年轻活跃时期，有的则在休眠，不定期“东山再起\"。</p><p></p><h3>平顶海山</h3><p></p><p>平顶海山（guyot或tablemount），又称\"盖奥特\"，是指位于海底且顶部截平的凸起。平顶海山大多分布在太平洋的中部与西部，即夏威夷群岛、加罗林群岛、马绍尔群岛和斐济群岛一带的深海底部。这种海山除太平洋外，在大西洋和印度洋中也存在，或是孤立于海底，或是成群出现。平坦的顶部为圆形或椭圆形，直径范围一般从几百米至20~30 km，顶部离海面最浅为400 m，最深2 km，平均为1.3 km。<br></p><p><img class=\"ed_imgfloat_right\" width=\"232px\" titlename=\"平顶海山成因模式图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/471_262_20201127222717-2076163064.jpg\" data-align=\"right\" height=\"174px\" data-src=\"https://img04.sogoucdn.com/app/a/200698/471_262_20201127222717-2076163064.jpg\"></p><p>其顶部如此平坦的原因主要有如下两种观点：有人认为它们可能是一座座海底火山，顶部是火山口，被火山灰等物质填平了；还有人认为，这些海山顶部接近海面，被风浪侵蚀削平，之后海平面上升，呈现出平顶的地貌<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p></p><h3>隐伏海山</h3><p></p><p>隐伏海山（buried seamount）是指未出露海底的海底山，因为隐藏在海底之下，很少被人们发现。随着海底探测手段的多样化，隐伏海山逐渐被人们了解，例如运用多道地震探测技术，可以清晰的看到海山在海底之下的二维剖面特征<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"隐伏海山\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1657_656_20201127223720-1344702708.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1657_656_20201127223720-1344702708.png\"></p><p>按照海山的形成方式将海山分为岩浆型海山和泥海山。<br></p><p></p><h3>岩浆型海山<br></h3><p></p><p>由地下熔融物质及其携带的固体碎屑冲出海底后堆积形成的山体。大多数海山是火山活动形成的，海底的基层物质比由沉积形成的深海海底坚硬很多，板块构造运动通常使海山呈链状分布或细长形集群出现。海底活火山主要分布在大洋中脊和太平洋周边区域<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。目前对海山的调查远远不够，据估计全球迄今已被研究或调查过的海山不足300个，并且已有的调查大部分是针对靠近海面或者靠近陆架的海山。对北太平洋和大西洋研究较多，而对海山分布众多的赤道太平洋的海山研究较少<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"全球高度大于1 km的海山（圆圈）及已采样过的海山（红色三角）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2008_874_20201128225608-1118998468.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2008_874_20201128225608-1118998468.png\"></p><p></p><h3>泥海山</h3><p></p><p>泥海山，顾名思义就是泥构成的“海山”，科学的说法，是顶部带有漏斗状火山口并具有通向深部的管孔，涌出混有泥质黏土质沉积物的水、气的大型圆锥形山丘。泥火山有别于我们熟知的火山，火山有岩浆通道，能产出岩浆，而泥火山不具有岩浆通道，产出的是泥浆。海底泥海山的形成有两个基本过程：首先是泥火山直接发育在海底，或流体刺穿泥底劈后器泥底劈向海底运移，如果液体没有运移到海底，就不会形成泥火山，而形成泥底辟。其次是流体沿断层或裂缝向上运移或渗漏到海底形成泥火山<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"海底泥火山地震反射特征\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/555_655_20201203123359-1918919126.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/555_655_20201203123359-1918919126.jpg\">2019年6月15日，研究人员使用大深度载人深潜器“蛟龙”号，在马里亚纳海沟水深5448米至6668米区域发现了多处泥火山和麻坑，以及其伴生生命群落的存在，这是目前报道的全球最深的泥火山活动区域，也是首次在俯冲板块上发现与洋壳蚀变相关联的流体活动和释放现象<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/582_393_20201127220149-128176871.png?w=582&h=393&titlename=%E5%9C%86%E9%94%A5%E6%B5%B7%E5%B1%B1","url":"https://img01.sogoucdn.com/app/a/200698/582_393_20201127220149-128176871.png","rw":582,"rh":393,"title":"圆锥海山","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/471_262_20201127222717-2076163064.jpg?w=471&h=262&titlename=%E5%B9%B3%E9%A1%B6%E6%B5%B7%E5%B1%B1%E6%88%90%E5%9B%A0%E6%A8%A1%E5%BC%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/471_262_20201127222717-2076163064.jpg","rw":471,"rh":262,"title":"平顶海山成因模式图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1657_656_20201127223720-1344702708.png?w=1657&h=656&titlename=%E9%9A%90%E4%BC%8F%E6%B5%B7%E5%B1%B1","url":"https://img02.sogoucdn.com/app/a/200698/1657_656_20201127223720-1344702708.png","rw":1657,"rh":656,"title":"隐伏海山","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2008_874_20201128225608-1118998468.png?w=2008&h=874&titlename=%E5%85%A8%E7%90%83%E9%AB%98%E5%BA%A6%E5%A4%A7%E4%BA%8E1%20km%E7%9A%84%E6%B5%B7%E5%B1%B1%EF%BC%88%E5%9C%86%E5%9C%88%EF%BC%89%E5%8F%8A%E5%B7%B2%E9%87%87%E6%A0%B7%E8%BF%87%E7%9A%84%E6%B5%B7%E5%B1%B1%EF%BC%88%E7%BA%A2%E8%89%B2%E4%B8%89%E8%A7%92%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/2008_874_20201128225608-1118998468.png","rw":2008,"rh":874,"title":"全球高度大于1 km的海山（圆圈）及已采样过的海山（红色三角）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/555_655_20201203123359-1918919126.jpg?w=555&h=655&titlename=%E6%B5%B7%E5%BA%95%E6%B3%A5%E7%81%AB%E5%B1%B1%E5%9C%B0%E9%9C%87%E5%8F%8D%E5%B0%84%E7%89%B9%E5%BE%81","url":"https://img04.sogoucdn.com/app/a/200698/555_655_20201203123359-1918919126.jpg","rw":555,"rh":655,"title":"海底泥火山地震反射特征","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66738480398545426","title":"岩石学特征","versionId":"66738480398545424","lemmaId":65721506734354940,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607075234,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>针对海洋岩石学特征地质调查，目前主要集中在太平洋范围。晚白垩纪西太平洋是地幔活动产生的玄武质岩石最集中的地区，也是富钴铁锰结壳和磷质岩广泛发育的地区。西太平洋海山生长富钴结壳的基岩主要为玄武岩、玄武质火山碎屑岩、磷质岩、碳酸盐岩、泥质岩、基岩主要以下覆方式与结壳壳层相接触<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。玄武岩在中太平洋海山分布广泛，且普遍存在风化蚀变现象，各海山玄武岩同属碱性玄武岩系列，并为钾质类型玄武岩，他们的形成基本处于同一地质构造环境中<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。东太平洋海山玄武岩属于大洋岛屿拉斑玄武岩，主要由橄榄拉斑玄武岩、石英拉斑玄武岩和橄榄玄武岩组成，具有拉斑玄武岩系列和过渡玄武岩系列<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。在马里亚纳海沟弧前区，分布着一些列大大小小的海山，在海山顶部采集的岩石样品是由蛇纹石化和碳酸盐化的超镁铁质石碎块组成<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66738480398545427","title":"生态特征","versionId":"66738480398545425","lemmaId":65721506734354940,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607075234,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>高生产力是海山的一个显著特征<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup>。传统的观点认为，上升流和泰勒柱引起了营养物质的上升提高了表层的初级生产力，这些能量又通过食物链传递到了更高的营养级中，增加了高营养级消费者的生物量。但也有人认为海山区的高生物量可能并非源于当地的高初级生产力，而是由于海流与海山地形作用带来的悬浮性食物、浮游动物及其捕食者等外来的输入引起的。</p><p>海山生态系统巨大的渔业资源量成为外海渔业经济的目标<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup>，但也十分脆弱，受渔业捕捞作业尤其是底拖网作业破坏严重<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup>。海山被认为是古老生物的避难所，有些生物生活了几百年甚至上千年。许多海山物种没有浮游幼虫阶段，这表示它们扩散速度缓慢，只能在有限的或相近的海山间扩散。因此，海山底栖生态系统对人类干扰的耐受力较低，而且受干扰后恢复周期较长。根据现有研究,海山区底栖生物群落,尤其是跟陆地或其他海山相隔较远的海山,群落一旦受到破坏，恢复需要几十年甚至几百年的时间。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"海山的倾斜俯冲对上覆板块变形的影响. ","site":"","url":"","journalName":"地球物理学进展. ","author":"李付成，孙珍，张云帆，等. ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-28","quoted":false},{"id":2,"type":"journal","title":"The global history of deep-sea volcanoes: Biosphere, hydrosphere, and lithosphere interactions","site":"","url":"","journalName":"Oceanography","author":"Wessel P, Sandwell D, Kim S.","press":"","publishYear":"","publishTime":"2010","publishPlace":"","page":"","volume":"23(1):58-71","quoteTime":"2020-11-28","quoted":false},{"id":3,"type":"web","title":"平顶海山是怎么形成的.","site":"豆丁","url":"https://www.docin.com/p-1143902256.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-28","quoted":false},{"id":4,"type":"journal","title":"Effect on Subduction of Deeply Buried Seamounts Offshore of Kodiak Island","site":"","url":"https://onlinelibrary.wiley.com/doi/abs/10.1029/2019TC005710","journalName":"Tectonics","author":"Marina C G Frederik, Sean P S Gulick, John J Miller. ","press":"","publishYear":"","publishTime":"2020-07","publishPlace":"","page":"","volume":"39","quoteTime":"2020-11-29","quoted":false},{"id":5,"type":"web","title":"Global Seamount Database","site":"Global Seamount Database","url":"http://www.soest.hawaii.edu/pwessel/smts/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-28","quoted":false},{"id":6,"type":"journal","title":"SeamountsOnline: An Online Information System for Seamount Biology. ","site":"","url":"","journalName":" World Wide Web Electronic Publication. ","author":"Stocks K. ","press

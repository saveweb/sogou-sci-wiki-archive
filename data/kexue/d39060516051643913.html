 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>润滑油</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39316894628474399"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://pic.baike.soso.com/ugc/baikepic2/1278/20170823210100-1944350366_jpg_149_199_5251.jpg/0" data-bigsrc="https://pic.baike.soso.com/ugc/baikepic2/1278/20170823210100-1944350366_jpg_149_199_5251.jpg/0?width=231&amp;height=174&amp;titlename=&amp;w=149&amp;h=199" title="点击查看大图" data-w="149" data-h="199" style="background-image:url(https://pic.baike.soso.com/ugc/baikepic2/1278/20170823210100-1944350366_jpg_149_199_5251.jpg/0)" href="#!"></a></div><div><p>润滑油是用在各种类型机械上以减少零件间的接触摩擦，保护机械及加工件的液体润滑剂，主要起润滑、冷却、防锈、清洁、密封、缓冲、消除冲击载荷等作用。润滑油一般由基础油和添加剂两部分组成，基础油决定着润滑油的基本性质，少量添加剂则可弥补和改善基础油的性能。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <! ragraphId":"39316894628474395","subCatalogs":null},{"level":2,"title":"残炭","paragraphId":"39316894628474395","subCatalogs":null}]},{"level":1,"title":"存储要求","paragraphId":"39316894645251595","subCatalogs":[{"level":2,"title":"油罐局部快速加热器工作原理","paragraphId":"39316894645251595","subCatalogs":null},{"level":2,"title":"加热特点","paragraphId":"39316894645251595","subCatalogs":null},{"level":2,"title":"案例","paragraphId":"39316894645251595","subCatalogs":null}]},{"level":1,"title":"市场前景","paragraphId":"102706018097644034","subCatalogs":[{"level":2,"title":"市场现状","paragraphId":"102706018097644034","subCatalogs":null},{"level":2,"title":"走势分析","paragraphId":"102706018097644034","subCatalogs":null},{"level":2,"title":"民族品牌","paragraphId":"102706018097644034","subCatalogs":null}]},{"level":1,"title":"应用方案","paragraphId":"39316894628474398","subCatalogs":[{"level":2,"title":"油类内容","paragraphId":"39316894628474398","subCatalogs":null},{"level":2,"title":"鉴别方式","paragraphId":"39316894628474398","subCatalogs":null},{"level":2,"title":"检查方法","paragraphId":"39316894628474398","subCatalogs":null},{"level":2,"title":"使用技巧","paragraphId":"39316894628474398","subCatalogs":null}]},{"level":1,"title":"常见问题及注意事项","paragraphId":"39316894628474397","subCatalogs":[{"level":2,"title":"常见问题","paragraphId":"39316894628474397","subCatalogs":null},{"level":2,"title":"误区提示","paragraphId":"39316894628474397","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39316894628474400","title":"定义及性质","versionId":"102706018080866833","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>rùnhuáyóu</p><p>(1) [lubricating oil]∶作润滑剂用的油(如石油的蒸馏物或脂肪质）</p><p><img width=\"300\" height=\"231\" class=\"ed_imgfloat_right kx_img currentPic\" alt=\"\" titlename=\"润滑油\" data-src=\"https://pic.baike.soso.com/p/20130618/20130618162328-844810415.jpg\">(2) [lubricant]∶涂在机器轴承或者人体某个部位等运动部分表面的油状液体。有减少摩擦、避免发热、防止机器磨损以及医学用途等作用。一般是分馏石油的产物，也有从动植物油中提炼的。亦称\"润滑脂\"。不挥发的油状润滑剂。按其来源分动、植物油，石油润滑油和合成润滑油三大类。石油润滑油的用量占总用量97%以上，因此润滑油常指石油润滑油。主要用于减少运动部件表面间的摩擦，同时对机器设备具有冷却、密封、防腐、防锈、绝缘、功率传送、清洗杂质等作用。主要以来自原油蒸馏装置的润滑油馏分和渣油馏分为原料。润滑油最主要的性能是粘度、氧化安定性和润滑性，它们与润滑油馏分的组成密切相关。粘度是反映润滑油流动性的重要质量指标。不同的使用条件具有不同的粘度要求。重负荷和低速度的机械要选用高粘度润滑油。氧化安定性表示油品在使用环境中，由于温度、空气中氧以及金属催化作用所表现的抗氧化能力。油品氧化后，根据使用条件会生成细小的沥青质为主的碳状物质，呈粘滞的漆状物质或漆膜，或粘性的含水物质，从而降低或丧失其使用性能。润滑性表示润滑油的减磨性能。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/p/20130618/20130618162328-844810415.jpg?w=500&h=386&titlename=%E6%B6%A6%E6%BB%91%E6%B2%B9","url":"https://pic.baike.soso.com/p/20130618/20130618162328-844810415.jpg","rw":500,"rh":386,"title":"润滑油","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39316894628474394","title":"作用","versionId":"102706018080866834","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>润滑油是用在各种类型机械上以减少摩擦，保护机械及加工件的液体润滑剂，主要起润滑、冷却、防锈、清洁、密封和缓冲等作用。润滑油占全部润滑材料的85%，种类牌号繁多，现在世界年用量约3800万吨。对润滑油总的要求是：</p><p>1.动能传递：液压系统和遥控马达及摩擦无级变速等。</p><p>2.润滑减磨：防止机件干摩擦，减少摩擦阻力，在零件表面形成油膜，以节约能源，减少磨损以延长机械寿命，提高经济效益。</p><p>3.冷却降温：通过润滑油<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>的循环带走热量防止烧结。</p><p>4.清洗清洁：通过润滑油的流动冲洗零件工作表面摩擦产生的金属和其它赃物。</p><p>5.密封防漏：减少气体的泄漏和外界的污染进入。</p><p>6.防锈防蚀：能吸咐在零件表面防止水、空气、酸性物质及害气与零件的接触。</p><p>7.减震缓冲：当发动机汽缸口压力急剧上升，突然加剧活塞、活塞销、连杆曲轴轴承上的负荷很大，这个负荷经过轴承的传递润滑，使承受的冲击负荷起到缓冲的作用。</p><p><h3>润滑作用</h3></p><p>发动机在运转时，如果一些摩擦部位得不到适当的润滑，就会产生干摩擦。实践证明，干摩擦在短时间内产生的热量足以使金属熔化，造成机件的损坏甚至卡死(许多漏水或漏油的汽车出现拉缸、抱轴等故障，主要原因就在于此)。因此必须对发动机中的摩擦部位给予良好的润滑。当润滑油流到摩擦部位后，就会粘附在摩擦表面上形成一层油膜，减少摩擦机件之间的阻力，而油膜的强度和韧性是发挥其润滑作用的关键。但是又不能用量过大，因为量过大时会产生平方关系的阻力，对转速影响极大，所以在用量上要特别注意。</p><p><h3>防锈作用</h3></p><p>发动机在运转或存放时，大气、润滑油、燃油中的水分以及燃烧产生的酸性气体，会对机件造成腐蚀和锈蚀，从而加大摩擦面的损坏。润滑油在机件表面形成的油膜，可以避免机件与水及酸性气体直接接触，防止产生腐蚀、锈蚀。</p><p><h3>冷却作用</h3></p><p>燃料在发动机内燃烧后产生的热量，只有一小部分用于动力输出以及摩擦阻力消耗和辅助机构的驱动上；其余大部分热量除随废气排到大气中外，还会被发动机中的冷却介质带走一部分。发动机中多余的热必须排出机体，否则发动机会由于温度过高而烧坏。这一方面靠发动机冷却系来完成，另一方面靠润滑油从气缸、活塞、曲轴等表面吸收热量后带到油底壳中散发。</p><p><h3>洗涤作用</h3></p><p>发动机工作中，会产生许多污物。如吸入空气中带来的砂土、灰尘，混合气燃烧后形成的积炭，润滑油 氧化后生成的胶状物，机件间摩擦产生金属屑等等。这些污物会附着在机件的摩擦表面上，如不清洗下来，就会加大机件的磨损。另外，大量的胶质会使活塞环粘结卡滞，导致发动机不能正常运转。因此，必须及时将这些污物清理，这个清洗过程是靠润滑油在机体内循环流动来完成的。</p><p><h3>密封作用</h3></p><p>发动机的气缸与活塞、活塞环与环槽以及气门与气门座间均存在一定间隙，这样能保证各运动副之间不会卡滞。但这些间隙可造成气缸密封不好，燃烧室漏气结果是降低气缸压力及发动机输出功率。润滑油在这些间隙中形成的油膜，保证了气缸的密封性，保持气缸压力及发动机输出功率，并能阻止废气向下窜入曲轴箱。</p><p><h3>消除冲击载荷</h3></p><p>在压缩行程结束时，混合气开始燃烧，气缸压力急剧上升。这时，轴承间隙中的润滑油将缓和活塞、活塞销、连杆、曲轴等机件所受到的冲击载荷，使发动机平稳工作，并防止金属直接接触，减少磨损。　</p><p>总结：　</p><p>1． 减摩抗磨，降低摩擦阻力以节约能源，减少磨损以延长机械寿命，提高经济效益；</p><p>2． 冷却，要求随时将摩擦热排出机外；</p><p>3． 密封，要求防泄漏、防尘、防串气；</p><p>4． 抗腐蚀防锈，要求保护摩擦表面不受油变质或外来侵蚀；</p><p>5． 清净冲洗，要求把摩擦面积垢清洗排除；</p><p>6． 应力分散缓冲，分散负荷和缓和冲击及减震；</p><p>7． 动能传递，液压系统和遥控马达及摩擦无级变速等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39316894628474393","title":"核心组成","versionId":"102706018080866835","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>润滑油一般由基础油和添加剂两部分组成。基础油是润滑油的主要成分，决定着润滑油的基本性质，添加剂则可弥补和改善基础油性能方面的不足，赋予某些新的性能，是润滑油的重要组成部分。</p><p></p><h3>润滑油基础油</h3><p></p><p>润滑油基础油主要分矿物基础油、合成基础油以及生物基础油三大类。矿物基础油应用广泛，用量很大（约95%以上），但有些应用场合则必须使用合成基础油和生物油基础油调配的产品，因而使这两种基础油迅速发展。</p><p><img width=\"300\" height=\"175\" class=\"ed_imgfloat_right kx_img\" alt=\"\" titlename=\"润滑油\" data-src=\"https://pic.baike.soso.com/p/20130618/20130618162341-1270929825.jpg\">矿油基础油由原油提炼而成。润滑油基础油主要生产过程有：常减压蒸馏、溶剂脱沥青、溶剂精制、溶剂脱蜡、白土或加氢补充精制。1995年修订了中国现行的润滑油基础油标准，主要修改了分类方法，并增加了低凝和深度精制两类专用基础油标准。矿物型润滑油的生产，最重要的是选用最佳的原油。</p><p>矿物基础油的化学成分包括高沸点、高分子量烃类和非烃类混合物。其组成一般为烷烃（直链、支链、多支链）、环烷烃（单环、双环、多环）、芳烃（单环芳烃、多环芳烃）、环烷基芳烃以及含氧、含氮、含硫有机化合物和胶质、沥青质等非烃类化合物。</p><p>生物基础油（植物油）正越来越受欢迎，它可以生物降解而迅速的降低环境污染。由于当今世界上所有的工业企业都在寻求减少对环境污染的措施，而这种\"天然\"润滑油正拥有这个特点，虽然植物油成本高，但所增加的费用足以抵消使用其它矿物油、合成润滑油所带来的环境治理费用。</p><p></p><h3>添加剂</h3><p></p><p>添加剂是近代高级润滑油的精髓，正确选用合理加入，可改善其物理化学性质，对润滑油赋予新的特殊性能，或加强其原来具有的某种性能，满足更高的要求。根据润滑油要求的质量和性能，对添加剂精心选择，仔细平衡，进行合理调配，是保证润滑油质量的关键。一般常用的添加剂有：粘度指数改进剂，倾点下降剂，抗氧化剂，清净分散剂，摩擦缓和剂，油性剂，极压剂，抗泡沫剂，金属钝化剂，乳化剂，防腐蚀剂，防锈剂，破乳化剂，抗氧抗腐剂等。</p><p>目前国内的主要添加剂生产商都在北方，因为相对于南方，在北方生产的添加剂含水量要小。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/p/20130618/20130618162341-1270929825.jpg?w=500&h=291&titlename=%E6%B6%A6%E6%BB%91%E6%B2%B9","url":"https://pic.baike.soso.com/p/20130618/20130618162341-1270929825.jpg","rw":500,"rh":291,"title":"润滑油","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39316894628474392","title":"主要分类","versionId":"102706018080866836","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>由原油性质及工艺分类</h3><p></p><p>润滑油主要分为石蜡基基础油、中间基基础油、环烷基基础油。</p><p><strong>（1）API分类</strong></p><p>API于1993年将基础油分为五类（API-1509），并将其并如EOLCS（API发动机油发照认证系统）中</p><p>\n </p><table data-sort=\"sortDisabled\">\n  <tbody>\n   <tr>\n    <td width=\"77\" align=\"center\" valign=\"middle\" rowspan=\"1\" colspan=\"1\"><p><strong>试验方法</strong></p></td>\n    <td width=\"191\"><p>ASTM</p><p>D2007</p></td>\n    <td width=\"79\"><p>ASTM</p><p>D2270</p></td>\n    <td width=\"134\"><p>ASTM D2622/D4294</p><p>/D4927/D3120</p></td>\n    <td width=\"201\" align=\"center\" valign=\"middle\" rowspan=\"3\"><p><strong>类别说明</strong></p></td>\n   </tr>\n   <tr>\n    <td width=\"77\" align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\"><strong>类别</strong></td>\n    <td width=\"191\" rowspan=\"1\" colspan=\"1\"><p>饱和烃含量/%</p></td>\n    <td width=\"79\" rowspan=\"1\" colspan=\"1\"><p>黏度指数VI</p></td>\n    <td width=\"134\" rowspan=\"1\" colspan=\"1\"><p>硫含量/%（质量分数）</p></td>\n   </tr>\n   <tr>\n    <td width=\"77\" align=\"center\" valign=\"middle\"></td>\n    <td width=\"191\"></td>\n    <td width=\"79\"></td>\n   </tr>\n   <tr>\n    <td width=\"77\" align=\"center\" valign=\"middle\"><p><strong>I类</strong></p></td>\n    <td width=\"191\"><p>&lt;90</p></td>\n    <td width=\"79\"><p>80～120</p></td>\n    <td width=\"134\"><p>&gt;0.3</p></td>\n    <td width=\"201\" align=\"center\" valign=\"middle\"><p>传统溶剂精炼出来的矿物基础油</p></td>\n   </tr>\n   <tr>\n    <td width=\"77\" align=\"center\" valign=\"middle\"><p><strong>II类</strong></p></td>\n    <td width=\"191\"><p>&gt;90</p></td>\n    <td width=\"79\"><p>80～120</p></td>\n    <td width=\"134\"><p>&lt;0.3</p></td>\n    <td width=\"201\" align=\"center\" valign=\"middle\"><p>氢裂解炼出来的矿物基础油</p></td>\n   </tr>\n   <tr>\n    <td width=\"77\" align=\"center\" valign=\"middle\"><p><strong>III类</strong><strong>（UCBO）</strong></p></td>\n    <td width=\"191\"><p>&gt;90</p></td>\n    <td width=\"79\"><p>&gt;120</p></td>\n    <td width=\"134\"><p>&lt;0.3</p></td>\n    <td width=\"201\" align=\"center\" valign=\"middle\"><p>氢裂解过程与腊油异构化炼出来的矿物基础油</p></td>\n   </tr>\n   <tr>\n    <td width=\"77\" align=\"center\" valign=\"middle\"><p><strong>IV类</strong></p></td>\n    <td width=\"191\"><p>聚α-烯烃</p><p>（PAO）</p></td>\n    <td width=\"79\"></td>\n    <td width=\"134\"></td>\n    <td width=\"201\" align=\"center\" valign=\"middle\"><p>石蜡分解法与乙烯合成法制得的合成基础油</p></td>\n   </tr>\n   <tr>\n    <td width=\"77\" align=\"center\" valign=\"middle\"><p><strong>V类</strong></p></td>\n    <td width=\"191\"><p>所有非I、II、III或IV类基础油</p></td>\n    <td width=\"79\"></td>\n    <td width=\"134\"></td>\n    <td width=\"201\" align=\"center\" valign=\"middle\"><p>其他合成油、植物油、再生基础油等的统称</p></td>\n   </tr>\n  </tbody>\n </table><p></p><p><strong>（2）国标基础油分类</strong></p><p>1995年对原标准进行了修订，执行润滑油基础油分类方法和规格标QSHR 001—95</p><p>该标准按黏度指数把基础油分类</p><p>\n </p><table>\n  <tbody>\n   <tr>\n    <td><p>类别</p></td>\n    <td><p>黏度指数VI</p></td>\n   </tr>\n   <tr>\n    <td><p>超高黏度指数（UHVI）</p></td>\n    <td><p>IV≥140</p></td>\n   </tr>\n   <tr>\n    <td><p>很高黏度指数（VHVI）</p></td>\n    <td><p>120≤VI&lt;140</p></td>\n   </tr>\n   <tr>\n    <td><p>高黏度指数（HVI）</p></td>\n    <td><p>90≤VI&lt;120</p></td>\n   </tr>\n   <tr>\n    <td><p>中黏度指数（MVI）</p></td>\n    <td><p>40≤VI&lt;90</p></td>\n   </tr>\n   <tr>\n    <td><p>低黏度指数（LVI）</p></td>\n    <td><p>VI&lt;40</p></td>\n   </tr>\n  </tbody>\n </table><p></p><p><strong>（3）按使用范围分类</strong></p><p>\n </p><table width=\"0\">\n  <tbody>\n   <tr>\n    <td rowspan=\"2\"><p>通用基础油</p></td>\n    <td colspan=\"2\"><p>专用基础油</p></td>\n   </tr>\n   <tr>\n    <td></td>\n    <td></td>\n   </tr>\n   <tr>\n    <td></td>\n    <td><p>适用于多级发动机油、低温液压油和液力传动液等产品的低凝基础油</p></td>\n    <td><p>适用于汽轮机油、极压工业齿轮油等产品</p></td>\n   </tr>\n   <tr>\n    <td><p>UHVI VHVI HVI MVI LVI</p></td>\n    <td><p>UHVIW VHVIW HVIW MVIW</p><p>（代号后加W）</p></td>\n    <td><p>UHVIS VHVIS HVIS MVIS</p><p>（代号后加S）</p></td>\n   </tr>\n  </tbody>\n </table><p></p><p></p><h3>由产品类型分类</h3><p></p><p>1987年，中国颁布了GB 498-87《石油产品及润滑剂的总分类》，根据石油产品的主要特征对石油产品进行分类，其类别名称分为燃料、溶剂和化工原料、润滑剂和有关产品、蜡、沥青、焦等六大类。其类别名称的代号取自反映各类产品主要特征的英文名称的第一个字母，见表3。由表3可知，润滑剂和有关产品的代号为英文字母“L”。</p><p><b>（1）石油产品总分类</b></p><p>\n </p><table>\n  <tbody>\n   <tr>\n    <td><p><strong>类　别　代　号</strong></p></td>\n    <td><p><strong>类　别　名　称</strong></p></td>\n   </tr>\n   <tr>\n    <td><p>F</p></td>\n    <td><p>燃料</p></td>\n   </tr>\n   <tr>\n    <td><p>S</p></td>\n    <td><p>溶剂和化工原料</p></td>\n   </tr>\n   <tr>\n    <td><p>L</p></td>\n    <td><p>润滑剂和有关产品</p></td>\n   </tr>\n   <tr>\n    <td><p>W</p></td>\n    <td><p>蜡</p></td>\n   </tr>\n   <tr>\n    <td><p>B</p></td>\n    <td><p>沥青</p></td>\n   </tr>\n   <tr>\n    <td><p>C</p></td>\n    <td><p>焦</p></td>\n   </tr>\n  </tbody>\n </table><p></p><p>国家标准GB 498-87颁布的同年，中国颁布了GB 7631.1-87《润滑剂和有关产品(L)类的分类　第一部分：总分组》。GB 7631.1-87根据GB 498-87《石油产品及润滑剂的总分类》的规定而制定，代替了GB 500-65，系等效采用ISO 6743/0-1981《润滑剂、工业润滑油和有关产品(L类)的分类—第0部分：总分组》。该标准根据尽可能地包括润滑剂和有关产品的应用场合这一原则，将润滑剂分为19个组。</p><p><b>（2）润滑剂产品分组</b></p><p>\n </p><table>\n  <tbody>\n   <tr>\n    <td><p><strong>组　别　代　号</strong></p></td>\n    <td><p><strong>组　别　名　称</strong></p></td>\n   </tr>\n   <tr>\n    <td><p>A</p></td>\n    <td><p>全损耗系统油</p></td>\n   </tr>\n   <tr>\n    <td><p>B</p></td>\n    <td><p>脱模油</p></td>\n   </tr>\n   <tr>\n    <td><p>C</p></td>\n    <td><p>齿轮油</p></td>\n   </tr>\n   <tr>\n    <td><p>D</p></td>\n    <td><p>压缩机油（包括冷冻机和齿轮泵）</p></td>\n   </tr>\n   <tr>\n    <td><p>E</p></td>\n    <td><p>内燃机油</p></td>\n   </tr>\n   <tr>\n    <td><p>F</p></td>\n    <td><p>主轴、轴承和离合器油</p></td>\n   </tr>\n   <tr>\n    <td><p>G</p></td>\n    <td><p>导轨油</p></td>\n   </tr>\n   <tr>\n    <td><p>H</p></td>\n    <td><p>液压油</p></td>\n   </tr>\n   <tr>\n    <td><p>M</p></td>\n    <td><p>金属加工油</p></td>\n   </tr>\n   <tr>\n    <td><p>N</p></td>\n    <td><p>电器绝缘油</p></td>\n   </tr>\n   <tr>\n    <td><p>P</p></td>\n    <td><p>风动工具油</p></td>\n   </tr>\n   <tr>\n    <td><p>Q</p></td>\n    <td><p>热导油</p></td>\n   </tr>\n   <tr>\n    <td><p>R</p></td>\n    <td><p>暂时保护防腐蚀油</p></td>\n   </tr>\n   <tr>\n    <td><p>T</p></td>\n    <td><p>汽轮机油</p></td>\n   </tr>\n   <tr>\n    <td><p>U</p></td>\n    <td><p>热处理油</p></td>\n   </tr>\n   <tr>\n    <td><p>X</p></td>\n    <td><p>润滑脂</p></td>\n   </tr>\n   <tr>\n    <td><p>Y</p></td>\n    <td><p>其他应用场合油</p></td>\n   </tr>\n   <tr>\n    <td><p>Z</p></td>\n    <td><p>蒸汽气缸油</p></td>\n   </tr>\n   <tr>\n    <td><p>S</p></td>\n    <td><p>特殊润滑剂应用油</p></td>\n   </tr>\n  </tbody>\n </table><p></p><p>每组润滑剂根据其产品的主要特性、应用场合和使用对象再详细分类。(1)产品的主要特性是指：润滑油的粘度、防锈、防腐、抗燃、抗磨等理化性能；润滑脂的滴点、锥入度、防水、防腐等理化性能。(2)产品的应用场合主要指机械使用条件的苛刻程度，例如，齿轮油分为工业开式齿轮油、工业闭式齿轮油、车辆齿轮油。车辆齿轮油又分普通车辆齿轮油、中负荷车辆齿轮油和重负荷车辆齿轮油等。(3)产品的使用对象主要是指机械的种类和结构特点。例如，内燃机油分为汽油机油、二冲程汽油机油和柴油机油等。</p><p><b>（3）国际润滑油型号</b>&nbsp;</p><p>GB 439-90航空喷气机润滑油</p><p>GB 440-77(88)20号航空润滑油</p><p>GB 443-89L-AN全损耗系统用油</p><p>GB/T 447-94蒸汽汽缸油</p><p>GB 5903-95工业闭式齿轮油</p><p>GB 5904-86轻负荷喷油回转式空气压缩机油</p><p>GB 11120-89L-TSA汽轮机油(防锈汽轮机油)</p><p>GB 11121-95汽油机油</p><p>GB 11122-1997柴油机油，</p><p>GB 12691-90空气压缩机油</p><p><img width=\"300\" height=\"199\" class=\"ed_imgfloat_right kx_img\" alt=\"\" titlename=\"润滑油\" data-src=\"https://pic.baike.soso.com/p/20130618/20130618162436-2048629464.jpg\">GB 13895-92重负荷车辆齿轮油(GL一5)</p><p>GB/T 14906-94内燃机油粘度分类</p><p>GB/T 16630-1996冷冻机油</p><p>SH/T 0010-90热定型机润滑油</p><p>SH/T 0017-90(1998)轴承油</p><p>SH/T 0094-91(1998)蜗轮蜗杆油</p><p>SH/T 0111-92(1998)合成锭子油</p><p>SH 0138-9210号仪表油</p><p>SH/T 0139-95车轴油</p><p>SH/T 0350-92(1998)普通车辆齿轮油</p><p>SH/T 0360-92(1998)13号机械油(专用锭子油)</p><p>SH/T 0361-1998导轨油</p><p>SH 0362-92抗氨汽轮机油</p><p>SH/T 0363-92(1998)普通开式齿轮油</p><p>SH 0526-92(1998)粘度标准油</p><p>GB/T 0391-77(88)发动机润滑油腐蚀度测定法</p><p>GB/T 2433-2001添加剂和含添加剂润滑油硫酸盐灰分测定法</p><p>GB/T 3142-82(90)润滑剂承载能力测定法(四球法)</p><p>GB/T 6538-2000发动机油表观粘度测定法(冷启动模拟机法)</p><p>GB/T 7607-95柴油机油换油指标</p><p>GB/T 7608-87拖拉机柴油机润滑油换油指标</p><p>GB/T 8022-87润滑油抗乳化性能测定法</p><p>GB/T 8023-87液体石油产品粘度温度计算图</p><p>GB/T 9171-88发动机油边界泵送温度测定法</p><p>GB/T 9932-88内燃机油性能评定法(开特皮勒1H2法)</p><p>GB/T 9933-88内燃机油性能评定法(开特皮勒1G2法)</p><p>GB/T 11143-89加抑制剂矿物油在水存在下防锈性能试验法</p><p>GB/T 11144-89润滑油极压性能测定法(梯姆肯试验机法)</p><p>GB/T 11145-89车用流体润滑剂低温粘度测定法(勃罗克费尔特粘度计法)</p><p>GB/T 12577-90冷冻机油絮凝点测定法</p><p>GB/T 12578-90润滑油流动性测定法(U型管法)</p><p>GB/T 12579-2002润滑油泡沫特性测定法</p><p>GB/T 12581-90加抑制剂矿物油的氧化特性测定法</p><p>GB/T 12583-90润滑油极压性能测定法(四球法)</p><p>GB/T 12709-91润滑油老化特性测定法(康氏残炭法)</p><p>GB/T 17038-1997内燃机车柴油机油</p><p>SH/T 0024-90(2000)润滑油沉淀值测定法</p><p>SH/T 0030-90车辆齿轮油成沟点测定法</p><p>SH/T 0031-90柴油机活塞清净性评分方法</p><p>SH/T 0037-90(2000)齿轮油贮存溶解特性测定法</p><p>SH/T 0059-91润滑油蒸发损失测定法(诺亚克法)</p><p>SH/T 0061-91(2000)润滑油中镁含量测定法(原于吸收光谱法)</p><p>SH/T 0066-2002发动机冷却液泡沫倾向测定法(玻璃器皿法)</p><p>SH/T 0067-91(2000)发动机冷却液和防锈剂灰分含量测定法</p><p>SH/T 0068-2002发动机冷却液及其浓缩液密度及相对密度测定法(密度计法)</p><p>SH/T 0072-91液体润滑剂摩擦系数测定法(振于法)</p><p>SH/T 0074-91汽油机油薄层吸氧氧化安定性测定法</p><p>SH/T 0075-91CC级柴油机油高温清净性评定法(1135C2法)</p><p>SH/T 0076-91(2000)润滑油中糠醛试验法</p><p>SH/T 0077-91(2000)润滑油中铁含量测定法(原子吸收光谱法)</p><p>SH/T 0102-92(2000)润滑油和液体燃料油中铜含量测定法(原于吸收光谱法)</p><p>SH/T 0103-92(2000)含聚合物油剪切安定性测定法(柴油喷嘴法)</p><p>SH/T 0104-92(2000)冷冻机油在致冷剂作用下的稳定性试验(菲利普法)</p><p>SH/T 0120-92酚精制润滑油酚含量测定法</p><p><strong>（4）由产品性质及使用场合分类</strong></p><p>每组润滑剂根据其产品的主要特性、应用场合和使用对象再详细分类。</p><p>1. 产品的主要特性是指：润滑油的粘度、防锈、防腐、抗燃、抗磨等理化性能；润滑脂的滴点、锥入度、防水、防腐等理化性能。</p><p>2. 产品的应用场合主要指机械使用条件的苛刻程度，例如，齿轮油分为工业开式齿轮油、工业闭式齿轮油、车辆齿轮油。车辆齿轮油又分普通车辆齿轮油、中负荷车辆齿轮油和重负荷车辆齿轮油等。</p><p>3. 产品的使用对象主要是指机械的种类和结构特点。例如，内燃机油分为汽油机油、二冲程汽油机油和柴油机油等。</p><p>国际上鉴定润滑油较权威的部门有API(美国石油协会)，ACEA(欧洲汽车制造商协会)，还有ILSAC(国际润滑油标准暨认证委员会)，JASO(日本汽车标准组织，这是由SAE(美国汽车工程师协会)日本分会所组成)。</p><p>（a）内燃机油（L-E）一般都有API标识的，主要在美国地区销售的以API车用机油的标准来说可分为两大类：</p><p>一是商业用油(Commercial Oil)，如中大型卡车、 巴士、工程车等所用的机油，这些车辆大都以柴油做为燃料，以C字头来代表。例如：CA、CB、CC、CD、CE、CF、CG、CH、CI。</p><p>二是一般加油站(Service Station)所售的机油，通常使用于轿车且是汽油引擎的小型车辆上(不包含二行程机车)，以S字头为代表。例如：SA、SB、SC、SD、SE、SF、SG、SH、SI。（注：S代表汽油发动机油，C代表柴油发动机油。第二个英文字母代表等级，越往后面的等级越高的。例如，SB 要比SA 级别高，SC要比SB级别高的。）</p><p>(b)用于润滑齿轮传动装置包括蜗轮蜗杆副的润滑油称为齿轮油（L-C）。按GB 7631.7-89规定，齿轮油分为工业闭式齿轮油、工业开式齿轮油、车辆齿轮油。</p><p>(c)用于流体静压(液压传动)系统中的工作介质称为液压油，而用作流体动压(液力传动)系统中的工作介质则称为液力传动油，通常将二者统称为液压油(L-H)。液压油与发动机油相比较，液压油除具有发动机油的基本性能外，还具有良好的抗乳化性、抗磨性、水解安定性、可滤性、抗泡性和空气释放性。</p><p>(d)其他油。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/p/20130618/20130618162436-2048629464.jpg?w=500&h=332&titlename=%E6%B6%A6%E6%BB%91%E6%B2%B9","url":"https://pic.baike.soso.com/p/20130618/20130618162436-2048629464.jpg","rw":500,"rh":332,"title":"润滑油","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39316894628474395","title":"性能指标","versionId":"102706018080866837","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>润滑油是一种技术密集型产品，是复杂的碳氢化合物的混合物，而其真正使用性能又是复杂的物理或化学变化过程的综合效应。润滑油的基本性能包括一般理化性能、特殊理化性能和模拟台架试验。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>每一类润滑油脂都有其共同的一般理化性能，以表明该产品的内在质量。对润滑油来说，这些一般理化性能如下：</p><p><h3>外观（色度）</h3></p><p>油品的颜色，往往可以反映其精制程度和稳定性。对于基础油来说，一般精制程度越高，其烃的氧化物和硫化物脱除的越干净，颜色也就越浅。但是，即使精制的条件相同，不同油源和基属的原油所生产的基础油，其颜色和透明度也可能是不相同的。</p><p>对于新的成品润滑油，由于添加剂的使用，颜色作为判断基础油精制程度高低的指标已失去了它原来的意义。</p><p><h3>密度</h3></p><p>密度是润滑油最简单、最常用的物理性能指标。润滑油的密度随其组成中含碳、氧、硫的数量的增加而增大，因而在同样粘度或同样相对分子质量的情况下，含芳烃多的，含胶质和沥青质多的润滑油密度最大，含环烷烃多的居中，含烷烃多的最小。</p><p><h3>粘度</h3></p><p>粘度反映油品的内摩擦力，是表示油品油性和流动性的一项指标。在未加任何功能添加剂的前提下，粘度越大，油膜强度越高，流动性越差。</p><p><h3>粘度指数</h3></p><p>粘度指数表示油品粘度随温度变化的程度。粘度指数越高，表示油品粘度受温度的影响越小，其粘温性能越好，反之越差。</p><p><h3>闪点</h3></p><p>闪点是表示油品蒸发性的一项指标。油品的馏分越轻，蒸发性越大，其闪点也越低。反之，油品的馏分越重，蒸发性越小，其闪点也越高。同时，闪点又是表示石油产品着火危险性的指标。油品的危险等级是根据闪点划分的，闪点在45℃以下为易燃品，45℃以上为可燃品，，在油品的储运过程中严禁将油品加热到它的闪点温度。在粘度相同的情况下，闪点越高越好。因此，用户在选用润滑油时应根据使用温度和润滑油的工作条件进行选择。一般认为，闪点比使用温度高20～30℃，即可安全使用。</p><p><h3>凝点和倾点</h3></p><p>凝点是指在规定的冷却条件下油品停止流动的最高温度。油品的凝固和纯化合物的凝固有很大的不同。油品并没有明确的凝固温度，所谓\"凝固\"只是作为整体来看失去了流动性，并不是所有的组分都变成了固体。</p><p>润滑油的凝点是表示润滑油低温流动性的一个重要质量指标。对于生产、运输和使用都有重要意义。凝点高的润滑油不能在低温下使用。相反，在气温较高的地区则没有必要使用凝点低的润滑油。因为润滑油的凝点越低，其生产成本越高，造成不必要的浪费。一般说来，润滑油的凝点应比使用环境的最低温度低5~7℃。但是特别还要提及的是，在选用低温的润滑油时，应结合油品的凝点、低温粘度及粘温特性全面考虑。因为低凝点的油品，其低温粘度和粘温特性亦有可能不符合要求。</p><p>凝点和倾点都是油品低温流动性的指标，两者无原则的差别，只是测定方法稍有不同。同一油品的凝点和倾点并不完全相等，一般倾点都高于凝点2～3℃，但也有例外。</p><p><h3>酸值、碱值和中和值</h3></p><p>酸值是表示润滑油中含有酸性物质的指标，单位是mgKOH/g。酸值分强酸值和弱酸值两种，两者合并即为总酸值（简称TAN）。我们通常所说的\"酸值\"，实际上是指\"总酸值（TAN）\"。</p><p>碱值是表示润滑油中碱性物质含量的指标，单位是mgKOH/g。</p><p>碱值亦分强碱值和弱碱值两种，两者合并即为总碱值（简称TBN）。我们通常所说的\"碱值\"实际上是指\"总碱值（TBN）\"。</p><p>中和值实际上包括了总酸值和总碱值。但是，除了另有注明，一般所说的\"中和值\"，实际上仅是指\"总酸值\"，其单位也是mgKOH/g。</p><p><h3>水分</h3></p><p>水分是指润滑油中含水量的百分数，通常是重量百分数。润滑油中水分的存在，会破坏润滑油形成的油膜，使润滑效果变差，加速有机酸对金属的腐蚀作用，锈蚀设备，使油品容易产生沉渣。总之，润滑油中水分越少越好。</p><p><h3>机械杂质</h3></p><p>机械杂质是指存在于润滑油中不溶于汽油、乙醇和苯等溶剂的沉淀物或胶状悬浮物。这些杂质大部分是砂石和铁屑之类，以及由添加剂带来的一些难溶于溶剂的有机金属盐。通常，润滑油基础油的机械杂质都控制在0.005%以下（机杂在0.005%以下被认为是无）。</p><p><h3>灰分和硫酸灰分</h3></p><p>灰分是指在规定条件下，灼烧后剩下的不燃烧物质。灰分的组成一般认为是一些金属元素及其盐类。灰分对不同的油品具有不同的概念，对基础油或不加添加剂的油品来说，灰分可用于判断油品的精制深度。对于加有金属盐类添加剂的油品（新油），灰分就成为定量控制添加剂加入量的手段。国外采用硫酸灰分代替灰分。其方法是：在油样燃烧后灼烧灰化之前加入少量浓 硫酸，使添加剂的金属元素转化为硫酸盐。</p><p><h3>残炭</h3></p><p>油品在规定的实验条件下，受热蒸发和燃烧后形成的焦黑色残留物称为残炭。残炭是润滑油基础油的重要质量指标，是为判断润滑油的性质和精制深度而规定的项目。润滑油基础油中，残炭的多少，不仅与其化学组成有关，而且也与油品的精制深度有关，润滑油中形成残炭的主要物质是：油中的胶质、沥青质及多环芳烃。这些物质在空气不足的条件下，受强热分解、缩合而形成残炭。油品的精制深度越深，其残炭值越小。一般讲，空白基础油的残炭值越小越好。</p><p>现在，许多油品都含有金属、硫、磷、氮元素的添加剂，它们的残炭值很高，因此含添加剂油的残炭已失去残炭测定的本来意义。机械杂质、水分、灰分和残炭都是反映油品纯洁性的质量指标，反映了润滑基础油精制的程度。润滑油的生产过程</p><p>主要以来自原油蒸馏装置的润滑油馏分和渣油馏分为原料。在这些馏分中，即含有理想组分，也含有各种杂质和非理想组分。通过溶剂脱沥青、溶剂脱蜡、溶剂精制、加氢精制或或酸碱精制、白土精制(见石油产品精制)等工艺，除去或降低形成游离碳的物质、低粘度指数的物质、氧化安定性差的物质、石蜡以及影响成品油颜色的化学物质等非理想组分，得到合格的润滑油基础油，经过调合并加入适当添加剂后即成为润滑油产品。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39316894645251595","title":"存储要求","versionId":"102706018080866838","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513557,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>桶装及罐装润滑油在可能范围内应存储于仓库内，以免受气候影响，已开桶的润滑油必须存储在仓库内。油桶以卧放为宜，桶的两端均须用木楔楔紧，以防滚动。此外应经常检查油桶有无泄漏及桶面上的 标志是否清晰。如必须将桶直放时，宜将桶倒置，使桶盖向下，或将桶略微倾斜，以免雨水聚集于桶 面而淹盖桶拴。水对任何润滑油均有不良影响。</p><p><img width=\"204\" height=\"247\" class=\"ed_imgfloat_right kx_img\" alt=\"\" titlename=\"润滑油\" data-src=\"https://pic.baike.soso.com/p/20130618/20130618162353-1013639445.jpg\">表面看来，水分不易渗透完整的桶盖而进入油桶内，然而存储于户外的油桶，日间暴晒于烈日之下，夜间则天气较凉，这种热胀冷缩会影响桶内空气的压力；日间略高于大气压，夜间则接近于真空。这种日夜间压力的转变会产生\"呼吸\"效应，日 间 部分空气被\"呼出\"桶外，夜间空气又被\"吸入\"桶 中，如果桶盖浸于水中，那么在夜间水分难免会随空气进入桶内，日积月累，混积于油中的 水自然相当可观。</p><p>取油时，应将油桶卧置于一高度适当的木架上，在桶面的盖口处配以龙头放油，并在龙头下放一容器，以防滴溅。或将油桶直放从桶盖口插入油管通过手摇泵取油。</p><p>散装油存储于油罐内难免有凝结水份和污物掺入，最终聚集于罐底形成一层淤泥状物质，使润滑油受到污染。所以罐底设计以窝蝶形或倾斜为宜，并安装排泄旋塞，以便按时将残渣排出。在可能范围内，油罐内部应定期清理。</p><p>温度对润滑脂的 影响比对润滑油的大，长期暴露于高温下（例如：阳光曝晒），可使润滑脂中的油成份分离，故润滑脂桶应优先存储于仓库内，桶口向上竖放为宜。盛放润滑脂的桶口较大，污物与水更易渗入，取用后应立即将桶盖盖紧。太低或太高的温度皆对润滑油有不良的影响，因而不宜将润滑油长久存储于过冷或过热的地方。</p><p></p><h3>油罐局部快速加热器工作原理</h3><p></p><p>1、将“涡流热膜换热器”沿储罐径向伸入油罐底部，热媒介质(蒸汽)走管程，油品从壳程内德管间</p><p>流动，壳体吸油口直接连通罐内介质。</p><p>2、在换热器的蒸汽入口设温控阀，通过感温探头对油品出口的温度的检测来控制换热器的蒸汽入口蒸汽进量，从而确保油品温度的恒定。换热器采用高效换热元件——涡流热膜管，保持油品在管间合理流动，热效率是普通换热器的3-5倍，其强化传热机理是：油品流体在内外表面流动时设计成紊流流动，产生强烈的震荡和冲刷作用，流动的方向不断改变，是紧贴管壁表面的高温油品流体不断更换，隔热层变薄以至破坏，金属表面热量传递加快，流体微观涡流加强，使油品流体内部热扩散强化。不会使贴近管壁表面的流体产生局部高温过热，因此可</p><p>使油品既得到适当，充分的加热又无结焦分解的可能。既传热量好，又不会阻力很大。</p><p></p><h3>加热特点</h3><p></p><p>1、加热速度快，传热效率高，不易结垢。</p><p>2、可对油品定量加热，需要多少加热多少。</p><p>3、油品不会出现局部高温、炭化，保证了油品质量及加热器传热效率。</p><p>4、油罐内出油口温度最高，保证了倒出油品流动性。</p><p>5、避免反复对罐内油品进行加热，保证了油品色度、降低了油品处理的成本。</p><p>6、使用寿命长，耐腐蚀、耐高温、耐高压、防结垢功能，极大的提高了换热器整体性能。</p><p>7、工艺结构设计先进，保证了油品顺利流出及较好的“抽罐底”作用。</p><p>8、可实现自动化控制，可根据油品的进出温度及倒油流量控制蒸汽进给量。</p><p>9、结构紧凑，安装与维修方便，不会因为加热器的安装而影响罐体的安全。与U型管换热器比较，在</p><p>同等换热面积情形下：涡流热膜换热器的外型尺寸，仅为U型管换热器外形尺寸的二分之一左右。</p><p>10、相对于电加热方式，更安全，加热更温和，对油品品质影响更小。</p><p></p><h3>案例</h3><p></p><p><b> 中国石化润滑油济南分公司数据统计分析</b></p><p>\n </p><table>\n  <tbody>\n   <tr>\n    <td><p>加热方式</p></td>\n    <td><p>热媒体</p></td>\n    <td><p>倒油量</p></td>\n    <td><p>升温温量</p></td>\n    <td><p>生产时间</p></td>\n    <td><p>冷凝水温</p></td>\n    <td><p>蒸汽耗量</p></td>\n   </tr>\n   <tr>\n    <td><p>列管式加热器</p></td>\n    <td><p>0.8Mpa饱和蒸汽</p></td>\n    <td><p>60T/t</p></td>\n    <td><p>30-60℃</p></td>\n    <td><p>14小时30分</p></td>\n    <td><p>100℃</p></td>\n    <td><p>14.6吨</p></td>\n   </tr>\n   <tr>\n    <td><p>新型快速加热器</p></td>\n    <td><p>0.8Mpa饱和蒸汽</p></td>\n    <td><p>60T/t</p></td>\n    <td><p>30-60℃</p></td>\n    <td><p>1小时30分</p></td>\n    <td><p>55℃</p></td>\n    <td><p>1.96吨</p></td>\n   </tr>\n  </tbody>\n </table><p></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/p/20130618/20130618162353-1013639445.jpg?w=204&h=247&titlename=%E6%B6%A6%E6%BB%91%E6%B2%B9","url":"https://pic.baike.soso.com/p/20130618/20130618162353-1013639445.jpg","rw":204,"rh":247,"title":"润滑油","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"102706018097644034","title":"市场前景","versionId":"102706018080866839","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513557,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>市场现状</h3></p><p>中国目前是世界上排名第二的润滑油消费大国，年消耗量高达几百万吨，而且增长迅速。众多国际品牌因为中国巨大的市场以及广阔的发展前景，纷纷进入中国市场。在中国润滑油市场上，经过多年的角逐，竞争格局已日趋形成。我国高端车用润滑油市场大部分被国外知名品牌占据，国内企业主要占领中档油品市场，大多数地方和民营企业依靠中、低档油品市场得以生存。据分析称，今年中国润滑油市场规模预计将达230亿元，比去年增长8%至10%，未来3年，中国市场的润滑油需求将保持每年8%至10%的增长率。</p><p>观研天下行业分析师指出：未来几年时间里，亚太地区润滑油需求量将迅猛增加，而中国就将近占该地区需求量的一半左右。到2020年，中国市场的润滑油需求将会翻一番，消费量将可能超过美国。国内对车用油需求的高速增长和车用油高档化趋势将推动车用润滑油行业进入快速发展期。在车用润滑油需求量逐年上升的同时，用油档次也将实现跨越式发展，高档油品直接与国际接轨。</p><p>国内汽车工业对高档润滑油的旺盛需求带动了技术研发和产品的不断升级。确定自己的市场竞争能力，在强手如林的中国车用润滑油行业立于不败之地，这是广大的车用润滑油企业发展的方向和努力的目标所在，车用润滑油企业参与市场活动，在市场竞争中要取得主动权，必须依据市场营销环境的现状、发展趋势和企业自身的主客观条件，科学而合理地制定企业的发展策略和努力目标。将品牌建设、产品优化与市场拓展三方关系协调统一并形成战略部署，以品牌为保障，以产品带市场，成为国内润滑油市场的发展趋势。</p><p><h3>走势分析</h3></p><p><strong>行业格局生变民营领军企业将异军突起</strong></p><p>中国润滑油行业长期维持着国有、外资、民营品牌“三分天下”的格局，其中，统一润滑油这家合资企业由于其昔日“民营老大”出身的“血统”，在整个行业中又具有某种独特的地位。然而，合资五年以来，随着壳牌对其中国业务定位的变化，统一润滑油这一“独特”地位的尴尬性也日益明显。</p><p><strong>更多润滑油企业携手资本市场</strong></p><p>高科石化冲刺上市的失败，并没有阻挡其它企业“联姻”资本、迈向上市之路的热情，据笔者所知，目前业内至少有三家润滑油企业仍在紧锣密鼓地筹备上市事宜。</p><p>中石化目前的掌门人傅成玉在此前任中海油总经理期间，曾经成功推动旗下的中海油服、中海化学、海油工程等多家公司在香港和上海上市，中海油服还连续三年入选标准普尔“全球最具投资价值30只股票”。因此，对中石化进行分拆上市、体现集团利益的最大化，自然也是“傅当家”上任之后的题中应有之义。</p><p>根据里昂证券不久之前引述中石化管理层意见所出具的报告，中石化目前正在考虑集团重组，包括分拆旗下油田工程服务、润滑油等五项业务独立上市，以反映其真正资产价值。</p><p><strong>网络销售继续快速增长</strong></p><p>在“十大猜想”中，笔者曾经指出了“网上卖机油成为新潮”这一趋势，如今，这股电子商务的风潮已经“吹”到了汽车配件行业，1月11日，全球知名的汽车技术及服务提供商博世集团，正式在淘宝商城投入运营旗下汽车配件产品的官方线上交易平台——博世汽车配件官方旗舰店。</p><p>这是继长城、龙蟠、奇瑞、吉利、斯柯达等多家润滑油及整车品牌相继推出网购销售模式以来，第一家汽车零部件供应商杀入网购领域。至此，除轮胎企业之外，汽车各细分行业的企业旗舰店都已经实现了在电子商务领域内的“会师”。</p><p><strong>绿色营销成为未来发展趋势</strong></p><p>事实上，从国外企业的发展史来看，最早提出“绿色营销”概念的，也正是雪佛龙、杜邦等石油化工企业。在中国润滑油行业内，壳牌面向中小学生的环境保护宣传项目“美境行动”目前已在国内北京、天津、上海、广州等18个城市中开展，参与学生累计逾百万。国内首家加入联合国“全球契约”公益组织的龙蟠石化，也已经连续两年向联合国递交了中英文版本的《全球契约履约进展报告》。</p><p>从润滑油作为石油产品的行业属性而言，石油资源的不可再生性、在使用过程中对于环境影响的敏感性等特点，都决定了这个行业应当是一个与企业社会责任、与“绿色营销”密切相关的行业，在绿色营销方面的深入建设，也体现了企业品牌发展对于社会贡献价值的深层内涵。我们有理由相信，随着越来越多的润滑油企业走上品牌化发展之路，“绿色营销”将会成为未来中国润滑油行业领军企业的营销发展主流趋势。</p><p><strong>更多品牌开始关注经销商利益</strong></p><p>目前，润滑油行业内的很多品牌只片面地关注自身市场占有率的扩大和销量的增长，忽视了经销商的利润。而在这一过程中，修理厂二级渠道成了各品牌竞争“渔翁得利”的最大受益者，在各个品牌经销商的竞争中，二级渠道的胃口被宠得越来越大，赚取着与本身销售层级不对等的高额利润。经销商为了扩大销售量，就只有不停地给下级客户开展搞促销、送礼品等等花样翻新的一系列活动，促销力度越做越大，最终不断地压缩自己的利润空间，在厂家和市场的两头压力下，利润空间被不断削弱，最终对行业的整体发展造成了不利的影响。</p><p><strong>发展</strong></p><p>近些年，随着我国工程机械、电力、汽车、冶金、钢铁、模具、机床行业的快速增长，装备技术的不断提升，我国润滑油需求量持续增长，我国已成为全球第二大润滑油市场。我国润滑油需求量逐年上升的同时，用油档次也实现跨越式发展，高档油品直接与国际接轨，润滑油市场作为汽车后市场的一部分也逐步形成了进口品牌与国产品牌两大阵营：进口品牌以最早进入中国市场的壳牌、美孚和嘉实多为代表，国产品牌则主要有中国石化旗下的长城和中国石油旗下的昆仑。中国润滑油市场已经成为近十年来世界润滑油消费的热点地区，吸引着全球主要的石油巨头和独立润滑油商在华投资。</p><p><h3>民族品牌</h3></p><p>青岛康普顿科技股份有限公司位于美丽的海滨城市青岛，是专业的润滑油和汽车养护用品生产商和服务商，经过几十年的持续发展，旗下COPTON®（康普顿®）品牌润滑油和Roab®（路邦®）品牌汽车养护品营销网络遍布全国31个省、市、自治区，连续几年被世界品牌实验室评选为《中国500最具价值品牌》，润滑油行业仅有康普顿，中石油，中石化三个品牌入围，康普顿品牌价值逐年递增，2011年国外第三方机构（世界品牌实验室）评估价值为18亿人民币以上。</p><p>康普顿润滑油，润滑油产品品牌，隶属于青岛康普顿科技股份有限公司，产品涵盖汽车润滑油、工业润滑油、摩托车润滑油、润滑脂、防冻液、制动液等上千个品种，主要面向中高端市场，添加剂均使用世界前四大添加剂供应商的原装进口添加剂，基础油以整船进口的方式，主要采购新加坡，韩国，台湾，迪拜，德国等优质基础油，康普顿的产品质量比肩世界一线品牌的原装质量。目前公司由中资控股，主要竞争对手为美孚，壳牌，嘉实多这三家一线外资品牌，几乎不和长城，昆仑，道达尔进行竞争，可是说是中国润滑油行业抗击外资品牌的火车头，是中国润滑油行业的骄傲。康普顿的成长对发展民族品牌有很好的借鉴作用，对国有企业也有很多启发，值得大家研究。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39316894628474398","title":"应用方案","versionId":"102706018080866840","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513557,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>油类内容</h3><p></p><p><b>质量级别</b></p><p>低速高负荷、高速高负荷工况下的柴油机使用CE级油润滑；涡轮增压柴油机应选用CD级及以上；CF-4适用于高速、重负荷、长周期运行的柴油机，特别适用高速公路行驶。有效防止活塞环磨损、机油变稠；燃料硫含量小于0.05%时选用CG-4柴油机油；燃油喷射压力更大，运行温度更高的双金属活塞发动机，选用CH-4柴机油；装有“低温废气再循环”系统的发动机，要求选用CI-4柴机油。</p><p>高级别与低级别的润滑油相比，在抗氧化能力、清净分散能力等方面都明显提高。此外，在阀门机构磨损保护、抗油垢、防止过滤器堵塞、润滑油损耗和低温泵送性等方面得到了明显优化。</p><p>目前国内随着环保要求国三、国四的推广，各发动机生产厂家推出了高品质发动机（电控发动机），机油的使用级别也在相应提高，CD级己经淘汰，CF、CH级成为主流。根据我国的国情，如车辆超载严重、路况差、司机专业化程度低、柴油硫含量不稳定等不良因素，造成发动机提前大修。所以应选用质量级别高的机油。</p><p><b>选择</b></p><p>发动机按发动机的型式分为汽油发动机和柴油发动机，发动机油也相应分为汽油发动机油和柴油发动机油，发动机油的品质分类采用API S后跟一英文字母和API C 后跟一英文字母来分别表示汽油机油和柴油机油，后</p><p>跟 的字母排序越靠后表示级别越高。如API SH 级高于API SG级，因此选用发动机油时一定要先确定是选用汽油机油还是柴油机油。如发动机油的包装上表示API SH/CD，则表示该机油用作汽油机油级别达到SH，用作柴油机油，则级别达到CD。</p><p><b>润滑油</b></p><p>按目前来讲，API的级别都是向下兼容，API SL质量级别的机油可以用于要求API SH 机油的发动机。如果条件允许，尽量选用更高级别的发动机油，因为它能对发动机提供更好的保护。一般的来讲，发动机油的质量级别越高，价格越贵。但不能反过来讲。</p><p>选择发动机油要根据车厂的说明书要求来确定使用相应的质量级别或更高的级别。选择发动机油还要考虑季节的变换。因为油品的粘度会随温度变化而变化，冬天粘度变稠，夏天粘度变低，因此在非常炎热的地区，尽量选择油品粘度稍高一点的机油。在寒冷的季节，可使用较稀的机油。但现在高质量的机油可以同时用于多种气候条件下。</p><p>经常重载或比较老旧的车应选择粘度较高的润滑油，避免由于润滑油粘度过低造成油压过低，引起不必要的故障。可选用50或20W/50油。另外要随时注意发动机水温和机油压力，如有异常应立即停车查找原因，排除故障后方可继续行驶。此外，路况对发动机油的选择影响不大，但路况在很大程度上会影响到机油的寿命，路况较差的地区，应缩短机油的换油周期。</p><p>另外，新的发动机设计的要求，由于采用了电子控制燃油喷射、催化转换器、EGR、PCV和涡轮增压、中冷等技术，发动机的工况更加严苛，选用高质量级别的发动机油也可以延长发动机寿命，降低燃油消耗，减少磨损，延长换油周期，节省机油，节约维修费用及提高效率。高级别的发动机油可以替代低级别的，而低级别的发动机油不能用于高级的发动机。</p><p>现市面上机油品种很多，两种不同品牌的机油最好不要混合使用，因不同品牌的油品采用的添加剂可能不同，混用可能会造成油品变质。如一定要混用，可先做两种油品的相容性试验，如相容则可以，但这样使用，新油的品质会下降很多。特别提醒：因为不同档次、不同牌号的机油，其配方组成不相同，若互不兼容，则会产生反应、沉淀等，对发动机是不利的。因此，发动机用机油一定要严格、仔细、相对固定，不要频繁变换不同牌号和档次的机油，以免损坏发动机。</p><p>润滑油市场鱼龙混杂，一般光凭外观很难区分发动机油的品质高低，因此购买机油时要注意应尽量选择知名品牌的润滑油，尽可能到知名品牌的专卖店或网上商城购买，根据API 表示的机油质量等级来辨别品质高低、油品的包装上生产厂家的地址、生产日期、批号是否完整、清晰。[2]</p><p></p><h3>鉴别方式</h3><p></p><p>在润滑油使用过程中，一些散装油品由于存放不当而发生变质。因此，多掌握一些变质润滑油的识别方法，就为安全用油多一份保障。</p><p><img width=\"222\" height=\"227\" class=\"ed_imgfloat_right kx_img\" alt=\"\" titlename=\"润滑油\" data-src=\"https://pic.baike.soso.com/p/20130618/20130618162503-611538142.jpg\"> 一、油流观察法：取两只量杯，其中一个盛有待检查的润滑油，另一只空放在桌面上，将盛满润滑油的量杯高举离开桌面30～40厘米并倾斜，让润滑油慢慢流到空杯中，观察其流动情况。质量好的润滑油油流细长、均匀、连绵不断；若出现流速忽快忽慢，时而有大块流下，则说明润滑油已变质。</p><p>二、手捻法：将润滑油捻在大拇指与食指之间反复研磨，较好的润滑油有润滑性、磨屑少、无摩擦；若感到手指之间有砂粒之类较大摩擦感，则表明润滑油内杂质多，不能再用，应更换新润滑油。</p><p>三、光照法：在天气晴朗的日子，用螺丝刀将润滑油撩起，与水平面成45度角，对照阳光，观察油滴情况。光照下，可清晰看到润滑油中无磨屑者为良好；若磨屑过多，则应更换。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>四、油滴痕迹法：取一张干净的白色滤试纸，滴油数滴，待润滑油渗漏后，若表面有黑色粉末，用手触摸有阻塞感，则说明润滑油里面杂质很多，好的润滑油无粉末，用手摸上去干而光滑，痕迹呈黄色。</p><p></p><h3>检查方法</h3><p></p><p><b>一、检查润滑油盖口</b></p><p>拧下加油口盖，将它翻过来观察底部，这可以在加油口盖底部看到旧油甚至脏油的痕迹。如果加油口盖底面有一层具有黏稠度的深色乳状物，还有与油污混合的小水滴，这就是不正常的情况了，可能是汽缸垫、汽缸盖或汽缸体有损坏，造成冷却液渗入润滑油中造成的。如果有这种情况发生，被污染的润滑油会对发动机内部造成危害，是需要大修的。</p><p><b>二、检查润滑油量</b></p><p>如果加油口盖没有问题，那么找到润滑油尺后，将其拔出，首先检查油面，油面高度应在“满”或“FULL”的位置。</p><p>如果油液面过低，会因润滑不良而损坏发动机，也会给气门、汽缸垫、活塞环造成损坏。观察汽车底部的地面是否有渗漏的润滑油，如果有条件可以检测汽缸压力，看是否出现泄漏而给发动机部件造成损坏。</p><p><b>三、通过尾气检查</b></p><p>如果尾气是蓝烟，表明气门油封失效，润滑油进入了汽缸燃烧室；还可能是活塞环与汽缸壁间隙过大或活塞环断裂等故障；或是由于发动机各润滑油的密封和油封老化及损坏，造成润滑油泄漏，消耗过多的润滑油。</p><p><b>四、润滑油颜色</b></p><p>可以拿出一张纸巾，拔出润滑油尺在纸上擦拭，观察润滑油色泽和杂质的情况。一般在换过润滑油后，车辆使用一段时间后润滑油会变黑，这是正常的。而其他颜色都是不正常的现象。如果发现润滑油的颜色变灰、变白或有乳化现象，说明润滑油中混入水。可能是发动机冷却系统和燃烧系统有连通泄漏情况。</p><p></p><h3>使用技巧</h3><p></p><p>1、勤换或者用好油均是经济性的选择</p><p>用好油并更换勤快是不错的选择，但这很多时候并不符合车主经济性的选择。于是，在一款好油用久点或是选择一款普通油更换勤快些之间做选择，便成了困扰很多车主的一个问题。对此专家建议，如果从经济性方面考虑，对于普通中档车及经济性轿车，可以选择半合成油，并在8000km左右进行一次更换，也可以考虑选用全合成油，在15000km左右进行一次更换，都是比较经济性的选择，比如在半合成油方面，可以选择维娜的10-W40、壳牌的非凡喜力（蓝壳），在全合成油方面，可以选择新加坡石油的新威5-W40。值得注意的是，尽管十分便宜，但矿物油并不应该在选择之列。</p><p>2、4S店机油合用，精通油品车主亦可自行选择</p><p>4S机油较贵，在4S店更换机油合适么？这应该是一个对4S店和车主来说，都是比较难以回答的问题，因为这还涉及到一个保修的问题。首先肯定的是 4S店提供的机油，一定会是合格的机油，对于对机油不熟悉的车主，特别是车辆在保修期内的车主，如果不是特别精通油品，专家还是建议选择前往4S店更换机油。当然，对于精通汽车及油品的车主，可以根据实际情况，自行作出更恰当的选择。</p><p>3、涡轮车须使用全合成高粘度机油</p><p>涡轮车的润滑油不仅承担引擎润滑与散热作用，还承担着涡轮的润滑与散热的作用，由于涡轮增压器的作用，使进入燃烧室的空气质量与体积有大幅度的提高，发动机结构更紧凑，机械加工精度也更高，装配技术要求更严格。所有这些都决定了涡轮增压发动机的高温、高转速、大功率、大扭矩、低排放的工作特点。同时也就决定了发动机的内部零部件要承受较高的温度及更大的撞击、挤压和剪切力的工作条件。故在机油使用方面，需要特别注意，在润滑油的选择方面，有两点特别需要注意，一点就是要选择高品质润滑油，我们建议至少选择全合成油，最好选择脂类全合成油，才能提供充足的保护，另一点就是要选择粘度更高的机油，0-W30绝对是涡轮车的杀手，在高温下，几乎无法提供任何有效的保护，我们建议选择5-W50或者10W-50的产品。在涡轮车上，可以选择新加坡石油的赛威5-W50脂类全合成油、MOTUL 300V 10-W50双脂类全合成油、新辉全动力F1-A 10-W60，提醒一句的是，这些高粘度的润滑油，并不适合一般街车使用，如果有条件的普通街车也想选用这些高品质的赛车油，则需选择其粘度级别较低的产品。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/p/20130618/20130618162503-611538142.jpg?w=222&h=227&titlename=%E6%B6%A6%E6%BB%91%E6%B2%B9","url":"https://pic.baike.soso.com/p/20130618/20130618162503-611538142.jpg","rw":222,"rh":227,"title":"润滑油","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39316894628474397","title":"常见问题及注意事项","versionId":"102706018080866841","lemmaId":39060516051643910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095271,"name":"Pursuit","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1628513557,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>常见问题</h3></p><p><b>1、内燃机油亦可称做何种油？</b></p><p>发动机油、马达油、曲轴箱油。</p><p><b>2、15W/40中有何含义？适用的温度范围是多少？</b></p><p>油品的粘度牌号中的W是Winnter（冬季）的字头，指该油具有良好的低温性能，冬季毕可使用，属多级油。15W/40适用于15℃～40℃的范围。</p><p><b>3、油压过底的主要原因？</b></p><p>（1）机油粘度太低（2）机油变质或粘度太大（3）机油滤清器堵塞。（4）供油系统堵塞。</p><p><b>4、为什么增压柴油机要使用中高档柴油机机油？</b></p><p>功率大、负荷重、工作温度高，易产生积炭和结焦，中高档柴油机具有较好的抗高温氧化安定性和良好的清净分散性，能有效的防止活塞磨损。而普通柴油机油难以满足增压柴油机苛刻的工况要求。</p><p><b>5、汽油机油中SC、SD、SE、SF、SG、SH、SI、SJ有何含义，柴油机油中CC、CD、CE、CF有何含义？</b></p><p>SC、SD、SE、SF、SG、SH、SI、SJ是美国石油学会（API）关于汽油机油的质量等级分类；CC、CD、CE、CF是美国石油学会（API）关于柴油机油的质量等级分类。这几个级别的使用性能和质量档次依次升高。</p><p><b>6、什么是多级内燃机油，有何优良性能？</b></p><p>多级内燃机油的油品规定了低温及高温区两个粘度范围，可以在一定地区冬夏通用，是一年四季都可使用的油品。如15W/40，10W/30。多级油具有良好的低温冷启动性能，汽温较低时，可满足适宜的流动性和泵送性。</p><p><b>7、怎样选用合适级别的机油？</b></p><p>就轿车来说排量在1升以下的车建议选SG以上级别的油。排量在1升以上的车建议选用SH以上级别的润滑油。排量在1.8升以上的车建议选用SJ、SL级别的润滑油。</p><p><b>通过API认证的机油就是高品质机油吗？</b></p><p>API的台架试验和所谓的API认证是不同的概念。API负责确定试验标准，但并不负责对任何油品公司的机油进行台架试验、颁发所谓的”认证”,而是向机</p><p>油颁发API标识的使用权。</p><p>目前，在全球48个国家有500余家润滑油公司的5000余个发动机油产品获得API标识的使用权。获得API商标的使用权需要提供相应的产品说明等全套</p><p>文字资料，但通常不需要提供样品，API亦不会对质量级别进行试验验证(即：审验资料正确性而非真实性)。标识使用费的获得只需几百美元和约30天时间。</p><p>获得API标识的使用权是很正常和便捷的，但获得API标识使用权的5千余种机油质量是千差万别的，API标准规定的是发动机油质量的最低标准限值，同样</p><p>符合标准的机油，性能差异也是相当大的。信誉卓著且负责任的公司，其产品才能真正超越标称的质量级别。<br></p><p><h3>误区提示</h3></p><p>汽车润滑油在维修保养时使用的频率非常高。优质润滑油除了能保护发动机、减少换油的次数外，还能节省汽油开销。同时也要注意不要因润滑油使用不当引起汽车故障，不当的使用方法一般源于车友对润滑油的四种误解。</p><p>误解一：润滑油能多加就多加</p><p>润滑油量应该控制在机油尺的上、下刻度线之间为好。因为润滑油过多就会从气缸与活塞的间隙中窜入燃烧室燃烧形成积炭。这些积炭会提高发动机压缩比，增加产生爆震的倾向；积炭在汽缸内呈红热状态还容易引起早燃，如落入汽缸会加剧汽缸和活塞的磨损，还会加速污染润滑油。其次，润滑油过多增加了曲轴连杆的搅拌阻力，使燃油消耗增大。</p><p>误解二：什么时候润滑油变黑了，就该换油了</p><p>这种理解并不全面。对于没有加清静分散剂的润滑油来说，颜色变黑的确是油品已严重变质的表现，但现代汽车使用的润滑油一般都加有清静分解剂。这种清静剂将粘附在活塞上的胶膜和黑色积炭洗涤下来，并分散在油中，减少发动机高温沉淀物的生成，故润滑油使用一段时间后颜色容易变黑，但这时的油品并未完全变质。</p><p>误解三：润滑油经常添不用换</p><p>经常检查润滑油是正确的，但只补充不更换只能弥补机油数量上的不足，却无法完全补偿润滑油性能的损失。润滑油在使用过程中，由于污染、氧化等原因质量会逐渐下降，同时还会有一些消耗，使数量减少。</p><p>误区四：添加剂用处大</p><p>真正优质的润滑油是具备多种发动机保护功能的成品，配方中已含有多种添加剂，其中包括抗磨剂，而且润滑油最讲究配方的均衡以保障各种性能的充分发挥。自行添加其他添加剂不仅不能给车辆带来额外保护，反而易与机油中的化学物质发生反应，造成机油综合性能的下降。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"润滑油的相关资讯","site":"","url":"http://www.lubecn.com/","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"润滑油的作用是什么？","site":"","url":"http://bbs.chepin88.com/threadview/642.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"润滑油的基本性能","site":"","url":"http://www.wanguan.com/shop-298/news/381.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"润滑油级别和指标","site":"","url":"http://www.17cct.com/news/content-23-2838-1.

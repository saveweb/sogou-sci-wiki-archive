gs":null},{"level":2,"title":"按生物礁的地理位置和与陆块的关系划分","paragraphId":"68935693207941643","subCatalogs":null},{"level":2,"title":"按生物礁与风向的关系划分","paragraphId":"68935693207941643","subCatalogs":null}]},{"level":1,"title":"礁的形成","paragraphId":"68935693207941641","subCatalogs":[{"level":2,"title":"造礁生物","paragraphId":"68935693207941641","subCatalogs":null},{"level":2,"title":"造礁方式及礁岩类型","paragraphId":"68935693207941641","subCatalogs":null},{"level":2,"title":"礁的发育阶段","paragraphId":"68935693207941641","subCatalogs":null}]},{"level":1,"title":"礁复合体和礁相","paragraphId":"68935693207941644","subCatalogs":[{"level":2,"title":"礁骨架相","paragraphId":"68935693207941644","subCatalogs":null},{"level":2,"title":"礁顶相","paragraphId":"68935693207941644","subCatalogs":null},{"level":2,"title":"礁坪相","paragraphId":"68935693207941644","subCatalogs":null},{"level":2,"title":"后礁珊瑚砂相","paragraphId":"68935693207941644","subCatalogs":null},{"level":2,"title":"澙湖相","paragraphId":"68935693207941644","subCatalogs":null},{"level":2,"title":"礁斜坡相","paragraphId":"68935693207941644","subCatalogs":null},{"level":2,"title":"近端塌积相","paragraphId":"68935693207941644","subCatalogs":null},{"level":2,"title":"远端塌积相","paragraphId":"68935693207941644","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68935693207941640","title":"礁的概念","versionId":"68935693207941636","lemmaId":68929839888937490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608384875,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在沉积学领域，曾出现过两种关于礁的观点。一种观点认为地层中的丘状碳酸盐岩体，甚至是由于差异压实作用而形成的透镜状灰岩体都可称作礁，这是地层礁（stratigraphic reef）的概念。另一种观点强调造礁生物的生态作用，认为礁必须是由能分泌碳酸盐骨骼的造礁生物原地建造的高出周围海底的坚固的碳酸盐岩体，这是生态礁（ecologic reef）的概念。国内外大多数学者采用的是生态礁的概念，图2<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图2 生物礁形成的岩石及现代生物礁\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1000_667_20201219210023-653553706.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1000_667_20201219210023-653553706.png\">在这个定义里：</p><p>第一，强调了有机成因，必须有大量造礁生物迅速繁殖，并在原地建造碳酸盐格架；</p><p>第二，强调了抗浪格架的重要性，碳酸盐格架必须是坚固的，足以抵抗强大的波浪拍击而不致于被损毁；</p><p>第三，强调突出于四周同期沉积物和它的外部形态，建造的碳酸盐格架必须具有高出海底的隆起的正地形，在地貌上是个水下高地。关于隆起的幅度，曾有人主张其高宽比必须大于1：3。高宽比小于1：3的，可称作生物层（biostrome）或层状礁（stratiform reef）。</p><p>除了生物礁外，生物丘和碳酸盐岩隆的概念也常被提及。生物丘也是一种常见的碳酸盐沉积物堆积体，它们一般多呈现圆形、椭圆形或不规则状的高出周围海底的正地形，主要由大量灰泥及少量（常小于20％）的原地埋藏生物骨骸所组成，内部无明显的层理构造，在地层中多呈巨大的透镜状或透镜状夹层出现。生物丘与生物礁的区别主要为：生物丘主要出现在浪基面以下或浪基面附近较平静或低能环境，缺乏大型造礁生物，灰泥含量较高（常高达80％以上），不具备抗浪构造。Wilson在原地形成的、横向受到限制的碳酸盐沉积体称作碳酸盐岩隆，这种沉积体一般拥有平坦的地形，但没有考虑岩隆的内部组成。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1000_667_20201219210023-653553706.png?w=1000&h=667&titlename=%E5%9B%BE2%20%E7%94%9F%E7%89%A9%E7%A4%81%E5%BD%A2%E6%88%90%E7%9A%84%E5%B2%A9%E7%9F%B3%E5%8F%8A%E7%8E%B0%E4%BB%A3%E7%94%9F%E7%89%A9%E7%A4%81","url":"https://img02.sogoucdn.com/app/a/200698/1000_667_20201219210023-653553706.png","rw":1000,"rh":667,"title":"图2 生物礁形成的岩石及现代生物礁","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68935693207941643","title":"生物礁的类型","versionId":"68935693207941637","lemmaId":68929839888937490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608384875,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>生物礁的类型很多，主要根据礁体形态持征以及所在的地理位置的不同对礁体有不同的称谓（图3）<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 各类礁分布示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/945_179_20201219210308-2135393039.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/945_179_20201219210308-2135393039.jpg\"></p><p></p><h3>按礁体形态划分</h3><p></p><p>补丁礁 （patch reef）：又称作斑礁或点礁。这种礁体一般规模较小，直径为几米至几百米高数米。呈不规则的或圆形的孤立礁体，多星点状散布在澙湖湖底（如佛罗里达陆架澙湖中的现代斑礁，图4<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>）和缓坡上（如波斯湾特鲁希尔海岸缓坡上的斑礁）。点礁的内部分带不明显，但有时可略显示出迎风侧和背风侧沉积物分布的差异。斑礁周围由骨骸砂形成的晕圈常不对称发育，一般背风侧散布的范围较大。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4 佛罗里达礁岛群\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1280_719_20201219211204-356153728.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1280_719_20201219211204-356153728.jpg\">宝塔礁（pinnacle reef）：是一种高度与直径之比很大的礁体，多呈锥状、柱状和塔状的孤立礁体，分布在开阔海洋的深水区。</p><p>环礁（atoll reef）：一般呈环状或不甚规则的圆形。边缘有凸起的礁缘，或在水下或露出水面成礁岛。中央地形低凹形成澙湖（礁间澙湖），有的澙湖水深可达数十米，多发育在外阔大洋中。</p><p>小圆丘礁（knoll reef）：或称丘状礁，是一种近于圆形的孤立的礁，一般分布在波基面以下的陆架边缘或较深水盆地中。</p><p>马蹄型礁（horseshoe reef）：类似于环礁，但背风侧礁不发育，在海平面以下，向风侧礁体发育，常出露水面形成一系列马蹄状分布的礁岛，凸面迎风。多发育在开阔海中。</p><p>台礁（table reef）；为平顶孤立的礁体。小的台礁类似于斑礁，但具有较陡的斜坡，可以有礁前塌积物；大的与环照相似．但没有中心澙湖，常是由被削平顶部的环礁或中心澙湖被填满的环礁演化而成。</p><p></p><h3>按生物礁的地理位置和与陆块的关系划分</h3><p></p><p>岸礁（fringe reef）：为与陆地相连沿岸线发育的礁体，一般具有平的顶（礁坪）和陡的斜坡。</p><p>堤礁（barrier reef）：也称堡礁或障壁礁。这种礁发育在近岸带，一般平行海岸生长，但与陆地保持一定距离，被澙湖相隔。现代最大的堤礁是澳大利亚东北海岸的大堡礁，平行海岸延长达1200km。堤礁是陆架边缘最常见的类型。</p><p>复环礁：（atollon）如前所述，是发育在远离大陆的开阔大洋中的大型环状礁群体。</p><p></p><h3>按生物礁与风向的关系划分</h3><p></p><p>迎风礁（windward reef）和背风礁（leeward reef）。迎风礁发育在迎风带，承受着风浪的直接冲击，一般礁体发育得比背风礁要好，规模大，常形成台地的镶边边缘．具有较陡的礁前斜坡和较发育的礁前角砾堆积裙。</p><p>各种类型的礁的划分在历史发展过程中不是绝对的，各类礁体之间常可互相转化和存在一些过渡类型。例如岸礁的不断向海推进可以变为堤礁；在海平面不断稳定上升的条件下，斑礁不断增高，可以发育成宝塔礁等。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/945_179_20201219210308-2135393039.jpg?w=945&h=179&titlename=%E5%9B%BE3%20%E5%90%84%E7%B1%BB%E7%A4%81%E5%88%86%E5%B8%83%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/945_179_20201219210308-2135393039.jpg","rw":945,"rh":179,"title":"图3 各类礁分布示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1280_719_20201219211204-356153728.jpg?w=1280&h=719&titlename=%E5%9B%BE4%20%E4%BD%9B%E7%BD%97%E9%87%8C%E8%BE%BE%E7%A4%81%E5%B2%9B%E7%BE%A4","url":"https://img01.sogoucdn.com/app/a/200698/1280_719_20201219211204-356153728.jpg","rw":1280,"rh":719,"title":"图4 佛罗里达礁岛群","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68935693207941641","title":"礁的形成","versionId":"68935693207941638","lemmaId":68929839888937490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608384875,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>造礁生物</h3><p></p><p>一切礁的形成都与繁盛的、能够分泌石灰质的造礁生物有关，造礁生物的钙质骨路是构成生物礁格架的基础。具有造礁作用的造礁生物一定是具有钙质骨骼、底栖、固着生长的生物，通常是群体的和滤食性生物。从生态观点看，一般把造礁生物分为四种类型，即礁骨架建设者、礁骨架粘结者、礁骨架居住者和礁骨架保护者。具有不同功能的生物形成一个对立统一的整体，同时也有许多生物在礁体形成过程中具有双重作用，图5<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图5 造礁生物：海葵和海腮\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/526_232_20201219211726-997517112.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/526_232_20201219211726-997517112.png\">最常见的造礁生物有底栖钙质藻类（如珊瑚藻类、管孔藻类、松藻类、伞藻类及叶状藻等）、古杯类、钙质海绵、珊瑚、层孔虫、苔藓虫、厚壳蛤等。另外，还有许多附礁或喜礁生物如腕足类、双壳类、头足类、棘皮类和鱼等对礁体的形成起到了重要作用，虽然这些生物本身不具造礁性能，但它们的遗体是礁岩的重要组成，甚至在礁组合中所占的体积比还可能超过造礁生物的组分，图6<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6 造礁生物：珊瑚\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/554_368_20201219211859-1322232392.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/554_368_20201219211859-1322232392.png\">实际上，造礁生物不仅是通过自身建造格架作用，而且还以缠绕、粘结、捕陷其他喜礁或附礁生物的骨骼碎屑的作用进行造礁。喜礁或附礁生物在生活期间也不断对礁体啃食、刮挫、钻孔、进行生物侵蚀破坏礁体。这些作用又可产生许多生屑、灰泥等沉积物充填在礁洞、孔隙及礁体的周围，是重要的礁内充填物质（图7<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图7  造礁生物与附礁生物在造礁中相互关系示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/735_383_20201219212022-1827229427.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/735_383_20201219212022-1827229427.jpg\">在地质历史中，生物是不断在演化的，不同地质时代的造礁生物种属也不相同，但它们的形状和生态习性却具有共同的特点。最常见的为薄层状和板状、半球状和穹状、不规则块状、粗壮枝状和短柱状、球柱和球茎状等，不同的形态适应不同能量的波浪和潮流的水动力环境。</p><p>通过对现代各种造礁生物（珊瑚、珊瑚藻等）的观察，可以总结出造礁生物的生态习性与形状特征与水动力强度的适应关系（表1），这对判断古代礁相生态环境是很有用的。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"表1  造礁生物的生长形态及其最常出现的环境类型\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/816_587_20201219212719-1599251512.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/816_587_20201219212719-1599251512.jpg\"></p><p></p><h3>造礁方式及礁岩类型</h3><p></p><p>（1）造礁方式<br></p><p>生物礁是生物和环境斗争的产物。造礁生物的形态特征和生态习性不同，其造礁方式也不同。造礁生物一般通过以下三种造礁方式进行生物礁的建造。第一种为直接建造格架方式：头状、半球状、粗壮枝状及不规则块状骨骼的造礁生物，随着生物的生长，骨骼也不断增生，常形成块状格架；第二种为障积方式：具有纤细枝状、分枝状及指状骨路生物，在海底多呈丛状生长，可以降低流速和阻拦沉积物；第三种为粘结方式：一些薄板状、层状或结壳状生物，多具有向水平方向延展生长的生态习性，有的还分泌粘液，它们可以将松散堆积的各种生物碎屑，灰砂和灰泥粘结、包裹和披盖在一起，避免被水流冲走，从而形成礁体。</p><p>（2）礁岩类型</p><p>礁岩是造礁生物的造礁作用以及与造礁活动有关的沉积作用产物。思布里和克洛凡将礁岩区分为原地礁岩和异地礁岩两大类型。</p><p>原地礁岩是由造礁生物在原地造礁作用形成的，根据造礁方式的不同，可以区分为三类即格架灰岩、障积灰岩和粘结灰岩。原地礁岩一般非常坚硬，骨架间充填着破碎的骨骼碎屑，骨架内，除被细粒碎屑物充填外，有时也可以被早期纤状胶结物充填，原地礁岩的存在是礁具有抗浪特征的标志。</p><p>异地礁岩主要是由喜礁生物或附礁生物的骨骸、被风暴浪击碎的礁块或被其他生物钻孔、啃食下来的礁体碎屑、灰泥等沉积物充填在礁洞和礁内孔隙中塌落在礁体周围或礁前斜坡下而形成的。异地礁灰岩颗粒组分很复杂，常含有各种生物碎屑，但多为异地埋藏类型，缺少原地造礁生物的骨架。根据颗粒的支撑特点，可以区分出碎块灰岩和漂砾灰岩两类异地礁灰岩。</p><p></p><h3>礁的发育阶段</h3><p></p><p>生物礁的形成受外在条件（温暖海水、浅海、合适的盐度、海水扰动等）和内在原因（造礁生物的繁殖、生态演替等）的控制，随着外在条件和内因的不断变化，生物礁的发育具有明显的阶段性。多数情况下可将一个成熟礁的发育划分出四个阶段（图8<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>）：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8  礁生长的四个独立阶段\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/787_391_20201219213036-2054756510.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/787_391_20201219213036-2054756510.jpg\"></p><p>（1）先驱阶段（定殖阶段）</p><p>在古生界和中生界，最常见的是由有柄亚门或棘皮动物碎片组成的一系列浅滩或骨骼灰质砂的堆积体，新生界则由钙质绿藻的板片组成。这些沉积物的表面繁殖着藻类、植物或者动物，它们围着底层，使其联结和固定下来，随后星星散散的枝状藻类、苔藓虫、珊瑚虫、软的海绵和其他后生生物就开始在定殖的生物之间生长起来。</p><p>（2）拓殖阶段</p><p>该阶段造礁生物初步繁盛。生物种属稀少，主要为具分枝形态丛生的单一种属生物，也有少量块状和纹层状形态生物。枝状丛生的生物易形成更小的亚环境，有利于其他固着的或结壳生物生活，该阶段的岩石中层状晶洞构造比较常见。</p><p>（3）泛殖阶段</p><p>该阶段是礁体的主要构成时期，是礁体向上建造最迅速的时期，礁翼相也在这个时期发育起来。主要的造礁生物的种属通常超过双倍，并且生态习性和造礁方式开始多样化，可形成各种礁灰岩类型，同时礁内产生各种大小不同的孔隙和礁洞，导致产生碎屑生物的多样化。</p><p>（4）统殖阶段</p><p>礁体一般从泛殖阶段突变到统殖阶段，在统殖阶段生物种属只有少数几个占统治地位，礁岩类型单一。礁在这个阶段受拍岸浪的影响较大，常形成碎块石灰岩层。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/526_232_20201219211726-997517112.png?w=526&h=232&titlename=%E5%9B%BE5%20%E9%80%A0%E7%A4%81%E7%94%9F%E7%89%A9%EF%BC%9A%E6%B5%B7%E8%91%B5%E5%92%8C%E6%B5%B7%E8%85%AE","url":"https://img02.sogoucdn.com/app/a/200698/526_232_20201219211726-997517112.png","rw":526,"rh":232,"title":"图5 造礁生物：海葵和海腮","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/554_368_20201219211859-1322232392.png?w=554&h=368&titlename=%E5%9B%BE6%20%E9%80%A0%E7%A4%81%E7%94%9F%E7%89%A9%EF%BC%9A%E7%8F%8A%E7%91%9A","url":"https://img04.sogoucdn.com/app/a/200698/554_368_20201219211859-1322232392.png","rw":554,"rh":368,"title":"图6 造礁生物：珊瑚","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/735_383_20201219212022-1827229427.jpg?w=735&h=383&titlename=%E5%9B%BE7%20%20%E9%80%A0%E7%A4%81%E7%94%9F%E7%89%A9%E4%B8%8E%E9%99%84%E7%A4%81%E7%94%9F%E7%89%A9%E5%9C%A8%E9%80%A0%E7%A4%81%E4%B8%AD%E7%9B%B8%E4%BA%92%E5%85%B3%E7%B3%BB%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/735_383_20201219212022-1827229427.jpg","rw":735,"rh":383,"title":"图7  造礁生物与附礁生物在造礁中相互关系示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/816_587_20201219212719-1599251512.jpg?w=816&h=587&titlename=%E8%A1%A81%20%20%E9%80%A0%E7%A4%81%E7%94%9F%E7%89%A9%E7%9A%84%E7%94%9F%E9%95%BF%E5%BD%A2%E6%80%81%E5%8F%8A%E5%85%B6%E6%9C%80%E5%B8%B8%E5%87%BA%E7%8E%B0%E7%9A%84%E7%8E%AF%E5%A2%83%E7%B1%BB%E5%9E%8B","url":"https://img04.sogoucdn.com/app/a/200698/816_587_20201219212719-1599251512.jpg","rw":816,"rh":587,"title":"表1  造礁生物的生长形态及其最常出现的环境类型","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/787_391_20201219213036-2054756510.jpg?w=787&h=391&titlename=%E5%9B%BE8%20%20%E7%A4%81%E7%94%9F%E9%95%BF%E7%9A%84%E5%9B%9B%E4%B8%AA%E7%8B%AC%E7%AB%8B%E9%98%B6%E6%AE%B5","url":"https://img01.sogoucdn.com/app/a/200698/787_391_20201219213036-2054756510.jpg","rw":787,"rh":391,"title":"图8  礁生长的四个独立阶段","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68935693207941644","title":"礁复合体和礁相","versionId":"68935693207941639","lemmaId":68929839888937490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608384875,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>自Henson提出礁复合体这一概念以来，人们大都把它看作是生物礁的不同相的总称。各种大型礁体均有明显的沉积相分带，不同的相带水体能量、主要的沉积作用过程、生物类型、骨架中各组分的百分含量、粒度和沉积物的类型等各不相同。目前从自然地理学角度可把礁复合体分为礁骨架相、礁顶相、礁坪相、后礁珊瑚砂相、澙湖相、礁斜坡相、近端塌积相及远端塌积相八个相带（如图9<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图9 一个典型的礁骨架发育完好的现代成熟珊瑚礁的理想相带图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1102_704_20201219213204-6315774.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1102_704_20201219213204-6315774.jpg\"></p><p></p><h3>礁骨架相</h3><p></p><p>礁骨架相处于波浪和水流强烈扰动的环境，位于礁的前缘。该环境气候温暖、营养丰富、阳光充足、水流循环条件好，适合于骨架生物生长，是造礁生物繁衍最旺盛的地方。如果拓殖的生物是钙质生物，那么生物的大量繁殖就可以造成生物骨架的发展和礁复合体的形成。但生物的侵蚀作用以及波浪、潮汐和流水的作用，常常使碳酸盐骨架遭到一定程度的破坏。一些破碎的原生骨架碎屑常常被搬运到礁后区去，或者在重力作用堆积在礁前，所以生物礁骨架在生长时，原生骨架可以保存下来，同时骨架间和骨架内的原生孔隙中也常堆积大量的骨骼碎屑。</p><p>通过对现代礁的观察可以知，在礁骨架相中有50％～100％的地方被骨架所覆盖。但是，当这些广泛延伸的原生骨架形成至埋藏后这段时间内，它们要受到不同程度的物理作用（波浪、潮汐和水流）、生物作用（主要是钻孔）以及成岩作用（主要是泥晶化作用）的影响，使这些原生骨架遭受不同程度的破杯。所以，礁骨架一般只有30％被保存下来，也有研究者认为礁骨架被保存下来的不到10％，海南岛和西沙群岛的珊瑚礁也有类似的现象，原生骨架由于受波浪、潮汐以及生物钻孔作用而受到不同程度的破坏。</p><p></p><h3>礁顶相</h3><p></p><p>礁顶相是礁复合体中最低的相带，通常出现在礁的顶部，生物礁生长非常迅速。礁顶的生物组成取决于风浪强度的变化，一般由以下几种情况组成：当风浪强烈时，只有席状生长习性的结壳生物可以抵抗波浪冲击幸存下来；当波浪能量中等至较强时，结壳生物仍占优势，但通常还有扁平及短小粗壮的枝状生物；当波浪能量中等时，常出现球状和半球状生物，并伴有丛状生长的分枝型造礁生物。</p><p></p><h3>礁坪相</h3><p></p><p>礁坪相地形平坦，是礁复合体中最宽的一个相带，特别在特大低潮时，部分地区可以露出水面。礁坪相介于礁顶相和礁后砂相之间，该相带除了零星散布的块状珊瑚和指状珊瑚外，更多的是珊瑚碎片以及分散的海草。与前两个相带相比，礁坪相的波浪和水流的能量较低，缺少底质，水的循环受到限制，这—定程度上限制了生物的分异度和那此以滤食方式生活的生物的繁殖。但局部地区阳光充足，促进一些生物的生长，珊瑚较丰富，可以形成斑礁；这些生物包括绿藻（仙掌藻）、分枝状和节片状的红藻以及许多非钙质藻。</p><p>礁坪宽度的变化取决于先前的地貌、礁体发育的时间、礁前缘的波能、陆源物质的注入量以及其他因素。例如伯利兹附近的斑礁的礁坪只有几米宽，西沙群岛的礁坪宽度一般都在一百米以上。礁坪上的沉积物分选中等，颗粒呈棱角状到次圆状。多由珊瑚碎屑、红藻、软体动物、棘皮类以及有孔虫组成。</p><p></p><h3>后礁珊瑚砂相</h3><p></p><p>后礁珊瑚砂相位于礁坪后侧，两者是过渡的。此相带的宽度一般为数十米，但当海平面长期稳定时，可以造成几千米宽的后礁砂坪。波浪横过礁坪，其能量大为降低，沉积物变细和不稳定使固着的营滤食方式生活的珊瑚不能正常繁殖。后礁砂相水深一般为1～5m，最深可达10m，有时其部分地区可以暴露在水面之上成为小岛，沉积物分选中等到较好。间歇性的风暴能把礁骨架破碎的物质从礁复合体的向海地带搬运到后礁环境中，同该处生长的生物，如软体动物、藻（主要是仙掌藻）以及有孔虫等混在一起。现代珊瑚礁内，后礁珊瑚砂的主要成分是珊瑚和钙藻碎片，但也常常见到棘皮类、软体动物和有孔虫碎片，灰泥较少。</p><p></p><h3>澙湖相</h3><p></p><p>澙湖是指环礁内或礁复合体之后一个静水环境，其沉积物以灰泥为主。澙湖相可以是礁复合体的一部分，也可不是，这视其沉积物的来源是否与礁复合体有关。澙湖水深一般只有几米，波浪能量比较低，水的循环受到限制，沉积物一般为碳酸盐泥和细粒的碳酸盐砂，分选差。除了来自礁骨架的极细粒的生物碎屑外，主要的生物碎屑是软体动物，有孔虫以及仙掌藻，缺少广海的掘穴活动，如棘皮类、甲壳类以及软体动物。</p><p></p><h3>礁斜坡相</h3><p></p><p>礁斜坡相处于礁复合体的骨架相的向海一边，其特征是有一个较陡坡。该相带水深通常有几十米，是一个波浪能量相对比较低、阳光不太充足的环境。在斜坡上，只有零星的珊瑚，当有海水扰动时，有八射珊瑚发育。</p><p>礁斜坡相的沉积物来自该相的下部和上部，一般通过重力作用、漂移和沉降进入到该环境中，分选性中等到差，粗的和细的碎屑混合在一起。这些碎屑物质都遭受不同程度的磨蚀作用和生物的钻孔作用，而且沉积物的一般呈透镜状，下部比上部更厚。通常礁斜坡相都有一个较陡的斜坡，其倾角一般为50°～90°，该相中的生物主要是仙掌藻、Zooantharians、海绵以及硬海绵，这些生物死亡后与沉积物一起堆积下来。</p><p></p><h3>近端塌积相</h3><p></p><p>礁斜坡之下，含大量的来自礁复合体的碎屑和少量的活着的钙质生物的区域为近端塌积岩相。该相带深度比较大，波浪能量低，一般情况下水体处于静止状态，光线很微弱。沉积物主要是通过重力作用沉积的。礁的塌积物一般来自礁复合体，既有粒径可达几米以上的礁岩碎块，也有一些仙掌藻、红藻以及其他各种不同的生物成因的颗粒。在特殊情况下塌积沉积物碎屑可来自后礁澙湖和深水中任何一种主要的生物组分。在一些地区，一些陆源物质也可以混入到塌积岩中。塌积相中常见的沉积构造为横向上连续性比较好的层状构造和零星的生物潜穴构造。层的厚度从几厘米到几米，通常被页岩所分隔。塌积岩中这种地层构造的存在是区别礁骨架相和后礁相的重要标志。</p><p></p><h3>远端塌积相</h3><p></p><p>远端塌积相位于塌积岩相的下斜坡。该相带沉积物粒度较细，是浮游生物和来自礁复合体的细粒碎屑物质的混合。远端塌积岩和近端塌积岩之间是渐变的。当来自礁复合体的碎屑物质逐渐消失后，远端塌积岩的塌积物就逐渐过渡为深水盆地相的沉积物。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1102_704_20201219213204-6315774.jpg?w=1102&h=704&titlename=%E5%9B%BE9%20%E4%B8%80%E4%B8%AA%E5%85%B8%E5%9E%8B%E7%9A%84%E7%A4%81%E9%AA%A8%E6%9E%B6%E5%8F%91%E8%82

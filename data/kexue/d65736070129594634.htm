ty":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>太平洋年代际振荡</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="65748818162954505"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/800_502_20201127212819-553229484.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/800_502_20201127212819-553229484.jpg?width=227&amp;height=174&amp;titlename=%E5%A4%AA%E5%B9%B3%E6%B4%8B%E5%B9%B4%E4%BB%A3%E9%99%85%E6%8C%AF%E8%8D%A1%E6%AD%A3%E7%9B%B8%E4%BD%8D%E6%B5%B7%E6%B8%A9%E5%BC%82%E5%B8%B8%E7%A4%BA%E6%84%8F%E5%9B%BE&amp;w=800&amp;h=502" title="点击查看大图" data-w="800" data-h="502" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/800_502_20201127212819-553229484.jpg)" href="#!"></a><div class="text_img_title">太平洋年代际振荡正相位海温异常示意图</div></div><div><p>太平洋年代际振荡是北太平洋年代际尺度上最主要的海洋表面温度模态，也是影响气候变化的主要内部变率之一。在其暖相位期间，北太平洋中西部海洋表面温度呈冷异常状态，北美西海岸以西出现马蹄形暖异常，冷相位时相反<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->6965</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"65736070129594634","versionId":"67590044336075265","title":"太平洋年代际振荡","subtitle":"","abstracts":{"paragraphId":"65748818162954505","title":"摘要","versionId":"67590044336075266","lemmaId":65736070129594630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81426848,"name":"周雪城","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607582805,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>太平洋年代际振荡是北太平洋年代际尺度上最主要的海洋表面温度模态，也是影响气候变化的主要内部变率之一。在其暖相位期间，北太平洋中西部海洋表面温度呈冷异常状态，北美西海岸以西出现马蹄形暖异 educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":270,"partnerIdCreateTime":1607565766,"partnerIdPoped":true},"createTime":1606477751,"editor":{"uid":81426848,"name":"周雪城","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTKUe18RVibbwudKAJXBCalAw2n7bpyQFAzQreLjtic9lNoUWPWpnvV3Cl8vWCzl30mDgELJ6AATNVCg/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":270,"partnerIdCreateTime":1607565766,"partnerIdPoped":true},"editTime":1607582805,"state":1,"versionCount":2,"upNum":42,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/800_502_20201127212819-553229484.jpg?width=227&height=174&titlename=%E5%A4%AA%E5%B9%B3%E6%B4%8B%E5%B9%B4%E4%BB%A3%E9%99%85%E6%8C%AF%E8%8D%A1%E6%AD%A3%E7%9B%B8%E4%BD%8D%E6%B5%B7%E6%B8%A9%E5%BC%82%E5%B8%B8%E7%A4%BA%E6%84%8F%E5%9B%BE&w=800&h=502","url":"https://img04.sogoucdn.com/app/a/200698/800_502_20201127212819-553229484.jpg","rw":800,"rh":502,"title":"太平洋年代际振荡正相位海温异常示意图","alt":null,"width":227,"height":174},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/641_442_20201201152452-436295078.png?w=641&h=442&titlename=%E5%A4%AA%E5%B9%B3%E6%B4%8B%E5%B9%B4%E4%BB%A3%E9%99%85%E6%8C%AF%E8%8D%A1%E6%88%90%E5%9B%A0%E6%A6%82%E5%BF%B5%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/641_442_20201201152452-436295078.png","rw":641,"rh":442,"title":"太平洋年代际振荡成因概念图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/471_257_20201127213104-821541276.jpg?w=471&h=257&titlename=%E5%A4%AA%E5%B9%B3%E6%B4%8B%E5%B9%B4%E4%BB%A3%E9%99%85%E6%8C%AF%E8%8D%A1%E6%B0%94%E5%80%99%E5%BD%B1%E5%93%8D%E7%AE%80%E8%BF%B0","url":"https://img03.sogoucdn.com/app/a/200698/471_257_20201127213104-821541276.jpg","rw":471,"rh":257,"title":"太平洋年代际振荡气候影响简述","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概述","paragraphId":"65748818162954507","subCatalogs":null},{"level":1,"title":"计算方法","paragraphId":"65748818162954506","subCatalogs":null},{"level":1,"title":"成因","paragraphId":"65748818179731719","subCatalogs":null},{"level":1,"title":"气候影响","paragraphId":"65748818162954508","subCatalogs":[{"level":2,"title":"总体影响","paragraphId":"65748818162954508","subCatalogs":null},{"level":2,"title":"中国影响","paragraphId":"65748818162954508","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"65748818162954507","title":"概述","versionId":"67590044336075267","lemmaId":65736070129594630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81426848,"name":"周雪城","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607582805,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;美国海洋学家Steven R.Hare 于1997年研究鲑鱼繁殖现象时发现了太平洋年代际振荡，并为其命名。 它是一种年代际时间尺度上的气候变率强信号。一方面，它是叠加在长期气候趋势变化上的扰动，可直接造成太平洋及其周边地区（包括我国）气候的年代际变化；另一方面，它又是年际变率的重要背景，对年际变化（如厄尔尼诺-南方涛动及其影响）具有重要的调制作用，可影响厄尔尼诺事件的频率和强度。若以太平洋海温异常作为定义，太平洋年代际振荡可分为冷、暖相位( 或称为冷、暖事件)。在太平洋年代际振荡暖相位时，热带中东太平洋异常暖，北太平洋中部异常冷，而沿北美西岸却异常暖；反之，则为冷相位。海洋观测显示，在1900、1925和1976年附近太平洋年代际振荡从负相位转向正相位，在1911、1945和2000年左右从正相位转负<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65748818162954506","title":"计算方法","versionId":"67590044336075268","lemmaId":65736070129594630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81426848,"name":"周雪城","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607582805,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;目前，太平洋年代际振荡有不止一种计算方法，大部分计算方法需要注意去除全球变暖的影响。采用最广泛的计算方法如下：</p><p>&nbsp; &nbsp; &nbsp; &nbsp;首先，取北太平洋（20~60°N和120°E~100°W）的月平均海表面温度的距平场。将此距平场首先去除了年循环气候态，然后减去全球平均（60°S~60°N）的海表温度距平以减少全球信号的影响。然后将其进行经验正交函数分解，所得的第一模态即为太平洋年代际振荡的空间形态。相应地，太平洋年代际振荡的时间序列是经验正交函数第一模态的时间系数<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65748818179731719","title":"成因","versionId":"67590044336075269","lemmaId":65736070129594630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81426848,"name":"周雪城","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607582805,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;科学家通过几十年的研究发现，太平洋年代际振荡的形成并不是单一因素造成的，而是由至少三种作用相互耦合而成。这几种作用分别是：</p><p>&nbsp; &nbsp; &nbsp; &nbsp;（1）与阿留申低压有关的海洋表面热通量和埃克曼输送的变化。此过程与局地随机天气噪音和通过“大气桥”传递而来的年际到年代际尺度热带变化（很大程度上是厄尔尼诺）的作用有关。（2）海洋记忆，或决定海洋热惯性的过程。其作用是整合过程（1）的强迫，从而使太平洋年代际振荡在年际和年代际时间尺度上产生附加的变异性；（3）受北太平洋风驱动的海洋罗斯比波向西传播导致的黑潮系统的年代际变化。此作用表现为西太平洋北纬40度左右的副极地风区的海温异常<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"太平洋年代际振荡成因概念图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/641_442_20201201152452-436295078.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/641_442_20201201152452-436295078.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/641_442_20201201152452-436295078.png?w=641&h=442&titlename=%E5%A4%AA%E5%B9%B3%E6%B4%8B%E5%B9%B4%E4%BB%A3%E9%99%85%E6%8C%AF%E8%8D%A1%E6%88%90%E5%9B%A0%E6%A6%82%E5%BF%B5%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/641_442_20201201152452-436295078.png","rw":641,"rh":442,"title":"太平洋年代际振荡成因概念图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"65748818162954508","title":"气候影响","versionId":"67590044336075270","lemmaId":65736070129594630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81426848,"name":"周雪城","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607582805,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>总体影响</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"232px\" height=\"174px\" titlename=\"太平洋年代际振荡气候影响简述\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/471_257_20201127213104-821541276.jpg\" data-align=\"right\" data-src=\"https://img03.sogoucdn.com/app/a/200698/471_257_20201127213104-821541276.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;太平洋年代际振荡的形态和气候影响类似于厄尔尼诺。太平洋年代际正相位期间，冬季阿留申低压在北美西海岸，温暖潮湿的空气逐渐加厚并向南移动，气温高于通常的气温。但是在太平洋西北阿拉斯加州、墨西哥和东南美国的气温却低于正常水平。阿拉斯加海岸附近、墨西哥和西南美国冬季的降水量高于平时，但在加拿大、东西伯利亚和澳大利亚则有所下降。</p><p></p><h3>中国影响</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;太平洋年代际振荡与中国气候联系密切。对应于太平洋年代际振荡暖相位，冬季, 阿留申低压增强，蒙古高压也增强(但东西伯利亚高压减弱) , 中国东北、华北、江淮以及长江流域大部分地区降水偏少，东北、华北和西北地区气温异常显著偏高，而西南和华南地区气温偏低; 夏季, 海平面气压在北太平洋的负异常较弱，而在东亚大陆的正异常较强，东亚夏季风偏弱，西太平洋副热带高压偏南，热带太平洋信风减弱，赤道西风增强，此时华北地区降水异常偏少而长江中下游、华南南部、东北和西北地区降水异常偏多，东北、华北及华南地区气温异常偏高, 而西北、西南和长江中下游地区气温异常偏低。对应于PDO 冷相位，上述形势相反。近几十年来，中国东部夏季降水格局发生了两次明显的年代际转变。20世纪70年代末期以后，夏季江淮流域降水减少，华北增多；90年代开始，该南旱北涝格局发生倒转，华北降水逐渐减少，江淮流域增多。这两次降水格局变化很可能是太平洋年代际振荡相位转换导致的<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;此外，处于不同阶段的厄尔尼诺事件对中国夏季气候异常的影响受太平洋年代际振荡的调制。在太平洋年代际振荡冷相位, 当厄尔尼诺事件处于发展阶段，华南地区夏季降水偏少，东北地区夏季多低温，在其衰减阶段，华北地区和长江流域降水偏多，淮河地区降水偏少；而在PDO 暖相位，当厄尔尼诺事件处于发展阶段, 华南地区降水变为异常偏多，而华北地区降水异常偏少，东北低温不再显著，在其衰减阶段，华北地区降水变为偏少，长江流域降水更加异常偏多，淮河地区则趋于正常<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/471_257_20201127213104-821541276.jpg?w=471&h=257&titlename=%E5%A4%AA%E5%B9%B3%E6%B4%8B%E5%B9%B4%E4%BB%A3%E9%99%85%E6%8C%AF%E8%8D%A1%E6%B0%94%E5%80%99%E5%BD%B1%E5%93%8D%E7%AE%80%E8%BF%B0","url":"https://img03.sogoucdn.com/app/a/200698/471_257_20201127213104-821541276.jpg","rw":471,"rh":257,"title":"太平洋年代际振荡气候影响简述","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"A Pacific interdecadal climate oscillation with impacts on salmon production","site":"","url":"","journalN tnerIdCreateTime":1594286520,"partnerIdPoped":true},"auditReason":null,"auditSuggest":"作者已进行修改，词条整体较好，建议通过。","auditResult":2,"auditAnnotations":[]},{"versionId":"0","auditTime":1608516561,"auditorId":75234227,"auditUser":{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},"auditReason":null,"auditSuggest":"感谢作者认真科普！\nPDO是个挺重要的词条，值得认真写。\n科学词条中形成机制或者原理的内容是最重要的，所以建议这块多写点。\n分为总体影响和中国影响，这两个标题怪怪的，建议加些内容以达到二级标题的要求。\n南京大学杨修群老师有综述文章可以参考。","auditResult":2,"auditAnnotations":[]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

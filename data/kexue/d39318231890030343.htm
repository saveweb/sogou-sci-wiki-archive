77.jpg?w=395&h=259&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/395_259_20201011224546-1389450277.jpg","rw":395,"rh":259,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_334_20201011225919-438937607.jpg?w=500&h=334&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_334_20201011225919-438937607.jpg","rw":500,"rh":334,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"发展历史和现状和方向","paragraphId":"58944191853557767","subCatalogs":[{"level":2,"title":"发展历史","paragraphId":"58944191853557767","subCatalogs":null},{"level":2,"title":"国内发展现状","paragraphId":"58944191853557767","subCatalogs":null},{"level":2,"title":"发展方向","paragraphId":"58944191853557767","subCatalogs":null}]},{"level":1,"title":"工作原理","paragraphId":"58944191853557765","subCatalogs":null},{"level":1,"title":"盾构机基本构造","paragraphId":"58944191853557762","subCatalogs":[{"level":2,"title":"盾壳","paragraphId":"58944191853557762","subCatalogs":null},{"level":2,"title":"推进系统","paragraphId":"58944191853557762","subCatalogs":null},{"level":2,"title":"正面支撑系统","paragraphId":"58944191853557762","subCatalogs":null},{"level":2,"title":"衬砌拼装系统","paragraphId":"58944191853557762","subCatalogs":null},{"level":2,"title":"液压系统","paragraphId":"58944191853557762","subCatalogs":null},{"level":2,"title":"操作系统","paragraphId":"58944191853557762","subCatalogs":null}]},{"level":1,"title":"盾构机分类","paragraphId":"58944191853557763","subCatalogs":[{"level":2,"title":"敞开式型盾构","paragraphId":"58944191853557763","subCatalogs":null},{"level":2,"title":"封闭型盾构","paragraphId":"58944191853557763","subCatalogs":null},{"level":2,"title":"复合型盾构","paragraphId":"58944191853557763","subCatalogs":null}]},{"level":1,"title":"安全隐患和故障分析","paragraphId":"58944191853557766","subCatalogs":[{"level":2,"title":"地铁盾构法施工的常见风险","paragraphId":"58944191853557766","subCatalogs":null},{"level":2,"title":"解决策略","paragraphId":"58944191853557766","subCatalogs":null}]},{"level":1,"title":"盾构机液压系统的故障检测和维修","paragraphId":"58944191853557764","subCatalogs":[{"level":2,"title":"故障原因：","paragraphId":"58944191853557764","subCatalogs":null},{"level":2,"title":"诊断方法：","paragraphId":"58944191853557764","subCatalogs":null},{"level":2,"title":"维修方法","paragraphId":"58944191853557764","subCatalogs":null}]},{"level":1,"title":"我国盾构机市场和发展","paragraphId":"58944191853557768","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"58944191853557767","title":"发展历史和现状和方向","versionId":"58944191820003340","lemmaId":39318231890030344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602429476,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>发展历史</h3><p></p><p>1818 年，英国人Marc Isambard Brunel从一种食船虫在船身上打洞一事受到启发，研究出了盾构施工技术，并获得专利。19世纪末到20世纪中叶，盾构机技术取得较快的发展，主要以气压式、手掘式、半机械式、机械式盾构为主。20世纪60年代中期至80年代末，在软粘土中使用了挤压式盾构机，开发了闭胸式盾构机并得到广泛应用，形成了现代盾构技术的主流。20 世纪90年代以来，闭胸式的泥水式盾构机和土压平衡式盾构机成为世界范围内的主流产品。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_376_20201009084727-434764920.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_376_20201009084727-434764920.jpg\"></p><p>盾构机问世至今已有近200年的历史，其始于英国，发展于日本、德国。40年多来，通过对土压平衡式、泥水式盾构机中的关键技术，如盾构机的有效密封，确保开挖面的稳定、控制地表隆起及塌陷在规定范围之内，刀具的使用寿命以及在密封条件下的刀具更换，对一些恶劣地质如高水压条件的处理技术等方面的探索和研究解决，使盾构机有了很快的发展。盾构机尤其是土压平衡式和泥水式盾构机在日本由于经济的快速发展及实际工程的需要发展很快。德国的盾构机技术也有独到之处，尤其是在地下施工过程中，保证密封的前提以及高达0.3MPa气压的情况下更换刀盘上的刀具，从而提高盾构机的一次掘进长度。德国还开发了在密封条件下，从大直径刀盘内侧常压空间内更换被磨损的刀具。</p><p></p><h3>国内发展现状</h3><p></p><p>我国在盾构机研制方面已有多年经验，20世纪90年代以来, 自主研发了挤压式盾构、气压式盾构。目前, 国内许多企业，如上海隧道股份有限公司、中铁隧道集团、广重集团、沈阳重型机械集团公司等单位相继开展了盾构设备的研制和相关技术的开发，但与国外相比，我国现代盾构机的研制在适应性设计、系统集成技术和关键元配件的生产制造等方面还存在一定的差距。</p><p>目前, 国内企业在竞争中发展得比较快, 市场份额也在不断增加, 使得近年来我国的盾构机市场发生了根本改变, 已经打破了国外盾构机占据主导地位的局面。2017年有超过45家企业已进入或正准备进入盾构机行或正准备进入盾构机行业, 其中如中铁装备、中国铁建重工集团、辽宁三三等企业都可单独承接盾构机施工项目, 拥有开发、设计、制造、服务一体化的专业施工能力。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>发展方向</h3><p></p><p>（1）机型多样化：</p><p>未来盾构机将不限于如今的圆形盾构机。为适应各种断面尺寸和形状的需求，未来盾构机刀盘不再是整体结构，整个刀盘将由多个模块构成，过各模块的自转及模块之间的相对运动来构造出不同的断面形状，以满足不同的需求。</p><p>（2）控制智能化：</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/960_640_20201009084959-1840421552.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/960_640_20201009084959-1840421552.jpg\">盾构机将不断采用类似机器人的技术，如控制、遥控、传感器、导向、测量、探测、通讯技术等，盾构机的机器人化发展趋势不可阻挡。盾构机智能化是小型化的前提条件。另外，盾构机的施工条件恶劣，各类安全隐患较多，对跟随机器施工的人员安全威胁较大。盾构机智能化可以将人从设备中解放出来。</p><p>（3）整机轻量化：</p><p>目前，盾构机采用的是整体钢结构，整机重量500t以上，导致其生产、运输、组装等工作困难，从开始生产到下线施工的时间跨度太大。另外，由于施工过程中磨损严重，导致其施工距离仅有几千米，地铁建设成本较大。随着材料技术的发展，更轻、更耐磨的材料将部分甚至整体取代盾构机上的钢结构。随着集成化发展，后配套设施长度将更短，高度和宽度更小，而功能将更加完善。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_376_20201009084727-434764920.jpg?w=500&h=376&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_376_20201009084727-434764920.jpg","rw":500,"rh":376,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/960_640_20201009084959-1840421552.jpg?w=960&h=640&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/960_640_20201009084959-1840421552.jpg","rw":960,"rh":640,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"58944191853557765","title":"工作原理","versionId":"58944191820003341","lemmaId":39318231890030344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602429476,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>盾构机的基本工作原理就是一个圆柱体的钢组件沿隧洞轴线边向前推进边对土壤进行挖掘。该圆柱体组件的壳体即护盾，它对挖掘出的还未衬砌的隧洞段起着临时支撑的作用，承受周围土层的压力，有时还承受地下水压以及将地下水挡在外面。挖掘、排土、衬砌等作业在护盾的掩护下进行。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_360_20201009094938-1713144260.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_360_20201009094938-1713144260.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_360_20201009094938-1713144260.jpg?w=500&h=360&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_360_20201009094938-1713144260.jpg","rw":500,"rh":360,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"58944191853557762","title":"盾构机基本构造","versionId":"58944191820003342","lemmaId":39318231890030344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602429476,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>盾壳</h3><p></p><p>盾构的壳体由切口环、支撑环和盾尾三部分构成，外壳采用钢板焊接成整体。</p><p>1.切口环部分：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"盾壳\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/400_275_20201009095943-39812276.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/400_275_20201009095943-39812276.jpg\"></p><p>它位于盾构的最前端，用于开挖和挡土，施工时切入地层并掩护开挖作业。切口环前端设有刃口，以减少切土时对地层的扰动。切口环的长度主要取决于支撑、开挖方法以及挖土机具和操作人员的工作回旋余地。</p><p>2.支撑环部分：</p><p>它是盾构的主体，内部装有千斤顶、举重臂、真圆保护器等各种设备，它紧接于切口环后，位于盾构的中部，是一个刚性较好的圆环结构。地层土压力、所以千斤顶的顶力以及切口、盾尾、衬砌拼装时传来的施工荷载均由支撑环承担。</p><p>3.盾尾部分：</p><p>盾尾一般由盾构外壳钢板延长构成，主要用于掩护隧道衬砌的安装工作。盾尾末端设有密封装置，以防止水、土及注浆材料从盾尾与衬砌之间进入盾构内。盾尾钢壳厚度从结构上考虑尽可能减薄，但它除承受土压力外，遇到纠偏及弯道施工时，还有难以估计的施工荷载，受力复杂，所以其厚度应综合考虑上述因素。</p><p></p><h3>推进系统</h3><p></p><p>盾构的推进系统由液压设备和盾构千斤顶组成。千斤顶数量由设计总推力和千斤顶类型确定，其直径宜小不宜大，故采用高压液压系统提供动力，其位置应均匀地安装在盾壳支撑环的内周，方向与隧道轴线平行。推进液压系统采用闭式变量柱塞泵为动力源，该泵可限制最高输出压力，当达到变量柱塞泵设定压力时可实现零流量保压，以达到节能减耗的目的。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"容积节流调速回路原理图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1867_1782_20201009101442-1748997745.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1867_1782_20201009101442-1748997745.jpg\"></p><p></p><h3>正面支撑系统</h3><p></p><p>开挖面支撑系统类型有千斤顶类、刀盘面板类和网格类。此外，采用气压法施工时由压缩空气提供的压力也可使开挖面保持稳定。开挖面支撑上常设有土压计，以监测开挖面土体的稳定性。</p><p></p><h3>衬砌拼装系统</h3><p></p><p>衬砌拼装系统的主要设备为衬砌拼装器（俗称举重臂）和真圆保持器。衬砌拼装器是一种专用的机械手，用于钳住管片并使其平转、升举和 旋转，使管片能按预定的位置就位，并安全、迅速地拼装成环。一般设置在盾尾或支撑环内，也可安装在车架上。真圆保持器是使隧道管片保持真圆的装置。</p><p></p><h3>液压系统</h3><p></p><p>液压系统由高压油泵、油马达、油箱、液压阀及管路等组成，为千斤顶、举重臂和大刀盘等提供动力。一般油泵和油箱设在盾构后面的车架上。</p><p></p><h3>操作系统</h3><p></p><p>操作系统控制盾构掘进机的工作状态。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/400_275_20201009095943-39812276.jpg?w=400&h=275&titlename=%E7%9B%BE%E5%A3%B3","url":"https://img02.sogoucdn.com/app/a/200698/400_275_20201009095943-39812276.jpg","rw":400,"rh":275,"title":"盾壳","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1867_1782_20201009101442-1748997745.jpg?w=1867&h=1782&titlename=%E5%AE%B9%E7%A7%AF%E8%8A%82%E6%B5%81%E8%B0%83%E9%80%9F%E5%9B%9E%E8%B7%AF%E5%8E%9F%E7%90%86%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/1867_1782_20201009101442-1748997745.jpg","rw":1867,"rh":1782,"title":"容积节流调速回路原理图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"58944191853557763","title":"盾构机分类","versionId":"58944191820003343","lemmaId":39318231890030344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602429476,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>敞开式型盾构</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/450_300_20201009221309-1740148286.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/450_300_20201009221309-1740148286.jpg\">敞开式型盾构是指盾构内施工人员可以直接和开挖面土层接触，对开挖面工况进行观察，直接排除开挖面发生的故障。这种盾构适用于能自立和较稳定的土层施工，对不稳定的土层一般要辅以气压或降水，使土层保持稳定，以防止开挖面坍塌 。有人工开挖盾构、半机械开挖盾构、机械开挖盾构。</p><p></p><h3>封闭型盾构</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/394_320_20201009222828-1278690185.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/394_320_20201009222828-1278690185.png\">封闭型是在盾构切口环和支承环之间增设一道密封隔舱板，在开挖面的土层和密封隔舱板之间形成密封泥土舱，盾构施工时，通过对密封泥土舱中的压力进行控制，使其与开挖面土层水、土压力保持平衡，从而使开挖面土层保持稳定。施工人员不能直接观察开挖面土层工况，而是通过各种检测传感装置进行显示自动控制。封闭型盾构主要有泥水加压式和土压平衡式两大类型。</p><p></p><h3>复合型盾构</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"复合型盾构机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_332_20201010221803-1934573025.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_332_20201010221803-1934573025.jpg\">采用盾构掘进长距离隧道，会遇到复杂多变的地质条件，往往用一种类型的盾构难以完成施工任务，因此出现了复合型盾构。所谓复合型盾构，就是在软土盾构的刀盘上安装切削岩层的各式刀具，有的还在盾构内安装碎石机，这种硬岩开挖工具与软土隧道盾构机械相结合，能在硬岩和软土地层交替作业。复合型盾构刀盘上安装的刀具，应根据不同岩层条件而定。</p><p><strong>复合型盾构的三种类型</strong></p><p>（1）泥水加压型复合盾构：</p><p>以泥水加压盾构为基型，与硬岩开挖技术相结合，对大块卵石、块石应在盾构内安装碎石机。当盾构地软土层施工时，可按封闭型泥水加压盾构进行施工；当遇到硬岩地层施工时，在刀盘上安装不同的硬岩切削刀具即能快速转换成敞开型机械盾构施工，而碴土排送仍采用水力管道排送。</p><p>（2）土压平衡型复合盾构：</p><p>以土压平衡盾构为基础，与硬岩开挖技术相结合，当盾构在软土层施工时，可按封闭型土压平衡盾构进行施工；而当遇到硬岩地层施工时，在刀盘上安装不同刀具就能快速转换成敞开型机械盾构施工，为了排送尺寸较大的石块，可选用带式螺旋输送机。</p><p>（3）敞开型复合盾构：</p><p>以普通机械开挖盾构为基型，与硬岩开挖技术相结合，施工时只要根据遇到的不同土层条件，及时转换安装适当的刀具，就能使施工继续进行。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/450_300_20201009221309-1740148286.jpg?w=450&h=300&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/450_300_20201009221309-1740148286.jpg","rw":450,"rh":300,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/394_320_20201009222828-1278690185.png?w=394&h=320&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/394_320_20201009222828-1278690185.png","rw":394,"rh":320,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_332_20201010221803-1934573025.jpg?w=500&h=332&titlename=%E5%A4%8D%E5%90%88%E5%9E%8B%E7%9B%BE%E6%9E%84%E6%9C%BA","url":"https://img03.sogoucdn.com/app/a/200698/500_332_20201010221803-1934573025.jpg","rw":500,"rh":332,"title":"复合型盾构机","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"58944191853557766","title":"安全隐患和故障分析","versionId":"58944191820003344","lemmaId":39318231890030344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602429476,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>地铁盾构法施工的常见风险</h3><p></p><p>1.工程勘察风险：</p><p>工程勘察是设计和施工的基础。准确的工程勘察，能正确反映工程地质条件及岩土特性，并为盾构机的选型和正常掘进提供重要参考依据。若勘察工作不到位，不良工程地质（如复合地层、富水断裂带、砂砾石地层、溶洞、瓦斯等）问题无法揭露出来，将会干扰相关人员对盾构机选型的判断，同时也会降低后续工程进展的安全度。</p><p>2.设备风险：</p><p>盾构机是涉及多种学科、多种材料、多种工艺技术及多种高新技术等的大型高科技施工设备，具有较大的体积和智能化、多功能化等特点。主要风险体现在盾构选型时，刀具配置、渣土改良装置、带压进舱系统设计不合理等。盾构掘进时会面临被迫停机进行开仓检修等风险。此外，常压进仓作业与带压进仓作业分别会出现开挖面坍塌以及压缩气体威胁工作人员安全等风险。</p><p>3.盾构进出洞风险</p><p>盾构进出洞口的过程需要严格的安全保障，否则将会导致事故的发生，因此，端头土体的加固显得尤为重要。在端头加固时，施工单位往往忽视降水工作，尤其像富水砂砾石地层，一旦盾构进出洞后，如洞门封堵不及时，极易造成地面塌陷。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/757_490_20201010234831-1689210911.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/757_490_20201010234831-1689210911.png\"></p><p>4.盾构穿越建构物风险：</p><p>当盾构机穿越密集建筑群，尤其是一些建筑年代较久的基础砖混结构房屋时，一旦加固措施不到位、掘进参数未控制好、超方严重时，极易发生楼房开裂甚至塌陷事故。在砂砾石地层中，当隧道区间上方存在老旧污水管（普遍为承插式混凝土管道）时，一旦污水管发生渗漏，将会使管道下方地层砂土流失产生空隙，盾构掘进时扰动地层，会发生超方而引发塌陷，致使排污管道破坏，污水灌入隧道区间。</p><p>5.开挖风险：</p><p>如果盾构机的施工区域存在管涌、流砂、空层等地层问题，则会导致施工过程中开挖面土层松散缺乏稳定性，造成盾构机磕头或者突沉等情况。另外，如果施工时没有有效绕开地层空洞，会导致盾构机的轴线无法正常发挥作用，进而引发施工区域沉陷、塌方和偏移等地质灾害。在盾构机向目标工作井作业时，如果作业区上方的地层失稳则会出现超浅覆土的情况，导致盾构直接暴露在地面；如果作业区域突然出现积水或者大规模的涌水现象，则会发生严重的塌方事件，或者造成地表严重变形。</p><p>6.掘进过程坍塌事故风险：</p><p>塌方事故是盾构机掘进过程中较为常见的事故，施工单位如若不能够及时寻找塌方的原因，没有采取有效的应急措施，必然会增加地表大范围沉降的可能，致使盾构机无法安全通过，对掘进作业产生较为严重的影响。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>解决策略</h3><p></p><p>\n </p><ol>\n  <li><p>强化施工技术水平，提高风险管理意识；</p></li>\n  <li><p>管控材料设备质量；</p></li>\n  <li><p>合理控制施工方案；</p></li>\n  <li><p>优化盾构的施工参数；</p></li>\n  <li><p>加强盾构进出洞及穿越建筑物安全管理；</p></li>\n  <li><p>避免出现开挖面失稳的情况；</p></li>\n  <li><p>采取有效措施控制坍塌事故的产生；</p></li>\n  <li><p>加强滞后沉降隐患排查治理。</p></li>\n </ol><p></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/757_490_20201010234831-1689210911.png?w=757&h=490&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/757_490_20201010234831-1689210911.png","rw":757,"rh":490,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"58944191853557764","title":"盾构机液压系统的故障检测和维修","versionId":"58944191820003345","lemmaId":39318231890030344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602429476,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>故障原因：</h3><p></p><p><strong>1.液压油被污染：</strong><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"液压系统原理图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/524_563_20201011223307-958513487.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/524_563_20201011223307-958513487.png\"></p><p>液压油的污染是盾构机液压系统的主要问题。污染物通常会阻塞机油滤清器和管道，液压油污染的主要原因有两个：（1）周围环境中的水或空气混入了油中。实验表明，空气会从损坏的密封位置或漏油进入机油，从而加速机油的氧化变质。如果将水混入高温高压液压油中，将立即导致油爆裂。在严重的情况下，它将对组件造成非常严重的损坏。（2）液压元件被液压元件的损坏或摩擦引起的金属屑污染。</p><p><strong>2.油温超过规定温度：</strong></p><p>当纯液压油以很高的速度通过液压弯头或换向阀时，由于护罩外部负载的可变性，诸如刀头的驱动系统和推进系统之类的系统会经常发生变化，这将导致一部分液压能转换为热能，这会增加油温。液压系统的最佳油温应在35℃～55℃的范围内。</p><p></p><h3>诊断方法：</h3><p></p><p><strong>1.手动诊断方法</strong></p><p>(1）目视检查方法：要求相关检查人员通过现场目视检查设备的封闭状态，以确定液压系统的故障状态。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_333_20201011224523-1980892515.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_333_20201011224523-1980892515.jpg\"></p><p>(2）听觉方法：由于不同的故障会产生不同的噪音，因此维护人员可以通过听取液压系统的反馈声音来准确判断故障的位置和深层原因。</p><p>(3）触摸方式：通过这种方式，可以彻底了解设备实际操作过程中的振动和温度等因素，并可以知道设备本身存在的故障。</p><p>(4）排除方法：逐一测试与系统故障相关的组件。通过不断缩小故障范围并最终找到故障点，该方法可以有效，准确地发现设备故障。</p><p>(5）比较方法：更换可能导致故障的局部零件，然后观察更换效果。如果故障仍然存在，则表明故障产生的其他组件。</p><p>如果故障已减少或消失，则说明该组件是故障的根本原因。此方法不适用于大规模故障检查。<img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/395_259_20201011224546-1389450277.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/395_259_20201011224546-1389450277.jpg\"></p><p>(6）综合方法：是对上述方法进行综合故障排除的方法。由于该方法可以从各个方面诊断故障，因此更适合对相对复杂的液压系统进行故障排除。这种方法更常用于日常故障诊断。</p><p><strong>2.借助PLC进行系统监控</strong></p><p>当液压系统发生故障时，将便携式计算机连接到PLC上以实时监视电磁体的状态，</p><p>从而了解液压系统的运行状态，从而易于检测到某个方面系统故障，但是，这种方法对技术人员的要求更高。</p><p><strong>3.熟悉系统原理图</strong></p><p>在进行分析和故障排除时，可以采取“首先是两侧，然后是中间”的方法，从电源和执行器开始，然后分析来自管道或液压组件的故障，并注意各个管道发出的信号，组件随时处于工作状态时检查每个组件。</p><p></p><h3>维修方法</h3><p></p><p><strong>1.实施定期检查制度</strong></p><p>实施定期检查制度可以有效保证盾构机的正常运行，并应根据盾构机的长期维修经验制定每日检查，每周检查和每月检查的制度。日常检查是对盾构机液压系统的日常检查检查主要包括：油管和接头泄漏。每周检查是每周定期对系统进行的大规模检查。检查关键零件的机油压力和过滤器；每月检查主要是针对液压油的质量。</p><p><strong>2.液压系统的防护工作</strong></p><p>(1）杂物进入系统。盾构机设备中使用的液压系统具有零件精密的特点。在实际应用过程中，一旦杂质进入，肯定会影响液压系统的运行质量，会引起各种故障问题。在实际的施工过程中，由于施工环境较为复杂，杂质进入设备内部的情况比较普遍。为了避免杂质进入对液压系统功能的威胁，我们需要定期清洁内部。在清洁过程中，我们必须确保清洁工具的清洁度符合相应的标准。在拆卸液压系统的过程中，还应采取相应的防尘措施，并对设备的外部进行彻底清洁，以确保在没有灰尘的情况下不拆卸液压系统。安装过滤器和更换机油时的具体操作如下。同时，必须确保完全清除底部污渍，并且只有在用专业无尘纸擦拭后才能安装过滤器。</p><p>(2）空气进入液压系统。液压系统中存在空气时，空气会随着液压油箱中的压力变化而发生不同的反应。当油箱中的压力降低时，工作油中会出现气体，而当压力升高时，会在工作油表面形成气泡，并且在压力的作用下会发生破裂反应。会导致液压油混浊，这将大大降低液压系统的动力作用。因此，在维护期间，应尽可能消除液压油中的气体。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/524_563_20201011223307-958513487.png?w=524&h=563&titlename=%E6%B6%B2%E5%8E%8B%E7%B3%BB%E7%BB%9F%E5%8E%9F%E7%90%86%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/524_563_20201011223307-958513487.png","rw":524,"rh":563,"title":"液压系统原理图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_333_20201011224523-1980892515.jpg?w=500&h=333&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_333_20201011224523-1980892515.jpg","rw":500,"rh":333,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/395_259_20201011224546-1389450277.jpg?w=395&h=259&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/395_259_20201011224546-1389450277.jpg","rw":395,"rh":259,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"58944191853557768","title":"我国盾构机市场和发展","versionId":"58944191820003346","lemmaId":39318231890030344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602429476,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>首台国产盾构机研制成功后的十年，是中国盾构机产业迅猛发展的十年。超大断面矩形盾构、中国最大直径土压平衡盾构机、中国最大直径硬岩盾构机、中国最大直径泥水平衡盾构机纷纷问世，中国自主研发的盾构机从有向优迈进。</p><p>直到2015年，国产首台铁路大直径盾构机在长沙顺利下线，拥有完全自主知识产权，打破了国外近一个世纪的技术垄断。公开数据显示，这个大家伙总长100米，重约1200吨，装机功率超过4500千瓦，开挖直径达到8.8米。经过十多年的探索与开发，中国盾构机越来越高效和人性化，逐渐走到世界前列，由此也开始大规模开拓国际市场。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_334_20201011225919-438937607.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_334_20201011225919-438937607.jpg\"></p><p>2013年1月，中铁装备为马来西亚设计制造的中铁50号盾构下线，应用于吉隆坡地铁项目。</p><p>2015年，中铁装备一次性签订6台7.54米直径的土压平衡盾构机采购合同，设备应用于11公里长的以色列隧道项目。</p><p>2016年，中铁装备向新加坡提供10余台盾构机，用于其地铁项目建设。2017年中国盾构机首次打入欧洲市场，出口俄罗斯，一“去”就是五台。</p><p>2019年3月13日，由中国自主研发的出口海外超大直径盾构机顺利下线。这台直径达12.12米的超大直径泥水气压平衡盾构机，后用于中国在海外最大的盾构公路隧道项目——孟加拉国卡纳普里河底隧道工程。这也是南亚地区投入使用的最大直径盾构机，标志着欧美垄断的终结。</p><p>而在2009年之前，我国还大约有85%的盾构掘进机依赖进口。其中，占据欧洲大半市场份额的德国海瑞克，以产量1670台居世界首位的三菱重工，以及拥有多个品牌的德国维尔特的表现最为抢眼。其中海瑞克就占据国内盾构机市场的70%以上。</p><p>现在，国产隧道掘进设备在国内市场的占有率达到90%以上，占到全球市场份额三分之二，还顺便拉低外国同类产品价格40%。世界首台马蹄形盾构、世界最大矩形盾构、全球首台斜井双模式TBM、全球首台永磁电机驱动盾构机，这些世界领先技术都出自我国。</p><p>如今，国产盾构机已经广泛应用到许多工程中，高铁公路隧道、引水隧道，甚至一些国防工程都可以用到国产盾构设备，未来盾构机还将向未知地层掘进。</p><p>\n </p><table>\n  <tbody>\n   <tr>\n    <td width=\"187\">年份</td>\n    <td width=\"187\">出口量/台</td>\n    <td width=\"187\">生产量/台</td>\n    <td width=\"187\">需求量/台</td>\n   </tr>\n   <tr>\n    <td width=\"187\">2014</td>\n    <td width=\"187\">59<br></td>\n    <td width=\"187\">160<br></td>\n    <td width=\"187\">114</td>\n   </tr>\n   <tr>\n    <td width=\"187\">2015</td>\n    <td width=\"187\">58</td>\n    <td width=\"187\">175</td>\n    <td width=\"187\">128</td>\n   </tr>\n   <tr>\n    <td width=\"187\">2016</td>\n    <td width=\"187\">66</td>\n    <td width=\"187\">376</td>\n    <td width=\"187\">314</td>\n   </tr>\n   <tr>\n    <td width=\"187\">2017</td>\n    <td width=\"187\">130</td>\n    <td width=\"187\">561</td>\n    <td width=\"187\">436</td>\n   </tr>\n   <tr>\n    <td width=\"187\">2018</td>\n    <td width=\"187\">127</td>\n    <td width=\"187\">580</td>\n    <td width=\"187\">462</td>\n   </tr>\n   <tr>\n    <td width=\"187\">2019</td>\n    <td width=\"187\">160</td>\n    <td width=\"187\">640</td>\n    <td width=\"187\">502</td>\n   </tr>\n  </tbody>\n </table><p></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_334_20201011225919-438937607.jpg?w=500&h=334&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_334_20201011225919-438937607.jpg","rw":500,"rh":334,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"盾构机发展趋势分析","site":"","url":"","journalName":"一重技术","author":"李云山、刘放","press":"","publishYear":"","publishTime":"2018","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-09","quoted":false},{"id":2,"type":"journal","title":"地铁盾构法施工常见风险及安全管理对策","site":"","url":"","journalName":"中国建材","author":"崔鹏飞","press":"","publishYear":"","publishTime":"2020","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-10","quoted":false},{"id":3,"type":"journal","title":"浅谈盾构机液压系统的维护及故障诊断","site":"","url":"","journalName":"建材与装饰","author":"姜成","press":"","publishYear":"","publishTime":"2020","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-11","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":251,"auditType":1,"synonyms":null,"showEditTime":"2020.10.11 23:17","au

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>数据库</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="54080868213382916"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/979_619_20200908100317-1426982739.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/979_619_20200908100317-1426982739.png?width=231&amp;height=174&amp;titlename=&amp;w=979&amp;h=619" title="点击查看大图" data-w="979" data-h="619" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/979_619_20200908100317-1426982739.png)" href="#!"></a></div><div><p>数据库，又称为数据管理系统，是处理的数据按照一定的方式储存在一起，能够让多个用户共享、尽可能减小冗余度的数据集合，简而言之可视为电子化的文件柜——存储电子文件的处所。一个数据库可以由多个数据表空间（Tablespace）构成，用户可以对文件中的资料运行新增、截取、更新、删除等操作。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->4.2<!-- -->w</div></div><div reateTime":1577185022,"editor":{"uid":76069431,"name":"王空明","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=fNX4ibF4iawBAvpw80bVe1tg&s=100&t=1556282152","introduction":null,"educations":[{"schoolName":"澳大利亚国立大学","major":"","degree":null,"universityId":128,"universityLogo":null,"majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"澳大利亚国立大学","jobBrief":"","role":0,"roleName":null,"title":"澳大利亚国立大学","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":77,"partnerIdCreateTime":1594286509,"partnerIdPoped":false},"editTime":1577795096,"state":1,"versionCount":1,"upNum":37,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/979_619_20200908100317-1426982739.png?width=231&height=174&titlename=&w=979&h=619","url":"https://img03.sogoucdn.com/app/a/200698/979_619_20200908100317-1426982739.png","rw":979,"rh":619,"title":"","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"数据库的常用别名","paragraphId":"17614561666400782","subCatalogs":null},{"level":1,"title":"数据库管理系统","paragraphId":"17614561683177991","subCatalogs":null},{"level":1,"title":"数据库语言（database languages）","paragraphId":"17614561683177992","subCatalogs":null},{"level":1,"title":"数据库的架构","paragraphId":"17614561683177993","subCatalogs":null},{"level":1,"title":"数据库索引","paragraphId":"17614561683177994","subCatalogs":null},{"level":1,"title":"数据库的分类","paragraphId":"17614561683177995","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"17614561666400782","title":"数据库的常用别名","versionId":"60050091406327561","lemmaId":16591026735022600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603088643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <table class=\"wikitable\">\n  <tbody>\n   <tr>\n    <td>中国台湾</td>\n    <td>档案库</td>\n   </tr>\n   <tr>\n    <td>中国大陆</td>\n    <td>数据库</td>\n   </tr>\n  </tbody>\n </table></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"17614561683177991","title":"数据库管理系统","versionId":"60050091406327562","lemmaId":16591026735022600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603088643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>数据库管理系统（database management system）是为管理数据库而设计的电脑软体系统，一般具有储存、撷取、安全保障、备份等基础功能。数据库管理系统可以依据它所支援的数据库模型来作分类，例如关系模型（relational model）、XML；或依据所支持的计算机类型来作分类，例如服务器集群、移动电话；或依据所用查询语言来作分类，例如SQL、XQuery；不论使用哪种分类方式，一些数据库管理系统能够跨类别，例如，同时支持多种查询语言。现有的数据库管理系统，可以提供多种功能来管理数据库，基本可以分为四种基础功能：</p><p>1.数据定义：通过创建修改和移出来确定数据组织。</p><p>2.更新：插入修改和删除当前的数据。</p><p>3.提取：从一个表格中提取从一个表格中提取信息，供直接使用或通过其他应用做下一步处理。提取出的数据类型需要与原数据库的数据类型保持一致。</p><p>4.管理：登记并监控用户行为保证数据安全检查系统的运行情况，保证数据完整性注意信息并发性控制能够在有余，为预测的系统故障等情况出现后恢复信息。</p><p>数据库和它的管理系统要遵循同一个特定的数据库模型的准则，一般来说，数据库服务器是专门用于保存数据库、运行数据库管理系统和其相关的软件的计算机。数据库服务器绝大部分都是多处理器的服务器，拥有超级存储空间和独立磁盘冗余阵列（Redundant Array of Inexpensive Disks,简称RAID）来保证稳定的存储量。独立磁盘冗余阵列是保证在任何磁盘损坏或者故障的情况下可以恢复数据。数据库硬件加速器将一个或者几个服务器用高速通道连接，这样就可以用在海量数据传输处理的环境下。数据库管理系统是大多数数据库管理应用软件的核心。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"17614561683177992","title":"数据库语言（database languages）","versionId":"60050091406327563","lemmaId":16591026735022600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603088643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>数据库语言是一种具有特殊目的性的语言，有时还区分出子语言（sublanguages），包括以下几种：</p><p>数据控制语言（DCL）-控制对数据的访问</p><p>数据描述语言（DDL）-这种语言定义了数据类型，例如创建、更改、删除表或者数据之间的联系。</p><p>数据操作语言（DML）-这种语言一般是为了完成数据的插入、更新或者增减。</p><p>数据查询语言（DQL）-这种语言是用来检索信息或者检索计算机处理后的派生信息。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"17614561683177993","title":"数据库的架构","versionId":"60050091406327564","lemmaId":16591026735022600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603088643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>数据库的架构可以大致区分为三个概括层次：内层、概念层和外层。</p><p>内层：最接近实际储存体，亦即有关数据的实际储存方式。</p><p>外层：最接近使用者，即有关个别使用者观看数据的方式。</p><p>概念层：介于两者之间的间接层。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"17614561683177994","title":"数据库索引","versionId":"60050091406327565","lemmaId":16591026735022600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603088643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>资数据索引的观念由来已久，就像是一本书的目录一样，也算是索引的一种。只是索引的分类较广，例如车牌、身份证字号、条码等，都是一个索引的号码，当我们看到号码时，可以从号码中看出其中的端倪，若是要找的人、车或物品，也只要提供相关的号码，即可迅速查到正确的人事物。</p><p>另外，索引跟域有著相应的关系，索引即是由域而来，其中域有所谓的关键域（Key Field），该域具有唯一性，即其值不可重复，且不可为\"空值（null）\"。例如：在合并数据时，索引就是附加域数据之指向性用途。故此索引为不可重复性且不可为空。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"17614561683177995","title":"数据库的分类","versionId":"60050091406327566","lemmaId":16591026735022600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603088643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一种分类方式是根据其内容进行分类，例如：参考名录，文件内容，多媒体对象等。</p><p>另一种分类方式是根据其应用领域分类，例如：会计，音乐创作，银行业，制造业或者保险业。</p><p>第三种分类方式是根据技术层面分类，例如：数据库的结构或者交互界面类型。 <sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Beynon-Davies, Paul (2003). Database Systems (3rd ed.). Palgrave Macmillan. ISBN 978-1403916013. Check |isbn= value: invalid character (help).","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":41598,"auditType":0,"synonyms":["Database"],"showEditTime":"2019.12.31 20:24","auditors":null,"hasZhishiNav":false,"auditInfos":{},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

9%E7%95%8C","url":"https://img02.sogoucdn.com/app/a/200698/309_208_20201014211521-1842183932.gif","rw":309,"rh":208,"title":"图3 汇聚型板块边界","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/281_143_20201014214058-1606946172.gif?w=281&h=143&titlename=%E5%9B%BE4%20%E8%BD%AC%E6%8D%A2%E6%96%AD%E5%B1%82%E8%BE%B9%E7%95%8C","url":"https://img03.sogoucdn.com/app/a/200698/281_143_20201014214058-1606946172.gif","rw":281,"rh":143,"title":"图4 转换断层边界","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"板块边界类型","paragraphId":"59465367797430540","subCatalogs":null},{"level":1,"title":"离散型板块边界(Divergent Boundaries)：","paragraphId":"59370753207891988","subCatalogs":null},{"level":1,"title":"汇聚型板块边界(Convergent Boundaries):","paragraphId":"59370753224669196","subCatalogs":null},{"level":1,"title":"转换型板块边界(Transform Boundaries):","paragraphId":"59370753224669197","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"59465367797430540","title":"板块边界类型","versionId":"59465367780653328","lemmaId":59358382292793360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602740121,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>地球的岩石圈，包括地壳和上地幔，是由一系列<a class=\"kx_inner_link bind-inner-link\" data-id=\"19775002542875912\" data-realtitle=\"板块\">板块</a>组成的，在板块<a class=\"kx_inner_link bind-inner-link\" data-id=\"48218178530090755\" data-realtitle=\"驱动力\">驱动力</a>的作用下，它们随着时间缓慢移动，被称为<a class=\"kx_inner_link bind-inner-link\" data-id=\"48140451265421057\" data-realtitle=\"板块运动\">板块运动</a><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。根据它们相互之间的运动，板块边界被分为三种：离散型板块边界、汇聚型板块边界和转换型板块边界。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 三大板块边界(U.S. Geological Survey)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/800_446_20201015092837-1731057442.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/800_446_20201015092837-1731057442.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/800_446_20201015092837-1731057442.jpg?w=800&h=446&titlename=%E5%9B%BE1%20%E4%B8%89%E5%A4%A7%E6%9D%BF%E5%9D%97%E8%BE%B9%E7%95%8C(U.S.%20Geological%20Survey)","url":"https://img04.sogoucdn.com/app/a/200698/800_446_20201015092837-1731057442.jpg","rw":800,"rh":446,"title":"图1 三大板块边界(U.S. Geological Survey)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59370753207891988","title":"离散型板块边界(Divergent Boundaries)：","versionId":"59465367780653329","lemmaId":59358382292793360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602740121,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"47419558570528783\" data-realtitle=\"离散型\">离散型</a>板块边界由相互远离的板块组成，当它们分开时，形成裂谷。当裂谷变宽时，下伏地层足够软，使得下部熔岩向上运移。沿着这些离散边界，地震很常见，岩浆(熔融的岩石)从地幔上升到地表，导致了岛弧的形成并凝固形成新的海洋地壳。大西洋中脊(Mid-Atlantic Ridge: MAR)和Gakkel洋中脊均是离散型板块边界的例子，在陆地上西伯利亚的Baikal湖和东非的Tanganyika湖均为离散型板块边界的例子。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"295\" titlename=\"图2 离散型板块边缘(http://eqseis.geosc.psu.edu/cammon/HTML/Classes/IntroQuakes/Notes/plate_tect01.html)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/295_148_20201014210707-459317319.gif\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/295_148_20201014210707-459317319.gif\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/295_148_20201014210707-459317319.gif?w=295&h=148&titlename=%E5%9B%BE2%20%E7%A6%BB%E6%95%A3%E5%9E%8B%E6%9D%BF%E5%9D%97%E8%BE%B9%E7%BC%98(http://eqseis.geosc.psu.edu/cammon/HTML/Classes/IntroQuakes/Notes/plate_tect01.html)","url":"https://img02.sogoucdn.com/app/a/200698/295_148_20201014210707-459317319.gif","rw":295,"rh":148,"title":"图2 离散型板块边缘(http://eqseis.geosc.psu.edu/cammon/HTML/Classes/IntroQuakes/Notes/plate_tect01.html)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59370753224669196","title":"汇聚型板块边界(Convergent Boundaries):","versionId":"59465367780653330","lemmaId":59358382292793360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602740121,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"48569694558396175\" data-realtitle=\"汇聚型\">汇聚型</a>板块边界由相互接近的板块组成。当他们碰撞时发生俯冲作用，较重的板块俯冲进入较轻的板块之下，板块发生弯曲。当俯冲发生时，在汇聚的板块边界附近常常会形成一连串的火山<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。在美国西海岸就有这样的一个火山链，横跨加利福尼亚州、俄勒冈州和华盛顿州<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;汇聚型板块形成了地球上最深和最高的构造现象。这些由汇聚型板块形成的高山包括乔戈里峰(K2)和珠穆朗玛峰(Everest)，世界上最高的山峰，由印度板块俯冲进入欧亚板块时形成。另一个极端的构造是马里亚纳海沟，地球上最深的区域。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"309\" titlename=\"图3 汇聚型板块边界\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/309_208_20201014211521-1842183932.gif\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/309_208_20201014211521-1842183932.gif\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/309_208_20201014211521-1842183932.gif?w=309&h=208&titlename=%E5%9B%BE3%20%E6%B1%87%E8%81%9A%E5%9E%8B%E6%9D%BF%E5%9D%97%E8%BE%B9%E7%95%8C","url":"https://img02.sogoucdn.com/app/a/200698/309_208_20201014211521-1842183932.gif","rw":309,"rh":208,"title":"图3 汇聚型板块边界","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59370753224669197","title":"转换型板块边界(Transform Boundaries):","versionId":"59465367780653331","lemmaId":59358382292793360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602740121,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;转换型板块边界是由相互滑动的板块形成的，当两个板块最终成功地相对移动时，就会释放出巨大的能量，导致地震。北美的圣安德烈斯断层(San Andreas Fault)系统或许就是最有名的转换型板块边界，形成了太平洋板块与北美板块之间的边界。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;随着系统的发展，太平洋沿岸板块已“占领”了加利福尼亚沿海的一部分，因此，洛杉矶区域（位于太平洋板块上）正朝着旧金山区域（位于北美板块上）移动每年约四厘米<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>，这也是板块运动每年通常移动的距离。转换型板块边界又被称为<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"36444688214939909\" data-realtitle=\"转换断层\">转换断层</a>或保守型板块边界。然而，由于涉及到巨大的质量和力量，它们通常会导致地震和火山爆发。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"281\" titlename=\"图4 转换断层边界\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/281_143_20201014214058-1606946172.gif\" data-src=\"https://img03.sogoucdn.com/app/a/200698/281_143_20201014214058-1606946172.gif\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一个单一的构造板块可以与环绕它的其他板块有多种类型的板块边界。例如，太平洋板块，地球上最大的构造板块之一，就包括了汇聚、离散和转换型板块边界。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/281_143_20201014214058-1606946172.gif?w=281&h=143&titlename=%E5%9B%BE4%20%E8%BD%AC%E6%8D%A2%E6%96%AD%E5%B1%82%E8%BE%B9%E7%95%8C","url":"https://img03.sogoucdn.com/app/a/200698/281_143_20201014214058-1606946172.gif","rw":281,"rh":143,"title":"图4 转换断层边界","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"什么是板边界？","site":"universetoday","url":"https://www.universetoday.com/39760/plate-boundaries/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-14","quoted":false},{"id":2,"type":"web","title":"What are the different types of plate tectonic boundaries?: Exploration Facts: NOAA Office of Ocean Exploration and Research","site":"Oceanexplorer","url":"https://oceanexplorer.noaa.gov/facts/plate-boundaries.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-14","quoted":false},{"id":3,"type":"web","title":"Plate Boundaries","site":"National Geographic Society","url":"http://www.nationalgeographic.org/encyclopedia/plate-boundaries/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"2020-06-09","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-14","quoted":false},{"id":4,"type":"web","title":"Introduction to Plate Tectonics","site":"http://eqseis.geosc.psu.edu/","url":"http://eqseis.geosc.psu.edu/cammon/HTML/Classes/IntroQuakes/Notes/plate_tect01.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-14","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":2,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":475,"auditType":1,"synonyms":null,"showEditTime":"2020.10.15 13:35","auditors":[{"uid":60743938,"name":"银月寒","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=eSrepfswSWjmADibkug5nGQ&s=100&t=1555520187","introduction":null,"educations":[{"schoolName":"中国石油大学（北京）","major":"","degree":"博士","universityId":13,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d587998c-6011-11e9-b5f6-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"地质学","majorLevel1Id":1,"majorLevel2Id":170,"majorLevel3Id":175,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"中国石油大学（北京）","jobBrief":"","role":0,"roleName":null,"title":"中国石油大学（北京） · 地质学博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":93,"partnerIdCreateTime":1594286512,"partnerIdPoped":true},{"uid":78092093,"name":"小科","pic":"https://cache.soso.com/qlogo

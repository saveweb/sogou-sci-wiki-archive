or":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587541168,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"细腰蜂就是“螟蛉有子，蜾蠃负之”中的“蜾蠃”。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/380_253_20200422145437-1855706731.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/380_253_20200422145437-1855706731.jpg\">生物防治技术起源很早，很久以前从事农业活动的人们就发现了生物之间的食物链关系，并利用天敌生物进行有害生物的防治。《诗经》中就曾记载，“螟蛉有子，蜾蠃负之”；晋代嵇含和唐代刘恂分别在《南方草木状》和《岭表录异》中记载了利用一种蚊防治柑桔害虫的实例；明代陈经纶就曾在《治蝗笔记》中详细地记载了养鸭治虫的方法。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>19 世纪后期美国加州从澳大利亚引进澳洲瓢虫，控制严重为害果园的吹绵蚧，取得极大成功并轰动国际昆虫学领域，由此开创了传统生物防治科学的新纪元，宣告一门新学科的诞生。生态学的发展也极大地促进了生物防治技术的迅速发展，使生物防治在理论上和方法上具有较完整的基础。但 20 世纪中期兴起的化学防治，严重地干扰了生物防治的研究，直至化学农药的 3R 问题（resistance——有害生物抗药性、resurgence——有害生物再猖獗、residue——农药残留)&nbsp;）显现以后，生物防治领域才再度受到重视。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/380_253_20200422145437-1855706731.jpg?w=380&h=253&titlename=%E7%BB%86%E8%85%B0%E8%9C%82%E5%B0%B1%E6%98%AF%E2%80%9C%E8%9E%9F%E8%9B%89%E6%9C%89%E5%AD%90%EF%BC%8C%E8%9C%BE%E8%A0%83%E8%B4%9F%E4%B9%8B%E2%80%9D%E4%B8%AD%E7%9A%84%E2%80%9C%E8%9C%BE%E8%A0%83%E2%80%9D%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/380_253_20200422145437-1855706731.jpg","rw":380,"rh":253,"title":"细腰蜂就是“螟蛉有子，蜾蠃负之”中的“蜾蠃”。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33965756102234385","title":"生物防治原理","versionId":"33965756102234381","lemmaId":33956468738773510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587541168,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"相对与自然生态系统，农田生态系统的物种多样性大幅下降。\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_375_20200422150857-1323815977.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_375_20200422150857-1323815977.jpg\">在自然界，各种生物通过食物链和生活环境等相互联系，相互制约，形成复杂的生物群落和生态系统。任何生物或非生物因素的改变，均会导致不同生物种群数量的变化。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>农田生态系统人为地创造适宜条件，确保作物的绝对优势，使农田生物群落大大简化，削弱了生物之间的相互制约能力，常导致直接以作物为食的有害生物大量爆发。生物防治就是根据生物之间的相互关系，人为地增加有益生物的种群数量，从而达到控制有害生物的效果。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>传统狭义的生物防治主要是利用活体有益生物进行有害生物的种群数量控制。随着科技的发展，人类已从直接利用活体生物发展到利用生物产物，甚至将生物产物进行分子改造，进行工厂化合成，用来防治有害生物。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>活体生物、生物产物和人工改造后合成的化合物具有明显的差异：活体生物不仅是天然存在的，在野外也可以自行繁衍传播，而且由于生物的协同进化，一般不会产生抗性；生物产物也是天然的，但不具自行繁衍传播的能力，而生物产物经过分子改造和工厂化合成后，已非天然，无论从其性质、毒性还是对环境的影响上看，均更接近化学农药，所以属于化学农药范畴。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_375_20200422150857-1323815977.jpg?w=500&h=375&titlename=%E7%9B%B8%E5%AF%B9%E4%B8%8E%E8%87%AA%E7%84%B6%E7%94%9F%E6%80%81%E7%B3%BB%E7%BB%9F%EF%BC%8C%E5%86%9C%E7%94%B0%E7%94%9F%E6%80%81%E7%B3%BB%E7%BB%9F%E7%9A%84%E7%89%A9%E7%A7%8D%E5%A4%9A%E6%A0%B7%E6%80%A7%E5%A4%A7%E5%B9%85%E4%B8%8B%E9%99%8D%E3%80%82","url":"https://img01.sogoucdn.com/app/a/200698/500_375_20200422150857-1323815977.jpg","rw":500,"rh":375,"title":"相对与自然生态系统，农田生态系统的物种多样性大幅下降。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33965756102234389","title":"生物防治的途径","versionId":"33965756102234382","lemmaId":33956468738773510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587541168,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>生物防治的途径主要包括保护有益生物、引进有益生物、人工繁殖与释放有益生物以及生物产物的开发利用等四方面。</p><h3>保护有益生物</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"藿香蓟，可以为捕食螨提供食物。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1080_810_20200422151057-866329399.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1080_810_20200422151057-866329399.jpg\">尽管自然界有益生物种类很多，但由于受不良环境以及人为影响，常不能维持较高的种群数量。要充分发挥其对有害生物的控制作用，常需要采取一定的措施加以保护。保护利用有益生物可以分为直接保护、利用农业措施保护和用药保护。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><ol><li><p><strong>直接保护</strong>是指专门为保护有益生物而采取的措施，如人工采集水稻螟虫的卵，让寄生蜂产卵繁殖。在冬季，利用地窖、草把等为天敌提供适宜的越冬场所，使其翌年种群数量快速增长。</p></li><li><p><strong>农业措施保护</strong>主要是结合栽培措施进行保护，如在果园中种植藿香蓟、紫苏、大豆和丝瓜等作物能为捕食螨提供食料和栖息场所。通过耕作、施肥促进作物根际颉颃微生物的繁殖，也是生产上推广应用的有效措施。</p></li><li><p><strong>用药保护</strong>主要是防治有害生物时，应注意合理用药，避免大量杀伤天敌等有益生物。如利用对有益生物毒性小的选择性农药，选择对有益生物较安全的时期施药，选择适当的施药剂量和施药方式等。</p></li></ol><p>保护措施主要是为有益生物提供必要的食物资源和栖息场所，帮助有益生物渡过不反环境，避免农药对有益生物的大量杀伤，维持其较高的种群数量。自然界有益生物资源丰富，因地制宜地保护利用，一般不需要增加费用和花费很多人工，且方法简单，效果明显，易于被种植者接受。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>引进有益生物</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"澳洲瓢虫取食吹绵蚧\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/700_421_20200422151255-508123201.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/700_421_20200422151255-508123201.jpg\">引进有益生物防治害虫已成为生物防治中的一项十分重要的工作，尤其对异地引进作物品种上的病虫害，从其原产地引进有益生物进行防治，常可取得惊人的效果。这在国际上已有许多先例，最著名的是19世纪末，美国从大洋洲引进了澳洲瓢虫防治柑橘吹绵蚧，很快起到了完全控制的作用。该瓢虫在美国建立了永久性的群落，直到现在，澳洲瓢虫对吹绵蚧仍起着有效的控制作用。据统计，世界范围内引进天敌防治成功、基本消除危害的主要害虫有 100 多种。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>引进有益生物应做充分的调查研究和安全评估，以免引进失败或演变成有害生物。一般引入有益生物需要考虑以下步骤或阶段<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><ol><li><p>考虑从防治的目标有害生物原产地的轻发生地区搜寻，更有可能引进得到有效的有益生物。</p></li><li><p>要考虑引地的气候和生态环境是否适合被引入的有益生物，以提高引进后定植的成功率。</p></li><li><p>采用适宜的包装运输工具，防止有益生物在运输途中死亡。</p></li><li><p>采取必要的检疫措施，防止携带危险性病虫害。</p></li><li><p>要考虑生物的寄主专化性和繁殖能力，必要时进行隔离培养，一方面进行繁殖驯化，保证引进生物能在当地定殖，另一方面就其对其他生物或生态环境的影响进行安全评估，防止盲目引进后演化成有害生物。</p></li></ol><h3>有益生物的人工繁殖与释放</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"赤眼蜂是鳞翅目害虫的天敌\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/537_419_20200422151553-1581674468.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/537_419_20200422151553-1581674468.jpg\">有益生物，尤其是寄主范围较窄的天敌生物，对有害生物常表现为跟随效应，即在有害生物大发生后才大量出现。人工繁殖与释放不仅可以增加有益生物自然种群数量，而且可以使有害生物在大发生危害之前得到有效的控制。在这方面，已有很多成功的事例，如工厂化大量生产赤眼蜂，用于防治鳞翅目害虫；利用适当的有机物做培养基，发酵生产颉颃茵；进行种子或土壤处理，防治苗期病害等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>为了达到人工繁殖和释放有益生物的目的,一般要选择高效适宜的有益生物种类,以提高投入效益;选择适宜的寄主或培养材料，以减少繁殖成本,避免生活力的退化;选择适当的释放时期、方法和释放量,以帮助其建立野外种群,保证对有害生物的控制作用;必要时,须采取适宜的方法进行释放前的保存。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>生物产物的开发利用</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"可以从除虫菊等植物提取杀虫活性物质\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_353_20200422153156-551127515.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_353_20200422153156-551127515.jpg\">生物体内产生的次生物质、信号化合物、激素和毒素等天然产物，因其对有害生物具有较高的活性，选择性强，对生态环境影响小，无明显的残留毒性，均可被开发用于有害生物的防治。这一领域最早使用的是含有杀虫杀菌活性的植物，如巴豆、鱼藤、烟草和除虫菊等。随着生物学的发展，更多的天然化合物被以不同的方式开发利用。如害虫的性外激素被用于诱捕害虫或迷向干扰交配，害虫激素被用于干扰其正常生长发育，微生物的颉颃物质及内毒素被开发为生物农药，近年来一些信号化合物被开发用于刺激植物启动免疫防卫系统。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>生物产物已成为植物保护资源开发的宝库，它不仅可以直接用于有害生物的防治，还可以作为母体化合物，进行人工模拟改造，用于新农药开发，一些蛋白和多肽类物质的基因还被用作转基因抗性育种的材料。尽管如此，生物产物的开发利用却常受到许多限制，这主要是因为天然活性化合物分离纯化困难。天然活性化合物在自然界以极低的浓度存在，而且许多化合物的结构不稳定。此外，许多天然活性化合物结构复杂，且常以几种成分复合发挥作用。因此，必须采用适当的提纯、分离、纯化和分析方法，才能获得成功。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1080_810_20200422151057-866329399.jpg?w=1080&h=810&titlename=%E8%97%BF%E9%A6%99%E8%93%9F%EF%BC%8C%E5%8F%AF%E4%BB%A5%E4%B8%BA%E6%8D%95%E9%A3%9F%E8%9E%A8%E6%8F%90%E4%BE%9B%E9%A3%9F%E7%89%A9%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/1080_810_20200422151057-866329399.jpg","rw":1080,"rh":810,"title":"藿香蓟，可以为捕食螨提供食物。","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/700_421_20200422151255-508123201.jpg?w=700&h=421&titlename=%E6%BE%B3%E6%B4%B2%E7%93%A2%E8%99%AB%E5%8F%96%E9%A3%9F%E5%90%B9%E7%BB%B5%E8%9A%A7","url":"https://img01.sogoucdn.com/app/a/200698/700_421_20200422151255-508123201.jpg","rw":700,"rh":421,"title":"澳洲瓢虫取食吹绵蚧","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/537_419_20200422151553-1581674468.jpg?w=537&h=419&titlename=%E8%B5%A4%E7%9C%BC%E8%9C%82%E6%98%AF%E9%B3%9E%E7%BF%85%E7%9B%AE%E5%AE%B3%E8%99%AB%E7%9A%84%E5%A4%A9%E6%95%8C","url":"https://img04.sogoucdn.com/app/a/200698/537_419_20200422151553-1581674468.jpg","rw":537,"rh":419,"title":"赤眼蜂是鳞翅目害虫的天敌","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_353_20200422153156-551127515.jpg?w=500&h=353&titlename=%E5%8F%AF%E4%BB%A5%E4%BB%8E%E9%99%A4%E8%99%AB%E8%8F%8A%E7%AD%89%E6%A4%8D%E7%89%A9%E6%8F%90%E5%8F%96%E6%9D%80%E8%99%AB%E6%B4%BB%E6%80%A7%E7%89%A9%E8%B4%A8","url":"https://img04.sogoucdn.com/app/a/200698/500_353_20200422153156-551127515.jpg","rw":500,"rh":353,"title":"可以从除虫菊等植物提取杀虫活性物质","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33965756102234387","title":"生物防治的应用","versionId":"33965756102234383","lemmaId":33956468738773510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587541168,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"鼬科动物艾虎又名地狗，通过觅食大量捕捉鼠类。\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/290_171_20200422153837-1828231248.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/290_171_20200422153837-1828231248.jpg\">目前针对有害生物已建立了一些有效的生物防治方法，归纳起来主要是利用动物天敌、病原微生物，颉颃生物和生物产物进行病害、虫害、难省和服将的防治。动物天敌种类很多，从高等哺乳类到节肢动物、线虫和原生动物，都可通过捕食或寄生而成为某些有害生物的天敌，它们要用来防治虫害、草害和鼠害。病原微生物的种类很多，开发利用的水平也较高，目前已被用来防治病、虫、草、鼠等各种农业有害生物。颉颃生物主要通过产生抗生物质，占领侵染位点，以及营养和生态环境的竞争来控制有害生物，一般用来防治作物病害和草害。生物产物种类很多，主要包括植物次生化合物和信号化合物、微生物抗生素和毒素、昆虫的激素和外激素，它们大都可以开发成生物农药或制剂，大面积用于有害生物的防治，如苦皮藤、阿维菌素。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/290_171_20200422153837-1828231248.jpg?w=290&h=171&titlename=%E9%BC%AC%E7%A7%91%E5%8A%A8%E7%89%A9%E8%89%BE%E8%99%8E%E5%8F%88%E5%90%8D%E5%9C%B0%E7%8B%97%EF%BC%8C%E9%80%9A%E8%BF%87%E8%A7%85%E9%A3%9F%E5%A4%A7%E9%87%8F%E6%8D%95%E6%8D%89%E9%BC%A0%E7%B1%BB%E3%80%82","url":"https://img01.sogoucdn.com/app/a/200698/290_171_20200422153837-1828231248.jpg","rw":290,"rh":171,"title":"鼬科动物艾虎又名地狗，通过觅食大量捕捉鼠类。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"我国生物防治研究的进展及展望","site":"","url":"","journalName":"昆虫知识","author":"万方浩","press":"","publishYear":"","publishTime":"2003","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-22","quoted":false},{"id":2,"type":"book","title":"《植物保护学通论》（第二版）","site":"","url":"","journalName":null,"author":"韩召军 主编","press":"高等教育出版社","publishYear":"2012","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《植物病虫害基础》","site":"","url":"","journalName":null,"author":"苏建亚，郭坚华","press":"南京大

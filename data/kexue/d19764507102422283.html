indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>造影</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39240083013922317"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/498_500_20200528153333-244137877.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/498_500_20200528153333-244137877.jpg?width=231&amp;height=174&amp;titlename=%E8%84%91%E8%A1%80%E7%AE%A1%E9%80%A0%E5%BD%B1&amp;w=498&amp;h=500" title="点击查看大图" data-w="498" data-h="500" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/498_500_20200528153333-244137877.jpg)" href="#!"></a><div class="text_img_title">脑血管造影</div></div><div><p>造影指的是在临床放射诊断中，通过口服或静脉注射造影剂等方式使得目标组织或细胞与周围环境有较高的区分度。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>通常在常规X光扫描、CT（&nbsp;Computed tomography&nbsp;）、MRI（Imagnetic resonance imaging）、荧光成像和超声波成像中会使用到造影技术。</p></div></div> a/200698/498_500_20200528153333-244137877.jpg","rw":498,"rh":500,"title":"脑血管造影","alt":null,"width":231,"height":174},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/745_492_20200529003854-1653719743.jpg?w=745&h=492&titlename=%E8%82%BE%E7%9A%84%E8%B6%85%E5%A3%B0%E9%80%A0%E5%BD%B1","url":"https://img01.sogoucdn.com/app/a/200698/745_492_20200529003854-1653719743.jpg","rw":745,"rh":492,"title":"肾的超声造影","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"分类","paragraphId":"41509502075301387","subCatalogs":[{"level":2,"title":"放射造影","paragraphId":"41509502075301387","subCatalogs":null},{"level":2,"title":"MRI造影","paragraphId":"41509502075301387","subCatalogs":null},{"level":2,"title":"超声造影","paragraphId":"41509502075301387","subCatalogs":null}]},{"level":1,"title":"常见造影部位","paragraphId":"41509502058524165","subCatalogs":[{"level":2,"title":"消化道","paragraphId":"41509502058524165","subCatalogs":null},{"level":2,"title":"T管","paragraphId":"41509502058524165","subCatalogs":null},{"level":2,"title":"静脉肾盂","paragraphId":"41509502058524165","subCatalogs":null},{"level":2,"title":"子宫输卵管","paragraphId":"41509502058524165","subCatalogs":null}]},{"level":1,"title":"不良反应","paragraphId":"39240082980367893","subCatalogs":[{"level":2,"title":"甲状腺毒性","paragraphId":"39240082980367893","subCatalogs":null},{"level":2,"title":"肾毒性","paragraphId":"39240082980367893","subCatalogs":null},{"level":2,"title":"超敏反应","paragraphId":"39240082980367893","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41509502075301387","title":"分类","versionId":"60055497578970632","lemmaId":19764507102422284,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091865,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>放射造影</h3><p></p><p>放射造影通常是用X光来成像，常用的造影剂为含碘或钡的化合物。其原理是这些造影剂可以增强目标组织的放射密度，即吸收更多X光，使之发生更显著的衰减，然后再根据造影部位与周围组织器官X光衰减情况的差异来进行临床诊断。</p><p></p><h3>MRI造影</h3><p></p><p>MRI（Magnetic resonance imaging）造影中通常使用的是钆剂，其氧化态的三价阳离子可以缩短其周围氢原子核的弛豫时间（有些造影剂也可以增加），然后再通过分析其中电磁学状态的差异来进行临床诊断。</p><p></p><h3>超声造影</h3><p></p><p>超声造影通常是使用微泡作为造影剂，当这些微泡进入循环系统后，他们对于声波的反射情况与其周围的组织器官不同，通过监测反射声波的差异性来进行临床诊断分析。超声造影通常被用来监测器官的血液灌注情况，心脏和其他器官的血流速度等。<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"肾的超声造影\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/745_492_20200529003854-1653719743.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/745_492_20200529003854-1653719743.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/745_492_20200529003854-1653719743.jpg?w=745&h=492&titlename=%E8%82%BE%E7%9A%84%E8%B6%85%E5%A3%B0%E9%80%A0%E5%BD%B1","url":"https://img01.sogoucdn.com/app/a/200698/745_492_20200529003854-1653719743.jpg","rw":745,"rh":492,"title":"肾的超声造影","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41509502058524165","title":"常见造影部位","versionId":"60055497578970633","lemmaId":19764507102422284,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091865,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>消化道</h3></p><p>消化道造影指的是口服或灌肠钡剂后，使用 X线照射来检查消化道（胃、小肠，结肠等）的病变情况。消化道造影的注意事项：检查前2天不要服含铁、碘、钠、铋、银等药物；造影前1天不宜多吃纤维类和不易消化的食物；造影前1天晚上，吃少渣饮食如豆浆、面条、稀饭等；造影当天早晨禁食；如果是要用钡剂灌肠的患者需要在检查前将肠道排空。</p><p><h3>T管</h3></p><p>T管造影是胆道术后观察胆管情况的主要手段。造影前患者需行碘过敏试验，阴性才可进行T管造影。含碘造影剂、消毒用具、备用引流袋等由临床医生准备，患者只需听从医生指导配合即可。</p><p><h3>静脉肾盂</h3></p><p>静脉肾盂造影是向静脉内注入含碘造影剂，待其几乎全部经肾小球滤过，在肾盏、肾盂、输尿管及膀胱中积聚后再进行显影的一种方法。静脉肾盂造影使用的有机碘造影剂分为离子型和非离子型两类，前者可能会引起副不良反应，使用前应做碘过敏试验，常用的造影剂有泛影葡胺等。后者基本无不良反应，使用前一般不必做过敏试验，已进入临床的造影剂有优维显、amipaque、omnipaque等。</p><p><h3>子宫输卵管</h3></p><p>子宫输卵管造影是通过导管向宫腔及输卵管注入造影剂，根据造影剂在输卵管及盆腔内的显影情况来了解输卵管畅通与否、阻塞部位及宫腔形态的一种检查方法。造影后需禁盆浴及性生活两周，可酌情给予抗生素预防感染。造影检查后一周内有少量阴道出血如无其它不适属正常现象，如出血量超过月经量或有其它不适请及时就诊。造影检查后最好避孕三个月，避免X光照射对婴儿可能产生的的影响。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39240082980367893","title":"不良反应","versionId":"60055497578970634","lemmaId":19764507102422284,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091865,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前使用的含碘造影剂，尤其是非离子型的耐受性通常较好。放射性造影剂导致的不良反应主要包括甲状腺毒性、肾毒性和超敏反应等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>通常经过静脉注射造影剂会使患者感到喉咙发烫，而且这种感觉会逐渐向骨盆移动。</p><p><h3>甲状腺毒性</h3></p><p>含碘的造影剂可能会导致甲状腺功能亢进或衰退。每次使用该造影剂导致甲状腺毒性的概率是未使用含碘造影剂的两到三倍。甲状腺功能亢进是由Jod-Basedow现象导致的，即碘剂诱导了甲状腺激素的过表达；起源于可能是患者患有甲状腺疾病（如结节或Graves病）或者以前缺碘。甲状腺功能衰退是由Wolff–Chaikoff效应介导的，即碘剂抑制了甲状腺激素的表达；这种抑制通常是暂时性的，但其与长期的甲状腺功能衰退有相关性。 在怀孕时若接触了含碘造影剂可能会导致婴儿出现甲状腺功能衰退，所以如果孕妇接触了碘剂，则推荐监控婴儿的甲状腺功能。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>肾毒性</h3></p><p>含碘造影剂可能会有肾脏毒性，尤其是在通过动脉注入含碘造影剂时，比如导管冠状动脉造影。非离子型的含碘造影剂通常只用在CT成像中，在通过静脉注射合适剂量时一般不导致肾脏毒性。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>超敏反应</h3></p><p>放射性造影剂可能导致轻度、中度或重度超敏反应。轻度超敏反应主要包括：皮疹，荨麻疹，瘙痒，流鼻涕，恶心，呕吐，发汗，咳嗽和头晕(发生率&lt;3%) &nbsp;。中重度超敏反应主要包括：持续呕吐，面部水肿，喉头水肿，轻度支气管痉挛，心悸，心动过速或心动过缓，腹部绞痛，血管性水肿，冠状动脉痉挛，高血压或低血压，危及生命的心律不齐，心脏衰竭，肺水肿，癫痫发作和晕厥（发生率&lt;0.04%）。放射性造影剂的致死率小于1/100，000。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>造影剂导致的超敏反应分为IgE- 和非IgE介导的过敏反应。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Dorland's Illustrated Medical Dictionary 32nd Edition","site":"","url":"","journalName":null,"author":"Dorland","press":"Saunders","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"Myths and misconceptions concerning contrast media induced anaphylaxis: a narrative review","site":"","url":"","journalName":"Postgrad Med. ","author":" Boehm I, Morelli J, Nairz K, Silva Hasembank Keller P, Heverhagen JT","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":3,"type":"journal","title":"A Review: Radiographic Iodinated Contrast Media-Induced Thyroid Dysfunction","site":"","url":"","journalName":"J Clin Endocrinol Metab.","author":"Lee SY, Rhee CM, Leung AM, Braverman LE, Brent GA, Pearce EN","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":4,"type":"journal","title":"Intravenous Contrast Material Exposure Is Not an Independent Risk Factor for Dialysis or Mortality","site":"","url":"","journalName":"Radiology","author":"McDonald, Robert; McDonald, Jennifer S.; Carter, Rickey E.; Hartman, Robert P.; Katzberg, Richard W.; Kallmes, David F.; Williamson, Eric E","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":5,"type":"journal","title":"Safe use of radiographic contrast media","site":"","url":"","journalName":"Aust Prescr.","author":"Thomson KR, Varma DK","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":6,"type":"journal","title":"Side effects of radiographic contrast media: Pathogenesis, risk factors and prevention","site":"","url":"","journalName":" Bio Med Res Int.","author":"Andreucci M, Solomon R, Tasanarong A. Side effects of radiographic contrast media","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":30110,"auditType":2,"synonyms":null,"showEditTime":"2020.08.20 12:44","auditors":[{"uid":24104189,"name":"安润","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xgpWmAHFZsWZ8GGiaMmLHA&s=100&t=1554799241","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":235,"partnerIdCreateTime":1596528247,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1597970102,"auditorId":24104189,"auditUser":{"uid":24104189,"name":"安润","pic":"https://cache.soso.com/qlogo/g?b=oidb

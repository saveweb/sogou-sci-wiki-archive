"paragraphId":"49872620283274760","subCatalogs":null},{"level":1,"title":"加工工艺过程","paragraphId":"49872620283274761","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49872620283274763","title":"结构及特点","versionId":"49872620266497550","lemmaId":49732074826933770,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597022398,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>曲轴一般由主轴颈、连杆轴颈、曲柄、平衡块、前端和后端等组成。一个主轴颈、一个连杆轴颈和一个曲柄组成了一个曲拐，曲轴的曲拐数目等于气缸数（直列式发动机）。</p><p>主轴颈是曲轴的支承部分，通过主轴承支承在曲轴箱的主轴承座中。主轴承的数目不仅与发动机气缸数目有关，还取决于曲轴的支承方式。</p><p>连杆轴颈是曲轴与连杆的连接部分，在连接处用圆弧过渡，以减少应力集中。曲柄是主轴颈和连杆轴颈的连接部分，断面为椭圆形，为了平衡惯性力，曲柄处铸有（或紧固有）平衡重块。平衡重块用来平衡发动机不平衡的离心力矩，有时还用来平衡一部分往复惯性力，从而使曲轴旋转平稳。</p><p>曲轴前端装有齿轮，驱动风扇和水泵的皮带轮以及起动爪等。为了防止机油沿曲轴轴颈外漏，在曲轴前端装有一个甩油盘，在齿轮室盖上装有油封。曲轴的后端用来安装飞轮，在后轴颈与飞轮凸缘之间制成挡油凸缘与回油螺纹，以阻止机油向后窜漏。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/618_397_20200809103252-973208399.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/618_397_20200809103252-973208399.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/618_397_20200809103252-973208399.png?w=618&h=397&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/618_397_20200809103252-973208399.png","rw":618,"rh":397,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49872620283274760","title":"工作原理","versionId":"49872620266497551","lemmaId":49732074826933770,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597022398,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>曲轴是汽车发动机中的重要零件,它与连杆配合将作用在活塞上的气体压力变为旋转的动力，传给底盘的传动机构，同时，驱动配气机构和其它辅助装置。</p><p>曲轴在工作时，受气体压力，惯性力及惯性力矩的作用，受力大而且受力复杂，同时，曲轴又是高速旋转件，因此，要求曲轴具有足够的刚度和强度，具有良好的承受冲击载荷的能力，耐磨损且润滑良好。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49872620283274761","title":"加工工艺过程","versionId":"49872620266497552","lemmaId":49732074826933770,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597022398,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>虽然曲轴的品种繁多，结构上一些细节不同，但加工工艺过程大致相同。<sup><a href=\"

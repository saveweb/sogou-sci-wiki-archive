<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="钛合金 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>钛合金 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('9cbe604560864f0784b7892256446ba7') window._gtag.traceId = '9cbe604560864f0784b7892256446ba7';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>钛合金</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39183100105748243"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://pic.baike.soso.com/ugc/baikepic2/8385/20200224145644-959950492_jpeg_494_374_21377.jpg/0" data-bigsrc="https://pic.baike.soso.com/ugc/baikepic2/8385/20200224145644-959950492_jpeg_494_374_21377.jpg/0?width=231&amp;height=174&amp;titlename=&amp;w=494&amp;h=374" title="点击查看大图" data-w="494" data-h="374" style="background-image:url(https://pic.baike.soso.com/ugc/baikepic2/8385/20200224145644-959950492_jpeg_494_374_21377.jpg/0)" href="#!"></a></div><div><p>钛合金（titanium alloy）是以钛为基加入其他合金元素组成的合金。钛合金具有密度低、比强度高、抗腐蚀性能好、耐热性高、工艺性能好等优点。目前钛合金是应用最广泛的钛金属材料，在航空材料、石油开采、食品体育、医疗领域等都有广泛的应用。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!- ":null},{"level":1,"title":"脱氧化及酸洗","paragraphId":"39183100122525445","subCatalogs":null},{"level":1,"title":"切削加工性能","paragraphId":"39183100105748242","subCatalogs":[{"level":2,"title":"切削特点","paragraphId":"39183100105748242","subCatalogs":null},{"level":2,"title":"刀具材料","paragraphId":"39183100105748242","subCatalogs":null},{"level":2,"title":"注意事项","paragraphId":"39183100105748242","subCatalogs":null}]},{"level":1,"title":"存在的问题","paragraphId":"39183100122525446","subCatalogs":null},{"level":1,"title":"新进展","paragraphId":"39183100088971024","subCatalogs":[{"level":2,"title":"高温钛合金","paragraphId":"39183100088971024","subCatalogs":null},{"level":2,"title":"钛铝化合物","paragraphId":"39183100088971024","subCatalogs":null},{"level":2,"title":"高强高韧β型","paragraphId":"39183100088971024","subCatalogs":null},{"level":2,"title":"阻燃钛合金","paragraphId":"39183100088971024","subCatalogs":null},{"level":2,"title":"医用钛合金","paragraphId":"39183100088971024","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39183100122525448","title":"发展历史","versionId":"39183100088971014","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>钛是20世纪50年代发展起来的一种重要的结构金属。世界上许多国家都认识到钛合金材料的重要性，相继对其进行研究开发，并得到了实际应用。</p><p>第一个实用的钛合金是1954年美国研制成功的Ti-6Al-4V合金，由于它的耐热性、强度、塑性、韧性、成形性、可焊性、耐蚀性和生物相容性均较好，而成为钛合金工业中的王牌合金，该合金使用量已占全部钛合金的75%～85%。其他许多钛合金都可以看作是Ti-6Al-4V合金的改型。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>20世纪50～60年代，主要是发展航空发动机用的高温钛合金和机体用的结构钛合金，70年代开发出一批耐蚀钛合金，80年代以来，耐蚀钛合金和高强钛合金得到进一步发展。耐热钛合金的使用温度已从50年代的400℃提高到90年代的600～650℃。A2(Ti3Al)和r（TiAl）基合金的出现，使钛在发动机的使用部位正由发动机的冷端（风扇和压气机）向发动机的热端（涡轮）方向推进。结构钛合金向高强、高塑、高强高韧、高模量和高损伤容限方向发展。</p><p>20世纪70~90年代，钛合金应用领域的扩大，使钛工业得到迅速发展,新工艺和新技术推动钛合金成形工艺的发展，并且出现了Ti-Ni、Ti-Ni-Fe、Ti-Ni-Nb等形状记忆合金，。该阶段的特点是：(1)钛在航空航天工业应用量不断增加,在其它行业如海洋工程、化工、电力、冶金、医疗等方面的应用也日趋增多,成为第三金属。(2)新型钛合金不断问世,如高强钛合金、耐热钛合金等。钛合金应用领域的扩大,使钛工业得到迅速发展,新工艺和新技术推动钛合金成形工艺的发展。(3)采用新工艺技术如超塑成形、快速凝固技术和等温锻造等。(4)为扩大应用而重视降低成本问题。典型材料包括Ti-1100，Ti-1023，IMI834，Timetal62S，SP-700等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>中国于1956年开始钛和钛合金研究，60年代中期开始钛材的工业化生产并研制成TB2合金。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100105748244","title":"合金元素","versionId":"39183100088971015","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>钛合金是以钛为基础加入其他元素组成的合金。钛有两种同质异晶体：882.5℃以下为密排六方结构α钛，882.5℃至熔点1668℃为体心立方的β钛。其中在882.5℃存在α+β转变，因此882.5℃为α+β的转变温度，简称相变点。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>合金元素根据它们对相变温度的影响可分为三类：</p><p>①稳定α相、提高相转变温度的元素为α稳定元素,有铝、碳、氧和氮等。其中铝是钛合金主要合金元素，它对提高合金的常温和高温强度、降低比重、增加弹性模量有明显效果。</p><p>②稳定β相、降低相变温度的元素为β稳定元素，又可分同晶型和共析型二种。前者有钼、铌、钒等；后者有铬、锰、铜、铁、硅等。</p><p>③对相变温度影响不大的元素为中性元素，有锆、锡等。</p><p>氧、氮、碳和氢是钛合金的主要杂质。氧和氮在α相中有较大的溶解度,对钛合金有显著强化效果,但却使塑性下降。通常规定钛中氧和氮的含量分别在0.15～0.2%和0.04～0.05%以下。氢在α相中溶解度很小,钛合金中溶解过多的氢会产生氢化物，使合金变脆。通常钛合金中氢含量控制在 0.015%以下。氢在钛中的溶解是可逆的，可以用真空退火除去。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100088971025","title":"性能","versionId":"39183100088971016","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>强度高</h3><p><img width=\"220\" height=\"136\" title=\"\" class=\"ed_imgfloat_right kx_img\" alt=\"\" mark=\"\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/27054/20160731022352-2109950999.jpg/0\">钛合金的密度一般在4.51g/立方厘米左右，仅为钢的60%，纯钛的密度才接近普通钢的密度，一些高强度钛合金超过了许多合金结构钢的强度。因此钛合金的比强度(强度/密度)远大于其他金属结构材料，见表7-1，可制出单位强度高、刚性好、质轻的零部件。飞机的发动机构件、骨架、蒙皮、紧固件及起落架等都使用钛合金。</p><h3>热强度高</h3><p>使用温度比铝合金高几百度，在中等温度下仍能保持所要求的强度,可在450～500℃的温度下长期工作这两类钛合金在150℃～500℃范围内仍有很高的比强度，而铝合金在150℃时比强度明显下降。钛合金的工作温度可达500℃，铝合金则在200℃以下。</p><h3>抗蚀性好</h3><p>钛合金在潮湿的大气和海水介质中工作，其抗蚀性远优于不锈钢；对点蚀、酸蚀、应力腐蚀的抵抗力特别强；对碱、氯化物、氯的有机物品、硝酸、硫酸等有优良的抗腐蚀能力。但钛对具有还原性氧及铬盐介质的抗蚀性差。</p><h3>低温性能好</h3><p>钛合金在低温和超低温下，仍能保持其力学性能。低温性能好，间隙元素极低的钛合金，如TA7，在-253℃下还能保持一定的塑性。因此，钛合金也是一种重要的低温结构材料。</p><h3>化学活性大</h3><p><img width=\"220\" height=\"138\" class=\"ed_imgfloat_right kx_img currentPic\" alt=\"钛合金制品\" mark=\"\" titlename=\"钛合金制品\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/23790/20160731022352-499037206.jpg/0\">钛的化学活性大，与大气中O、N、H、CO、CO2、水蒸气、氨气等产生强烈的化学反应。含碳量大于0.2%时，会在钛合金中形成硬质TiC；温度较高时，与N作用也会形成TiN硬质表层；在600℃以上时，钛吸收氧形成硬度很高的硬化层；氢含量上升，也会形成脆化层。吸收气体而产生的硬脆表层深度可达0.1～0.15 mm，硬化程度为20%～30%。钛的化学亲和性也大，易与摩擦表面产生粘附现象。</p><h3>导热弹性小</h3><p>钛的导热系数λ=15.24W/（m.K）约为镍的1/4，铁的1/5，铝的1/14，而各种钛合金的导热系数比钛的导热系数约下降50%。钛合金的弹性模量约为钢的1/2，故其刚性差、易变形，不宜制作细长杆和薄壁件，切削时加工表面的回弹量很大，约为不锈钢的2～3倍，造成刀具后刀面的剧烈摩擦、粘附、粘结磨损。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/27054/20160731022352-2109950999.jpg/0?h=277&titlename=&w=450","url":"https://pic.baike.soso.com/ugc/baikepic2/27054/20160731022352-2109950999.jpg/0","rw":450,"rh":277,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/23790/20160731022352-499037206.jpg/0?titlename=%E9%92%9B%E5%90%88%E9%87%91%E5%88%B6%E5%93%81&w=776&h=487","url":"https://pic.baike.soso.com/ugc/baikepic2/23790/20160731022352-499037206.jpg/0","rw":776,"rh":487,"title":"钛合金制品","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100122525447","title":"分类","versionId":"39183100088971017","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"220\" height=\"117\" class=\"kx_img ed_imgfloat_right\" alt=\"STAN钛制品\" elem-type=\"album\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/9379/20160731022348-550048305.jpg/300\">钛合金根据相的组成可以分为三类：α合金,(α+β)合金和β合金。中国分别以TA、TC、TB表示。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><h3>α钛合金</h3><p>它是α相固溶体组成的单相合金，不论是在一般温度下还是在较高的实际应用温度下，均是α相，组织稳定，耐磨性高于纯钛，抗氧化能力强。在500℃～600℃的温度下，仍保持其强度和抗蠕变性能，但不能进行热处理强化。α合金比重小，热强性好、具有良好的焊接性和优异的耐蚀性，缺点是室温强度低，通常用作耐热材料和耐蚀材料。α合金通常又可分为全α合金（TA7）、近α合金 (Ti-8Al-1Mo-1V)和有少量化合物的α合金(Ti-2.5Cu)。</p><h3>β钛合金</h3><p><img width=\"220\" height=\"140\" class=\"kx_img ed_imgfloat_right\" alt=\"钛合金制匕首\" elem-type=\"album\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/10433/20160731022349-782815844.jpg/300\">它是β相固溶体组成的单相合金，含大量稳定β相的元素，可将高温β相全部保留到室温。β合金通常又可分为可热处理β合金（亚稳定β合金和近亚稳定β合金）和热稳定β合金。可热处理β合金在淬火状态下有优异的塑性，并能通过时效处理使抗拉强度达到130～140kgf/mm2。β合金通常作高强度高韧性材料使用。缺点是比重大，成本高，焊接性能差，切削加工困难。</p><h3>α+β钛合金</h3><p>它是双相合金，含一定量的稳定α相和β相的元素，平衡状态下合金的组织为α相和β相。(α＋β)合金有中等强度、并可热处理强化，但焊接性能较差。(α＋β)合金应用广泛,其中Ti-6Al-4V合金的产量在全部钛材中占一半以上。α+β钛合金具有良好的综合性能，组织稳定性好，有良好的韧性、塑性和高温变形性能，能较好地进行热压力加工，能进行淬火、时效使合金强化。热处理后的强度约比退火状态提高50%～100%；高温强度高，可在400℃～500℃的温度下长期工作，其热稳定性次于α钛合金。</p><p>三种钛合金中最常用的是α钛合金和α+β钛合金；α钛合金的切削加工性最好，α+β钛合金次之，β钛合金最差。</p><p>此外，钛合金按用途可分为耐热合金、高强合金、耐蚀合金（钛-钼，钛-钯合金等）、低温合金以及特殊功能合金（钛-铁贮氢材料和钛-镍记忆合金）等。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/9379/20160731022348-550048305.jpg/300?h=159&titlename=&w=300","url":"https://pic.baike.soso.com/ugc/baikepic2/9379/20160731022348-550048305.jpg/300","rw":300,"rh":159,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/10433/20160731022349-782815844.jpg/300?titlename=&w=300&h=191","url":"https://pic.baike.soso.com/ugc/baikepic2/10433/20160731022349-782815844.jpg/300","rw":300,"rh":191,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100105748239","title":"用途","versionId":"39183100088971018","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>钛的工业化生产是1948年开始的。钛合金主要用于制作飞机发动机压气机部件，其次为火箭、导弹和高速飞机的结构件。60年代中期，钛及其合金已在一般工业中应用，用于制作电解工业的电极，发电站的冷凝器，石油精炼和海水淡化的加热器以及环境污染控制装置等。钛及其合金已成为一种耐蚀结构材料。此外还用于生产贮氢材料，形状记忆合金，生物医药等。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>航空航天工业<br></h3><p>钛合金是航空航天工业中使用的一种新的重要结构材料，比重、强度和使用温度介于铝和钢之间，但比铝、钢强度高并具有优异的抗海水腐蚀性能和超低温性能。1950年美国首次在F-84战斗轰炸机上用作后机身隔热板、导风罩、机尾罩等非承力构件。60年代开始钛合金的使用部位从后机身移向中机身、部分地代替结构钢制造隔框、梁、襟翼滑轨等重要承力构件。钛合金在军用飞机中的用量迅速增加，达到飞机结构重量的20%～25%。70年代起，民用机开始大量使用钛合金，如波音747客机用钛量达3640公斤以上。马赫数大于 2.5的飞机用钛主要是为了代替钢，以减轻结构重量。又如，美国SR-71 高空高速侦察机(飞行马赫数为3，飞行高度26212米)，钛占飞机结构重量的93%，号称“全钛”飞机。当航空发动机的推重比从4～6提高到8～10，压气机出口温度相应地从200～300°C增加到500～600°C时，原来用铝制造的低压压气机盘和叶片就必须改用钛合金，或用钛合金代替不锈钢制造高压压气机盘和叶片，以减轻结构重量。70年代，钛合金在航空发动机中的用量一般占结构总重量的20%～30%，主要用于制造压气机部件，如锻造钛风扇、压气机盘和叶片、铸钛压气机机匣、中介机匣、轴承壳体等。航天器主要利用钛合金的高比强度，耐腐蚀和耐低温性能来制造各种压力容器、燃料贮箱、紧固件、仪器绑带、构架和火箭壳体。人造地球卫星、登月舱、载人飞船和航天飞机 也都使用钛合金板材焊接件。</p><h3>汽车工业<br></h3><p>钛合金具有质量轻、比强度高、耐腐蚀性好等优点，故被广泛应用在汽车工业中，应用钛合金最多的是汽车发动机系统。利用钛合金制造发动机零件有很多好处。</p><p>钛合金的密度低，可以降低运动零件的惯性质量，从而使摩擦力减小，提高发动机的燃油效率。同时钛气门弹簧可以增加自由振动，减弱车身的振颤，提高发动机的转速及输出功率。选择钛合金可以减轻相关零件的负载应力，缩小零件的尺寸，从而使发动机及整车的质量减轻。钛合金在其他部件上的应用可提高人员的舒适度和汽车的美观等。在汽车工业上的应用，钛合金在节能降耗方面起到了不可估量的作用。</p><h3>生物医药<br></h3><p>钛合金具有高强度、低密度、无毒性以及良好的生物相容性和耐蚀性等特性，已被广泛用于医学领域中，成为人工关节、骨创伤、脊柱矫形内固定系统、牙种植体、人工心脏瓣膜、介入性心血管支架、手术器械等医用产品的首选材料。在用于人体硬组织修复的金属材料中，钛的弹性模量与人体组织最接近，约为80~110GPa，这可以减轻金属种植体与骨组织之间的机械不适应性。 鉴于钛合金在医学领域优良的使用效果，人们对其也越来越重视。随着医疗事业的不断发展，钛作为已知生物学性能最好的金属材料，其医用领域的市场需求将不断扩大，应用前景广阔。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100105748240","title":"热处理","versionId":"39183100088971019","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>钛合金通过调整热处理工艺可以获得不同的相组成和组织。一般认为细小等轴组织具有较好的塑性、热稳定性和疲劳强度；针状组织具有较高的持久强度、蠕变强度和断裂韧性；等轴和针状混合组织具有较好的综合性能。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>常用的热处理方法有退火、固溶和时效处理。退火是为了消除内应力、提高塑性和组织稳定性，以获得较好的综合性能。通常α合金和（α+β）合金退火温度选在（α+β）─→β相转变点以下120～200℃；固溶和时效处理是从高温区快冷,以得到马氏体α′相和亚稳定的β相,然后在中温区保温使这些亚稳定相分解，得到α相或化合物等细小弥散的第二相质点，达到使合金强化的目的。通常(α+β)合金的淬火在(α+β)─→β相转变点以下40～100℃进行，亚稳定β合金淬火在(α+β)─→β相转变点以上40～80℃进行。时效处理温度一般为450～550℃。此外，为了满足工件的特殊要求，工业上还采用双重退火、等温退火、β热处理、形变热处理等金属热处理工艺。</p><p>钛合金的热处理工艺可以归纳为：</p><p>（1）消除应力退火：目的是为消除或减少加工过程中产生的残余应力。防止在一些腐蚀环境中的化学侵蚀和减少变形。</p><p>（2）完全退火：目的是为了获得好的韧性，改善加工性能，有利于再加工以及提高尺寸和组织的稳定性。</p><p>（3）固溶处理和时效：目的是为了提高其强度，α钛合金和稳定的β钛合金不能进行强化热处理，在生产中只进行退火。α+β钛合金和含有少量α相的亚稳β钛合金可以通过固溶处理和时效使合金进一步强化。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100122525445","title":"脱氧化及酸洗","versionId":"39183100088971020","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在热处理中间及热处理之后大多要求进行表面处理，以便去除金属表面氧化皮及各种污染物，减少金属裸餺表面的活性，以及在钛及其合金表卤涂敷保护层及各种功能涂层之前和涂敷过程中也要进行表面处理，涂敷这种涂层的是改善金属表面的性能，例如，防止腐蚀、氧化及磨损等。</p><p>钛及其合金的酸洗条件决定于氧化层及现存反应层的种类（特征），而这种层的种类又受到高温加热过程及加工过程温度增高（例如，锻造、铸造、焊接等）的影响。在较低的加工温度或者大约在600℃以下的高温加热温度条件下仅仅生成薄的氧化层，高温条件下对着某种氧化层附近形成一种富氧扩散区,也必须通过酸洗脱除这个富氧扩散层。可以采用各种不同的脱除氧化皮方法：脱除厚氧化层及硬表面层的机械方法，在熔融盐浴中脱除氧化皮以及在酸溶液中进行酸洗脱除氧化皮的方法。</p><p>在很多种情况下可以采用若干方法相结合的方法，例如，先机械方式脱除氧化皮及接着进行酸洗相结合，或者先盐浴及接着进行酸洗相结合的脱除氧化皮方法。遇到在较高的温度下形成的氧化层及扩散层的情况下要采用特殊的方法，但是在高温加热到600℃的情况下形成的氧化层大多通过一般的酸洗就可将其溶解掉。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100105748242","title":"切削加工性能","versionId":"39183100088971021","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>切削特点</h3><p>钛合金的硬度大于HB350时切削加工特别困难，小于HB300时则容易出现粘刀现象，也难于切削。但钛合金的硬度只是难于切削加工的一个方面，关键在于钛合金本身化学、物理、力学性能间的综合对其切削加工性的影响。钛合金有如下切削特点：</p><p>(1)变形系数小：这是钛合金切削加工的显著特点，变形系数小于或接近于1。切屑在前刀面上滑动摩擦的路程大大增大，加速刀具磨损。</p><p>(2)切削温度高：由于钛合金的导热系数很小(只相当于45号钢的1/5～1/7)，切屑与前刀面的接触长度极短，切削时产生的热不易传出，集中在切削区和切削刃附近的较小范围内，切削温度很高。在相同的切削条件下，切削温度可比切削45号钢时高出一倍以上。</p><p>(3)单位面积上的切削力大：主切削力比切钢时约小20%，由于切屑与前刀面的接触长度极短，单位接触面积上的切削力大大增加，容易造成崩刃。同时，由于钛合金的弹性模量小，加工时在径向力作用下容易产生弯曲变形，引起振动，加大刀具磨损并影响零件的精度。因此，要求工艺系统应具有较好的刚性。</p><p>(4)冷硬现象严重：由于钛的化学活性大，在高的切削温度下，很容易吸收空气中的氧和氮形成硬而脆的外皮；同时切削过程中的塑性变形也会造成表面硬化。冷硬现象不仅会降低零件的疲劳强度，而且能加剧刀具磨损，是切削钛合金时的一个很重要特点。</p><p>(5)刀具易磨损：毛坯经过冲压、锻造、热轧等方法加工后，形成硬而脆的不均匀外皮，极易造成崩刃现象，使得切除硬皮成为钛合金加工中最困难的工序。另外，由于钛合金对刀具材料的化学亲和性强，在切削温度高和单位面积上切削力大的条件下，刀具很容易产生粘结磨损。车削钛合金时，有时前刀面的磨损甚至比后刀面更为严重；进给量f&lt;0.1 mm/r时，磨损主要发生在后刀面上；当f&gt;0.2 mm/r时，前刀面将出现磨损；用硬质合金刀具精车和半精车时，后刀面的磨损以VBmax&lt;0.4 mm较合适。</p><p>在铣削加工中，由于钛合金材料的导热系数低，而且切屑与前刀面的接触长度极短，切削时产生的热不易传出，集中在切削变形区和切削刃附近的较小范围内，加工时切削刃刃口处会产生极高的切削温度，将大大缩短刀具寿命。对于钛合金Ti6Al4V来说，在刀具强度和机床功率允许的条件下，切削温度的高低是影响刀具寿命的关键因素，而并非切削力的大小。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><h3>刀具材料</h3><p>切削加工钛合金应从降低切削温度和减少粘结两方面出发，选用红硬性好、抗弯强度高、导热性能好、与钛合金亲和性差的刀具材料，YG类硬质合金比较合适。由于高速钢的耐热性差，因此应尽量采用硬质合金制作的刀具。常用的硬质合金刀具材料有YG8、YG3、YG6X、YG6A、813、643、YS2T和YD15等。</p><p>涂层刀片和YT类硬质合金会与钛合金产生剧烈的亲和作用，加剧刀具的粘结磨损，不宜用来切削钛合金；对于复杂、多刃刀具，可选用高钒高速钢(如W12Cr4V4Mo)、高钴高速钢(如W2Mo9Cr4VCo8)或铝高速钢(如W6Mo5Cr4V2Al、M10Mo4Cr4V3Al)等刀具材料，适于制作切削钛合金的钻头、铰刀、立铣刀、拉刀、丝锥等刀具。</p><p>采用金刚石和立方氮化硼作刀具切削钛合金，可取得显著效果。如用天然金刚石刀具在乳化液冷却的条件下，切削速度可达200 m/min；若不用切削液，在同等磨损量时，允许的切削速度仅为100m/min。</p><h3>注意事项</h3><p>在切削钛合金的过程中，应注意的事项有：</p><p>(1)由于钛合金的弹性模量小，工件在加工中的夹紧变形和受力变形大，会降低工件的加工精度；工件安装时夹紧力不宜过大，必要时可增加辅助支承。</p><p>(2)如果使用含氢的切削液，切削过程中在高温下将分解释放出氢气，被钛吸收引起氢脆；也可能引起钛合金高温应力腐蚀开裂。</p><p>(3)切削液中的氯化物使用时还可能分解或挥发有毒气体，使用时宜采取安全防护措施，否则不应使用；切削后应及时用不含氯的清洗剂彻底清洗零件，清除含氯残留物。</p><p>(4)禁止使用铅或锌基合金制作的工、夹具与钛合金接触，铜、锡、镉及其合金也同样禁止使用。</p><p>(5)与钛合金接触的所有工、夹具或其他装置都必须洁净；经清洗过的钛合金零件，要防止油脂或指印污染，否则以后可能造成盐(氯化钠)的应力腐蚀。</p><p>(6)一般情况下切削加工钛合金时，没有发火危险，只有在微量切削时，切下的细小切屑才有发火燃烧现象。为了避免火灾，除大量浇注切削液之外，还应防止切屑在机床上堆积，刀具用钝后立即进行更换，或降低切削速度，加大进给量以加大切屑厚度。若一旦着火，应采用滑石粉、石灰石粉末、干砂等灭火器材进行扑灭，严禁使用四氯化碳、二氧化碳灭火器，也不能浇水，因为水能加速燃烧，甚至导致氢爆炸。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100122525446","title":"存在的问题","versionId":"39183100088971022","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>钛及钛合金主要限制是在高温与其它材料的化学反应性差。此性质迫使钛合金与一般传统的精炼、熔融和铸造技术不同，甚至经常造成模具的损坏；另外，钛合金的工艺性能差，切削加工困难，在热加工中，非常容易吸收氢氧氮碳等杂质，还有抗磨性差，生产工艺复杂。结果，使得钛合金的价格变的十分昂贵。因此它们刚开始大多用在飞机结构、航空器，以及用在石油和化学工业等高科技工业。不过由于太空科技的发达、人民生活质量的提升，所以钛合金也渐渐地用来制成民生用品，造福人民的生活，只是这些产品价格仍然偏高，多属于高价位的产品，这是钛合金无法发扬光大的最大的致命伤。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39183100088971024","title":"新进展","versionId":"39183100088971023","lemmaId":19764443315447050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81094908,"name":"波纹","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590650947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>各国都在开发低成本和高性能的新型钛合金，努力使钛合金进入具有巨大市场潜力的民用工业领域。国内外钛合金材料的研究新进展主要体现在以下几方面。</p><h3>高温钛合金</h3><p>世界上第一个研制成功的高温钛合金是Ti-6Al-4V，使用温度为300-350℃。随后相继研制出使用温度达400℃的IMI550、BT3-1等合金，以及使用温度为450~500℃的IMI679、IMI685、Ti-6246、Ti-6242等合金。已成功地应用在军用和民用飞机发动机中的新型高温钛合金有.英国的IMI829、IMI834合金；美国的Ti-1100合金；俄罗斯的BT18Y、BT36合金等。表7为部分国家新型高温钛合金的最高使用温度。</p><p>近几年国外把采用快速凝固/粉末冶金技术、纤维或颗粒增强复合材料研制钛合金作为高温钛合金的发展方向，使钛合金的使用温度可提高到650℃以上。美国麦道公司采用快速凝固/粉末冶金技术成功地研制出一种高纯度、高致密性钛合金，在760℃下其强度相当于室温下使用的钛合金强度。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><h3>钛铝化合物</h3><p>与一般钛合金相比，钛铝化合物为基钠Ti3Al（α2）和TiAl（γ）金属间化合物的最大优点是高温性能好（最高使用温度分别为816和982℃）、抗氧化能力强、抗蠕变性能好和重量轻（密度仅为镍基高温合金的1/2），这些优点使其成为未来航空发动机及飞机结构件最具竞争力的材料。</p><p>已有两个Ti3Al为基的钛合金Ti-21Nb-14Al和Ti-24Al-14Nb-#v-0.5Mo在美国开始批量生产。其他发展的Ti3Al为基的钛合金有Ti-24Al-11Nb、Ti25Al-17Nb-1Mo和Ti-25Al-10Nb-3V-1Mo等。TiAl（γ）为基的钛合金受关注的成分范围为Ti-（46-52）Al-（1-10）M（at.%），此处M为v、Cr、Mn、Nb、Mn、Mo和W中的至少一种元素。TiAl3为基的钛合金开始引起注意，如Ti-65Al-10Ni合金。</p><h3>高强高韧β型</h3><p>β型钛合金最早是20世纪50年代中期由美国Crucible公司研制出的B120VCA合金（Ti-13v-11Cr-3Al）。β型钛合金具有良好的冷热加工性能，易锻造，可轧制、焊接，可通过固溶-时效处理获得较高的机械性能、良好的环境抗力及强度与断裂韧性的很好配合。新型高强高韧β型钛合金最具代表性的有以下几种：</p><p>Ti1023（Ti-10v-2Fe-#al），该合金与飞机结构件中常用的30CrMnSiA高强度结构钢性能相当，具有优异的锻造性能；</p><p>Ti153（Ti-15V-3Cr-3Al-3Sn），该合金冷加工性能比工业纯钛还好，时效后的室温抗拉强度可达1000MPa以上；</p><p>β21S（Ti-15Mo-3Al-2.7Nb-0.2Si），该合金是由美国钛金属公司Timet分部研制的一种新型抗氧化、超高强钛合金，具有良好的抗氧化性能，冷热加工性能优良，可制成厚度为0.064mm的箔材；</p><p>日本钢管公司（NKK）研制成功的SP-700（Ti-4.5Al-3V-2Mo-2Fe）钛合金，该合金强度高，超塑性延伸率高达2000%，且超塑成形温度比Ti-6Al-4V低140℃，可取代Ti-6Al-4V合金用超塑成型-扩散连接（SPF/DB）技术制造各种航空航天构件；</p><p>俄罗斯研制出的BT-22（TI-5v-5Mo-1Cr-5Al），其抗拉强度可达1105MPA以上。</p><h3>阻燃钛合金</h3><p>常规钛合金在特定的条件下有燃烷的倾向，这在很大程度上限制了其应用。针对这种情况，各国都展开了对阻燃钛合金的研究并取得一定突破。美国研制出的Alloy c（也称为Ti-1720），名义成分为50Ti-35v-15Cr（质量分数），是一种对持续燃烧不敏感的阻燃钛合金，己用于F119发动机。BTT-1和BTT-3为俄罗斯研制的阻燃钛合金，均为Ti-Cu-Al系合金，具有相当好的热变形工艺性能，可用其制成复杂的零件。</p><h3>医用钛合金</h3><p>钛无毒、质轻、强度高且具有优良的生物相容性，是非常理想的医用金属材料，可用作植入人体的植入物等。在医学领域中广泛使用的仍是Ti-6Al-4v ELI合金。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>但后者会析出极微量的钒和铝离子，降低了其细胞适应性且有可能对人体造成危害，这一问题早已引起医学界的广泛关注。美国早在20世纪80年代中期便开始研制无铝、无钒、具有生物相容性的钛合金，将其用于矫形术。日本、英国等也在该方面做了大量的研究工作，并取得一些新的进展。例如，日本已开发出一系列具有优良生物相容性的α+β钛合金，包括Ti-15Zr-4Nb_4ta-0.2Pd、Ti-15Zr-4Nb-aTa-0.2Pd-0.20~0.05N、Ti-15Sn-4Nb-2Ta-0.2Pd和Ti-15Sn-4nb-2Ta-0.2Pd-0.20，这些合金的腐蚀强度、疲劳强度和抗腐蚀性能均优于Ti-6Al-4v ELI。与α+β钛合金相比，β钛合金具有更高的强度水平，以及更好的切口性能和韧性，更适于作为植入物植入人体。在美国，已有5种β钛合金被推荐至医学领域，即TMZFTM（TI-12Mo-^Zr-2Fe）、Ti-13Nb-13Zr、Timetal 21SRx（TI-15Mo-2.5Nb-0.2Si）、Tiadyne 1610（Ti-16Nb-9.5Hf）和Ti-15Mo。估计在不久的将来，此类具有高强度、低弹性模量以及优异成形性和抗腐蚀性能的庐钛合金很有可能取代医学领域中广泛使用的Ti-6Al-4V ELI合金<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"高温钛合金的研究现状及其发展 ","site":"","url":"","journalName":"","author":"黄栋","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":2,"type":"journal","title":"钛合金的应用现状及发展前景","site":"","url":"","journalName":"","author":"李梁","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":3,"type":"web","title":"钛合金的种类及应用","site":"欧能","url":"https://www.ounengjixie.com/Article/thjclzljyy.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":4,"type":"journal","title":"钛合金固态相变的归纳与讨论(V)——相与相变谈 ","site":"","url":"","journalName":"","author":"辛社伟","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":5,"type":"journal","title":"国外钛和钛合金应用现状及发展动向 ","site":"","url

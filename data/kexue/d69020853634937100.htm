itable":true,"partnerId":123,"partnerIdCreateTime":1594286519,"partnerIdPoped":true},"editTime":1608707935,"state":1,"versionCount":1,"upNum":1,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"矿山噪声源","paragraphId":"69477699508318723","subCatalogs":null},{"level":1,"title":"矿山噪声的特点","paragraphId":"69477699491541517","subCatalogs":null},{"level":1,"title":"矿山噪声的危害","paragraphId":"69477699491541518","subCatalogs":[{"level":2,"title":"对人健康的影响","paragraphId":"69477699491541518","subCatalogs":null},{"level":2,"title":"对人心理的影响","paragraphId":"69477699491541518","subCatalogs":null}]},{"level":1,"title":"矿山噪声控制的基本原理","paragraphId":"69477699508318726","subCatalogs":null},{"level":1,"title":"矿山机械设备噪声控制","paragraphId":"69477699508318725","subCatalogs":[{"level":2,"title":"通风机噪声控制方法","paragraphId":"69477699508318725","subCatalogs":null},{"level":2,"title":"气动凿岩机噪声控制方法","paragraphId":"69477699508318725","subCatalogs":null},{"level":2,"title":"空压机噪声控制方法","paragraphId":"69477699508318725","subCatalogs":null},{"level":2,"title":"电机噪声控制方法","paragraphId":"69477699508318725","subCatalogs":null},{"level":2,"title":"球磨机噪声控制方法","paragraphId":"69477699508318725","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"69477699508318724","subCatalogs":null}],"paragraphs":[{"paragraphId":"69477699508318723","title":"矿山噪声源","versionId":"69477699491541511","lemmaId":69020853634937100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608707935,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿山噪声源按三种方法分类。</p><p>①按噪声产生的地点，矿山噪声源可分为矿山地面噪声源和井下噪声源。地面噪声源又可分为选场噪声源露天采场噪声源和机修厂噪声源等。矿山地面噪声源产生的噪声是矿山噪声的重要来源。井下噪声源主要是由于凿岩、爆破、通风、运输、提升、排水等生产过程产生的。井下噪声最大、作用时间最长的是凿岩设备和通风设备产生的噪声，其次是爆破、运输、二次破碎等产生的噪声。</p><p>②按噪声产生的原因，矿山噪声源可分为设备噪声源和非设备噪声源。设备噪声源主要有:扇风机、空气压缩机、凿岩设备装卸设备、运输设备和破碎设备。非设备噪声源主要有:爆破、压气管线中压气的排放和泄漏、片帮、冒顶和放顶.以及矿石倾卸到矿仓、溜井、溜槽中的滚动和撞击噪声等。</p><p>③按噪声源的发生机理不同，矿山噪声源可分为机械噪声、空气动力噪声、电磁噪声。</p><p>机械噪声是由于机械设备运转时，部件间的摩擦力、撞击力或非平衡力，使机械部件和壳体产生振动而辐射噪声，如破碎机、球磨机、振动筛分机等产生的噪声。机械噪声声源常分布在粗破碎、中破碎、细破碎、烧结车间和选矿主厂房中。</p><p>空气动力噪声是一种由于气体流动过程中的相互作用，或气流和固体介质之间的相互作用而产生的噪声，常见的空气动力噪声有通风机、鼓风机、空气压缩机、喷射器等扰动气体而形成的噪声，存在的范围比机械噪声小，但其危害程度并不亚于机械噪声。</p><p>电磁噪声是由于磁场脉动、磁场伸缩引起的电气部件振动而发出的声音，如电机定转子的吸力、电流和磁场的相互作用及磁场伸缩引起的铁心振动，主要由电动机引起。噪声值明显比前两种要小，多数与上两种噪声共生。其影响往往被更高的噪声掩盖，就本身的噪声来讲也大多数超标<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69477699491541517","title":"矿山噪声的特点","versionId":"69477699491541512","lemmaId":69020853634937100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608707935,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;(1)矿山企业机械设备多，噪声源多，稳态声源多；</p><p>&nbsp;(2)声源量大且分散，超标严重；</p><p>&nbsp;(3)噪声频带宽，噪声源波动范围大；</p><p>&nbsp;(4)交通运输噪声多；</p><p>&nbsp;(5)地下噪声比地面噪声大，地下和地面噪声自然衰减不一样；</p><p>&nbsp;(6)矿山噪声源往往和粉尘发生源相伴生。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69477699491541518","title":"矿山噪声的危害","versionId":"69477699491541513","lemmaId":69020853634937100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608707935,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿山噪声的主要危害是引发工作人员噪声性耳聋，造成心理和生理上的多种疾病，降低劳动生产率，妨碍矿山安全生产<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>对人健康的影响</h3></p><p>(1)影响听力。噪声会损伤人的听力，这种损伤有急性和慢性之分。其损伤程度与噪声强度和在噪声环境中暴露的时间有关，在85dB以上的噪声环境中，噪声性耳聋发病率可达到50%。</p><p>(2)神经系统。噪声作用于人的中枢神经系统，使人的基本生理过程——大脑皮层的兴奋和抑制平衡失调，导致条件反射异常。</p><p>(3)心血管系统。噪声可以使交感神经紧张，从而导致心跳加剧，心律不齐，血管痉挛，血压高等。</p><p>(4)消化系统。噪声作用于中枢神经系统，还会引起胃肠系统的分泌和蠕动功能改变，引起代谢过程的变化，出现维生素、碳水化合物、脂肪、蛋白质和无机盐类的代谢失调，造成胃液分泌减少、蠕动减慢、食欲下降、恶心呕吐等症状等。</p><p><h3>对人心理的影响</h3></p><p>噪声超过90dB，人的听力将受到损伤；噪声超过70dB，人就不能正常工作；噪声超过50dB，人就难以入睡；如果噪声达到100～120dB时，几乎每人都会从睡眠的状态中醒过来。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69477699508318726","title":"矿山噪声控制的基本原理","versionId":"69477699491541514","lemmaId":69020853634937100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608707935,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>噪声的传播包括三个环节：声源、传播途径和接收者。噪声只有当声源、传播途径和接收者同时存在时才构成噪声污染，所以噪声控制必须把这三个环节作为-一个系统来考虑。噪声控制措施包括声源控制、传播途径控制和接收者保护三个方面。</p><p>①从声源处抑制噪声是噪声控制中最根本和最有效的手段。通过对声源性质和发声机理分析，采取降低激发力、减小系统各环节对激发力的响应以及改变操作程序或改造工艺过程等措施降低声源噪声。</p><p>②在声传播途径中的控制，即在传播途径上阻断或屏蔽声波的传播，或使声波能量充分随距离衰减。首先，在总体设计时应充分利用噪声传播随距离的衰减特性及有利的地形、地物(如山坡、深沟等)对噪声声源进行合理布局。将高噪声的车间、设备等与低噪声的车间、办公楼、生活区分开，将强噪声源设置在距厂区较偏远地区；利用声源的指向性，使噪声指向空旷无人区或者对安静要求不高的区域。也可以采用植树、绿化草坪等手段减少噪声的干扰。其次，如果上述措施仍达不到降噪的目的，还可以在噪声传播途径中采取局部的声学技术措施，如消声器、隔声、吸声、隔振、阻尼减振等进一步减弱噪声。</p><p>③对接收者的防护。声源和传播途径上控制噪声难以达到标准时，或者工作过程中不可避免有噪声时，往往需要采取接收器防护措施。矿工可佩带耳塞、耳罩、有源消声头盔等。对于精密仪器设备，可将其安置在隔声间内或隔振台上。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69477699508318725","title":"矿山机械设备噪声控制","versionId":"69477699491541515","lemmaId":69020853634937100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608707935,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>通风机噪声控制方法</h3></p><p>风机噪声最强的是空气动力性噪声，其次是机械噪声和电磁噪声等。控制扇风机噪声的根本性措施是：改进风机的结构参数，提高风机的加工精度，从研制低噪声、高效率的新型风机人手，从声源上控制噪声。现主要阐述风机噪声在传播途径上的控制，即被动控制。根据风机噪声的大小，现场条件、噪声控制的要求，可选择不同的噪声控制措施。通常国内通风机噪声综合治理可以通过以下几个途径：①采用隔声方法降低通风机机体和电机噪声；②采用饰面吸声或悬吊吸声体的方法降低机房噪声；③通风机机组装设在地下建筑物内，以使机械噪声和电机噪声与外界环境隔离；④采用扩散塔消声结构降低通风机气流噪声。</p><p><h3>气动凿岩机噪声控制方法</h3></p><p>风动凿岩机噪声的主要声源是排气噪声。废气经排气口以高速气流冲击和剪切周围静止的大气，引起剧烈的气体扰动，在废气和大气混合区排气速度降低引起无规则的旋涡，旋涡以同样无规则的方式运动、消散，出现许多频带不规则的噪声；活塞往复一次，压气从气缸排出两次，产生周期性脉动噪声；排气本身就是凿岩机内部机械噪声的传播介质，上述过程产生噪声概括称为“空气动力性噪声”。排气的流速越大，排气管直径越细﹐则产生的噪声峰值频率越高，越趋于尖叫刺耳。在凿岩机排气口安装消声器，是控制排气噪声的有效方法。</p><p><h3>空压机噪声控制方法</h3></p><p>进气口辐射的空气动力性噪声是整个空压机组中最强的噪声，控制噪声应安装进气消声器。对一些进气口在空压机机房里的场合，可先将进气口由车间引出厂房外，然后再加消声器。这样消声器的效果会发挥得更好。由于进气噪声呈低频特性，所以，一般加装阻抗复合式消声器。</p><p><h3>电机噪声控制方法</h3></p><p>在电机的噪声中，空气动力性噪声最强，机械噪声次之，电磁噪声最弱。合理设计电机结构，提高加工精度﹑改变风扇结构，直接从声源上降低噪声是非常有效可行的途径。例如，一台55 kW电机，原风扇叶片为直叶片，现改为后弯式叶片，叶片由多片改为4片，并使风扇的直径由350 mm缩短为325 mm，为保证风量，适当增加叶片的宽度。实验表明，通过对风扇直径和叶片形状的改进，噪声可由97 dB(A)降至88.5 dB(A)。</p><p><h3>球磨机噪声控制方法</h3></p><p>球磨机噪声产生机理球磨机主要由筒体、主轴承、传动装置、电动机等几部分组成。球磨机的噪声主要由筒体内的钢球、物料与衬板之间的相互撞击和研磨产生的噪声，该噪声由筒体表面向外辐射﹐它属于柱状声源。简体噪声又分为两部分：一部分是由撞击和研磨产生的空气声经筒体透射到周围；另一部分是简体在钢球、物料撞击衬板多点激励下的声辐射。两者相比，后者更为强烈。除简体产生噪声外，电动机，联轴器、传动装置也产生较大的噪声，约达90 dB(A)，但它与筒体噪声相比，属于次要地位。其噪声级通常在105~115 dB(A)，是目前选矿厂最主要的噪声污染源之一</p><p>一般球磨机衬板材料采用锰钢，钢球落在其上产生较大撞击声。如采用橡胶衬板代替锰钢衬板，可以大大地降低噪声。经实验研究，一般可使球磨机降噪15～20 dB(A)<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"尹国勋.矿山环境保护[M].徐州:中国矿业大学出版社,2010","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"王浩,蒋承林,史莉莉.煤矿井下噪声危害分析及对策[J].中国安全生产科学技术,2011,7(12):183-187","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":{"paragraphId":"69477699508318724","

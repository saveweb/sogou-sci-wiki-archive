 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>转差率</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="49588083296871938"><div><p>转差率，又称滑差率，符号为<span contenteditable="false" class="kx_formula" alt="s"><img class="svgFormula" src="https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/e1fdd7707ea384b3b2be8612543edd7f1a26549bfeb77c1dd90c161d1175050a.svg" style="vertical-align: -0.023ex;"></span>，是异步交流电机中的一个参数。指同步转速<span contenteditable="false" class="kx_formula" alt="n_%7B0%7D%20"><img class="svgFormula" src="https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/2be1af99f947c6ca267ef18492b040361241e6577e86479009bf793152e4bd6c.svg" style="vertical-align: -0.375ex;"></span>与转子转速<span contenteditable="false" class="kx_formula" alt="n"><img class="svgFormula" src="https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/9599058dbe07477f150bad3332614330439d1826f2404b790417658fcf352242.svg" style="vertical-align: -0.025ex;"></span>的差值（<span contenteditable="false" class="kx_formula" alt="n_%7B0%7D%20-n"><img class="svgFormula" src="https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/12d8f6848365c53ba8915c4eed34ce285d57a95e7edd8e5588497ec22681519d.svg" style="vertical-align: -0.375ex;"></span>）与同步转速<span contenteditable="false" class="kx_formula" alt="n_%7B0%7D%20"><img class="svgFormula" src="https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/9f151ea55a390907f545e43ed25d52e617ae30e110b15b7f6a2842d80d38b9e5.svg" style="vertical-align: -0.375ex;"></span>的比值。习惯上用转差率的大小来说明电动机的运行速度。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p>
<p><span><br></span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->614</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"49327453524502022","versionId":"49588083246540303","title":"转差率","subtitle":"","abstracts":{"paragraphId":"49588083296871938","title":"摘要","versionId":"49588083246540304","lemmaId":49327453524502024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596852800,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>转差率，又称滑差率，符号为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-f ":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1596852800,"state":1,"versionCount":1,"upNum":8,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/592_113_20200808094248-1386906474.png?w=592&h=113&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/592_113_20200808094248-1386906474.png","rw":592,"rh":113,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"原理","paragraphId":"49588083263317515","subCatalogs":null},{"level":1,"title":"计算公式","paragraphId":"49588083296871939","subCatalogs":null},{"level":1,"title":"在电机启动过程中的变化","paragraphId":"49588083296871937","subCatalogs":null},{"level":1,"title":"意义","paragraphId":"49588083280094734","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49588083263317515","title":"原理","versionId":"49588083246540306","lemmaId":49327453524502024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596852800,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在异步电机中，向三相对称分布的定子通入对称的三相交流电时，电机内部中将会产生旋转磁场。当磁场旋转时相当于转子切割磁场，转子中会产生感应电动势，感应电动势在导体闭合回路内产生感应电流，此时转子电流与定子磁场作用产生力形成力矩，从而带动转子转动，转子转动方向和定子磁场转动方向一致。由于转子是由定子磁场带动转动的，一般情况下，转子的转速要低于磁场的旋转速度。定子磁场旋转的速度与转子旋转的速度之差与定子磁场的旋转速度之比，就是转差率。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49588083296871939","title":"计算公式","versionId":"49588083246540307","lemmaId":49327453524502024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596852800,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>有定义可知，转差率是同步转速与转子转速的差值与同步转速的比值，故转差率公式如下：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"s%3D%5Cfrac%7Bn_%7B0%7D-n%20%7D%7Bn_%7B0%7D%20%7D%20%5Ctimes%20100%EF%BC%85\"><img class=\"svgFormula\" style=\"vertical-align: -1.927ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/fea0e4293e251bae12ccbaee3667161cc656cd0ee7b45eb00e017c404ae336cb.svg\"></div><p>若想计算上述式子，还需求同步转速<span contenteditable=\"false\" class=\"kx_formula\" alt=\"n_%7B0%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/5b7a434baab0068b011cc69c06f56e7d8f3f7c188f113223ba5b0cee85cffbf1.svg\"></span>，同步转速的计算公式如下：<br></p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"n_%7B0%7D%20%3D%5Cfrac%7B60f%7D%7Bp%7D%20%20%20%20%20%20%20r%2Fmin\"><img class=\"svgFormula\" style=\"vertical-align: -1.991ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ec626c033ccdbd78e02bb0195c44a3c40cde08a56c20cb6c6238b27b7f15e9e9.svg\"></div><p>注：式中<span contenteditable=\"false\" class=\"kx_formula\" alt=\"f\"><img class=\"svgFormula\" style=\"vertical-align: -0.464ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b67414bb9cefef1cd7e584668d90f3cc2abf3c65c7ff24aabd071eb1bdc6afa3.svg\"></span>为频率，一般情况取50Hz，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"p\"><img class=\"svgFormula\" style=\"vertical-align: -0.439ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/e593d335a663362b61d5cdb9efb8844a694ae56caddcd71fe9e83d7ec0688954.svg\"></span>为磁极对数。</p><p>当频率<span contenteditable=\"false\" class=\"kx_formula\" alt=\"f\"><img class=\"svgFormula\" style=\"vertical-align: -0.464ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/efd78fc39fbcd2b27aaa4833cb1999c64926bbd9a95341acc4220a5cb9c8cdde.svg\"></span>为50Hz时，同步转速<span contenteditable=\"false\" class=\"kx_formula\" alt=\"n_%7B0%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/7bab745bd5e19562f7d488e348354476fb32cc34b30c08186ecda2aab34d2ec4.svg\"></span>可根据磁极对数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"p\"><img class=\"svgFormula\" style=\"vertical-align: -0.439ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/7baab108ebab7fc33fd2c510febf4705231ba03809c33c6f6ad1f09e01cbfc36.svg\"></span>进行取值，具体如下表：<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/592_113_20200808094248-1386906474.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/592_113_20200808094248-1386906474.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/592_113_20200808094248-1386906474.png?w=592&h=113&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/592_113_20200808094248-1386906474.png","rw":592,"rh":113,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49588083296871937","title":"在电机启动过程中的变化","versionId":"49588083246540308","lemmaId":49327453524502024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596852800,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在异步电机启动的瞬间，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"n%3D0%EF%BC%8Cs%3D1\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/c19b679ed41df5f76728e2693659b3ab00d6ad9452526b815b73541b0a597bde.svg\" style=\"vertical-align: -0.566ex;\"></span>，此时转差率最大。随着转子转速不断上升，转差率逐渐下降，若转子转速等于同步转速，此时转差率为0，称为理想空载。（在异步电机中，非理想情况下不存在<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s%3D0%EF%BC%8Cs%3D1\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/118d76c4adc06af3dd6f7d1375317f17eba25c35ee2601c8b9c36687fd28b809.svg\" style=\"vertical-align: -0.566ex;\"></span>的情况，上述是指瞬间和理想状态下的情况）</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49588083280094734","title":"意义","versionId":"49588083246540309","lemmaId":49327453524502024,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596852800,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>转差率是异步交流电机中的一个重要参数，用来反映异步电机的运行速度和转动速度。电动机空载时转差率很小，即转子的转速接近同步转速。随着负载的增加，转子转速降低，转差率也增大。就是说，转子的转差速随负载而变。三相异步电动机的额定负载运行时，其转差率很小，约为1%~6%。转差率还可判断异步电机，当<span contenteditable=\"false\" class=\"kx_formula\" alt=\"n%3Cn_%7B0%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/2bee9d0dfd1632afb2c7dabb9374b4ea8370a9a3735c34fb3abf5cb164223927.svg\" style=\"vertical-align: -0.375ex;\"></span>时，则存在转差率，电动机即为异步电机。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"电工学第七版上册电工技术","site":"","url":"","journalName":null,"author":"秦曾煌","press":"高等教育出版社","publishYear":"2009","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"电工电子学","site":"","url":"","journalName":null,"author":"李光主","press":"北京交通大学出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":614,"auditType":1,"synonyms":null,"showEditTime":"2020.08.08 10:13","auditors":[{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":186,"partnerIdCreateTim

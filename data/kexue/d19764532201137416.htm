Catalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36479970129762828","title":"结构与功能概述","versionId":"60055941101452813","lemmaId":19764532201137416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092130,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>肾小球旁器主要分布于皮质肾单位，位于入球小动脉、出球小动脉及远端肾小管之间的区域，是肾小管与肾小体血管极相接触部位一个具有内分泌功能的特殊结构。主要由颗粒细胞（granule cell）、球外系膜细胞（extraglomerular mesangial cell）、致密斑（macula densa）和极周细胞（peripolar cell）所组成<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>（见图A<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>）。肾小球旁器不仅存在于哺乳类动物 , 亦可见于鸟类、爬行类、两栖类和鱼类等。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图A-肾小球旁器结构示意图。mesangial cells：球外系膜细胞；macula densa cell：致密斑细胞；efferent arteriole：出球小动脉；endothelial cell：内皮细胞；afferent arteriole：入球小动脉；thick ascending limb：髓袢升支粗段；vascular smooth muscle cell：血管平滑肌细胞；granular renin-secreting cell：球旁细胞（颗粒细胞）；glomerulus：肾小球\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/623_453_20200509230921-1482087636.jpeg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/623_453_20200509230921-1482087636.jpeg\"></p><p><strong>颗粒细胞：</strong>也称球旁细胞（juxtaglomerular cell），位于入球小动脉血管极处，是入球小动脉和出球小动脉管壁中一些特殊分化（衍化而成）的平滑肌细胞，细胞体积小，内含分泌颗粒，能合成、储存和释放肾素。</p><p>现有研究认为颗粒细胞不仅能合成肾素，而且也是血管紧张素Ⅰ产生的场所。颗粒细胞将合成的血管紧张素Ⅰ分泌到间质液中，可以发挥局部作用：一是刺激颗粒细胞、入球和出球小动脉平滑肌以及球外系膜细胞的收缩；二是抑制肾素的分泌。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><strong>致密斑：</strong>是髓袢升支粗段的远端部一小块由特殊分化的高柱状上皮细胞构成的组织，在光镜下易辨认。致密斑穿过由同一肾单位入球小动脉和出球小动脉间的夹角并与颗粒细胞及球外系膜细胞相接触。它是一种感受器细胞，能够较敏感地感受小管液中的NaCl含量的变化，进而调节肾素的分泌；并通过某种形式的信息传递，调节颗粒细胞对肾素的分泌和该肾单位肾小球的滤过率。这一调节过程称为管-球反馈。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><strong>球外系膜细胞：</strong>又称极垫细胞，是位于入球小动脉、出球小动脉和致密斑之间的一组细胞群，细胞体积较小 、有分枝状突起、核长圆形，细胞聚集形成一锥形体，其底面朝向致密斑。这些细胞具有吞噬和收缩等功能，其细胞内肌丝收缩可调节肾小球滤过面积。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>当颗粒细胞增多时，球外系膜细胞数量减少甚至消失 , 提示球外系膜细胞可能是颗粒细胞的后备细胞。<br></p><p><strong>极周细胞：</strong>主要位于肾小囊壁层细胞与脏层上皮细胞的移行处，围绕在肾小球血管极的起始部，因此称作极周细胞。目前研究发现，羊的肾小球旁器所含极周细胞最多，尤其是新生羊羔，而人的极周细胞稀少，只在3%的肾小球内见到，通常单个存在，偶可见两个。</p><p>极周细胞内也含有球形分泌颗粒，可分泌一种促进肾小管对钠离子重吸收的物质，提示极周细胞与体内钠平衡的调节有关。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p><img width=\"480\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图-肾小球旁器模式图。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1059_926_20200511182845-1592127915.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1059_926_20200511182845-1592127915.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/623_453_20200509230921-1482087636.jpeg?w=623&h=453&titlename=%E5%9B%BEA-%E8%82%BE%E5%B0%8F%E7%90%83%E6%97%81%E5%99%A8%E7%BB%93%E6%9E%84%E7%A4%BA%E6%84%8F%E5%9B%BE%E3%80%82mesangial%20cells%EF%BC%9A%E7%90%83%E5%A4%96%E7%B3%BB%E8%86%9C%E7%BB%86%E8%83%9E%EF%BC%9Bmacula%20densa%20cell%EF%BC%9A%E8%87%B4%E5%AF%86%E6%96%91%E7%BB%86%E8%83%9E%EF%BC%9Befferent%20arteriole%EF%BC%9A%E5%87%BA%E7%90%83%E5%B0%8F%E5%8A%A8%E8%84%89%EF%BC%9Bendothelial%20cell%EF%BC%9A%E5%86%85%E7%9A%AE%E7%BB%86%E8%83%9E%EF%BC%9Bafferent%20arteriole%EF%BC%9A%E5%85%A5%E7%90%83%E5%B0%8F%E5%8A%A8%E8%84%89%EF%BC%9Bthick%20ascending%20limb%EF%BC%9A%E9%AB%93%E8%A2%A2%E5%8D%87%E6%94%AF%E7%B2%97%E6%AE%B5%EF%BC%9Bvascular%20smooth%20muscle%20cell%EF%BC%9A%E8%A1%80%E7%AE%A1%E5%B9%B3%E6%BB%91%E8%82%8C%E7%BB%86%E8%83%9E%EF%BC%9Bgranular%20renin-secreting%20cell%EF%BC%9A%E7%90%83%E6%97%81%E7%BB%86%E8%83%9E%EF%BC%88%E9%A2%97%E7%B2%92%E7%BB%86%E8%83%9E%EF%BC%89%EF%BC%9Bglomerulus%EF%BC%9A%E8%82%BE%E5%B0%8F%E7%90%83","url":"https://img01.sogoucdn.com/app/a/200698/623_453_20200509230921-1482087636.jpeg","rw":623,"rh":453,"title":"图A-肾小球旁器结构示意图。mesangial cells：球外系膜细胞；macula densa cell：致密斑细胞；efferent arteriole：出球小动脉；endothelial cell：内皮细胞；afferent arteriole：入球小动脉；thick ascending limb：髓袢升支粗段；vascular smooth muscle cell：血管平滑肌细胞；granular renin-secreting cell：球旁细胞（颗粒细胞）；glomerulus：肾小球","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1059_926_20200511182845-1592127915.png?w=1059&h=926&titlename=%E5%9B%BE-%E8%82%BE%E5%B0%8F%E7%90%83%E6%97%81%E5%99%A8%E6%A8%A1%E5%BC%8F%E5%9B%BE%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/1059_926_20200511182845-1592127915.png","rw":1059,"rh":926,"title":"图-肾小球旁器模式图。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36479970129762827","title":"临床生理意义","versionId":"60055941101452814","lemmaId":19764532201137416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092130,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>肾小球旁器的各个组成成分之间相互接融，而且均有缝隙连接。其中的缝隙连接介导了细胞间信号转导和多细胞功能的协调。 若细胞间“通讯”中断将会导致肾小球前血管张力和肾素分泌的改变。因此肾小球旁器是控制肾素分泌的结构基础，也可看作是控制肾血流和肾小球滤过率的结构基础。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>颗粒细胞在著名的肾素一血管紧张素一醛固酮系统中发挥着关键的作用：当全身血容量降低时，会使肾血流量下降因而导致颗粒细胞增生，肾素分泌增多，以此来维持机体血压的稳定。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>相关知识</h3></p><p><strong>管-球反馈：</strong>实验证明，当肾血流量和肾小球滤过率下降时，小管液在髓袢的流速变慢，使NaCl在髓袢升支的重吸收增加，结果导致流经致密斑处的NaCl浓度降低，致密斑感受NaCl浓度降低的信号引起两个效应：一是降低入球小动脉阻力，升高肾小球毛细血管静水压；二是增加入球小动脉和出球小动脉的颗粒细胞释放肾素，然后通过血管紧张素家族的相继激活而生成血管紧张素Ⅱ（AngⅡ），AngⅡ能选择性地使出球小动脉收缩，也使肾小球毛细血管静水压升高。这两方面的效应都能使降低了的肾小球滤过压恢复正常。</p><p>相反，当肾血流量和肾小球滤过率增加时，到达远曲小管致密斑的小管液的流量增加，钠离子、钾离子和氯离子的转运速率也增加，致密斑将信息反馈至肾小球，使入球小动脉收缩，结果是肾血流量和肾小球滤过率相应减少而恢复正常。这种小管液流量变化影响肾小球滤过率和肾血流量的现象称为<strong>管-球反馈</strong>（tubuloglomerular feedback，TGF）。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《生理学》","site":"","url":"","journalName":null,"author":"朱大年，王庭槐","press":"人民卫生出版社","publishYear":"2013","publishTime":null,"publishPlace":"北京","page":"240-243","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"Gap junctional intercellular communication in the juxtaglomerular apparatus.","site":"","url":"","journalName":"Am J Physiol Renal Physiol.","author":"Jian Yao，Takashi Oite，Masanori Kitamura.","press":"","publishYear":"","publishTime":"2009","publishPlace":"","page":"F939–F946.","volume":"","quoteTime":"2020-05-09","quoted":false},{"id":3,"type":"journal","title":"The Juxtaglomerular Apparatus.","site":"","url":"","journalName":"Acta Physiol.","author":"Perlewitz A, Persson AE, Patzak A.","press":"","publishYear":"","publishTime":"2012","publishPlace":"","page":"6-8","volume":"","quoteTime":"2020-05-09","quoted":false},{"id":4,"type":"journal","title":"The Granular Peripolar Cell of the Human Glomerulus: A New Component of the Juxtaglomerul

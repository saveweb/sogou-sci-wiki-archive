,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79080613,"name":"粒径","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597831690,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>成分分类</h3></p><p>①泥晶白云岩：由小于0.005毫米的泥晶白云石组成，结构均匀，具显微层理，生物残体很少，有时可见介形类化石，多为原生白云岩。</p><p>②微- 细晶白云岩：晶体大小不一，晶形颇佳，外貌颇似砂糖，野外可用砂糖状白云岩称之，往往由其他类型的白云岩重结晶而成。</p><p>③藻白云岩：与藻灰岩相似，即由藻类化石组成的白云岩，我国元古代和震旦纪地层中的白云岩大多属于此类，可能是原生白云岩类型。</p><p>④生物白云岩及生物碎屑白云岩：可见其中的化石残体，多由生物碎屑灰岩经白云岩化交代作用而成。</p><p>⑤内碎屑白云岩：根据其中的碎屑</p><p>大小又可分为砾屑、砂屑、粉屑白云岩。它们常以夹层的形态见于一般白云岩层中。形成于浅海上部或潮间带以上的环境中，其碎屑即由波浪或水流冲击而成。</p><p>⑥鲕状白云岩：这是一类次生的白云岩，即由鲕粒石灰岩经白云岩化作用而成。</p><p>由于白云岩的孔隙度较大，常为石油或地下水的理想储藏层。</p><p><h3>成因分类</h3></p><p>①原生白云岩：<br></p><p>原生白云石”通常定义为: 从溶液中成核为晶体 并像原生沉积物那样堆积下来, 或者以胶结物形式沉 淀在大孔隙中, 因此在它们生长过程中仅仅占据了流 体的空间。白云石胶结物可以在敞开的空间中沉淀 下来, 呈放射状排列, 其晶体长轴指向孔洞中心, 或者 在白云石质点核心的外表, 以光学的连续性生长起 来。这种白云石胶结物就是“ 原生”的沉淀物, 即使它所胶结的白云石质点是“ 次生”的。</p><p>②同生白云岩：</p><p>同生白云岩是指在沉积环境中沉积后期形成的 白云岩, 它是微晶或细粒晶体的沉积。这个同生, 并不 是指“ 和沉积物同时生成”, 而是指在沉积物形成之 后, 还处于疏松状态未石化时, 由白云岩化作用所形 成。所以确切地讲为准同生白云岩。同生白云岩主要 形成于蒸发潮坪、局限及半局限潮坪或台地中, 一般 不含生物化石; 产状较稳定, 多与膏、盐等蒸发岩层相 邻或本身就是蒸发岩中的夹层; 岩相类型单一。</p><p>③成岩白云岩：</p><p>成岩白云岩石指在沉积物固结过程中或在固结 以后, 碳酸钙被交代而形成的白云岩。或者是指在沉 积后期, 碳酸钙沉积的颗粒或胶结物被交代而形成的 白云岩。一般来说, 成岩白云岩即石灰岩经过成岩后 生期白云石化形成的白云质灰岩或白云岩。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"38473063645340426","title":"生成机理","versionId":"51230387589916174","lemmaId":38466955581088520,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79080613,"name":"粒径","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597831690,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>原生沉淀作用</h3><p></p><p>&nbsp;关于白云岩的成因问题，人们最关心的是在近代碳酸盐沉积物中，是否有真正的原生的白云石，即是否真正有以化学沉淀的方式从水体中直接沉淀出来的白云石。到目前为止，在常温、常压条件下，在实验室中尚未合成出真正的、化学计量的白云石。</p><p>实例：① 澳大利亚考龙潟湖的“原生白云石”；② 美国加利福尼亚深泉盐湖中的白云石。</p><p></p><h3>毛细管浓缩作用</h3><p></p><p>亦称蒸发泵作用，准同生白云化作用。在现代热带地壳的潮上带，刚沉积不久的松散沉积物位于表层，主要是文石，沉积物粒间充满正常海水，由于蒸发作用，粒间水不断散发，同时，海水通过毛细管作用不断补充，久而久之，这些粒间水的含盐度不断增加，并沉淀出石膏。石膏的沉淀，使粒间水或表层水的Mg：Ca比率大大提高（可达20：1），这种高镁的粒间盐水与文石颗粒经常接触，促使文石被交代，被白云化，使文石转化为白云石。</p><p></p><h3>回流渗透白云化作用</h3><p></p><p>在潮上带形成的高镁粒间盐水，对表层沉积物的白云化基本完成后，多余的高镁盐水必然向下回流；回流渗透的高镁盐水穿过下伏的碳酸钙沉积物或石灰岩时，使它们发生白云化，从而形成白云岩或白云化的石灰岩。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"毛细管作用和回流作用的模拟实验\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/544_769_20200523174552-636151789.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/544_769_20200523174552-636151789.png\"></p><p>在潮上带形成的高镁粒间盐水，当其对表层沉积物的白云化基本完成了时，产生这种高镁盐水的地质条件仍继续存在，则多余的高镁盐水在地表已“无用武之地”，它必然向下回流。由于这种高镁盐水的相对密度较大，当地表无出路时，其向下回流渗透是必然的。这种向下回流渗透的高镁盐水，在其穿过下伏的碳酸钙沉积物或石灰岩时，必然会使它们发生白云化，从而形成白云岩或白云化的石灰岩。</p><p></p><h3>混合白云化作用</h3><p></p><p>巴迪奥扎蔓尼（1973）用实验方法证明美国威斯康星中奥陶白云岩，大气水与正常海水的混合液对方解石和白云石的饱和程度的影响（如图）。5%的海水与95%的地下淡水混合时，白云石已经饱和，但方解石并不饱和；在30%的海水与70%的淡水混合时，白云石早于过饱和，而方解石仍然不饱和。因此，在海水为5%～30%的混合液的范围内，将发生方解石被白云石交代的作用——白云化作用。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"地下水与海水混合液对方解石和白云石的饱和程度的影响（巴迪奥扎蔓尼，1973）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/662_445_20200523174738-2065529859.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/662_445_20200523174738-2065529859.png\"><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"美国威斯康星中奥陶统米夫林段的白云化作用示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/675_355_20200523174810-149739304.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/675_355_20200523174810-149739304.png\"></p><p></p><h3>其它白云化机理</h3><p></p><p>1. 埋藏白云化作用：</p><p>常温下，实验室不能从水中直接程度出白云石，但当温度在100◦C以上时就可以了，说明温度升高有利于白云石的形成。这种机理能否形成大量的白云石是长期争论的焦点，即是否有足够的Mg2+的来源。</p><p>2. 调整白云化作用。</p><p>3. 玄武岩淋滤白云化。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/544_769_20200523174552-636151789.png?w=544&h=769&titlename=%E6%AF%9B%E7%BB%86%E7%AE%A1%E4%BD%9C%E7%94%A8%E5%92%8C%E5%9B%9E%E6%B5%81%E4%BD%9C%E7%94%A8%E7%9A%84%E6%A8%A1%E6%8B%9F%E5%AE%9E%E9%AA%8C","url":"https://img02.sogoucdn.com/app/a/200698/544_769_20200523174552-636151789.png","rw":544,"rh":769,"title":"毛细管作用和回流作用的模拟实验","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/662_445_20200523174738-2065529859.png?w=662&h=445&titlename=%E5%9C%B0%E4%B8%8B%E6%B0%B4%E4%B8%8E%E6%B5%B7%E6%B0%B4%E6%B7%B7%E5%90%88%E6%B6%B2%E5%AF%B9%E6%96%B9%E8%A7%A3%E7%9F%B3%E5%92%8C%E7%99%BD%E4%BA%91%E7%9F%B3%E7%9A%84%E9%A5%B1%E5%92%8C%E7%A8%8B%E5%BA%A6%E7%9A%84%E5%BD%B1%E5%93%8D%EF%BC%88%E5%B7%B4%E8%BF%AA%E5%A5%A5%E6%89%8E%E8%94%93%E5%B0%BC%EF%BC%8C1973%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/662_445_20200523174738-2065529859.png","rw":662,"rh":445,"title":"地下水与海水混合液对方解石和白云石的饱和程度的影响（巴迪奥扎蔓尼，1973）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/675_355_20200523174810-149739304.png?w=675&h=355&titlename=%E7%BE%8E%E5%9B%BD%E5%A8%81%E6%96%AF%E5%BA%B7%E6%98%9F%E4%B8%AD%E5%A5%A5%E9%99%B6%E7%BB%9F%E7%B1%B3%E5%A4%AB%E6%9E%97%E6%AE%B5%E7%9A%84%E7%99%BD%E4%BA%91%E5%8C%96%E4%BD%9C%E7%94%A8%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/675_355_20200523174810-149739304.png","rw":675,"rh":355,"title":"美国威斯康星中奥陶统米夫林段的白云化作用示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42669416093085199","title":"勘探意义","versionId":"51230387589916175","lemmaId":38466955581088520,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79080613,"name":"粒径","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597831690,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>全球目前已发现白云岩油气田主要分布在陆上，集中分布在北美洲、亚洲和欧洲，其地理位置分 布不均衡; 而且不同板块构造背景影响着白云岩油气 田的分布，挤压型的盆地及断裂更容易形成大型白云岩油气田，而裂谷型盆地或者被动边缘构造背景下， 则不易形成白云岩油气田。</p><p>统计规律表明: 低能的潮坪澙湖沉积和前缘斜坡深水盆地的碎屑流及浊流环境是最易形成白云 岩油气藏，这与白云石化作用发生和后期形成盖层的 条件密切相关; 台地边缘礁滩复合体，如果发生白云 石化作用，不一定就会提高礁滩复合体的储层质量， 必须有后期溶蚀作用的参与，才会发育礁滩复合体白 云石化优质储层; 萨布哈潮坪环境下，更容易发现白云岩气田，而在前缘斜坡和深水盆地环境下，以白云岩油田为主，高能碳酸盐砂和生物建造环境下以凝析气田为主。</p><p>全球白云岩型油气田主要产自中生代的白垩纪和古生代的二叠纪，其中大型白云岩油气田主要产自白垩纪地层，下古生代的晚奥陶世和元古宙的新 元古代沉积的古老地层具有良好的白云岩型油气田勘探潜力。</p><p>白云岩储集层储集空间多样，其孔隙类型主要受白云石化作用、溶蚀作用和裂 缝作用的控制，白云石作用和溶蚀作用为油气提供主 要的油气储集空间，裂缝作用起到沟通孔洞的改造作 用; 白云岩储层主要以Ⅰ类和Ⅱ类为主，其储集空间 结构类型以裂缝—孔隙型为主，其次为裂缝型，储集 空间类型以晶间孔、铸膜孔和粒间孔为主，其次为溶 蚀孔/洞和裂缝孔隙，单一的孔隙型结构的白云岩储 层较少; 白云岩优质储层在白云石化基础上，还要有 裂缝化和溶蚀作用的贡献，才能广泛发育。白云岩盖 层主要为深水环境海相页岩和澙湖环境的蒸发岩、硬石膏。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"38473063645340423","title":"应用","versionId":"51230387589916176","lemmaId":38466955581088520,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79080613,"name":"粒径","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597831690,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>冶金工业</h3></p><p>白云岩在冶金工业中主要用做熔剂、耐火材料、提炼金属镁和镁化物。</p><p>用作熔剂白云岩作为炼铁和炼钢的熔剂，可起中和酸性炉渣的作用，提高炉渣的碱度、降低炉渣中FeO的活度，以减轻炉渣对炉衬的侵蚀作用。轻烧白云石主要用于炼钢，可提高钢渣的流动性，作造渣剂使用，不仅可延长转炉的寿命，提高炉渣的流动性，并可改善脱硫、脱磷反应的进行，还可节省大量萤石。我国生产1t钢需消耗170kg白云岩。而在炼铁时加入白云石可稀释炉渣，降低炉渣熔点，降低燃料的消耗，提高生铁质量。</p><p>用作耐火材料 白云岩作为碱性耐火材料，主要用于炼钢的马丁炉、托马氏回转炉的炉衬，也用作为碱性平炉炉底和炉坡材料及冶炼过程中的补炉材料。在冶炼优质铁锰合金、硅铁合金时，白云岩常为专用的炉料。同时在炼钢造渣过程中，加入适量的轻烧白云石或生白云石，这是近年来一项新方法，以取代一部分生石灰，从而抑制炉衬中的MgO向渣中溶解。加入白云石可促使早期化渣，使渣中MgO达到饱和状态，以提高渣的粘性，对炉衬有较好的粘附性，起到保护炉衬的作用。</p><p>提取金属镁及镁化物利用白云岩生产金属镁和镁化合物，其生产工艺为电解法或高温冶金法。电解法是通过煅烧白云石与海水作用析出氢氧化镁，然后与盐酸反应转变为氧化镁，最后干燥的氯化镁和氯化钠、氯化钙一起在外加热电解池熔融。高温冶金法是将白云岩与硅铁做成球团，在小直径真空炉中，于1100℃下熔融，形成硅酸钙炉渣，而镁变成蒸气，再用凝聚法回收。利用同样方法，可生产氧化镁、氢氧化镁。氧化镁是良好的耐火材料，而氢氧化镁用作生产一系列其它有用的镁化合物和用做塑料填料。国外还用白云岩生产碳酸镁。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p><h3>化学工业</h3></p><p>白云石主要用于生产硫酸镁、轻质碳酸镁等化工原料。</p><p>30%的稀硫酸和白云石按一定比例混合、反应、分离浓缩，在温升条件下使硫酸钙沉析，所获硫酸镁溶液冷却结晶，即得硫酸镁。从海水中提取氢氧化镁，当用煅烧白云石作沉淀剂时，也同时回收了白云石中的MgO，使产量增加。白云石以煅烧、消化、碳化、过滤分离，得重镁水，再加热分解过滤，得轻质碳酸镁。轻质碳酸镁分解得轻质氧化镁，用它可烧制高纯镁砂。</p><p><h3>建材工业</h3></p><p>白云岩经适当煅烧后，可加工制成白云灰，它具洁白、强粘着力、凝固力及良好的耐火、隔热性能，适于做内外墙涂料。将白云岩煅烧后，可用作氯化镁水泥和硫化镁水泥，因其具良好的抗压强度、抗挠曲强度，且能防火、防虫蛀的优良性能，在添加其它填料后可起到很好的防水作用，故可作地板材料，而且价格低廉。白云岩粉可用于裂隙处理和作路面铺料及水泥砂浆烧结渣。水泥中加入40%白云岩可加快水泥水化的速度。白云岩还可直接用来作建筑材料。此外，白云岩在建筑行业中用做水泥以及玻璃、陶瓷的配料，它能增加玻璃的强度和光泽。据悉，国外已用白云岩经半煅烧后制成了无机氧化镁泡沫及硅酸盐砖。</p><p><h3>农业</h3></p><p>白云岩可以用作土壤酸度的中和剂，亦可中和因使用尿素一类肥料而造成的酸性，使农作物增产。白云岩主要用作酸性土壤的中和剂，使用它能补偿由于农作物吸收而带来的土壤中钙和镁的损失，施用白云岩可使农作物增产15-40%。方解石质白云石经处理后的农用石灰，可作为农药来防冶害虫。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"水利大辞典","site":"","url":"","journalName":null,"author":"河海大学《水利大辞典》编辑修订委员会","press":"上海辞书出版社","publishYear":"2015","publishTime":null,"publishPlace":"上海","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"沉积岩石学","site":"","url":"","journalName":null,"author":"朱筱敏","press":"石油工业出版社","publishYear":"2008","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"地质学基础","site":"","url":"","journalName":null,"author":"宋青春，邱维理，张振春","press":"高等教育出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"白云岩成因分类的研究现状及相关发展趋势","site":"","url":"","journalName":"中国西部油气地质","author":"韩林","press":"","publishYear":"","publishTime":"2006","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-14","quoted":false},{"id":5,"type":"book","title":"耐火材料原料","site":"","url":"","journalName":null,"author":"林彬荫","press":"冶金工业出版社","publishYear":"2015","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":9731,"auditType":2,"synonyms":null,"showEditTime":"2020.08.19 18:08","auditors":[{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","au

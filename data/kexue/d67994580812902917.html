,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"createTime":1607823928,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1607827477,"state":1,"versionCount":1,"upNum":1,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/320_300_20201213104053-1685524515.jpg?width=227&height=174&titlename=%E6%BB%9A%E5%8A%A8%E8%BD%B4%E6%89%BF&w=320&h=300","url":"https://img01.sogoucdn.com/app/a/200698/320_300_20201213104053-1685524515.jpg","rw":320,"rh":300,"title":"滚动轴承","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"简介","paragraphId":"68000535382405397","subCatalogs":null},{"level":1,"title":"主要分类","paragraphId":"68000535382405395","subCatalogs":[{"level":2,"title":"高碳铬轴承钢","paragraphId":"68000535382405395","subCatalogs":null},{"level":2,"title":"渗碳轴承钢","paragraphId":"68000535382405395","subCatalogs":null},{"level":2,"title":"不锈轴承钢","paragraphId":"68000535382405395","subCatalogs":null},{"level":2,"title":"高温轴承钢","paragraphId":"68000535382405395","subCatalogs":null}]},{"level":1,"title":"性能特点","paragraphId":"68000535399182597","subCatalogs":null},{"level":1,"title":"化学成分特点","paragraphId":"68000535382405398","subCatalogs":null},{"level":1,"title":"热处理特点及工艺路线","paragraphId":"68000535382405396","subCatalogs":[{"level":2,"title":"热处理特点","paragraphId":"68000535382405396","subCatalogs":null},{"level":2,"title":"工艺路线","paragraphId":"68000535382405396","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68000535382405397","title":"简介","versionId":"68000535382405389","lemmaId":67994580812902920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607827477,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滚动轴承钢是用于制造滚动轴承的滚动体和内外套圈的钢，通常在淬火状态下使用。滚动轴承在工作中需承受很高的交变载荷，滚动体与内外圈之间的接触应力大，同时又工作在润滑剂介质中。因此，滚动轴承钢具有高的抗压强度和抗疲劳强度，有一定的韧性、塑性、耐磨性和耐蚀性，钢的内部组织、成分均匀，热处理后有良好的尺寸稳定性。常用的滚动轴承钢是含碳0 95%~1.10%、含铬0 .40%~1.60%的高碳低铬轴承钢，如GCr6、GCr9、 GCr15等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68000535382405395","title":"主要分类","versionId":"68000535382405390","lemmaId":67994580812902920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607827477,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滚动轴承钢主要分为高碳铬轴承钢、渗碳轴承钢、不锈轴承钢和高温轴承钢这四类，分别介绍如下：<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>高碳铬轴承钢</h3></p><p>根据其合金元素种类分为两类：</p><p><b>铬轴承钢</b>：典型代表是GCr15， 使用量占轴承钢的绝大部分。由于淬透性不高，因此多用于小轴承。</p><p><b>添加Mn、Si、Mo、V元素的轴承钢</b>：在铬轴承钢中加入Mn、Si可提高淬透透性，如GCr15SiMn钢等，主要用于制造大型轴承；为了节约Cr，可以加入Mo、V得到不含铬的轴承钢，如GSiMnMoV钢等，其性能和用途与GGr15钢相近。</p><p><h3>渗碳轴承钢</h3></p><p>轧钢机械、矿山挖掘机械、建筑机械等一些受冲击负荷较大的机械使用的轴承，不仅要求其表面硬度高、耐磨性好，具有较高的接触疲劳强度，还要求心部有一定的韧性、足够的强度和硬度，可以选用渗碳钢制造。</p><p><h3>不锈轴承钢</h3></p><p>对于在酸、碱、盐等腐蚀介质中使用的轴承，要求具有良好的化学稳定性，故而常采用高碳高铬不锈钢制造，如9Cr18等。</p><p><h3>高温轴承钢</h3></p><p>这类钢的成分特点是含有大量的W、Mo、Cr、V等碳化物形成元素，淬火后可获得高合金化的高碳马氏体，具有良好的回火稳定性，并在高温回火后产生二次硬化现象，能在高温下保持高硬度、高耐磨性和良好的接触疲劳强度。Cr4Mo4V钢是航空发动机。上最常用的高温轴承钢，这种钢在热处理和性能上具有高速钢的特点，但含合金元素含量略少，故高温硬度不如高速钢，但这种钢的加工性能好于高速钢。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68000535399182597","title":"性能特点","versionId":"68000535382405391","lemmaId":67994580812902920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607827477,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滚动轴承是一种高速转动的零件，工作时滚动体与套圈处于点或线接触方式，接触面积很小，接触应力在1500MPa~5000MPa以上。不仅有滚动摩擦，而且有滑动摩擦，承受很高、很集中的周期性交变载荷，每分钟的循环受力次数达上万次，所以常常是接触疲劳破坏使局部产生小块的剥落。因此要求滚动轴承钢具有高而均匀的硬度，高的弹性极限和接触疲劳强度，足够的韧性和淬透性。此外，还要求在大气和润滑介质中有一定的耐蚀能力和良好的尺寸稳定性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68000535382405398","title":"化学成分特点","versionId":"68000535382405392","lemmaId":67994580812902920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607827477,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>为了保证马氏体中足够的含碳量及足够的弥散碳化物，满足了高硬度高耐磨要求，轴承钢中碳含量较高，一般碳含量为0.95%~1.15%。</p><p>铬为基本合金元素，主要是为了提高钢的淬透性，使淬火、回火后整个截面上获得较均匀的组织。铬可形成合金渗碳体<span class=\"kx_formula\" contenteditable=\"false\" alt=\"(Fe%2CCr)_%7B3%7D%20C\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/9df14977da64b4d80958ab7b7cdc30aa1b0dda1ecf8c03e7f2fbb6cc6cdb5776.svg\"></span>，可以使奥氏体晶粒细化，加热时降低钢的过热敏感性，提高耐磨性，并能使钢在淬火时得到细针状或隐晶马氏体，使钢在高强度的基础上增加韧性。但Cr含量过高会使残余奧氏体量增多，导致钢硬度、疲劳强度和零件的尺寸稳定性降低，适宜的铬质量分数为0.40%~1.65%。</p><p>除了铬元素外，还常加入硅、锰、钒等元素。其中Si、Mn可以进一步提高淬透性，便于制造大型轴承。V部分溶于奧氏体中，部分形成碳化物VC，提高钢的耐磨性并防止过热。适量的Si(0.4%~0.6%)能明显的提高钢的强度和弹性极限。轴承钢高的接触疲劳性能要求对材料微小缺陷十分敏感，故材料中的非金属夹杂应尽量避免，即应大大提高其冶金质量，严格控制其S、P含量(<span class=\"kx_formula\" contenteditable=\"false\" alt=\"w_%7Bs%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.35ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/f59eae95db7e8a27e27ddb4832099eafdef4ba9842112f3fcc1aa15fc4624f11.svg\"></span>&lt;0.02%，<span class=\"kx_formula\" contenteditable=\"false\" alt=\"w_%7Bp%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.65ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/1b111733abbe04bd93e7ba6517f1c89a618f1baf7eba3fd57287c29e056f81bb.svg\"></span>&lt;0.02%)，最好用电炉冶炼，并用真空除气。从化学成分看，滚动轴承钢属于工具钢范畴，所以这类钢也经常用于制造各种精密量具、冷冲模具、丝杠、冷轧辊和高精度的轴类等耐磨零件。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68000535382405396","title":"热处理特点及工艺路线","versionId":"68000535382405393","lemmaId":67994580812902920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607827477,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>热处理特点</h3></p><p>滚动轴承钢的热处理工艺主要包括预备热处理和最终热处理，具体分为球化退火、淬火和低温回火。</p><p><strong>预备热处理：</strong>滚动轴承零件一般采用球化退火作为预备热处理。滚动轴承钢属过共析钢，球化退火的目的一是使锻造组织中片状的碳化物球化，降低钢的硬度(180～207HBW)，改善切削性能。如锻造后的珠光体片厚或存在网状渗碳体，则在球化退火之前进行一次正火来消除网状碳化物；二是为最终热处理作好组织准备。</p><p><strong>最终热处理：</strong>滚动轴承零件的最终热处理为淬火+低温回火。淬火温度在<span class=\"kx_formula\" contenteditable=\"false\" alt=\"A_%7Bc1%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.35ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/ddad102d65d73f2b8bfde7564857819f8c25f213606319094324a89108103f3f.svg\"></span>和<span class=\"kx_formula\" contenteditable=\"false\" alt=\"A_%7Bccm%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.35ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/21afd77184eed2c1784b0255cdd427a4837aa1ba446bb64a26fdfd7b8c9d07ba.svg\"></span>之间，即不完全奥氏体化，保证获得的淬火组织为隐晶马氏体+细小均匀的球状碳化物+少量残留奥氏体。其硬度为64～66HRC。</p><p>低温回火需在淬火后及时进行，回火温度为150～160℃，目的是稳定组织，消除淬火应力。回火组织为回火马氏体+均匀分布的细小球状碳化物+少量残留奥氏体，硬度为61～65HRC。</p><p>由于低温回火不能彻底消除内应力及残留奥氏体，在长期使用中会发生应力松弛和组织转变，引起尺寸变化，所以对于精密轴承零件，在淬火后应立即进行一次冷处理(-60℃～-80℃)，并分别在低温回火和磨削加工后再进行120℃～130℃保温5～10h的低温时效处理，以进一步减少残留奥氏体和消除内应力，保证尺寸稳定。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>工艺路线</h3></p><p>普通轴承加工工艺路线为：锻造→预备热处理(正火+球化退火)→切削加工→最终热处理(不完全淬火+低温回火)→磨削加工。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>精密轴承的加工工艺路线为：轧制或锻造→球化退火→机加工→淬火→冷处理→低温回火→时效处理→磨削→时效处理。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"机械制造基础（上册）","site":"","url":"","journalName":null,"author":"侯书林，朱海","press":"北京大学出版社","publishYear":"2011.2","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"滚动轴承钢的基本情况","site":"土巴兔","url":"https://www.to8to.com/yezhu/z46623.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-13","quoted":false},{"id":3,"type":"web","title":"解析：滚动轴承钢生产工艺及热处理","site":"齐家","url":"https://zixun.jia.com/article/397175.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-13","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":216,"auditType":1,"synonyms":null,"showEditTime":"2020.12.13 10:44","auditors":[{"uid":76031540,"name":"

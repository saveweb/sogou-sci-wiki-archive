e},"editTime":1592998785,"state":1,"versionCount":1,"upNum":2,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_500_20200617195649-1175661099.jpg?width=231&height=174&titlename=&w=500&h=500","url":"https://img04.sogoucdn.com/app/a/200698/500_500_20200617195649-1175661099.jpg","rw":500,"rh":500,"title":"","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"来源","paragraphId":"42109438223478282","subCatalogs":null},{"level":1,"title":"性质","paragraphId":"43122119202078478","subCatalogs":null},{"level":1,"title":"检查","paragraphId":"39505276625252100","subCatalogs":null},{"level":1,"title":"主要用途","paragraphId":"39505276642029324","subCatalogs":null},{"level":1,"title":"稳定性和贮藏条件","paragraphId":"42109438223478281","subCatalogs":null},{"level":1,"title":"管理情况","paragraphId":"42109438223478283","subCatalogs":null},{"level":1,"title":"安全性","paragraphId":"42109438223478284","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"42109438223478282","title":"来源","versionId":"43122119185301261","lemmaId":39224971624476160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81096115,"name":"","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592998785,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; 本品由石蜡蒸馏制得。首先将较轻的烃类化合物蒸馏除去，然后在330-390℃将残留物再蒸馏。将馏分冷却，并过滤除去固体部分。接着将过滤液进一步纯化，并通过高压还原或经硫酸处理脱色，再将纯化的过滤液用吸附剂进行过滤。把得到的液体部分蒸馏，并除去360℃以下沸点的组分。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43122119202078478","title":"性质","versionId":"43122119185301262","lemmaId":39224971624476160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81096115,"name":"","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592998785,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;液状石蜡为无色澄清的油状液体；无臭，无味；在日光下不显荧光。在三氯甲烷、乙醚或挥发油中溶解，在水或乙醇中均不溶。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39505276625252100","title":"检查","versionId":"43122119185301263","lemmaId":39224971624476160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81096115,"name":"","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592998785,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 1. 酸度 取本品5.0ml，加中性乙醇（对酚酝指示液显中性）5ml，煮沸，溶液遇湿润的石蕊试纸应显中性反应。稠环芳烃 取本品25ml，置分液漏斗中，加正己烷25ml混合后，再精密加二甲基亚砜5ml，剧烈振摇2分钟，静置使分层．将二甲基亚矾层移入另一分液漏斗中，用正己烷2ml振摇洗涤后．静置俟分层，必要时离心；分取二甲基亚砜层，照紫外-可见分光光度法（附录Ⅳ a），在260-350nm波长范围内测定吸光度．其最大吸光度不得大于0.10。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;2. 固形石蜡&nbsp;取本品，在105℃干燥2小时，置硫酸干燥器中放冷后，满装于内径约25mm的具塞试管中，密塞，在0℃冷却4小时，如发生浑浊，与同体积的对照液（取0.01mol/l盐酸溶液0.15ml，加稀硝酸6ml与硝酸银试液1.0ml．用水稀 释成50ml）比较，不得更浓。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;3. 易炭化物 取本品5ml，置长约160mm、内径约25mm的具塞试管中，加硫酸（浓度94.5％-95.5％）5ml．置水浴中，30秒钟后迅速取出，加塞，强力振摇3次，振幅应在12cm，以上，但时间不超过3秒钟，振摇后，放回水浴中，每隔30秒钟，再取出，如上法振摇，自试管浸入水浴中起，经过10分钟 后取出，静置使分层，石蜡层不得显色；酸层如显色，与对照液（取比色用重铬酸钾液1.5ml、比色用氯化钴液1.3ml、比色用硫酸铜液0.5ml与水1.7ml，再加本品5ml制成）比较，不得更深<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39505276642029324","title":"主要用途","versionId":"43122119185301264","lemmaId":39224971624476160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81096115,"name":"","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592998785,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;液状石蜡的用途是十分广泛的。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;1. 由于液状石蜡具有低致敏性及不错的封闭性，有阻隔皮肤的水分蒸发的作用，所以常在婴儿油、乳液或乳霜中等护肤品种常被当作顺滑保湿剂来使用。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;2. 因为液状石蜡具有良好的油溶性质，所以也会在出现在卸妆油或卸妆乳中当做卸妆之用。但提纯不好，杂质较高的液状石蜡具有一定的致癌性。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;3. 可用作食品及其他商品（如蜡纸、蜡笔、蜡烛、复写纸）的组分及包装材料，烘烤容器的涂敷料、化妆品原料，用于水果保鲜、提高橡胶抗老化性和增加柔韧性、电器元件绝缘、精密铸造等方面，也可用于氧化生成合成脂肪酸。</p><p>&nbsp; &nbsp; &nbsp; 4. 用作泻药。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42109438223478281","title":"稳定性和贮藏条件","versionId":"43122119185301265","lemmaId":39224971624476160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81096115,"name":"","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592998785,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;当将液体石蜡加热和光照时，会发生氧化。其氧化过程首先是形成过氧化物，表现为“诱导期”。在普通条件下，诱导期可能是几个月或几年。然而，一旦有微量过氧化物形成，进一步的氧化就会自动催化，并极快地继续进行。最终，生成乙醛和有机酸，它们具有味道并散发气味。因此可加入抗氧剂以阻止氧化，最常使用的抗氧剂有：丁羟茴醚（BHA），丁羟甲苯（BHT）和维生素E。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;液体石蜡可以干热灭菌。液体石蜡应该置于避光的气密容器内，贮藏在阴凉、干燥处<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42109438223478283","title":"管理情况","versionId":"43122119185301266","lemmaId":39224971624476160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81096115,"name":"","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592998785,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;已列入GRAS(Generally Recognized as Safe)。在英国，被准许用于某些食品中，已收载于FDA《非活性组份指南》（牙用制剂、静脉注射剂、口服胶囊剂和片剂、耳部用、局部用、透皮和阴道制剂）。英国准许用于非注射用药物中。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42109438223478284","title":"安全性","versionId":"43122119185301267","lemmaId":39224971624476160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81096115,"name":"","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592998785,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;液体石蜡在许多药物制剂中被用作赋形剂。它还被用于化妆品和一些食品中。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;在治疗方面，由于其口服时是一种润滑剂和粪便软化剂，因此液体石蜡被用来治疗便秘。口服时每日剂量为45ml，而作灌肠剂时每日剂量达到120ml，然而，过量口服或灌肠可导致肛门渗漏和刺激，并且，口服本品通便也并不理想。长期口服液体石蜡可能会降低食欲并影响对脂溶性维生素的吸收。因此，应避免长期使用液体石蜡。当液体石蜡被乳化时，一定程度上可被吸收，并可导致肉芽肿。当注射本品时也可发生类似的反应；注射本品还可引起血管痉挛。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;液体石蜡最严重的不良反应是由吸入本品而引起的脂肪性肺炎。液体石蜡能够进入支气管树而不引起咳嗽反应。随着液体石蜡在鼻用制剂中用量的减少，脂肪性肺炎的发生率也显著地降低。但是，脂肪性肺炎的发生和含有液体石蜡的化妆品和眼用制剂的使用有关。因此，儿童、老人或体弱症的人不要使用含有液体石蜡的产品。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;虽然本品广泛用于局部用产品中，但几乎还未发生过有关液体石蜡的过敏反应。WHO仍未规定在食品中含有低浓度的液体石蜡每日允许摄入量。LD50（小鼠，口服）：22g/kg<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"液状石蜡","site":"Chemi

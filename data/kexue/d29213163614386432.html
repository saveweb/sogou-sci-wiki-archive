}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>图像融合</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="29219952732944396"><div><p>图像融合(Image Fusion)是指将多源信道所采集到的关于同一目标的图像数据经过图像处理和计算机技术等，最大限度的提取各自信道中的有利信息，最后综合成高质量的图像，以提高图像信息的利用率、改善计算机解译精度和可靠性、提升原始图像的空间分辨率和光谱分辨率的一种技术。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1841</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blan tle":null,"phoneNo":null,"editable":true,"partnerId":112,"partnerIdCreateTime":1594286516,"partnerIdPoped":false},"editTime":1584712449,"state":1,"versionCount":1,"upNum":0,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"引言","paragraphId":"29219952732944390","subCatalogs":null},{"level":1,"title":"图像融合层次","paragraphId":"29219952732944394","subCatalogs":[{"level":2,"title":"像素级图像融合","paragraphId":"29219952732944394","subCatalogs":null},{"level":2,"title":"特征级图像融合","paragraphId":"29219952732944394","subCatalogs":null},{"level":2,"title":"决策级图像融合","paragraphId":"29219952732944394","subCatalogs":null}]},{"level":1,"title":"图像预处理的相关技术","paragraphId":"29219952732944391","subCatalogs":[{"level":2,"title":"图像的去噪","paragraphId":"29219952732944391","subCatalogs":null},{"level":2,"title":"图像的配准","paragraphId":"29219952732944391","subCatalogs":null},{"level":2,"title":"图像的边缘提取","paragraphId":"29219952732944391","subCatalogs":null}]},{"level":1,"title":"常见的几种图像融合的算法","paragraphId":"29219952732944392","subCatalogs":[{"level":2,"title":"线性加权法","paragraphId":"29219952732944392","subCatalogs":null},{"level":2,"title":"多分辨率融合算法","paragraphId":"29219952732944392","subCatalogs":null},{"level":2,"title":"小波变换法","paragraphId":"29219952732944392","subCatalogs":null}]},{"level":1,"title":"评价标准","paragraphId":"29219952732944397","subCatalogs":[{"level":2,"title":"客观评价","paragraphId":"29219952732944397","subCatalogs":null},{"level":2,"title":"主观评价","paragraphId":"29219952732944397","subCatalogs":null}]},{"level":1,"title":"结语","paragraphId":"29219952732944393","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"29219952732944390","title":"引言","versionId":"29219952716167179","lemmaId":29213163614386430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79660605,"name":"xf_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584712449,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 当今，在计算机、电子信息等科学技术迅速发展的同时，也带动了传感器技术的飞速发展。多传感器使系统获得的信息量急剧增加并且呈现多样性和复杂性，以往的信息处理方法己无法满足这种新的情况，必须发展新的方法和技术来解决我们所面临的新问题。&nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;信息融合正是为了满足这种需求而发展起来的一种新技术。多传感器信息融合是指对来自多个传感器的信息进行多级别、多方面、多层次的处理与综合，从而获得更丰富、更精确、更可靠的有用信息。图像融合技术是多传感器信息融合的一个重要的分支，近二十年来，引起了世界范围内的广泛关注和研究。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;目前，图像融合技术在自动目标识别、遥感、机器人、医学图像处理以及军事应用等领域都表现出巨大的应用潜力。因此，对图像融合技术展开深入的研究，对于国民经济的发展和国防事业的建设均有载要的意义。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29219952732944394","title":"图像融合层次","versionId":"29219952716167180","lemmaId":29213163614386430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79660605,"name":"xf_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584712449,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;图像融合是采用某种算法对两幅或多幅不同的源图像进行综合处理，形成一幅新的图像。根据融合处理所处的阶段不同，图像的融合处理通常可以在三个不同层次上进行:像素级(Pixel-level)、特征级(Feature-level)和决策级(Decision-level)。</p><h3>像素级图像融合</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;像素级图像融合是在严格配准的条件下，对各传感器输出的图像信号，直接进行信息的综合与分析。像素级图像融合直接在原始数据层上进行融合，主要任务是对多传感器目标和背景要素的测量结果进行融合处理，它的融合准确性最高，能够提供其它层次上的融合处理所不具有的更丰富、更精确、更可靠的细节信息，有利于图像的进一步分析处理。像素级图像融合是目前在实际中应用最广泛的图像融合方式，也是特征级图像融合和决策级图像融合的基础。但是与其它两个层次的融合相比，像素级融合需要处理的信息量大，处理时间长，对设备的要求也比较高。在进行像素级图像融合之前，必须对参加融合的各图像进行精确的配准，其配准精度一般应达到像素级，因此，像素级融合是图像融合中最为复杂且实施难度最大的融合。&nbsp; &nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;像素级融合能提供其它融合层次所不能提供的细微信息。但也有以下缺点:处理的数据量大、时间长、效率低，对图像的要求高、数据源难获取，抗干扰能力差。</p><h3>特征级图像融合</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;特征级图像融合是对源图像进行预处理和特征提取后获得的特征信息(如边缘、形状等)进行综合}3}。特征级融合是在中间层次上进行的信息融合，它既保留了足够数量的重要信息，又可对信息进行压缩，有利于实时处理。它使用参数模板、统计分析、模式相关等方法完成几何关联、特征提取和目标识别等功能，以利于系统判决。在特征级图像融合过程中，由于提取的特征直接与决策分析有关，因而融合结果能最大限度给出决策分析所需要的特征信息。虽然在模式识别、计算机视觉等领域，己经对特征提取和基于特征的图像分类、分割等问题进行了深入的研究，但这一问题至今仍是计算机视觉领域的一个难题，有待于从融合角度进一步研究和提高。&nbsp; &nbsp;&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;特征级融合将图像所含信息的特征进行提取并压缩，使图像有利于实时处理，但是在压缩提取的过程中不可避免地会出现信息的丢失，这就使得融合后图像的细微音日分信息不全。</p><h3>决策级图像融合</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;决策级图像融合是根据一定的准则以及每个决策的可信度做出最优决策。决策级融合是高层次的信息融合，每个传感器己完成了目标提取与分类之后，融合系统根据一定的准则以及每个决策的可信度做出决策融合处理。此种融合实时性好，并具有一定的容错能力，但其预处理代价较高，图像中原始信息的损失最多。决策级融合方法主要是基于认知模型的方法，需要大型数据库和专家决策系统，进行分析、推理、识别和判决。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;决策级融合的数据量少，对通信及传输要求低。在融合过程中，能够对数据的干扰通过适当的融合方法予以消除，并能够全方位地反映目标及环境的信息，满足不同应用的需要。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><table><caption>表1 三种融合层次比较<br></caption><tbody><tr><td width=\"88\">融合层次</td><td width=\"88\">信息损失</td><td width=\"88\">实时性</td><td width=\"88\">精度</td><td width=\"88\">容错性</td><td width=\"88\">抗干扰能力</td><td width=\"88\">工作量</td><td width=\"88\">融合水平</td></tr><tr><td width=\"88\">像素级</td><td width=\"88\">小</td><td width=\"88\">差</td><td width=\"88\">高</td><td width=\"88\">差</td><td width=\"88\">差</td><td width=\"88\">大</td><td width=\"88\">低</td></tr><tr><td width=\"88\">特征级</td><td width=\"88\">中</td><td width=\"88\">中</td><td width=\"88\">中</td><td width=\"88\">中</td><td width=\"88\">中</td><td width=\"88\">中</td><td width=\"88\">中</td></tr><tr><td width=\"88\">决策级</td><td width=\"88\">大</td><td width=\"88\">好</td><td width=\"88\">低</td><td width=\"88\">优</td><td width=\"88\">优</td><td width=\"88\">小</td><td width=\"88\">高</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29219952732944391","title":"图像预处理的相关技术","versionId":"29219952716167181","lemmaId":29213163614386430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79660605,"name":"xf_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584712449,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>图像的去噪</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;对来自同一场景的多幅带有不同噪声的或者来自不同传感器的图像，如果直接进行融合，必然使噪声融入到融合图像中，这是图像数据融合结果不够理想的主要原因。所以，在进行图像融合之前，必须要对每一幅图像进行预处理。首先要分析和研究图像的特点，然后针对各自的特点采用合适的方法进行图像的噪声去除(滤波)，即把每一幅被污染的图像数据通过预处理恢复到一个比较好的结果。</p><h3>图像的配准</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;如果描述同一场景的图像来自不同的传感器，由于传感器之间存在着角度以及视景范围的不同，图像会产生一些差异，表现是图像不完全对准，即这幅图像的第一行、列像素对应到另一幅图像中并不是相同的行、列。例如人的左眼和右眼看到的视景范围是不同的，但大脑在处理两只眼睛捕获的图像时有一个配准的过程。图像配准是图像融合的基本环节，只有经过配准后的图像才能进行有效的融合，而且图像配准的质量将直接影响融合的结果。</p><h3>图像的边缘提取</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;图像的边缘是图像的特征之一，它是图像配准和基于特征的图像融合的前期工作。边缘表示了信号的突变，能勾画出区域的形状，包含了图像中大量的信息，边缘检测是图像分析的重要内容。边缘信息的提取是进行下一步图像处理的基础。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29219952732944392","title":"常见的几种图像融合的算法","versionId":"29219952716167182","lemmaId":29213163614386430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79660605,"name":"xf_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584712449,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>线性加权法</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;线性加权法，是一种最简单的图像融合方法，它直接对多幅原图像的对应像素点进行加权叠加。如果<span contenteditable=\"false\" class=\"kx_formula\" alt=\"A_%7Bk%7D%20%5Cleft(%20i%EF%BC%8Cj%20%5Cright)%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"9.226ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 4077.7 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-21-TEX-I-41\" d=\"M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z\"></path><path id=\"MJX-21-TEX-I-6B\" d=\"M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 ><path id=\"MJX-79-TEX-N-29\" d=\"M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z\"></path><path id=\"MJX-79-TEX-N-3D\" d=\"M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"munderover\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-79-TEX-SO-2211\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1056, 477.1) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-79-TEX-I-6E\"></use></g></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1056, -285.4) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-79-TEX-N-31\"></use></g></g></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1696.9, 0)\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-79-TEX-I-57\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(944, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-79-TEX-I-6B\"></use></g></g></g><g data-mml-node=\"mrow\" transform=\"translate(1362.4, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-79-TEX-N-28\"></use></g><g data-mml-node=\"mi\" transform=\"translate(389, 0)\"><use xlink:href=\"#MJX-79-TEX-I-69\"></use></g><g data-mml-node=\"mo\" transform=\"translate(1011.8, 0)\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">，</text></g><g data-mml-node=\"mi\" transform=\"translate(2108.3, 0)\"><use xlink:href=\"#MJX-79-TEX-I-6A\"></use></g><g data-mml-node=\"mo\" transform=\"translate(2520.3, 0)\"><use xlink:href=\"#MJX-79-TEX-N-29\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(6246.4, 0)\"><use xlink:href=\"#MJX-79-TEX-N-3D\"></use></g><g data-mml-node=\"mn\" transform=\"translate(7302.2, 0)\"><use xlink:href=\"#MJX-79-TEX-N-31\"></use></g></g></g></svg></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; （2）</p><p>&nbsp; &nbsp; &nbsp; &nbsp;线性加权法概念简单，计算量小，适合实时处理。其缺点是融合后的图像包含很强的噪声特别是当融合图像的灰度差异很大时，就会出现明显的拼接痕迹，视觉效果差。</p><h3>多分辨率融合算法</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;高斯金字塔、拉普拉斯金字塔、比率低通金字塔等被统称为多分辨金字塔，多分辨金字塔是目前较为常用的图像融合方法。在这类算法中，原图像不断地被滤波，形成一个塔状结构。在塔的每一层都用一种算法对这一层的数据进行融合，从而得到一个合成的塔式结构。然后对合成的塔式结构进行重构，得到合成的图像，合成图像包含了原图像的所有重要信息。</p><h3>小波变换法</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;小波变换是对图像在不同频率通道上进行处理，首先将源图像进行小波分解，得到一系列子图像，再在变换域上进行特征选择，创建融合图像，最后通过逆变换重建融合图像。与金字塔方法相似，小波分解过程中同样会产生一个小波金字塔。但金字塔方法产生的数据有冗余，且不同级的数据之间相关，而小波变换方法则能克服这两点缺陷，并能更加有效地描述图像在时域和频域上的局部特征。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29219952732944397","title":"评价标准","versionId":"29219952716167183","lemmaId":29213163614386430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79660605,"name":"xf_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584712449,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当前融合效果的评价还没有一个全面、客观和统一的标准。图像融合效果评价方法主要有:客观评价法、主观评价法。</p><h3>客观评价</h3><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;客观评价主要有基于信息量的评价、基于统计特性的评价、基于梯度值的评价和基于小波能量的评价等。基于信息量的评价的主要指标有墒、交叉墒、联合墒等。基于统计特性的评价指标有均值、标准差、均方差、相关系数、高频分量相关系数等。基于梯度值的评价有清晰度(平均梯度)、和空间频率等。基于小波能量的评价有小波系数平均能量等。</p><h3>主观评价</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;主观评价法，也就是目测法，优点是直观、快捷、方便，缺点是主观性较强，对一些暂无较好客观评价指标的现象可以进行采用主观评价。主观评价主要用于判断融合图像是否配准，整体亮度、色彩反差是否合适，是否有蒙雾或马赛克现象，清晰度是否降低，边缘是否清楚，纹理及色彩信息是否丰富等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29219952732944393","title":"结语","versionId":"29219952716167184","lemmaId":29213163614386430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79660605,"name":"xf_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584712449,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;图像融合技术涉及到许多的数字图像处理技术，本文仅以简单的表述大致说了一下图像融合的意义及相关的技术，没有深入阐明。图像融合技术是一种具有实际意义的研究课题，学术界在图像融合领域的研究已取得了一定的成绩。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"图像融合算法研究","site":"","url":"","journalName":"","autho

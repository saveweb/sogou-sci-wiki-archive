ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>龈下刮治术</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39216357899791878"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://pic.baike.soso.com/ugc/baikepic2/6464/20160721072559-252275780.jpg/0" data-bigsrc="https://pic.baike.soso.com/ugc/baikepic2/6464/20160721072559-252275780.jpg/0?width=231&amp;height=174&amp;titlename=&amp;w=355&amp;h=454" title="点击查看大图" data-w="355" data-h="454" style="background-image:url(https://pic.baike.soso.com/ugc/baikepic2/6464/20160721072559-252275780.jpg/0)" href="#!"></a></div><div><p>龈下刮治术是指用比较精细的龈下刮治器刮除位于牙周袋内根面上的牙石和菌斑。牙周炎的主要致病因素即为附着在牙根表面形成的牙石和菌斑。一般通过龈下刮治术，也就是通俗所说的“深层洁牙”来去除深在的牙石菌斑。龈下刮治的目的是为了防止进一步的牙槽骨吸收，牙周袋形成以及牙龈出血，更有利于牙齿的稳固和健康。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->9018</div></div><div 1,"title":"基本内容","paragraphId":"39216357883014668","subCatalogs":[{"level":2,"title":"适应病症","paragraphId":"39216357883014668","subCatalogs":null},{"level":2,"title":"禁忌症","paragraphId":"39216357883014668","subCatalogs":null},{"level":2,"title":"操作步骤","paragraphId":"39216357883014668","subCatalogs":null},{"level":2,"title":"操作注意事项","paragraphId":"39216357883014668","subCatalogs":null},{"level":2,"title":"术后注意事项","paragraphId":"39216357883014668","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39216357899791879","title":"概述","versionId":"57275095453854213","lemmaId":39213696026701320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601434617,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"龈下刮治术\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img currentPic\" mark=\"\" titlename=\"龈下刮治术\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/16718/20180527160940-234442630_png_426_240_165705.jpg/0\">龈下刮治术是用比较精细的龈下刮治器刮除位于牙周袋内根面上的牙石和菌斑。牙周炎的主要致病因素即为附着在牙根表面形成的牙石和菌斑，而我们一般通过龈下刮治术，也就是通俗所说的“深层洁牙”来去除深在的牙石菌斑。而根面平整术即为龈下洁治术的继续和完善。由于牙石菌斑分布散在广泛，同时肉眼不可见，医生临床操作不可能完全清除干净，常有一定数量的牙石遗漏，所以在龈下洁治术后医生利用精细的龈下刮治器，利用手感感知并刮除根面病变的组织及散在的牙石菌斑，使根面光滑，有利于牙龈重新附着于根面，使牙周袋消失<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。 目前也可以用牙周袋内窥镜来辅助操作。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/16718/20180527160940-234442630_png_426_240_165705.jpg/0?w=426&h=240&titlename=%E9%BE%88%E4%B8%8B%E5%88%AE%E6%B2%BB%E6%9C%AF","url":"https://pic.baike.soso.com/ugc/baikepic2/16718/20180527160940-234442630_png_426_240_165705.jpg/0","rw":426,"rh":240,"title":"龈下刮治术","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39216357883014668","title":"基本内容","versionId":"57275095453854214","lemmaId":39213696026701320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601434617,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>适应病症</h3><p></p><p><img alt=\"龈下刮治术\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"龈下刮治术\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/6641/20180618233254-540897903_jpg_400_300_20113.jpg/0\"><b>①牙龈炎、牙周炎：</b>洁治术是各类牙周疾病最基本的治疗方法，而龈下刮治术与根面平整为其中的一个步骤。</p><p><strong>②预防性治疗：</strong>牙周维护期间定期洁治，去除菌斑、牙石，以长期维持牙周健康，预防牙周疾病发生和复发。</p><p><b>③口腔内其他治疗前的准备：</b>对牙石较多者在修复取印模前先做洁治，以消除牙龈炎症，利于修复体的制作精确。口内一些大手术前需要先做洁治，以消除感染隐患和一过性菌血症。正畸治疗前和治疗过程中也需要做洁治，消除原有的牙龈炎，或预防牙龈炎的发生。</p><p></p><h3>禁忌症</h3><p></p><p>1、凝血机制障碍者。</p><p>2、急性白血病。</p><p>3、其他严重的全身性系统病未控制者。</p><p></p><h3>操作步骤</h3><p></p><p>①用手工牙周探针或Florida牙周电子探针探测牙周袋深度，再用尖探针探察龈下牙石，明确其大小位置。</p><p>②用1%碘酊消毒术区，包括牙龈、牙面和牙周袋。</p><p>③根据龈下牙石分布的情况，进行分区，分次地进行治疗。作全口刮治术时，常从最后磨牙远中开始，循颊面至近中面，并向前逐牙进行刮治。</p><p>④在进行刮治术中或刮治完成后，必须用尖探针细致地探查龈下牙石是否去净，牙根表面是否光滑，以便决定是否需要再刮治。</p><p>⑤用生理盐水或3%过氧化氢液冲洗术区后，涂擦1%碘酊或2%碘甘油。</p><p></p><h3>操作注意事项</h3><p></p><p>1、龈下刮治是在牙周袋内操作，肉眼不能直视，故术前应先探明牙周袋的形态和深度，龈下牙石的量和部位，查明情况后方能刮治；</p><p>2、以改良握笔式手持器械，稳妥的支点，刮的动作幅度要小，避免滑脱或损伤软组织。每刮一下要与前一下有所重叠，以避免遗漏牙石；</p><p>3、根面平整多为手用器械，如通用型及Gracey刮治器，也有很多mini刮治器，用于窄而深的牙周袋，临床操作时创伤小，愈合时间快，病人感觉舒适。 手工刮治临床操作要求高，操作粗暴容易导致牙龈损伤，力量过大可能去除过多的牙骨质，划伤根面，不利于牙周附着。操作不仔细容易导致牙石遗漏。同时器械精度高，钝的器械很难达到根面平整的效果。一颗牙可能需要三到四个刮治器，不同的牙面所采取的刮治器也各不相同。刮治时医生常需要更换器械，调整体位，同时有序的操作才能得到比较好的治疗效果。</p><p></p><h3>术后注意事项</h3><p></p><p>①在龈下刮治术中出血较多者，术后可适当用抗生素预防感染或局部敷用牙周塞治剂4～6天。</p><p>②指导病员使用正确刷牙方法，注意口腔卫生，门诊定期随访。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/6641/20180618233254-540897903_jpg_400_300_20113.jpg/0?w=400&h=300&titlename=%E9%BE%88%E4%B8%8B%E5%88%AE%E6%B2%BB%E6%9C%AF","url":"https://pic.baike.soso.com/ugc/baikepic2/6641/20180618233254-540897903_jpg_400_300_20113.jpg/0","rw":400,"rh":300,"title":"龈下刮治术","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"何伟明. 超声龈下洁治和手工龈下刮治在慢性牙周炎治疗中疗效的比较  [J]. 实用口腔医学杂志, 2016(2):279-281,共3页.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":9018,"auditType":1,"synonyms":null,"showEditTime":"2020.05.28 20:59","auditors":[{"uid":77178060,"name":"御剑江湖","pic":"https://img03.sogoucdn.com/app/a/200698/781_781_455299_20201125170327-1764711700.png","introduction":"人生海海~","educations":[{"schoolName":"河北医科大学","major":"","degree":"博士","universityId":112,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/0112a4ee-6013-11e9-88f6-fc4dd4f70029","majorLevel1":"医学","majorLevel2":"临床医学","majorLevel3":"肿瘤学","majorLevel1Id":1039,"majorLevel2Id":1090,"majorLevel3Id":1146,"state":"毕业","lab":"河北医科大学第四医院","researchField":"肿瘤病因及分子发病机制"},{

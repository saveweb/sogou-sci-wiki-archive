 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>槲皮素</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="33352946276123661"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/370_172_20200417193104-197270716.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/370_172_20200417193104-197270716.png?width=231&amp;height=174&amp;titlename=%E6%A7%B2%E7%9A%AE%E7%B4%A0%E7%BB%93%E6%9E%84%E5%BC%8F&amp;w=370&amp;h=172" title="点击查看大图" data-w="370" data-h="172" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/370_172_20200417193104-197270716.png)" href="#!"></a><div class="text_img_title">槲皮素结构式</div></div><div><p>槲皮素又名3,3’,4’,5,7-五羟基黄酮，分子式为C15H10O7，属于黄酮类化合物中的黄酮醇类。槲皮素是大量存在的黄酮类化合物，多以苷类形式存在，广泛分布于植物的花、叶、果实，在中药，蔬菜，水果，以及红酒中含量较高。槲皮素具有抗炎，抗氧化、抗菌、抗癌和抗病毒等作用<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div>< ":2,"title":"抗炎作用","paragraphId":"33352946259346439","subCatalogs":null}]},{"level":1,"title":"生产技术","paragraphId":"57280060402494212","subCatalogs":[{"level":2,"title":"天然提取分离","paragraphId":"57280060402494212","subCatalogs":null},{"level":2,"title":"酸水解法","paragraphId":"57280060402494212","subCatalogs":null},{"level":2,"title":"酶转化法","paragraphId":"57280060402494212","subCatalogs":null}]},{"level":1,"title":"安全毒理学分析","paragraphId":"57280060419271432","subCatalogs":[{"level":2,"title":"急性LD50值","paragraphId":"57280060419271432","subCatalogs":null},{"level":2,"title":"低剂量对大鼠、人体无毒","paragraphId":"57280060419271432","subCatalogs":null},{"level":2,"title":"生殖毒性","paragraphId":"57280060419271432","subCatalogs":null},{"level":2,"title":"致突变型","paragraphId":"57280060419271432","subCatalogs":null},{"level":2,"title":"致癌性","paragraphId":"57280060419271432","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"33352946276123662","title":"化学性质","versionId":"57280060385716996","lemmaId":33254688111477764,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601437576,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>槲皮素不溶于水，易溶于甲醇，冰醋酸，丙酮和碱等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57280060402494211","title":"天然分布","versionId":"57280060385716997","lemmaId":33254688111477764,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601437576,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>槲皮素广泛存在于许多植物的茎皮、花、叶、芽、种子、果实中，多以苷的形式存在，如芦丁、槲皮苷、金丝桃苷等，经酸水解可得到槲皮素。其中，在荞麦的杆和叶、沙棘、山楂、洋葱中含量较高。槲皮素在许多食物中也均有发现，如洋葱、细葱、芦笋、卷心菜、芥菜、青椒、菊苣、葡萄柚、莴苣、山楂、苹果、芒果、李子、萝卜、黑加仑、马铃薯和菠菜等。另外，约有100多种药用植物（如槐米、侧柏叶、高良姜、款冬花、桑寄生、三七、银杏、接骨木等）中均含有此成分<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。辣椒中的维生素C含量非常高，同时还含有大量的槲皮素，这些营养素都有助减少炎症风险。</p><p>各类果蔬中槲皮素的一般含量如下表所示<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>\n <table>\n  <tbody>\n   <tr>\n    <td width=\"88\"><strong>果蔬种类</strong></td>\n    <td width=\"275\"><strong>槲皮素含量/（mg/kg）</strong></td>\n   </tr>\n   <tr>\n    <td width=\"88\">苹果</td>\n    <td width=\"274.6666666666667\">58~263（果皮）</td>\n   </tr>\n   <tr>\n    <td width=\"88\">梨</td>\n    <td width=\"275\">28（果皮）</td>\n   </tr>\n   <tr>\n    <td width=\"88\">柿子椒</td>\n    <td width=\"275\">63（外层）</td>\n   </tr>\n   <tr>\n    <td width=\"88\">球茎甘蓝</td>\n    <td width=\"275\">7（球茎外皮）；25（空气中生长的叶子）</td>\n   </tr>\n   <tr>\n    <td width=\"88\">羽衣甘蓝</td>\n    <td width=\"275\">50（开放空气中生长的）；35（温室中生长的）</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\">绿马铃薯</td>\n    <td colspan=\"1\" rowspan=\"1\">47（皮）</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\">马铃薯</td>\n    <td colspan=\"1\" rowspan=\"1\">770~1000（叶）；2（根）</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\">番茄</td>\n    <td colspan=\"1\" rowspan=\"1\">420（开放空气中生长的叶片）；7（果肉）</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\">抱子甘蓝</td>\n    <td colspan=\"1\" rowspan=\"1\">50（叶）；25</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\">菜花</td>\n    <td colspan=\"1\" rowspan=\"1\">30（叶）；1（菜花）</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\">豌豆</td>\n    <td colspan=\"1\" rowspan=\"1\">1580~1590（叶）；125~130（无子豆荚）</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\">蚕豆</td>\n    <td colspan=\"1\" rowspan=\"1\">1340（叶）；36（无子豆荚）；19（豆荚）</td>\n   </tr>\n  </tbody>\n </table></p><p><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33352946259346439","title":"药理作用","versionId":"57280060385716998","lemmaId":33254688111477764,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601437576,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>抗癌作用</h3></p><p>槲皮素对多种恶性肿瘤如卵巢癌，胃癌，肝癌，结肠癌，乳腺癌等均有疗效。槲皮素可以通过诱导癌细胞凋亡，抑制癌细胞生长与增殖，逆转肿瘤多药耐药来达到抗癌的作用<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。在乳腺癌中，有研究表明槲皮素具有雌激素样作用，可以抑制乳腺癌的增生<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。多种物理化学致癌因素均能使机体组织产生自由基,自由基易富集于脂质的细胞膜周围,当达到一定浓度时,会引起脂质过氧化,并可直接作用于嘌呤和嘧啶，使细胞DNA解链断裂,从而诱发癌变。槲皮素是有效的自由基捕获剂和抗氧剂,因而具有抗癌作用。槲皮素可与Cu2+ 、Fe3+ 及Mn2+ 结合，通过影响金属离子的体内平衡，改变细胞内氧化状态从而达到抗癌的目的。因此,减轻氧自由基对细胞的损害和改变细胞代谢状态可能是槲皮素抗癌作用的机制之一<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。有研究表明，槲皮素可以增强抗癌药的作用，因为槲皮素对多种癌细胞热休克蛋白( HSP)的合成具有抑制作用,又有资料显示HSP与抗癌药物的耐药性有关,所以使用槲皮素预先处理不同癌细胞系，可使抗癌药的效价显著升高,表明槲皮素具有抗癌药物增敏作用<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><h3>抗病毒作用</h3></p><p>研究表明槲皮素可以抗甲型H1N1流感病毒。槲皮素抗病毒的作用发生在病毒感染的过程中，直接作用于病毒粒子，直接阻止病毒与HA蛋白反应进入宿主细胞这一过程。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>新型冠状病毒肺炎（COVID-19）的爆发，给全球的社会经济造成巨大冲击，给人类身心健康带来严重损害。采用中医药治疗新型冠状病毒的比例达到92.58%，中医药参与救治并治愈出院的比例达到70%。《新型冠状病毒感染肺炎诊疗方案（试行第七版）》中清肺排毒汤、连花清瘟胶囊及寒湿郁肺证、湿毒郁肺证、疫毒闭肺证的推荐处方皆在麻杏石甘汤的基础上加味，现代研究认为麻杏石甘汤有解热、抗炎、抗病毒和镇咳平喘等作用。研究表明麻杏石甘汤中槲皮素、山奈酚等核心化合物在治疗新型冠状病毒中发挥了抗炎，抗病毒，免疫调节等作用<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>抗炎作用</h3></p><p>引起炎症的原因有很多, 其中炎症介质是炎症发病机理的重要环节。阻断或减少炎性介质的释放, 就能够缓解炎症。有研究表明槲皮素有抗炎作用，通过抑制磷酸激酶C(PKC )的活性及转运, 强烈拮抗Na+ 内流,从而抑制组胺、前列腺素DZ等炎症介质的释放<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57280060402494212","title":"生产技术","versionId":"57280060385716999","lemmaId":33254688111477764,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601437576,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>槲皮素的制备方法有提取分离、酸水解法、酶法转化等，其中以酶法转化最为实用。&nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>天然提取分离</h3></p><p>由于槲皮素在植物中含量只有千分之几到万分之几，且提取分离较难、成本高，因此，直接从植物中提取槲皮素在生产实用性不大。但在分析、鉴定黄酮类化合物或制备分析纯样品时，要用到槲皮素提取分离技术。</p><p><h3>酸水解法</h3></p><p>槲皮素的芸香苷（芦丁）在自然界分布广发，含量高，如槐米中含量高达20%以上。从槐米中先提取芦丁，再经过酸水解后生成槲皮素，这种方法生产上是可行的。&nbsp;</p><p>芦丁的提取方法主要有碱提酸沉法、有机溶剂提取法、浸渍法，其中以碱提酸沉法最实用。选择0.05%NaOH溶液煮沸20 min，趁热过滤，同法提取4次，得到芦丁的碱水溶液，加酸使其析出，过滤后再加酸使其水解而得到不溶于水的槲皮素，过滤、水洗、干燥而得到槲皮素固体。&nbsp;</p><p><h3>酶转化法</h3></p><p>采用酶法水解芦丁大量制备植物中含量较少的槲皮素单体，操作简单安全，整个过程经济适用，产量大，适合工业化生产，并且产物纯度&gt;90%，可以满足食品和临床应用需要。因此，酶法转化无疑是一种极具前景的制备方法。&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57280060419271432","title":"安全毒理学分析","versionId":"57280060385717000","lemmaId":33254688111477764,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601437576,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>动物、人体毒理试验证实槲皮素的急性毒性很低，低剂量无毒性，生殖毒性低且无致癌性；但值得注意的是槲皮素具有一定的致突变性。另外，槲皮素可部分被机体吸收，经代谢无毒性。&nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>急性LD50值</h3></p><p>槲皮素对动物的急性毒性较小，大鼠 LD50&nbsp;10~50g/kg；小鼠口服 LD50&nbsp;160mg/kg，皮下注射 LD50&nbsp;100mg/kg。</p><p><h3>低剂量对大鼠、人体无毒</h3></p><p>美国国家毒理学机构在雄性大鼠饲料中加入槲皮素1000或10000 mg/kg，在雌性大鼠饲料中加入槲皮素40000 mg/kg，在2年的试验中，没有发现致癌的证据。在人体试验中，口服4g剂量的槲皮素无不良反应，静脉注射100 mg剂量的槲皮素有很好的耐受性。</p><p><h3>生殖毒性</h3></p><p>给雄性Swis小鼠腹腔注射剂量为200、300、400 mg/kg体重的槲皮素，给雄性 Wistar大鼠腹腔注射槲皮素200、400 mg/kg体重。将这些雄鼠与未经槲皮素处理的雌鼠同笼交配。200 mg/kg组对动物的受孕率、活胚数均无影响。300、400 mg/kg组雄性小鼠的生殖力显著下降，特别是高剂量组（400 mg/kg）总的着床和活胎减少。在大鼠中，没有看到生殖力降低或总胚胎数减少的迹象。两种动物均未见胚胎着床后丢失，表明槲皮素无明显致死、致突变作用。&nbsp;</p><p><h3>致突变型</h3></p><p>槲皮素一直被认为是黄酮类化合物中突变性较强的一种。这种性质已在Ames试验、细胞培养基、人体DNA中得到证实。大鼠口服或腹腔注射一定剂量的槲皮素后，尿和粪便提取物发现具有致突变性。Ames试验中给大鼠腹腔注射或灌胃1次，注入剂量为500、1000、2000 mg/kg体重的槲皮素，受试动物的尿和粪便提取物呈轻度阳性，但血浆呈阴性。另外，有Ames试验证实槲皮素是红酒中的主要致突变物，在红酒生产的不同阶段，其槲皮素水平与该阶段红酒的致突变性相关。&nbsp;</p><p><h3>致癌性</h3></p><p>槲皮素有潜在的突变性但这并不意味着它具有致癌性。许多体内研究认为槲皮素没有致癌性。</p><p>槲皮素虽然名列3类致癌物清单中，但尚不能确定其是否有致癌潜力。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"Wu W , Li R , Li X , et al. Quercetin as an Antiviral Agent Inhibits Influenza A Virus (IAV) Entry[J]. Viruses (1999-4915), 2016, 8(1):6.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"book","title":"植物活性成分开发","site":"","url":"","journalName":null,"author":"郑建仙","press":"中国轻工业出版社","publishYear":"2005","publishTime":null,"publishPlace":"北京","page":"167-181","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"other","title":"骆明旭,罗丹,赵万红.槲皮素药理作用研究进展[J].中国民族民间医药,2014,23(17):12-14.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"孙涓,余世春.槲皮素的研究进展[J].现代中药研究与实践,2011,25(03):85-88.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":5,"type":"other","title":"孟德胜,汪仕良.槲皮素的抗癌作用[J].中草药,2001(02):92-94.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":6,"type":"other","title":"王哲义,孙怿泽,曲稔栋,刘碧原,樊竹,田金洲,卢涛.基于网络药理学的麻杏石甘汤治疗新型冠状病毒肺炎（COVID-19）作用机制探讨[J/OL].中草药:1-8[2020-04-18].http://kns.cnk

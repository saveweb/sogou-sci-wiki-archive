}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>几何图形</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41211750195949327"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://pic.baike.soso.com/ugc/baikepic2/23703/20171024081902-293713259.jpg/0" data-bigsrc="https://pic.baike.soso.com/ugc/baikepic2/23703/20171024081902-293713259.jpg/0?width=231&amp;height=174&amp;titlename=&amp;w=1172&amp;h=1200" title="点击查看大图" data-w="1172" data-h="1200" style="background-image:url(https://pic.baike.soso.com/ugc/baikepic2/23703/20171024081902-293713259.jpg/0)" href="#!"></a></div><div><p>几何图形，即从实物中抽象出来的各种图形。生活中到处都有几何图形，我们所看见的一切都是由点、线、面等基本几何图形组成的，无论对象多么的复杂，都可以用点、线、面去化简和归纳，有效的规划错综复杂的世界。几何源于西方的测地术（土地的测量），用来解决点、线、面、体之间的关系。无穷尽的丰富变化使几何图案本身拥有无穷的魅力。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->8271</ n.com/app/a/200698/175_112_20200611120602-743580256.png?w=175&h=112&titlename=%E5%9C%86%E5%8F%B0%E7%94%B1%E5%9C%86%E9%94%A5%E6%88%AA%E5%BE%97","url":"https://img01.sogoucdn.com/app/a/200698/175_112_20200611120602-743580256.png","rw":175,"rh":112,"title":"圆台由圆锥截得","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"41211750195949329","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"41211750195949326","subCatalogs":[{"level":2,"title":"平面几何图形","paragraphId":"41211750195949326","subCatalogs":null},{"level":2,"title":"立体几何图形","paragraphId":"41211750195949326","subCatalogs":null}]},{"level":1,"title":"应用","paragraphId":"41211750195949328","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41211750195949329","title":"定义","versionId":"53982248717836046","lemmaId":19764601507816704,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471927,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从实物中抽象出的各种图形统称为几何图形。点、线、面、体这些可帮助人们有效的刻画错综复杂的世界,它们都称为几何图形。点、线、面、体又称为几何图形的基本要素，它们之间也是相互联系的：点动成线，线动成面，面动成体。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41211750195949326","title":"分类","versionId":"53982248717836047","lemmaId":19764601507816704,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471927,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;几何图形分为平面图形和立体图形。点、直线、线段、射线、三角形、四边形等为平面图形；长方体、圆球、圆锥等为立体图形。有些几何图形的各部分都在同一平面内,叫做平面图形（Plane figure）；有些几何图形的各部分不在同一平面内,叫做立体图形（Solid figure）。虽然平面图形与立体图形是两类不同的几何图形,但它们是互相联系的。</p><p></p><h3>平面几何图形</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平面几何图形的种数多到无法统计，下面列举出几类：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（1）点。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（2）直线、线段、射线。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（3）多边形：三角形、四边形、五边形等。</p><p>\n </p><table>\n  <tbody>\n   <tr>\n    <td width=\"253\" height=\"160\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"132\" titlename=\"三角形警示牌\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/132_109_20200611110933-238622792.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/132_109_20200611110933-238622792.png\"></td>\n    <td width=\"253\" height=\"160\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"158\" titlename=\"四边形画框\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/158_105_20200611111314-110159500.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/158_105_20200611111314-110159500.png\"></td>\n    <td width=\"253\" height=\"160\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"138\" titlename=\"五边形拼图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/138_117_20200611111501-435358395.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/138_117_20200611111501-435358395.png\"></td>\n   </tr>\n  </tbody>\n </table><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （4）圆形：包括正圆，椭圆，多焦点圆——卵圆<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>\n </p><table>\n  <tbody>\n   <tr>\n    <td width=\"383\" align=\"left\" valign=\"middle\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"211\" titlename=\"圆形大厦\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/211_120_20200611110416-1384616190.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/211_120_20200611110416-1384616190.png\"></td>\n    <td width=\"384\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"209\" titlename=\"椭圆形浴缸\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/209_165_20200611110510-1143935660.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/209_165_20200611110510-1143935660.png\"></td>\n   </tr>\n  </tbody>\n </table><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（5）弓形：优弧弓、劣弧弓、抛物线弓等。&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（6）多弧形：月牙形、谷粒形、太极形、葫芦形等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"240\" titlename=\"弧形座椅和幕布\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/240_148_20200611110221-642861709.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/240_148_20200611110221-642861709.png\"></p><p></p><h3>立体几何图形</h3><p></p><p>可以分为以下几类：</p><p>（1）柱体：包括圆柱和棱柱。棱柱又可分为直棱柱和斜棱柱，按底面边数的多少又可分为三棱柱、四棱柱、N棱柱；棱柱体积都（V）等于底面面积（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7B%E5%BA%95%7D%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.81ex\" height=\"2.395ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1242 1058.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.8ex;\"><defs><path id=\"MJX-9-TEX-I-53\" d=\"M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T23 ],"versionCount":0},{"paragraphId":"41211750195949328","title":"应用","versionId":"53982248717836048","lemmaId":19764601507816704,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471927,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;几何图形的应用非常广泛，无论在设计、绘画创作、建筑、各种学科（数学、物理、生物等）中都需要借助几何图形进行。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;例如在数学学科中。数学定义、定理等用数学语言叙述起来很抽象，记住定理有一定难度，因此帮助学生记住定义定理是教学中一个重要环节。若在教学中恰当地借助几何图形，掌握数形结合的思想，能让学生在几何图形的帮助之下，直观地领会数量关系的内涵<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，使学生对直观图形加深理解以掌握其定理。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在生物学科中，教师可以把几何图形引入课堂，将生物学知识归纳为有机整体。几何图形在生物教学中具有很重要的运用：可以用几何图形表述生物体的结构；可以用几何图形表述生物的生理活动；可以用几何图形表述生物的生化过程等等<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"多焦点圆及其椭圆和卵圆","site":"","url":"","journalName":"图学学报","author":"管贤根,管杰","press":"","publishYear":"","publishTime":"2013","publishPlace":"","page":"52-64","volume":"","quoteTime":"2020-06-11","quoted":false},{"id":2,"type":"journal","title":"关于旋转体体积的计算","site":"","url":"","journalName":"江苏第二师范学院学报","author":"张洁","press":"","publishYear":"","publishTime":"2015","publishPlace":"","page":"96-100","volume":"","quoteTime":"2020-06-11","quoted":false},{"id":3,"type

.jpeg?w=900&h=500&titlename=%E7%94%9F%E4%BA%A7%E4%B8%8A%E5%B8%B8%E7%94%A8%E7%94%98%E8%96%AF%E7%9A%84%E5%9D%97%E6%A0%B9%E4%BD%9C%E7%B9%81%E6%AE%96%E6%9D%90%E6%96%99","url":"https://img02.sogoucdn.com/app/a/200698/900_500_20200426121000-730482464.jpeg","rw":900,"rh":500,"title":"生产上常用甘薯的块根作繁殖材料","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/546_329_20200426124844-1487384107.png?w=546&h=329&titlename=%E7%BA%A2%E8%96%AF%E6%B7%80%E7%B2%89%E5%93%81%E8%B4%A8%E5%A5%BD%EF%BC%8C%E5%8F%AF%E4%BB%A5%E7%94%9F%E4%BA%A7%E7%B2%89%E6%9D%A1%EF%BC%8C%E5%90%B8%E6%B0%B4%E8%83%BD%E5%8A%9B%E5%BC%BA%EF%BC%8C%E9%80%82%E5%90%88%E6%8C%82%E7%B3%8A%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/546_329_20200426124844-1487384107.png","rw":546,"rh":329,"title":"红薯淀粉品质好，可以生产粉条，吸水能力强，适合挂糊。","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"植物学特征","paragraphId":"34528443441893642","subCatalogs":[{"level":2,"title":"根","paragraphId":"34528443441893642","subCatalogs":null},{"level":2,"title":"茎","paragraphId":"34528443441893642","subCatalogs":null},{"level":2,"title":"叶","paragraphId":"34528443441893642","subCatalogs":null},{"level":2,"title":"花","paragraphId":"34528443441893642","subCatalogs":null},{"level":2,"title":"果实、种子","paragraphId":"34528443441893642","subCatalogs":null}]},{"level":1,"title":"繁殖特点","paragraphId":"34528443441893643","subCatalogs":null},{"level":1,"title":"起源与传播","paragraphId":"34528443441893646","subCatalogs":null},{"level":1,"title":"品种类型","paragraphId":"34528443441893644","subCatalogs":[{"level":2,"title":"根据茎蔓的长短","paragraphId":"34528443441893644","subCatalogs":null},{"level":2,"title":"根据品质用途","paragraphId":"34528443441893644","subCatalogs":null}]},{"level":1,"title":"生产概况","paragraphId":"34528443441893640","subCatalogs":[{"level":2,"title":"意义","paragraphId":"34528443441893640","subCatalogs":null},{"level":2,"title":"栽种","paragraphId":"34528443441893640","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34528443441893642","title":"植物学特征","versionId":"34528443425116433","lemmaId":19764408150402310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587876556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>甘薯是一年生或多年生薯蓣科薯蓣属的藤本蔓生缠绕植物，又名红薯、白薯、甜薯、番薯、山芋、地瓜等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>喜光、喜温，较耐旱、不耐寒，是典型的短日照作物，<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"33787785223622927\" data-realtitle=\"繁殖方式\">繁殖方式</a>是异花授粉，自交不育，生产上常用块根、茎蔓进行无性繁殖。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>根</h3><p>由甘薯的薯苗或茎蔓等非根组织长出的根称为不定根。根据不定根的发育情况，可将其分为三类：纤维根、柴根和块根<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>：</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"甘薯的三种根形态：1，块根；2，柴根；3，纤维根。\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1241_1847_20200426104749-136081318.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1241_1847_20200426104749-136081318.jpg\"><strong>纤维根</strong></p><p>又称须根， 纵深伸展呈纤维状，有根毛，主要功能是吸收水分和养分。纤维根主要分布在 30cm 左右的土层内，人土深的可达 1m 以上，具有很强的吸水能力，保证甘薯具有抗旱的特性。</p><p><strong>柴根</strong></p><p>又称梗根、牛蒡根，粗细均匀约 1cm 左右，形状细长可达 30-50cm，甘薯的根先伸长后加粗，幼根发育初期正常，向块根方向发展，加粗时如遇土壤干硬坚实，或者水分过多、透气性差或高温等条件，阻碍块根膨大，加速幼根木质化形成柴根。柴根的形成反映了栽培条件的恶化，它的存在消耗养分、水分，又没有经济价值，甘薯栽培上忌生柴根。</p><p><strong>块根</strong></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"甘薯块根的形状主要有：1，纺锤形；2，圆筒形；3，圆形；4，球形；5，块形和不规则形\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2462_879_20200426104815-770707302.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2462_879_20200426104815-770707302.jpg\">所处条件好、分化发育早的不定根，可能膨大成块根。块根为储藏根，所储主要成分为糖类化合物、水分、蛋白质、灰分和多种维生素。块根多生长在 5-25cm 的土层内。块根形状因品种而异，同一品种在不同栽培条件下块根的形状也有差别。一般有圆形、圆筒形、纺锤形、球形和不规则形。块根皮色因品种而异，有紫色、红色、黄色、黄白色、白色等。同一品种因不同土壤条件和栽培季节（春薯和夏薯）及不同生长阶段，皮色亦不尽相同。块根肉色有橘红色、橘黄色、黄色、白色、紫色等。肉色深的（橘红色和橘黄色）含胡萝卜素较多。块根的皮色和肉色是鉴别品种的主要特征。</p><h3>茎</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"甘薯的茎及茎上的叶\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/667_666_20200426114106-1185970966.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/667_666_20200426114106-1185970966.jpg\">甘薯的地下块茎顶端通常有 4-10 多个分枝，分枝末端膨大成卵球形的块茎，外皮淡黄色，光滑。地上茎蔓的长度因品种而异，茎左旋，基部有刺，被丁字形柔毛。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>茎蔓细长的品种，匍匐性强，分枝少，叶层薄，叶片配置密集为重叠型；茎蔓短粗的品种，植株半直立，分枝多，成疏散型，叶层厚，但下层透光性好。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>茎蔓粗的类型，内部输导组织发达，有利于同化作用所制造的养料向块根输送，对增产有利。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>茎蔓的长度也因土壤肥力、栽植密度、栽植时期及环境条件不同而有差异。茎色因品种而异，可分为绿色、紫色、褐色或绿中带紫色等。光照强或生长慢时茎色深，反之较浅。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>叶</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"甘薯的叶形：1，掌状叶（a，深复缺刻，b，浅复缺刻）；2，心脏形（c，带齿，d，全缘）；3，三角形（e，深单缺刻，f，浅单缺刻）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1676_2502_20200426115315-1388035202.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1676_2502_20200426115315-1388035202.jpg\">甘薯单叶互生，品种间叶形有差异，分为心脏形、三角形、掌状形，叶缘分全缘、带齿、浅单缺刻、浅复缺刻、深单缺刻和深复缺刻。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>最大的叶片长达 15cm，宽 17cm，一般长宽不超过 10cm，顶端急尖，基部叶心形，基出脉 9-13，被丁字形长柔毛，尤以背面较多；叶柄长 5-8cm，基部有刺。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>叶色有绿色、浅绿色和紫色等。顶叶色是识别品种的主要特征之一一分为绿色、紫色、褐或绿带紫色等。叶片背面的叶脉颜色，分淡红色、红色、紫色、淡紫色和绿色等。叶柄基部色分为紫色、褐色、绿色等，叶脉色和叶柄基色都是识别品种的标志。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>花</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"甘薯的花\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/640_424_20200426115921-1222773387.jpeg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/640_424_20200426115921-1222773387.jpeg\">甘薯花期初夏，雄花序为穗状花序，长约 15cm，雄花无梗或具极短的梗，通常单生，稀有 2-4 朵簇生，排列于花序轴上；苞片卵形，顶端渐尖；花被浅杯状，被短柔毛，外轮花被片阔披针形，长 1-8mm，内轮稍短；发育雄蕊 6 枚，着生于花被管口部，较裂片稍短。雌穗状花序单生于上部叶腋，长达 40cm，下垂，花序轴稍有棱。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>果实、种子</h3><p>蒴果较少成熟，着生 1-4 粒褐色种子，蒴果三棱形，顶端微凹，基部截形，每棱翅状，长约 3cm，宽约 1.2cm；种子圆形，具翅，染色体数 2n=90&nbsp;条。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1241_1847_20200426104749-136081318.jpg?w=1241&h=1847&titlename=%E7%94%98%E8%96%AF%E7%9A%84%E4%B8%89%E7%A7%8D%E6%A0%B9%E5%BD%A2%E6%80%81%EF%BC%9A1%EF%BC%8C%E5%9D%97%E6%A0%B9%EF%BC%9B2%EF%BC%8C%E6%9F%B4%E6%A0%B9%EF%BC%9B3%EF%BC%8C%E7%BA%A4%E7%BB%B4%E6%A0%B9%E3%80%82","url":"https://img01.sogoucdn.com/app/a/200698/1241_1847_20200426104749-136081318.jpg","rw":1241,"rh":1847,"title":"甘薯的三种根形态：1，块根；2，柴根；3，纤维根。","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2462_879_20200426104815-770707302.jpg?w=2462&h=879&titlename=%E7%94%98%E8%96%AF%E5%9D%97%E6%A0%B9%E7%9A%84%E5%BD%A2%E7%8A%B6%E4%B8%BB%E8%A6%81%E6%9C%89%EF%BC%9A1%EF%BC%8C%E7%BA%BA%E9%94%A4%E5%BD%A2%EF%BC%9B2%EF%BC%8C%E5%9C%86%E7%AD%92%E5%BD%A2%EF%BC%9B3%EF%BC%8C%E5%9C%86%E5%BD%A2%EF%BC%9B4%EF%BC%8C%E7%90%83%E5%BD%A2%EF%BC%9B5%EF%BC%8C%E5%9D%97%E5%BD%A2%E5%92%8C%E4%B8%8D%E8%A7%84%E5%88%99%E5%BD%A2","url":"https://img03.sogoucdn.com/app/a/200698/2462_879_20200426104815-770707302.jpg","rw":2462,"rh":879,"title":"甘薯块根的形状主要有：1，纺锤形；2，圆筒形；3，圆形；4，球形；5，块形和不规则形","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/667_666_20200426114106-1185970966.jpg?w=667&h=666&titlename=%E7%94%98%E8%96%AF%E7%9A%84%E8%8C%8E%E5%8F%8A%E8%8C%8E%E4%B8%8A%E7%9A%84%E5%8F%B6","url":"https://img01.sogoucdn.com/app/a/200698/667_666_20200426114106-1185970966.jpg","rw":667,"rh":666,"title":"甘薯的茎及茎上的叶","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1676_2502_20200426115315-1388035202.jpg?w=1676&h=2502&titlename=%E7%94%98%E8%96%AF%E7%9A%84%E5%8F%B6%E5%BD%A2%EF%BC%9A1%EF%BC%8C%E6%8E%8C%E7%8A%B6%E5%8F%B6%EF%BC%88a%EF%BC%8C%E6%B7%B1%E5%A4%8D%E7%BC%BA%E5%88%BB%EF%BC%8Cb%EF%BC%8C%E6%B5%85%E5%A4%8D%E7%BC%BA%E5%88%BB%EF%BC%89%EF%BC%9B2%EF%BC%8C%E5%BF%83%E8%84%8F%E5%BD%A2%EF%BC%88c%EF%BC%8C%E5%B8%A6%E9%BD%BF%EF%BC%8Cd%EF%BC%8C%E5%85%A8%E7%BC%98%EF%BC%89%EF%BC%9B3%EF%BC%8C%E4%B8%89%E8%A7%92%E5%BD%A2%EF%BC%88e%EF%BC%8C%E6%B7%B1%E5%8D%95%E7%BC%BA%E5%88%BB%EF%BC%8Cf%EF%BC%8C%E6%B5%85%E5%8D%95%E7%BC%BA%E5%88%BB%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/1676_2502_20200426115315-1388035202.jpg","rw":1676,"rh":2502,"title":"甘薯的叶形：1，掌状叶（a，深复缺刻，b，浅复缺刻）；2，心脏形（c，带齿，d，全缘）；3，三角形（e，深单缺刻，f，浅单缺刻）","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_424_20200426115921-1222773387.jpeg?w=640&h=424&titlename=%E7%94%98%E8%96%AF%E7%9A%84%E8%8A%B1","url":"https://img01.sogoucdn.com/app/a/200698/640_424_20200426115921-1222773387.jpeg","rw":640,"rh":424,"title":"甘薯的花","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34528443441893643","title":"繁殖特点","versionId":"34528443425116434","lemmaId":19764408150402310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587876556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"生产上常用甘薯的块根作繁殖材料\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/900_500_20200426121000-730482464.jpeg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/900_500_20200426121000-730482464.jpeg\">甘薯为异花授粉作物，自交不孕，用种子繁殖的后代性状很不一致，产量低。因此除杂交育种外，在生产上很少采用有性繁殖。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>由于甘薯块根、茎蔓等营养器官的再生能力较强，并能保持良种性状，故在生产上采用块根、茎蔓等无性繁殖。我国北方，早春气温较低，应用苗床加温育苗，能延长甘薯生长期，提高产量。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>薯块没有明显的休眠期，收获时“根眼”两旁已分化形成不定芽原基，温度适宜时不定芽就能萌发。块根萌芽与出苗受内在因素的影响，包括品种、薯块的来源、大小及部位等。薯皮薄的品种容易透进水分与空气，萌芽、出苗较快。“根眼”多的品种萌芽、出苗较多，如“徐薯 18”、“济薯 1 号”、“南京 92”等。夏薯的薯块生活力较强，染病较轻，薯皮薄，出苗快而多，春薯的薯块则相反。经高温处理储藏的种薯出苗快而多，在常温下储藏的种薯出苗慢。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/900_500_20200426121000-730482464.jpeg?w=900&h=500&titlename=%E7%94%9F%E4%BA%A7%E4%B8%8A%E5%B8%B8%E7%94%A8%E7%94%98%E8%96%AF%E7%9A%84%E5%9D%97%E6%A0%B9%E4%BD%9C%E7%B9%81%E6%AE%96%E6%9D%90%E6%96%99","url":"https://img02.sogoucdn.com/app/a/200698/900_500_20200426121000-730482464.jpeg","rw":900,"rh":500,"title":"生产上常用甘薯的块根作繁殖材料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34528443441893646","title":"起源与传播","versionId":"34528443425116435","lemmaId":19764408150402310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587876556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>J.B.埃德蒙等认为，甘薯原产于美洲中部或南美洲西北部，墨西哥以及哥伦比亚、厄瓜多尔到秘鲁一带的热带地区，于 15 世纪传人欧洲，16世纪初西班牙已普遍种植甘薯。16 世纪传人亚洲与非洲。16 世纪末传人我国，最初在福建、广东栽培，并向长江、黄河流域等地逐渐传播开来。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34528443441893644","title":"品种类型","versionId":"34528443425116436","lemmaId":19764408150402310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587876556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>甘薯生产和科学研究过程中的分类方法有所区别，有根据茎蔓的长短分类、品种的特性分类、品质和用途分类等。<br></p><h3>根据茎蔓的长短</h3><p>根据茎蔓长短，甘薯分为长蔓型品种、中蔓型品种和短蔓型品种。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><ol><li><p>长蔓型品种春薯蔓长在 3m 以上，夏薯蔓长在 2m 以上。</p></li><li><p>中蔓型品种春薯蔓长为 1.5-3m，夏薯蔓长为 1-2m。</p></li><li><p>短蔓型品种春薯蔓长在 1.5m 以下，夏薯蔓长在 1m 以下。</p></li></ol><h3>根据品质用途</h3><p>根据品质特点和用途，甘薯分为淀粉型品种、食用型品种、叶用型品种和兼用型品种。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><ol><li><p>淀粉型品种薯肉白色，块根产量高、晒干率高，块根淀粉含量高，主要用于生产淀粉、酒精等。</p></li><li><p>食用型品种薯肉黄色、橘黄色、橘红色或紫色，薯形好，块根可溶性糖和保健因子含量高、食味好，主要用于鲜食或营养保健食品加工等。</p></li><li><p>叶用型品种是经人工选育供食嫩茎叶的品种，叶片无毛，营养丰富，富含蛋白质、脂肪酸、粗纤维、维生素等，是近年来消费者喜欢的功能性新鲜蔬菜之一，具有较高的经济价值。</p></li><li><p>兼用型品种包括食饲兼用、粉饲兼用等。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34528443441893640","title":"生产概况","versionId":"34528443425116437","lemmaId":19764408150402310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587876556,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>意义</h3><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"红薯淀粉品质好，可以生产粉条，吸水能力强，适合挂糊。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/546_329_20200426124844-1487384107.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/546_329_20200426124844-1487384107.png\">甘薯高产稳产，适应性广，抗逆性强，薯块营养丰富，是用途广泛的食品、工业原料作物，可以制造淀粉、葡萄糖、果糖、粉丝、味精、酶制剂、抗生素、各种淀粉衍生物等。甘薯还是重要的能源作物，可以制造酒精。甘薯还可作饲料作物，块根、茎叶或副产品可青贮或加工成混合饲料及发酵饲料。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>栽种</h3><p>甘薯在世界上主要分布在北纬 40° 以南的地区。亚洲的栽培面积最大，占 80% 以上，非洲占 12% 左右。我国是甘薯生产大国，&nbsp;栽培面积居世界首位。新中国成立以来，甘薯生产有了较大的发展，种植面积逐年上升，1962 年达到最高峰，20 世纪 70 年代以后逐渐下降。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>甘薯在我国各地都有种植，黄河下游、长江中下游和东南沿海是甘薯主产区。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/546_329_20200426124844-1487384107.png?w=546&h=329&titlename=%E7%BA%A2%E8%96%AF%E6%B7%80%E7%B2%89%E5%93%81%E8%B4%A8%E5%A5%BD%EF%BC%8C%E5%8F%AF%E4%BB%A5%E7%94%9F%E4%BA%A7%E7%B2%89%E6%9D%A1%EF%BC%8C%E5%90%B8%E6%B0%B4%E8%83%BD%E5%8A%9B%E5%BC%BA%EF%BC%8C%E9%80%82%E5%90%88%E6%8C%82%E7%B3%8A%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/546_329_20200426124844-1487384107.png","rw":546,"rh":329,"title":"红薯淀粉品质好，可以生产粉条，吸水能力强，适合挂糊。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《作物育种学总论》（第3版）","site":"","url":"","journalName":null,"author":"张天真 主编","press":"中国农业出版社","publishYear":"2014","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"植物智 > 被子植物门 Angiospermae > 薯蓣科 Dioscoreaceae > 薯蓣属 Dioscorea","site":"《中国植物志》 ","url":"http://www.iplant.cn/info/Dioscorea%20esculenta?t=z","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-26","quoted":false},{"id":3,"type":"book","title":"《作物栽培学各论·北方本》（第二版）","site":"","url":"","journalName":null,"author":"于振文 主编","press":"中国农业出版社","publishYear":"2013","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《植物学》(第二版)","site":"","url":"","journalName":null,"author":"郑湘如,王丽 主编","press":"中国农业大学出版社","publishYear":"2012","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":

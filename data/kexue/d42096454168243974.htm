"连续采煤机结构组成","paragraphId":"69593964507902480","subCatalogs":null},{"level":1,"title":"连续采煤机的工作原理","paragraphId":"69593964524679691","subCatalogs":null},{"level":1,"title":"连续采煤机的作业循环","paragraphId":"69593964541456908","subCatalogs":null},{"level":1,"title":"连续采煤机采煤特点","paragraphId":"69593964541456907","subCatalogs":null},{"level":1,"title":"连续采煤机采煤适用条件","paragraphId":"69593964507902479","subCatalogs":null},{"level":1,"title":"连续采煤机开采成套设备","paragraphId":"69593964541456906","subCatalogs":[{"level":2,"title":"连续运输式开采设备","paragraphId":"69593964541456906","subCatalogs":null},{"level":2,"title":"间断运输式开采设备","paragraphId":"69593964541456906","subCatalogs":null}]},{"level":1,"title":"国产连续采煤机的不足","paragraphId":"69593964541456909","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"42096717000109581","subCatalogs":null}],"paragraphs":[{"paragraphId":"69593964541456911","title":"连续采煤机的发展概况","versionId":"69593964507902470","lemmaId":42096454168243976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608777235,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>国外连续采煤机发展概况</h3></p><p>连续采煤机起源于美国，从1949年美国利诺斯(LEE . NORSE)公司研制成功第一台连续采煤机以来，已经历半个世纪的发展历程。到现在，连续采煤机已旦臻完善，其采掘工艺走向成熟，不仅美国，而且世界许多国家，在房柱式采煤、回收边角煤以及长壁开采的煤巷快速掘进中得到了广泛的应用，在单产、单进作业过程中创出了前所未有的求平，效益十分可观，为采煤界所公认。这套技术装备，在60年代之前，主要用于房式或房柱式采煤，到60年代之后，美国推广应用于长壁采煤的准备巷道快速掘进中，现在在世界许多国家中使用，发展很快，取得了夹体显著的经济效益。它的发展演变过程，按落煤机构来划分，经房了以下三个阶段：</p><p>第一阶段，40年代，以利诺斯公司CM28H型和久益公司的3JCM及6CM型为代表的截链式连续采煤机，主要用于开采煤炭、钾碱、铝土、硼砂、页岩及永冻土等；缺点是结构较复杂、装煤效果差、生产能力不高。</p><p>第二阶段，50年代，以久益公司的8CM型为代表的摆动式截割头连续采煤机，其优点是生产能力较高，装煤效果较好；缺点是振动大，维护费用高。</p><p>第三阶段，60年代至今，是滚简式连续采煤机高速发展，且日趋成熟的阶段。60年代末， 久盏公司生产出10CM、11CM系列的连续采煤机，它是现代这种机型的雏形，到70年代末，在11CM型基础上文生产出12CM系列连续采煤机。经过对12CM系列连续采煤机的不断改进、完善和提高，生产出适用于开采中硬煤层的12CM12 -10B、12CM 18- 10D和B型机，以及适用于特别坚硬煤层的12 HM31C型和B型机。美国是使用台数最多、使用成效最好的国家。井工采煤产量的500%是靠连续采煤机生产的。长壁工作面的采区巷道、工作面平巷全由连续采煤机掘进。美国连续采煤机掘进平均班进尺60m，日产煤2000t，并有许多高产工作面，日进达百米，月产煤超10万t。英国长期以来，井工开采一直以长壁为主，掘进巷道主要靠悬臂式掘进机，但直80年代后期到现在，使用连续采煤机取得了食好的效果。目前，英国最大的RJBudge公司拥有连续采煤机80名台，使用连续采煤机掘进进尺占总进尺的65%。使用连续采煤机掘进已成为英国煤巷掘进的主要方法之一，是英国煤炭工业近士几年来技术变革的一个重要方面。德国使用连续采煤机在海底煤层开采已有40年的历史，而且效益最好，曾有5个回采工作面，保持年产量200万t。在南非井工煤产量的90%是用连续采煤机房柱式生产的，但南非的煤质特别坚硬，截齿消耗量一般为万吨125个，相当于每个截齿只能生产80t煤。据95年不完全统计，目前，世界上使用的连续采煤机约有2100余台套，其中美国有1600台套，南非有220台套，澳大利亚有190台套，英国有90台套。</p><p><h3>国内连续采煤机发展概况</h3></p><p>1976年我国开始引进连续采煤机，到现在为止，大体上可分为两个阶段。</p><p>第一阶段： 80年代，引进以单机为主，共引进32台，使用较好的是大同矿务局大斗沟矿。1983年， 在巷道断面15<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/89c3d229671ca15f2882c414295a581a8bc3bf7b493188ee8ba5183f108aff3a.svg\" style=\"vertical-align: -0.025ex;\"></span>平巷掘进中使用12CM11和12CM14型连续采煤机，最高月产原煤3.5万t，年产30万t， 年进尺近万米，平均日进尺30m。目前，这一批设备由于多数不配套，掘进巷道断面偏小，备件供应困难，维护管理技术跟不上等原因，基本上在生产中已不使用了。</p><p>第二阶段：90年代，以配套引进为主。黄陵矿区和神东公司先后配套引进27台套，用于房柱式开采和长壁工作面煤巷掘进，取得了优异的技术经济指标。据神东公司的统计，使用它比使用悬臂式掘进机每米成巷成本低160大柳塔煤矿采用1台连续采煤机、1台锚杆钻机、2台运煤车，双巷掘进，于2000年6月掘进断面为5.4mX 3.5m的煤卷，月进尺达2843.5m，共产原煤70760t，工效达2.93<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/3395f4bf39d1f2034d31be272b22bf31aa8e31f0e50b8ef7d79aa2558cfceb84.svg\" style=\"vertical-align: -0.025ex;\"></span> /工， 65.1t/ 工。范各庄煤矿使用AM50型悬臂式掘进机，曾创造月进1153.3m的好成绩，折算标准巷道断面进尺1762m，产煤量23948t，但全员工效仅为0.255<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/affd60b84757876d508c4aca209b0204402daa75d7d955529a074c3302193266.svg\" style=\"vertical-align: -0.025ex;\"></span>/工，合2.6t/工。不难看出，悬臂式掘进机的工效是无法与连续采煤机相比的。但是，连续采煤机一般只适用于煤巷的矩形断面掘进，而悬臂式掘进机不仅可在煤巷中掘进，而且还可在普民系数f=6~8级半煤岩巷中掘进矩形、梯形、拱形等断面。据不完全统计，美国、英国、南非等国，不论在房柱式采煤还是长壁采准煤巷的掘进中，连续采煤机都具有很好的经济效益和社会效益，而它的缺点是初期投资费用比悬臂式掘进机天，仅限于煤巷中使用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69593964507902480","title":"连续采煤机结构组成","versionId":"69593964507902471","lemmaId":42096454168243976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608777235,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>连续采煤机是用正面切削式截割机构采煤或掘进的机械。连续采煤机是短壁机械化采煤法中的主要设备。连续采煤机装有截割臂和截割滚筒，并能自备行走，具有装运功能，适用于短壁开采和长壁综采工作面采准巷道掘进。</p><p>连续采煤机通常由截割机构、装运机构、行走机构、液压系统、电气系统，冷却喷雾除尘装置以及安全保护装置等组成。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"12CM15型采煤机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1304_988_20201224102504-2072914972.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1304_988_20201224102504-2072914972.png\"></p><p>连续采煤机适用于薄、中厚及厚煤层，其截割高度一般在0.8～4 m之间，最大截割高度可达6 m。不同截割高度的连续采煤机的结构虽有区别，但其结构的基本特点是一致的。</p><p>1、多电动机驱动，模块式布置</p><p>连续采煤机都采用多电动机分别驱动截割、装运，行走，冷却喷雾除尘及液压系统等，简化了传动系统，电动机多达6~8台。在总体布置上将各机构的电动机，减速器及其控制装置全部安设在机架外侧，便于维护检修。设计上将工作机构及其驱动系统分开，构成简单独立的模块式组合件，便于拆运，安装、维护及故障处理，从而达到缩短停机时间，减少维护的目的，这也有利于采煤机实现自动监控和故障诊断，提高运行的可靠性。</p><p>2、横轴式滚筒，强力截割机构</p><p>连续采煤机一般采用横轴式滚筒截割机构，滚筒宽度大，截割煤体面积宽，落煤能力强，生产能力大，这是区别于一般纵轴式部分断面掘进机的主要特点。</p><p>连续采煤机的截割滚筒上装有按螺旋线布置的齿座和锥形截齿，左右截割滚筒分别由2台交流电动机经各自的减速器减速后同步驱动。电动机，减速器和截割滚筒安装在截割臂上，截割臂则铵接在采煤机机架上并由2个升降液压缸驱动实现上、下摆动，滚筒截割落煤。</p><p>由于水平布置截割滚简宽度大，一般都在3 m左右，为此将其分成左、右外侧及中间三段。左，右外侧滚筒由里向外，愈靠近端盘截齿密度愈大。截齿排列方式一般按相反的螺旋线方向布置，目的是使截落的煤炭向滚筒的中间段推移，以便直接落入滚筒下方的装载机构。中间段有两种形式，一种是截链式，―种是普通滚筒式。截链式是利用截割机构的减速器在左、右外侧滚筒之间所占用的距离，布置相应宽度的截链，保证截割机构在轴线方向的整个三段部分截割的连续性。连续采煤机三段滚筒的轴线多数采用水平直线布置方式，少数采用水平折线布置方式，即将左、右外侧段的轴线与中间段轴线成一夹角，使其呈倾斜截割煤体，其目的是保证三段滚筒截割煤体时不留煤芯或煤柱。截割机构减速器的输出轴同时带动左、右外侧滚筒和截链机构回转。截链式机构可以有效地截落左、右外侧滚简之间的煤体，但截割阻力较大，截割效率较低，维修量较大。截链式的滚筒适合截割较坚硬煤体。</p><p>截割机构性能的好坏直接影响连续采煤机的生产能力以及采掘速度和效率。近年来，由于煤矿集中化生产的发展以及高产高效矿井的出现，对连续采煤机的性能不断提出新的要求，连续采煤机的装机总功率已增长到690 kW，一般也在300~500 kW之间。装机总功率的增长中，以截割电动机容量的增长最快，已从过去占装机总容量的30%增至60%，普遍已达 300 kW左右。当前，新型的连续采煤机已具备截割坚硬煤层的能力。连续采煤机向提高截割效率﹑增大截割能力的强力截割方向发展。</p><p>3、侧式装载，刮板输送机构</p><p>连续采煤机的装运机构由侧式装载机构，铲板﹑刮板输送机及其驱动装置组成。工作时，侧式装载机构在铲板上收集从滚筒截落的煤炭，再经刮板输送机机内转载至连续采煤机机后卸载。</p><p>侧式装载机构采用侧向取料连续装载方式，有链杆扒爪和圆盘耙杆两种。扒爪或圆盘耙杆布置在铲板两侧，形成左，右装载机构，取料装载面宽，机构高度小，清底干净，动作连续，生产率高，适于配合横置滚筒宽面截落煤炭的工作。扒爪装载机构是一种传统的四连杆机构，扒集运动轨迹为一对对称倒腰形曲线，装煤效率较高，但其动负荷较大，饺接部位润滑条件差，易磨损。圆盘装载机构的运动轨迹为一对圆形曲线﹐结构简单，工作平稳，但扒集范围较小。</p><p>装煤铲板配合侧式装载机构承接截煤滚筒截落的煤炭并装入刮板输送机，完成装运作业。铲板倾斜放置在巷道底板上，后端与采煤机机架底座饺接，在2个液压缸作用下，可绕铵接点上、下摆动，以适应装载条件变化和行走时底板的起伏。</p><p>输送机构为单链刮板输送机，机头部分与装煤铲板饺接，机尾部分在2个升降液压缸和1个摆动液压缸作用下，可实现上下升降和左右摆动，以调整机后卸载时的高度和左右位置。输送机材质耐磨性能好，强度高，中部槽高度低，槽底装有可更换的耐磨合金板。刮板传动多采用套筒滚子链。套筒滚子链与刮板采用十字形接头连接，以适应输送机机尾水平摆动的需要。在采煤机机身后部刮板输送机的下方，装设有增加采煤机截割时整机稳定性的稳定靴。稳定靴在液压缸的作用下支承在巷道底板上，采煤机行走时稳定靴抬起。</p><p>装运机构的驱动系统有两种：一种是由1台交流电动机经减速器后同时驱动装载和输送两个机构；另一种是由2台交流电动机经各自的减速器减速后分别驱动左、右两侧装载机构，然后经同步轴驱动输送机构，这种系统结构简单，比较常见。</p><p>4、履带行走机构</p><p>连续采煤机主要用于房柱式采煤作业，机器调动比较频繁﹐截割滚筒的截割阻力较大，要求行走机构既有较好的灵活性，又有较大的稳定性。因此，近代连续采煤机普遍采用履带行走机构，它比轨轮式具有更大的灵活性，较胶轮式具有更高的稳定性。</p><p>履带行走机构由两套直流电动机，可控硅整流器、减速器和履带机构等组成。两套机构各自独立并分别驱动左、右两条履带。交流电源由连续采煤机的配电箱供给，经可控硅整流器整流，利用整流后输出电压的高低控制直流电动机的转速；再经减速器减速后，使履带得到不同的行走速度。</p><p>在行走直流电动机与截割滚筒交流电动机之间装有闭环自动控制系统，由截割滚筒电动机负载的大小自动反馈控制行走直流电动机，以获得适合于不同硬度煤层条件下最佳的截割效果。目前，连续采煤机履带行走速度一般在0~10 m/min之间，最高速度可达21 m/min。</p><p>履带由行星轮输出轴的链轮驱动，导向轮导向。履带板为铸造整体结构，面对底板侧铸有凸筋，以增加履带对巷道的附着力，比压一般在0.14~0.2 MPa之间。</p><p>履带行走机构通常利用装在行走电动机与减速器之间传动轴上的液压盘式制动器制动，以保证采煤机在上山截割时或在陡坡上电源中断时将机器制动住，防止下滑发生事故。</p><p>5、液压供水系统</p><p>连续采煤机的液压系统普遍为泵-缸开式系统。液压泵多为双联齿轮泵，由1台交流电动机驱动。液压缸有单作用，双作用和双伸缩几种形式，是实现截割臂、铲板，刮板输送机稳定靴的升降或水平摆动以及行走履带制动器动作的执行机构。控制方式有手动和电磁阀两种。管路系统中装有完善的压力检测装置。</p><p>连续采煤机供水系统的水源来自矿井的静压水或专用供水。供水系统主要用于冷却液压油、冷却电动机外壳、冷却可控硅整流器﹑内外喷雾，湿式除尘和灭火，对供水的水质，流量和压力有较高的要求，系统比较复杂。</p><p>6、电气系统</p><p>现代连续采煤机的电气系统比较复杂，系统的功能较多，系统的监控和保护比较完善。在动力部分中，除行走部用低压水冷直流串激电动机外，截割、装运，液压泵以及除尘器风机的驱动均为高压水冷式三相交流电动机，主电路有可靠的过载﹑漏电和短路保护<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1304_988_20201224102504-2072914972.png?w=1304&h=988&titlename=12CM15%E5%9E%8B%E9%87%87%E7%85%A4%E6%9C%BA","url":"https://img03.sogoucdn.com/app/a/200698/1304_988_20201224102504-2072914972.png","rw":1304,"rh":988,"title":"12CM15型采煤机","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69593964524679691","title":"连续采煤机的工作原理","versionId":"69593964507902472","lemmaId":42096454168243976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608777235,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>连续采煤机由截割部、装煤部、运煤部和行走部以及液压系统、电气系统等组成。</p><p>该采煤机采用横轴式滚筒截割机构，由安装在截割臂中的左右两台交流电机通过各自的扭矩限制器和齿轮减速箱驱动左右滚筒旋转落煤。截割滚筒的升降由液压缸控制。装煤部由蟹爪式装载臂和铲煤板组成。左右蟹爪臂分别由两台交流电机经减速器驱动。左右减速器还共同传动底轴，带动刮板输送机运转。装载臂将滚筒割下的煤推到运煤部的输送机上去。</p><p>运煤部是靠刮板输送机运送煤炭，输送机的刮板链由左、右侧收集头连接轴上的链轮驱动，将切割下的煤运到尾部，再转载到后部输送设备上去。刮板输送机由带扇形口的固定部分与摆动部分组成。摆动部分能向两侧各摆动45°，以适应卸载点位置的变化，固定部分支承着摆动部分，并能适应其摆动。</p><p>行走部分别由两台直流电动机驱动左右履带链。整个履带驱动装置位于履带架内，履带架为密封式，每个行走驱动装置可单独操作，使采煤机能够前进、后退、转弯或原地旋转。直流电动机的电源由可控硅整流器提供，它可实现无级调速，而且调速性能良好。液压系统是由双齿轮泵和多组液压缸组成的开式系统，用多路阀组控制和操作<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69593964541456908","title":"连续采煤机的作业循环","versionId":"69593964507902473","lemmaId":42096454168243976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608777235,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>第一步：铲装板处于停放或飘浮的位置，截割臂处于半举升状态，向前移动机器至工作面与端头煤壁接触，再举升起截割臂至需要的高度，打开喷雾水阀，再开动截割机构电动机，并将湿式除尘器风扇电动机开动。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"第一步\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/786_439_20201224101546-986248638.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/786_439_20201224101546-986248638.png\"></p><p>第二步：降下稳定靴，增加机器的稳定性，随后开动机器向工作面前端掏槽392~588mm(具体掏槽量根据截割煤的性质而定)，然后操纵多路换向阀控制手柄使截割滚筒向下截割整个工作面的高度。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"第二步\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/787_436_20201224101559-202711738.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/787_436_20201224101559-202711738.png\"></p><p>第三步：提起稳定靴，使截割滚筒沿底板截割，机器后退约490mm (取(392+588)/2 =490mm)，用以修整凸起、平整底板。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"第三步\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/791_443_20201224101611-1978119939.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/791_443_20201224101611-1978119939.png\"></p><p>第四步：升起截割臂至顶部，沿顶板截割，机器前进修整顶板，至切入煤壁掏槽深392~588mm，再向下截割工作面高度天约一率。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"第四步\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/788_446_20201224101626-599040667.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/788_446_20201224101626-599040667.png\"></p><p>第五步：将机器的截割滚筒从掏槽的位置向后退出，并将输送机机尾放置于梭行矿车的输送机上面，开动机器的装运机构电动机，再向前移动装载已截割下来的物料，装完后降下稳定靴，继续将剩下的工作面端头煤壁进行截割装载。当梭行矿车装载满后，关掉装载机构电动机，提起稳定靴，倒车，并用截割滚筒整平底板，然后举升起截割臂至适当高度，准备进行下一个作业循环。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"第五步\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/787_448_20201224101638-1062091474.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/787_448_20201224101638-1062091474.png\"></p><p>经过几个，上述五个步骤的截割操作后，达到总的切槽6m左右长度，这称做一个切槽工序。随后，连续采煤机后退至巷道的另一侧，仍按照上面的方法和步骤，截割其剩余的宽度的煤垛，这一工序称来垛工序。完成了截割6m长和≤6.6m宽的巷道，随即调动连续采煤机到另一巷道进行作业循环。同时，将锚杆钻机调入这一截割好的巷道中进行钻孔及锚杆支护，完成了连续来煤机的一个完整的作业循环。在连续采煤机的作业过程中，两台梭行矿车(或运煤车)不停地往返于机器和给料破碎机之间:不断地将连续采煤机截割下来的煤运走。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"246\" titlename=\"切槽\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/246_485_20201224101709-960545890.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/246_485_20201224101709-960545890.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"232\" titlename=\"采垛\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/232_495_20201224101720-173297737.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/232_495_20201224101720-173297737.png\"></p><p>第六步：在上述五个步骤完成6.6m宽的巷道截割后，向另一巷道调动机器时，有时还要完成巷道的拐弯截割工序。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"第六步\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/783_444_20201224101652-277269281.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/783_444_20201224101652-277269281.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/786_439_20201224101546-986248638.png?w=786&h=439&titlename=%E7%AC%AC%E4%B8%80%E6%AD%A5","url":"https://img01.sogoucdn.com/app/a/200698/786_439_20201224101546-986248638.png","rw":786,"rh":439,"title":"第一步","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/787_436_20201224101559-202711738.png?w=787&h=436&titlename=%E7%AC%AC%E4%BA%8C%E6%AD%A5","url":"https://img04.sogoucdn.com/app/a/200698/787_436_20201224101559-202711738.png","rw":787,"rh":436,"title":"第二步","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/791_443_20201224101611-1978119939.png?w=791&h=443&titlename=%E7%AC%AC%E4%B8%89%E6%AD%A5","url":"https://img01.sogoucdn.com/app/a/200698/791_443_20201224101611-1978119939.png","rw":791,"rh":443,"title":"第三步","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/788_446_20201224101626-599040667.png?w=788&h=446&titlename=%E7%AC%AC%E5%9B%9B%E6%AD%A5","url":"https://img04.sogoucdn.com/app/a/200698/788_446_20201224101626-599040667.png","rw":788,"rh":446,"title":"第四步","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/787_448_20201224101638-1062091474.png?w=787&h=448&titlename=%E7%AC%AC%E4%BA%94%E6%AD%A5","url":"https://img01.sogoucdn.com/app/a/200698/787_448_20201224101638-1062091474.png","rw":787,"rh":448,"title":"第五步","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/246_485_20201224101709-960545890.png?w=246&h=485&titlename=%E5%88%87%E6%A7%BD","url":"https://img03.sogoucdn.com/app/a/200698/246_485_20201224101709-960545890.png","rw":246,"rh":485,"title":"切槽","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/232_495_20201224101720-173297737.png?w=232&h=495&titlename=%E9%87%87%E5%9E%9B","url":"https://img02.sogoucdn.com/app/a/200698/232_495_20201224101720-173297737.png","rw":232,"rh":495,"title":"采垛","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/783_444_20201224101652-277269281.png?w=783&h=444&titlename=%E7%AC%AC%E5%85%AD%E6%AD%A5","url":"https://img01.sogoucdn.com/app/a/200698/783_444_20201224101652-277269281.png","rw":783,"rh":444,"title":"第六步","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69593964541456907","title":"连续采煤机采煤特点","versionId":"69593964507902474","lemmaId":42096454168243976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608777235,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>(1）投资少，工期短，见效快。采用连续采煤机房柱式采煤的矿井，基本上沿煤层开掘大巷和采煤巷道，掘进与采煤采用相同的机械化设备，一套采煤设备的价格仅为长壁综采设备的20%左右。因此，建设一个规模相同的矿井，采用连续采煤机设备采煤，具有井巷工程量少，投资少、见效快，达产早的优势。</p><p>(2)机械化程度高，设备运行效率高。现代化的连续采煤机机械化采煤技术从采煤、落煤、装煤、运输、巷道支护全部实现机械化作业，劳动强度低，用人少，安全性高。掘进与采煤采用相同的机械化设备，巷道支护与掘进同时作业，设备利用率高，运行成本低。</p><p>(3）顶板控制技术简单，矿山压力小。连续采煤机机械化采煤过程是利用煤柱和履带行走式支架来维护和控制顶板的变形移动，一次采动范围小，开采速度快、空顶时间短，巷道压力和采场压力小，安全可靠。</p><p>(4)开采对地表环境影响较少，有利于环境保护。连续采煤机采煤工作面主要靠煤柱支撑顶板上覆岩层移动量小，一般不会造成地表显著变形和大面积沉陷，有利于地面农田水利设施和建筑物的保护。同时减少了治理环境破坏方面的支出，吨煤开采成本低。</p><p>(5）延长矿井服务年限。任何一个矿井从开工建设到矿井资源枯竭都会面临边角煤和残留煤柱的回收问题。连续采煤机机械化采煤特别适用于不规则块段、残留煤柱的开采。</p><p>因此，短壁开采延长了矿井服务年限，提高了经济效益，实现了矿井可持续发展<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69593964507902479","title":"连续采煤机采煤适用条件","versionId":"69593964507902475","lemmaId":42096454168243976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608777235,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>(1)适用于埋藏深度小于500 m的煤层。-般来说，上覆地层越厚，采场静压力和水平应力越大，巷道支护强度越高，掘进空顶距受到限制，支护速度慢，制约连续采煤机采煤和掘进效率。</p><p>(2)适用于煤层厚度为2~5 m且结构简单的煤层。目前连续采煤机及配套设备在2 m以下的煤层中使用时，各类设备的运行受到限制。当煤层含有较厚且硬度较大的夹矸时，连续采煤机截割能力受限，效率较难发挥。</p><p>(3)适用于煤层倾角小于10°，局部倾角不超过16的煤层。由于连续采煤机的横向防滑性能较弱，且连续采煤机及配套设备多为自移式，爬坡能力受限，当煤层倾角较大时，设备的自移会出现困难，工作效率低。</p><p>(4)适用于顶底板中等稳定的中硬煤层。连续采煤机采煤时，巷道和采煤工作面要求有一定的空顶距，如果顶板条件较差，连续采煤机移动频繁，制约其采煤效率的发挥。连续采煤机后配套运输设备，特别是梭车和运煤车在巷道中往返运行极易造成对底板的破坏，当底板岩石硬度较小时，底板极易泥化，妨碍设备运行。连续采煤机对煤层硬度f=2~4的煤层具有较好的适应性。而煤层硬度f&lt;1的煤层煤壁片帮严重，工作面空顶距受限，采煤效率较难发挥。</p><p>(5)适用于低瓦斯煤层。连续采煤机机械化采煤巷道布置与长壁工作面采煤差别较大，通风系统复杂，通风条件差，进、回风巷道并列，通风构筑物多，漏风较大，并存在多头串联通风问题。</p><p>(6)适用于“三下”压煤、残留煤柱及不适宜布置长壁综采面的区域开采。由于连续采煤机及配套设备具有行走自如、快速移动的特点，工作面布置比较灵活，适用于“三下”采煤、残留煤柱及不适宜布置长壁综采面的区域<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69593964541456906","title":"连续采煤机开采成套设备","versionId":"69593964507902476","lemmaId":42096454168243976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608777235,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>连续采煤机配套锚杆钻机、运输转载设备以及履带行走式支架等构成短壁开采成套设备。一般情况下，配套的运输转载设备有连续运输系统、运煤车和梭车三种配置形式。按照后配套运输转载设备的不同，连续采煤机开采工作面设备配置分为连续运输和断续运输两种类型。</p><p><h3>连续运输式开采设备</h3></p><p>连续运输的开采工作面成套设备配置模式主要为连续采煤机1台、锚杆钻机1台、连续运输系统1套、履带行走式支架2~4台、铲车1台。连续采煤机完成工作面割煤和自行装煤工序，锚杆钻机进行主巷、辅巷、支巷及联络巷钻孔与支护，连续运输系统完成连续采煤机至带式输送机间的煤炭运输任务，履带行走式支架承担工作面采煤过程中顶板的支护和控制，铲车负责材料运送、设备搬迁及清理浮煤等。</p><p><h3>间断运输式开采设备</h3></p><p>间断运输的开采工作面成套设备配置模式主要为连续采煤机1台、运煤车(或梭车)1~3台、锚杆钻机1台、转载破碎机1台、履带行走式支架2~4台、铲车1台。连续采煤机完成工作面割煤和自行装煤工序，锚杆钻机进行主巷.辅巷、支巷及联络巷钻孔与支护，运煤车(或梭车)完成连续采煤机至破碎机间的煤炭运输任务，转载破碎机将煤炭破碎并转载至带式输送机上，履带行走式支架承担工作面采煤过程中顶板的支护和控制，铲车负责材料运送、设备搬迁及清理浮煤等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69593964541456909","title":"国产连续采煤机的不足","versionId":"69593964507902477","lemmaId":42096454168243976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608777235,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）国产薄煤层连采机成套装备缺少系列产品。我国的薄煤层资源丰富，可采储量达61.5亿t，刨煤机、螺旋钻车由于设备适用性、安装及检修困难、自动化差等原因应用不成功，而机械化程度高、适应性更强的国产薄煤层连采机仍没有系列产品，尤其是煤厚为0.76～2.0m条件下，薄煤层连采机的研制仍然是薄弱环节，而国外产品已经趋于成熟，如美国GE公司研制的F330薄煤层连采机最小可采0.61m厚煤层，其霍尔马克连运系统高度达到0.66m以及其生产的薄煤层铲运车等，已经将薄煤层连采机成套化;美国久益公司14CM10系列连采机最小采高可达0.76～1.5m。</p><p>（2）国产装备稳定性需要进一步提升。在国产连采装备应用过程中，出现了众多问题，例如连采机行走减速组件、太阳轮损坏以及履带销轴断裂较频繁，连采机变频器由于负载突变发生恒速过电流保护频繁，梭车制动器平均使用寿命短、卷缆装置摆线器使用2月左右出旷度加大影响卷缆效果、四臂锚杆钻车出现油箱一侧满溢而另一侧未见油位等，这些问题均大大影响了装备的稳定性。</p><p>（3）装备小型化满足小型煤矿生产要求。最初，连续采煤机主要是为适应陕蒙矿区优越条件而开发的，巷道规格较高(4.5～6.0m巷宽、3.5～4.5m巷高)，边角煤的开采效果也较好；而一些南方矿区如江西、四川、贵州等小产能优质煤矿区，巷宽仅约3～4m、巷高2～3m，边角煤只能采用炮采或普采工艺，安全系数小、效率低，开采效果差。因此，连采装备小型化是解决此问题的一大途径，保质保量完成设备小型化的改造和升级，意义重大。（4）短壁矿压理论亟待完善。目前，在确定刀间煤柱、隔离煤柱与顶板的作用力关系时，多数情况是凭借经验公式理论计算方法如有效区域理论、压力拱理论、威尔逊煤柱强度理论等，从煤岩物理力学参数切入，公式计算结合数值模拟预测顶板垮落来确定煤柱宽度，然而，各个理论的力学模型往往是基于巷柱式开采建立的，而连采中旺格维利式煤柱包括刀间煤柱、巷间煤柱、隔离保护煤柱以及护巷煤柱，各类煤柱与直接顶、老顶运移关系复杂，来压预测难度大，较长壁综采体系而言缺乏体系，所以“煤柱－顶板”作用机理以及矿压理论需更加系统和科学的研究<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"李晓豁.我国发展连续采煤机的前景[J].矿山机械,2007(12):10-12+4","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"刘建功, 吴淼编.中国现代采煤机械[M].北京:煤炭工业出版社,2012\n\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"

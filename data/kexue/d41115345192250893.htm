,{"level":2,"title":"加速机械磨损","paragraphId":"41116174238379537","subCatalogs":null},{"level":2,"title":"降低工作场所能见度","paragraphId":"41116174238379537","subCatalogs":null}]},{"level":1,"title":"矿尘的预防措施","paragraphId":"41116174238379534","subCatalogs":[{"level":2,"title":"煤层注水","paragraphId":"41116174238379534","subCatalogs":null},{"level":2,"title":"湿式作业","paragraphId":"41116174238379534","subCatalogs":null},{"level":2,"title":"净化风流","paragraphId":"41116174238379534","subCatalogs":null},{"level":2,"title":"通风除尘","paragraphId":"41116174238379534","subCatalogs":null},{"level":2,"title":"泡沫除尘","paragraphId":"41116174238379534","subCatalogs":null},{"level":2,"title":"个体防尘技术","paragraphId":"41116174238379534","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41116174238379536","title":"基本定义","versionId":"41360199902064389","lemmaId":41115345192250900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591948600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤矿矿尘是指在煤矿矿井生产过程中所产生的各种岩矿微粒的总称。按其定义可分为煤尘和岩尘，煤尘是指粒径在 0.75～1 mm 以下的煤炭颗粒;岩尘是指粒径在10～45 um 以下的岩粉尘料<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41360199935618826","title":"煤矿矿尘的来源","versionId":"41360199902064390","lemmaId":41115345192250900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591948600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般来说煤矿矿尘主要是岩尘和煤尘，它是在矿井生产如钻眼、爆破、切割、装载、落煤及运输和提升过程中，因煤岩被破碎而产生的<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。不同的矿井由于煤、岩地质条件和物理性质及采掘方法、作业方式、通风状况和机械化程度的不同，粉尘的生成量有很大差异，即使在同一矿井里，产尘的多少也因地因时发生着不同的变化。矿尘产生量，按井下作业地点分，以采掘工作面最高，在机械化采煤的矿井中 70% ～80% 的煤尘是由采掘作业产生的。运输系统各转载点，因煤岩遭到进一步破碎，也将产生相当数量的矿尘。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41116174238379535","title":"矿尘的性质","versionId":"41360199902064391","lemmaId":41115345192250900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591948600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>①矿尘的粒度。矿尘颗粒的大小称为粒度，即指尘粒的平均直径，其单位用微米表示。</p><p>②矿尘的分散度。各种粒度的尘粒在矿尘的总量中所占的百分比称为矿尘的分散度。</p><p>③矿尘浓度。矿尘浓度是指单位体积矿井空气中所含浮尘的数量。我国规定采用质量法表示矿尘浓度，即在 1m 3 空气中所含浮尘的毫克数。</p><p>④矿尘中游离二氧化硅含量。二氧化硅是地壳中常见的氧化物，是多种岩石和矿物的重要组成成分。</p><p>⑤矿尘的湿润性和荷电性。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41116174238379537","title":"煤矿矿尘的危害","versionId":"41360199902064392","lemmaId":41115345192250900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591948600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤矿矿尘是随着煤矿生产作业而必然产生的粉尘。在煤矿生产的钻眼和爆破作业、掘进机及采煤机作业等各个环节都会产生大量的矿尘。一般机械化程度越高，非人工工作量越大，矿尘的生成量也将越大。煤矿矿尘的危害性很大，主要有以下几点。</p><h3>引起职业病</h3><p>长期在被污染的场所工作，极易引发职业病。轻者会患呼吸道炎症、皮肤病，重者会患尘肺病。据卫生部统计，2005年全国新发尘肺病病倒9173例，占 75.11%，死亡966例。尘肺病新病例来自煤炭行业4477例，占48.80%。截至2009年6月底，我国共报告尘肺病64.3万例，其中煤矿尘肺病患者占总数的46%<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>发生爆炸</h3><p>煤矿矿尘中的煤尘、硫化氢以及地下产生的天然气等气体混合在一起，达到一定条件就会发生爆炸。煤尘爆炸易产生连续爆炸、产生的有毒有害气体比瓦斯爆炸多，因此，一旦发生煤尘爆炸，将引起巨大的人员伤亡和财产损失。</p><h3>加速机械磨损</h3><p>采煤作业机械运用程度越高，矿尘产生量越大。采煤机械在严重超标的矿尘中长期作业，矿尘会被吸附在机械表面乃至机械内部，加速机械磨损，增加采煤机械维修次数和减少机械使用寿命，增加采煤投入。</p><h3>降低工作场所能见度</h3><p>由于地下采煤工作场所能见度就不高，在采煤过程中，矿尘此起彼伏，工作场所能见度又大打折扣，发生事故的危险系数直线上升。严重危胁着矿工的生命安全。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41116174238379534","title":"矿尘的预防措施","versionId":"41360199902064393","lemmaId":41115345192250900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591948600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>煤层注水</h3><p>煤层注水是利用水的压力通过钻孔把水注入到即将回采的煤层中，使煤体预先湿润，以便减少采煤时浮游煤尘的产生量。这种降尘措施效果较好，一般可降低粉尘浓度 60% ～ 90% 左右． 长钻孔注水方式具有煤体湿润均匀，湿润范围大等优点，国内外都作为主要的注水方式优先选用。</p><h3>湿式作业</h3><p>湿式作业是利用水或其他液体，使之与尘粒相接触而捕集粉尘，它是矿井综合防尘的主要技术措施之一，我国煤矿较成熟的经验是采取以湿式凿岩为主，配合喷雾洒水、水封爆破和水炮泥以及煤层注水等防尘技术措施。</p><h3>净化风流</h3><p>净化风流是使井巷中含尘的空气通过一定的设施或设备，将矿尘捕获的技术措施。目前使用较多的是水幕和湿式除尘装置。</p><h3>通风除尘</h3><p>通风除尘是指通过风流的流动将井下作业点的悬浮矿尘带出，降低作业场所的矿尘浓度，因此搞好矿井通风工作能有效地稀释和及时地排出矿尘。</p><p>决定通风除尘效果的主要因素是风速及矿尘密度、粒度、形式、湿润程度等。风速过低，粗粒矿尘将与空气分离下沉，不易排出。使呼吸性粉尘保持悬浮并随风流运动而排出的最低风速称为最低排尘风速。同时，把能最大限度排除浮尘而又不使落尘二次飞扬的风速称为最优排尘风速。一般来说，掘进工作的最优风速为0.4～0.7m/s，机械化采煤工作面为1.5～2.5m/s。</p><h3>泡沫除尘</h3><p>泡沫除尘的效果好，一般可达90%以上，尤其对5μm以下的呼吸性粉尘，除尘率可达80%以上。泡沫除尘同喷雾洒水降尘相比，其耗水量减少50%以上。</p><h3>个体防尘技术</h3><p>个体防护是指通过佩戴各种防护面具以减少吸入人体粉尘的最后一道措施。因为井下各生产环节虽然采取了一系列防尘措施，但仍会有少量微细矿尘悬浮于空气中，甚至个别地点不能达到卫生标准，因此个体防护是防止矿尘对人体伤害的最后一道关卡。个体防护的用具主要有防尘口罩、防尘风罩、防尘帽、防尘呼吸器等，其目的是使佩戴者能呼吸净化后清洁空气而不影响正常工作。</p><p>个体防护不可以也不能完全代替其他防尘技术措施。防尘是首位的，鉴于目前绝大部分矿井尚未达到国家规定的卫生标准的情况，采取一定的个体防护措施是必要的。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"井下粉尘危害程度评价方法探讨","site":"","url":"","journalName":"煤矿安全","author":"曾海利","press":"","publishYear":"","publishTime":"1994","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"煤矿井下矿尘防治","site":"","url":"","journalName":"山东煤炭科技","author":"訾美幸，颜瑞","press":"","publishYear":

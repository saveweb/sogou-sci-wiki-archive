气净化","paragraphId":"52344225852869142","subCatalogs":null}]},{"level":1,"title":"包装和储存","paragraphId":"52344225886423562","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"52344225886423563","title":"物化性质","versionId":"52344225852869131","lemmaId":19764412546032896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598495589,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>物理性质</h3><p></p><p>粉煤灰的颜色一般分为灰色和灰黑色，颜色较深是由于粉煤灰中的炭粒未完全燃烧。粉煤灰形状各不相同，粒度大小不等，粒径一般在0.5~300.&nbsp;0<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cmu%20m\"><img class=\"svgFormula\" style=\"vertical-align: -0.48ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8025fb84d3e05c43c9619455695d804896be8b4c34a922a71416085ff26b2572.svg\"></span> ,视密度为1.0~&nbsp;1.8 <span class=\"kx_formula\" contenteditable=\"false\" alt=\"g%2Fcm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/247d497922c2aa751c9b8adcb86bc821fb1aaeb94ca6deb6932004489dc78382.svg\"></span>,密度大多为2.1~2.6<span class=\"kx_formula\" contenteditable=\"false\" alt=\"g%2Fcm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/cb96ec5470a0cbce123637da07936beccc5921c3c44f2836ca990d6dee47b0b3.svg\"></span>，粉煤灰经高温形成的过程中,由于煤粉表面张力的作用,大部分颗粒呈现微球状，表面极不平均，微孔较少，凸凹不平。一些分子在熔融状态下相互碰撞形成表面粗糙，棱角很多的蜂窝状粒子聚合态，故粉煤灰具有很大的比表面积和较高的吸附活性。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p></p><h3>化学性质</h3><p></p><p>粉煤灰是一种火山灰质的混合材料，来源于煤中无机成分，而煤中无机成分以黏土矿为主，还含有少量的黄铁矿、方解石、石英等矿物。故粉煤灰化学成分以二氧化硅和三氧化二铝为主（约占80％），其他成分为三氧化二铁、氧化钙、氧化镁、氧化钾、氧化钠、三氧化硫及未燃尽有机质（烧失量）。不同来源的煤和不同燃烧条件下产生的。不同年代的煤通过不同燃烧工艺，所产生的氧化物含量也不尽相同。下表为粉煤灰化学成分表。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/857_140_20200827094445-1969399966.png\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/857_140_20200827094445-1969399966.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/857_140_20200827094445-1969399966.png?w=857&h=140&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/857_140_20200827094445-1969399966.png","rw":857,"rh":140,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52344225852869139","title":"主要危害","versionId":"52344225852869132","lemmaId":19764412546032896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598495589,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>粉煤灰对环境的危害主要表现在污染水源、污染大气、占用土地、污染土壤，分别做如下简单介绍。</p><p></p><h3>污染水源</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/532_254_20200827101932-104630014.png\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/532_254_20200827101932-104630014.png\"></p><p>目前，国内对粉煤灰的大批量处理主要是回填，而回填带来的主要问题是粉煤灰潜在的毒性对环境的长期影响，从而对地下水、土壤造成污染。曹良国等中研究了粉煤灰中元素的浸出特性以及对水体的影响。认为若可溶盐、硼及其他潜在毒性元素的含量过高，会导致元素的不均衡以及土壤的板结和硬化。粉煤灰浸出的一些微量重金属元素也会对环境造成影响。同时由于浸出的元素的环境迁移性，会对环境造成潜在的长期影响。</p><p></p><h3>污染大气</h3><p></p><p><img width=\"406\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/406_268_20200827102138-875065371.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/406_268_20200827102138-875065371.png\"></p><p>电厂粉煤灰属于固体废物中细粒，粉尘随风飞扬，污染大气。于维河等对七台河市的大气环境状况进行了调查，发现城区二氧化硫、一氧化氮能达到国家空气质量二级标准，但总悬浮物和降尘这两项污染物均超标，尤其是降尘污染较重。</p><p></p><h3>占用土地、污染土壤</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/518_314_20200827102049-1861055659.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/518_314_20200827102049-1861055659.png\"></p><p>我国粉煤灰的存储量大，其堆放占用大量土地，而且遇水容易使粉煤灰中的元素渗透到土壤，污染环境。粉煤灰的贮放方式可分为湿法贮灰与千法贮灰两种。湿法贮灰运行简单、费用低，无噪声污染,输送过程的扬灰污染较易解决。但贮灰场的一次投资较高，解决渗漏与水质污染问题比较困难，灰场贮满后场地的利用较困难，存在着灰浆漏失或溃坝的危险。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/532_254_20200827101932-104630014.png?w=532&h=254&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/532_254_20200827101932-104630014.png","rw":532,"rh":254,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/406_268_20200827102138-875065371.png?w=406&h=268&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/406_268_20200827102138-875065371.png","rw":406,"rh":268,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/518_314_20200827102049-1861055659.png?w=518&h=314&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/518_314_20200827102049-1861055659.png","rw":518,"rh":314,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52344225852869140","title":"农业方面应用","versionId":"52344225852869133","lemmaId":19764412546032896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598495589,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>土壤改良</h3></p><p>粉煤灰是一个巨大比表面积的孔体，能对水、肥、气、热进行保存和传导。向土壤中加人适量粉煤灰时，土壤视密度、比重和饱和导水率显著增加，通气性提高，且粉煤灰中含有植物生长的多种矿物质，如Mg、N、B、Fe、Ca等元素，施加到土壤中能提高土壤的营养含量，改善土壤物化性质，提高土壤肥力。Mahale&nbsp;NK等通过盆栽实验研究，表明粉煤灰含量10%&nbsp;~&nbsp;60%能提高种子的发芽率。粉煤灰也能改善土壤的酸碱值，提高孔隙率，降低土壤的体积密度。</p><p><h3>作为化肥添加剂</h3></p><p>粉煤灰是矿物质燃烧的直接产物，富含矿质元素，可替代部分肥料的添加剂或通过对其电磁场处理，能得到一种很好的复合肥。到目前为止已研制粉煤灰硅肥、粉煤灰氮磷肥、粉煤灰磁化肥、粉煤灰复混肥、粉煤灰磁化复混肥，使用后，作物能明显增产，且肥效作用较长。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"52344225886423561","title":"建筑工程方面应用","versionId":"52344225852869134","lemmaId":19764412546032896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598495589,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>粉煤灰混凝土</h3><p></p><p>粉煤灰混凝土由水泥、砂石以及掺人一定量的粉煤灰配制而成。研究表明，在配制混凝粉土复合材料时，加入适量的粉煤灰能提高混凝土的抗渗性、抗冲磨性和抗腐蚀性，同时能减少水泥用水量，增强浆体的体积功能、调节凝胶量和凝胶过程的功能、填充浆体孔隙和堵截毛细功能等，故在土木工程、水利工程、建筑工程、预制混凝土制品、预拌混凝土方面有较广泛的应用。</p><p></p><h3>粉煤灰砖块</h3><p></p><p><img width=\"402\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/402_267_20200827102451-2007280682.png\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/402_267_20200827102451-2007280682.png\"></p><p>粉煤灰砖是以粉煤灰为主要原料，再掺人其它工业废渣，经过配料、混料、干燥成型以及焙烧工序而制得的多孔砖或空心砖。研究表明高掺量粉煤灰烧结砖具有外观整齐、强度高、重量轻等特点。</p><p></p><h3>粉煤灰水泥</h3><p></p><p><img width=\"383\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/383_270_20200827102544-138162122.png\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/383_270_20200827102544-138162122.png\"></p><p>粉煤灰的化学成分是具有活性的二氧化硅、三氧化铝和氧化钙等硅酸盐材料，可以代替部分黏土作为生产水泥的原料。研究表明80%的普通硅酸盐水泥，20%的粉煤灰，外加0.3%聚羧酸盐减水剂制成的水泥浆强度与普通水泥相当，成石率略高。适当添加粉煤灰能改善砂浆密度，增加试件强度。杨志宾等采用活化处理和外加改性剂的方法,制成了掺量为40%~50%的粉煤灰水泥，测试表明能提高粉煤灰水泥体系的流动性，降低用水量，增强润滑、耐腐蚀性。</p><p></p><h3>粉煤灰陶粒</h3><p></p><p><img width=\"372\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/372_247_20200827102625-1999977718.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/372_247_20200827102625-1999977718.png\"></p><p>粉煤灰陶粒是以粉煤灰为主要成分，加入其它原料经高温烧结而形成的颗粒。高德梅采用蒸压法利用粉煤灰粉合成的陶粒进行研究，表明蒸压煤灰陶粒可用于轻骨料混凝土，楼层隔音，水处理滤料以及含磷废水、含氯废水、含油废水的处理，另外还具有保温、阻燃特性,可以用来生产陶粒墙体，具有良好的经济效益和社会效益。</p><p></p><h3>粉煤灰泡沫玻璃</h3><p></p><p><img width=\"328\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/328_257_20200827102655-1498970945.png\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/328_257_20200827102655-1498970945.png\"></p><p>粉煤灰泡沫玻璃是以粉煤灰为主要原料经烧制而成的新型建筑材料。张勋芳等运用粉末烧结法合成泡沫玻璃，具有隔音、保温、质轻、耐腐蚀、耐磨、抗折强度高等优点。</p><p></p><h3>在工程回填中的应用</h3><p></p><p>粉煤灰具有干密度低、透气性大、黏结性小、活性高等特点，是工程回填中的优质填料。相关研究表明轻质粉煤灰通过固化剂施工成型后，能够抵御外界水的作用，提高台背回填的刚度，加强结构物与刚度过渡。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/402_267_20200827102451-2007280682.png?w=402&h=267&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/402_267_20200827102451-2007280682.png","rw":402,"rh":267,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/383_270_20200827102544-138162122.png?w=383&h=270&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/383_270_20200827102544-138162122.png","rw":383,"rh":270,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/372_247_20200827102625-1999977718.png?w=372&h=247&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/372_247_20200827102625-1999977718.png","rw":372,"rh":247,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/328_257_20200827102655-1498970945.png?w=328&h=257&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/328_257_20200827102655-1498970945.png","rw":328,"rh":257,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52344225852869138","title":"化学工业方面应用","versionId":"52344225852869135","lemmaId":19764412546032896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598495589,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>提取铝元素</h3><p></p><p>粉煤灰中二氧化硅和三氧化二铝总的质量分数可达到80% ，是制备铝制品的较好的资源。主要通过以硫酸浸取法和石灰石烧结法和碱石灰烧结法进行提取，通过采用两步碱熔法，从高铝粉煤灰中制备氢氧化铝制品，化学分析表明，该氢氧化铝制品符合国家规定的一级标准，且该方法避免了粉煤灰的高温烧结过程，生产耗能低。</p><p></p><h3>合成分子筛</h3><p></p><p><img width=\"407\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/407_292_20200827103010-517054227.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/407_292_20200827103010-517054227.png\"></p><p>分子筛是结晶型的硅铝酸盐，具有均匀的孔隙结构，含有大量结晶水，又称沸石。目前人工合成的多达一二百种，主要包括方钠型沸石、八面体沸石、丝光体沸石、高硅型沸石等。分子筛能够提供很高的活性和特殊的选择性，在工业催化中，具有重要的地位。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/407_292_20200827103010-517054227.png?w=407&h=292&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/407_292_20200827103010-517054227.png","rw":407,"rh":292,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52344225852869142","title":"环境保护方面应用","versionId":"52344225852869136","lemmaId":19764412546032896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598495589,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>污水处理</h3></p><p>粉煤灰去除废水中的有害物质主要通过物理吸附，但在一定条件下，也伴随一定的絮状沉淀和过滤作用。以粉煤灰的投人量、pH、温度为变量，对皂素废水的COD和色度去除率进行研究。结果表明粉煤灰处理皂素废水的最佳投料量为10.0&nbsp;g/L，最佳pH为7,反应的最佳温度为20 ℃，粉煤灰的比表面积大，表面能高，有很强的物理吸附和化学吸附能力，能对污水中的有机和无机物进行吸附而将其去除。</p><p><h3>燃煤烟气净化</h3></p><p>粉煤灰的主要成分是二氧化硅、三氧化铝、 氧化镁、氧化钙等，在有水的情况下粉煤灰可以与碱金属或碱土金属发生硬性反应，生成多孔白色结晶物，有很大的比表面积，促进与钙离子与二氧化硫反应。唐冰等运用粉煤灰制作脱氮吸附剂，表明引入氯离子能够提高吸附剂去除氮氧化物的效果。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"52344225886423562","title":"包装和储存","versionId":"52344225852869137","lemmaId":19764412546032896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598495589,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/518_264_20200827103114-1851810938.png\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/518_264_20200827103114-1851810938.png\"></p><p>1.粉煤灰以普通水泥袋包装或编织袋包装，也可用散装车运输。</p><p>2.粉煤灰应存于干燥处，注意防潮。</p><p>3.风选后的粗渣呈干燥状态，既可自提、也可由我方用散装车送达现场。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/518_264_20200827103114-1851810938.png?w=518&h=264&titlename=","url":"https://img01.sogoucdn.com/app/a

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>核医学</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="28926170158348295"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/397_298_20200322210327-697436031.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/397_298_20200322210327-697436031.jpg?width=231&amp;height=174&amp;titlename=&amp;w=397&amp;h=298" title="点击查看大图" data-w="397" data-h="298" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/397_298_20200322210327-697436031.jpg)" href="#!"></a></div><div><p>核医学(Nuclear Medicine，NM)采用放射性同位素来进行疾病的诊断、治疗及研究，它是核技术与医学之间的交叉学科<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。核医学则将开放型放射性同位素，以放射性药物的形式引人人体或被检物，因此医院里的核医学科早期曾被称为同位素室。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->303 https://img03.sogoucdn.com/app/a/200698/547_291_20200322210143-1539351059.jpg","rw":547,"rh":291,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"29509095685896472","subCatalogs":null},{"level":1,"title":"核医学的基本原理","paragraphId":"28926170158348297","subCatalogs":[{"level":2,"title":"同位素示踪原理","paragraphId":"28926170158348297","subCatalogs":null},{"level":2,"title":"放射性配体结合分析","paragraphId":"28926170158348297","subCatalogs":null},{"level":2,"title":"活化分析","paragraphId":"28926170158348297","subCatalogs":null},{"level":2,"title":"电离辐射的生物效应","paragraphId":"28926170158348297","subCatalogs":null}]},{"level":1,"title":"核医学放射性药物","paragraphId":"29509095685896470","subCatalogs":[{"level":2,"title":"诊断放射性药物","paragraphId":"29509095685896470","subCatalogs":null},{"level":2,"title":"治疗放射性药物","paragraphId":"29509095685896470","subCatalogs":null}]},{"level":1,"title":"核医学仪器","paragraphId":"29509095685896469","subCatalogs":null},{"level":1,"title":"核医学的卫生防护","paragraphId":"29509095685896471","subCatalogs":null},{"level":1,"title":"核医学的发展历程","paragraphId":"28926170158348294","subCatalogs":null},{"level":1,"title":"核医学技术基础","paragraphId":"28926170158348296","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"29509095685896472","title":"简介","versionId":"29509095685896462","lemmaId":19764428299838730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79517151,"name":"凉雨青衫薄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584884791,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>核医学作为核科学技术与生命科学相结合的产物，就是核技术造福人类的最好例证。核医学又称原子医学，采用放射性同位素来进行疾病的诊断治疗及研究,它是核技术与医学之间的交叉学科。核医学可划分为基础核医学和临床核医学两部分。基础核医学为临床核医学提供理论依据和技术支持（新的原理、方法、药物和仪器）。临床核医学又包括疾病的诊断与治疗。诊断核医学还可细分成两类：体外诊断，将放射性核素放在试管中（in Vitro）进行放射性免疫测量活化分析、核磁共振谱分析或质谱分析；体内诊断，把放射性核素引人活体内（in Vivo），进行脏器功能测量或显像。体内诊断为临床核医学最主要的工作内容，其中又以影像诊断为重点。治疗核医学是将开放型放射性核素引人人体，利用核辐射的生物效应杀死或抑制致病细胞<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"28926170158348297","title":"核医学的基本原理","versionId":"30638291560708101","lemmaId":19764428299838730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79517151,"name":"凉雨青衫薄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1585557844,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>同位素示踪原理</h3><p>放射性同位素( Radioactive Isolopes )及其标记化合物( Labeled Compounds，即分子中某一原子或某些原子被放射性同位素取代的化合物)构成了放射性药物( Radiopharmaceuticals)，它们保持着对应稳定核素和被标记化合物的化学及生物学特性，能够正常参与机体的物质代谢<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。将放射性药物引入人体以后，所产生的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-9-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-9-TEX-I-3B3\"></use></g></g></g></svg></span>射线能被置于体外的探测器测量到，使医生能够观察药物分子在活体中被摄取、循环、聚集和排出的情况，看到它们在常态或病态情况下的去向和发生的变化，获得病人的生理学和脏器功能方面的信息。同位素示踪检查只需测定射线，即可确定放射性药物的量，无需分离提纯等化学分析方法，临床操作非常简单。放射性核素仅按照自身的哀变规律发射射线，不受其他的物理、化学条件影响，因此核医学检查不要求特殊的条件，测量结果有较高的准确性。</p><h3>放射性配体结合分析</h3><p>放射性配体结合分析是以标记配体和结合物之间的结合反应为基础的微量物质检测技术，最经典的是放射免疫分析<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。免疫反应即抗原(配体)和抗体(结合物)的结合反应,具有很强的特异性，一种抗原只与一种特定的抗体结合。核测量具有很高的灵敏度，甚至可以测到单个原子。综合了这两种技术的放射免疫分析，能够在<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%3C10%5E%7B-10%7Dmo%2FL\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"12.736ex\" height=\"2.52ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 5629.2 1114\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-22-TEX-N-3C\" d=\"M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z\"></path><path id=\"MJX-22-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path 80Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-22-TEX-N-3C\"></use></g><g data-mml-node=\"msup\" transform=\"translate(778, 0)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-22-TEX-N-31\"></use><use xlink:href=\"#MJX-22-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-22-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-22-TEX-N-31\"></use><use xlink:href=\"#MJX-22-TEX-N-30\" transform=\"translate(500, 0)\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(3085.2, 0)\"><use xlink:href=\"#MJX-22-TEX-I-6D\"></use></g><g data-mml-node=\"mi\" transform=\"translate(3963.2, 0)\"><use xlink:href=\"#MJX-22-TEX-I-6F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(4448.2, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-22-TEX-N-2F\"></use></g></g><g data-mml-node=\"mi\" transform=\"translate(4948.2, 0)\"><use xlink:href=\"#MJX-22-TEX-I-4C\"></use></g></g></g></svg></span>的浓度水平上检测被标记生物分子，这是其他方法无法达到的。放射性配体结合分析仅需从病人取少量血样或尿样，即可测量其中某种物质的含量。它可测定血液成分(如肌红蛋白、心肌球蛋白、铁蛋白)、激素(如甲状腺激素、前列腺素、生长激素、促性腺激素胰岛素、胃泌素胰泌素)、病原体(如肝炎病毒)、肿瘤相关抗原(如癌胚胎性抗原、血清铁蛋白、单克隆抗体)等多种重要的生物活性物质。</p><h3>活化分析</h3><p>活化分析是一种灵敏度高、特异性强的微量元素测量方法。能够探测<span contenteditable=\"false\" class=\"kx_formula\" alt=\"10%5E%7B-12%7D\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.22ex\" height=\"2.005ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 2307.2 886\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-34-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-34-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-34-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path><path id=\"MJX-34-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-34-TEX-N-31\"></use><use xlink:href=\"#MJX-34-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-34-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform= s><path id=\"MJX-545-TEX-I-3B2\" d=\"M29 -194Q23 -188 23 -186Q23 -183 102 134T186 465Q208 533 243 584T309 658Q365 705 429 705H431Q493 705 533 667T573 570Q573 465 469 396L482 383Q533 332 533 252Q533 139 448 65T257 -10Q227 -10 203 -2T165 17T143 40T131 59T126 65L62 -188Q60 -194 42 -194H29ZM353 431Q392 431 427 419L432 422Q436 426 439 429T449 439T461 453T472 471T484 495T493 524T501 560Q503 569 503 593Q503 611 502 616Q487 667 426 667Q384 667 347 643T286 582T247 514T224 455Q219 439 186 308T152 168Q151 163 151 147Q151 99 173 68Q204 26 260 26Q302 26 349 51T425 137Q441 171 449 214T457 279Q457 337 422 372Q380 358 347 358H337Q258 358 258 389Q258 396 261 403Q275 431 353 431Z\"></path><path id=\"MJX-545-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-545-TEX-I-3B2\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(566, 363) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-545-TEX-N-2212\"></use></g></g></g></g></g></svg></span>粒子，适于局部照射。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29509095685896470","title":"核医学放射性药物","versionId":"30638291560708102","lemmaId":19764428299838730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79517151,"name":"凉雨青衫薄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1585557844,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>放射性药物放射性药物（Radiopharmaceutical）指含有放射性核素供医学诊断和治疗用的一类特殊药物。而显像剂或示踪剂诊断用放射性药物通过一定途径引入体内获得靶器官或组织的影像或功能参数，亦称为显像剂（Imaging agent）或示踪剂（Tracer）。放射性药物除外和一般药物一样必须符合药典， 如无菌、无热源、化学毒性小等要求，还应根据诊治需要而对其发射的核射线种类、能量和半衰期有一定要求。</p><h3>诊断放射性药物</h3><p>核射线中以<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-188-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-188-TEX-I-3B3\"></use></g></g></g></svg></span>光子(能量以100~ 300 keV为宜)穿透力强，引入体内后容易被核医学探测仪器在体外探测到，从而适用于显像；同时<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-497-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-497-TEX-I-3B3\"></use></g></g></g></svg></span>光子在组织内电离密度较低，从而机体所受电离辐射损伤较小，因此，诊断用放射性药物多采用发射<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-308-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-308-TEX-I-3B3\"></use></g></g></g></svg></span>光子的核素及其标记物。</p><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5E%7B99%7DTc%5E%7Bm%7D\">\n &nbsp; &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.803ex\" height=\"1.912ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 2564.9 844.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.025ex;\"><defs><path id=\"MJX-206-TEX-N-39\" d=\"M352 287Q304 211 232 211Q154 211 104 270T44 396Q42 412 42 436V444Q42 537 111 606Q171 666 243 666 6Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-459-TEX-I-3B3\"></use></g></g></g></svg></span> Camera) 是核医学最基本的显像仪器，它由探头及支架、电子线路、计算机操作和显示系统组成。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"γ照相机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/673_305_20200322205944-1324378178.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/673_305_20200322205944-1324378178.jpg\"></p><ul><li><p><strong>单光子发射型计算机断层仪(Single Photon Emission Computed Tomography；SPECT)</strong></p></li></ul><p>单光子发射型计算机断层仪是一台高性能的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-485-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-485-TEX-I-3B3\"></use></g></g></g></svg></span>照相机的基础上增加了支架旋转的机械部分、断层床和图像重建(Reconstruction) 软件，使探头能围绕躯体旋转<span contenteditable=\"false\" class=\"kx_formula\" alt=\"360%5E%7B%E3%80%82%7D\">\n &nbsp;<svg xmln <g data-mml-node=\"mn\"><use xlink:href=\"#MJX-477-TEX-N-33\"></use><use xlink:href=\"#MJX-477-TEX-N-36\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-477-TEX-N-30\" transform=\"translate(1000, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1500, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">。</text></g></g></g></g></g></svg></span>或<span contenteditable=\"false\" class=\"kx_formula\" alt=\"180%5E%7B%E3%80%82%7D\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"4.817ex\" height=\"2.139ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -923.4 2129 945.4\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-483-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-483-TEX-N-38\" d=\"M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z\"></path><path id=\"MJX-483-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-483-TEX-N-31\"></use><use xlink:href=\"#MJX-483-TEX-N-38\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-483-TEX-N-30\" transform=\"translate(1000, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1500, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">。</text></g></g></g></g></g></svg></span>， 从多角度、多方位采集一系列平面投影像。通过图像重建和处理，可获得横断面( Transverse section) 、冠状面( Coronal section) 和矢状面( Sagittal section) 的断层影像 ( Tomogram) 。</p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"431\" titlename=\"符合线路SPECT- Phelipes公司 Forte\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/431_210_20200322210039-1088087473.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/431_210_20200322210039-1088087473.jpg\"></p><ul><li><p><strong>正电子发射型计算机断层仪( Positron Emission Tomography, PET)</strong></p></li></ul><p>正电子发射型计算机断层仪主要由探测系统包括晶体、电子准直、符合线路和飞行时间技术，计算机数据处理系统，图像显示和断层床等组成 。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"seimns PET/CT\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/547_291_20200322210143-1539351059.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/547_291_20200322210143-1539351059.jpg\"></p><p>目前最先进的PET是探头多环型、模块和3D结构，其中探头晶体除经典的锗酸铋(Bismuth germinate,</p><p>BG0 )晶体，现已推出硅酸镥( Lutetium oxyor thosillicate，IS0 )和硅酸钆( Gadolinium orthosillicate， GS0)等新的晶体，大大提高了探测效率，图像分辨率为3 ~ 5 mm， 与SPECT比较， 其具有空间分辨率高，探测效率高，能准确地显示受检脏器内显像剂浓度提供的代谢影像和各种定理生理参数等优点。</p><ul><li><p><strong>功能测定仪</strong></p></li></ul><p>功能测定仪由一个或多个探头、电子线路、计算机和记录显示装置组成。其对射线的探测原理见上述<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-487-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-487-TEX-I-3B3\"></use></g></g></g></svg></span>闪烁探测器。常用的有甲状腺功能测定仪、肾图仪、局部脑血流测定仪和心功能仪等。</p><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp; &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-489-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-489-TEX-I-3B3\"></use></g></g></g></svg></span><strong>井型计数器</strong></p></li></ul><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-491-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-491-TEX-I-3B3\"></use></g></g></g></svg></span>井型计数器( <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-493-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-493-TEX-I-3B3\"></use></g></g></g></svg></span> Well Counter) 主要用于血、尿等各类样品放射性相对测量。仪器的组成部分与功能测定仪相同，目前<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-495-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-495-TEX-I-3B3\"></use></g></g></g></svg></span>井型计数器主要用于体外放射分析。此外，近年来适用于大批量体外分析测定的时间分辨仪已广泛应用<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/673_305_20200322205944-1324378178.jpg?w=673&h=305","url":"https://img03.sogoucdn.com/app/a/200698/673_305_20200322205944-1324378178.jpg","rw":673,"rh":305,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/431_210_20200322210039-1088087473.jpg?w=431&h=210","url":"https://img01.sogoucdn.com/app/a/200698/431_210_20200322210039-1088087473.jpg","rw":431,"rh":210,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/547_291_20200322210143-1539351059.jpg?w=547&h=291","url":"https://img03.sogoucdn.com/app/a/200698/547_291_20200322210143-1539351059.jpg","rw":547,"rh":291,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"29509095685896471","title":"核医学的卫生防护","versionId":"29509095685896466","lemmaId":19764428299838730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79517151,"name":"凉雨青衫薄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584884791,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ul><li><p>工作人员应了解有关放射性核素的基本知识和临床知识，并熟悉各项工作常规，按有关规定考核合格、体验合格，并按国家规定持有放射性工作许可证方可正式参加操作。</p></li></ul><ul><li><p>医用核素室的建筑大体分为：清洁区(办公室、会议室)；工作区(测量室、扫描室、示踪室等)；活性区(注射室、储源室、分装室、洗涤室、病室等)。工作区与活性区应根据放射性强度不同，进一步区分为高、中、低活性区。清洁区与活性区、工作区之间应有卫生通过间及清洁、洗消设施；清洁区与活性区应各有独立通道与外界相通，有各自的卫生间分别供工作人员与患者出入及使用。</p></li></ul><ul><li><p>&nbsp;将受检者、工作人员和药物运输通道分开设置，避免交叉。</p></li></ul><ul><li><p>工作人员进入活性区应穿戴个人防护用品，离开高活性操作区前应通过卫生通过间进行清洁处理。</p></li></ul><ul><li><p>营具、装备、清洁工具等均须按区固定使用，不得混淆；核医学科内各项清洁方法一律采用湿洁法，以防尘土飞扬。</p></li></ul><ul><li><p>核医学工作室必须配备放射性固、液、气体废物处理及(或)存放设施，放射性废液处理需配备必要的衰变罐（池）、放射性废气按照由低能到高能的顺序独立排放。患者所用物品应固定使用，排泄物和接触到排泄物的敷料、棉花、纸张等，应按国家有关规定进行处理。</p></li></ul><ul><li><p>进行放射性核素(放射药物)操作，包括制备、分装、应用、存贮等，应在专门的操作间实施；其中开放式高活性操作(淋洗、标记、分装)应在专用防护通风橱内进行；高活性操作间应有必要的洗消、通风等防护装备。</p></li></ul><ul><li><p>活性工作区内不得进食、饮水、住宿(接受特殊检查的患者除外)。</p></li></ul><ul><li><p>清洁区及其他非活性区内不得进行放射性核素操作，不得携入带有放射性的物质、器具，已使用过放射性药物的患者亦不得进入，以防止放射性污染。</p></li></ul><ul><li><p>所有工作人员应定期进行职业体检，建立健康档案；必须自觉遵守有关防护规定与操作规则，并有义务主动参与放射性工作场所的管理、监督，及在有特殊情况时及时向上级及有关部门报告。</p></li></ul><ul><li><p>严格按操作规程要求进行工作。未经允许，不得随意更改投给患者的示踪剂剂量、检查(显像)条件<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p></li></ul>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"28926170158348294","title":"核医学的发展历程","versionId":"30638291560708104","lemmaId":19764428299838730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79517151,"name":"凉雨青衫薄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1585557844,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1934年，Frederic Joliot Curie 和Irene Curie 第一次获得了N、P和Si的放射性同位素，人类开始应用放射性核素。第二年，Chiewetz和Hevesy就观察了<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5E%7B32%7DP\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.412ex\" height=\"1.887ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 1508.1 833.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0px;\"><defs><path id=\"MJX-24-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 11 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-39-TEX-I-4E\"></use></g><g data-mml-node=\"mi\" transform=\"translate(888, 0)\"><use xlink:href=\"#MJX-39-TEX-I-61\"></use></g></g></g></svg></span>在人体中的吸收与排泄，成为临床应用的开端。</p><p>1942 年Hertz和Hamilton开始用<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5E%7B131%7DI\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.653ex\" height=\"1.887ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 1614.7 833.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0px;\"><defs><path id=\"MJX-47-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-47-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path><path id=\"MJX-47-TEX-I-49\" d=\"M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-47-TEX-N-31\"></use><use xlink:href=\"#MJX-47-TEX-N-33\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-47-TEX-N-31\" transform=\"translate(1000, 0)\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(1110.7, 0)\"><use xlink:href=\"#MJX-47-TEX-I-49\"></use></g></g></g></svg></span>治疗甲亢。由于当时人工放射性核素种类有限，所使用的核仪器只是一般的GM管和率表，因此放射性同位素的临床诊断和治疗的发展受到限制。</p><p>1950年闪烁探测器问世，核辐射的测量灵敏度从<span contenteditable=\"false\" class=\"kx_formula\" alt=\"mCi\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"4.385ex\" height=\"1.645ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1938 727\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-57-TEX-I-6D\" d=\"M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-57-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-57-TEX-I-69\" d=\"M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-57-TEX-I-6D\"></use></g><g data-mml-node=\"mi\" transform=\"translate(878, 0)\"><use xlink:href=\"#MJX-57-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1593, 0)\"><use xlink:href=\"#MJX-57-TEX-I-69\"></use></g></g></g></svg></span>级进入<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%CE%BCCi\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"4.251ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 1878.8 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-59-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-59-TEX-I-69\" d=\"M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"TeXAtom\"><g data-mml-node=\"mo\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">μ</text></g></g><g data-mml-node=\"mi\" transform=\"translate(818.8, 0)\"><use xlink:href=\"#MJX-59-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1533.8, 0)\"><use xlink:href=\"#MJX-59-TEX-I-69\"></use></g></g></g></svg></span>级，并能进行幅度分析。定标器、单道、多道脉冲幅度分析等核分析技术的应用导致了功能测量仪和扫描机的诞生，使得测定肝、胆、肺、肾、甲状腺、心脏的功能成为可能。</p><p>1953 年美国首先成立了核医学学会（Society of Nuclear Mediceine），从而确立了核医学这门学科。</p><p>1958年Hal Anger发明的单晶体<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-61-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-61-TEX-I-3B3\"></use></g></g></g></svg></span>相机是核医学发展史上的里程碑，它可以进行更全面、更细致、更综合的观察。</p><p>自20世纪60年代末以来，计算机技术引入核医学，使得测量、分析自动化。1985年出现了放射性核素的发射型计算机断层技术（Emission Computed Tomography，ECT）。在不到十年的时间里，ECT从实验室中的技术演变成广泛使用的临床常规检查手段。</p><p>我国核医学起步不算晚，1956 ~ 1957年，军委卫生部委托丁德泮、王世真等在西安举办了三期核仪器及同位素应用训练班，次年便首次合成了标记化合物，并进行了人体示踪实验和放射性自显影。</p><p>1959 年中国医学科学院成立了放射医学研究所，重点发展标记化合物的研制和应用，全国各主要省、市、自治区级医院及一些部队医院也先后建立了同位素室或核医学室。</p><p>1967年后，随着国产放射性药物的生产供应改善，核医学也较快地发展起来。</p><p>1973 年，卫生部举办了全国同位素新经验交流学习班，为全国各地培养了大批技术骨干及学科带头人。</p><p>1980年中华核医学会成立，次年又创办了《中华核医学杂志》。</p><p>1984年，卫生部批准在中国医学科学院成立首都核医学中心。首先建立并向全国推广放免分析、液闪分析、稳定同位素医学应用、放射免疫显像,医用活化分析、放射受体分析、微生物放射测定等技术。</p><p>1983 年航天工业部研制出<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-547-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-547-TEX-I-3B3\"></use></g></g></g></svg></span>相机，并批量生产。</p><p>1989 年清华大学和核仪器设备总公司分别开发出<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-549-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-549-TEX-I-3B3\"></use></g></g></g></svg></span>相机图像处理与分析系统在国内推广应用。</p><p>1991年协和医大核医学科成为国家教委第一个核医学重点学科点，并引进国内第一台SPECT。</p><p>1996年，在王世真等19位院士的建议下，国家专项拨款在北京协和医院建立了配置医用回旋加速器及自动化放射药物合成实验室的PET/CT中心。此后，卫生部所属三级甲等医院和军队所属医院陆续配备了SPECT，各省市、自治区纷纷建立起PET/CT中心，现代影像核医学在全国迅速普及。</p><p>21世纪初，PET/CT成功研制并开始商业应用，这对于核医学而言可谓锦上添花，将生命科学和卫生保健推入了一个新的时代。利用PET/CT，临床医师能够从分子水平了解肿瘤发生、发展的动态过程，将肿瘤诊断和治疗推进到分子影像的新时代<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。</p><p>按照《“健康中国2030”规划纲要》，我国健康服务业总规模2020年大于8万亿元，2030年达到16万亿元。核特色医疗作为核技术与医疗产业的深度结合，专业性、前沿性较强,而据估计全球核医学市场到2030年年均增11%，其中核医学治疗药物年均增长30%<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。目前，核医学已经成为我国医学的一个重要分支。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"28926170158348296","title":"核医学技术基础","versionId":"30638291560708105","lemmaId":19764428299838730,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79517151,"name":"凉雨青衫薄","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1585557844,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>核医学在技术上以放射性药物和核医学仪器为基础。现代核医学综合了核物理、核技术、放射化学、药学、计算机、信息学等学科，从核素的生产、标记化合物的研制到新型放射性药物的寻找与推广应用，从放射免疫分析仪、功能仪扫描机、<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cgamma%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.172ex\" height=\"1.486ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -441 518 657\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.489ex;\"><defs><path id=\"MJX-551-TEX-I-3B3\" d=\"M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-551-TEX-I-3B3\"></use></g></g></g></svg></span>照相机，到单光子发射断层显像仪、正电子发射断层显像仪的设计制造和使用维护。自从引进计算机技术。核医学提高到了定量与动态研究阶段。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"化学学科发展综合报告(2006)[C]","site":"","url":"","journalName":"中国化学会","author":"叶成","press":"","publishYear":"","publishTime":"2006","publishPlace":"","page":"15-264","volume":"","quoteTime":"2020-03-18","quoted":false},{"id":2,"type":"book","title":"核医学仪器与方法","site":"","url":"","journalName":null,"author":"金永杰，马天予","press":"哈尔滨工程大学出版社","publishYear":"2010","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"国产放射性色层扫描仪性能简介[J]","site":"","url":"","journalName":"核技术","author":"成慧娟,应后杰,景烈,李文英","press":"","publishYear":"","publishTime":"1981-03","publishPlace":"","page":"51-54","volume":"","quoteTime":"2020-03-18","quoted":false},{"id":4,"type":"journal","title":"放射性核素及其标记物的临床应用价值[J] ","site":"","url":"","journalName":"同位素","author":"王荣福,吴彩霞 ","press":"","publishYear":"","publishTime":" 2019","publishPlace":"","page":"32(03):195-203","volume":"","quoteTime":"2020-03-18","quoted":false},{"id":5,"type":"journal","title":"用于测定谷物中蛋白质含量及深度分布的核分析方法研究[D]   ","site":"","url":"","journalName":"四川大学","author":"罗小兵 ","press":"","publishYear":"","publishTime":"2006","publishPlace":"","page":"","volume":"","quoteTime":"2020-03-18","quoted":false},{"id":6,"type":"journal","title":"电离辐射粒子在人体组织中能量沉积的微剂量学研究[D]","site":"","url":"","jour

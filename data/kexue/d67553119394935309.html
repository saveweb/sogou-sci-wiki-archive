}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>弧后盆地</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="67748192011235584"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/827_642_20201225163240-506247615.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/827_642_20201225163240-506247615.png?width=231&amp;height=173&amp;titlename=%E5%BC%A7%E5%90%8E%E7%9B%86%E5%9C%B0&amp;w=827&amp;h=642" title="点击查看大图" data-w="827" data-h="642" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/827_642_20201225163240-506247615.png)" href="#!"></a><div class="text_img_title">弧后盆地</div></div><div><p>弧后盆地（back-arc basin），即位于岛弧后面的盆地，弧后盆地存在于大洋板块向大陆板块或大洋板块俯冲的聚合过渡带，一般位于紧邻俯冲带岛弧之后侧，同期盆地的区域排列方向与弧体走向一致。主要分布于西太平洋，少数分布在大西洋和印度洋。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div clas 99&h=762&titlename=%E5%BC%A7%E5%90%8E%E6%89%A9%E5%BC%A0%E4%B8%AD%E5%BF%83%E7%81%AB%E5%B1%B1%E6%B2%89%E7%A7%AF%E7%89%A9%E7%9A%84%E6%9D%A5%E6%BA%90%E4%B8%8E%E6%90%AC%E8%BF%90%E6%9C%BA%E5%88%B6","url":"https://img01.sogoucdn.com/app/a/200698/899_762_20210106195925-1555117251.png","rw":899,"rh":762,"title":"弧后扩张中心火山沉积物的来源与搬运机制","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本简介","paragraphId":"67748192011235586","subCatalogs":null},{"level":1,"title":"成因理论进展","paragraphId":"67748192011235588","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"67748192011235585","subCatalogs":[{"level":2,"title":"弧后硅铝层上裂陷盆地","paragraphId":"67748192011235585","subCatalogs":null},{"level":2,"title":"边缘海盆地及弧间盆地<br>","paragraphId":"67748192011235585","subCatalogs":null},{"level":2,"title":"走滑拉分盆地","paragraphId":"67748192011235585","subCatalogs":null}]},{"level":1,"title":"弧后盆地的演化","paragraphId":"67748192011235587","subCatalogs":[{"level":2,"title":"早期岛弧形成阶段","paragraphId":"67748192011235587","subCatalogs":null},{"level":2,"title":"盆地扩张阶段","paragraphId":"67748192011235587","subCatalogs":null},{"level":2,"title":"盆地消亡——弧陆碰撞阶段","paragraphId":"67748192011235587","subCatalogs":null}]},{"level":1,"title":"沉积物类型","paragraphId":"71538250048680460","subCatalogs":[{"level":2,"title":"火山沉积物质的来源","paragraphId":"71538250048680460","subCatalogs":null},{"level":2,"title":"火山沉积物的搬运","paragraphId":"71538250048680460","subCatalogs":null},{"level":2,"title":"火山-沉积特征","paragraphId":"71538250048680460","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"67748192011235586","title":"基本简介","versionId":"71538250015126027","lemmaId":67553119394935310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609936119,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"洋陆俯冲模式\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/869_420_20201225163306-253918221.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/869_420_20201225163306-253918221.png\">伴随着大洋板块向大陆板块（大洋板块）之下的俯冲<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，形成了一系列与岛弧有关的相关盆地，分别有弧前盆地、弧内盆地、弧间盆地及弧后盆地等类型。其中弧后盆地可以进一步演化为弧间盆地等其他盆地类型。</p><p>大洋岩石圈向大陆岩石圈之下俯冲，岛弧由大陆地壳形成，弧后盆地位于火山弧与大陆之间，如日本海和东巽他岛弧弧后盆地。<br></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"洋间俯冲模式\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1704_1475_20201225163332-624759628.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1704_1475_20201225163332-624759628.jpg\"></p><p>另一种模式是，大洋岩石圈向另外一个大洋岩石圈之下俯冲（洋内俯冲），形成位于洋壳之上的火山岛弧，典型的洋内俯冲形成的弧后盆地有位于太平洋的马里亚纳海槽和位于大西洋的小安的列斯群岛弧后盆地。<br></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/869_420_20201225163306-253918221.png?w=869&h=420&titlename=%E6%B4%8B%E9%99%86%E4%BF%AF%E5%86%B2%E6%A8%A1%E5%BC%8F","url":"https://img04.sogoucdn.com/app/a/200698/869_420_20201225163306-253918221.png","rw":869,"rh":420,"title":"洋陆俯冲模式","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1704_1475_20201225163332-624759628.jpg?w=1704&h=1475&titlename=%E6%B4%8B%E9%97%B4%E4%BF%AF%E5%86%B2%E6%A8%A1%E5%BC%8F","url":"https://img02.sogoucdn.com/app/a/200698/1704_1475_20201225163332-624759628.jpg","rw":1704,"rh":1475,"title":"洋间俯冲模式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67748192011235588","title":"成因理论进展","versionId":"71538250015126028","lemmaId":67553119394935310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609936119,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>60年代中期，出现Alry学说，即：陆壳与洋壳二者厚度不同，大陆海洋化及陆壳由厚变薄，这一过程主要由两种方式造成。<br></p><p>60年代后期，经大量地球物理和海洋地质调查后发现，弧后盆地可能一直是洋壳，没有经过大陆海洋化阶段。</p><p>70年代，随着板块构造学说的发展，出现了Karig理论，即现在主流理论的雏形：海洋岩石圈俯冲时可能影响到前面的地幔，造成地幔对流，受到应力作用将地壳扩张，造成新的洋壳，即弧后盆地的洋壳。该理论有三个主要证据：（1）弧后盆地存在由于海底扩张作用造成的拉斑玄武岩；（2）热流值高；（3）存在磁异常。</p><p>现在弧后盆地成因理论是，在活动大陆边缘所产生的弧沟系是由于大洋板块向大陆板块俯冲作用的结果。板块俯冲的年代、会聚速度以及板块界面的自然性质的差别等导致不同的俯冲结果。弱拆离产生弧沟系，并形成弧后盆地。弧后盆地的演化是伴随俯冲作用发展的<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67748192011235585","title":"分类","versionId":"71538250015126029","lemmaId":67553119394935310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609936119,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按地质和地球物理特征，可将弧后盆地分为4种成因类型。<br></p><p></p><h3>弧后硅铝层上裂陷盆地</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"始新世期间苏北盆地的动力学背景示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/427_200_20201211151143-1492589464.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/427_200_20201211151143-1492589464.png\"></p><p>弧后大陆岩石圈下的地幔物质上拱和弧后微型扩张作用而形成的拉张型盆地。它以中国东部弧后盆地为代表，包括松辽盆地、下辽河盆地、渤海盆地、华北盆地、苏北和南黄海盆地。这些盆地以具有陆壳结构和高热流为特征，往往以生长断层为边界相间发生地堑或箕状构造和地垒，显示其拉张的特点。<br></p><p></p><h3>边缘海盆地及弧间盆地<br></h3><p></p><p>由于弧后微型扩张，一个火山岛弧与大陆分裂，形成以洋壳为底的海盆，称为边缘海盆地；一个火山岛弧径向分为两个火山弧，中间的洋壳盆地称为弧间盆地。前者以我国南海和太和盆地为代表，后者以西南太平洋汤加-克马德克岛弧后的拉岛海盆为代表<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p></p><h3>走滑拉分盆地</h3><p></p><p>弧后沿转换断层走向水平运动形成的盆地。以北美加利福尼亚湾为代表，其中以浊流沉积和浅海相沉积为特征，发育有3种类型地壳,即大陆型、过渡型和大洋型地壳<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/427_200_20201211151143-1492589464.png?w=427&h=200&titlename=%E5%A7%8B%E6%96%B0%E4%B8%96%E6%9C%9F%E9%97%B4%E8%8B%8F%E5%8C%97%E7%9B%86%E5%9C%B0%E7%9A%84%E5%8A%A8%E5%8A%9B%E5%AD%A6%E8%83%8C%E6%99%AF%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/427_200_20201211151143-1492589464.png","rw":427,"rh":200,"title":"始新世期间苏北盆地的动力学背景示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67748192011235587","title":"弧后盆地的演化","versionId":"71538250015126030","lemmaId":67553119394935310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609936119,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>当大洋板块与大陆板块激烈碰撞时，密度更大的大洋板块开始向下弯折，俯冲至大陆板块之下，形成海沟。当部分大洋板块物质刚到达大陆板块下方时，由于热与水的共同作用形成中酸性岩浆，岩浆上升喷出形成火山从而造就一系列火山岛弧。但由于相对速度大，相当多的板块物质没有立即形成岩浆而是继续向下俯冲，到达更深处时，在缺水状态下受高热作用，形成基性岩浆。基性岩浆上涌，在岛弧后方形成次级洋壳扩张带，导致岛弧后方地壳成为大洋型地壳，凹陷成为弧后盆地。</p><p></p><h3>早期岛弧形成阶段</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"岛弧形成阶段\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2169_1857_20201224114420-915886478.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/2169_1857_20201224114420-915886478.jpg\">大洋板块向大陆板块俯冲，软流圈对流开始，大约出现在俯冲后3 Ma期间。火山弧作用明显，早期岛弧开始形成，主要为拉斑玄武岩、安山质火山岩。特点是弧后区形成弧后盆地，但盆地底部无高热流，无扩张。主要为陆相或浅海相沉积物<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。<br></p><p></p><h3>盆地扩张阶段</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"盆地扩张阶段\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2329_1867_20201224114438-788122161.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2329_1867_20201224114438-788122161.jpg\">对流作用发育很好，在上涌体上面的岩石圈变热，盆地开始扩张。由于上涌地幔物质使地壳减薄，大量岩浆喷发。这一时期主要以来自岛弧物源和浅水带物源的海底扇沉积和碎屑流沉积为主，其证据是安山岩碎屑及再沉积浅水相化石<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<br></p><p></p><h3>盆地消亡——弧陆碰撞阶段</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"弧后盆地消亡和弧陆碰撞\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1778_1989_20201224114454-1266327711.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1778_1989_20201224114454-1266327711.jpg\">由于高温软流圈对流作用而传播到地表附近时，盆地下的软流圈开始冷却，在不到1 Ma期间，盆地将消失它的热能而成为不活动的盆地。此时弧后盆地岩石圈具有大洋岩石圈性质，主要沉积远洋泥及少量火山碎屑沉积物。这时，弧后盆地形成次一级的扩张中心并向岛弧方向俯冲。由弧后张性转变成压性应力，大洋板块挤压岛弧推向大陆，从而形成弧后前陆盆地，或形成造山带，弧后盆地消亡，紧接着沉积磨拉石<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2169_1857_20201224114420-915886478.jpg?w=2169&h=1857&titlename=%E5%B2%9B%E5%BC%A7%E5%BD%A2%E6%88%90%E9%98%B6%E6%AE%B5","url":"https://img02.sogoucdn.com/app/a/200698/2169_1857_20201224114420-915886478.jpg","rw":2169,"rh":1857,"title":"岛弧形成阶段","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2329_1867_20201224114438-788122161.jpg?w=2329&h=1867&titlename=%E7%9B%86%E5%9C%B0%E6%89%A9%E5%BC%A0%E9%98%B6%E6%AE%B5","url":"https://img03.sogoucdn.com/app/a/200698/2329_1867_20201224114438-788122161.jpg","rw":2329,"rh":1867,"title":"盆地扩张阶段","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1778_1989_20201224114454-1266327711.jpg?w=1778&h=1989&titlename=%E5%BC%A7%E5%90%8E%E7%9B%86%E5%9C%B0%E6%B6%88%E4%BA%A1%E5%92%8C%E5%BC%A7%E9%99%86%E7%A2%B0%E6%92%9E","url":"https://img01.sogoucdn.com/app/a/200698/1778_1989_20201224114454-1266327711.jpg","rw":1778,"rh":1989,"title":"弧后盆地消亡和弧陆碰撞","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"71538250048680460","title":"沉积物类型","versionId":"71538250015126031","lemmaId":67553119394935310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609936119,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>弧后盆地火山-沉积特征主要为：物源具有双向性，一是大陆物源，二是岛弧或扩张中心火山活动处。沉积类型复杂多样，靠近大陆一侧多半发育浅水碎屑岩和碳酸盐岩沉积；岛弧侧发育大量的火山碎屑岩与火山熔岩，并与碎屑流、浊积沉积和深水相沉积共生，沉积作用方式多，沉积速率较高。沉积序列上具有下粗上细的双层结构特征<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><span>。</span></p><p>弧后盆地属于类似于洋中脊缓慢扩张方式产生新洋壳的动力构造环境与沉积作用环境，那里显示出若干与火山沉积作用过程相关的现象<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p></p><h3>火山沉积物质的来源</h3><p></p><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"大洋岛弧后侧边缘盆地内火山原沉积物的主要来源\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/867_576_20210106195833-813627233.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/867_576_20210106195833-813627233.png\">为弧后盆地提供火山沉积物质有两种主要来源：火山弧和弧后扩张区。残留弧也供应一些外力碎屑，但一般比较少。火成/火山碎屑物一词限于直接由爆发型喷发形成的沉积物，如火山灰降落物、火成碎屑流与火山泥石流物质, 不包括熔岩。除火山灰物质外，大多数火成沉积物多曾被重力流或其它作用所搬运。值得指出的是，由火山喷溢所形成的大量溢流相的熔岩，也常常作为火山岩赋存于弧后盆地中。</p><p>发生在弧后扩张轴部带的火山沉积物主要有：①深水玻屑，热的熔岩与冷水相互作用时，则可通过剥裂与粒化产生玻屑物质；②热液型硫化铁矿沉积、富铁锰沉积和富锰结壳等。</p><p>与弧后扩张中心相比，岛弧是火山沉积物的一个更为多样复杂的源区。爆发型的火山活动是岛弧内常见的特征现象。喷发的物质主要由三种成分组成：①含气孔的巨块级至微米级的岩浆碎片；②自形或破碎的晶体；③岩屑<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p></p><h3>火山沉积物的搬运</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"弧后扩张中心火山沉积物的来源与搬运机制\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/899_762_20210106195925-1555117251.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/899_762_20210106195925-1555117251.png\">由陆上火山弧爆发而不是溢流所产生的火山碎屑可以通过下述方式搬运到弧后盆地中去：①从大气中直接落下来, 随后穿过水柱沉降；②由火山碎屑流或火山泥流与密度流直接进人海水中；③火山沉积物经河流或风搬运而次生改造。老的火成碎屑物与熔岩经再侵蚀形成的外力碎屑沉积物叠置在火山成因陆上火山弧活动的“ 原始” 产物及搬运物之上。外力碎屑与陆上直接喷发的“ 原始” 火山碎屑物质间歇地输入的情况不一样，它的物质供应多少是更为连续的，并与特定的侵蚀过程有更为对应的关系。</p><p>水下火山弧的火山碎屑物质既可通过非爆发方式（水下熔岩流的粒化与剥裂化、角砾化），也可以通过爆发方式产出。外部水体是决定喷发性质的主要因素。在浅水区，爆发型喷发比其它如喷溢型喷发, 更为频繁。特别是从冰岛获得的资料证实，200-300 m是非爆发性转化为爆发性喷发的深度。水下火山弧环境中的沉积物产生和搬运与陆上岛弧环境大同小异, 区别在于波浪与洋流起了重要作用。</p><p>研究火山源沉积物产出与搬运细节, 既可以为较短时期内（≤1 Ma）的横向相变提供对比依据，也可为发育在岛弧翼基部的、数量可观的火山碎屑裙提供有关生长过程性质方面的资料。事实上，火山碎屑裙以类似于海底扇生长的方式推进到盆地中去的，而这种火山碎屑裙将是鉴定弧后盆地沉积作用的众多特征之一<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p></p><h3>火山-沉积特征</h3><p></p><p>弧后盆地内的沉积相分布具有不对称特点，沉积类型复杂多样。<br></p><p>①非海相沉积物，主要由河流砂、砾岩组成。</p><p>②浅海碳酸盐岩夹风暴岩，靠近大陆一侧的陆架上多发育浅海碳酸盐沉积并夹多层风。</p><p>③靠岛弧一侧多发育深海相的水下扇浊积岩、碎屑流沉积、粉砂质浊积岩, 与生物成因的半远洋碳酸盐沉积物与异地碳酸盐沉积物, 以及生物成因的远洋硅质沉积物、远洋泥。</p><p>④发育大量的火山碎屑岩及火山岩。火山物质多由岛弧供给, 与深海相沉积岩共生。</p><p>⑤ 沉积物源与古水流具双向性特点。</p><p>⑥ 靠岛弧一侧沉积物的成熟度低、近源；靠大陆一侧成熟度高、远源。</p><p>⑦ 沉积序列上总体呈下粗上细的特征。盆地初始形成为一浅水或陆相沉积，在强烈拉张阶段，快速沉积形成深海</p><p>、半深海沉积<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/867_576_20210106195833-813627233.png?w=867&h=576&titlename=%E5%A4%A7%E6%B4%8B%E5%B2%9B%E5%BC%A7%E5%90%8E%E4%BE%A7%E8%BE%B9%E7%BC%98%E7%9B%86%E5%9C%B0%E5%86%85%E7%81%AB%E5%B1%B1%E5%8E%9F%E6%B2%89%E7%A7%AF%E7%89%A9%E7%9A%84%E4%B8%BB%E8%A6%81%E6%9D%A5%E6%BA%90","url":"https://img02.sogoucdn.com/app/a/200698/867_576_20210106195833-813627233.png","rw":867,"rh":576,"title":"大洋岛弧后侧边缘盆地内火山原沉积物的主要来源","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/899_762_20210106195925-1555117251.png?w=899&h=762&titlename=%E5%BC%A7%E5%90%8E%E6%89%A9%E5%BC%A0%E4%B8%AD%E5%BF%83%E7%81%AB%E5%B1%B1%E6%B2%89%E7%A7%AF%E7%89%A9%E7%9A%84%E6%9D%A5%E6%BA%90%E4%B8%8E%E6%90%AC%E8%BF%90%E6%9C%BA%E5%88%B6","url":"https://img01.sogoucdn.com/app/a/200698/899_762_20210106195925-1555117251.png","rw":899,"rh":762,"title":"弧后扩张中心火山沉积物的来源与搬运机制","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Spontaneous and forced subduction: Mariana- and Chile-type subduction","site":"豆丁","url":"https://www.docin.com/p-1435754855.html","journalName":null,"author":"","press":"","publishYear":"","publish

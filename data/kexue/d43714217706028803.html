":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 提质加工是一种从源头上提高原煤质量，改善原煤品质，减少运力消耗，降低碳排放的低碳能源技术，是高碳能源低碳化利用的重要途径。以低碳能源技术为主体的低碳技术的实质是能源的洁净、高效、廉价开发和利用。褐煤提质是指褐煤经过加工，改变其成分和结构，生成具有近似烟煤性质的提质煤。褐煤提质后，水分降低，发热量提高，自燃倾向减小，从而便于运输和贮存，有利于发电、制气、化工等行业使用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43715900662120211","title":"褐煤资源分布及其特性","versionId":"43789428891614994","lemmaId":43714217706028800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593396533,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 目前，在我国已探明的褐煤保有储量中，以内蒙古东北部地区最多，约占全国褐煤保有储量的3/4;以云南省为主的西南地区的褐煤储量约占全国的1/5;东北、华东和中南地区的褐煤仅占全国的5%左右。褐煤是煤化程度最低的煤种，可分为硬褐煤和软褐煤(俗称土状褐煤)。褐煤孔隙率高，反应性强，煤中含氧量大(15%～30%)，大部分以含氧官能团的形式存在，以酚羟基(—OH)为主，其次是羧基(—COOH)和羰基(=CO)，甲氧基(—OCH2)较少。褐煤含水高(30%～50%)、灰分高(15%～30%)、挥发分高(＞37%)、发热量低(12.56～14.65MJ/kg)，热稳定性差，易风化碎裂、易氧化自燃，不适于远途运输。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43715900662120210","title":"褐煤提质技术分类","versionId":"43789428891614995","lemmaId":43714217706028800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593396533,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 目前通常所说的褐煤提质，主要是指通过物理脱水或轻度热解过程实现的对褐煤的初级加工过程后，褐煤的组成和结构发生变化，转化成具有近似烟煤性质的提质煤。国内外褐煤提质加工技术大体可分为脱水提质、成型提质和热解提质3大类。</p><h3>脱水提质</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 褐煤脱水提质技术是一种通过高温高压等条件来改变褐煤的物理和化学结构，从而提升品质的方法，其将褐煤与高温高压蒸汽直接接触，使水分脱除，同时使褐煤收缩变得更加致密，疏水性增强。典型技术工艺包括：美国K燃料工艺，德国泽玛克（ZEMAG）干燥提质技术，日本UBC工艺等。</p><h3>成型提质</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 褐煤在成型过程中，经过高压或剪切等物理作用，使其凝胶结构及孔隙系统受到不可逆破坏，因而从本质上改变了煤阶，煤化度随之提高。典型技术工艺包括：无粘结剂冲压成型工艺，澳大利亚怀特（WHITE）公司无粘结剂BCB辊压成型工艺，神华集团与中国矿业大学联合开发的热压成型HPU工艺等。</p><h3>热解提质</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 褐煤热解提质是在隔绝空气条件下将褐煤加热，最终得到焦油、煤气和半焦的加工方法。热解后褐煤中的水分大部分被去除，热值明显提高。褐煤热解产出的煤气热值较高，可作为燃料气和化工合成气；焦油或酚类是多环芳烃的来源，还可用于提炼液体燃料；褐煤半焦孔隙发达，是用途较广的吸附、过滤材料，还可作为冶金过程的炭质还原剂和无烟燃料。典型技术工艺包括：德国L-R工艺，澳大利亚流化床快速热解工艺，美国ENCOAL温和气化法、美国LFC工艺，煤炭科学研究院的多段回转炉工艺，大连理工大学的固体热载体新法干馏工艺，西安热工研究院有限公司的流化床轻度气化技术等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43715900678897425","title":"褐煤提质技术现状","versionId":"43789428891614996","lemmaId":43714217706028800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593396533,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>机械脱水工艺</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 机械脱水指筛分脱水、离心脱水、过滤(压滤)脱水等，借鉴了洗煤厂中精煤的脱水工艺和设备，如浓缩机、振动网筛、圆盘过滤机等。由于褐煤内在水分高，其处理能力和脱水效率尚难适应褐煤脱水的要求，只能脱除外表水及很少的毛细水，机械脱水的效果较差，难以适应褐煤脱水的要求。</p><h3>蒸发脱水工艺</h3><p>&nbsp; &nbsp; &nbsp; （1）间接脱水法</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 该脱水法以蒸汽筒式干燥技术为代表，其方法基本原理为热法干燥，其干燥介质为饱和蒸汽(压力为0.15MPa～0.55MPa)，采用间接加热。常压下用低压蒸汽通过管式干燥器将煤加热到大约100℃，使水分蒸发，并利用和煤一起进入干燥器的空气作为脱水介质，通过除尘器将煤粉分离，部分空气经压缩进入干燥器循环，部分排入大气<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1蒸汽旋转管式干燥机（王彬，2011）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/516_341_20200628214616-1780256545.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/516_341_20200628214616-1780256545.png\"></p><p>&nbsp; &nbsp;&nbsp; （2）直接加热法</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 该加热法以蒸汽流化床干燥技术为代表(SFDB)。近年来，中国、美国、澳大利亚、日本等国先后开发了直接加热干燥技术，以热烟气为干燥热源，通过直接对褐煤加热使其中水分蒸发，但各种技术所采用的热烟气温度、来源和流量不同，反应器形式也有差异，以流化床反应器为主。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 在流化床干燥器内，过热蒸汽将高水分褐煤流从干燥机的底部吹向流化床上部产生流化状态，从而对褐煤进行干燥。流化床中的蒸汽吸收褐煤中蒸发出的水分，原煤从干燥机的上部输入，经过旋风分离器，蒸汽再被部分导回干燥机。干燥机所需能量是由从汽轮机出来的蒸汽提供<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2 带内部热循环的流化床蒸汽干燥工艺（王彬，2011）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/531_418_20200628214656-1327757795.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/531_418_20200628214656-1327757795.png\"></p><h3>褐煤成型提质技术</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 非蒸发脱水法是以高温高压、蒸汽干燥技术为代表。该种新型褐煤脱水技术是将褐煤与高温高压蒸汽直接接触，通过高温高压等条件来改变褐煤的物理和化学结构，使褐煤水分呈液态脱出，褐煤收缩变得更加致密，疏水性增强，从而变成洁净、高效的固体燃料。此法勿需蒸发潜热，热效率高，在脱水过程中褐煤不会自燃，安全性高<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>&nbsp; &nbsp;&nbsp; （1）D－K非蒸发脱水工艺</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 日本电源开发公司(D)和川崎重工公司(K)成功开发的D-K非蒸发脱水工艺，可实现褐煤水分在非蒸发条件下加热，并使水分最终以液体状态从褐煤中脱出，其煤质变化类似天然的煤化作用<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。其中试装置流程所示。装置内有4台压力釜，可实现半连续运转，压力釜之间可实现排出蒸汽和热水的回收。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3 日本D-K工艺中试装置流程示意图（王彬，2011）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/511_288_20200628214852-203999215.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/511_288_20200628214852-203999215.png\"></p><p>&nbsp; &nbsp;&nbsp; （2）UBC褐煤提质技术</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 具体工艺是：将褐煤研磨成粉状后，与循环油(含有少量沥青等重质成分)混合制成煤浆，加热使水分蒸发，通过机械分离方式从脱水的煤浆中回收油，得到提质粉煤，最后将提质的煤压制成型。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4 日本UBC工艺流程（王彬，2011）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/554_296_20200628215026-1904437723.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/554_296_20200628215026-1904437723.png\"></p><h3>褐煤热解提质技术</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 褐煤热解的目的是制取石蜡油和固体无烟燃料。国外有代表性的工艺包括美国的Toscoal低温快速热解工艺、德国Lurgi-Ruhrgar低温热解工艺、澳大利亚CSIRO流化床快速热解工艺以及美国LFC褐煤提质技术。</p><p>&nbsp; &nbsp;&nbsp; （１）多段回转炉工艺</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 其流程是将粒度为6mm～30mm的褐煤在回转干燥器中干燥后进入外热式回转热解炉中进行低温热解，所得半焦在冷却回转炉中用水冷却熄焦后得到提质半焦产品。由热解炉排出的热解气体进一步处理再利用。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图5 多段回转炉热解工艺流程（王彬，2011）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/697_404_20200628215113-680555811.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/697_404_20200628215113-680555811.png\"></p><p>&nbsp; &nbsp;&nbsp; （2）低阶煤热解工艺</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 将褐煤破碎至30mm以下，经过双套筒回转干燥器干燥后，与来自半焦加热窑的半焦混合，在移动床热解器内热解。该工艺为固体热载体加热方式，宽粒度入料，热态除尘<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图6 中国神华模块化固体热载体热解工艺（王彬，2011）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/579_368_20200628215140-1733960778.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/579_368_20200628215140-1733960778.png\"></p>","pics":[{"origina

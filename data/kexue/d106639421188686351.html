<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="股疝 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>股疝 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('734f1d65196f44bbb2426e9ad0e20386') window._gtag.traceId = '734f1d65196f44bbb2426e9ad0e20386';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>股疝</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="106885810292343316"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/1600_932_20210906170938-541438487.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/1600_932_20210906170938-541438487.jpg?width=231&amp;height=174&amp;titlename=&amp;w=1600&amp;h=932" title="点击查看大图" data-w="1600" data-h="932" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/1600_932_20210906170938-541438487.jpg)" href="#!"></a></div><div><p>疝囊通过股环、经股管向卵圆窝突出的疝，称为股疝。股疝的发病率约占腹外疝的3-5%，多见于40岁以上妇女。女性骨盆较宽大、联合肌键和腔隙韧带较薄弱，以致股管上口宽大松弛而易发病。妊娠是腹内压增高的主要原因。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div class="read-num">阅读 <!-- -->49</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div 1517952,"partnerIdPoped":true},"createTime":1630858048,"editor":{"uid":81772721,"name":"陈天然","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=O6mNM5gKtkibby8QJmXYGJw&s=100&t=1582957521","introduction":"做一个优秀的医生！","educations":[{"schoolName":"郑州大学","major":"","degree":"硕士","universityId":73,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/a21731dc-6013-11e9-99a9-fc4dd4f70029","majorLevel1":"医学","majorLevel2":"临床医学","majorLevel3":"外科学","majorLevel1Id":1039,"majorLevel2Id":1090,"majorLevel3Id":1127,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":[{"title":"&#24613;&#24615;&#38417;&#23614;&#28814;","url":"https://baike.sogou.com/kexue/d45305829808705549.htm"}],"educationBrief":"郑州大学","jobBrief":"","role":0,"roleName":null,"title":"郑州大学 · 临床医学硕士","professionalTitle":"住院医师","phoneNo":null,"editable":true,"partnerId":294,"partnerIdCreateTime":1631517952,"partnerIdPoped":true},"editTime":1631004907,"state":1,"versionCount":1,"upNum":0,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1600_932_20210906170938-541438487.jpg?width=231&height=174&titlename=&w=1600&h=932","url":"https://img03.sogoucdn.com/app/a/200698/1600_932_20210906170938-541438487.jpg","rw":1600,"rh":932,"title":"","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"股管解剖概要","paragraphId":"106885810292343315","subCatalogs":null},{"level":1,"title":"病理解剖","paragraphId":"106885810292343317","subCatalogs":null},{"level":1,"title":"临床表现","paragraphId":"106885810292343320","subCatalogs":null},{"level":1,"title":"鉴别诊断","paragraphId":"106885810292343319","subCatalogs":[{"level":2,"title":"腹股沟斜疝","paragraphId":"106885810292343319","subCatalogs":null},{"level":2,"title":"脂肪瘤&nbsp;","paragraphId":"106885810292343319","subCatalogs":null},{"level":2,"title":"肿大的淋巴结","paragraphId":"106885810292343319","subCatalogs":null},{"level":2,"title":"大隐静脉曲张结节样膨大","paragraphId":"106885810292343319","subCatalogs":null},{"level":2,"title":"骼腰部结核性脓肿","paragraphId":"106885810292343319","subCatalogs":null}]},{"level":1,"title":"治疗","paragraphId":"106885810292343318","subCatalogs":null}],"paragraphs":[{"paragraphId":"106885810292343315","title":"股管解剖概要","versionId":"106885810292343309","lemmaId":106639421188686350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631004907,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>股管是一个狭长的漏斗形间隙，长约1-1. 5 cm，内含脂肪、疏松结缔组织和淋巴结。股管有上下两口。上口称股环，直径约1. 5 cm，有股环隔膜覆盖；其前缘为腹股沟韧带，后缘为耻骨梳韧带，内缘为腔隙韧带，外缘为股静脉。股管下口为卵圆窝。卵圆窝是股部深筋膜(阔筋膜)上的一个薄弱部分，覆有一层薄膜，称筛状板。它位于腹股沟韧带内侧端的下方，下肢大隐静脉在此处穿过筛状板进人股静脉。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106885810292343317","title":"病理解剖","versionId":"106885810292343310","lemmaId":106639421188686350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631004907,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在腹内压增高的情况下，对着股管上口的腹膜，被下坠的腹内脏器推向下方，经股环向股管突出而形成股病。疝块进一步发展，即由股管下口顶出筛状板而至皮下层。疝内容物常为大网膜或小肠。由于股管几乎是垂直的，疝块在卵圆窝处向前转折时形成一锐角，且股环本身较小，周围又多坚韧的韧带，因此股疝容易嵌顿。在腹外病中，股疝嵌顿者最多，高达60%。股疝一旦嵌顿，可迅速发展为绞窄性病，应特别注意。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106885810292343320","title":"临床表现","versionId":"106885810292343311","lemmaId":106639421188686350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631004907,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>疝块往往不大，常在腹股沟韧带下方卵圆窝处表现为一半球形的突起。平卧回纳内容物后，疝块有时不能完全消失，这是因为疝囊外有很多脂肪堆积的缘故。由于病囊颈较小，咳嗽冲击感也不明显。易复性股疝的症状较轻，常不为病人所注意，尤其在肥胖者更易疏忽。一部分病人可在久站或咳嗽时感到患处胀痛，并有可复性肿股疝如发生嵌顿，除引起局部明显疼痛外，也常伴有较明显的急性机械性肠梗阻，严重者甚至可以掩盖股疝的局部症状。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106885810292343319","title":"鉴别诊断","versionId":"106885810292343312","lemmaId":106639421188686350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631004907,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>股疝的诊断有时并不容易，特别应与下列疾病进行鉴别：</p><p><h3>腹股沟斜疝</h3></p><p>腹股沟斜疝位于腹股沟韧带上内方，股疝则位于腹股沟韧带下外方，一般不难鉴别诊断。应注意的是，较大的股疝除病块的一部分位于腹股沟韧带下方以外，一部分有可能在皮下伸展至腹股沟韧带上方。用手指探查腹股沟管外环(浅环)是否扩大，有助于两者的鉴别。</p><p><h3>脂肪瘤&nbsp;</h3></p><p>股疝病囊外常有一增厚的脂肪组织层，在疝内容物回纳后，局部肿块不一定完全消失。这种脂肪组织有被误诊为脂肪瘤的可能。两者的不同在于脂肪瘤基底不固定而活动度较大，股疝基底固定而不能被推动。</p><p><h3>肿大的淋巴结</h3></p><p>嵌顿性股疝常误诊为腹股沟区淋巴结炎。</p><p><h3>大隐静脉曲张结节样膨大</h3></p><p>卵圆窝处结节样膨大的大隐静脉在站立或咳嗽时增大，平卧时消失，可能被误诊为易复性股疝。压迫股静脉近心端可使结节样膨大增大；此外，下肢其他部分同时有静脉曲张对鉴别诊断有重要意义。</p><p><h3>骼腰部结核性脓肿</h3></p><p>脊柱或骸骼关节结核所致寒性脓肿可沿腰大肌流至腹股沟区，并表现为一肿块。这一肿块也可有咳嗽冲击感，且平卧时也可暂时缩小，可与股疝混淆。仔细检查可见这种脓肿多位于腹股沟的外侧部、偏骼窝处，且有波动感。检查脊柱常可发现腰椎有病征。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106885810292343318","title":"治疗","versionId":"106885810292343313","lemmaId":106639421188686350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631004907,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>股疝容易嵌顿，一旦嵌顿又可迅速发展为绞窄性。因此，股疝诊断确定后，应及时手术治疗。对于嵌顿性或绞窄性股疝，更应紧急手术。&nbsp;&nbsp;</p><p>最常用的手术是McVay修补法。此法不仅能加强腹股沟管后壁而用于修补腹股沟疝，同时还能堵住股环而用于修补股疝。另一方法是在处理疝囊后，在腹股沟韧带下方把腹股沟韧带、腔隙韧带和耻骨肌筋膜缝合在一起，借以关闭股环。也可采用无张力疝修补法或经腹腔镜疝修补术。</p><p>嵌顿性或绞窄性股病手术时，因疝环狭小，回纳疝内容物常有一定困难。遇此情况时，可切断腹股沟韧带以扩大股环。但在疝内容物回纳后，应仔细修复被切断的韧带。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":49,"auditType":2,"synonyms":null,"showEditTime":"2021.09.07 16:55","auditors":[{"uid":78092093,"name":"小科","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=JNl8ymKuOWiaqfJSUCQ5cag&s=100&t=1555468845","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":215,"partnerIdCreateTime":1595845047,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1633769197,"auditorId":78092093,"auditUser":{"uid":78092093,"name":"小科","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=JNl8ymKuOWiaqfJSUCQ5cag&s=100&t=1555468845","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":215,"partnerIdCreateTime":1595845047,"partnerIdPoped":true},"auditReason":"","auditSuggest":"通过","auditResult":2,"auditAnnotations":null}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sog

l":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"65243710614483218","title":"主要分类","versionId":"65243710614483211","lemmaId":19764429692347656,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606184281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据其所用胶凝材料及使用功能的不同，人造石材可分为树脂型人造石、无机型人造石、功能型人造石等，<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>下面只针对日常生活中常见的树脂型人造石和无机型人造石两种做详细介绍。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65243710614483219","title":"树脂型人造石","versionId":"65243710614483212","lemmaId":19764429692347656,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606184281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>树脂型人造石是近年来发展起来 的以树脂作为基体。再按照一定比例将不同细度的填充料、不同颜色的色浆与助剂等原料混合，通过搅拌、浇铸、胶凝、固化等工序制成的一种新型建筑装饰材料<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，树脂基人造石具有力学性能好、可多次翻新、色彩可以调制等优点。</p><p>根据骨料及所用树脂等主要原材料的不同，树脂型人造石分为人造石岗石（简称岗石）、人造石石英石（简称石英石）、人造石实体面材（简称实体面材）等，下面分别做简单介绍：<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>岗石</h3><p></p><p>以大理石、石灰石等的碎料、粉料为主要原材料。添加一定量的粘合材料制成的人造石，简称岗石或人造大理石 。其是将原石打碎后加入胶质与石料真空搅拌，并采用高压震动方式制成岩块。再经过切割成为建材石板。</p><p>岗石具有造型美观、色泽自然均匀、可加工性强、强度高、吸水率低、无辐射等特点，主要作为室内地面、墙面装饰材料。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"岗石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_500_20201124101024-497387358.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_500_20201124101024-497387358.jpg\"></p><p></p><h3>石英石</h3><p></p><p>以天然石英石（砂、粉）、硅砂、尾矿渣等无机材料（其主要成分为二氧化硅）为主要原材料，添加一定量的粘合材料制成的人造石，简称石英石或人造石英石。石英石是由90％以上的天然石英和10％左右的树脂、色料和其它助剂，经过负压真空、振动成型、加温固化、定厚抛光而成的板材。</p><p>石英石质地坚硬（莫氏硬度5-7）、结构致密（密度2.5<span class=\"kx_formula\" contenteditable=\"false\" alt=\"g%2Fcm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d858a72d860561d59eaf02d676b249b8f1a5a588919d763326a1b64264147592.svg\"></span>），具有其它装饰材料无法比拟的耐磨、耐压、耐高温、抗腐蚀、防渗透等特性，目前主要用于厨柜台面、地面等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"人造石英石\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/625_600_20201124101104-1585342069.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/625_600_20201124101104-1585342069.jpg\"></p><p></p><h3>实体面材</h3><p></p><p>实体面材是以甲基丙烯酸甲酯（MMA，俗名压克力）、不饱和聚酯树脂（UPR）等有机高分子材料为基体，以天然矿石粉、颗粒为填料，加入颜料及其它辅助剂，经真空浇铸或模压成型的高分子复合材料。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>实体面材按基体材料可分为丙烯酸类（PM-MA）和不饱和聚酯类（UPR）两大类，国内企业普遍生产的为UPR类。其外观表面光洁，色彩美丽，具有一定的透明度，以其优异的理化性能及天然石材无法比拟的耐污染、抗冲击、可加热弯曲和无缝拼接等成型工艺的灵活性，加之其具有装饰风格的多样性、轻质高强、无放射性等优点，迅速成为国际流行的高档环保装饰材料。目前主要应用于厨房台面、卫浴设施及酒店宾馆的柜台、护墙、护套等装饰装修工程。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"实体面材\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_500_20201124101550-846523914.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_500_20201124101550-846523914.jpg\"></p><p></p><h3>树脂型人造石的应用现状</h3><p></p><p>在美国、欧洲、日本、中国，人造石已得到了广泛应用。常见的树脂基人造石产品主要有：</p><p>（1）各种板材制品如机场的检票柜、酒店与银行的柜台、标志牌、墙板、办公桌面、餐桌面、茶几面、橱柜等</p><p>（2）各种盆类制品，如洗脸盆、洗菜池、浴缸等。</p><p>（3）各种罗马柱 、楼梯扶手以及其它各种异型产品。&nbsp;</p><p>目前市场上常见的树脂型人造石有人造大理石（岗石）、石英石、透光石以及亚克力板等，但其主要胶结材料有机树脂在紫外线照射、冷热交替、酸碱环境等各种情况容易变性，导致其在使用过程中易出现老化、变色、变形等质量问题，通常情况使用年限约为5-6年。因树脂型人造石耐高温、耐火性差，因此不能用于温度偏高的灶台及防火等级要求较高的公共场所，也极少用于家庭装修，以上因素极大的限制了树脂人造石产品的应用领域。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_500_20201124101024-497387358.jpg?w=500&h=500&titlename=%E5%B2%97%E7%9F%B3","url":"https://img01.sogoucdn.com/app/a/200698/500_500_20201124101024-497387358.jpg","rw":500,"rh":500,"title":"岗石","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/625_600_20201124101104-1585342069.jpg?w=625&h=600&titlename=%E4%BA%BA%E9%80%A0%E7%9F%B3%E8%8B%B1%E7%9F%B3","url":"https://img03.sogoucdn.com/app/a/200698/625_600_20201124101104-1585342069.jpg","rw":625,"rh":600,"title":"人造石英石","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_500_20201124101550-846523914.jpg?w=500&h=500&titlename=%E5%AE%9E%E4%BD%93%E9%9D%A2%E6%9D%90","url":"https://img03.sogoucdn.com/app/a/200698/500_500_20201124101550-846523914.jpg","rw":500,"rh":500,"title":"实体面材","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"65243710631260425","title":"无机型人造石","versionId":"65243710614483213","lemmaId":19764429692347656,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606184281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据使用胶材类型不同，将无机型人造石分为水泥基无机人造石和非水泥基无机人造石。下面分别做简单介绍。</p><p></p><h3>水泥基无机人造石</h3><p></p><p>水泥基无机人造石是以水泥作为主要胶结材料生产的人造石。</p><p>水泥基无机人造石因其生产过程需要长时间养护，占用场地大，生产效率低，且产品密实度低，表面气孔多，光泽度较低，因此，其装饰效果和使用性能较差，很难满足装饰设计要求。如“水磨石”或“水磨砖 ”仅作为地 面材料。因档次较低而使用不多。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"水泥基无机人造石\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/680_414_20201124101414-580191372.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/680_414_20201124101414-580191372.jpg\"></p><p></p><h3>非水泥基无机人造石</h3><p></p><p>非水泥基无机人造石板材是指由非水泥基类胶凝材料、矿物掺合料、无机颜料以及骨料等材料充分搅拌后，在常温下真空振动压制成型的人造石材。</p><p>非水泥基无机人造石所用胶凝材料为一种新型无机胶凝材料，相对传统水泥基无机人造石材，该石材在常温条件 下压制成型，无需专门养护，各项性能发展快，3天即可进行切割、打磨等工序，生产效率高，工艺简单，产品光泽度高。同时，相对有机树脂人造石，该无机人造石材具有耐火、耐老化、耐高温、无毒无污染等特点，能取代天然石材应用于对防火要求较高的公共领域装饰装修工程及有机人造石不适合应用的室外地面、墙面，可大大拓宽人造石材的应用领域。&nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>无机型人造石的研究和应用现状</h3><p></p><p>我国对无机人造石材的研发较早。但对高性能无机型人造石材的研究一直都是一片空白。在20世纪80年代，国内众多科研院所对水泥基人造石材（水磨石）<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>及菱苦土人造石材等无机型人造石材进行了研究。但由于其存在吸水率高、光泽度低、孔隙率较大、力学性能差等原因，接受度不广。目前国内尚存少量水泥基人造石材制造商，如河北武安凯达石材和上海捷云人造石材等，但由于其产品装饰性能和使用性能较差，仅应用 于某些特定场合。市场占有率较低。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/680_414_20201124101414-580191372.jpg?w=680&h=414&titlename=%E6%B0%B4%E6%B3%A5%E5%9F%BA%E6%97%A0%E6%9C%BA%E4%BA%BA%E9%80%A0%E7%9F%B3","url":"https://img03.sogoucdn.com/app/a/200698/680_414_20201124101414-580191372.jpg","rw":680,"rh":414,"title":"水泥基无机人造石","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"65243710631260427","title":"人造石材的优势","versionId":"65243710614483214","lemmaId":19764429692347656,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606184281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>人造石材在资源方面的优势</h3></p><p>人造石材在资源利用率方面较天然石材具有极大优势。</p><p>据相关资料显示：天然大理石，花岗岩在开采中会产生70%以上的废石料，浪费大量自然资源《2018年中国出口石材汇总表》显示2018年中国出口石材商品总产量高达292亿公斤，中国已然成为世界第一的石材生产，销售和出口大国，但中国矿山开采技术落后，大多数仍然以原始的爆破炸山式开矿，其原料成材率仅为15%-20%，开采设备较好的成材率也不过30%，其余70%-80%的宝 贵资源变成了废石渣，即便按照中国年开采30%的成材率计算，也会产生每年2500万吨的废石料，也就是说三座矿山中有一座将变为费石山，造成极大的资源浪费，宝贵的自然财富的损失触目惊心。</p><p>相反，人造石材以天然碎石为原料，加上粘合剂等加压抛光制成，而天然碎石的原料更是取之不尽，极大的保证了资源的利用率。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p><h3>人造石材在能源方面的优势</h3></p><p>绿色生态理念要求使用能耗低的建筑材料，据不完全统计，全世界40%的能源和材料都使用在建筑上，使用生产能耗低的建筑材料对能源节约有着重要意义，而在材料使用的能耗中，分为“生产能耗”和“运行能耗”前者为建筑材料生产与施工中的需求的能量，后者为建筑物运行过程中耗费的能量，例如在建筑运行中加强建筑的保温隔热而选用的材料，能有效减少人类活动中对环境需要所导致的运行能耗。</p><p>首先，以生产能耗来看，由于人造石材较天然石材小，厚度一般为天然石材的40%，从而大幅度降低建筑物重量，减少运输与施工能耗，另外人工石材制作相对简单，所需求生产工艺与设备并不复杂，在制作造型方面需要能耗相较天然石材更低。其次，以运行 能耗来看，人造石材较传统石材具有良好的热环境性能比一般石材具有更良好的耐酸的特性，减少不必要的能耗。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>人造石材在环境质量方面的优势</h3></p><p>一方面生产加工过程相对简单，原料可以从本地直接出产，避免了从较远的地方运输原料到施工现场，减少对整个生态环境造成的不利影响。另一方面与传统石材相比，新型环保石材没有放射性，由于其生产配料全都是无机物质，因此其不含用化学成分，无味无毒，避免影响建筑工人和建筑使用者的健康减少环境中粉尘和有机物的污染。此外，人造石材循环使用率高，通过石材回收循环系统，能有效减少垃圾掩埋的压力，节省自然资源。值得一提的是人工石材的原材料可再生，避免了石材破坏人体健康的问题。</p><p>由于现代生活对建筑提出了要求，高耐热性高气密性成为目标，以无害的角度来看，环保型人造石材作为建筑和装饰材料对室内外空气质量无污染，而在近年来人造石的开发和发展中又前进一步，开发出具有森功能效应，并且合成释放负氧离子的人工环保石，人工环保石的开发与实施为室内良好空气环境提供了保证。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65243710631260426","title":"人造石材应用、展望及建议","versionId":"65243710614483215","lemmaId":19764429692347656,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606184281,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>环保人造石材的开发有效突破了防滑性能差，价格高承重问题等限制，运用在室内外装饰中，在室内可用于各种墙面，台面，台 柜，地板。由于其具有良好的可塑性，可做装饰性墙面，而在室外也可用于外墙干挂，室外建筑装饰，地砖等。&nbsp;</p><p>环保人造石材打造了传统石材只用于室内装饰工程的界限，并克服了传统人造石由于长期使用引起的空鼓扭曲变形脱落，另外有良好的防火性能，所以具有更加广泛的发展前景。&nbsp;</p><p>作为新兴的建筑材料，人造石材在技术生产上还存在一些问题。例如因搅拌不均导致的材料不稳定，一致性差等。提出几点对人造石材可持续发展的建议。首先，制造统一的成品制造检测标准，使生产自动化，智能化。使人工石材的加工制造业趋于系统化。保证人造石材的质量，是发展人造石材的推进剂。其次打造主力品牌，引领国内人造石材的发展，我国石材业鱼龙混杂，缺乏国际竞争力和影响力，主力品牌的打造有效推进人造石材的发展。企业相应积极培育石材业创新复合型人才的发展。最后坚持技术创新，突破关键性难题。只要石材业机构坚持不懈，不断提高自我创新及核心竞争力，人造石材必定蓬勃发展，为可持续发展提供基石。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"人造石行业标准\n","site":"","url":"","journalName":"","author":"JCJ 908-2013","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-24","quoted":false},{"id":2,"type":"journal","title":"人造石材的研究与发展现状 ","site":"","url":"","journalName":"","author":"雷翅，徐海军，祝雯 ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-24","quoted":false},{"id":3,"type":"journal","title":"树脂基人造石及其应用","site":"","url":"","journalName":"","author":"袁淮洲 ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-24","quoted":false},{"id":4,"type":"journal","title":"实体面材人造石的生产及发展前景 ","site":"","url":"","journalName":"","author":"陆蕾蕾 ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-24","quoted":false},{"id":5,"type":"journal","title":"新型实体耐磨人造石","site":"","url":"","journalName":"","author":"徐文涛，徐文忠","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-24","quoted":false},{"id":6,"type":"journal","title":"人造石材可持续发展的未来","site":"","url":"","journalName":"","author":"王毅","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-24","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":2702,"auditType":1,"synonyms":null,"showEditTime":"2020.11.24 10:18","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCre

obBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599618166,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>羟醛缩合是具有α-H的醛或酮，在稀碱/稀酸作用下形成碳负离子/烯醇，然后对另一个醛或酮进行加成，生成β－羟基醛，这个反应叫做羟醛缩合或醇醛缩合。缩合产物β－羟基醛可能脱水形成α，β－不饱和碳基化合物。</p><p>在稀碱或稀酸的作用下，两分子的醛或酮可以互相作用，其中一个醛（或酮）分子中的α-氢加到另一个醛（或酮）分子的羰基氧原子上，其余部分加到羰基碳原子上，生成一分子β-羟基醛或一分子β-羟基酮。通过醇醛缩合，可以在分子中形成新的碳碳键，并增长碳链<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle\" titlename=\"羟醛缩合反应\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1060_246_20200601103238-1163153598.png\" data-align=\"embedmiddle\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1060_246_20200601103238-1163153598.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1060_246_20200601103238-1163153598.png?w=1060&h=246&titlename=%E7%BE%9F%E9%86%9B%E7%BC%A9%E5%90%88%E5%8F%8D%E5%BA%94","url":"https://img02.sogoucdn.com/app/a/200698/1060_246_20200601103238-1163153598.png","rw":1060,"rh":246,"title":"羟醛缩合反应","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39735933062376967","title":"反应历程","versionId":"54227596426141964","lemmaId":39728910975397380,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599618166,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在稀碱催化下，以乙醛为例说明羟醛缩合反应历程<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，如下：</p><p>（1）乙醛中的α-氢在稀碱作用下，易以质子形式离去，形成一个碳负离子。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/838_198_20200610153030-2122455161.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/838_198_20200610153030-2122455161.png\"></p><p>（2）该负离子作为亲核试剂，立即进攻另一个乙醛分子中的羰基碳原子，发生加成反应后生成一个中间负离子（烷氧负离子）。</p><p><img class=\"ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/984_313_20200610153724-1478340589.png\" data-align=\"embedmiddle\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/984_313_20200610153724-1478340589.png\"></p><p>（3）烷氧负离子与水作用得到羟醛和OH<span class=\"kx_formula\" alt=\"%5E-\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: 0px;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"1.358ex\" height=\"1.754ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -775.2 600.1 775.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-80-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mo\" transform=\"translate(0, 363) scale(0.707)\"><use xlink:href=\"#MJX-80-TEX-N-2212\"></use></g></g></g></g></svg></span>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/963_222_20200610154102-205617704.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/963_222_20200610154102-205617704.png\"></p><p>稀酸也能使醛生成羟醛，但反应历程不同。酸催化时，首先因质子的作用增强了碳氧双键的极化，使它变成烯醇式，随后发生加成反应得到羟醛。</p><p>除乙醛外，由其他醛所得到的羟醛缩合产物，都是在 α-碳原子上带有支链的羟醛或烯醛。若生成物羟醛分子中存在α-氢原子，该α-氢原子将同时被羰基和β-碳上羟基所活化，因此只需稍微受热或酸的作用即发生分子内脱水而生成α，β-不饱和醛。凡是α-碳上有氢原子的β-羟基醛、酮都容易失去一分子水。这是因为α-氢比较活泼，并且失水后的生成物具有共轭双键，因此比较稳定。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/760_364_20200610165650-1174548539.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/760_364_20200610165650-1174548539.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/838_198_20200610153030-2122455161.png?w=838&h=198&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/838_198_20200610153030-2122455161.png","rw":838,"rh":198,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/984_313_20200610153724-1478340589.png?w=984&h=313&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/984_313_20200610153724-1478340589.png","rw":984,"rh":313,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/963_222_20200610154102-205617704.png?w=963&h=222&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/963_222_20200610154102-205617704.png","rw":963,"rh":222,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/760_364_20200610165650-1174548539.png?w=760&h=364&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/760_364_20200610165650-1174548539.png","rw":760,"rh":364,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39735933045599747","title":"反应机理","versionId":"54227596426141965","lemmaId":39728910975397380,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599618166,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>羟醛反应可基于两种不同的机理进行<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：</p><p>羰基化合物如醛或酮可转化为烯醇或烯醇醚。它们在α-碳原子上都具有亲核性，可以进攻一些活泼的质子化羰基化合物，如质子化的醛，称为“烯醇机理”。</p><p>羰基化合物或碳原子上含活泼氢的有机物，可于羰基α位去质子化形成烯醇负离子，而该离子形态比烯醇和烯醇醚更具亲核性，可直接进攻亲电试剂。常见的亲电试剂为醛类化合物，而酮的活性相对较低，这类反应机理称为“烯醇负离子机理”。</p><p></p><h3>烯醇机理</h3><p></p><p>在酸催化条件下，反应机理的起始步骤是羰基在酸-催化下异构化为烯醇。酸还通过质子化活化另一分子羰基，使其具有高度亲电性。烯醇在α-碳原子上具亲核性，能进攻质子化的羰基化合物，而后去质子化形成羟醛。通常最后还会继续脱水得到不饱和羰基化合物。以下展示了典型的酸-催化下的醛自身缩合反应：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"酸催化的羟醛反应机理\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/801_337_20200610155556-800752943.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/801_337_20200610155556-800752943.png\"></p><p></p><h3>烯醇负离子机理</h3><p></p><p>若催化剂是温和的碱，如氢氧根离子或醇负离子，则羟醛反应可通过形成共振-稳定的烯醇负离子（或碳负离子）而亲核进攻另一分子羰基化合物<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。其产物为羟醛产物的醇盐，而后自身脱水得到不饱和羰基化合物。反应式展示了碱-催化下的醛自身进行羟醛反应的机理：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"碱催化的羟醛缩合反应\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/727_208_20200610160050-1409049150.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/727_208_20200610160050-1409049150.png\"><br></p><p>虽然某些情况下反应仅需要催化量的碱，但大多数的反应历程都需要等当量的强碱，如二异丙基氨基锂（LDA）或六甲基二硅氮基钠（NaHMDS）。在这种情况下，烯醇负离子的形成是不可逆的，直到酸化后处理中羟醛产物的金属醇盐被质子化，羟醛产物才得以形成。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/801_337_20200610155556-800752943.png?w=801&h=337&titlename=%E9%85%B8%E5%82%AC%E5%8C%96%E7%9A%84%E7%BE%9F%E9%86%9B%E5%8F%8D%E5%BA%94%E6%9C%BA%E7%90%86","url":"https://img04.sogoucdn.com/app/a/200698/801_337_20200610155556-800752943.png","rw":801,"rh":337,"title":"酸催化的羟醛反应机理","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/727_208_20200610160050-1409049150.png?w=727&h=208&titlename=%E7%A2%B1%E5%82%AC%E5%8C%96%E7%9A%84%E7%BE%9F%E9%86%9B%E7%BC%A9%E5%90%88%E5%8F%8D%E5%BA%94","url":"https://img04.sogoucdn.com/app/a/200698/727_208_20200610160050-1409049150.png","rw":727,"rh":208,"title":"碱催化的羟醛缩合反应","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39735933062376966","title":"反应催化剂","versionId":"54227596426141966","lemmaId":39728910975397380,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599618166,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>对于两种不同醛或酮间的交叉缩合,由于非催化过程副反应多,导致选择性不高。需通过催化过程使得目的产物的选择性达到工业应用的要求。对于反应所使用的催化剂,根据其所具有的酸碱活性中心,可分为酸性催化剂、碱性催化剂、酸碱催化剂。</p><p>1、酸性催化剂</p><p>常用的酸性催化剂有(VO)<span class=\"kx_formula\" alt=\"_2\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -3 se></g></g></g></g></svg></span>O<span class=\"kx_formula\" alt=\"_7\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.117ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -328 403.6 493.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-94-TEX-N-37\" d=\"M55 458Q56 460 72 567L88 674Q88 676 108 676H128V672Q128 662 143 655T195 646T364 644H485V605L417 512Q408 500 387 472T360 435T339 403T319 367T305 330T292 284T284 230T278 162T275 80Q275 66 275 52T274 28V19Q270 2 255 -10T221 -22Q210 -22 200 -19T179 0T168 40Q168 198 265 368Q285 400 349 489L395 552H302Q128 552 119 546Q113 543 108 522T98 479L95 458V455H55V458Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-94-TEX-N-37\"></use></g></g></g></g></svg></span>、α-VOHPO<span class=\"kx_formula\" alt=\"_4\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.083ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -328.7 403.6 478.7\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-97-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-97-TEX-N-34\"></use></g></g></g></g></svg></span>、铌酸和MFI沸石等。在酸性催化剂的阳离子活性中心(Brnsted中心或Lewis中心)，醛羰基活化形成烯醇正碳离子从而发生缩合反应。已有的研究发现,催化剂表面酸性活性中心的种类、数目和分布都会影响其催化性能，适宜的酸强度能有效促进气相羟醛缩合反应过程中正碳离子的形成，提高反应活性<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>Tanner等使用(VO)<span class=\"kx_formula\" alt=\"_2\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-104-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-104-TEX-N-32\"></use></g></g></g></g></svg></span>P<span class=\"kx_formula\" alt=\"_2\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-107-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 36 77 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-115-TEX-N-34\"></use></g></g></g></g></svg></span>的磷酸钒氧化物作催化剂，对丙酮的自缩合、丙酮与甲醛的交叉缩合进行了研究，表明对于该反应磷酸钒催化剂的酸性活性中心具有较好的催化能力，羰基结构基团在其表面迅速完成了质子化和亲核加成的反应过程。</p><p>Paulis等使用铌酸(Nb<span class=\"kx_formula\" alt=\"_2\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-122-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-122-TEX-N-32\"></use></g></g></g></g></svg></span>O<span class=\"kx_formula\" alt=\"_5\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-125-TEX-N-35\" d=\"M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-125-TEX-N-35\"></use></g></g></g></g></svg></span>·nH<span class=\"kx_formula\" alt=\"_2\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-128-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-128-TEX-N-32\"></use></g></g></g></g></svg></span>O)作为催化剂,进行丙酮气相羟醛缩合反应，发现反应产物种类与催化剂酸性中心的酸强度和酸度密切相关。研究表明，铌酸催化剂表面的Brnsted中心酸强度较强，在催化缩醛和缩酮的反应中，具有很好的催化活性、选择性和稳定性。</p><p>Dumitriu等将具有不同酸性的MFI沸石用于低碳醛的气相羟醛缩合反应,通过改变催化剂中Si与Fe<span class=\"kx_formula\" alt=\"%5E%7B3%2B%7D\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: 0px;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"2.158ex\" height=\"1.885ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.2 953.7 833.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-139-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path><path id=\"MJX-139-TEX-N-2B\" d=\"M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-139-TEX-N-33\"></use></g><g data-mml-node=\"mo\" transform=\"translate(500, 0)\"><use xlink:href=\"#MJX-139-TEX-N-2B\"></use></g></g></g></g></g></svg></span>的比例，调节Brnsted中心的酸强度和酸度，结果发现表面酸强度的增强，可以促进低碳醛气相羟醛缩合反应的进行，提高反应转化率。</p><p>2、碱性催化剂</p><p>羟醛缩合反应中经常采用的碱性催化剂，其包括碱性化合物(碱金属或碱土金属的氧化物、氢氧化物、碳酸氢盐、碳酸盐和羧酸盐)、有机胺类化合物以及阴离子交换树脂等。实际工业应用中，羟醛缩合反应所选用的碱性催化剂可以是弱碱(如碳酸钠、碳酸氢钠、醋酸钠)，也可以是强碱(如氢氧化钠、氢氧化钙、氢化钠、 醇钠等)。前者一般用于活性较大的醛之间的缩合，产物多为β-羟基化合物；后者则用于活性较小、空间位阻大的醛或酮之间的缩合，且反应多在非质子极性溶剂中进行<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>碱金属化合物催化剂常用于羟醛缩合制备羟基醛的反应中，得到的产物经过加氢纯化可以得到二元醇乃至多元醇。例如乙醛自缩合得到的3-羟基丁醛的反应,选择苛性钠水溶液作为催化剂，粗产品催化加氢可得到1,3-丁二醇。同样的,甲醛和丁醛交叉缩合生成2,2-二羟甲基丁醛,选择碳酸钠和氢氧化钠混合溶液作为催化剂可以减少副反应,提高反应选择性。</p><p>有机胺类化合物是羟醛缩合反应中广泛应用的另一类碱性催化剂。例如甲醛和异丁醛缩合生成羟基新戊醛的反应，多使用三乙胺作为缩合催化剂，缩合产物经氢化得到新戊二醇。甲醛和正丁醛在三乙胺催化作用下缩合然后氢化，则生成高纯度的羟甲基丙烷。</p><p>阴离子交换树脂是新兴的碱性催化剂。传统的碱金属氢氧化物溶液(如NaOH、KOH)作为催化剂,存在催化剂难于回收，容易腐蚀设备，生成液需要中和分离，反应工艺复杂、生产周期长等缺点。而阴离子交换树脂在保持催化活性的基础上克服了上述缺点,得到越来越多研究人员的关注<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41076518956330504","title":"化学应用","versionId":"54227596426141967","lemmaId":39728910975397380,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599618166,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>羟醛缩合反应是一个重要的有机化学反应，在有机合成中有着广泛的应用。羟醛缩合反应可以用来增长碳链，并能产生支链，也可以得到α-羟基醛酮或酸，或进一步脱水得到α，β-不饱和醛酮或酸酯。</p><p>1. 分子间的羟醛缩合经常被用来合成一些β-羟基化合物，如1，3-丙二醇、l，3-丁二醇和新戊二醇等。这些β-羟基化合物可作为聚对苯二甲酸乙二醇酯(PET)、聚对苯二甲酸丁二酯(PBT)和聚对苯二甲酸丙二醇酯(PTT)等高聚物的单体。</p><p>2. 缩合脱水产物α，β-不饱和醛经过氧化可得到相应的可广泛用作精细化工生产原料的羧酸。如2，2-二羟甲基丙酸可用作水性氨脂扩链剂；2-甲基-2-戊烯酸是具有水果香味的食用香料，可广泛用于食品加工业和其它日化香精产业。</p><p>3. α，β-不饱和醛完全氢化时得到饱和伯醛，可用作溶剂或制造洗涤剂、增塑剂。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"有机化学（第五版）","site":"","url":"","journalName":null,"author":"天津大学有机化学教研室，张文勤，郑艳，马宁，赵温涛","press":"高等教育出版社","publishYear":"2014","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"有机合成基础（第七版）","site":"","url":"","journalName":null,"author":"吕以仙","press":"人民卫生出版社","publishYear":"2008","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"关于羟醛缩合反应问题的几点体会","site":"","url":"","journalName":"","author":"杨炳君","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"α-碳负离子在羟醛缩合反应中的作用","site":"","url":"","journalName":"常熟高专学报","author":"宗水珍","press":"","publishYear":"","publishTime":"1999","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"journal","title":"羟醛缩合催化剂研究进展","site":"","url":"","journalName":"","author":"谭露璐，钱君律，伍艳辉","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":6,"type":"journal","title":"碱性树脂催化剂上丙酮的醇醛缩合反应","site":"","url":"","journalName":"吉林工学院学报","author":"石秀敏，徐静丽","press":"","publishYear":"","publishTime":"2001","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":15535,"auditType":1,"synonyms":["醛醛缩合"],"showEditTime":"2020.06.19 12:14","auditors":[{"uid":77069154,"name":"Verities.","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/DYAIOgq83eoySecssWmsbUF2XPTs41viaDicicn1e4jGAl1m57xeMbeQ7CzXLzwKsndTWF1fNchyDU1UAItItcgcA/132","introduction":null,"educations":[{"schoolName":"大连理工大学","major":"","degree":"博士","universityId":40,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/4fe177f

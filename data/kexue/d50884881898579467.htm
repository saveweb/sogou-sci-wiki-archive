evel":1,"title":"转向系统的作用","paragraphId":"50906813511542284","subCatalogs":null},{"level":1,"title":"转向系统故障维修与排除","paragraphId":"50906813494765059","subCatalogs":[{"level":2,"title":"转向时有异响","paragraphId":"50906813494765059","subCatalogs":null},{"level":2,"title":"转向机漏油","paragraphId":"50906813494765059","subCatalogs":null},{"level":2,"title":"方向回位较困难","paragraphId":"50906813494765059","subCatalogs":null},{"level":2,"title":"助力泵漏油","paragraphId":"50906813494765059","subCatalogs":null}]},{"level":1,"title":"转向系统检查项目","paragraphId":"50906813477987853","subCatalogs":[{"level":2,"title":"转向器的检查","paragraphId":"50906813477987853","subCatalogs":null},{"level":2,"title":"动力转向油泵的检查","paragraphId":"50906813477987853","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50906813511542285","title":"转向系统的分类","versionId":"51072560560907784","lemmaId":50884881898579464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597737618,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>汽车转向系统分为两大类：机械转向系统和动力转向系统。动力转向系统又分为液压助力转向系统和电动助力转向系统。</p><p></p><h3>机械转向系统</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/551_327_20200817123015-1397029865.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/551_327_20200817123015-1397029865.png\"></p><p>机械转向系以驾驶员的体力作为转向能源，其中所有传力件都是机械的。机械转向系由转向操纵机构、转向器和转向传动机构三大部分组成，分别介绍如下：</p><p>转向操纵机构 ：主要由转向盘、转向轴、转向管柱等组成。</p><p>转向器：将转向盘的转动变为转向摇臂的摆动或齿条轴的直线往复运动，并对转向操纵力进行放大的机构。转向器一般固定在汽车车架或车身上，转向操纵力通过转向器后一般还会改变传动方向。</p><p>转向传动机构：将转向器输出的力和运动传到转向桥两侧的转向节，使两侧转向轮偏转，且使二转向轮偏转角按一定关系变化，以保证汽车转向时车轮与地面的相对滑动尽可能小。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>动力转向系统</h3><p></p><p><img width=\"414\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/414_242_20200817123217-1543194048.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/414_242_20200817123217-1543194048.png\"></p><p>使用机械转向装置可以实现汽车转向，当转向轴负荷较大时，仅靠驾驶员的体力作为转向能源则难以顺利转向。动力转向系统就是在机械转向系统的基础上加设一套转向加力装置而形成的。转向加力装置减轻了驾驶员操纵转向盘的作用力。转向能源来自驾驶员的体力和发动机（或电动机），其中发动机（或电动机）占主要部分，通过转向加力装置提供。正常情况下，驾驶员能轻松地控制转向。但在转向加力装置失效时，就回到机械转向系统状态，一般来说还是由驾驶员独立承担汽车转向任务。动力转向系统包括液压助力转向系统和电动助力转向系统，分别介绍如下：</p><p>液压助力系统：液压助力转向系统包括齿轮齿条转向结构和液压系统。在系统中，转向机的阀体可随转向柱转动，在方向盘未转动时，阀体保持原位，活塞两侧的油压相同，系统处于平衡状态当方向盘转动时，转向控制阀就会相应的打闭，使活塞两侧产生压差而被推动，进而产生辅助力推动转向拉杆来辅助车轮转向。</p><p>电动助力系统：电动助力转向系统结构非常间单，王要田传感器控制单元和助力电机构成，省去了液压助力系统。其工作原理为当方向盘转动时，位于转向柱位置的转矩传感器可以将转动信号传到控制器，由控制器通过运算修正给电机提供适当的电压，从而驱动电机转动以输出扭矩，输出的扭矩经减速机构放大后推动转向柱或转向拉杆，从而提供转向助力。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/551_327_20200817123015-1397029865.png?w=551&h=327&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/551_327_20200817123015-1397029865.png","rw":551,"rh":327,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/414_242_20200817123217-1543194048.png?w=414&h=242&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/414_242_20200817123217-1543194048.png","rw":414,"rh":242,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50906813511542284","title":"转向系统的作用","versionId":"51072560560907785","lemmaId":50884881898579464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597737618,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>转向系统具有工作可靠、操纵轻便的特点，转向机构还能减轻地面传到转向盘上的冲击，并保持适当的“路感”，当汽车发生碰撞时，转向装置能减轻或避免对驾驶员的伤害。转向系统功用转向系保证汽车在行驶中能按驾驶员的操纵要求，适时改变汽车的行驶方向和保持汽车稳定。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50906813494765059","title":"转向系统故障维修与排除","versionId":"51072560560907786","lemmaId":50884881898579464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597737618,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>汽车转向系统故障常见故障 和维修如下：</p><p><h3>转向时有异响</h3></p><p>转向时有异响一般是机械部分，例如主销与衬套损伤、立柱止推轴承损坏等造成。</p><p>维修时可以左、右打方向，观察响声的部位进行拆检。&nbsp;</p><p><h3>转向机漏油</h3></p><p>转向机向外漏油不外乎是几个位置：转向机上盖、侧端盖和转向轴拐臂联接处。</p><p>维修时这三个部位都有密封圈，更换新的油封和密封圈就可解决。如果其它部位漏油就很可能是转向机壳体沙眼或裂痕。细小的裂痕和沙眼可以用乐泰290高渗透性密封胶来堵漏。</p><p><h3>方向回位较困难</h3></p><p>一般车辆都有转向自动回位的功能。液压助力的汽车，由于液压阻尼的作用，自动回位的功能有所减弱，但还应保持一定的自动回位的能力。如果回位时，也要象转向时那样施力，就说明回位功能有故障。这种转向系统一般都发生在转向机械部分。例如转向节主销与衬套缺油而烧损、转向横、直拉杆接头缺油而锈蚀、方向盘与转向机联接的操纵轴万向节缺油或别劲以及转向机的转向轴扇齿与活塞直齿啮合太紧等等，都会造成这种故障。&nbsp;</p><p><h3>助力泵漏油</h3></p><p>如果从助力泵后端盖漏油，显然是后端盖密封圈破损，这是比较容易发现的。实际中还有一种难于发现的故障，这就是转向油罐里的油不断减少（总需要补充），而发动机油底内的机油却不断增多或者表面上看起来发动机丝毫不烧机油。维修故障排除时放出部分油底机油观察没有什么异常现象，也嗅不出什么其它的异味，这种情况显然是助力泵驱动轴端的油封漏油所至。助力泵低压油腔的液压油由油封漏至发动机正时齿轮室，流人油底。液压油与机油混合无法分辩。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50906813477987853","title":"转向系统检查项目","versionId":"51072560560907787","lemmaId":50884881898579464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597737618,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>转向器的检查</h3></p><p>机械转向器的检查：检查转向小齿轮与齿条有无磨损与损坏，转向器壳体上是否有裂纹，并注意转向器上的零件不允许焊接或矫正，只能更换。还要检查轴承及衬套的磨损与损坏，以及油封、防尘套的磨损与老化情况，并及时更换之。</p><p>转向减振器的检查：检查转向减振器的行程。工作行程L应为最大长度556mm与最小长度344.5mm之差，为211.5mm。行程不足时应更换。检查转向减振器的阻尼力，最大阻尼载荷为560N，最小阻尼载荷为180N(（在试验台上进行）。检查转向减振器的支承是否开裂。检查转向减振器端部的橡胶衬套是否损坏老化。</p><p>动力转向器的检查：检查所有漏油处，更换全部O形圈及密封垫。液压分配阀若有问题必须整体更换或更换分配阀上的密封环。检查小齿轮、齿条是否损坏。检查轴承、油封是否损坏。检查防尘罩是否损坏与老化。检查转向器外壳是否有裂纹和漏油处。</p><p><h3>动力转向油泵的检查</h3></p><p>动力转向泵所有金属元件的清洗只能使用酒精。流量控制阀的检查，保证其能在泵壳、泵体孔滑动自如，若卡住，检查控制阀的泵壳、泵体孔是否存在杂质、刮痕和毛刺。毛刺可用细砂布去掉，若阀或泵壳、泵体有损坏而不能修复，则对损坏件进行更换。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"汽车转向系统的基本组成及分类\n","site":"贤集网","url":"https://www.xianjichina.com/news/details_82684.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-17","quoted":false},{"id":2,"type":"journal","title":"浅谈汽车转向系统的结构及工作原理","site":"","url":"","journalName":"科学技术创新","author":"高永胜","press":"","publishYear":"","publishTime":"2015","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-17","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":174,"auditType":1,"synonyms":null,"showEditTime":"2020.08.18 16:00","auditors":[{"uid":23810446,"name":"黄昌尧","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=s3mVdcT9yzHhrrXzk8iahDA&s=100&t=1596699834","introduction":null,"educations":[{"schoolName":"清华大学","major":"","degree":"博士","universityId":1,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/2d91f0cc-6013-11e9-aa85-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"车辆工程","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":399,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"清华大学","jobBrief":"","role":0,"roleName":null,"title":"清华大学 · 机械工程博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":24,"partnerIdCreateTime":1594286499,"partnerIdPoped":true},{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":186,"partnerIdCreateTime":1595844970,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1597836209,"auditorId":23810446,"auditUser":{"uid":23810446,"name":"黄昌尧","pic":"https://cac

,"title":"氧化锆相图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42946263091543816","title":"化学性质","versionId":"60170840754421252","lemmaId":42932239268347400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160615,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由灼烧二氧化锆水合物或挥发性含氧酸锆盐所得的二氧化锆为白色粉末，不溶于水；</p><p><span class=\"kx_formula\" alt=\"ZrO_2%C2%B7xH_2O%3D%20ZrO_2%2BxH_2O\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b1cac95ad35229fd1d0f203903f52d940ae1655a9f37251e08110c40238f89ed.svg\" style=\"vertical-align: -0.339ex;\"></span></p><p>经由轻度灼烧所得的二氧化锆，比较容易被无机酸溶解；</p><p><span class=\"kx_formula\" alt=\"ZrO_2%2B4H%5E%2B%3DZr%5E%7B4%2B%7D%2B2H_2O\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/a301a7f4dd8f8a505c3a1945c716c65e9db19f9340105e53d3acc8e221553b4b.svg\" style=\"vertical-align: -0.339ex;\"></span><br></p><p>强热灼烧所得的二氧化锆只溶于浓硫酸和氢氟酸；经过熔融重结晶的二氧化锆只与氢氟酸作用。</p><p>二氧化锆是一种两性氧化物，与碱共熔可形成锆酸盐，但锆酸盐遇水容易水解为<span class=\"kx_formula\" alt=\"ZrO_2%5Ccdot%20xH_%E2%82%82O\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/f72b6374dce8b5215381007e1fc93df917ddb016a54782acc437669d7e079f15.svg\" style=\"vertical-align: -0.8ex;\"></span>而沉淀。</p><p><span class=\"kx_formula\" alt=\"ZrO_2%2B2NaOH%3DNa_2ZrO_3%2BH_2O\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ec19925b9ecdeede388a05fcc417d980e44e8d81f7ade9e511433268483e70cb.svg\" style=\"vertical-align: -0.375ex;\"></span><br></p><p><span class=\"kx_formula\" alt=\"Na_2ZrO_3%2BH_2O%3DZrO_2%2B2NaOH\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ae383952469fa03ec190384fc0bf88a22f387b3329e65462f3002b267836f3ab.svg\" style=\"vertical-align: -0.375ex;\"></span></p><p>二氧化锆与碳和氯气高温反应，或者与四氯化碳反应，生成四氯化锆及二氯氧化锆，水解又得到二氧化锆。</p><p><span class=\"kx_formula\" alt=\"3ZrO_2%2B2C%2B4Cl_2%3DZrCl_4%2B2CO_2%2B2ZrOCl_2\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/0384e9e0a2266ed2a12647c73e897706a4b7812b76610b9a36f55ce5510ff5d0.svg\" style=\"vertical-align: -0.339ex;\"></span></p><p>它在电弧中与碳作用生成碳化锆。</p><p><span class=\"kx_formula\" alt=\"ZrO_2%2B2C%3DCO_2%2BZrC\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/7a28f6608448cdd2018309f8a4a2688d7ef7b2482b356d5805936529c32b0f02.svg\" style=\"vertical-align: -0.339ex;\"></span></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42946263091543818","title":"应用","versionId":"60170840754421253","lemmaId":42932239268347400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160615,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>耐火材料<br></h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"氧化锆坩埚\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/626_300_20200623173820-49014514.jpg\" width=\"227\" height=\"174\" data-src=\"https://img02.sogoucdn.com/app/a/200698/626_300_20200623173820-49014514.jpg\">用于制取耐火砖和坩锅。由于<span class=\"kx_formula\" alt=\"ZrO_2\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/efa2f5388acaa9b589494edcab56f8e05350450943574f9bffc7aaf34ebbed30.svg\"></span>本身的高熔点、不容易氧化等优点，使得<span class=\"kx_formula\" alt=\"ZrO_2\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/fe10c21d71d60becc527f86324e0989dd374b2aef50a76af424e15aac96dc663.svg\"></span>具有比氧化铝、莫来石、硅酸铝等其他耐火材料更高的使用温度，并且高温化学性质稳定、耐腐蚀、抗氧化、抗热震、不挥发、无污染，是目前国际上最顶尖的一种耐火纤维。<span class=\"kx_formula\" alt=\"ZrO_2\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/c706b9405b88bd3f878c243ca1c0d6d41fa72e265a8e207e73fd6a1cf5d9ba60.svg\"></span>的耐酸碱腐蚀能力大大强于<span class=\"kx_formula\" alt=\"SiO_2\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/be004f4e5e1fa6e56bb0a4f82176fa23c5263ecadf03c60766785c07009b9436.svg\"></span>和<span class=\"kx_formula\" alt=\"Al_2O_3\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/7241326fe34b01a66a3402a172242eff7dfe400bad1278187e52f6b353b690e1.svg\"></span>。</p><p></p><h3>燃气轮机</h3><p></p><p>等离子喷涂二氧化锆热障涂层在航空及工业用燃气轮机上的应用已有很大进展，在一定限度内已经用于燃气轮机的涡轮部分<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。由于这种涂层可以降低气冷高温部件的温度50-200 ℃，因此可以显著地改善高温部件的耐久性，或者容许提高燃气温度或减少冷却气体的需用量而保持高温部件所承受的温度不变，从而提高发动机的效率。</p><p></p><h3>特种陶瓷</h3><p></p><p><img class=\"ed_imgfloat_embedmiddle\" titlename=\"氧化锆磨球\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2344_1528_20200623142935-2006275012.jpg\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2344_1528_20200623142935-2006275012.jpg\">纳米级氧化锆可以用作抛光剂、磨粒、压电陶瓷、精密陶瓷、陶瓷釉料和高温颜料的基质材料。</p><p></p><h3>医疗</h3><p></p><p><img class=\"ed_imgfloat_embedmiddle\" titlename=\"氧化锆假牙\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/640_435_20200623142712-1323054183.jpg\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/640_435_20200623142712-1323054183.jpg\">氧化锆可用于假牙，人造骨骼。</p><p></p><h3>氧传输材料</h3><p></p><p><img class=\"ed_imgfloat_embedmiddle\" titlename=\"定氧探头\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_250_20200630225018-400140358.jpg\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_250_20200630225018-400140358.jpg\">掺杂的氧化锆可以传导氧离子，因此可用于制作定氧探头，以及固体氧化物燃料电池的电解质材料。<br></p><p></p><h3>其他</h3><p></p><p>此外氧化锆可用于白热煤气灯罩、搪瓷、白色玻璃、陶瓷刀等的制造。<br></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/626_300_20200623173820-49014514.jpg?w=626&h=300&titlename=%E6%B0%A7%E5%8C%96%E9%94%86%E5%9D%A9%E5%9F%9A","url":"https://img02.sogoucdn.com/app/a/200698/626_300_20200623173820-49014514.jpg","rw":626,"rh":300,"title":"氧化锆坩埚","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2344_1528_20200623142935-2006275012.jpg?w=2344&h=1528&titlename=%E6%B0%A7%E5%8C%96%E9%94%86%E7%A3%A8%E7%90%83","url":"https://img04.sogoucdn.com/app/a/200698/2344_1528_20200623142935-2006275012.jpg","rw":2344,"rh":1528,"title":"氧化锆磨球","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_435_20200623142712-1323054183.jpg?w=640&h=435&titlename=%E6%B0%A7%E5%8C%96%E9%94%86%E5%81%87%E7%89%99","url":"https://img01.sogoucdn.com/app/a/200698/640_435_20200623142712-1323054183.jpg","rw":640,"rh":435,"title":"氧化锆假牙","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_250_20200630225018-400140358.jpg?w=500&h=250&titlename=%E5%AE%9A%E6%B0%A7%E6%8E%A2%E5%A4%B4","url":"https://img04.sogoucdn.com/app/a/200698/500_250_20200630225018-400140358.jpg","rw":500,"rh":250,"title":"定氧探头","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42946263057989396","title":"制备工艺","versionId":"60170840754421254","lemmaId":42932239268347400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160615,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>工业用耐火材料的氧化锆，大多数用电熔法制取。在锆英石电熔过程中加入碳及稳定剂氧化钙，在除硅的同时，氧化锆和氧化钙作用生成固溶体，再经粉碎和整粒处理，即可制得稳定氧化锆<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>精细陶瓷所用的稳定和部分稳定氧化锆一般采用湿法制取。目前最成熟和常用的是中和沉淀法：将提纯过的氯氧化锆用纯水溶解，过滤除去不溶物，调整溶液中的锆浓度，并加入需要量的氯化钇溶液（或其他稀土金属或碱土金属的氯化物溶液）后，加氨水中和沉淀。沉淀物用热水洗涤后，再经过滤、干燥和煅烧。煅烧产品经粉碎等处理便可获得超微细的稳定氧化锆粉末。</p>","pics":null,"card":null,"references":[],"v

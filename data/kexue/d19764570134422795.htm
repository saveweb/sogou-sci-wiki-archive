indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>零漂</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="50596725680809478"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/244_158_20201017134330-816690980.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/244_158_20201017134330-816690980.jpg?width=227&amp;height=174&amp;titlename=&amp;w=244&amp;h=158" title="点击查看大图" data-w="244" data-h="158" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/244_158_20201017134330-816690980.jpg)" href="#!"></a></div><div><p>零漂全称零点漂移。指当放大电路输入信号为零（即没有交流电输入）时，由于受温度变化，电源电压不稳等因素的影响，使静态工作点发生变化，并被逐级放大和传输，导致电路输出端电压偏离原固定值而上下漂动的现象。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->219</div></div><div class="right-side" id="rightSide"></div></div><div class 1,"partnerIdPoped":true},"createTime":1579076601,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1602913487,"state":1,"versionCount":1,"upNum":1,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/244_158_20201017134330-816690980.jpg?width=227&height=174&titlename=&w=244&h=158","url":"https://img03.sogoucdn.com/app/a/200698/244_158_20201017134330-816690980.jpg","rw":244,"rh":158,"title":"","alt":null,"width":227,"height":174},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/798_584_20201017132346-563742280.png?w=798&h=584&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/798_584_20201017132346-563742280.png","rw":798,"rh":584,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"50596725680809477","subCatalogs":null},{"level":1,"title":"产生原因","paragraphId":"50596725664032263","subCatalogs":null},{"level":1,"title":"解决措施","paragraphId":"50596725680809479","subCatalogs":[{"level":2,"title":"选用高质量的硅管","paragraphId":"50596725680809479","subCatalogs":null},{"level":2,"title":"温度补偿的方法","paragraphId":"50596725680809479","subCatalogs":null},{"level":2,"title":"利用差分放大电路","paragraphId":"50596725680809479","subCatalogs":null},{"level":2,"title":"调制法","paragraphId":"50596725680809479","subCatalogs":null},{"level":2,"title":"引入直流负反馈","paragraphId":"50596725680809479","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50596725680809477","title":"简介","versionId":"59756228435312395","lemmaId":19764570134422796,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602913487,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>零点漂移是直接耦合放大电路中存在的一个特殊问题。所谓零点漂移的是指放大电路在没有输入信号时，用灵敏的直流表测量输出端，也会有变化缓慢的输出电压产生，称为零点漂移现象，零点漂移的信号会在各级放大的电路间传递，经过多级放大后，在输出端成为较大的信号，如果有用信号较弱，存在零点漂移现象的直接耦合放大电路中，漂移电压和有效信号电压会混杂在一起被逐级放大，当漂移电压大小可以和有效信号电压相比时，是很难在输出端分辨出有效信号的电压；在漂移现象严重的情况下，往往会使有效信号“淹没”，使放大电路不能正常工作。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50596725664032263","title":"产生原因","versionId":"59756228435312396","lemmaId":19764570134422796,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602913487,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>产生零点漂移的原因很多，任何元件参数的变化（包括电压源电压的波动），都将造成输出电压漂移。实践证明，温度变化是产生零点漂移的主要原因，也是最难克服的因素，这是由于半导体元器件的导电性对温度非常敏感，而温度又很难维持恒定。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><br></p><p>当环境温度变化时，将引起晶体管参数的变化，从而使放大电路的静态工作点发生变化，而且由于级间耦合多采用直接耦合方式（由于直接耦合电路元件种类少、各类放大器之间的耦合直接通过导线连接、电路相对结构也比其他几种方式简单等，所以在集成运放中多采用直接耦合），这种变化将逐级放大和传递，最后导致输出端的电压发生漂移。直接耦合放大电路级数愈多，放大倍数愈大，则零点漂移愈严重，并且在各级产生的零点漂移中，第一级产生零点漂移影响最大，为此减小零点漂移的关键是改善放大电路第一级的性能。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50596725680809479","title":"解决措施","versionId":"59756228435312397","lemmaId":19764570134422796,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602913487,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在实际电路中，根据具体情况可采用不同的措施抑制零点漂移。常用的措施有下面几种：</p><p></p><h3>选用高质量的硅管</h3><p></p><p>硅管的Icbo要比锗管小好几个数量级，因此目前高质量的直流放大电路几乎都采用硅管。另外管子的制造工艺也很重要，即使同一种类型的管子，如果工艺不够严格，半导体体表面不干净，将会使漂移程度增加。所以必须严格挑选合格的半导体器件。</p><p></p><h3>温度补偿的方法</h3><p></p><p>利用温度对非线性元件的影响来抵消温度对放大电路中晶体管参数的影响，进而减小电路的零点漂移。这种方法比较简单，在线性集成电路中应用比较多，但是补偿的程度不够理想。</p><p></p><h3>利用差分放大电路</h3><p></p><p>受温度补偿法的启发，人们利用两只型号和特性都相同的晶体管来进行补偿。这就是差分放大电路，其原理如下：由于电路的对称性，所以在输入信号等于零时，输出电压等于零，表明放大器具有零输入时零输出的特点。当温度变化或电源电压波动时，左右两个管子的输出电压都要发生变动，由于电路对称，两管的输出变化量相同。因此，其中相同的变化量互相抵消，使输出电压不变，从而抑制了零点漂移。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/798_584_20201017132346-563742280.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/798_584_20201017132346-563742280.png\"></p><p></p><h3>调制法</h3><p></p><p>这种方法的指导思想是先将直流信号通过某种方式转换成频率较高的交流信号（这种方式称为调制），经过阻容耦合放大电路进行放大后，再转换成直流信号（这种转换称为解调）。因此这种方法既放大了输入信号，又抑制了零点漂移。</p><p></p><h3>引入直流负反馈</h3><p></p><p>在电路中引入直流负反馈，稳定静态工作点，即温度变化不会导致静态工作点变化，抑制了零点漂移。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/798_584_20201017132346-563742280.png?w=798&h=584&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/798_584_20201017132346-563742280.png","rw":798,"rh":584,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"零点漂移是什么意思_零点漂移怎么克服","site":"电子发烧友","url":"http://www.elecfans.com/dianzichangshi/20171111578048.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-15","quoted":false},{"id":2,"type":"web","title":"产生零点漂移的原因及解决措施","site":"电子产品世界","url":"http://www.eepw.com.cn/article/201710/365923.htm","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-15","quoted":false},{"id":3,"type":"journal","title":"直接耦合放大电路中零点漂移的有效抑制","site":"","url":"","journalName":"","author":"李新","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-17","quoted":false},{"id":4,"type":"journal","title":"如何抑制直接耦合放大电路中零点漂移\n","site":"","url":"","journalName":"","author":"高美蓉\n","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-17",

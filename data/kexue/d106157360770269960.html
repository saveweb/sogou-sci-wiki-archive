ull}]},{"level":1,"title":"嵌顿性和绞窄性疝的处理原则","paragraphId":"106349223821263636","subCatalogs":null},{"level":1,"title":"复发性腹股沟疝的处理","paragraphId":"106349223838040834","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"106349223838040833","title":"概论","versionId":"107325451768251144","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <ul>\n  <li><p>腹股沟区是前外下腹壁一个三角形区域，其下界为腹股沟韧带，内界为腹直肌外侧缘，上界为骼前上棘至腹直肌外侧缘的一条水平线。腹股沟疝是指发生在这个区域的腹外疝。</p></li>\n  <li><p>腹股沟疝分为斜疝和直疝两种。疝囊经过腹壁下动脉外侧的腹股沟管深环(内环)突出，向内、向下、向前斜行经过腹股沟管，再穿出腹股沟管浅环(皮下环)，并可进人阴囊，称为腹股沟斜疝(indirect inguinal hernia).疝囊经腹壁下动脉内侧的直疝三角区直接由后向前突出，不经过内环，也不进人阴囊，称为腹股沟直疝(direct inguinal hernia).</p></li>\n  <li><p>斜疝是最多见的腹外疝，发病率约占全部腹外疝的75- -90%；或占腹股沟病的85--95%。腹股沟疝发生于男性者占大多数，男女发病率之比约为15：1；右侧比左侧多见。</p></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106349223821263638","title":"腹股沟区解剖概要","versionId":"107325451768251145","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>腹股沟区的解剖层次</h3></p><p>由浅而深，有以下各层：</p><p>(1)皮肤、皮下组织和浅筋膜。</p><p>(2)腹外斜肌：其在骼前上棘与脐之间连线以下移行为腿膜，即腹外斜肌键膜。该腱膜下缘在骼前上棘至耻骨结节之间向后、向上反，折并增厚形成腹股沟韧带。韧带内侧端一小部分纤维又向后、向下转折而形成腔隙韧带，又称陷窝韧带(Gimbernat韧带)，它填充着腹股沟韧带和耻骨梳之间的交角，其边缘呈弧形，为股环的内侧缘。腔隙韧带向外侧延续的部分附着于耻骨梳，为耻骨梳韧带(Cooper韧带)。这些韧带在腹股沟庙传统的修补手术中极为重要。腹外斜肌键膜纤维在耻骨结节上外方形成一三角形的裂隙，即腹股沟管浅环（外环或皮下环)。键膜深面与腹内斜肌之间有骼腹下神经及骼腹股沟神经通过，在施行疝手术时应避免其损伤。</p><p>(3)腹内斜肌和腹横肌：腹内斜肌在此区起自腹股沟韧带的外侧1/2。肌纤维向内下走行，其下缘呈弓状越过精索前方、上方，在精索内后侧止于耻骨结节。腹横肌在此区起自腹股沟韧带外侧1/3，其下缘也呈弓状越过精索上方，在精索内后侧与腹内斜肌融合而形成腹股沟镰(或称联合腱)，也止于耻骨结节。</p><p>(4)腹横筋膜：位于腹横肌深面。其下面部分的外侧1/2附着于腹股沟韧带，内侧1/2附着于耻骨梳韧带。腹横筋膜与包裹腹横肌和腹内斜肌的筋膜在弓状下缘融合，形成弓状键膜结构，称为腹横肌键膜弓(transversus abdominis aponeurotic arch)；腹横筋膜至腹股沟韧带向后的游离缘处加厚形成骼耻束，在腹腔镜疵修补术中特别重视腹横肌键膜弓和骼耻束。在腹股沟中点上方2 cm、腹壁下动脉外侧处，男性精索和女性子宫圆韧带穿过腹横筋膜而造成一个卵圆形裂隙，即为腹股沟管深环(内环或腹环)。腹横筋膜由此向下包绕精索，成为精索内筋膜。深环内侧的腹横筋膜组织增厚，称凹间韧带(interfoveolar韧带)。在腹股沟韧带内侧1/2，腹横筋膜还覆盖着股动、静脉，并在腹股沟韧带后方伴随这些血管下行至股部。</p><p>从上述解剖层次可见，在腹股沟内侧1/2部分，腹壁强度较为薄弱，因为该部位在腹内斜肌和腹横机的弓状下缘与腹股沟韧带之间有一空隙，这就是腹外庙好发于腹股沟区的重要原因。</p><p><h3>腹股沟管解剖</h3></p><p>腹股沟管位于腹前壁、腹股沟韧带内上方，大体相当于腹内斜肌、腹横肌弓状下缘与腹股沟韧带之间的空隙。成年人腹股沟管的长度为4-5 cm。腹股沟管的内口即深环，外口即浅环。它们的大小一般可容纳一指尖。以深环为起点，腹股沟管的走向由外向内、由上向下、由深向浅斜行。腹股沟管的前壁有皮肤、皮下组织和腹外斜肌键膜，但外侧1/3部分尚有腹内斜肌覆盖；管的后壁为腹横筋膜和腹膜，其内侧1/3尚有腹股沟镰；上壁为腹内斜肌、腹横肌的弓状下缘；下壁为腹股沟韧带和腔隙韧带。女性腹股沟管内有子宫圆韧带通过，男性则有精索通过。</p><p><h3>直疝三角(海氏三角)</h3></p><p>直疝三角的外侧边是腹壁下动脉，内侧边为腹直肌外侧缘，底边为腹股沟韧带。此处腹壁缺乏完整的腹肌覆盖，且腹横筋膜又比周围部分薄，故易发生疝。腹股沟直疝即在此由后向前突出，故称直疝三角(图34-8).直疝三角与腹股沟深环之间有腹壁下动脉和凹间韧带相隔。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106349223854818058","title":"发病机制","versionId":"107325451768251146","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>有先天性和后天性之分。</p><p><h3>先天性解剖异常</h3></p><p>胚胎早期，睾丸位于腹膜后第2-3腰椎旁，以后逐渐下降，同时在未来的腹股沟管深环处带动腹膜、腹横筋膜以及各肌经腹股沟管逐渐下移，并推动皮肤而形成阴囊。随之下移的腹膜形成一鞘突，睾丸则紧贴在其后壁。鞘突下段在婴儿出生后不久成为睾丸固有鞘膜，其余部分即自行萎缩闭锁而遗留一纤维索带。如鞘突不闭锁或闭锁不完全，就成为先天性斜疝的疝囊。右侧睾丸下降比左侧略晚，鞘突闭锁也较迟，故右侧腹股沟病较多。</p><p><h3>后天性腹壁薄弱或缺损</h3></p><p>任何腹外疝，都存在腹横筋膜不同程度的薄弱或缺损。此外，腹横肌和腹内斜肌发育不全对发病也起着重要作用。腹横筋膜和腹横肌的收缩可把凹间韧带牵向上外方，而在腹内斜肌深面关闭了腹股沟深环。如腹横筋膜或腹横肌发育不全，这一保护作用就不能发挥而容易发生疝。已知腹肌松弛时弓状下缘与腹股沟韧带是分离的。但在腹内斜肌收缩时，弓状下缘即被拉直而向腹股沟韧带靠拢，有利于覆盖精索并加强腹股沟管前壁。因此，腹内斜肌弓状下缘发育不全或位置偏高者，易发生腹股沟疝(特别是直疝)。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106349223821263637","title":"临床表现和诊断","versionId":"107325451768251147","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>腹股沟斜疝的基本临床表现是腹股沟区有一突出的肿块。有的病人开始时肿块较小，仅仅通过深环刚进入腹股沟管，庙环处仅有轻度坠胀感，此时诊断较为困难；一旦肿块明显，并穿过浅环甚或进入阴囊，诊断就较容易。</p><p><h3>易复性斜疝</h3></p><p>除腹股沟区有肿块和偶有胀痛外，并无其他症状。肿块常在站立、行走、咳嗽或劳动时出现，多呈带蒂柄的梨形，并可降至阴囊或大阴唇。用手按肿块并嘱病人咳嗽，可有膨胀性冲击感。如病人平卧休息或用手将肿块向腹腔推送，肿块可向腹腔回纳而消失。回纳后，以手指通过阴囊皮肤伸人浅环，可感浅环扩大、腹壁软弱；此时如嘱病人咳嗽，指尖有冲击感。用手指紧压腹股沟管深环，让病人起立并咳嗽，斜疝疝块并不出现；但一旦移去手指，则可见疝块由外上向内下鼓出。疝内容物如为肠袢，则肿块柔软、光滑，叩之呈鼓音。回纳时常先有阻力；一旦回纳，肿块即较快消失，并常在肠袢进人腹腔时发出咕噜声。若病内容物为大网膜，则肿块坚韧叩呈浊音，回纳缓慢。</p><p><h3>难复性斜疝</h3></p><p>除胀痛稍重外，其主要特点是疝块不能完全回纳。滑动性斜疝疝块除了不能完全回纳外，尚有消化不良和便秘等症状。滑动性疝多见于右侧，左右发病率之比约为1：6。滑动疝虽不多见，但滑动疝囊的盲肠或乙状结肠可能在病修补手术时被误认为疝囊的一部分而被切开，应特别注意。</p><p><h3>嵌顿性疝</h3></p><p>通常发生在斜疝，强力劳动或排便等腹内压骤增是其主要原因。临床上表现为疝块突然增大，并伴有明显疼痛。平卧或用手推送不能使疝块回纳。肿块紧张发硬，且有明显触痛。嵌顿内容物如为大网膜，局部疼痛常较轻微；如为肠袢，不但局部疼痛明显，还可伴有腹部绞痛、恶心、呕吐、停止排便排气、腹胀等机械性肠梗阻的临床表现。疝一旦嵌顿，自行回纳的机会较少；多数病人的症状逐步加重。如不及时处理，将会发展成为绞窄性疝。肠管壁疝(Richter疝)嵌顿时，由于局部肿块不明显，又不一定有肠梗阻表现，容易被忽略。</p><p><h3>绞窄性疝</h3></p><p>临床症状多较严重。但在肠袢坏死穿孔时，疼痛可因疝块压力骤降而暂时有所缓解。因此，疼痛减轻而肿块仍存在者，不可认为是病情好转。绞窄时间较长者，由于疝内容物发生感染，侵及周围组织，引起疝外被盖组织的急性炎症。严重者可发生脓毒症。</p><p><h3>腹股沟直疝</h3></p><p>常见于年老体弱者，其主要临床表现是当病人直立时，在腹股沟内侧端、耻骨结节上外方出现一半球形肿块，并不伴有疼痛或其他症状。直疝囊颈宽大，疝内容物又直接从后向前顶出，故平卧后疝块多能自行消失，不需用手推送复位。直疝绝不进人阴囊，极少发生嵌顿。疝内容物常为小肠或大网膜。膀胱有时可进人疝囊，成为滑动性直疝，此时膀胧即成为疝囊的一部分，手术时应予以注意。</p><p>腹股沟疝的诊断一般不难，但确定是腹股沟斜疝还是直疝，有时并不容易。鉴别要点如下：</p><p>\n <table>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"246\" valign=\"middle\" align=\"center\">Difference<br></th>\n    <th colspan=\"1\" width=\"246\" valign=\"middle\" align=\"center\">斜疝</th>\n    <th colspan=\"1\" width=\"246\" valign=\"middle\" align=\"center\">直疝</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"246\" valign=\"middle\" align=\"center\">发病年龄<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">多见于儿童及成年人<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">仅见于老年<br></td>\n   </tr>\n   <tr>\n    <td width=\"246\" valign=\"middle\" align=\"center\">突出途径<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">经腹股沟管突出，可进入阴囊<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">由直疝三角突出，不进入阴囊<br></td>\n   </tr>\n   <tr>\n    <td width=\"246\" valign=\"middle\" align=\"center\">疝块外形<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">椭圆或梨形，上部呈蒂柄状<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">半球形，基底较宽<br></td>\n   </tr>\n   <tr>\n    <td width=\"246\" valign=\"middle\" align=\"center\">回纳疝块后压住深环<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">疝块不再突出<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">疝块仍可突出<br></td>\n   </tr>\n   <tr>\n    <td width=\"246\" valign=\"middle\" align=\"center\">精索与疝囊的关系<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">精索在疝囊后方<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">精索在疝囊前方<br></td>\n   </tr>\n   <tr>\n    <td width=\"246\" valign=\"middle\" align=\"center\">疝囊颈与腹壁下动脉的关系<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">疝囊颈在腹壁下动脉外侧<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">疝囊颈在腹壁下动脉内侧<br></td>\n   </tr>\n   <tr>\n    <td width=\"246\" valign=\"middle\" align=\"center\">崁顿机会<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">较多<br></td>\n    <td width=\"246\" valign=\"middle\" align=\"center\">较少<br></td>\n   </tr>\n  </tbody>\n </table></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106349223821263639","title":"鉴别诊断","versionId":"107325451768251148","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>腹股沟疝的诊断虽较容易，但需与如下常见疾病相鉴别。</p><p><h3>丸鞘膜积液&nbsp;</h3></p><p>鞘膜积液所呈现的肿块完全局限在阴囊内，其上界可以清楚地摸到；用透光试验检查肿块，鞘膜积液多为透光(阳性)，而疝块则不能透光。应该注意的是，幼儿的疝块，因组织菲薄，常能透光，勿与鞘膜积液混淆。腹股沟斜疝时，可在肿块后方打〕及实质感的睾丸鞘膜积液时，睾丸在积液中间，故肿块各方均呈囊性而不能们及实质感的睾丸。</p><p><h3>交通性鞘膜积液&nbsp;</h3></p><p>肿块的外形与睾丸鞘膜积液相似。于每日起床后或站立活动时肿块缓慢地出现并增大。平卧或睡觉后肿块逐渐缩小，挤压肿块，其体积也可逐渐缩小。透光试验为阳性。</p><p><h3>精索鞘膜积液&nbsp;</h3></p><p>肿块较小，在腹股沟管内，牵拉同侧睾丸可见肿块移动。</p><p><h3>隐睾&nbsp;</h3></p><p>腹股沟管内下降不全的聚丸可被误诊为斜疝或精索鞘膜积液。隐睾肿块较小，挤压时可出现特有的胀痛感觉。如患侧阴囊内睾丸缺如，则诊断更为明确。</p><p><h3>急性肠梗阻&nbsp;</h3></p><p>肠管被嵌顿的疝可伴发急性肠梗阻，但不应仅满足于肠梗阻的诊断而忽略疝的存在；尤其是病人比较肥胖或疝块较小时，更易发生这类问题而导致治疗上的错误。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106349223871595273","title":"治疗","versionId":"107325451768251149","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>腹股沟疝如不及时处理，疝块可逐渐增大，终将加重腹壁的损坏而影响劳动力；斜疝又常可发生嵌顿或绞窄而威胁病人的生命。因此，除少数特殊情况外，腹股沟疝一般均应尽早施行手术治疗。</p><p><h3>非手术治疗</h3></p><p>一岁以下婴幼儿可暂不手术。因为婴幼儿腹肌可随躯体生长逐渐强壮，疝有自行消失的可能。可采用棉线束带或绷带压住腹股沟管深环，防止疝块突出并给发育中的腹肌以加强腹壁的机会。年老体弱或伴有其他严重疾病而禁忌手术者，白天可在回纳疝内容物后，将医用疝带一端的软压垫对着疵环顶住，阻止疝块突出。长期使用疝带可使疝囊颈经常受到摩擦变得肥厚坚韧而增加疝嵌顿的发病率，并有促使疝囊与疝内容物发生粘连的可能。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106349223821263640","title":"手术治疗","versionId":"107325451768251150","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>腹股沟疝最有效的治疗方法是手术修补。如有慢性咳嗽、排尿困难、严重便秘、腹水等腹内压力增高情况，或合并糖尿病，手术前应先予处理，以避免和减少术后复发。手术方法可归纳为下述三种：</p><p><h3>传统的疝修补术</h3></p><p>手术的基本原则是疝囊高位结扎、加强或修补腹股沟管管壁。</p><p>1.疝囊高位结扎术：显露疝囊颈，予以高位结扎、贯穿缝扎或荷包缝合，然后切去疝囊。所谓高位，解剖上应达内环口，术中以腹膜外脂肪为标志。结扎偏低只是把一个较大的疝囊转化为一个较小的疝囊，达不到治疗目的。婴幼儿的腹肌在发育中可逐渐强壮而使腹壁加强，单纯疝囊高位结扎常能获得满意的疗效，不需施行修补术。绞窄性斜疝因肠坏死而局部有严重感染，通常也采取单纯疝囊高位结扎、避免施行修补术，因感染常使修补失败；腹壁的缺损应在以后另作择期手术加强之。</p><p>2.加强或修补腹股沟管管壁：成年腹股沟疝病人都存在程度不同的腹股沟管前壁或后壁薄弱或缺损，单纯疝囊高位结扎不足以预防腹股沟疝的复发，只有在疝囊高位结扎后，加强或修补薄弱的腹股沟管前壁或后壁，才有可能得到彻底的治疗。</p><p>\n <ul>\n  <li><p>加强或修补腹股沟管前壁的方法：以Ferguson法最常用。它是在精索前方将腹内斜肌下缘和联合键缝至腹股沟韧带上，目的是消灭腹内斜肌弓状下缘与腹股沟韧带之间的空隙。适用于腹横筋膜无显著缺损、腹股沟管后壁尚健全的病例。</p></li>\n  <li><p>加强或修补腹股沟管后壁的方法：常用的有四种：① Bassini法，提起精索，在其后方把腹内斜肌下缘和联合键缝至腹股沟韧带上，置精索于腹内斜肌与腹外斜肌腿膜之间。临床应用最广泛。② Halsted法，与上法很相似，但把腹外斜肌键膜也在精索后方缝合，从而把精索移至腹壁皮下层与腹外斜肌腿膜之间。③ McVay法，是在精索后方把腹内斜肌下缘和联合键缝至耻骨梳韧带上。适用于后壁薄弱严重病例，还可用于股疝修补。④Shouldice法，将腹横筋膜自耻骨结节处向上切开，直至内环，然后将切开的两叶予以重叠缝合，先将外下叶缝于内上叶的深面，再将内上叶的边缘缝于骼耻束上，以再造合适的内环，发挥其括约肌作用，然后按Bassini法将腹内斜肌下缘和联合键缝于腹股沟韧带深面。这样既加强了内环，又修补了腹股沟管薄弱的后壁，其术后复发率低于其他方法。适用于较大的成人腹股沟斜疝和直疝。</p></li>\n </ul></p><p><h3>无张力疝修补术(tension-free hernioplasty)</h3></p><p>传统的疝修补术存在缝合张力大、术后手术部位有牵扯感、疼痛等缺点。无张力疝修补术是在无张力情况下，利用人工高分子修补材料进行缝合修补，具有术后疼痛轻、恢复快、复发率低等优点。常用的无张力疝修补术有以下几种:</p><p>\n <ul>\n  <li><p>平片无张力疝修补术( Lichtenstein手术) ：是将相应大小的补片置于腹股沟管后壁，主要用于初发的腹股沟斜疝和直疝及缺损小于3.5cm的复发性腹股沟斜疝和直疝；</p></li>\n  <li><p>疝环充填式无张力疝修补术( mesh plug &amp; patch) ：是将一个 锥形网塞置人已还纳疝囊的疝环中并固定，再用一补片加强腹股沟管后壁；</p></li>\n  <li><p>巨大补片加强内囊手术(giantprosthetic reinforce of the visceral sac，GPRVS)：又称Stoppa手术，是将一张大的补片置于腹膜与腹横筋膜之间，补片以内环口为中心展开，以加强腹横筋膜缺损或耻骨肌孔，主要用于复杂疝和复发可能性较大的疝；</p></li>\n  <li><p>PHS( prolene hernia system) 手术，该手术使用一“工”字形补片装置,该装置包括上、下两层补片及一个类似塞子的中间结合体，下层补片置于腹膜前间隙，用于加强耻骨肌孔，中间结合体用于加强疝环，上层补片用于加强腹股沟管后壁；</p></li>\n  <li><p>Kugel手术,一种在Stoppa手术基础上改进的腹膜前修补术，该术式使用带聚丙烯弹力记忆环的补片，有助于补片在腹膜前间隙展开并保持原有形状。</p></li>\n </ul></p><p><h3>经腹腔镜疝修补术</h3></p><p>\n <ul>\n  <li><p>经腹膜前法(transabdominal preperitoneal approach，TAPA)；</p></li>\n  <li><p>完全经腹膜外法(totally extraperitoneal approach，TEA)；</p></li>\n  <li><p>经腹腔内法(intraperitoneal onlay mesh technique，IPOM)；</p></li>\n  <li><p>单纯疝环缝合法。</p></li>\n </ul></p><p>前三种方法的基本原理是从后方用网片加强腹壁的缺损；最后一种方法是用钉或缝线使内环缩小，只用于较小的斜疝。经腹腔镜疝修补术具有创伤小、术后疼痛轻、恢复快、复发率低、无局部牵扯感等优点，并能同时检查双侧腹股沟疝和股疝，有可能发现亚临床的对侧疝并同时施以修补。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106349223821263636","title":"嵌顿性和绞窄性疝的处理原则","versionId":"107325451768251151","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>嵌顿性疝具备下列情况者可先试行手法复位：</p><p>\n <ul>\n  <li><p>嵌顿时间在3～4小时以内，局部压痛不明显，也无腹部压痛或腹肌紧张等腹膜刺激征者；</p></li>\n  <li><p>年老体弱或伴有其他较严重疾病而估计肠袢尚未绞窄坏死者。复位方法是让病人取头低足高卧位，注射吗啡或哌替啶，以止痛和镇静，并松弛腹肌。然后托起阴囊，持续缓慢地将疝块推向腹腔，同时用左手轻轻按摩浅环和深环以协助疝内容物回纳。此法虽有可能使早期嵌顿性斜疝复位，暂时避免了手术，但有挤破肠管、把已坏死的肠管送回腹腔、或疝块虽消失而实际仍有一部分肠管未回纳等可能。因此，手法必须轻柔，切忌粗暴；复位后还需严密观察腹部情况，注意有无腹膜炎或肠梗阻的表现，如有这些表现，应尽早手术探查。由于嵌顿性疝复位后，疝并未得到根治，大部分病人迟早仍需手术修补，而手法复位本身又带有一定危险性，所以要严格掌握手法复位的指征。</p></li>\n  <li><p>除上述情况外，嵌顿性疝原则上需要紧急手术治疗，以防止疝内容物坏死并解除伴发的肠梗阻。绞窄性疝的内容物已坏死，更需手术。术前应做好必要的准备，如有脱水和电解质紊乱，应迅速补液加以纠正。这些准备工作极为重要，可直接影响手术效果。手术的关键在于正确判断疝内容物的活力，然后根据病情确定处理方法。在扩张或切开疝环、解除疝环压迫的前提下，凡肠管呈紫黑色，失去光泽和弹性，刺激后无蠕动和相应肠系膜内无动脉搏动者，即可判定为肠坏死。如肠管尚未坏死，则可将其送回腹腔，按一般易复性疵处理。不能肯定是否坏死时，可在其系膜根部注射0.5%普鲁卡因60-80 ml，再用温热等渗盐水纱布覆盖该段肠管或将其暂时送回腹腔，10-20分钟后再行观察。如果肠壁转为红色，肠蠕动和肠系膜内动脉搏动恢复，则证明肠管尚具有活力，可回纳腹腔。如肠管确已坏死，或经上述处理后病理改变未见好转，或一时不能肯定肠管是否已失去活力时，则应在病人全身情况允许的前提下，切除该段肠管并进行一期吻合。病人情况不允许肠切除吻合时，可将坏死或活力可疑的肠管外置于腹外，并在其近侧段切一小口，插人一肛管，以期解除梗阻；7--14日后，全身情况好转，再施行肠切除吻合术。绞窄的内容物如系大网膜，可予切除。</p></li>\n  <li><p>手术处理中应注意：①如嵌顿的肠袢较多，应特别警惕逆行性嵌顿的可能。不仅要检查疝囊内肠袢的活力，还应检查位于腹腔内的中间肠袢是否坏死。②切勿把活力可疑的肠管送回腹腔，以图侥幸。③少数嵌顿性或绞窄性疝，临手术时因麻醉的作用疝内容物自行回纳腹内，以致在术中切开疝囊时无肠袢可见。遇此情况，必须仔细探查肠管，以免遗漏坏死肠袢于腹腔内。必要时另作腹部切口探查之。④凡施行肠切除吻合术的病人，因手术区污染，在高位结扎疝囊后，一般不宜作疝修补术，以免因感染而致修补失败。</p></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"106349223838040834","title":"复发性腹股沟疝的处理","versionId":"107325451768251152","lemmaId":106157360770269950,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81772721,"name":"如鲸向海","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1631266954,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <ul>\n  <li><p>腹股沟病修补术后发生的疝称复发性腹股沟疝(简称复发疝)，包括如下三种情况：</p></li>\n  <li><p>真性复发疝：由于技术上的问题或病人本身的原因，在疝手术的部位再次发生疝。再发生的疝在解剖部位及疝类型上，与初次手术的病相同。</p></li>\n  <li><p>遗留疝：初次疝手术时，除了手术处理的疝外，还有另外的疝，也称伴发疝，如右侧腹股沟斜疝伴发右侧腹股沟直疝等。由于伴发疝较小，临床上未发现，术中又未进行彻底的探查，成为遗留的疝。</p></li>\n  <li><p>新发疝：初次病手术时，经彻底探查并排除了伴发疝，病修补手术也是成功的。手术若干时间后再发生疝，疝的类型与初次手术的疝相同或不相同，但解剖部位不同，为新发疝。</p></li>\n </ul></p><p>疝再次修补手术应由具有丰富经验的、能够作不同类型疝手术的医师施行，采用的手术步骤及修补方式只能根据每个病例术中所见来决定，而辨别其复发类型并非必要。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"成人腹股沟疝诊断和治疗指南（2018版）","site":"","url":"","journalName":"","author":"中华医学会外科学分会疝与腹壁外科学组","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2021-09-03","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1006,"auditType":1,"synonyms":null,"showEditTime":"2021.09.10 17:42","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},{"uid":78338850,"name":"鱼儿","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/Q0j4TwGTfTKQXyE1d7SU790Hia9lwnAdNoWymBDsSVUPOpYwNvHZ9Kic4HLmsHLpawNZI8lQxDibaJ9lRAYbAVcng/132","introduction":null,"educations":[{"schoolName":"中山大学","major":"","degree":"博士","universityId":85,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/da17d00c-

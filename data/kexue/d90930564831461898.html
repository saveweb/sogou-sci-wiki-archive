D%E5%8A%9B%E8%86%A8%E8%83%80%E9%98%80&w=357&h=358","url":"https://img04.sogoucdn.com/app/a/200698/357_358_20210520152028-327215711.jpg","rw":357,"rh":358,"title":"外平衡式热力膨胀阀","alt":null,"width":231,"height":174},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/486_201_20210520152727-97394861.jpg?w=486&h=201&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/486_201_20210520152727-97394861.jpg","rw":486,"rh":201,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/344_41_20210520152814-1287791649.jpg?w=344&h=41&titlename=%E5%86%85%E5%B9%B3%E8%A1%A1%E5%BC%8F%E7%83%AD%E5%8A%9B%E8%86%A8%E8%83%80%E9%98%80","url":"https://img03.sogoucdn.com/app/a/200698/344_41_20210520152814-1287791649.jpg","rw":344,"rh":41,"title":"内平衡式热力膨胀阀","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/427_170_20210520153006-456487566.jpg?w=427&h=170&titlename=%E5%A4%96%E5%B9%B3%E8%A1%A1%E5%BC%8F%E7%83%AD%E5%8A%9B%E8%86%A8%E8%83%80%E9%98%80","url":"https://img03.sogoucdn.com/app/a/200698/427_170_20210520153006-456487566.jpg","rw":427,"rh":170,"title":"外平衡式热力膨胀阀","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/818_925_20210520154728-2044220805.jpg?w=818&h=925&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/818_925_20210520154728-2044220805.jpg","rw":818,"rh":925,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"节流的原理","paragraphId":"91511881910534675","subCatalogs":null},{"level":1,"title":"节流机构的种类","paragraphId":"90934014545838850","subCatalogs":null},{"level":1,"title":"节流机构的工作原理及特性分析","paragraphId":"90934014529061656","subCatalogs":[{"level":2,"title":"热力膨胀阀的工作原理","paragraphId":"90934014529061656","subCatalogs":null},{"level":2,"title":"热力膨胀阀的选择与使用","paragraphId":"90934014529061656","subCatalogs":null}]},{"level":1,"title":"电子脉冲式膨胀阀","paragraphId":"90934014529061655","subCatalogs":null},{"level":1,"title":"毛细管","paragraphId":"90934014545838851","subCatalogs":null},{"level":1,"title":"浮球调节阀","paragraphId":"90934014545838848","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"91511881910534675","title":"节流的原理","versionId":"91511881910534669","lemmaId":90930564831461900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83369565,"name":"朱群东","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1621841332,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>管道中流动的流体经过通道截面突然缩小的阀门、狭缝及孔口等部分后发生压力降低的现象称为节流<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>较高压力下的流体（气或液）经多孔塞（或节流阀）向较低压力<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>方向绝热膨胀过程称为节流膨胀。1852年，焦耳和汤姆逊设计了一个节流膨胀实验，使温度为T1的气体在一个绝热的圆筒中由给定的高压p1经过多孔塞（如棉花、软木塞等）缓慢地向低压p2膨胀。多孔塞两边的压差维持恒定。膨胀达稳态后，测量膨胀后气体的温度T2。他们发现，在通常的温度T1下，许多气体（氢和氦除外）经节流膨胀后都变冷（T2&lt;T1）。如果使气体反复进行节流膨胀，温度不断降低，最后可使气体液化。</p><p>节流膨胀是工业上液化气体的一个重要方法。例如林德（Linde）法。根据热力学原理，在焦耳-汤姆逊实验（Joule-Thomsen’s experiment）中系统对环境做功-W=p2V2-p1V1，V1及V2分别为始态和终态的体积。Q=0，故ΔU=-(p2V2-p1V1）；U2+p2V2=U1+p1V1；即H2=H1。所以焦耳-汤姆孙实验（简称焦汤实验）的热力学实质是焓不改变，或者说它是一个等焓过程（isenthalpic process）。</p><p>鉴于1843年，焦耳的自由膨胀实验不够精确，1852年焦耳和汤姆逊设计了一个节流膨胀实验来观察实际气体在膨胀时所发生的温度变化。实验如下：在一个圆形绝热筒的中部，置有一个刚性的多孔塞，使气体通过多孔塞缓慢地进行节流膨胀，并且在多孔塞的两边能够维持一定的压力差，实验时，将压力和温度恒定为p1和t1的某种气体，连续地压过多孔塞，使气体在多孔塞右边的压力恒定为p2，且p1&gt;p2。由于多孔塞的孔很小，气体只能缓慢地从左侧进入右侧，从p1到p2的压力差基本上全部发生在多孔塞内，由于多孔塞的节流作用，可保持左室p1部分和右室低压p2的部分压力恒定不变，即分别为p1与p2。这种维持一定压力差的绝热膨胀过程叫做节流膨胀。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"90934014545838850","title":"节流机构的种类","versionId":"91511881910534670","lemmaId":90930564831461900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83369565,"name":"朱群东","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1621841332,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>制冷装置的节流机构在实现制冷剂液体膨胀过程的同时，还具有以下两方面的作用：是将制冷机的高压部分和低压部分分隔开，防止高压蒸气串流到蒸发器中；二是对蒸发器的供液量进行控制，使其中保持适量的液体，使蒸发器换热面积全面发挥作用。因其节流机构无外功输出，即无效率的概念可言。一般仅根据上述两方面的功能来判断其特性。</p><p>按照节流机构的供液量调节方式可分为以下五种类型：</p><p>（1）手动调节的节流机构它一般称做手动节流阀。以手动方式调整阀孔的流通面积来改变向蒸发器的供液量，其结构与一般手动阀门相似，多用于氨制冷装置。</p><p>（2）用液位调节的节流机构它通常称做浮球调节阀。它利用浮球位置随液面高度变化而变化的特性控制阀芯开闭，达到稳定蒸发器内制冷剂的液量的目的。它可作为单独的节流机构使用，也可作为感应元件与其他执行元件配合使用，适用中型及大型氨制冷装置。</p><p>（3）用蒸气过热度调节的节流机构这种节流机构包括热力膨胀阀和电热膨胀阀。它通过蒸发器出口蒸气过热度的大小调整热负荷与供液量的匹配关系，以此控制节流孔的开度大小，实现蒸发器供液量随热负荷变化而改变的调节机制。它主要用于氟利昂制冷系统及中间冷却器的供液量调节。</p><p>（4）用电子脉冲进行调节的节流机构在现代舒适性空调装置中，有一种以数字化测检空调舒适度（如房间内的温度、湿度、气流状况、人员增减、人体衣着条件等）作为房间空气调节控制基础的新型舒适节能型空调装置。它根据检测到的房间舒适度（即PMV值大小），相应改变压缩机转速，产生最佳舒适状态所需要的制冷（制热）量，从而有效地避免了开停调节式空调器因开停温差产生的能量浪费。电子脉冲式膨胀阀就是由压缩机变频脉冲控制阀孔开度，向蒸发器提供与压缩机变频条件相适应的制冷剂量，时刻保持在蒸发器和压缩机之间的能量和质量的平衡性，满足高舒适性空气调节的要求。它是制冷技术中出现的机电一体化的产物。</p><p>（5）不进行调节的节流机构这类节流机构如节流管（俗称毛细管）、恒压膨胀阀、节流短管及节流孔等，一般在工况比较稳定的小型制冷装置（如家用电冰箱、空调器等）中使用。它具有结构简单、维护方便的特点。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"90934014529061656","title":"节流机构的工作原理及特性分析","versionId":"91511881910534671","lemmaId":90930564831461900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83369565,"name":"朱群东","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1621841332,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>节流机构的中类较多，有热力膨胀阀、电子膨胀阀、毛细管和浮球阀等。下文将详细介绍各种类型的节流机构的原理。</p><p></p><h3>热力膨胀阀的工作原理</h3><p></p><p>热力膨胀阀属于一种自动膨胀阀，又称热力调节阀或感温调节阀，是应用最广的一类节流机构。它是利用蒸发器出口制冷剂蒸气的过热度调节阀孔开度以调节供液量的，故适用于没有自由液面的蒸发器，如干式蒸发器、蛇管式蒸发器和蛇管式中间冷却器等。热力膨胀阀现主要用于氟利昂制冷机中，对于氨制冷机也可使用，但其结构材料不能用有色金属。</p><p>如下图所示，热力膨胀<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>阀由感应机构（由压力腔、毛细管、感温包等组成）、执行机构（包括膜片、顶杆、阀芯）、调整机构（含调整杆、弹簧）和阀体组成。感应机构中充注有工质，感温包设置在蒸发器出口处的管外壁上。由于过热度的影响，其出口处温度t1与蒸发温度t之间存在着温差△，通常称做过热度。感温包感受到t1后，使整个感应系统处于t1对应的饱和压力p。如下图所示，该压力将通过膜片传给顶杆直到阀芯。在压力腔下部的膜片上仅有P存在，其下侧面施有调整弹簧的弹簧力p1和蒸发压力p0，三者处于平衡时有p=P+Po。若蒸发器出口过热度△t4增大，即表示t1提高，使对应的p随之增大则形成P&gt;p1+P，通过膜片到顶杆传递这一增大的压力信号，使阀芯下移，阀孔通道面积增大，故进入蒸发器的制冷剂流量增大。蒸发器的制冷量也随之增大。倘若在进入蒸发器的制冷剂量增大到一定程度时，蒸发器的热负荷还不能使之完全变成t1的过热蒸气，造成△减小，1温度降低导致对应的感应机构内压力P减少，形成P&lt;p1+p。因而膜片回缩，阀芯上移，阀孔通道面积减小，使进入蒸发器的制冷剂量相应减少，形成热力膨胀阀的以蒸发器过热度为动力的供液量比例调节模式。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/486_201_20210520152727-97394861.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/486_201_20210520152727-97394861.jpg\"></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"344\" titlename=\"内平衡式热力膨胀阀\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/344_41_20210520152814-1287791649.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/344_41_20210520152814-1287791649.jpg\">从以上热力膨胀阀的工作原理可以看出，其阀芯的调节动作来源于p1=p1+p0。这一压力存在于热力膨胀阀内部由不平衡到平衡的全过程。因此，在膜片上下侧的压力平衡以蒸发器内压力P作为稳定条件，所以称之为内平衡式热力膨胀阀。在许多制冷装置中，蒸发器的管组长度较大，从进口到出口存在着较大的压降△P0，造成蒸发器进出口温度各不相同。在这种情况下若使用上述内平衡式热力膨胀阀，则会因蒸发器出口温度过低而造成P&lt;p+p，造成热力膨胀阀的过度关闭，以至丧失对蒸发器实施供液量调节的能力。而采用外平衡式热力膨胀阀则可以避免产生过度关闭的情况，保证有压降（Δp）的蒸发器得到正常的供液。外平衡式热力膨胀阀的结构原理如下图所示。下图示出了它的主要特征，它是将内平衡式热力膨胀阀膜片驱动力系中的蒸发压力P，改为由外平衡管接头引入的蒸发器出口压力p。取代，以此来消除由蒸发器管组内的压降△p。所造成的膜片力系失衡，而带来的使膨胀阀失去调节能力的不利影响。由于P=P0-△p0，尽管蒸发器出口过热度偏低，但膜片力系变成为p=pr+（p0-△p0），即p=p1+P.，仍然能保证在允许的装配过热度范围内达到平衡。在这个范围内，当P&gt;px+p。时，表示蒸发器热负荷偏大，出口过热度偏高，膨胀阀流通面积增大，使制冷剂供液量按比例增大。反之按比例减小。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"427\" titlename=\"外平衡式热力膨胀阀\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/427_170_20210520153006-456487566.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/427_170_20210520153006-456487566.jpg\">般情况下，R22蒸发器内压降ΔP达到规定的值时，应采用外平衡式热力膨胀阀。此外，使用带分液器的蒸发器时，也应使用外平衡式热力膨胀阀，即将分液器引起压降按△p0处理，才能保证蒸发器的工作能力得以正常发挥。</p><p></p><h3>热力膨胀阀的选择与使用</h3><p></p><p>正常情况下，热力膨胀阀应控制进入蒸发器中的液态制冷剂量刚好等于在蒸发器中吸热蒸发的制冷剂量。使之在工作温度下蒸发器出口过热度适中，蒸发器的传热面积得到充分利用。同时，在工作过程中能随着蒸发器热负荷的变化，迅速地改变向蒸发器的供液量，使之随时保持系统的平衡。实际中的热力膨胀阀感温系统存在着一定的热惰性，形成信号传递滞后，往往使蒸发器产生供液量过大或过小的超调现象。为了削弱这种超调，稳定蒸发器的工作，在确定热力膨胀阀容量时，一般应取蒸发器热负荷的1.2~1.3倍。</p><p>为了保证感温包采样信号的准确性，当蒸发器出口管径小于22mm时，感温包可水平安装在管的顶部；当管径大于22mm时，则应将感温包水平安装在管的下侧方45°的位置，然后外包绝热材料。绝对不可随意安装在管的底部。也要注意避免在立管或多个蒸发器的公共回气管上安装感温包。外平衡式热力膨胀阀的外平衡管应接于感温包后约100mm处，接口一般位于水平管顶部，以保证调节动作的可靠性。</p><p>为了使热力膨胀阀节流后的制冷剂液体均匀地分配到蒸发器的各个管组，通常是在膨胀阀的出口管和蒸发器的进口管之间设置一种分液接头。它仅有一个进液口，却有几个甚至十几个出液口，将膨胀阀节流后的制冷剂均匀地分配到各个管组中（或各蒸发器中）。分液接头的形式很多，以降压型分液接头的使用效果最好。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/486_201_20210520152727-97394861.jpg?w=486&h=201&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/486_201_20210520152727-97394861.jpg","rw":486,"rh":201,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/344_41_20210520152814-1287791649.jpg?w=344&h=41&titlename=%E5%86%85%E5%B9%B3%E8%A1%A1%E5%BC%8F%E7%83%AD%E5%8A%9B%E8%86%A8%E8%83%80%E9%98%80","url":"https://img03.sogoucdn.com/app/a/200698/344_41_20210520152814-1287791649.jpg","rw":344,"rh":41,"title":"内平衡式热力膨胀阀","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/427_170_20210520153006-456487566.jpg?w=427&h=170&titlename=%E5%A4%96%E5%B9%B3%E8%A1%A1%E5%BC%8F%E7%83%AD%E5%8A%9B%E8%86%A8%E8%83%80%E9%98%80","url":"https://img03.sogoucdn.com/app/a/200698/427_170_20210520153006-456487566.jpg","rw":427,"rh":170,"title":"外平衡式热力膨胀阀","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"90934014529061655","title":"电子脉冲式膨胀阀","versionId":"91511881910534672","lemmaId":90930564831461900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83369565,"name":"朱群东","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1621841332,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>热力膨胀阀目前在氟利昂系统中应用广泛，但热力膨胀阀以蒸发器出口处温度为控制信号，通过感温包，将此信号转换成感温包内蒸气的压力，进而控制膨胀阀阀针的开度，达到反馈调节之目的，这样热力膨胀阀存在以下明显的不足：</p><p>（1）信号的反馈有较大的滞后蒸发器处的高温气体首先要加热感温包外壳。感温包外壳有较大的热惯性，导致反应的滞后。感温包外壳对感温包内工质的加热引起进一步的滞后。信号反馈的滞后容易导致被调参数的周期性振荡。</p><p>（2）控制精度低感温包中的工质通过薄膜将压力传递给阀针，而薄膜的加工精度及安装均会影响它受压产生的变形及变形的敏感度，故难以达到高的控制精度。</p><p>（3）调节范围有限因薄膜的变形量有限，使阀针开度的变化范围较小，故流量的调节范围较小。在要求有大的流量调节范围时（例如在使用变频压缩机时），热力膨胀阀无法满足要求。</p><p>电子膨胀阀利用被调节参数产生的电信号，控制施加于膨胀阀上的电压或电流，进而达到调节之目的。电子膨胀阀克服了热力膨胀阀的上述缺点，并为制冷装置的智能化提供了条件。但是电子膨胀阀的控制系统复杂，价格较高。</p><p>过热度信号的检测是在蒸发器的两相区域段管外和蒸发器出口外管各贴有热敏电阻一片，分别检测蒸发器入口和出口处的温度，由于管壁热阻很小，故热敏电阻感受的温度即该两处制冷剂的温度。两片热敏电阻反映的温度之差，即蒸发器出口的过热度，调节器根据温差过热度信号进行调节。这样测定过热度的方法，远比热力膨胀阀测得的过热度准确。</p><p>电子膨胀阀按阀执行器的驱动方式可分为热动式、电磁式和电动式三类。</p><p>（1）热动式电子膨胀阀&nbsp; &nbsp;热动式电子膨胀阀利用阀头电加热产生的热力提供阀杆运动的驱动力。调节器根据检测过热度信号与设定值之间的偏差量变化，按给定的调节规律向阀头电加热元件输出不同脉宽的电脉冲信号，调节热力的变化，从而改变阀的开度。</p><p>（2）电磁式电子膨胀阀&nbsp; 被调参数先转化为电压施加在膨胀阀的电磁线圈上，电磁线圈通电前，阀针处于全开的位置。通电后，受磁力的作用，阀针的开度减小。开度减小的程度取决于施加在线圈上的控制电压。电压越高，开度越小，流经膨胀阀的制冷剂流量也越小。电磁式电子膨胀阀的结构简单，对信号变化的响应快。但在制冷机工作时，需要一直向它提供控制电压。</p><p>（3）电动式电子膨胀阀电动式电子膨胀阀广泛使用步进电动机驱动阀针，一般可分为直动型和减速型两种。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"90934014545838851","title":"毛细管","versionId":"91511881910534673","lemmaId":90930564831461900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83369565,"name":"朱群东","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1621841332,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>毛细管又叫节流管，其内径常为0.5~5mm，长度不等，材料为铜或不锈钢。由于它不具备自身流量调节能力，被看做为一种流量恒定的节流设备。</p><p>毛细管节流是根据流体在一定几何尺寸的管道内流动产生摩阻压降改变其流量的原理当管径一定时，流体通过的管道短，则压降小，流量大；反之，压降大且流量小。毛细管在制冷系统中取代膨胀阀作为节流机构。</p><p>根据毛细管进口处制冷剂的状态分为过冷液体、饱和液体和稍有汽化等情况。从毛细管的安装方式考虑，制冷剂在其进口的状态按毛细管是否与吸气管存在热交换而分为回热型和无回热型两种。回热型即毛细管内制冷剂在膨胀过程对外放热，无回热型即毛细管内制冷剂的膨胀过程为绝热膨胀。</p><p>当制冷剂压力达到入口温度的饱和压力时，开始汽化，变为两相流动。随着压力不断降低，液体不断汽化，气液混合物的比体积和流速相应增大，且比焓值逐渐减小。同时，由于管内阻力影响，一部分动能消耗于克服摩擦，并转化为热能被制冷剂吸收，使其比焓值有所回升。因而这种膨胀过程不可能等熵，制冷剂的比焓值将不断增大。所以，该过程只能是介于等焓及等熵之间的膨胀过程</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"90934014545838848","title":"浮球调节阀","versionId":"91511881910534674","lemmaId":90930564831461900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83369565,"name":"朱群东","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1621841332,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>浮球调节阀简称浮球阀，是用液位调节的自动节流机构，它适用于具有自由液面的蒸发器（如壳管式、立管式及螺旋管式等）和中间冷却器等，浮球阀现在主要用于氨制冷装置中。</p><p>浮球阀按其工作压力可分为低压浮球阀和高压浮球阀两类。低压浮球阀是安装在蒸发器或中间冷却器的供液管路上，用来保持蒸发器或中间冷却器中的液位。高压浮球阀则是安装在高压液体管路上，用来保持冷凝器或贮液器中的液位，从而间接地调节蒸发器的供液量，高压浮球阀只适于具有一个蒸发器的制冷机组，故现在已很少使用。</p><p>低压浮球阀按制冷剂液体在其中的流通方式可分为直通式及非直通式两种。浮球阀是用液体连接管及气体连接管分别与蒸发器或中间冷却器的液体部分及蒸气部分连通，因而浮球阀与蒸发器或中间冷却器中具有相同的液位。当蒸发器或中间冷却器内的液面下降时阀体内的液面也随之下降，浮球落下，针阀便将阀孔开大，于是供液量增大。反之，当液面上升时浮球上升，阀孔开度减小，供液量减小；而当液面升高到一定的限度时阀孔被关死，即停止供液，所以浮球阀对供液量的调节属比例调节。</p><p>直通式及非直通式浮球阀中液体的流通方式是不相同的。在直通式浮球阀中液体经阀孔节流后先流入壳体内，再经液体连接管进入蒸发器或中间冷却器中。而节流时产生的蒸气则经气体连接管进入蒸发器或中间冷却器中。在非直通式浮球阀中液体不进入阀体，而是用一单独的管路送入蒸发器或中间冷却器中。直通式浮球阀结构比较简单，但阀体内液面波动较大（由进入液体的冲击作用引起），使浮球阀的工作不稳定；而且液体从阀体流入蒸发器或中间冷却器是依靠液位差，因之只能供液到液面以下。而非直通式浮球阀则工作较稳定，可以供液到任何地点（因节流后的压力高于蒸发器或中间冷却器中的压力），例如氨立式蒸发器及中间冷却器即是用这种浮球阀从顶部供液。</p><p>在大型制冷装置中还可将非直通式浮球阀用作感应机构，用气动式主阀作为执行机构，共同实现对供液量的调节。在实际应用中，当蒸发器的热负荷大时，由于制冷剂液体沸腾而在蒸发器中形成气液混合物，平均密度显著减小，因而使蒸发器中的液面远高于浮球阀壳体中的液面。而且浮球阀的液体连接管的垂直长度越长，则这一液位差越大。因之，当将低压浮球阀安装到蒸发器上时浮球阀应适当放低一些，而且液体连接管的垂直尺寸应尽可能小一些。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/818_925_20210520154728-2044220805.jpg\" data-src=\"htt

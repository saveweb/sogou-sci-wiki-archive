0%91%E4%BA%8E%E8%BD%AE%E5%9B%9E%E4%BA%B2%E6%9C%AC","url":"https://img02.sogoucdn.com/app/a/200698/964_624_20200430112105-483520759.png","rw":964,"rh":624,"title":"回交育种可以使遗传材料的基因型更偏向于轮回亲本","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/656_344_20200503111258-1420225152.png?w=656&h=344&titlename=%E5%9B%9E%E4%BA%A4%E5%90%8E%E4%BB%A3%E7%BE%A4%E4%BD%93%E7%BA%AF%E5%90%88%E7%B1%BB%E5%9E%8B%E9%83%BD%E5%81%8F%E5%90%91%E4%BA%8E%E8%BD%AE%E5%9B%9E%E4%BA%B2%E6%9C%AC%EF%BC%8C%E4%B8%94%E8%BD%AE%E5%9B%9E%E4%BA%B2%E6%9C%AC%E7%B1%BB%E5%9E%8B%E5%9F%BA%E5%9B%A0%E7%9A%84%E7%BA%AF%E5%90%88%E9%80%9F%E5%BA%A6%E6%9B%B4%E5%BF%AB","url":"https://img01.sogoucdn.com/app/a/200698/656_344_20200503111258-1420225152.png","rw":656,"rh":344,"title":"回交后代群体纯合类型都偏向于轮回亲本，且轮回亲本类型基因的纯合速度更快","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"回交育种","paragraphId":"35120143939950850","subCatalogs":null},{"level":1,"title":"回交育种原理","paragraphId":"35533920015505684","subCatalogs":null},{"level":1,"title":"技术要点","paragraphId":"35120143939950854","subCatalogs":[{"level":2,"title":"亲本的选择","paragraphId":"35120143939950854","subCatalogs":null},{"level":2,"title":"后代的选择","paragraphId":"35120143939950854","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"35120143939950850","title":"回交育种","versionId":"54132492847866118","lemmaId":24106321536101896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859295,"name":"7","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599561480,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1910 年 5 月，摩尔根获得了一只白眼雄果蝇突变种，并利用它和红眼果蝇生出的子一代红眼雌果蝇与这只白眼雄果蝇进行回交，发现了遗传连锁规律<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。美国的 Harlan 和 Pope（1922）首先指出回交育种法（backcross method）在作物育种上的利用价值，他们在利用回交育种法改良大麦芒的特性时，收到了较为理想的效果<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。早在 20 世纪 30 年代，美国就采用回交法成功育成抗腥黑穗病、抗秆锈病的“巴特 38”等小麦品种<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>；50 年代末，又通过回交将抗根腐病的基因导入大豆推广品种，育出抗病品系“哈罗索 63”<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。1996 年，Tanksley 和 Nelson 提出可以用高代回交的办法定位 QTL，并将优异基因应用于育种与农业生产<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>采用回交的方法选育新品种或新类型，称为回交育种法。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>在作物生产中，一些优良品种在产量、农艺等诸多重要性状方面表现突出，然而由于个别性状（如抗病性、抗虫性等）表现不好，常导致产量、品质潜力难以充分发挥，制约了大面积种植。回交育种能够把优良的目标性状从供体导入到轮回亲本，并保持轮回亲本所具有的其他优良性状，是育种家改良品种单个或少数不良性状的一项有效、重要的育种方法。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35533920015505684","title":"回交育种原理","versionId":"54132492847866119","lemmaId":24106321536101896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859295,"name":"7","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599561480,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"回交育种可以使遗传材料的基因型更偏向于轮回亲本\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/964_624_20200430112105-483520759.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/964_624_20200430112105-483520759.png\">当某品种&nbsp;A&nbsp;有许多优良性状，而个别性状有欠缺时，可选择具有 A 所缺性状的另一品种 B 和 A <a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"11096\" data-realtitle=\"杂交\">杂交</a>，F1 及以后各世代又用 A 进行多次回交和选择。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>想要改进的性状通过对后代的人工选择得以保持在回交群体中，而 A 品种原有的优良性状可以通过多次回交得以恢复。</p><p>回交育种中多次使用的轮回亲本也是有利性状（目标性状）的接受者，又称受体亲本；非轮回亲本目标性状的提供者，称供体亲本。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>回交育种时，相应的回交方式可以表达为：[（A X B） X A ] X A，意为 A&nbsp;是轮回亲本，杂交时使用一次，获得的 F1 又与轮回亲本 A 回交 2 次。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"ed_imgfloat_right currentPic\" width=\"232px\" titlename=\"回交后代群体纯合类型都偏向于轮回亲本，且轮回亲本类型基因的纯合速度更快\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/656_344_20200503111258-1420225152.png\" data-align=\"right\" height=\"174px\" data-src=\"https://img01.sogoucdn.com/app/a/200698/656_344_20200503111258-1420225152.png\">回交后代和自交后代中纯合基因的性质是不一样的<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。杂交获得的子一代 F1&nbsp;无论继续自交还是继续回交，都能从后代中筛选出携带目标基因的轮回亲本类型个体。自交的过程中也存在纯合基因型的频率上升，杂合基因型逐渐减少，但回交后代和自交后代中纯合基因的性质是不一样的。以一对基因 Aa&nbsp;为例，若供体亲本为 AA，轮回亲本为 aa：自交的高代群体最终主要是两种纯合类型个体 AA&nbsp;与&nbsp;aa；回交的过程中轮回亲本类型的纯合基因频率相应增加，回交的高代群体中，该基因的类型主要是轮回亲本&nbsp;aa&nbsp;一种。</p><p>回交育种中目标类型基因纯合的速度更快<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。育种进程（代数）相同时，就一种特定类型的纯合基因型而言，回交显然能够能快达到纯合。比如 F1 中该基因为 Aa，再自交三次到 F4&nbsp;时，后代群体中&nbsp;aa&nbsp;类型的基因型频率只有 43.75%，而回交三代相同进程的&nbsp;BC3F1&nbsp;群体中&nbsp;aa&nbsp;类型的基因型频率已经达到 87.5%。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/964_624_20200430112105-483520759.png?w=964&h=624&titlename=%E5%9B%9E%E4%BA%A4%E8%82%B2%E7%A7%8D%E5%8F%AF%E4%BB%A5%E4%BD%BF%E9%81%97%E4%BC%A0%E6%9D%90%E6%96%99%E7%9A%84%E5%9F%BA%E5%9B%A0%E5%9E%8B%E6%9B%B4%E5%81%8F%E5%90%91%E4%BA%8E%E8%BD%AE%E5%9B%9E%E4%BA%B2%E6%9C%AC","url":"https://img02.sogoucdn.com/app/a/200698/964_624_20200430112105-483520759.png","rw":964,"rh":624,"title":"回交育种可以使遗传材料的基因型更偏向于轮回亲本","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/656_344_20200503111258-1420225152.png?w=656&h=344&titlename=%E5%9B%9E%E4%BA%A4%E5%90%8E%E4%BB%A3%E7%BE%A4%E4%BD%93%E7%BA%AF%E5%90%88%E7%B1%BB%E5%9E%8B%E9%83%BD%E5%81%8F%E5%90%91%E4%BA%8E%E8%BD%AE%E5%9B%9E%E4%BA%B2%E6%9C%AC%EF%BC%8C%E4%B8%94%E8%BD%AE%E5%9B%9E%E4%BA%B2%E6%9C%AC%E7%B1%BB%E5%9E%8B%E5%9F%BA%E5%9B%A0%E7%9A%84%E7%BA%AF%E5%90%88%E9%80%9F%E5%BA%A6%E6%9B%B4%E5%BF%AB","url":"https://img01.sogoucdn.com/app/a/200698/656_344_20200503111258-1420225152.png","rw":656,"rh":344,"title":"回交后代群体纯合类型都偏向于轮回亲本，且轮回亲本类型基因的纯合速度更快","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35120143939950854","title":"技术要点","versionId":"54132492847866120","lemmaId":24106321536101896,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859295,"name":"7","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599561480,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>亲本的选择</h3></p><p>轮回亲本（受体亲本）必须是各方面农艺性状都很好，只有个别缺点需要改造的品种。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>最好是在当地适应性强、产量高、综合性状较好的主栽品种，经数年改良后仍有发展前途。如果轮回亲表现一般，经过几次回交后，选育的新品种仍然一般，落后于生产形势，选育的意义不大。<br></p><p>非轮回亲本（供体亲本）的选择也是很重要的，它必须具有改进轮回亲本缺点所必需的基因<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，要求所要输出的性状必须经回交数次后，仍能保持足够的强度。目标性状最好不与非轮回亲本中的不利性状连锁，否则需要多代回交才有可能实现重组，打破连锁。非轮回亲本整体性状的好坏，以及与轮回亲本的亲缘关系等，也影响轮回亲本性状的恢复程度。</p><p>回交转移的性状最好由简单的显性基因控制，以便后代识别与筛选。如有困难，也必须是有较高遗传力的性状。因为每一轮回交都必须进行选择，性状的遗传力强，选择的效果明显。</p><p><h3>后代的选择</h3></p><p>回交时，必须对回交后代进行选择，否则目标性状就会在回交的过程中丢失，最终得到的是轮回亲本自己。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>这关系到目标性状能否被导入轮回亲本，也就是回交计划能否成功进行。为了更快地恢复轮回亲本的优良农艺性状，应从回交后代，尤其是早代中选择具有目标性状且农艺性状与轮回亲本尽可能相似的个体进行回交。</p><p>如果要转移的性状由显性单基因控制，那么在回交过程中，转移的性状容易识别，回交就比较容易进行。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>如通过回交转移锈病抗性基因，因为是由显性单基因所控制的性状，回交后代中抗病植株容易借人工接种加以鉴定。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>如果转育的是隐性基因，若能筛选出与该隐性基因紧密连锁的分子标记，可以借助分子标记辅助选择<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。当导入数量性状基因时，回交工作是否成功取决于两种因素：一是控制某一性状的基因数目，二是环境对基因的影响。这时要加大回交后代的群体，非轮回亲本的性状要尽可能好，最好每回交一次都接着就进行一次自交。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>如果需要同时转移几个目标性状基因，选择几个分别具有不同目标性状基因的供体亲本时，回交获得新品系是很困难的，可以逐步进行，逐个改良，或者采用聚合复交的方式进行。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《作物育种学总论》（第3版）","site":"","url":"","journalName":null,"author":"张天真 主编","press":"中国农业出版社","publishYear":"2014","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"author":"刘祖洞, 乔守怡, 吴燕华, 赵寿元 著","press":"高等教育出版社","publishYear":"2013","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《Methods of Plant Breeding》","site":"","url":"","journalName":null,"author":"Hayes H K","press":"McGraw-Hill","publishYear":"1955","publishTime":null,

rtnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608357439,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;轴承钢按化学成分、性能、 使用加工工艺和用途等分为全淬透 轴承钢、渗碳轴承钢、不锈轴承钢和 高温轴承钢。全淬透轴承钢主要是 高碳铬钢，如GCr15，其含碳量1% 左右、含铬量1.5%左右。为了提高 硬度、耐磨性和淬透性，适当加入一 些硅、锰、钼等，如GCr15SiMn。这 类轴承钢产量最大，占所有轴承钢 产量的95%以上。渗碳轴承钢是含 碳量为0.08～0.23%的铬、镍、钼 合金结构钢，制成轴承零件后表面 进行碳氮共渗，以提高其硬度和耐 磨性，这种钢用于制造承受强冲击 载荷的大型轴承，如大型轧机轴承、 汽车轴承、矿机轴承和铁路车辆轴 承等。不锈轴承钢有高碳铬不锈轴 承钢，如9Cr18、9Cr18MoV等，和 中碳铬不锈轴承钢，如4Cr13等，用 于制作不锈耐腐蚀的轴承。高温轴 承钢是在高温（300～500℃）下使 用，要求钢在使用温度具有一定的 红硬性和耐磨性，大多选用高速工 具钢代用，如W18Cr4V、W9Cr4V、 W6Mo5Cr4V2、Cr14Mo4 和 Cr4Mo4V等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68889664798404872","title":"性能","versionId":"68889664798404869","lemmaId":68887364944081170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608357439,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;轴承钢的物理性能主要以检查显微组织、脱碳层、非金属夹杂物、低倍组织为主。一般情况下均以热轧退火、冷拉退火交货。交货状态应在合同中注明。钢材的低倍组织必须无缩孔、皮下气泡、白点及显微孔隙。中心疏松、一般疏松不得超过1.5级，偏析不得超过2级。钢材的退火组织应为均匀分布的细粒状珠光体。脱碳层深度、非金属夹杂物和碳化物不均匀度应符合相应有关国家标准规定。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68889664815182092","title":"生产流程","versionId":"68889664798404870","lemmaId":68887364944081170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608357439,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; （1）50吨及以上UHP电炉冶炼→60吨及以上LF炉精炼→60吨及以上VD炉真空处理→合金钢方坯或矩形坯连铸（260mm×300mm、180mm×220mm）→缓冷或热送→轧材→精整→检验入库。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; （2）90吨及以上转炉冶炼→100吨及以上LF炉精炼→100吨及以上RH炉真空处理→合金钢方坯或矩形坯连铸→（如：320mm×340mm、240mm×240mm）缓冷或热送→轧材→精整→检验入库。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68889664815182093","title":"质量要求","versionId":"68889664798404871","lemmaId":68887364944081170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608357439,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"轴承钢\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/799_512_20201219134734-1672085846.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/799_512_20201219134734-1672085846.png\"></p><p></p><h3>一般要求</h3><p></p><p>\n </p><ol>\n  <li><p>严格的化学成分要求:一般轴承用钢主要是高碳铬轴承钢，即含碳量1%左右，加入1.5%左右的铬，并含有少量的锰、硅元素的过共析钢。铬可以改善热处理性能、提高淬透性、组织均匀性、回火稳定性，又可以提高钢的防锈性能和磨削性能。但当铬含量超过1.65%时，淬火后会增加钢中残余奥氏体，降低硬度和尺寸稳定性，增加碳化物的不均匀性，降低钢的冲击韧性和疲劳强度。为此，高碳铬轴承钢中的含铬量一般控制在1.65%以下。只有严格控制轴承钢中的化学成分，才能通过热处理工序获得满足轴承性能的组织和硬度。</p></li>\n  <li><p>严格的纯洁度要求:钢的纯洁度是指钢中所含非金属夹杂物的多少，纯洁度越高，钢中的非金属夹杂物越少。轴承钢中的氧化物、硅酸盐等有害夹杂物是导致轴承早期疲劳剥落、显著降低轴承寿命的主要原因。特别是脆性夹杂物危害最大，由于在加工过程中容易从金属基体上剥落下来，严重影响轴承零件精加工后的表面质量。因此，为了提高轴承的使用寿命和可靠性，必须降低轴承钢中夹杂物的含量。</p></li>\n  <li><p>较高的尺寸精度要求:对于使用在高速镦锻机上锻造的热轧退火棒料，应该对其尺寸精度有更高的要求。滚动轴承用钢要求钢材尺寸精度较高，这是因为大部分轴承零件都要经过压力成型。为了节省材料和提高劳动生产率，绝大部分轴承套圈都是经过锻造成型，钢球是经过冷镦或热轧成型，小尺寸的滚子也是经过冷镦成型。如果钢材的尺寸精度不高，就无法精确地计算下料尺寸和重量，而不能保证轴承零件的产品质量，也容易造成设备和模具的损坏。</p></li>\n  <li><p>严格的表面缺陷和内部缺陷要求:对轴承钢而言，表面缺陷包括裂纹、夹渣、毛刺、结疤、氧化皮等，内部缺陷包括缩孔、气泡、白点、严重的疏松和偏析等。这些缺陷对于轴承的加工、轴承的性能和寿命有很大的影响，在轴承材料标准中明确规定不允许出现这些缺陷。</p></li>\n  <li><p>严格的表面脱碳层深度要求:在轴承材料标准中对钢材表面脱碳层有着严格的规定，如果表面脱碳层超出标准的规定范围，且在热处理前的加工过程中又没有将其全部清除掉，则在热处理淬火过程中就容易产生淬火裂纹，造成零件的报废。</p></li>\n  <li><p>严格的碳化物不均匀性要求:在轴承钢中，如果出现严重的碳化物分布不均匀，则在热处理加工过程中就容易造成组织和硬度的不均匀，钢的组织不均匀性对接触疲劳强度有较大的影响。另外，严重的碳化物不均匀性还容易使轴承零件在淬火冷却时产生裂纹，碳化物不均匀性还会导致轴承的寿命降低因此，在轴承材料标准中，对不同规格的钢材均有明确的特别要求。</p></li>\n </ol><p></p><p></p><h3>性能要求</h3><p></p><p>1）高的接触疲劳强度；</p><p>2）热处理后应具有高的硬度或能满足轴承使用性能要求的硬度；</p><p>3）高的耐磨性、低的摩擦系数；</p><p>4）高的弹性极限；</p><p>5）良好的冲击韧性和断裂韧性；</p><p>6）良好的尺寸稳定性；</p><p>7）良好的防锈性能；</p><p>8）良好的冷、热加工性能；</p><p></p><h3>生产要求</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;对轴承钢的冶炼质量要求很高，需要严格控制硫、磷、氢等含量以及非金属夹杂物和碳化物的数量、大小和分布状况，因为非金属夹杂物和碳化物的数量、大小和分布状况对轴承钢的使用寿命影响很大，往往轴承的失效就是在大的夹杂或碳化物周围产生的微裂纹扩展而成。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/799_512_20201219134734-1672085846.png?w=799&h=512&titlename=%E8%BD%B4%E6%89%BF%E9%92%A2","url":"https://img02.sogoucdn.com/app/a/200698/799_512_20201219134734-1672085846.png","rw":799,"rh":512,"title":"轴承钢","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"实用轧钢技术手册","site":"","url":"","journalName":null,"author":"杨宗毅","press":"冶金工业出版社","publishYear":"1995","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"机械加工工艺辞典","site":"","url":"","journalName":null,"author":"丁年雄 ","press":"学苑出版社","publishYear":"1990","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":242,"auditType":1,"synonyms":null,"showEditTime":"2020.12.19 13:57","auditors":[{"uid":84048746,"name":"王政","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/QGKicHvJm4W6pxed3yZ0s6NALXK9YEFQvj8GBrS4iaoUIx0AcOEB7JEjqCibxIye5d5q8ib7sTFAqO6Wtz4gEk7yLg/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":277,"partnerIdCreateTime":1608983987,"partnerIdPoped":true},{"uid":79089076,"name":"花开不败","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/gdGEhAiapMTxxoMOIZCApQvDtDVscFx59skYKGWFb05kBYCo9M0PwWCNtTaEro5WbbolwpBvfp4Qcdib4zn90qAQ/132","introduction":null,"educations":[{"schoolName":"四川大学","major":"","degree":"博士","universityId":90,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/41b2078c-6012-11e9-8112-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":"在读","lab":"","researchField":""}

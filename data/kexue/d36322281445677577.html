"36323295276062980","subCatalogs":null},{"level":2,"title":"世界大地坐标系统","paragraphId":"36323295276062980","subCatalogs":null}]},{"level":1,"title":"坐标转换","paragraphId":"36323295276062983","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36323295276062984","title":"简介","versionId":"36323295259285774","lemmaId":36322281445677576,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80365591,"name":"天青色等烟雨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588946371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>大地坐标（Geodetic coordinate）是大地测量中以参考椭球面为基准面的坐标，地面点P的位置用大地经度L、大地纬度B和大地高H表示。大地坐标多应用于大地测量学，测绘学等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36323295276062978","title":"原理","versionId":"36323295259285775","lemmaId":36322281445677576,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80365591,"name":"天青色等烟雨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588946371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>当点在参考椭球面上时，仅用大地经度和大地纬度表示。大地经度是通过该点的大地子午面与起始大地子午面（通过格林尼治天文台的子午面）之间的夹角。规定以起始子午面起算，向东由0°至180°称为东经；向西由0°至180°称为西经。大地纬度是通过该点的法线与赤道面的夹角，规定由赤道面起算，由赤道面向北从0°至90°称为北纬；向南从0°到90°称为南纬。大地高是地面点沿法线到参考椭球面的距离<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36323295276062981","title":"大地坐标框架","versionId":"36323295259285776","lemmaId":36322281445677576,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80365591,"name":"天青色等烟雨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588946371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>大地坐标框架除了给测绘和工程提供几何和物理基准外，它还可以提供全球变化在气象和地球物理方面的部分监测信息，诸如海平面变化，冰质量的平衡，地表水文的变迁，地球动力学，地壳运动，地形变，大气降水，电离层变化等等。此外，大地坐标框架也在实际应用方面，如构建地理信息系统、导航定位、卫星定轨等方面提供基准信息。总之大地基准在经济、社会、科学的发展中发挥越来越重要的基础保障作用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36323295276062980","title":"常用坐标系","versionId":"36323295259285777","lemmaId":36322281445677576,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80365591,"name":"天青色等烟雨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588946371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>北京坐标系</h3><p>1954年北京坐标系大地原点在苏联，将与苏联大地网联测后我国东北边境的三个点的坐标作为我国天文大地网起算数据，然后通过天文大地网坐标计算，推算出北京一点的坐标，故命名为北京坐标系。1954北京坐标系是将我国大地控制网与前苏联1942年普尔科沃大地坐标系相联结后建立的我国过渡性大地坐标系。属于参心大地坐标系，采用了前苏联的克拉索夫斯基椭球体。其长半轴a=6378245，扁率f=1/298.3。1954年北京坐标系虽然是苏联1942年坐标系的延伸，但也还不能说它们完全相同。</p><h3>国家大地坐标系</h3><p>1980年国家大地坐标系采用1975年国际椭球，大地原点在陕西省永乐镇，椭球面与我国境内的大地水准面密合最佳。1978年，我国决定建立新的国家大地坐标系统，并且在新的大地坐标系统中进行全国天文大地网的整体平差，这个坐标系统定名为1980年西安坐标系。属参心大地坐标系。</p><h3>西安坐标系</h3><p>1980年西安坐标系采用1975国际椭球，以JYD1968.0系统为椭球定向基准，大地原点设在陕西省泾阳县永乐镇，采用多点定位所建立的大地坐标系.其椭球参数采用1975年国际大地测量与地球物理联合会推荐值，它们为:其长半轴a=6378140m;扁率f=1/298.257。</p><h3>世界大地坐标系统</h3><p>WGS-84坐标系是世界大地坐标系统，其坐标原点在地心，采用WGS-84椭球。1984世界大地坐标系；WGS-84坐标系是美国国防部研制确定的大地坐标系，是一种协议地球坐标系。WGS-84坐标系的定义是：原点是地球的质心，空间直角坐标系的Z轴指向BIH（1984.0）定义的地极（CTP）方向，即国际协议原点CIO，它由IAU和IUGG共同推荐。X轴指向BIH定义的零度子午面和CTP赤道的交点，Y轴和Z，X轴构成右手坐标系。WGS-84椭球采用国际大地测量与地球物理联合会第17届大会测量常数推荐值，采用的两个常用基本几何参数：长半轴a=6378137m；扁率f=1:298.257223563。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36323295276062983","title":"坐标转换","versionId":"36323295259285778","lemmaId":36322281445677576,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80365591,"name":"天青色等烟雨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588946371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>首先要搞清楚转换的严密性问题，即在同一个椭球里的坐标转换都是严密的，而在不同的椭球之间的转换这时不严密的。例如，由1954北京坐标系的大地坐标转换到954北京坐标系的高斯平面直角坐标是在同一参考椭球体范畴内的坐标转换，其转换过程是严密的。由1954北京坐标系的大地坐标转换到WGS-84的大地坐标，就属于不同椭球体间的转换。不同椭球体间的坐标转换在局部地区的采用的常用办法是相似变换法，即利用部分分布相对合理高等级公共点求出相应的转换参数。一般而言，比较严密的是用七参数的相似变换法，即X平移，Y平移，Z平移，X旋转，Y旋转，Z旋转，尺度变化K。要求得七参数就需要在一个地区需要3个以上的已知点，如果区域范围不大，最远点间的距离不大于30km（经验值），这可以用三参数，即X平移，Y平移，Z平移，而将X旋转，Y旋转，Z旋转，尺度变化K视为0，所以三参数只是七参数的一种特例。如果不考虑高程的影响，对于不同椭球体下的高斯平面直角坐标可采用四参数的相似变换法，即四参数（x平移，y平移，尺度变化m，旋转角度α）。如果用户要求的精度低于20米，在一定范围（2*2）内，就直接可以用二参数法（ΔB，ΔL）或（Δx，Δy）修正。但在实际操作中，这也取决于选取的公共点是否合理，并保证其足够的精度。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"土木工程测量","site":"","url":"","journalName":null,"author":"周秋生，郭建明","press":"高等教育出版社","publishYear":"2004","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"大地坐标框架理论和实践的进展","site":"","url":"","journalName":"大地测量与地球动力学","author":"陈俊勇","press":"","publishYear":"","publishTime":"2007","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-08","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":2115,"auditType":1,"synonyms":["大地坐标GeodeticCoordinate"],"showEditTime":"2020.05.08 21:59","auditors":[{"uid":80515622,"name":"山中一岩","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTLlOzsngz7yYNESR7HLp84ibYd2iaw8yKAqC8Vv7aqibFB6ebPn7IHQka2PuI8eZw9SRqZzA9LdQNlBw/132","introduction":null,"educations":[{"schoolName":"中国科学技术大学","major":"","degree":null,"universityId":66,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d76be9ee-6011-11e9-bbbc-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"地球化学","majorLevel1Id":1,"majorLevel2Id":170

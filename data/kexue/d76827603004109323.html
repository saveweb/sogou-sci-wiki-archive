ty":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>N-乙酰半乳糖胺</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="76837072685576706"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/225_189_20210212082556-995043488.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/225_189_20210212082556-995043488.png?width=227&amp;height=174&amp;titlename=&amp;w=225&amp;h=189" title="点击查看大图" data-w="225" data-h="189" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/225_189_20210212082556-995043488.png)" href="#!"></a></div><div><p>N-乙酰半乳糖胺（N-Acetylgalactosamine, GalNac）是半乳糖的一种氨基糖衍生物，其在血型识别、蛋白质糖基化等生理现象中有重要意义，近年来亦被用于递送靶向肝脏的药物分子。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1.0<!-- -->w</div></div><div class="right-side" id="rightSid rl":"https://img03.sogoucdn.com/app/a/200698/409_167_20210212084658-1473191972.jpg","rw":409,"rh":167,"title":"ABO血型与糖分子结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/449_560_20210212091656-726880876.png?w=449&h=560&titlename=%E7%B2%98%E8%9B%8B%E7%99%BD%E6%98%AF%E4%B8%80%E7%A7%8D%E9%AB%98%E5%BA%A6%E7%B3%96%E5%9F%BA%E5%8C%96%E7%9A%84%E8%9B%8B%E7%99%BD","url":"https://img02.sogoucdn.com/app/a/200698/449_560_20210212091656-726880876.png","rw":449,"rh":560,"title":"粘蛋白是一种高度糖基化的蛋白","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/3500_1907_20210212094648-1244650736.jpeg?w=3500&h=1907&titlename=GalNac%E4%BB%8B%E5%AF%BC%E7%9A%84RNAi%E7%96%97%E6%B3%95","url":"https://img02.sogoucdn.com/app/a/200698/3500_1907_20210212094648-1244650736.jpeg","rw":3500,"rh":1907,"title":"GalNac介导的RNAi疗法","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"化学结构","paragraphId":"76837072685576708","subCatalogs":null},{"level":1,"title":"生理功能","paragraphId":"76837072685576707","subCatalogs":[{"level":2,"title":"血型","paragraphId":"76837072685576707","subCatalogs":null},{"level":2,"title":"蛋白质糖基化","paragraphId":"76837072685576707","subCatalogs":null}]},{"level":1,"title":"在靶向递送中的应用","paragraphId":"76837072685576709","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"76837072685576708","title":"化学结构","versionId":"76837072668799503","lemmaId":76827603004109330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"Tim","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1613094464,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>N-乙酰半乳糖胺属于半乳糖（galactose）的一种氨基糖衍生物，其结构可看做是半乳糖上C-2位上的羟基被氨基取代后，再经乙酰化后得到的衍生物。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"N-乙酰半乳糖胺的几种结构示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/535_286_20210212083431-2108005563.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/535_286_20210212083431-2108005563.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/535_286_20210212083431-2108005563.png?w=535&h=286&titlename=N-%E4%B9%99%E9%85%B0%E5%8D%8A%E4%B9%B3%E7%B3%96%E8%83%BA%E7%9A%84%E5%87%A0%E7%A7%8D%E7%BB%93%E6%9E%84%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/535_286_20210212083431-2108005563.png","rw":535,"rh":286,"title":"N-乙酰半乳糖胺的几种结构示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"76837072685576707","title":"生理功能","versionId":"76837072668799504","lemmaId":76827603004109330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"Tim","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1613094464,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>血型</h3><p></p><p>在人体中，N-乙酰半乳糖胺是连接在A型血抗原末端的糖分子<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。相比之下，B型血抗原末端则是一个D-半乳糖（D-galactose, GAL）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。AB型血抗原则既包含末端为GalNc的也包含末端为GAL的<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。O型血抗原末端既没有GalNac也没有GAL<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"409\" titlename=\"ABO血型与糖分子结构\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/409_167_20210212084658-1473191972.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/409_167_20210212084658-1473191972.jpg\">利用这一特点，可以通过用α-N-乙酰半乳糖胺酶处理A型血红细胞，将其表面抗原末端的GalNac酶解，使之转变为O型血红细胞，以避免输血中血型配型带来的不便<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p></p><h3>蛋白质糖基化</h3><p></p><p>蛋白质糖基化是一种重要的翻译后修饰过程，许多蛋白质都需要经过糖基化才能获得特定的生理功能。在O-糖基化中，N-乙酰半乳糖胺通常连接于丝氨酸或苏氨酸的羟基上<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"粘蛋白是一种高度糖基化的蛋白\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/449_560_20210212091656-726880876.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/449_560_20210212091656-726880876.png\"></p><p>O-糖基化在许多蛋白中都很常见，例如粘蛋白（mucin）。在粘蛋白中，蛋白核心内的粘蛋白结构域富含含苏氨酸丝氨酸和羟脯氨酸，可实现翻译后O-糖基化，其中包括许多以O-GalNac为核心的多糖结构<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。粘蛋白的高度糖基化特性使其能够抵抗蛋白水解并保留水分，从而具有粘膜屏障的凝胶样特性<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。此外，O-糖基化还与细胞的粘附特性有密切的关系。有研究表明，N-乙酰半乳糖胺的缺失与肿瘤细胞的转移有一定关联<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/409_167_20210212084658-1473191972.jpg?w=409&h=167&titlename=ABO%E8%A1%80%E5%9E%8B%E4%B8%8E%E7%B3%96%E5%88%86%E5%AD%90%E7%BB%93%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/409_167_20210212084658-1473191972.jpg","rw":409,"rh":167,"title":"ABO血型与糖分子结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/449_560_20210212091656-726880876.png?w=449&h=560&titlename=%E7%B2%98%E8%9B%8B%E7%99%BD%E6%98%AF%E4%B8%80%E7%A7%8D%E9%AB%98%E5%BA%A6%E7%B3%96%E5%9F%BA%E5%8C%96%E7%9A%84%E8%9B%8B%E7%99%BD","url":"https://img02.sogoucdn.com/app/a/200698/449_560_20210212091656-726880876.png","rw":449,"rh":560,"title":"粘蛋白是一种高度糖基化的蛋白","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"76837072685576709","title":"在靶向递送中的应用","versionId":"76837072668799505","lemmaId":76827603004109330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"Tim","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1613094464,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在肝脏中，有一种叫做去唾液酸糖蛋白受体（Asialoglycoprotein receptor, ASGPR）的蛋白质，专门负责识别表面被半乳糖或N-乙酰半乳糖胺糖基化的糖蛋白，以将其从血液中移除<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。利用这一特性，研究人员将N-乙酰半乳糖胺连接到需要靶向递送到肝脏的药物分子上，以“诱骗”肝脏细胞主动识别并吞噬药物分子，提高药物对肝脏的选择性，并降低药物分子在其他组织的分布<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"GalNac介导的RNAi疗法\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/3500_1907_20210212094648-1244650736.jpeg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/3500_1907_20210212094648-1244650736.jpeg\">这一策略已在新型核酸药物，如<a class=\"kx_inner_link bind-inner-link\" data-id=\"11184\" data-realtitle=\"siRNA\">siRNA</a>的递送中展现出广阔的前景和价值，近年来获批上市的Givlaari和Oxlumo以及Inclisiran均使用了GalNac介导的肝脏靶向递送<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/3500_1907_20210212094648-1244650736.jpeg?w=3500&h=1907&titlename=GalNac%E4%BB%8B%E5%AF%BC%E7%9A%84RNAi%E7%96%97%E6%B3%95","url":"https://img02.sogoucdn.com/app/a/200698/3500_1907_20210212094648-1244650736.jpeg","rw":3500,"rh":1907,"title":"GalNac介导的RNAi疗法","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"ABO Blood Group","site":"PubMed","url":"https://pubmed.ncbi.nlm.nih.gov/28520352/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"α-N-乙酰半乳糖胺酶突变文库的建立及筛选","site":"中国知网-华东师范大学硕士学位论文","url":"https://wap.cnki.net/touch/web/Dissertation/Article/10269-1011129780.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"web","title":"N-acetylgalactosamine","site":"BioSynthesis","url":"https://www.biosyn.com/tew/N-acetylgalactosamine-or-GalNAc.aspx","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"web","title":"粘蛋白","site":"Millipore Sigma","url":"https://www.sigmaaldrich.com/china-mainland/life-science/metabolomics/enzymatic-activity-assay/learning-center/structural-proteins/mucin.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"web","title":"N-acetylgalactosamine glycans function in cancer cell adhesion to endothelial cells: A role for truncated O-glycans in metastatic mechanisms","site":"Cancer Letters","url":"https://www.sciencedirect.com/science/article/pii/S0304383516301677","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":6,"type":"web","title":"Preclinical and Clinical Advances of GalNAc-Decorated Nucleic Acid Therapeutics","site":"Molecular Therapy - Nucleic Acids","url":"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5363494/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":7,"type":"web","title":"Multivalent N-Acetylgalactosamine-Conjugated siRNA Localizes in Hepatocytes and Elicits Robust RNAi-Mediated Gene Silencing","site":"JACS","url":"https://pubs.acs.org/doi/10.1021/ja505986a","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":8,"type":"web","title":"Therapeutic siRNA: state of the art","site":"Nature - Signal Transduction and Targeted Therapy ","url":"https://www.nature.com/articles/s41392-020-0207-x","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":10128,"auditType":1,"synonyms":null,"showEditTime":"2021.02.12 09:47","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},{"uid":83378404,"name":"黑米","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/e2avslRUjStGboF0nIoPyROsols9ibPph81F4QDM085oBc8lV764ubDgOG4iafmpAsjdlV9twlxVf3mvUKenm2Ag/132","introduction":"想知道的太多，懂的太少","educations":[

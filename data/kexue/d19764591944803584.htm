ogs":null}]},{"level":1,"title":"相图分析","paragraphId":"40324697681850129","subCatalogs":[{"level":2,"title":"包晶转变","paragraphId":"40324697681850129","subCatalogs":null},{"level":2,"title":"共晶转变","paragraphId":"40324697681850129","subCatalogs":null},{"level":2,"title":"共析转变","paragraphId":"40324697681850129","subCatalogs":null},{"level":2,"title":"特征点","paragraphId":"40324697681850129","subCatalogs":null},{"level":2,"title":"特性线","paragraphId":"40324697681850129","subCatalogs":null},{"level":2,"title":"相图相区","paragraphId":"40324697681850129","subCatalogs":null}]},{"level":1,"title":"碳量影响","paragraphId":"40324697665072910","subCatalogs":null},{"level":1,"title":"应用","paragraphId":"40324697665072912","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40324697665072909","title":"简介","versionId":"60056700253699851","lemmaId":19764591944803584,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092582,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>碳钢与铸铁是使用最为广泛的金属材料，是铁和碳组成的合金，不同成分的碳钢和铸铁，组织和性能也不相同。在研究和使用钢铁材料、制定其热加工和热处理工艺及分析工艺废品的原因时，都需要应用铁碳合金相图<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>铁碳合金相图是铁-碳二元合金系统的相图。在加工完的钢和铸铁中，总会含有一定数量的碳元素，这些碳元素所占的比重决定了钢/铸铁的特性。通过铁碳合金相图，人们可以直观的看出（钢铁）形成过程中的组分变化与碳元素含量、温度间的相互关系。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40324697665072911","title":"铁碳合金","versionId":"60056700253699852","lemmaId":19764591944803584,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092582,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>铁碳合金相图实际上是Fe-Fe<span class=\"kx_formula\" alt=\"_3\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-5-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-5-TEX-N-33\"></use></g></g></g></g></svg></span>C相图，铁碳合金的基本组元也应该是纯铁和Fe<span class=\"kx_formula\" alt=\"_3\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-8-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-8-TEX-N-33\"></use></g></g></g></g></svg></span>C。铁存在着同素异构转变，即在固态下有不同的结构。不同结构的铁与碳可以形成不同的固溶体，Fe-Fe<span class=\"kx_formula\" alt=\"_3\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-11-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-11-TEX-N-33\"></use></g></g></g></g></svg></span>C相图上的固溶体都是间隙固溶体。由于α-Fe和γ-Fe晶格中的孔隙特点不同，因而两者的溶碳能力也不同<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>铁素体</h3></p><p>铁素体是碳在α-Fe中的间隙固溶体，用符号\"F\"(或α)表示，体心立方晶格。</p><p>虽然BCC的间隙总体积较大，但单个间隙体积较小，所以它的溶碳量很小，最多只有0.0218%(727℃时)，室温时几乎为0。因此铁素体的性能与纯铁相似，硬度低而塑性高，并有铁磁性。</p><p>δ=30%~50%，AKU=128~160J σ<span class=\"kx_formula\" alt=\"_b\">\n &nbsp;<svg style=\"vertical-align: -0.357ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.799ex\" height=\"1.128ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -340.7 353.3 498.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-18-TEX-I-62\" d=\"M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mi\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-18-TEX-I-62\"></use></g></g></g></g></svg></span>=180~280MPa, 50~80HBS.</p><p>铁素体的显微组织与纯铁相同，用4%硝酸酒精溶液浸蚀后，在显微镜下呈现明亮的多边形等轴晶粒，在亚共析钢中铁素体呈白色块状分布，但当含碳量接近共析成分时，铁素体因量少而呈断续的网状分布在珠光体的周围。</p><p><h3>奥氏体</h3></p><p>奥氏体是碳在γ-Fe中的间隙固溶体，用符号\"A\"(或γ)表示，面心立方晶格。</p><p>虽然FCC的间隙总体积较小，但单个间隙体积较大,所以它的溶碳量较大，最多有2.11%(1148℃时)，727℃时为0.77%。</p><p>在一般情况下, 奥氏体是一种高温组织,稳定存在的温度范围为727~1394℃，故奥氏体的硬度低，塑性较高，通常在对钢铁材料进行热变形加工，如锻造、热轧等时，都应将其加热成奥氏体状态，所谓\"趁热打铁\"正是这个意思。σ<span class=\"kx_formula\" alt=\"_b\">\n &nbsp;<svg style=\"vertical-align: -0.357ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.799ex\" height=\"1.128ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -340.7 353.3 498.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-21-TEX-I-62\" d=\"M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mi\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-21-TEX-I-62\"></use></g></g></g></g></svg></span>=400MPa,170~220HBS, δ=40%~50%</p><p>另外奥氏体还有一个重要的性能，就是它具有顺磁性，可用于要求不受磁场的零件或部件。</p><p>奥氏体的组织与铁素体相似，但晶界较为平直,且常有孪晶存在。</p><p><h3>渗碳体</h3></p><p>渗碳体是铁和碳形成的具有复杂结构的金属化合物,，用化学分子式\"Fe<span class=\"kx_formula\" alt=\"_3\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-24-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-24-TEX-N-33\"></use></g></g></g></g></svg></span>C\"表示。它的碳质量分数Wc=6.69%，熔点为1227℃，质硬而脆，耐腐蚀。</p><p>用4%硝酸酒精溶液浸蚀后，在显微镜下呈白色；如果用4%苦味酸溶液浸蚀，渗碳体呈暗黑色。渗碳体是钢中的强化相，根据生成条件不同渗碳体有条状、网状、片状、粒状等形态，它们的大小、数量、分布对铁碳合金性能有很大影响。</p><p><h3>总结</h3></p><p>在铁碳合金中一共有三个相，即铁素体、奥氏体和渗碳体。但奥氏体一般仅存在于高温下（低温下一般不稳定）,所以室温下所有的铁碳合金中一般只有两个相，就是铁素体和渗碳体。由于铁素体中的含碳量非常少，所以可以认为铁碳合金中的碳绝大部分存在于渗碳体中。这一点是十分重要的。</p><p>铁和碳可以形成一系列化合物，如Fe<span class=\"kx_formula\" alt=\"_3\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-27-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-27-TEX-N-33\"></use></g></g></g></g></svg></span>C、Fe<span class=\"kx_formula\" alt=\"_2\">\n &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-30-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-30-TEX-N-32\"></use></g></g></g></g></svg></span>C、FeC等，有实用意义并被深入研究的只是Fe-Fe<span class=\"kx_formula\" alt=\"_3\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-33-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-33-TEX-N-33\"></use></g></g></g></g></svg></span>C部分，通常称其为 Fe-Fe<span class=\"kx_formula\" alt=\"_3\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-36-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-36-TEX-N-33\"></use></g></g></g></g></svg></span>C相图，此时相图的组元为Fe和Fe<span class=\"kx_formula\" alt=\"_3\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-39-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-39-TEX-N-33\"></use></g></g></g></g></svg></span>C。</p><p>由于实际使用的铁碳合金其含碳量多在5%以下，因此成分轴从0~6.69%。所谓的铁碳合金相图实际上就是Fe-<span class=\"kx_formula\" a 9 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-187-TEX-N-33\"></use></g></g></g></g></svg></span>C.</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/484_523_20200605115536-2084277539.png?w=484&h=523&titlename=%E9%93%81%E7%A2%B3%E5%90%88%E9%87%91%E7%9B%B8%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/484_523_20200605115536-2084277539.png","rw":484,"rh":523,"title":"铁碳合金相图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/484_523_20200605115547-1089864930.png?w=484&h=523&titlename=%E9%93%81%E7%A2%B3%E5%90%88%E9%87%91%E7%9B%B8%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/484_523_20200605115547-1089864930.png","rw":484,"rh":523,"title":"铁碳合金相图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40324697665072910","title":"碳量影响","versionId":"60056700253699854","lemmaId":19764591944803584,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092582,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1．含碳量对铁碳合金平衡组织的影响</p><p>按杠杆定律计算，可总结出含碳量与铁碳合金室温时的组织组成物和相组成物间的定量关系</p><p>2．含碳量对机械性能的影响</p><p>渗碳体含量越多，分布越均匀，材料的硬度和强度越高，塑性和韧性越低；但当渗碳体分布在晶界或作为基体存在时，则材料的塑性和韧性大为下降，且强度也随之降低。</p><p>3．含碳量对工艺性能的影响</p><p>对切削加工性来说，一般认为中碳钢的塑性比较适中，硬度在HB200左右，切削加工性能最好。含碳量过高或过低，都会降低其切削加工性能。</p><p>对可锻性而言，低碳钢比高碳钢好。由于钢加热呈单相奥氏体状态时，塑性好、强度低，便于塑性变形，所以一般锻造都是在奥氏体状态下进行。锻造时必须根据铁碳相图确定合适的温度，始轧和始锻温度不能过高，以免产生过烧；始轧和温度也不能过低，以免产生裂纹。</p><p>对铸造性来说，铸铁的流动性比钢好，易于铸造，特别是靠近共晶成分的铸铁，其结晶温度低，流动性也好，更具有良好的铸造性能。从相图的角度来讲，凝固温度区间越大，越容易形成分散缩孔和偏析，铸造性能越差。</p><p>一般而言，含碳量越低，钢的焊接性能越好，所以低碳钢比高碳钢更容易焊接。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40324697665072912","title":"应用","versionId":"60056700253699855","lemmaId":19764591944803584,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092582,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>铁碳合金相图总结了铁碳合金的成分、组织、性能之间的变化规律，所以，铁碳合金相图在实际生产中具有重要的指导意义，主要应用在钢铁材料的选用和热加工工艺的制定两个方面<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>1. 在钢铁材料的选用方面的应用<br></p><p>若需要塑性、韧性好的材料，可以选择低碳钢（碳质量分数为0.10%～0.25%）；需要强度、塑性及韧性都较好地应该选择中碳钢（碳质量分数为0.20%～0.60%）；需要硬度高、耐磨性好的材料要选择高碳钢（碳质量分数为0.60%～1.3%）。一般低碳钢和中碳钢主要用来制造建筑结构或制造机器零件；高碳钢用来制造各种工具。白口铸铁具有很高的硬度和脆性，难以切削加工，也不能锻造，因此，白口铸铁的应用受到一定的限制。但是白口铸铁具有很高的抗磨损能力。可以用来制作需要耐磨而不受冲击的零件，如拔丝模、球磨机的铁球等。</p><p>2. 在热加工工艺方面的应用</p><p>根据铁碳合金相图可以找出不同成分的钢铁的熔点，为制定铸造工艺提出基本数据，可以确定合适的出炉温度以及合理的浇注温度。浇注温度一般在液相线以上50～100℃。共晶成分以及接近共晶成分的铁碳合金，它们的结晶范围最小，因而流动性最好，所以铸造性能好。所以实际铸造生产中，铸铁的化学成分总是选在共晶成分附近。</p><p>由于奥氏体强度低，塑性好，便于零件成型，因此，锻造与轧制通常选择在单相奥氏体区的适当温度进行。选择的原则是开始锻造或轧制温度不能过高，以免钢材严重氧化和发生奥氏体晶界熔化，而始锻温度也不能太低，以免钢材因温度低而塑性差，导致产生裂纹。一般始锻温度控制在固相线以下100℃～200℃范围内。</p><p>热处理是通过对钢铁材料进行加热、保温和冷却过程来改善和提高钢铁材料的一种工艺方法，铁碳合金相图可以告诉我们，何种成分的铁碳合金，可以进行何种热处理，以及各种热处理方法的加热温度是多少，所以，铁碳合金相图是制定热处理工艺的重要参考依据。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"材料科学基础","site":"","url":"","journalName":null,"author":"张钧林","press":"化学工业出版社","publishYear":"2006","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"钢铁相图谱","site":"","url":"","journalName":null,"author":"钢铁研究物理室","press":"冶金工业出版社","publishYear":"1960","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"铁碳合金相图教学探讨","site":"","url":"","journalName":"","author":"周益兰","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"铁碳合金相图的几点应用","site":"","url":"","journalName":"","author":"李香琪","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":12920,"auditType":1,"synonyms":null,"showEditTime":"2020.06.05 12:29","auditors":[{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":""

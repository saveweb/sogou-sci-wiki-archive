ef":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599615078,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>布拉维格子又称空间格子，用抽象的结点来表示晶体内部质点在三维空间呈周期性重复排列规律性的几何图形，它可由一系列不同方向的行列和面网来予以表征，从而把整个空间点阵连接构成格子状。</p><p><strong>平行六面体</strong>是空间格子中的最小重复单位。整个晶体结构可以看作这种平行六面体在三维空间平行的、毫无间隙的重复堆砌而成。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23524284110482952","title":"平行六面体的选择","versionId":"54222415873499405","lemmaId":23442367860190720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599615078,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>对于每一种晶体结构而言，其结点的分布是客观存在的，但平行六面体的选择是人为的。</p><p>平行六面体的选择原则：</p><p>\n <ul>\n  <li><p>所选取的平行六面体应能反映结点分布固有的对称性；</p></li>\n  <li><p>在上述前提下，所选取的平行六面体棱与棱之间的直角力求最多；</p></li>\n  <li><p>在满足以上两条件的基础上，所选取的平行六面体的体积力求最小。</p></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23524284110482953","title":"晶胞","versionId":"44811570793975823","lemmaId":23442367860190720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594005777,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在晶体结构中，由实际晶体的内部质点所划分出来的、其形状大小与平行六面体相对应的最小重复单位，称为晶胞。其相应的参数(a、b、c、α、β、γ)称为晶胞参数(cell parameter)或晶格常数。</p><p>在晶体宏观形态我们可以得到各晶系的晶体常数特点，是根据晶轴对称特点得出的.宏观上的晶体常数与微观的晶胞参数是对应的，但微观的晶体结构中我们可以得到晶胞参数的具体数值。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"各晶系六面体形状\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2363_1575_20200210012633-1954363675.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2363_1575_20200210012633-1954363675.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2363_1575_20200210012633-1954363675.jpg?w=2363&h=1575&titlename=%E5%90%84%E6%99%B6%E7%B3%BB%E5%85%AD%E9%9D%A2%E4%BD%93%E5%BD%A2%E7%8A%B6","url":"https://img03.sogoucdn.com/app/a/200698/2363_1575_20200210012633-1954363675.jpg","rw":2363,"rh":1575,"title":"各晶系六面体形状","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"23524284110482954","title":"格子类型","versionId":"54222415873499406","lemmaId":23442367860190720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599615078,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>原始格子</h3><p></p><p>原始格子（ Primitive, P）：结点分布于平行六面体的八个角顶。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"原始格子\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1200_900_20200210143311-609174657.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1200_900_20200210143311-609174657.jpg\"></p><p></p><h3>底心格子</h3><p></p><p>底心格子（ End-centered, C、A、B）：结点分布于平行六面体的角顶及某一对面的中心。</p><p>A心格子：（100）面中心有结点；</p><p>B心格子：（010）面中心有结点；</p><p>C心格子：（001）面中心有结点；</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"底心格子\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/10340_4563_20200210145223-1958497295.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/10340_4563_20200210145223-1958497295.jpg\"></p><p></p><h3>体心格子</h3><p></p><p>体心格子（ Body-centered, I）：结点分布于平行六面体的角顶和体中心。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"体心格子\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1200_900_20200210143833-589219651.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1200_900_20200210143833-589219651.jpg\"></p><p></p><h3>面心格子</h3><p></p><p>面心格子（ Face-centered, F）：结点分布于平行六面体的角顶和三对面的中心。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"面心格子\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1200_900_20200210143904-574502072.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1200_900_20200210143904-574502072.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1200_900_20200210143311-609174657.jpg?w=1200&h=900&titlename=%E5%8E%9F%E5%A7%8B%E6%A0%BC%E5%AD%90","url":"https://img02.sogoucdn.com/app/a/200698/1200_900_20200210143311-609174657.jpg","rw":1200,"rh":900,"title":"原始格子","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/10340_4563_20200210145223-1958497295.jpg?w=10340&h=4563&titlename=%E5%BA%95%E5%BF%83%E6%A0%BC%E5%AD%90","url":"https://img02.sogoucdn.com/app/a/200698/10340_4563_20200210145223-1958497295.jpg","rw":10340,"rh":4563,"title":"底心格子","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1200_900_20200210143833-589219651.jpg?w=1200&h=900&titlename=%E4%BD%93%E5%BF%83%E6%A0%BC%E5%AD%90","url":"https://img03.sogoucdn.com/app/a/200698/1200_900_20200210143833-589219651.jpg","rw":1200,"rh":900,"title":"体心格子","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1200_900_20200210143904-574502072.jpg?w=1200&h=900&titlename=%E9%9D%A2%E5%BF%83%E6%A0%BC%E5%AD%90","url":"https://img04.sogoucdn.com/app/a/200698/1200_900_20200210143904-574502072.jpg","rw":1200,"rh":900,"title":"面心格子","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"23524284110482955","title":"格子划分","versionId":"44811570793975825","lemmaId":23442367860190720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594005777,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>七大晶系，每个晶系有四种格子类型，总共28种，但在这28种中，某些类型的格子彼此重复并可转换，还有一些不符合某晶系的对称特点而不能在该晶系中存在，因此，只有14种空间格子，也叫14种布拉维格子。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"晶系与布拉维格子\" bigsrc=\"https

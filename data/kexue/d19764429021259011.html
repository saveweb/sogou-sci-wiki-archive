Name":"中国科学院大学","major":"","degree":"硕士","universityId":111,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d7a2d86e-6011-11e9-a2ce-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"生物学","majorLevel3":"生物化学与分子生物学","majorLevel1Id":1,"majorLevel2Id":189,"majorLevel3Id":218,"state":"毕业","lab":"","researchField":" 植物逆境生物学"}],"jobs":null,"works":[{"title":"&#22522;&#22240;&#32534;&#36753;","url":"https://baike.sogou.com/kexue/d24363794004192780.htm"},{"title":"&#26893;&#29289;&#38596;&#24615;&#19981;&#32946;","url":"https://baike.sogou.com/kexue/d23939706802679297.htm"},{"title":"&#26118;&#34411;&#31561;&#32423;&#20998;&#21270;","url":"https://baike.sogou.com/kexue/d23637572429295114.htm"},{"title":"&#22522;&#22240;&#26174;&#24615;&#23545;&#38544;&#24615;&#30340;&#26412;&#36136;&#26159;&#20160;&#20040;&#65311;","url":"https://www.zhihu.com/question/356224564/answer/1003739887"}],"educationBrief":"中国科学院大学","jobBrief":"","role":0,"roleName":null,"title":"中国科学院大学 · 生物学博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":2,"partnerIdCreateTime":1594286494,"partnerIdPoped":true},"editTime":1596115700,"state":1,"versionCount":1,"upNum":24,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"春化作用","paragraphId":"48351433799540484","subCatalogs":null},{"level":1,"title":"春化类型","paragraphId":"48351433799540483","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"48351433799540484","title":"春化作用","versionId":"48351433765986061","lemmaId":19764429021259012,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596115700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; 一些二年生植物，如冬小麦、冬黑麦、冬油菜等，在其营养生长的过程中，必须经过一段较低温度的诱导，才能在来年顺利地由营养生长转为生殖生长，这个低温诱导的过程也被称为春化<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>&nbsp; &nbsp; 花芽的形成和花芽的发育是截然不同的两个过程，所需的环境条件也不相同。植物经过低温阶段是保持生命力旺盛的重要环节，不仅是成花，也是营养生长的需要。在春化作用完成之前，春化可以被逆转；春化作用一旦完成，即使再遇到环境高温，也不能解除春化记忆。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48351433799540483","title":"春化类型","versionId":"48351433765986062","lemmaId":19764429021259012,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596115700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; 不同植物和不同品种对低温的程度和时间有不同要求，一般可分为 3 种类型<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>：</p><ol><li><p><strong>冬性类型</strong>，这类植物品种春化必须经历低温，春化时间较长，如果没有经过低温条件，则花芽不能分化，更不能抽穗开花。一般对应晚熟植物物品种或中晚熟植物品种。</p></li><li><p><strong>半冬性类型</strong>，这类植物春化对低温的要求介于冬性类型和春性类型之间，春化的时间相对较短，如果没有经过低温条件则花芽分化、抽穗开花大大推迟。一般对应中熟或早中熟植物品种。</p></li><li><p><strong>春性类型</strong>，这类植物品种春化对低温的要求不严格，春化时间也较短。一般对应极早熟、早熟和部分早中熟植物品种。</p></li></ol><table><caption>小麦、油菜通过春化所需的温度和天数<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></caption><thead><tr><th colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">植物</th><th colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">类型</th><th colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">春化温度范围（℃）</th><th colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">春化时间（d）&nbsp;</th></tr></thead><tbody><tr><td align=\"center\" valign=\"middle\" rowspan=\"3\" colspan=\"1\" width=\"186\"><p>小麦</p></td><td align=\"center\" valign=\"middle\" width=\"186\">冬性</td><td align=\"center\" valign=\"middle\" width=\"186\">0~3</td><td align=\"center\" valign=\"middle\" width=\"186\">40~45</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"186\">半冬性</td><td align=\"center\" valign=\"middle\" width=\"186\">3~6</td><td align=\"center\" valign=\"middle\" width=\"186\">10~15</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"186\">春性</td><td align=\"center\" valign=\"middle\" width=\"186\">8~15</td><td align=\"center\" valign=\"middle\" width=\"186\">5~8</td></tr><tr><td align=\"center\" valign=\"middle\" rowspan=\"3\" colspan=\"1\" width=\"186\">油菜</td><td align=\"center\" valign=\"middle\" width=\"186\">冬性</td><td align=\"center\" valign=\"middle\" width=\"186\">0~5</td><td align=\"center\" valign=\"middle\" width=\"186\">20~40</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"186\">半冬性</td><td align=\"center\" valign=\"middle\" width=\"186\">5~15</td><td align=\"center\" valign=\"middle\" width=\"186\">20~30</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"186\">春性</td><td align=\"center\" valign=\"middle\" width=\"186\">15~20</td><td align=\"center\" valign=\"middle\" width=\"186\">15~20</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":

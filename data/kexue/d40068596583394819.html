华晨宝马","title":"联合培养博士"},{"company":"华晨宝马","title":"数据分析实习生"},{"company":"明据科技信息有限公司","title":"算法实习生"}],"works":null,"educationBrief":"东北大学","jobBrief":"联合培养博士","role":0,"roleName":null,"title":"东北大学 · 控制科学与工程博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":134,"partnerIdCreateTime":1594286521,"partnerIdPoped":true},"editTime":1597629536,"state":1,"versionCount":1,"upNum":10,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"语法","paragraphId":"48711781991882255","subCatalogs":null},{"level":1,"title":"参数","paragraphId":"48711782025436679","subCatalogs":null},{"level":1,"title":"仅包含NOT NULL值","paragraphId":"48711782025436680","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"48711781991882255","title":"语法","versionId":"50891229658916369","lemmaId":40068596583394820,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81248246,"name":"李田洋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597629536,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于count函数，在数据库中使用居多，以MySQL<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>为例，MySQL中COUNT函数的语法为：</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">SELECT COUNT(aggregate_expression)\nFROM tables\n[WHERE conditions];</pre></p><p>按照一列或者多个列分组计算结果时，COUNT函数的语法为：</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">SELECT expression1, expression2, ... expression_n,\n       COUNT(aggregate_expression)\nFROM tables\n[WHERE conditions]\nGROUP BY expression1, expression2, ... expression_n;</pre></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48711782025436679","title":"参数","versionId":"50891229658916370","lemmaId":40068596583394820,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81248246,"name":"李田洋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597629536,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">expression1, expression2, ... expression_n</pre></p><p>未封装在COUNT函数内的表达式必须包含在SQL语句末尾的GROUP BY子句中。</p><p><pre data-lang=\"c_cpp\" class=\"kx_code\" contenteditable=\"false\">aggregate_expression</pre></p><p>这是将计算非空值的列或表达式。</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">tables</pre></p><p>您希望从中检索记录的表。 在FROM子句中必须至少列出一个表。</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">WHERE conditions</pre></p><p>可选的，这些是选择记录必须满足的条件。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48711782025436680","title":"仅包含NOT NULL值","versionId":"50891229658916371","lemmaId":40068596583394820,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81248246,"name":"李田洋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597629536,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>是COUNT函数将仅将计数（COUNT（表达式）中的expression的值不为NULL）中的记录包括在内。 当expression包含NULL值时，它不包括在COUNT计算中。</p><p>让我们来看一个COUNT函数示例，该示例演示COUNT函数如何评估NULL值。</p><p>例如，如果您有称为供应商的下表：</p><p>\n <table>\n  <tbody>\n   <tr>\n    <td width=\"253\">supplier_id</td>\n    <td width=\"253\">supplier_name</td>\n    <td width=\"253\">state</td>\n   </tr>\n   <tr>\n    <td width=\"253\">1</td>\n    <td width=\"253\">华为</td>\n    <td width=\"253\">AAA</td>\n   </tr>\n   <tr>\n    <td width=\"253\">2</td>\n    <td width=\"253\">阿里巴巴</td>\n    <td width=\"253\"><br></td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\">3</td>\n    <td colspan=\"1\" rowspan=\"1\">腾讯</td>\n    <td colspan=\"1\" rowspan=\"1\"><br></td>\n   </tr>\n  </tbody>\n </table></p><p>并且如果您运行以下使用COUNT函数的SELECT语句：</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">SELECT COUNT(supplier_id)\nFROM suppliers;\n\nResult: 3</pre></p><p>此COUNT示例将返回3，因为查询结果集中的所supplier_id值都不为NULL。</p><p>但是，如果您运行下一个使用COUNT函数的SELECT语句：</p><p><pre data-lang=\"mysql\" class=\"kx_code\" contenteditable=\"false\">SELECT COUNT(state) \nFROM suppliers;\n\nResult: 1</pre></p><p>此COUNT示例仅返回1，因为查询结果集中只有一个状态值不是NOT NULL。 就是状态='AA'的第一行。 这是COUNT函数计算中包括的唯一行。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"MySQL :: MySQL 8.0 Reference Manual :: 3.3.4.8 Counting Rows","site":"MySQL","url":"https://dev.mysql.com/doc/refman/8.0/en/counting-rows.html","journalName":null,"author":"","press":"","publishYea

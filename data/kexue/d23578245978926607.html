Id":23578245978926610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093271,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>X射线是一种波长很短(约为20～0.06埃)的电磁波，能穿透一定厚度的物质，并能使荧光物质发光、照相乳胶感光、气体电离。在用电子束轰击金属“靶”产生的X射线中，包含与靶中各种元素对应的具有特定波长的X射线，称为特征（或标识）X射线。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36594491607505187","title":"工作原理","versionId":"60057856119996165","lemmaId":23578245978926610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093271,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>X射线是原子内层电子在高速运动电子的轰击下跃迁而产生的光辐射，主要有连续X射线和特征X射线两种。晶体可被用作X光的光栅，这些很大数目的粒子（原子、离子或分子）所产生的相干散射将会发生光的干涉作用，从而使得散射的X射线的强度增强或减弱。由于大量粒子散射波的叠加，互相干涉而产生最大强度的光束称为X射线的衍射线<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"布拉格衍射示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/220_125_20200510183942-595086224.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/220_125_20200510183942-595086224.jpg\"></p><p>满足衍射条件，可应用布拉格公式：2dsinθ=nλ</p><p>应用已知波长的X射线来测量θ角，从而计算出晶面间距d，这是用于X射线结构分析；另一个是应用已知d的晶体来测量θ角，从而计算出特征X射线的波长，进而可在已有资料查出试样中所含的元素。</p><p>XRD分析常用的软件有有Pcpdgwin，Search match，High score和Jade，比较常用的是后两种。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/220_125_20200510183942-595086224.jpg?w=220&h=125&titlename=%E5%B8%83%E6%8B%89%E6%A0%BC%E8%A1%8D%E5%B0%84%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/220_125_20200510183942-595086224.jpg","rw":220,"rh":125,"title":"布拉格衍射示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36594491607505181","title":"布拉格定律由来","versionId":"60057856119996166","lemmaId":23578245978926610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093271,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>考虑到X射线的波长和晶体内部原子间的距离相近，1912年德国物理学家劳厄(M.von Laue)提出一个重要的科学预见：晶体可以作为X射线的空间衍射光栅,即当一束 X射线通过晶体时将发生衍射，衍射波叠加的结果使射线的强度在某些方向上加强，在其他方向上减弱。分析在照相底片上得到的衍射图样，便可确定晶体结构。这一预见随即为实验所验证。1913年英国物理学家布拉格父子(W.H.Bragg,W.L.Bragg)在劳厄发现的基础上,不仅成功地测定了NaCl、KCl等的晶体结构,并提出了作为晶体衍射基础的著名公式──布拉格定律：</p><p>2d sinθ=nλ</p><p>式中λ为X射线的波长，n为任何正整数，又称衍射级数。其上限为以下条件来表示：</p><p>nmax=2dhkl/λ，</p><p>dhkl&lt;λ/2</p><p>只有那些间距大于波长一半的面族才可能给出衍射，以此求纳米粒子的形貌。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36594491607505178","title":"布拉格定律的条件","versionId":"60057856119996167","lemmaId":23578245978926610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093271,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>当X射线以掠角θ(入射角的余角)入射到某一点阵平面间距为d的原子面上时,在符合上式的条件下，将在反射方向上得到因叠加而加强的衍射线。布拉格定律简洁直观地表达了衍射所必须满足的条件。当 X射线波长λ已知时(选用固定波长的特征X射线)，采用细粉末或细粒多晶体的线状样品,可从一堆任意取向的晶体中，从每一θ角符合布拉格条件的反射面得到反射，测出θ后，利用布拉格公式即可确定点阵平面间距、晶胞大小和类型;根据衍射线的强度,还可进一步确定晶胞内原子的排布。这便是X射线结构分析中的粉末法或德拜-谢乐(Debye—Scherrer)法的理论基础。而在测定单晶取向的劳厄法中，所用单晶样品保持固定不变动（即θ不变）,以辐射束的波长作为变量来保证晶体中一切晶面都满足布拉格条件,故选用连续X射线束。如果利用结构已知的晶体，则在测定出衍射线的方向θ后,便可计算X射线的波长，从而判定产生特征X射线的元素。这便是X射线谱术,可用于分析金属和合金的成分。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36594491607505184","title":"人体吸收","versionId":"60057856119996168","lemmaId":23578245978926610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093271,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>人体组织结构的密度可归纳为三类：属于高密度的有骨组织和钙化灶等；中等密度的有软骨、肌肉等；低密度的有脂肪组织以及存在于呼吸道、胃肠道、鼻窦和乳突内的气体等。</p><p>人体组织结构和器官形态不同，厚度也不一致。其厚与薄的部分，或分界明确，或逐渐移行。厚的部分，吸收X线多，透过的X线少，薄的部分则相反。人体各部位细胞对X射的反应程度不一，其中以性腺最为敏感。辐射能够引起生殖细胞遗传物质的变化，形成遗传效应。这种变化表现为基因突变和染色体畸变。近年来，对辐射的遗传效应有了一些新的认识，认为在小剂量范围内对遗传方面的影响不大。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36594491607505186","title":"防护措施","versionId":"60057856119996169","lemmaId":23578245978926610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093271,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>技术方面：</p><p>可以采取屏蔽防护和距离防护原则。</p><p>屏蔽防护是指使用原子序数较高的物质，常用铅或含铅的物质，作为屏障以吸收不必要的x线。</p><p>距离防护是指利用x线曝射量与距离平方成反比这一原理，通过增加x线源与人体间距离以减少曝射量。</p><p>简单说来，在X线环境中要注意穿戴铅围裙、铅围脖、铅帽、铅眼镜、铅手套、铅面罩及性腺防护等，并利用距离防护原则，加强自我防护。</p><p>其他辐射及防护：</p><p>除了X线辐射外，在人们生活中还有类似的辐射，比如电脑、电视、手机、微波炉离人体都很近，所以危害也比较重，现在家庭装修通常会买一些地砖、文化石等，这些装修材料也会产生一定的辐射，地砖的辐射主要是来自于氡的放射性，氡射气是电离辐射，这种电离辐射作用在机体分子里面可以把有机分子正负电荷给拉开，然后就会产生不可恢复的器质性病变。</p><p>如何防护这些辐射呢？</p><p>应该说，只要注意了时间和距离的问题，使用微波炉一般是不会对人体造成损害的。比如打开微波炉后尽量离开，保持距离以达到防护作用，还可以在微波炉上加上微波炉专用罩。电脑屏幕、主机、机箱、甚至连鼠标都有辐射，当然最主要的辐射是来自于屏幕，通常做好屏幕的防辐射工作就可以了。可以给电脑加上防辐射屏。孕妇要远离辐射源。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36594491607505183","title":"实际应用","versionId":"60057856119996170","lemmaId":23578245978926610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093271,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>X射线衍射现象发现后，很快被用于研究金属和合金的晶体结构，出现了许多具有重大意义的结果。如韦斯特格伦（A.Westgren）(1922年)证明α、γ和δ铁都是体心立方结构，γ-Fe并不是一种新相；而铁中的α─→γ转变实质上是由体心立方晶体转变为面心立方晶体，从而最终否定了γ-Fe硬化理论。随后,在用X射线测定众多金属和合金的晶体结构的同时，在相图测定以及在固态相变和范性形变研究等领域中均取得了丰硕的成果<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。如对超点阵结构的发现，推动了对合金中有序无序转变的研究，对马氏体相变晶体学的测定，确定了马氏体和奥氏体的取向关系；对铝铜合金脱溶的研究等等<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<img class=\"ed_imgfloat_embedmiddle\" width=\"368\" titlename=\"X射线衍射仪\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/368_400_20200510185302-1902998765.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/368_400_20200510185302-1902998765.jpg\"></p><p></p><h3>应用现状</h3><p></p><p>目前 X射线衍射(包括散射)已经成为研究晶体物质和某些非晶态物质微观结构的有效方法。在金属中的主要应用有以下方面：</p><p>物相分析是X射线衍射在金属中用得最多的方面，分定性分析和定量分析。前者把对材料测得的点阵平面间距及衍射强度与标准物相的衍射数据相比较，确定材料中存在的物相；后者则根据衍射花样的强度，确定材料中各相的含量。在研究性能和各相含量的关系和检查材料的成分配比及随后的处理规程是否合理等方面都得到广泛应用。</p><p>（1）精密测定点阵参数常用于相图的固态溶解度曲线的测定；溶解度的变化往往引起点阵常数的变化；当达到溶解限后，溶质的继续增加引起新相的析出，不再引起点阵常数的变化。这个转折点即为溶解限。另外点阵常数的精密测定可得到单位晶胞原子数，从而确定固溶体类型；还可以计算出密度、膨胀系数等有用的物理常数。</p><p>取向分析包括测定单晶取向和多晶的结构。为研究金属的范性形变过程，如孪生、滑移、滑移面的转动等，也与取向的测定有关。</p><p>（2）晶粒（嵌镶块）大小和微观应力的测定；由衍射花样的形状和强度可计算晶粒和微应力的大小。在形变和热处理过程中这两者有明显变化，它直接影响材料的性能。</p><p>宏观应力的测定 宏观残留应力的方向和大小，直接影响机器零件的使用寿命。利用测量点阵平面在不同方向上的间距的变化，可计算出残留应力的大小和方向。</p><p>（3）对晶体结构不完整性的研究 ；包括对层错、位错、原子静态或动态地偏离平衡位置，短程有序，原子偏聚等方面的研究（见晶体缺陷）。</p><p>（4）合金相变；包括脱溶、有序无序转变、母相新相的晶体学关系，等等。</p><p>（5）结构分析 ；对新发现的合金相进行测定，确定点阵类型、点阵参数、对称性、原子位置等晶体学数据。</p><p>（5）液态金属和非晶态金属； 研究非晶态金属和液态金属结构，如测定近程序参量、配位数等。</p><p>（6）特殊状态下的分析 ；在高温、低温和瞬时的动态分析。</p><p>此外，小角度散射用于研究电子浓度不均匀区的形状和大小,X射线形貌术用于研究近完整晶体中的缺陷如位错线等，也得到了重视<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p></p><h3>新发展</h3><p></p><p>金属X射线分析由于设备和技术的普及已逐步变成金属研究和材料测试的常规方法。早期多用照相法，这种方法费时较长，强度测量的精确度低。50年代初问世的计数器衍射仪法具有快速、强度测量准确，并可配备计算机控制等优点，已经得到广泛的应用。但使用单色器的照相法在微量样品和探索未知新相的分析中仍有自己的特色。从70年代以来，随着高强度X射线源（包括超高强度的旋转阳极X射线发生器、电子同步加速辐射,高压脉冲X射线源）和高灵敏度探测器的出现以及电子计算机分析的应用，使金属 X射线学获得新的推动力。这些新技术的结合，不仅大大加快分析速度，提高精度，而且可以进行瞬时的动态观察以及对更为微弱或精细效应的研究。</p><p>X射线衍射仪是利用衍射原理,精确测定物质的晶体结构、织构及应力、精确的进行物相分析、定性分析、定量分析；广泛应用于冶金、石油、化工、科研、航空航天、教学、材料生产等领域<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>X射线是波长介于紫外线和γ射线间的电磁辐射。X射线管是具有阴极和阳极的真空管，阴极用钨丝制成，通电后可发射热电子，阳极（就称靶极）用高熔点金属制成（一般用钨，用于晶体结构分析的X射线管还可用铁、铜、镍等材料）。用几万伏至几十万伏的高压加速电子，电子束轰击靶极，X射线从靶极发出。电子轰击靶极时会产生高温，故靶极必须用水冷却。</p><p>XRDX-射线衍射（Wide Angle X-ray Diffraction）主要是对照标准谱图分析纳米粒子的组成，分析粒径，结晶度等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>应用时应先对所制样品的成分进行确认。在确定后，查阅相关手册标准图谱，以确定所制样品是否为所得。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/368_400_20200510185302-1902998765.jpg?w=368&h=400&titlename=X%E5%B0%84%E7%BA%BF%E8%A1%8D%E5%B0%84%E4%BB%AA","url":"https://img03.sogoucdn.com/app/a/200698/368_400_20200510185302-1902998765.jpg","rw":368,"rh":400,"title":"X射线衍射仪","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36594491607505179","title":"数据库","versionId":"60057856119996171","lemmaId":23578245978926610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093271,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>劳埃利用连续X射线照射硫酸铜单晶体获得衍射斑点图就是第一个用于晶体研究的例子，劳埃同时推导劳埃的衍射方程研究晶体结构。从那以后布拉格父子等一批物理学家和化学家利用X射线衍射研究了许多无机物晶体结构；上世纪20年代开展了有机物晶体结构的测定工作，30年代开始利用X射线对胃蛋白酶、胰岛素等蛋白质和生物物质晶体结构进行研究。至今经过许多科学工作者的努力，积累了大量的晶体结构数据，现在已经有20多万种，并在国际上建立了五种主要的晶体学数据库。</p><p>（1）剑桥结构数据库（The Cambrige Structural Database,CSD）。它有近16万种X射线或中子衍射测定的三维晶体结构数据（统计到1997年）。该数据库收集含碳化合物（包括有机物、有机金属化合物及无机含碳化合物，如碳酸盐等）的结构数据。有多种检索方法如：化合物名称、作者姓名、某些原子基团、整个分子或部分化学结构等。</p><p>（2）蛋白质数据库（The Protein Data Bank,PDB）。该库开始建立于1971年，建立在美国Brookhaven国家实验室。现已有4300多个生物大分子的三维结构数据（统计到1996年中）。数据库中对每个蛋白质晶体列出下列内容：收集的衍射数目、修正方法、偏差数值、已测定水分子位置的数目、蛋白质分子中氨基酸连接次序、螺旋、折叠层及转弯的分析、原子坐标参数，以及和蛋白质结合的金属原子、底物及抑制剂等的坐标参数等。</p><p>（3）无机晶体结构数据库（The Inorganic Crystal Structural Database），建立在德国，约3万多个无机化合物的结构（不含C—C和C—H键的化合物）。</p><p>（4）NRCC金属晶体学数据文件（The National Research Council of Canada Crystallographic Data File,NRCC）。该建立在加拿大，约为1.1万个金属合金、金属间物相及部分金属氢化物和氧化物。</p><p>（5）粉末衍射数据文件（The Powder Diffraction File）。该库建立在美国，汇集有6.7万种单相物质的粉晶衍射资料（统计到1997年） ，称为国际衍射数据中心的粉晶数据库（JCPDS-ICDD）。储存各化合物的晶面间距dhkl和相对强度、晶胞、空间群和密度等数据，主要用于物质的鉴定。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":" X射线衍射分析原理与应用","site":"","url":"","journalName":null,"author":" 刘粤惠，刘平安","press":"化学工业出版社  ","publishYear":"2003","publishTime":null,"publishPlace":"","page":"","vol

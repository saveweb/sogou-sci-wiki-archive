ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>激光飞行焊</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="43414858183507723"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/523_285_20200626200022-645715723.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/523_285_20200626200022-645715723.png?width=231&amp;height=174&amp;titlename=%E6%BF%80%E5%85%89%E9%A3%9E%E8%A1%8C%E7%84%8A%E6%8E%A5&amp;w=523&amp;h=285" title="点击查看大图" data-w="523" data-h="285" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/523_285_20200626200022-645715723.png)" href="#!"></a><div class="text_img_title">激光飞行焊接</div></div><div><p>在汽车制造领域，激光焊接技术已广泛的应用，而激光飞行焊接技术是在车身焊接技术发展下产生的一种新型高效焊接技术，相对于传统的激光焊接技术，激光飞行焊接具有焊接效率高、焊缝强度高、焊接边小、使用成本低等优势。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->336</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"43402148620303883","versionId":"60171254262464006","title":"激光飞行焊","subtitle":"","abstracts":{"paragraphId":"43414858183507723","title":"摘要","versionId":"60171254262464007","lemmaId":43402148620303880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160862,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>在汽车制造领域，激光焊接技术已广泛的应用，而激光飞行焊接技术是在车身焊接技术发展下产生的一种新型高效焊接技术，相对于传统的激光焊接技术，激光飞行焊接具有焊接效率高、焊缝强度高、焊接边小、使用成本低等优势。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/523_285_20200626200022-645715723.png?width=231&height=174&titlename=%E6%BF%80%E5%85%89%E9%A3%9E%E8%A1 ll,"editable":true,"partnerId":101,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},"createTime":1593165696,"editor":{"uid":79089076,"name":"花开不败","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/gdGEhAiapMTxxoMOIZCApQvDtDVscFx59skYKGWFb05kBYCo9M0PwWCNtTaEro5WbbolwpBvfp4Qcdib4zn90qAQ/132","introduction":null,"educations":[{"schoolName":"四川大学","major":"","degree":"博士","universityId":90,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/41b2078c-6012-11e9-8112-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"四川大学","jobBrief":"","role":0,"roleName":null,"title":"四川大学 · 博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":101,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},"editTime":1593173271,"state":1,"versionCount":1,"upNum":5,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/523_285_20200626200022-645715723.png?width=231&height=174&titlename=%E6%BF%80%E5%85%89%E9%A3%9E%E8%A1%8C%E7%84%8A%E6%8E%A5&w=523&h=285","url":"https://img03.sogoucdn.com/app/a/200698/523_285_20200626200022-645715723.png","rw":523,"rh":285,"title":"激光飞行焊接","alt":null,"width":231,"height":174},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/394_529_20200626191255-1480316429.png?w=394&h=529&titlename=%E5%9B%BE1%20%E6%BF%80%E5%85%89%E9%A3%9E%E8%A1%8C%E7%84%8A%E6%8E%A5%E5%8E%9F%E7%90%86","url":"https://img01.sogoucdn.com/app/a/200698/394_529_20200626191255-1480316429.png","rw":394,"rh":529,"title":"图1 激光飞行焊接原理","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概述","paragraphId":"43414858200284929","subCatalogs":null},{"level":1,"title":"简介及系统组成","paragraphId":"43414858200284930","subCatalogs":null},{"level":1,"title":"原理","paragraphId":"43414858183507724","subCatalogs":null},{"level":1,"title":"工艺特点","paragraphId":"43414858183507725","subCatalogs":null},{"level":1,"title":"优势","paragraphId":"43414858183507722","subCatalogs":null},{"level":1,"title":"应用","paragraphId":"43414858183507721","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43414858200284929","title":"概述","versionId":"60171254262464008","lemmaId":43402148620303880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160862,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;早在20世纪80年代德国大众汽车制造厂即采用激光焊接技术实现汽车白车身上顶盖总成与侧围总成、车门总成等工艺连接。激光焊接技术以其强度高、速度快、成本低、密封性和外观质量好等优点被国外及国内合资企业广泛应用于白车身制造中，部分企业更编制对应的标准工艺进行推广。其中，激光熔焊、激光钎焊等相关技术也在车身制造技术发展的推动下普遍应用。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;激光飞行焊接技术（LaserScanner Welding，LSW）相对于传统成熟的激光焊接工艺技术是通过使用机器人控制激光进行扫描焊接的一种新型工艺。其主要优点在于焊接速度快的同时与工件无接触，可以最大限度地消除每段焊接前不断重复定位造成的非生产性时间的浪费，使得激光束在线时间最大化，生产效率得到大幅度提高。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43414858200284930","title":"简介及系统组成","versionId":"60171254262464009","lemmaId":43402148620303880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160862,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;激光飞行焊即激光机器人的扫描焊接，机器人携带的扫描头可以从500mm以外的位置，在不移动扫描头的情况下，通过扫描头的运动，不接触工件的情况下完成高速焊接，进行类似光扫描的焊接。此种焊接方式速度快、移动位置精度高，因其扫描头本身的高速焊接以及外在空间的凌空感，所以取名为“飞行焊”。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 激光飞行焊系统由激光器、实时触发器、机器人、扫描头、光纤等部分组成，通过光纤传输的固态激光器位于远处的激光器房，它是提供焊接能量的源动力。广义的激光房由房体、维修安全门、进风口、除尘口、观察窗、进出件快速开关门、监控系统、各种安全防护（光栅、扫描仪）、光纤悬挂系统等组成。激光房的大小根据实际工装夹具、机器人臂长、工艺布局等因素决定<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43414858183507724","title":"原理","versionId":"60171254262464010","lemmaId":43402148620303880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160862,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;激光飞行焊与传统的激光焊接主要区别是激光束定位方法不一样。激光飞行焊技术通过激光束入射到扫描振镜的X ，Y 轴两个反射镜上，计算机控制反射镜的角度，实现激光束的任意偏转。通过负透镜的线性移动，使焦点位置在Z 方向上产生一定的调节范围，通过具有一定功率密度的激光聚焦在待加工工件表面的不同位置实现焊接连接。振镜组的动态移动，使振镜镜片在扫描镜头内将激光光束快速在焊点之间切换，由于聚焦镜聚焦距离长，反射镜小角度偏转即可实现激光束在焊点（缝）之间可快速切换，其定位时间几乎为零，从而可以实现多点的快速焊接。激光飞行焊接的原理如图1所示。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;在采用激光飞行焊接时，通过可移动的反射镜实现对加工光束的引导；通过反射镜的角度变化引导激光束，从而产生一个加工区，在其加工区中可以高度动态、精确地实施焊接作业。加工区的大小取决于工作距离和激光束的偏转角度。加工速度和工件上的光斑直径取决于镜组的成像特性、激光束的入射角度、光束质量和材料。</p><p>通过一个辅助透镜系统的移动，焦点可以在Z 轴方向以极高的动态性移动，从而无需移动激光头或者工件，就可以对三维工件进行完整的加工。由于激光束的偏移运动速度非常快，几乎没有非生产性时间，所以激光器可以在将近100%的生产时间内进行作业<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"394\" titlename=\"图1 激光飞行焊接原理\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/394_529_20200626191255-1480316429.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/394_529_20200626191255-1480316429.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/394_529_20200626191255-1480316429.png?w=394&h=529&titlename=%E5%9B%BE1%20%E6%BF%80%E5%85%89%E9%A3%9E%E8%A1%8C%E7%84%8A%E6%8E%A5%E5%8E%9F%E7%90%86","url":"https://img01.sogoucdn.com/app/a/200698/394_529_20200626191255-1480316429.png","rw":394,"rh":529,"title":"图1 激光飞行焊接原理","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43414858183507725","title":"工艺特点","versionId":"60171254262464011","lemmaId":43402148620303880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160862,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;激光飞行焊技术是近年来出现在国内外市场上的一种新型高效焊接技术，针对多点焊接能够极大提高生产效率。激光飞行焊接技术是通过机器人手臂的移动与激光扫描仪的高动态定位运动配合使用，将激光器中的激光束通过光钎传递到安装在机器人上的可编辑聚焦光学头（PFO）上，安装在PFO中的两片高速扫描反射镜（即“滤镜”）促使激光束按照事先编制的程序路径进行高速精确运动，通过远心透镜聚焦实现钣金件的焊接。在汽车制造业中，激光飞行焊接技术可应用于汽车座椅板、仪表相关件、车门结构件、行李箱盖以及其他特殊材质（如镀锌材质）薄板的焊接工艺中。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;某高端轿车车型在车门调试阶段，对车门窗框部位的弧焊工艺焊后变形问题花费了近半年时间攻关。弧焊后&nbsp; &nbsp;车门变形量最大达到3mm，前门窗框总成50%~70%的部位弧焊变形量0.7mm以上，而后车门总成达到了80%~90%部位弧焊变形。在进行项目调试时需要花费较大的人力物力才把该问题控制在可接受范围。尤其对比激光飞行焊技术，在车门焊接时可以最大程度的减小焊接变形量，极其有利于后期总成精度的调试，尤其对门盖类精度要求以及匹配功能要求均较高的工件来说，使总成的精度得到保证。</p><p>&nbsp; &nbsp; &nbsp;（2）空铁构架主梁机械手自动焊接，避免人为因素对产品焊接质量的影响，有效地保证了机车重要部件焊接质量的可靠性，为今后类似产品上应用机械手焊接提供了可靠的工艺保证。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43414858183507722","title":"优势","versionId":"60171254262464012","lemmaId":43402148620303880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160862,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>（1）焊接效率高</strong></p><p>&nbsp; &nbsp; &nbsp; &nbsp;与电阻点焊相比，使用激光飞行焊接，扫描头的连续移动和扫描镜激光焦点的快速定位，避免将点焊枪从一个焊接位置移动到另一个焊接位置，缩短了重新定位时间。在激光飞行焊工作范围内，从起始点将聚焦激光光束重新定位到另一端只需要30ms。比如，对于钣金件厚度0.6-1.8mm的车身，通常每个焊接点使用电阻点焊约3s 完成，但使用激光飞行焊接用时不到0.4s 且焊接效果优于电阻点焊，焊接效率提高了7 倍。因此，激光飞行焊接的应用极大地提高了生产节拍。</p><p><strong>（2）焊缝强度高</strong></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 激光飞行焊接焊缝形状可以根据工艺要求灵活设计，常用的激光飞行焊焊缝为一字形焊缝或C 型焊缝。与点焊、电弧焊相比，激光飞行焊接熔深大，焊缝强度高，焊接热变形小，对门盖类零件涉及外观件呢槽、饰板的匹配，使总成的精度得到保证。</p><p><strong>（3）焊接边小</strong></p><p>&nbsp; &nbsp; &nbsp; &nbsp;相对于传统的电阻点焊工艺，激光飞行焊接具有无接触、灵活的焊缝特点，可使得焊接搭接面更小。传统点焊为保证焊点质量，避免出现半点焊等焊接缺陷，车门窗框处最小焊接边为12mm。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43414858183507721","title":"应用","versionId":"60171254262464013","lemmaId":43402148620303880,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160862,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;激光飞行焊技术通过在极短时间内的快速定位，极大地降低了生产节拍，较小的热输入量保证总成焊后产生的变形小，更有利于产品质量的提升。由于其通过机器人手臂与激光扫描仪紧密配合使用，保证在焊接过程中与工件零接触，焊缝位置可实现灵活多变化及大型零件、复杂曲面的快速多点焊接。这样不仅减少了焊接设备的过多投入及使用场地的占用，降低单台生产成本，而且焊接整体效果稳定。</p><p>&nbsp; &nbsp; &nbsp; 基于上述优势，激光飞行焊技术除了可应用于行李箱盖、车门、座椅板、仪表盘支持件、座椅调整件和座椅架等白车身件上的焊接外，还可在铝合金、镀锌薄板以及电池、塑料等的焊接上得到广泛应用<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"胡德志, 周帅帅. 激光飞行焊技术在汽车车身上的应用[J]. 汽车实用技术, 2019, 1(12):60-67.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"钟建强, 柳娟娟. 激光焊接技术在汽车制造领域中的应用[J]. 科技资讯, 2011, 96(06):115.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"姜海涛. 激光飞行焊技术在汽车焊接领域的应用[J]. 金属加工(热加工), 2017(16):10-12.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":336,"auditType":1,"synonyms":null,"showEditTime":"2020.06.26 20:07","auditors":[{"uid":81144374,"name":"廖琪","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/fMghOuueXrtSibFyicGhia7sELQvicicjpXxU1fvQSOsrjXbXHhxQqZBULYoBWvma1iadTedicAq01spRBwa6e8Cl9jiaQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":227,"partnerIdCreateTime":1595845083,"partnerIdPoped":true},{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":186,"partnerIdCreateTime":1595844970,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1594122484,"auditorId":81144374,"auditUser":{"uid":81144374,"name":"廖琪","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/fMghOuueXrtSibFyicGhia7sELQvicicjpXxU1fvQSOsrjXbXHhxQqZBULYoBWvma1iadTedicAq01spRBwa6e8Cl9jiaQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":227,"partnerIdCreateTime":1595845083,"partnerIdPoped":true},"auditReason":null,"auditSuggest":"词条内容充实，专业性强。","auditResult":2,"auditAnnotations":[]},{"versionId":"0","auditTime":1594175444,"auditorId":77760176,"auditUser":{"uid":77760176,"name":"搜狗科学官方","pic":"ht

sionId":0,"contentType":3,"content":"","pics":null,"card":{"cardItems":[{"key":"中文名","value":"海拉细胞"}]},"references":[],"versionCount":0},"categories":[{"id":163,"name":"细胞病理学","parents":[[{"id":4,"name":"生物学","parents":null},{"id":157,"name":"细胞生物学","parents":null}]]}],"creator":{"uid":51990732,"name":"沙粒","pic":"https://img04.sogoucdn.com/app/a/200698/590_590_510152_20200731172509-912306427.png","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":232,"partnerIdCreateTime":1595845100,"partnerIdPoped":true},"createTime":1595469679,"editor":{"uid":51990732,"name":"沙粒","pic":"https://img04.sogoucdn.com/app/a/200698/590_590_510152_20200731172509-912306427.png","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":232,"partnerIdCreateTime":1595845100,"partnerIdPoped":true},"editTime":1595560264,"state":1,"versionCount":1,"upNum":14,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"来源","paragraphId":"47419566489374465","subCatalogs":null},{"level":1,"title":"关于HeLa细胞的争议","paragraphId":"47419566489374466","subCatalogs":null},{"level":1,"title":"HeLa细胞对科学的贡献","paragraphId":"47419566489374464","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"47273512435486725","subCatalogs":null}],"paragraphs":[{"paragraphId":"47419566489374465","title":"来源","versionId":"47419566439042824","lemmaId":47267590950653704,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":51990732,"name":"creeper","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595560264,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; HeLa细胞系是一种不会衰老致死的的癌细胞株，可以无限分裂下去。原始细胞来自一位31岁的非裔美国妇女Henrietta Lacks体内可见的恶性宫颈肿瘤。这些细胞在1951年被取下来，由George Gey博士培养产生了最初的细胞株。同年10月，Henrietta Lacks死于癌症细胞，这些癌细胞后来被用于科学领域，以挽救数千人的生命。</p><p>&nbsp; HeLa细胞系不同于一般的癌细胞，其一大特点是生长奇块，甚至超越一般的癌细胞。它分裂时可维持其端粒酶活性从而维持端粒长度，以此机制避开海佛烈克极限（Hayflick Limit），故被视为“不死的”，即异于一般人类细胞，其细胞株可以无限分裂下去而不会衰老致死。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47419566489374466","title":"关于HeLa细胞的争议","versionId":"47419566439042825","lemmaId":47267590950653704,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":51990732,"name":"creeper","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595560264,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; Henrietta的癌症最终未能被治愈，她曾接受过几次镭治疗，希望能治愈她的子宫颈癌，并希望以后还有能力生孩子。然而，医生并没有告诉Henrietta，镭治疗会使她不育，如果Henrietta知道镭治疗的后果，她绝不会同意接受镭射治疗。医生们也没有告诉Henrietta，她的组织样本被提供给George Gey博士用作研究，后来又以营利为目的被商业化出售。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>&nbsp; HeLa细胞系在20世纪50年代引发了一场关于医学伦理的辩论，因为HeLa细胞在未经其家人许可的情况下被传播和商业化。Henrietta Lack的家族远离科学研究领域，在Henrietta Lack去世24年后才知道HeLa细胞系的存在。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>&nbsp; 关于病人的知情权也引发了很多辩论，一些国家也针对病人知情权制定了一些法则，如美国的《病人权利法》和1991年颁布的《病人知情法案》都注重对患者知情权的保护。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47419566489374464","title":"HeLa细胞对科学的贡献","versionId":"47419566439042826","lemmaId":47267590950653704,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":51990732,"name":"creeper","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595560264,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ol><li><p>&nbsp;根除脊髓灰质炎。20世纪50年代初，Jonas Salk研发出了一种脊髓灰质炎疫苗，但使用恒河猴细胞来进行如此大规模的研究成本太高，导致该实验进行不太顺利。1952年，HeLa细胞被发现其既易受脊髓灰质炎的影响，又不被脊髓灰质炎所杀死，这些特性使它们成为宿主细胞的理想来源，对于研究脊髓灰质炎疫苗有着重大意义。后来HeLa细胞培养生产实验室在塔斯基吉大学成立，高峰期时每周可生产20000管HeLa细胞。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li><li><p>改进细胞培养实践。在脊髓灰质炎疫苗测试期间，HeLa细胞在塔斯基吉大学被大规模生产和销售，主要研究人员Brown和Henderson制定了新的细胞培养协议，如使用橡胶螺旋盖培养瓶和培养管，并采取严格的质量控制措施。HeLa细胞对温度的敏感特性也促使研究人员使用多个孵化器，并引入新的包装运输决方案，如Equitherm和绝缘船运容器。</p><p>后来发现HeLa细胞可以通过空气传播并污染其他培养物，因此研究者们又对细胞培养方法进行了巨大的改进，以防止进一步昂贵的交叉污染。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li><li><p>染色体计数。1953年在得克萨斯州的一家实验室中，研究人员意外地发现他们能清楚地看到HeLa细胞中的每个染色体。 在发现之后，Tijo和Levan发明了一种染色和计数染色体的技术，并证明了人类体细胞具有23对染色体，而不是以前认为的24对染色体。这对医学诊断具有重要意义。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li><li><p>基因组图谱。Harris和Watkins在1965年进行了首次人类与其他动物细胞的融合实验，他们将HeLa细胞与小鼠细胞融合。尽管这种操作在当时难以得到公众的理解，但这一成就使基因定位到特定染色体的工作取得了巨大进展，并对人类基因组计划的实施也有重大意义。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li><li><p>人乳头瘤病毒(HPV)疫苗。在20世纪80年代，Harald zur Hausen教授发现HeLa细胞含有HPV-18病毒，后来他在研究中发现将HPV与宫颈癌联系起来，发现了HPV能导致宫颈癌，并因此获得了2008年的诺贝尔生理学或医学奖。随后HPV疫苗也得到研发，如今许多国家都使用这种疫苗来保护年轻女性免受与宫颈癌有关的HPV感染。据估计，HPV疫苗的接种有助于将患宫颈癌的死亡人数减少70%。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"HeLa Cell Line","site":"LALITA WPKoi WordPress theme","url":"https://www.hela-transfection.com/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-07-23","quoted":false},{"id":2,"type":"web","title":"5 Contributions HeLa Cells Have Made to Science","site":"TN","url":"https://www.technologynetworks.com/cell-science/lists/5-contributions-hela-cells-have-made-to-science-305036","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-07-24","quoted":false}],"recommendReferences":{"paragraphId":"47273512435486725","title":"推荐文献","versionId":"47419566439042827","lemmaId":47267590950653704,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":51990732,"name":"creeper","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595560264,"comment":null,"dependVersionId":0,"contentType":4,"content":"","pics":null,"card":null,"references

<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="横道图 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>横道图 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('a2612fd6f1ff4eba96f306792dcee52a') window._gtag.traceId = 'a2612fd6f1ff4eba96f306792dcee52a';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>横道图</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="60914773247721231"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/981_602_20201025132546-522406566.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/981_602_20201025132546-522406566.jpg?width=227&amp;height=174&amp;titlename=&amp;w=981&amp;h=602" title="点击查看大图" data-w="981" data-h="602" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/981_602_20201025132546-522406566.jpg)" href="#!"></a></div><div><p>横道图，即甘特图，也可称为条状图。以横竖轴表格的形式，将时间与活动（项目）相结合，表示一个任务、计划、或者项目的完成情况（进度）。横道图在工程进度计划制定、项目管理等方面运用非常频繁，是项目管理人员的必备工具之一。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->100</div></div><div class="right-side" id="rightSide"></div></div tnerId":139,"partnerIdCreateTime":1595844881,"partnerIdPoped":true},"createTime":1579076506,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1603604034,"state":1,"versionCount":1,"upNum":3,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/981_602_20201025132546-522406566.jpg?width=227&height=174&titlename=&w=981&h=602","url":"https://img04.sogoucdn.com/app/a/200698/981_602_20201025132546-522406566.jpg","rw":981,"rh":602,"title":"","alt":null,"width":227,"height":174},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/439_336_20201025125515-792690574.jpg?w=439&h=336&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/439_336_20201025125515-792690574.jpg","rw":439,"rh":336,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"起源","paragraphId":"60914773247721228","subCatalogs":null},{"level":1,"title":"含义","paragraphId":"60914773247721229","subCatalogs":null},{"level":1,"title":"特点","paragraphId":"60914773247721234","subCatalogs":[{"level":2,"title":"优点","paragraphId":"60914773247721234","subCatalogs":null},{"level":2,"title":"缺点","paragraphId":"60914773247721234","subCatalogs":null}]},{"level":1,"title":"应用范围","paragraphId":"60914773247721230","subCatalogs":null},{"level":1,"title":"绘制步骤","paragraphId":"60914773247721233","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"60914773247721228","title":"起源","versionId":"60914773230944018","lemmaId":19764410952197384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603604034,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>横道图起源于第一次世界大战期间，由亨利·劳伦斯·甘特提出创建。20世纪20年代，作为一种计划批量生产的生产规划工具而成熟，但却没有被用于项目管理和工作计划。它最初通过将时间序列的生产要求与各个项目部分相连接，进一步确定每日生产量。<br></p><p>横道图的简单和易理解让它在战争年代非常受欢迎，然而纸质图表和生产计划板的不方便，导致了信息处理的限制性，当时的人们在改进横道图上遇到了困难，大规模生产的复杂性不适用于当时的横道图。</p><p>后来，项目管理开始使用横道图和网络计算机网络的结合。20世纪60年代，横道图作为项目规划和管理的补充方法开始变得突出。随后，微型计算和个人计算机的兴盛刺激了横道图的复兴。随后，在各个领域，随着不断的优化、资源的填充，横道图的生命力一直旺盛，一直被企业沿用到今天。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60914773247721229","title":"含义","versionId":"60914773230944019","lemmaId":19764410952197384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603604034,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>横道图结构非常简单，其中，横轴表示时间，纵轴表示活动（项目）。线条表示在整个期间上计划和实际的活动完成情况。横道图可以直观地表明任务计划在什么时候进行，及实际进展与计划要求的对比。管理者由此可以非常便利地弄清每一项任务（项目）还剩下哪些工作要做，并可评估工作是提前还是滞后，亦或正常进行。除此以外，横道图还有简单、醒目和便于编制等特点。</p><p>横道图包含以下三个含义：</p><p>1.以图形或表格的形式显示活动；</p><p>2.一种通用的显示进度的方法；</p><p>3.构造时应包括实际日历天和持续时间，并且不要将周末和节假日算在进度之内。</p><p>下面列举一个例子来说明横道图，如下图。时间以月为单位表示在图的下方，主要活动从上到下列在图的左边。计划需要确定数的出版包括哪些活动，这些活动的顺序，以及每项活动持续的时间。时间框里的线条表示计划的活动顺序，空白的现况表示活动的实际进度。甘特图作为一种控制工具，帮助管理者发现实际进度偏离计划的情况。在本例中，除了打印长条校样以外，其他活动都是按计划完成的。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><img width=\"439\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/439_336_20201025125515-792690574.jpg\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/439_336_20201025125515-792690574.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/439_336_20201025125515-792690574.jpg?w=439&h=336&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/439_336_20201025125515-792690574.jpg","rw":439,"rh":336,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"60914773247721234","title":"特点","versionId":"60914773230944020","lemmaId":19764410952197384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603604034,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>优点</h3></p><p>1.形象直观，结构简单，一目了然，易于理解；</p><p>2.使用方便，有专业软件支持，制作简单便利；</p><p>3.便于管理人员实时把握任务的进度，发现问题，及时调整与改善。</p><p><h3>缺点</h3></p><p>1.横道图只是描述了项目管理的时间与活动（任务）的关系，对于各个活动之间的逻辑关系则无法反映。因此不太适用于大型、复杂的工程的进度管理；</p><p>2.无法表示活动的重要性，如对活动是否紧急、是否可以延迟等情况难以判断；</p><p>3.横道图的修改与调整难度很大，不利于计划方案的优化；</p><p>4.倘若横道图任务分类或多，导致图表线条错综复杂，则会造成阅读困难。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60914773247721230","title":"应用范围","versionId":"60914773230944021","lemmaId":19764410952197384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603604034,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于其直观性、形象性，横道图非常适合用于检查工程的完成进度。根据横道图，我们可以看出哪个任务如期完成，哪个任务需要延期完成，是否有任务计划安排不合理等等，这样有助于管理人员进行工程计划的修订、改善、以及实际工作完成中的效率的提高。横道图，可以不断促进项目管理的有效性。横道图一直以来都是生产管理人员的必备工具之一，而今，随着项目管理的扩展，横道图被灵活运用到建筑工程、软件开发等所有涉及到项目管理的行业领域中。<br></p><p>但不可忽略的是上述横道图的几点缺点，因为它的局限性，横道图的应用还是受到了一定的限制。一般来说，比较适用以下情况：</p><p>1.小型的，简单的，由少数活动组成的项目计划；</p><p>2.大中型项目或复杂项目计划的初期编制阶段；</p><p>3.只需要了解大致情况的项目计划的高层领导阅读；</p><p>4.宣传报导项目进度形象的场合。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60914773247721233","title":"绘制步骤","versionId":"60914773230944022","lemmaId":19764410952197384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603604034,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.明确项目牵涉到的各项活动、项目。内容包括项目名称（包括顺序）、开始时间、工期，任务类型（依赖/决定性）和依赖于哪一项任务。</p><p>2.创建甘特图草图。将所有的项目按照开始时间、工期标注到甘特图上。</p><p>3.确定项目活动依赖关系及时序进度。使用草图，按照项目的类型将项目联系起来，并安排项目进度。（此步骤将保证在未来计划有所调整的情况下，各项活动仍然能够按照正确的时序进行。 也就是确保所有依赖性活动能并且只能在决定性活动完成之后按计划展开。同时避免关键性路径过长。关键性路径是由贯穿项目始终的关键性任务所决定的，它既表示了项目的最长耗时， 也表示了完成项目的最短可能时间。请注意，关键性路径会由于单项活动进度的提前或延期而发生变化。 而且要注意不要滥用项目资源，同时，对于进度表上的不可预知事件要安排适当的富裕时间。 但是，富裕时间不适用于关键性任务，因为作为关键性路径的一部分，它们的时序进度对整个项目至关重要。）</p><p>4.计算单项活动任务的工时量。</p><p>5.确定活动任务的执行人员及适时按需调整工时。</p><p>6.计算整个项目时间。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"起于一战的甘特图，为何有延续至今的生命力","site":"知乎","url":"https://zhuanlan.zhihu.com/p/24580037","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-25","quoted":false},{"id":2,"type":"journal","title":"什么叫甘特图?","site":"","url":"","journalName":"电脑爱好者","author":"佚名","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-25","quoted":false},{"id":3,"type":"web","title":"横道图是什么？","site":"亿图","url":"https://www.edrawsoft.cn/what-is-gantt-chart/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-25","quoted":false},{"id":4,"type":"web","title":"什么是甘特图？","site":"褪墨·时间管理","url":"https://www.mifengtd.cn/articles/what-it-gantt-chart.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-25","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":100,"auditType":3,"synonyms":null,"showEditTime":"2020.10.25 13:33","auditors":[{"uid":0,"name":"Ki.κe","pic":"https://wx.qlogo.cn/mmopen/vi_32/y67kfr32Doib4wg71Jiau7jVWvharic3nRKgdRRQSl6koeQJCo0GQs2Krw0vwdFRsOWnHIQOwAZsSg5lIkIrFCOcQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false}],"hasZhishiNav":false,"auditInfos":{},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

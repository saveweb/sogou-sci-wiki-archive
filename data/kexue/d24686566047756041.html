ionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582707144,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>原生质体（protoplast），指除去细胞壁后，由质膜所包围的具有生活力的裸露植物细胞。离体的原生质体在适当的条件下可以生存数天，并具有一定的繁殖能力。原生质体具有较好的一致性，是比较均一的去除细胞壁的单细胞群体。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"叶片表皮细胞（左）及酶解后得到的原生质体（右）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/790_331_20200218161531-2093395264.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/790_331_20200218161531-2093395264.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/790_331_20200218161531-2093395264.png?w=790&h=331&titlename=%25E5%258F%25B6%25E7%2589%2587%25E8%25A1%25A8%25E7%259A%25AE%25E7%25BB%2586%25E8%2583%259E%25EF%25BC%2588%25E5%25B7%25A6%25EF%25BC%2589%25E5%258F%258A%25E9%2585%25B6%25E8%25A7%25A3%25E5%2590%258E%25E5%25BE%2597%25E5%2588%25B0%25E7%259A%2584%25E5%258E%259F%25E7%2594%259F%25E8%25B4%25A8%25E4%25BD%2593%25EF%25BC%2588%25E5%258F%25B3%25EF%25BC%2589","url":"https://img04.sogoucdn.com/app/a/200698/790_331_20200218161531-2093395264.png","rw":790,"rh":331,"title":"%E5%8F%B6%E7%89%87%E8%A1%A8%E7%9A%AE%E7%BB%86%E8%83%9E%EF%BC%88%E5%B7%A6%EF%BC%89%E5%8F%8A%E9%85%B6%E8%A7%A3%E5%90%8E%E5%BE%97%E5%88%B0%E7%9A%84%E5%8E%9F%E7%94%9F%E8%B4%A8%E4%BD%93%EF%BC%88%E5%8F%B3%EF%BC%89","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24698514831323146","title":"用途","versionId":"25855609941276421","lemmaId":24686566047756040,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582707144,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>原生质体是一种非常好的瞬时表达系统。原生质体易于制备，单细胞群本身还可以摄取外源细胞器、病毒、质粒以及 DNA 等各种大分子物质<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<br></p><p>近年来，原生质体瞬时表达技术被广泛应用于基因功能研究、植物生理生化过程研究和分子机制的研究（包括研究细胞信号转导过程、离子转运、细胞壁合成、蛋白质分泌以及细胞程序化死亡等生物学过程），以及生产有用的代谢产物、构建植物融合细胞、创制多倍体等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>现在已有的基于原生质体的实验技术包括蛋白亚细胞定位分析、基因瞬时表达分析、启动子活性分析、离子吸收实验以及蛋白质互作验证（如 Bi-FC、FRET 和蛋白质免疫共沉淀）等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"使用原生质体研究蛋白亚细胞定位及蛋白间互作的实例\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/910_615_20200218161629-1524786520.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/910_615_20200218161629-1524786520.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/910_615_20200218161629-1524786520.png?w=910&h=615&titlename=%25E4%25BD%25BF%25E7%2594%25A8%25E5%258E%259F%25E7%2594%259F%25E8%25B4%25A8%25E4%25BD%2593%25E7%25A0%2594%25E7%25A9%25B6%25E8%259B%258B%25E7%2599%25BD%25E4%25BA%259A%25E7%25BB%2586%25E8%2583%259E%25E5%25AE%259A%25E4%25BD%258D%25E5%258F%258A%25E8%259B%258B%25E7%2599%25BD%25E9%2597%25B4%25E4%25BA%2592%25E4%25BD%259C%25E7%259A%2584%25E5%25AE%259E%25E4%25BE%258B","url":"https://img01.sogoucdn.com/app/a/200698/910_615_20200218161629-1524786520.png","rw":910,"rh":615,"title":"%E4%BD%BF%E7%94%A8%E5%8E%9F%E7%94%9F%E8%B4%A8%E4%BD%93%E7%A0%94%E7%A9%B6%E8%9B%8B%E7%99%BD%E4%BA%9A%E7%BB%86%E8%83%9E%E5%AE%9A%E4%BD%8D%E5%8F%8A%E8%9B%8B%E7%99%BD%E9%97%B4%E4%BA%92%E4%BD%9C%E7%9A%84%E5%AE%9E%E4%BE%8B","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24698514831323145","title":"制备","versionId":"25855609941276422","lemmaId":24686566047756040,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582707144,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"离析酶（左）和纤维素酶（右）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/464_464_20200218171628-1248003309.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/464_464_20200218171628-1248003309.png\">一般采用酶解法制备原生质体。现在的研究表明，用适当的酶处理，几乎能从任何种植物或任何类型的植物组织中有效地游离出原生质体。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>酶是分离原生质体的关键成份&nbsp;, 已应用的酶主要有：纤维素酶 R-10、半纤维素酶 、果胶酶 Y-23、离析酶 R-10 及崩溃酶等 , 其中纤维素酶 R-10 和果胶酶 Y-23 最为常用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><h3>拟南芥原生质体</h3><p>制备拟南芥原生质体，可以使用14 天龄幼苗的鲜嫩叶片。将叶片剪下，放入配好的缓冲液（维持一定渗透压和pH）中，用小刀切碎，加入酶液（上图的纤维素酶及离析酶），放在摇床上 15 转/分钟的速度酶解 5-6 h（也可酶解过夜），之后过滤除去植物残渣，原生质体就在酶液中了。用一些溶液如 W5 冲洗干净，离心收集，就可以获得原生质体了。可以显微镜下镜检，看看完整程度及浓度，然后用来做后续实验<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>也可以使用水培或土培的开花前大苗，剪少数几个完全展开的叶片，用胶带撕去下表皮，放入酶液酶解1h即可，之后过滤除渣，用 W5 冲洗干净，离心收集即可<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"三明治法，两侧贴胶带，撕去拟南芥下表皮\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/999_190_20200218170653-468542930.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/999_190_20200218170653-468542930.png\"></p><h3>水稻原生质体</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"原生质体镜检\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/577_521_20200226165110-1373352230.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/577_521_20200226165110-1373352230.png\">制备水稻原生质体，可以使用幼茎（叶绿体少 , 细胞大）。将种子去壳播在 1/2 MS培养基，或者直接水培条件下养大，全程遮光使之黄化（黄化苗更嫩易酶解），养到 10 cm左右（约 12 天）取黄化苗，剪去叶片和根，用刀片切碎茎段成薄片（越细碎越好）。加入酶液（也是纤维素酶及离析酶，浓度高一些），放在摇床上 60-80 转/分钟的速度酶解 4-5 h，过滤除去植物残渣，W5 冲洗干净，离心收集，镜检后即可使用。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>游离原生质体的植物材料（物种、组织）不同，应用的酶剂、浓度、处理时间也不一样。在以叶片、下胚轴等器官为材料时，应选用活性较弱的酶，且酶的浓度要低，处理时间要短；在以愈伤组织、细胞悬浮培养系为材料时，应选用活性较强的酶或高浓度的酶，这样才能分离出活性较高、去壁彻底的原生质体。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/464_464_20200218171628-1248003309.png?w=464&h=464&titlename=%25E7%25A6%25BB%25E6%259E%2590%25E9%2585%25B6%25EF%25BC%2588%25E5%25B7%25A6%25EF%25BC%2589%25E5%2592%258C%25E7%25BA%25A4%25E7%25BB%25B4%25E7%25B4%25A0%25E9%2585%25B6%25EF%25BC%2588%25E5%258F%25B3%25EF%25BC%2589","url":"https://img03.sogoucdn.com/app/a/200698/464_464_20200218171628-1248003309.png","rw":464,"rh":464,"title":"%E7%A6%BB%E6%9E%90%E9%85%B6%EF%BC%88%E5%B7%A6%EF%BC%89%E5%92%8C%E7%BA%A4%E7%BB%B4%E7%B

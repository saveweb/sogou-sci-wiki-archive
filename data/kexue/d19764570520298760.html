true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>静力触探试验</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="67620223779418381"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/490_339_20201210183435-923501745.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/490_339_20201210183435-923501745.png?width=231&amp;height=174&amp;titlename=%E5%9B%BE1.%E6%89%8B%E6%91%87%E5%BC%8F%E9%9D%99%E5%8A%9B%E8%A7%A6%E6%8E%A2%E5%8D%81%E5%AD%97%E6%9D%BF%E4%B8%A4%E7%94%A8%E6%9C%BA&amp;w=490&amp;h=339" title="点击查看大图" data-w="490" data-h="339" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/490_339_20201210183435-923501745.png)" href="#!"></a><div class="text_img_title">图1.手摇式静力触探十字板两用机</div></div><div><p>静力触探试验（Static Cone Penetration Test, CPT）是利用准静力以恒定的贯入速率将一定规格和形状的圆锥探头通过一系列探杆压入土中，同时测记贯入过程中探头所受到的阻力，根据测得的贯入阻力大小来间接判定土的物理力学性质的现场试验方法。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->103</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764570520298760","versionId":"68438495361839364","title":"静力触探试验","subtitle":"","abstracts":{"paragraphId":"67620223779418381","title":"摘要","versionId":"68438495361839365","lemmaId":19764570520298760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608088522,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>静力触探试验（Static Cone Penetration Test, CPT）是利用准静力以恒定的贯入速率将一定规格和形状的圆锥探头通过 620223779418379","subCatalogs":[{"level":2,"title":"探头的工作原理","paragraphId":"67620223779418379","subCatalogs":null},{"level":2,"title":"贯入机理","paragraphId":"67620223779418379","subCatalogs":null}]},{"level":1,"title":"试验方法和技术要求","paragraphId":"67620223796195592","subCatalogs":[{"level":2,"title":"试验前的准备工作","paragraphId":"67620223796195592","subCatalogs":null},{"level":2,"title":"孔压探头的饱和处理","paragraphId":"67620223796195592","subCatalogs":null},{"level":2,"title":"触探机的位置和高度","paragraphId":"67620223796195592","subCatalogs":null},{"level":2,"title":"触探仪的贯入","paragraphId":"67620223796195592","subCatalogs":null},{"level":2,"title":"孔压消散试验","paragraphId":"67620223796195592","subCatalogs":null},{"level":2,"title":"试验的终止","paragraphId":"67620223796195592","subCatalogs":null},{"level":2,"title":"试验操作步骤","paragraphId":"67620223796195592","subCatalogs":null}]},{"level":1,"title":"试验资料的整理与分析","paragraphId":"67620223796195593","subCatalogs":[{"level":2,"title":"静力触探试验成果的影响因素","paragraphId":"67620223796195593","subCatalogs":null},{"level":2,"title":"静力触探资料的整理","paragraphId":"67620223796195593","subCatalogs":null},{"level":2,"title":"静力触探成果分析","paragraphId":"67620223796195593","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"67620223796195591","subCatalogs":null}],"paragraphs":[{"paragraphId":"67620223796195594","title":"概述","versionId":"68438495361839367","lemmaId":19764570520298760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608088522,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;静力触探首先在荷兰研制成功，因此静力触探也叫“荷兰锥”试验。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;按测量机理分：机械式静力触探和电测式静力触探。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;按探头功能分：单桥静力触探、双桥静力触探、孔压静力触探。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;电测式静力触探的优点：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（1）测试连续、快速，效率高，功能多，兼具勘探与测试双重作用；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（2）测试数据精度高，再现性好；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（3）采用电测技术，便于实现测试工程的自动化，测试成果可由计算机自动处理，减少了工作强度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;根据静力触探，包括孔压静力触探试验结果，结合地区经验，可以用于以下目的：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1）土类定名，并划分土层的界面；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2）评定地基土的物理、力学、渗透性质的相关参数；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3）确定地基承载力；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4）确定单桩极限承载力；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5）判定地基土液化的可能性。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;静力触探试验适应于软土、粘性土、粉土、砂类土和含有少量碎石的土层。与传统的钻探方法相比，静力触探试验具有速度快、劳动强度低、清洁、经济等优点，而且可以连续获得地层的强度和其他方面的信息，不受取样扰动等人为因素的影响。</p><p>静力触探试验中不能对土进行直接的观察、鉴别，而且不适用于含较多碎石、砾石的土层和很密实的砂层。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67620223779418378","title":"仪器设备","versionId":"68438495361839368","lemmaId":19764570520298760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608088522,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;静力触探试验设备一般包括标定设备和触探贯入设备。其中触探设备由贯入系统和量测系统两部分组成。标定设备包括测力计或力传感器和加、卸荷用的装置（标定架或压力罐）及辅助设备等。</p><p></p><h3>贯入系统</h3><p></p><p><strong>1、贯入装置</strong><br></p><p>1）液压式静力触探机(10-20t)</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2.液压式静力触探机\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1500_893_20201216110348-606899961.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1500_893_20201216110348-606899961.png\"></p><p>2）手摇链条式静力触探机(2-3t)</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3.手摇式静力触探机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1500_870_20201216110448-2109031815.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1500_870_20201216110448-2109031815.png\"></p><p>3）电动机械式静力触探机(4-5t)</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4.电动机械式静力触探机\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1500_858_20201216110527-1992202076.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1500_858_20201216110527-1992202076.png\"></p><p><strong>2、探杆</strong></p><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;探杆是传递贯入力的媒介，为保证触探孔的垂直，探杆一般采用高强度合金无缝钢管制造。</p><p>探杆也有一定的规格和要求，应有足够的强度，应采用高强度无缝管材，其屈服强度不宜小于600MPa。探杆与接头的连接要有良好的互换性。每根探杆的长度一般为1m，其直径应和探头直径相同；但单桥探头探杆直径应比探头直径小。&nbsp;</p><p><strong>3、反力装置</strong></p><p>地锚、重物或地锚与重物联合使用</p><p></p><h3>量测系统</h3><p></p><p><strong>1.探头</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 探头是静力触探仪的关键部件，主要有单桥探头、双桥探头、孔压探头及其他多功能探头。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ps ：比贯入阻力，qc：锥尖阻力，fs：侧壁摩阻力，uw ：孔隙水压力</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"470\" titlename=\"图5.静力触探探头\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/470_298_20201210190015-958940454.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/470_298_20201210190015-958940454.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1）单桥探头是我国所特有的一种探头类型。它是将锥头与外套筒连在一起，因而只能测量一个参数——比贯入阻力ps 。这种探头结构简单，造价低，坚固耐用，是我国使用最多的一种探头。&nbsp;ps值是单桥探头在贯入过程中所受到的总的贯入阻力P与探头圆锥锥底截面积A的比值， ps = P/A。比贯入阻力反映了探头锥尖阻力和侧壁摩擦阻力两部分的综合作用。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2）双桥探头，锥头与摩擦筒分开，可同时测锥尖阻力qc 和侧壁摩阻力fs两个参数的探头。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3）孔压探头。孔隙水压力静力触探(Piezo Cone penetration Test)，简称孔压触探(CPTU)，它是在普通的CPT探头上安装了可以测量孔隙水压力的传感器，使贯入时能在测量qｃ，ｆs的同时，测量贯入引起的超孔隙水压力△ｕ，当停止贯入时，可测量超孔隙水压力△ｕ的消散过程及完全消散时的静止孔隙水压力。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前，孔压探头上测量孔隙水压力的滤水器可分别位于锥面、锥肩和摩擦筒尾部等三个位置，其测得的孔隙水压力分别记为u1、u2和u3。不同位置的滤水器所测得的超孔隙水压力不同，超孔压的消散条件和消散速率不相同。在贯入过程中，滤水器的磨损、涂抹和压缩不同，对土层变化的分辨能力也不相同。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;为了建立锥头贯入阻力与仪器显示值之间的关系，在使用前或使用一段时间后，应将</p><p>探头放在探头标定设备（压力机）上，做加压标定试验，标定时应与其配套使用的仪器及</p><p>电缆一起参与标定。如果是尚未使用过的新探头，应在正式记录压力与仪器显示值之间的关系前，先用探</p><p>头的最大设计压力加在探头上，进行3 ~ 5 次加载与卸载的重复性试压，同时观察仪器的</p><p>读数和回零情况，等到数值稳定后就可以开始标定。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><strong>2.记录仪器</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量测记录仪表测量与记录探头所受各种阻力。我国的静力触探几乎全部采用电阻应变式传感器。因此，与其配套的记录仪器主要有以下4种类型：①电阻应变仪；②自动记录绘图仪；③数字式测力仪；④数据采集仪（微机）。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1500_893_20201216110348-606899961.png?w=1500&h=893&titlename=%E5%9B%BE2.%E6%B6%B2%E5%8E%8B%E5%BC%8F%E9%9D%99%E5%8A%9B%E8%A7%A6%E6%8E%A2%E6%9C%BA","url":"https://img04.sogoucdn.com/app/a/200698/1500_893_20201216110348-606899961.png","rw":1500,"rh":893,"title":"图2.液压式静力触探机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1500_870_20201216110448-2109031815.png?w=1500&h=870&titlename=%E5%9B%BE3.%E6%89%8B%E6%91%87%E5%BC%8F%E9%9D%99%E5%8A%9B%E8%A7%A6%E6%8E%A2%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/1500_870_20201216110448-2109031815.png","rw":1500,"rh":870,"title":"图3.手摇式静力触探机","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1500_858_20201216110527-1992202076.png?w=1500&h=858&titlename=%E5%9B%BE4.%E7%94%B5%E5%8A%A8%E6%9C%BA%E6%A2%B0%E5%BC%8F%E9%9D%99%E5%8A%9B%E8%A7%A6%E6%8E%A2%E6%9C%BA","url":"https://img04.sogoucdn.com/app/a/200698/1500_858_20201216110527-1992202076.png","rw":1500,"rh":858,"title":"图4.电动机械式静力触探机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/470_298_20201210190015-958940454.png?w=470&h=298&titlename=%E5%9B%BE5.%E9%9D%99%E5%8A%9B%E8%A7%A6%E6%8E%A2%E6%8E%A2%E5%A4%B4","url":"https://img01.sogoucdn.com/app/a/200698/470_298_20201210190015-958940454.png","rw":470,"rh":298,"title":"图5.静力触探探头","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67620223779418379","title":"试验原理","versionId":"68438495361839369","lemmaId":19764570520298760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608088522,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>探头的工作原理</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;静力触探是将一个内部装有传感器的触探头以匀速压入土中，由于地层中各种土的软硬不同，探头所受的阻力自然也不一样，传感器将这种大小不同的贯入阻力通过电信号输入到记录仪表记录下来。电阻应变式传感器最为常见，它应用了虎克定律、电阻定律和电桥原理。</p><p><h3>贯入机理</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;静力触探试验的贯入机理是个很复杂的问题，而且影响因素也比较多，迄今还没有一种理论能圆满地解释静力触探的贯入机理。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 在贯入中，存在一个临界深度，具体表述如下：在均质土层中，不论是锥尖阻力还是侧摩擦阻力，都存在“临界深度”的问题，即在一定深度范围内，均随着贯入深度的增大而增大，但达到一定深度后， qc 和fs均达到极限值，贯入深度继续增加， qc 和fs不再增加。临界深度是土的密实度和探头直径的函数，土的密实度越大、探头直径越大，临界深度越大，但qc 和fs并不一致，一般而言， fs的临界深度比qc的要小。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 静力触探的破坏机理与探头的几何形状、土类和贯入深度有关。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;圆锥探头在贯入土中时，在其周围及底部土中会形成一定的扰动区。在软粘土中土体的扰动使强度降低；在松砂中土体的扰动使土被挤压密实，强度提高；在密实砂中砂粒甚至会被压碎。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当前一般采用承载力理论和孔穴扩张理论来分析贯入机理。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67620223796195592","title":"试验方法和技术要求","versionId":"68438495361839370","lemmaId":19764570520298760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608088522,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>试验前的准备工作</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1）将电缆按探杆的连接顺序一次穿齐，所用的探杆应比计划深度多2-3根，电缆应备有足够的长度；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2）安放触探机的地面应平整，使用的反力措施应保证静力触探达到预定的深度；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 3）检查探头是否符合规定的规格，连接记录仪，检查记录仪是否工作正常，整个系统是否在标定后的有效期内，并调零试压。对于孔压探头应按要求进行预饱和处理。</p><p><h3>孔压探头的饱和处理</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 在测试开始前，应对孔隙水压力探头进行饱和，这是保证孔压测量正确的关键。</p><p>　　由于气体的压缩性远大于水的压缩性，如果探头孔压量测系统通道未被水饱和，测量孔压时，则有一部分孔隙水压力在传递过程中会消耗在压缩空气上，使所测孔隙水压力值比实际值小，且滞后。</p><p><h3>触探机的位置和高度</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1.应注意用水平尺校准机座</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 勘探开孔前用水平尺校准机座保持水平并与反力装置锁定，以保证探杆垂直贯入地下。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2.留意原有钻孔距离对触探测试成果的影响</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 根据研究，在30倍桩径或探头直径的范围以内，土体的边界条件对测试成果有一定影响。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 在一般静力触探试验中，布置的触探孔距原有钻孔的距离至少2m；若需进行平行试验对比，对比孔间距不宜大于3m，且宜先进行静探试验，而后再进行勘探或其他原位试验。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 孔压静探试验中，与先前孔之间的距离正常情况下应至少为孔直径的25倍。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 3.探杆平直度的检查</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 前5m，弯曲度不得大于0.05%，5m以后的，孔深小于10m时，不得大于0.2%，大于10m时，不得大于0.1%。</p><p><h3>触探仪的贯入</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1.进行贯入试验时，若遇到密实、粗颗粒或含碎石颗粒较多的土层，在试验前应先进行预钻孔，必要时使用套筒防止孔壁的坍塌。在软土或松散土中，预钻孔应该穿过硬壳层。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2.探头的贯入速率对贯入阻力有一定的影响，应匀速贯入，贯入速率控制在20±5mm/s。使用手摇式触探机时，手把转速应力求均匀。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 使用记读式仪器时，每贯入0.1m或0.2m时应记录一次读数。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;3.在贯入过程中应进行归零检查和深度校核</p><p><h3>孔压消散试验</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a.停止贯入</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b.记录超孔压随时间的消散过程</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 超孔压的消散速度取决于土的固结系数，即土的渗透性。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; c.绘制超孔压随时间的消散过程曲线</p><p><h3>试验的终止</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 当出现以下情况时，应该终止静力触探试验的贯入：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1）要求的贯入长度或深度已经达到；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2）贯入时探杆出现明显弯曲；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 3）反力装置失效；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4）试验记录显示异常。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 5）触探主机负荷达到其额定荷载的120%时；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 6）探头负荷达到额定荷载时；</p><p><h3>试验操作步骤</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a.布孔位，平整场地</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b.安装触探机 ，并调平机座（为使贯入压力保持垂直方向），把机座与反力装置衔接</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; c.将探头、测量电缆、探杆连接起来，并检查测量仪表，并调零</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; d.将连着探杆的探头压入地下 ，同时记录深度值和测量仪表的数据</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67620223796195593","title":"试验资料的整理与分析","versionId":"68438495361839371","lemmaId":19764570520298760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608088522,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>静力触探试验成果的影响因素</h3><p></p><p>1.孔隙水压力</p><p>2.温度的影响</p><p>3.探孔（探头）的偏斜</p><p>4.孔压传感器的位置与尺寸</p><p>5.探头及探杆的规格&nbsp;</p><p>6. 贯入速率</p><p>7.孔压探头的饱和问题</p><p></p><h3>静力触探资料的整理</h3><p></p><p>&nbsp;1.原始数据的修正 ：（1）贯入深度的修正 ；（2）零漂修正；（3）锥尖阻力修正；（4）侧壁摩擦力的修正；</p><p>2.单孔各分层的试验数据统计计算</p><p>3.绘制触探曲线</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6.CPTU成果曲线图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/621_530_20201210193338-913045864.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/621_530_20201210193338-913045864.png\"></p><p></p><h3>静力触探成果分析</h3><p></p><p>1.地基土的分类</p><p>2.土的原位状态与应力历史</p><p>3.土的强度参数</p><p>4.土的变形参数</p><p>5.土的渗透系数</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/621_530_20201210193338-913045864.png?w=621&h=530&titlename=%E5%9B%BE6.CPTU%E6%88%90%E6%9E%9C%E6%9B%B2%E7%BA%BF%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/621_530_20201210193338-913045864.png","rw":621,"rh":530,"title":"图6.CPTU成果曲线图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"岩土工程原位测试","site":"","url":"","journalName":null,"author":"徐超，石振明，高彦斌，赵春风","press":"同济大学出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"工程地质手册（第五版）","site":"","url":"","journalName":null,"author":"《工程地质手册》编委会","press":"中国建筑工业出版社","publishYear":"2018","publishTime":null,"publishPlace":"","page":"226-227","volume":"","quoteTime":"","quoted":false}],"recommendReferences":{"paragraphId":"67620223796195591","title":"推荐文献","versionId":"68438495361839372","lemmaId":19764570520298760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608088522,"comment":null,"dependVersionId":0,"contentType":4,"content":"","pics":null,"card":null,"references":[{"id":1,"type":"book","title":"岩土工程原位测试","site":"","url":"","journalName":null,"author":"徐超，石振明，高彦斌，赵春风","press":"同济大学出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":true},{"id":2,"type":"book","title":"Guide to  Cone Penetration Testing for  Geotec ript><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

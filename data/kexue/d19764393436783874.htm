indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>明矾</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39175627181420303"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/500_667_20200528122007-2120307839.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/500_667_20200528122007-2120307839.jpg?width=231&amp;height=174&amp;titlename=%E6%98%8E%E7%9F%BE&amp;w=500&amp;h=667" title="点击查看大图" data-w="500" data-h="667" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/500_667_20200528122007-2120307839.jpg)" href="#!"></a><div class="text_img_title">明矾</div></div><div><p><b>明矾</b>（英语：<b>Potassium alum</b>，化学式:KAl(SO₄)₂·12H₂O，又称钾铝矾、铝明矾、钾矾、白矾、生矾、羽涅<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>或云母矾，可以用作净化水质、鞣制皮革、当作发粉或者代替硫酸铝作凡拉明蓝防染剂。明矾也可以添加在化妆品中当作除臭剂，或为刮胡子时造成的小伤口当作止血剂。<sup><a href="#quote_2" class="kx_ref">[2]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->4.8<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764393436783874","versionId":"53506700510024193","title":"明矾","subtitle":"","abstracts":{"paragraphId":"39175627181420303","title":"摘要","versionId":"53506700510024194","lemmaId":19764393436783870,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599188478,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p><b>明矾</b>（英语：<b>Potassium alum</b>，化学式:KAl(SO₄)₂·12H₂O，又称钾铝矾、铝明矾、钾矾、白矾、生矾、羽涅<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>或云母矾，可以用作净化水质、鞣制皮革、当作发粉或者代替硫 ":[{"level":1,"title":"历史","paragraphId":"39175627164643089","subCatalogs":[{"level":2,"title":"古代","paragraphId":"39175627164643089","subCatalogs":null},{"level":2,"title":"在中世纪和现代","paragraphId":"39175627164643089","subCatalogs":null},{"level":2,"title":"化学式的修正","paragraphId":"39175627164643089","subCatalogs":null}]},{"level":1,"title":"性质","paragraphId":"39175627181420301","subCatalogs":null},{"level":1,"title":"矿物","paragraphId":"39175627181420302","subCatalogs":null},{"level":1,"title":"用途","paragraphId":"39175627164643090","subCatalogs":[{"level":2,"title":"膨松剂","paragraphId":"39175627164643090","subCatalogs":null},{"level":2,"title":"媒染剂","paragraphId":"39175627164643090","subCatalogs":null},{"level":2,"title":"医用","paragraphId":"39175627164643090","subCatalogs":null},{"level":2,"title":"固相剂","paragraphId":"39175627164643090","subCatalogs":null},{"level":2,"title":"净水剂","paragraphId":"39175627164643090","subCatalogs":null}]},{"level":1,"title":"制备","paragraphId":"39175627164643088","subCatalogs":null},{"level":1,"title":"安全性","paragraphId":"39175627164643087","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39175627164643089","title":"历史","versionId":"53506700510024196","lemmaId":19764393436783870,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599188478,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>古代</h3></p><p>明矾早在公元前1500就已为古埃及人所知，他们从西部沙漠的蒸发岩中获得明矾，使用明矾来降低水的浊度。</p><p>从明矾石生产明矾在莱斯博斯岛有考古证明。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>这个遗址在7世纪被废弃，但至少可以追溯到公元前2世纪。</p><p><h3>在中世纪和现代</h3></p><p>明矾主要从中东进口到英国，从15世纪晚期开始，数百年来中东一直由教皇统治。它在英国被用作羊毛的染料固定剂（又称媒染剂）毛是英国的主要工业之一，如果染色，其价值会显著增加。</p><p>然而，这些明矾的来源并不稳定，尤其是在亨利八世被逐出教会，明矾从教皇国的进口停止之后，英国急需自己发展明矾的来源。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>历史上，明矾在羊毛工业中被广泛使用，<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>从古典时期到中世纪，一直到19世纪，在把羊毛变成染色的布片的过程中，明矾被用作媒染剂或染料固定剂。</p><p>在13和14世纪，明矾（来自明矾石）是热那亚人和威尼斯人从拜占庭的士麦拿湾和后来的佛罗伦萨进口的主要物品，也是热那亚和威尼斯之间战争的原因。君士坦丁堡陷落后，明矾石在教皇国的托尔法被发现（461年）在布鲁日和意大利的许多其他地方，以及后来在英国的纺织染色工业，都需要明矾来稳定织物上的染料（染料“牢固”）并使染料的颜色变亮。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>在英国国家的资助下，英国科学家整个16世纪都在尝试合成明矾，但直到17世纪早期才成功。约克郡成立了一个页岩加工工业，页岩中含有关键成分——硫酸铝，为工业革命做出了重要贡献。从页岩和人类尿液中生产明矾的最古老的历史遗址之一是北约克郡Ravenscar的Peak明矾工厂。到了18世纪，约克郡东北部的风景已经全被明矾工厂破坏了，明矾工厂建造了一个100英尺（0米）的燃烧页岩堆，并连续数月用木柴为其补充燃料。其余的生产过程包括采石、提取、将页岩灰分与海藻浸泡在尿液中、煮沸、蒸发、结晶、碾磨和将明矾装入麻袋以供出口。由于采石需要进入该地区的悬崖峭壁，该地的森林被砍伐成木炭，土地被硫酸和燃烧的灰烬污染。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><p><h3>化学式的修正</h3></p><p>18世纪初，乔格·恩斯特·斯塔尔（George Ernst Stahl）称，硫酸与石灰石反应生成明矾。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>这个错误很快就被Johann Pott和Andreas Marggraf纠正了，他们指出，当把碱倒入明矾的溶液即氧化铝中时所得到的沉淀物与石灰和白垩完全不同，是普通粘土的成分之一。<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup><sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup></p><p>Marggraf还发现，将氧化铝溶解在硫酸中，在浓溶液中加入碳酸钾或氨，可以得到具有明矾性质的完美晶体。<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup><sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup>在1767年，Torbern Bergman观察到硫酸铝转化为明矾需要钾或硫酸铵，而钠或钙则不起作用。<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup><sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup></p><p>当时，钾（碳酸钾）认为只存在于植物中。然而，在1797年，Martin Klaproth发现了钾元素在亮铜矿和锂云母中的存在。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup><sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup></p><p>路易斯·沃奎林随后推测钾也是许多其他矿物质的一种成分。根据Marggraf和Bergman的实验，他怀疑这种碱构成了天然明矾的基本成分。1797年，他发表了一篇论文，证明明矾是一种双盐，由硫酸、氧化铝和碳酸钾组成。<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>Jean-Antoine Chaptall在同一卷中发表了他对四种不同明矾的分析，分别是罗马明矾、黎凡特明矾、英国明矾和他自己制造的明矾，<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup>证实了Vauquelin的结果。<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39175627181420301","title":"性质","versionId":"53506700510024197","lemmaId":19764393436783870,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599188478,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"ed_imgfloat_embedmiddle currentPic\" titlename=\"透明无色的缺角八面体明矾结晶。\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/600_450_20200528135618-1900467897.jpg\" data-align=\"embedmiddle\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/600_450_20200528135618-1900467897.jpg\">明矾结晶为极易溶于水中的无色或白色的八面体晶体，其晶体结构属异极性三方晶系。其水溶液呈酸性、可用作收敛剂，加入碳酸钠可得“中性明矾”。明矾受热时会先溶解于其自身所含的结晶水中，继续加热则失去水分而成无水硫酸铝钾白色粉末，称为“烧明矾”或称“枯矾”（burnt alum）。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/600_450_20200528135618-1900467897.jpg?w=600&h=450&titlename=%E9%80%8F%E6%98%8E%E6%97%A0%E8%89%B2%E7%9A%84%E7%BC%BA%E8%A7%92%E5%85%AB%E9%9D%A2%E4%BD%93%E6%98%8E%E7%9F%BE%E7%BB%93%E6%99%B6%E3%80%82","url":"https://img01.sogoucdn.com/app/a/200698/600_450_20200528135618-1900467897.jpg","rw":600,"rh":450,"title":"透明无色的缺角八面体明矾结晶。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39175627181420302","title":"矿物","versionId":"53506700510024198","lemmaId":19764393436783870,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599188478,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>明矾矿是含有硫化物矿物和含钾矿物经过风化作用和氧化还原反应自然生成的硫酸盐矿物，常常存在于矿区坚硬的岩石表面。在过去，明矾都是由生成于含硫的火山沉积物里面的明矾石提炼出来<sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup>，所以明矾石应该就是以前铝和钾的来源<sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup><sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup>。目前意大利维苏威火山、澳洲昆士兰省的Springsure东部、美国田纳西州的Alum Cave、美国亚利桑那州圣克鲁斯县的Alum Gulch及菲律宾的宿雾岛都有产明矾石。纤维明矾是一种与明矾石相似的矿物，它的分子式为<span class=\"kx_formula\" alt=\"%7B%5Cdisplaystyle%20%7B%5Crm%20%7BKAl(SO_%7B4%7D)_%7B2%7D%5Ccdot%2011H_%7B2%7DO%7D%7D%7D\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"18.957ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 8379.1 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-2-TEX-N-4B\" d=\"M128 622Q121 629 117 631T101 634T58 637H25 itkari”或“saurashtri”的东西亦是指明矾。</p><p><h3>固相剂</h3></p><p>照相定影剂中常常添加明矾当作固相剂。</p><p><h3>净水剂</h3></p><p>水质处理中，明矾用作净水剂。其原理为铝离子Al3+在水中会水解生成氢氧化铝胶体，吸附水中的悬浮微粒。反应式为：</p><div class=\"kx_formula\" alt=\"%0A%20%20%0A%20%20%20%20%0A%20%20%20%20%7B%5Cdisplaystyle%20%7B%5Crm%20%7B%5C%20Al%5E%7B3%2B%7D%2B3H_%7B2%7DO%5Cleftrightarrow%20Al(OH)_%7B3%7D%2B3H%5E%7B%2B%7D%7D%7D%7D%0A%20%20\" contenteditable=\"false\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"32.243ex\" height=\"2.564ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -883.2 14251.4 1133.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-55-TEX-N-A0\" d=\"\"></path><path id=\"MJX-55-TEX-N-41\" d=\"M255 0Q240 3 140 3Q48 3 39 0H32V46H47Q119 49 139 88Q140 91 192 245T295 553T348 708Q351 716 366 716H376Q396 715 400 709Q402 707 508 390L617 67Q624 54 636 51T687 46H717V0H708Q699 3 581 3Q458 3 437 0H427V46H440Q510 46 510 64Q510 66 486 138L462 209H229L209 150Q189 91 189 85Q189 72 209 59T259 46H264V0H255ZM447 255L345 557L244 256Q244 255 345 255H447Z\"></path><path id=\"MJX-55-TEX-N-6C\" d=\"M42 46H56Q95 46 103 60V68Q103 77 103 91T103 124T104 167T104 217T104 272T104 329Q104 366 104 407T104 482T104 542T103 586T103 603Q100 622 89 628T44 637H26V660Q26 683 28 683L38 684Q48 685 67 686T104 688Q121 689 141 690T171 693T182 694H185V379Q185 62 186 60Q190 52 198 49Q219 46 247 46H263V0H255L232 1Q209 2 183 2T145 3T107 3T57 1L34 0H26V46H42Z\"></path><path id=\"MJX-55-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>铝合金</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41106693483949585"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/800_800_20201219140109-1162495959.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/800_800_20201219140109-1162495959.jpg?width=231&amp;height=174&amp;titlename=%E9%93%9D%E5%90%88%E9%87%91&amp;w=800&amp;h=800" title="点击查看大图" data-w="800" data-h="800" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/800_800_20201219140109-1162495959.jpg)" href="#!"></a><div class="text_img_title">铝合金</div></div><div><p>铝是强度低、塑性好的金属，除应用部分纯铝外，为了提高强度或综合性能，配成合金。铝中加入一种合金元素，就能使其组织结构和性能发生改变，适宜作各种加工材或铸造零件。主要合金元素有铜、硅、镁、锌、锰，次要合金元素有镍、铁、钛、铬、锂等。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->2082</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764456217126149","versionId":"69234171339420171","title":"铝合金","subtitle":"","abstracts":{"paragraphId":"41106693483949585","title":"摘要","versionId":"69234171339420172","lemmaId":19764456217126148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608562781,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>铝是强度低、塑性好的金属，除应用部分纯铝外，为了提高强度或综合性能，配成合金。铝中加入一种合金元素，就能使其组织结构和性能发生改变，适宜作各种加工材或铸造零件。主要合金元素有铜、硅、镁、锌、锰，次要合金元素有镍、铁、钛、铬、锂等。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/800_800_20201219140109-1162495959.jpg?width=231&height=174&titlename=%E9%93%9D%E5%90%88%E9%87%91&w=800&h=800" 0,"roleName":null,"title":"中国地质大学（北京） · 地理学本科","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":139,"partnerIdCreateTime":1595844881,"partnerIdPoped":true},"createTime":1579076533,"editor":{"uid":84187749,"name":"曲展","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/OlZfDm3Okfc9bviad0y7AhickcJvIicZ56D77Lv6bZJoNAgByrFDvJjOh2vTNyH09ZV1lBJFQK5FFCbxj5Sp2mOibA/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学术","phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608562781,"state":1,"versionCount":1,"upNum":13,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/800_800_20201219140109-1162495959.jpg?width=231&height=174&titlename=%E9%93%9D%E5%90%88%E9%87%91&w=800&h=800","url":"https://img02.sogoucdn.com/app/a/200698/800_800_20201219140109-1162495959.jpg","rw":800,"rh":800,"title":"铝合金","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"分类","paragraphId":"68891873938321678","subCatalogs":[{"level":2,"title":"铸造铝合金","paragraphId":"68891873938321678","subCatalogs":null},{"level":2,"title":"变形铝合金","paragraphId":"68891873938321678","subCatalogs":null}]},{"level":1,"title":"物理性质","paragraphId":"69234171356197376","subCatalogs":null},{"level":1,"title":"铝合金的牌号","paragraphId":"68891873938321676","subCatalogs":null},{"level":1,"title":"铝合金的应用","paragraphId":"68891873938321677","subCatalogs":[{"level":2,"title":"1.航空航天","paragraphId":"68891873938321677","subCatalogs":null},{"level":2,"title":"2.船用行业","paragraphId":"68891873938321677","subCatalogs":null},{"level":2,"title":"3.在化工行业中的应用","paragraphId":"68891873938321677","subCatalogs":null},{"level":2,"title":"4.在金属包装行业中的应用","paragraphId":"68891873938321677","subCatalogs":null},{"level":2,"title":"5.在其他行业的应用","paragraphId":"68891873938321677","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68891873938321678","title":"分类","versionId":"69234171339420174","lemmaId":19764456217126148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608562781,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;铝合金按其成分和加工方法又分为变形铝合金和铸造铝合金。变形铝合金是先将合金配料熔铸成坯锭，再进行塑性变形加工，通过轧制、挤压、拉伸、锻造等方法制成各种塑性加工制品。铸造铝合金是将配料熔炼后用砂模、铁模、熔模和压铸法等直接铸成各种零部件的毛坯。</p><p><h3>铸造铝合金</h3></p><p>&nbsp; &nbsp; &nbsp;&nbsp;铸造铝合金是用来直接浇铸各种形状的机械零件的铝合金。按加入的主要元素不同又可分为Al-Si系合金、Al-Zn系合金、Al-Mg系合金。每个系统各有牌号，较为复杂。</p><p><h3>变形铝合金</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;变形铝合金是以各种压力加工方法制成的管、棒、线、型等半成品铝合金。根据其用途又可分为防腐铝合金、超硬铝、特殊铝、硬铝、锻铝5类。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;常用的防锈铝合金中主要合金元素是锰和镁，加锰可提高其抗蚀能力，加镁使其强化并降低比重，其特点是耐腐蚀，抛光性好，可长时间保持光亮表面，强度比纯铝高，多用于制造与液体接触的零件、管道、日用品、装饰品等; 硬铝又称杜拉铝，是铝、铜、镁合金，并含少量锰。铜、镁在铝中溶解度较大，有强化效应，锰使其耐蚀。硬铝根据其合金元素含量不同可分别制造铆钉、飞机的螺旋桨及飞机上的高强度零件; 超硬铝是含有锌的硬铝，其硬度、强度均比硬铝高，不同品种的超硬铝用于制造各种结构零件、高载荷零件，是航空工业的重要材料之一; 锻铝在一般状态下具有高的塑性，强度大，用来制造各种锻件或冲压件，如内燃机活塞等; 特殊铝是在特定情况下使用的，组分不同，各有用途。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69234171356197376","title":"物理性质","versionId":"69234171339420175","lemmaId":19764456217126148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608562781,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.密度小 铝合金的密度小，约为铁或铜的1/3.</p><p>2.强度高 铝合金的强度高.经过一定程度的冷加工可强化基体强度，部分牌号的铝合金还可以通过热处理进行强化 &nbsp; &nbsp;处理。</p><p>3.导电导热性好 铝合金的导电导热性能仅次于银、铜和金。</p><p>4.耐蚀性好 铝的表面易自然生产一层致密牢固的三氧化二铝保护膜,能很好的保护基体不受腐蚀。</p><p>5.易加工 添加一定的合金元素后,可获得良好铸造性能的铸造铝合金或加工塑性好的变形铝合金。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68891873938321676","title":"铝合金的牌号","versionId":"69234171339420176","lemmaId":19764456217126148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608562781,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <table>\n  <caption>\n   铝合金牌号 &nbsp;\n   <br> \n  </caption>\n  <tbody>\n   <tr>\n    <td width=\"386\">以铜为主要合金元素的铝合金</td>\n    <td width=\"386\">2XXX</td>\n   </tr>\n   <tr>\n    <td width=\"386\">以锰为主要合金元素的铝合金</td>\n    <td width=\"386\">3XXX</td>\n   </tr>\n   <tr>\n    <td width=\"386\">以硅为主要合金元素的铝合金</td>\n    <td width=\"386\">4XXX</td>\n   </tr>\n   <tr>\n    <td width=\"386\">以镁为主要合金元素的铝合金</td>\n    <td width=\"386\">5XXX</td>\n   </tr>\n   <tr>\n    <td width=\"386\">以镁和硅为主要合金元素并以Mg2Si相为强化相的铝合金</td>\n    <td width=\"386\">6XXX</td>\n   </tr>\n   <tr>\n    <td width=\"386\">以锌为主要合金元素的铝合金</td>\n    <td width=\"386\">7XXX</td>\n   </tr>\n   <tr>\n    <td width=\"386\">以其他合金元素为主要合金元素的铝合金</td>\n    <td width=\"386\">8XXX</td>\n   </tr>\n   <tr>\n    <td width=\"386\">备用合金组</td>\n    <td width=\"386\">9XXX</td>\n   </tr>\n  </tbody>\n </table></p><p>&nbsp; &nbsp; &nbsp;&nbsp;铝合金的牌号命名法：铝合金的牌号用2XXX~8XXX系列表示。牌号的最后两位数字没有特殊意义，仅用来区分同一组中不同的铝合金。牌号第二位的字母表示原始合金的改型情况。如果牌号第二位的字母是A，则表示为原始合金；如果是B~Y的其他字母（按国际规定用字母表的次序选用），则表示为原始合金的改型合金<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68891873938321677","title":"铝合金的应用","versionId":"69234171339420177","lemmaId":19764456217126148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84187749,"name":"Q . 展🤥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608562781,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>1.航空航天</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;铝合金是制造飞机用的主要材料。铝合金与制造汽车用的软钢比较起来，价格贵、密度小，相对密度为2.8，与软钢相对密度7.8比较，约轻三分之一，尽管强度相差不多，但对飞机来说，材料轻是最主要的，而且耐腐蚀性较强，加工也方便，故铝合金是制造飞机最理想的材料。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;硬铝根据其合金元素含量不同可分别制造铆钉、飞机的螺旋桨及飞机上的高强度零件; 超硬铝是含有锌的硬铝，其硬度、强度均比硬铝高，不同品种的超硬铝用于制造各种结构零件、高载荷零件，是航空工业的重要材料之一。</p><p><h3>2.船用行业</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;铝及铝合金在造船工业中应用越来越广，小到汽艇大到万吨油轮，从海上气垫船到海下潜艇，从民用到军工，从捕鱼船到海洋开采船，均使用综合性能优良的铝合金生产船舶外壳、支架结构、配套设施、管道等。铝合金应用于船用行业，可以使船的整体质量减重，有利用船舶行驶速度的提升，并能抵抗海水对船舶的腐蚀。在船用行业应用的铝合金主要是铝铜合金、铝镁合金和铝硅合金。铝铜合金在我国及俄罗斯船舶中使用广泛，但其耐海水腐蚀性能差，阻碍了其在船舶行业中的发展。铝镁合金主要用于船体外壳、水泵导管、泵壳体及机座支架等，牌号有5083、5086、5456、5466等。铝硅合金结构强度适中，流动性好，充型能力强，易于生产致密度较高、结构复杂的零部件，如高压阀件、气缸体、泵、减速箱外壳、涡轮叶片等。</p><p><h3>3.在化工行业中的应用</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;铝具有良好的导热性，铝及铝合金广泛用于生产化工设备中换热设备、抗浓硝酸腐蚀的贮槽、吸附过滤器、分馏塔、管道及许多内衬等。铸造铝合金的流动性好，充型能力强，收缩率小，不易形成裂纹，抗腐蚀性能好（其表面可形成三氧化二铝、二氧化硅保护膜），质量轻，力学性能好优良，大量用于制造结构复杂的抗腐蚀零部件，如汽缸、管件、阀门、泵、活塞等。铝在化工生产中有许多特殊的用途。铝不产生火花，铝合金可生产盛装容易挥发性物质的容器；铝无毒性，不会造成食物变质，不影响商品的外观，不腐蚀商品，因此，铝合金广泛用于制作食品化工工业中相关设备。</p><p><h3>4.在金属包装行业中的应用</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;铝合金可用于金属包装，其具有以下优良特点：力学性能好，质轻抗压强度高，经久耐用，便于储存和运输商品；阻隔性能好，可阻挡阳光、氧气和潮湿的环境对物品的破坏，可延长物品的保质期；质地好、有美感，铝合金用作包装有独特的金属光泽，触摸感好、美观，提升商品品质；无毒易回收，可循环利用，节约资源，减少环境污染。铝合金被广泛用于啤酒、饮料及其他食品罐，多为冲压拉延成型结构。铝箔器皿美观、质轻、传热性好，用于快餐食品的包装，具有保鲜、保味、无毒的功效，被越来越多的食品行业使用。铝合金金属软管可挤压变形，内装物挤压即可使用，简单方便，常用于膏状化妆品包装。</p><p><h3>5.在其他行业的应用</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;铝合金的比强度高、质量轻、流动性好、充型能力强、耐蚀性好、熔点低，广泛用于拖拉机、机车零部件、电子产品、医疗器械、建筑装饰等行业。铝合金有优良的延展性，在日用品行业及食品行业得到大量使用。在输送电力领域，铝合金制作的导线成本低、质量轻、抗腐蚀性能好、传热及易导电、抗磨，因而越来越受到人们的重视。在输电领域，铝合金的使用量最大，高达90%的高压导线材料是铝制品。铝硅合金可作为良好的脱氧剂，减少钢产生皮下气泡的敏感性，炼钢脱氧提高钢的品质，铝硅合金市场用量大，全国每年需求量达百万吨<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"化工设备设计基础 ","site":"","url":"","journalName":"","author":"谭蔚","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":2,"type":"journal","title":"铝合金的研究现状及应用","site":"","url":"","journalName":"","author":"白志玲","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":n

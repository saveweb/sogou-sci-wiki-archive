":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>室温磁制冷材料</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="36026355866950159"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/640_427_20200506203701-1150846026.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/640_427_20200506203701-1150846026.jpg?width=227&amp;height=173&amp;titlename=%E7%A3%81%E5%88%B6%E5%86%B7&amp;w=640&amp;h=427" title="点击查看大图" data-w="640" data-h="427" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/640_427_20200506203701-1150846026.jpg)" href="#!"></a><div class="text_img_title">磁制冷</div></div><div><p>相对于现有的气体压缩式制冷来说，室温磁制冷技术具有环保、高效节能等优势，而磁制冷的关键技术之一就是磁制冷材料。因此，研究高效的磁制冷材料是重中之重。尽管目前这项技术还不太成熟，但它展现出广阔的应用场景，有望取代传统的气体压缩式制冷技术。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div cla Id":"36026355866950157","subCatalogs":null},{"level":1,"title":"总结与展望","paragraphId":"36026355866950155","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36026355866950156","title":"简介","versionId":"36026355866950148","lemmaId":35468192587471110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588769381,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"磁制冷技术成为未来冰箱发展的大方向\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/330_250_20200506204829-1222380620.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/330_250_20200506204829-1222380620.jpg\">磁制冷是一种以磁性材料为制冷工质的新技术，主要通过磁性材料本身的磁热效应来实现制冷。与传统的气体压缩式制冷相比，磁制冷去除了高耗能的压缩机装置，所以制冷效率远高于传统的气体压缩制冷，极大的节约了能源。磁制冷技术还具有绿色环保的特点，不同于传统气体压缩式制冷利用气液转化进行制冷，磁制冷技术利用固体磁热材料作为制冷工质，制冷工质基本不升华。总的来说，磁制冷机具有体积小，振动和噪音小，运行时平稳可靠等优点。</p><p>除磁制冷技术之外，热声制冷、热电制冷也展现出其相比于传统气体压缩式制冷的优势，但通过下可以看出磁制冷占有显著的优势。随着目前环境污染、能源危机愈发严重，高能耗的传统气体压缩制冷方式将逐渐被取代，磁制冷作为一种绿色清洁的技术，是未来极具发展潜力的新型制冷技术。</p><table><caption>磁制冷与几种制冷方式的比较<br></caption><tbody><tr><td align=\"center\" valign=\"middle\"><p>制冷类型</p></td><td align=\"center\" valign=\"middle\">工质</td><td align=\"center\" valign=\"middle\">能耗</td><td align=\"center\" valign=\"middle\">效率</td></tr><tr><td align=\"center\" valign=\"middle\">气体压缩</td><td align=\"center\" valign=\"middle\">氟利昂等</td><td align=\"center\" valign=\"middle\">较高</td><td align=\"center\" valign=\"middle\">&lt;30%</td></tr><tr><td align=\"center\" valign=\"middle\">热声制冷</td><td align=\"center\" valign=\"middle\">惰性气体等</td><td align=\"center\" valign=\"middle\">较高</td><td align=\"center\" valign=\"middle\">&lt;30%</td></tr><tr><td align=\"center\" valign=\"middle\">热电制冷</td><td align=\"center\" valign=\"middle\">半导体</td><td align=\"center\" valign=\"middle\">较低</td><td align=\"center\" valign=\"middle\">&lt;10%</td></tr><tr><td align=\"center\" valign=\"middle\">磁制冷</td><td align=\"center\" valign=\"middle\">磁热材料</td><td align=\"center\" valign=\"middle\">较低</td><td align=\"center\" valign=\"middle\">&gt;30%</td></tr></tbody></table><p><span></span></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/330_250_20200506204829-1222380620.jpg?w=330&h=250&titlename=%E7%A3%81%E5%88%B6%E5%86%B7%E6%8A%80%E6%9C%AF%E6%88%90%E4%B8%BA%E6%9C%AA%E6%9D%A5%E5%86%B0%E7%AE%B1%E5%8F%91%E5%B1%95%E7%9A%84%E5%A4%A7%E6%96%B9%E5%90%91","url":"https://img04.sogoucdn.com/app/a/200698/330_250_20200506204829-1222380620.jpg","rw":330,"rh":250,"title":"磁制冷技术成为未来冰箱发展的大方向","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36026355883727372","title":"磁制冷原理","versionId":"36026355866950149","lemmaId":35468192587471110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588769381,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"磁制冷循环示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/497_415_20200506164310-2025749049.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/497_415_20200506164310-2025749049.jpg\">磁制冷是一种借助于磁性材料的磁热效应来实现制冷的新技术。没有外加磁场的时候，磁性材料内磁矩的方向是杂乱无章的，相应的磁熵较大；当外加上磁场的时候，材料内磁矩混乱度减小，取向逐渐趋向于一致，此时磁熵较小。在等温条件下，在励磁的过程中，磁性材料的磁矩沿磁场方向由无序到有序择优取向，磁熵减小，此时磁工质向外放热；在去磁的过程中，磁熵增大，此时磁工质从外部吸热<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。在绝热条件下，磁工质与外界没有进行热量交换，在励磁和去磁的过程中，磁场对材料做功，使材料的内能改变，从而导致材料自身的温度发生改变。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/497_415_20200506164310-2025749049.jpg?w=497&h=415&titlename=%E7%A3%81%E5%88%B6%E5%86%B7%E5%BE%AA%E7%8E%AF%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/497_415_20200506164310-2025749049.jpg","rw":497,"rh":415,"title":"磁制冷循环示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36026355866950160","title":"室温磁制冷材料的选择标准","versionId":"36026355866950150","lemmaId":35468192587471110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588769381,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在恒定压力的条件下，磁性物质的总熵S与磁化强度H和温度T呈函数关系，与其他熵有如下关系</p><p><s ，而且磁热效应也较明显。下一步的研究应集中在：</p><ul><li><p>材料的粒度大小对磁热效应的具体影响；</p></li><li><p>热处理对热滞损失的影响；</p></li><li><p>马氏体相变产生的内应力对磁热效应的影响。</p></li></ul>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1000_919_20200506204556-2098612252.gif?w=1000&h=919&titlename=LaFeSi%E5%9F%BA%E7%A3%81%E5%88%B6%E5%86%B7%E6%9D%90%E6%96%99%E7%9A%84SEM%E7%85%A7%E7%89%87","url":"https://img04.sogoucdn.com/app/a/200698/1000_919_20200506204556-2098612252.gif","rw":1000,"rh":919,"title":"LaFeSi基磁制冷材料的SEM照片","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36026355866950157","title":"问题与趋势","versionId":"36026355866950152","lemmaId":35468192587471110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588769381,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"磁制冷酒柜\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/357_536_20200506204903-32748486.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/357_536_20200506204903-32748486.jpg\">磁制冷技术是一种高效节能环保的新技术。近些年随着环境污染和臭氧空洞问题愈发严重，国家把环保和新能源开发作为可持续发展的重要战略，推动了室温磁制冷材料的快速发展。但是根据现有的制造工艺，要商业化应用室温磁制冷材料仍然困难重重。</p><p>Gd合金具有巨磁热效应，其代表是<span class=\"kx_formula\" alt=\"Gd_5(Si_xGe_%7B1-x%7D)_4\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"15.642ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 定的成效。</p><p>在Mn基化合物中，MnAs具有相当可观的磁热效应，但它的热滞现象较为严重，这无疑降低了其实用价值，而且As本身有毒，这与绿色无毒、安全环保这一理念也冲突。MnFePSi系列化合物也同样具有相当可观的巨磁热效应，虽然替换了As，但热滞问题依然没有解决，另外的难题就是需要较大的工作磁场。</p><p>在室温磁制冷材料领域，近些年La的一些化合物是研究广泛的，La是稀土金属中相对便宜的一种，与Gd金属化合物相比，成本有所下降，<span class=\"kx_formula\" alt=\"La(Fe%2C%20Si)_%7B13%7D\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"12.133ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 5362.8 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-425-TEX-I-4C\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path><path id=\"MJX-425-TEX-I-61\" d=\"M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z\"></path><path id=\"MJX-425-TEX-N-28\" d=\"M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z\"></path><path id=\"MJX-425-TEX-I-46\" d=\"M4 92587471110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588769381,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前为止，磁制冷技术作为一种无污染、高效的新型制冷技术，已经逐渐成为未来绿色环保技术的发展方向。作为磁制冷技术的核心，磁工质的性能对于制冷效果起到关键性的作用，拥有较大磁热效应的材料均有可能用于磁制冷的工质。总体来说，室温磁热材料可以通过改变组分、元素替代与掺杂、引入间隙原子等多种方式调节和改善材料的磁性和磁热效应，可以将使用温度提升到室温附近，满足室温磁制冷的需求。不过，在材料实际应用当中,也会面临着其他比如节约成本、原材料纯度等一系列相关问题。另外，对于家用制冷设备中的磁工质来说，如何替代、取代原材料中的有毒元素也是未来研究的一个重要方向。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Transition-metal-based magnetic refrigerants for room-temperature applications","site":"","url":"","journalName":"Nature","author":"Tegus O, Brück E, Buschow K H J, et al.","press":"","publishYear":"","publishTime":"2002","publishPlace":"","page":"415(6868): 150-152","volume":"","quoteTime":"2020-05-06","quoted":false},{"id":2,"type":"journal","title":"Combined giant inverse and normal magnetocaloric effect for room-temperature magnetic cooling","site":"","url":"","journalName":"Physical Review B","author":"Zhang X, Zhang B, Yu S, et al.","press":"","publishYear":"","publishTime":"2007","publishPlace":"","page":"76(13): 132403.","volume":"","quoteTime":"2020-05-06","quoted":false},{"id":3,"type":"journal","title":" 一级相变磁制冷材料的基础问题探究","site":"","url":"","journalName":"物理学报","author":"陈湘, 陈云贵, 唐永柏, 等.","press":"","publishYear":"","publishTime":"2014","publ

}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>阿托品化</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39197083411967508"><div><p>阿托品是治疗急性有机磷农药中毒的特异性、高效解毒药，能迅速减轻或消除有机磷农药中毒引起的恶心、呕吐、腹痛、呼吸困难、瞳孔缩小、心率减慢等症状，需要尽早用药，并根据中毒情况采用较大剂量，达到阿托品轻度中毒症状，也就是阿托品化。<br></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1.1<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="ht 指标","paragraphId":"39197083411967507","subCatalogs":null},{"level":1,"title":"注意事项","paragraphId":"39197083411967506","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39197083462299143","title":"作用原理","versionId":"60166631267040775","lemmaId":39054492041244430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603158106,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>有机磷对人体的毒性主要是抑制乙酰胆碱酯酶，造成乙酰胆碱蓄积，使胆碱能神经持续兴奋，导致一系列的毒蕈碱样、烟碱样和中枢神经系统等症状；严重患者可因昏迷和呼吸衰竭而死亡。阿托品为抗乙酰胆碱药物，M受体阻断剂。可与乙酰胆碱竞争副交感神经节后纤维突触后膜的乙酰胆碱M-受体，从而拮抗过量乙酰胆碱对突触后膜刺激所引起的毒蕈碱样症状和中枢神经症状。因此它可以有效地控制有机磷农药中毒时出现的毒蕈碱样症状和中枢神经症状。<br></p><p><img width=\"242\" class=\"ed_imgfloat_embedmiddle\" alt=\"\" titlename=\"阿托品化\" mark=\"\" data-align=\"embedmiddle\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/25807/20180413105416-665439939_jpg_242_168_9974.jpg/0\"></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/25807/20180413105416-665439939_jpg_242_168_9974.jpg/0?w=242&h=168&titlename=%E9%98%BF%E6%89%98%E5%93%81%E5%8C%96","url":"https://pic.baike.soso.com/ugc/baikepic2/25807/20180413105416-665439939_jpg_242_168_9974.jpg/0","rw":242,"rh":168,"title":"阿托品化","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39197083411967507","title":"表现及指标","versionId":"60166631267040776","lemmaId":39054492041244430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603158106,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>阿托品化的五大表现为： 一大（瞳孔散大）、二干（口干，皮肤干燥）、三红(面部潮红)、四快 (心率加快)、五消失（肺部啰音消失）。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>具体指标为：① 体温&gt;38 ℃；② 闻及大动脉枪击者；③ 单眼点滴1%阿托品3滴，15 min后与对侧比较瞳孔未扩大者 (有眼部有机磷农药污染者不同) ；④ 肢体远端由冷转暖；⑤ 眼底改变见视网膜明显充血，色泽变浅红，视网膜血管扩张，以静脉较显著，动静脉比为1:2，原来看不到的视网膜微血管隐约可见。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>值得注意的是，在进行判定时还应考虑特殊情况：如蒸气染毒者在发生阿托品中毒时瞳孔也不一定扩大；晚期严重中毒病人，由于缺氧瞳孔反而散大；并发肺炎时，肺部罗音可不消失；晚期昏迷病人颜面可不出现潮红；部分患者由于有机磷或水、电解质与酸碱失衡 , 使其心脏的自律性及传导功能受损 , 心率反而减慢。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39197083411967506","title":"注意事项","versionId":"60166631267040777","lemmaId":39054492041244430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603158106,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>当发生急性有机磷中毒时，应尽快使用阿托品进行治疗。使用时遵循“宁早勿晚 ，宁快勿慢 ，重复足量 ，不可不 足”的原则， 尽快使患者达到阿托品化。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>当患者出现阿托品化后应减少给药量，延长给药间隔时间，避免阿托品过量引起中毒。阿托品中毒表现为：瞳孔过分扩大，特别是达到虹膜边缘；高热；意识模糊、狂躁不安、幻觉、谵妄、抽搐、心动过速和尿潴留等，严重者可陷入昏迷和呼吸瘫痪。此时应立即停药观察和补液，以促进毒物的排出。必要时应用毛果芸香碱解毒。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"急性有机磷中毒患者阿托品治疗的给药方法研究","site":"","url":"","journalName":"《中华护理杂志》","author":"张凤娥，袁晓菊，王兴臣\n","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"P823-825","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"AOIP中阿托品中毒的识别进展","site":"","url":"","journalName":"《临床荟萃》","author":"杨健，杨秀明，陈高红","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"P287-288","volume":"","quoteTime":"2020-05-28","quoted":false},{"id":3,"type":"journal","title":"有机磷农药中毒阿托品的临床应用","site":"","url":"","journalName":"","author":"程运友，蒋华民，徐庆吉，李因德\n","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":11066,"auditType":1,"synonyms":null,"showEditTime":"2020.05.28 17:48","auditors":[{"uid":77178060,"name":"御剑江湖","pic":"https://img03.sogoucdn.com/app/a/200698/781_781_455299_20201125170327-1764711700.png","introduction":"人生海海~","educations":[{"schoolName":"河北医科大学","major":"","degree":"博士","universityId":112,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/0112a4ee-6013-11e9-88f6-fc4dd4f70029","majorLevel1":"医学","majorLevel2":"临床医学","majorLevel3":"肿瘤学","majorLevel1Id":1039,"majorLevel2Id":1090,"majorLevel3Id":1146,"state":"毕业","lab":"河北医科大学第四医院","researchField":"肿瘤病因及分子发病机制"},{"schoolName":"河北医科大学","major":"","degree":"硕士","universityI

ull,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594713903,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>获得性遗传</strong>由法国生物学家拉马克于1809年发表的《动物哲学》（Philosophie zoologique，亦译作《动物学哲学》）首先提出，与“用进废退”共同作为拉马克主义的理论基础。拉马克认为这既是生物产生变异的原因，又是适应环境的过程。他认为，生物在个体发育中由于环境的影响或器官的用进废退获得了新性状，这种新的性状可以遗传给后代：“一切缘于悠久的环境的影响，或缘于长久使用与长久废而不用的关系，各个生物所获得的改变——不论是属于雌雄两性的，或只属于生产新个体者，都能因自然力而传至下代子孙。”</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"45999608878370570","title":"理论争议","versionId":"45999608844816146","lemmaId":45997552209793030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594713903,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>德国科学家魏斯曼（August Weismann）曾经做过一个实验：将雌、雄的老鼠尾巴都切断后，再让其互相交配来产生子代，而生出来的结果也依旧都是有尾巴的。再切除了尾巴，将这些没有尾巴的子代互相交配产生下一代，而下一代的老鼠也仍然是有尾巴的。他一直这样重复进行，至第二十一代的子代仍然有尾巴。</p><p>对此，摩尔根学派认为：获得性是不能遗传的。由魏斯曼曾经进行过22代的老鼠断尾试验，结果每代仍有尾巴，因而他否认获得性可以遗传而创立了“种质学说”，认为种质受到环境影响也不起变化，身体在环境影响下可以发生变化，但不能遗传给后代。</p><p>米丘林学派认为：魏斯曼的老鼠断尾试验，并不是生物体所产生的变异，而是外力的伤害。生物体对机械损伤和残疾是不能遗传的。例如给猪编号进行记录，在其耳上剪了几个缺刻，虽其父母都被剪过，而后代仔猪仍表现完整无缺。获得性的产生是由于生物体在生长发育过程中同化新的环境条件的结果。如果这种获得的新性状能影响性细胞的形成，那么这类新性状将会得到遗传。由于生物体性细胞的遗传保守性很强，可以削弱新性状对性细胞的影响。因此，生物体发生变异的大小，影响新陈代谢过程的深浅，决定着遗传给后代可能性的多少。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"45999608878370569","title":"现代观点","versionId":"45999608844816147","lemmaId":45997552209793030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594713903,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>过去认为，分子遗传学表明，生物的性状功能无论再常用或不常用，也不会编码到染色体中。由于基因在拉马克的学说中不为参考因素，较不符合现代的遗传学，因此在目前的科学界中，拉马克的学说普遍不被接受。</p><p>但是，现代生物学研究发现确实有些后天获得的资讯可以传给下一代，例如表观遗传学（Epigenetics）中的DNA甲基化和组蛋白修饰，还有可以自亲代学习的食性偏好、择偶偏好、求偶信号等等。目前演化生物学界仍在争论对这些机制在生物演化中的重要性<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。这些新发现表明，获得性遗传在一定程度上，是正确的<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Does evolutionary theory need a rethink","site":"","url":"","journalName":"Nature Comments","author":"Laland, K., Uller, T., Feldman, M., Sterelny, K., Muller, G. B., Moczek, A., Strassmann, J. E.","press":"","publishYear":"","publishTime":"2014","publishPlace":"","page":"","volume":"","quoteTime":"2020-0 选择性转录表达的调控，有DNA甲基化、基因印记、组蛋白共价修饰和染色质重塑；另一类为基因转录后的调控，包括基因组中非编码RNA、微小RNA、反义RNA、内含子及核糖开关等。\n\n表征遗传学指基因组相关功能改变而不涉及核苷酸序列变化。例如DNA和组蛋白修饰，两者均能在不改变DNA序列的前提下调节基因的表达；阻遏蛋白通过结合沉默基因区域从而控制基因的表达。这些变化可能可以通过细胞分裂而得以保留，并且可能持续几代。这些变化都仅是非基因因素导致的生物体基因表现（或“自我表达”）的不同[2]，由于目前尚不清楚组蛋白的化学修饰是否可遗传，有人对于用此术语描述组蛋白化学修饰提出了异议[3][4]。\n文献：\n 【1】Spector, Tim (2012). Identically Different: Why You Can Change Your Genes. London: Weidenfeld & Nicolson. p. 8. \"Just over ten years ago researchers found that the diets of pregnant mothers could alter the behaviour of genes in their children and that these changes could last a lifetime and then be passed on in turn to their children. The genes were literally being switched on or off by a new mechanism we call epigenetics – meaning in Greek 'around the gene'. Contrary to traditional genetic dogma, these changes could be transferred to the next generation. In this case the mothers just happened to be rats, but recent similar findings in humans have created a revolution in our thinking.\"\n 【2】Bird A (May 2007). \"Perceptions of epigenetics\". Nature 447 (7143): 396–8. doi:10.1038/nature05913. PMID 17522671.\n 【3】\"Special report: 'What genes remember' by Philip Hunter | Prospect Magazine May 2008 issue 146\". Web.archive.org. 2008-05-01. Retrieved 2012-07-26.\n 【4】Ledford H. (2008). \"Disputed definitions\". Nature 455 (7216): 1023–8. PMID 18948925","auditResult":2,"auditAnnotations":[]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" s

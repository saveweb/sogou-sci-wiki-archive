发育过程","versionId":"60167753847340557","lemmaId":39236947553578750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603158775,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>B细胞源于始于骨髓的造血干细胞系列。首先分化为多能祖细胞，再分化为常见淋巴祖细胞。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>为了确保分化成正常的B细胞，B细胞在骨髓中发育中会经过正向负向两次筛选过程。第一次正向筛选是通过涉及B细胞受体形成前和B细胞受体形成过程中不依赖抗原的信号过程。</p><p>如果B细胞不能接收到刺激信号便中止分化。负向筛选发生在自身抗原与B细胞受体结合过程中，如果B细胞受体能够强烈结合自身受体，然后这种B细胞便会有四种结局：克隆缺失，受体编辑，失活，忽略信号继续发育。负向筛选能够形成自身的免疫耐受状态，即成熟的B细胞不会结合自身抗原。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>为了完成整个发育过程，未成熟的B细胞从骨髓转移到脾脏成为过渡型B细胞。过渡型B细胞分两个阶段：T1和T2。B细胞迁入脾脏后为T1型B细胞，在脾脏内T1细胞转化为T2型B细胞。随后，根据他们的受体接收到的信号，T2型B细胞进一步分化为滤泡型B细胞或边缘区B细胞。分化完成后的细胞为成熟B细胞或幼稚B细胞。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"B细胞分化过程\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1920_708_20200603054138-1451091574.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1920_708_20200603054138-1451091574.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1920_708_20200603054138-1451091574.jpg?w=1920&h=708&titlename=B%E7%BB%86%E8%83%9E%E5%88%86%E5%8C%96%E8%BF%87%E7%A8%8B","url":"https://img04.sogoucdn.com/app/a/200698/1920_708_20200603054138-1451091574.jpg","rw":1920,"rh":708,"title":"B细胞分化过程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39993820212915723","title":"B细胞激活","versionId":"60167753847340558","lemmaId":39236947553578750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603158775,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>B细胞激活即从未成熟B细胞到浆细胞或记忆B细胞的过程。</p><p>B细胞激活发生在二级淋巴器官中，比如脾脏和淋巴结。B细胞在骨髓中成熟后，通过血液到达二级淋巴器官，通过淋巴循环不断接收抗原的刺激。在二级淋巴器官中，B细胞激活始于B细胞通过受体结合抗原。由CD21，CD19和CD81组成的B细胞表面受体复合体能够加强B细胞的激活。当B细胞受体结合到带有C3补体蛋白片段的抗原，CD21能够结合C3片段，共同结合到B细胞受体。信号可以通过CD19和CD81传递并且降低细胞的激活阈值来加强B细胞的激活。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>T细胞依赖途径激活</h3></p><p>借助T细胞激活B细胞的抗原被称为T细胞依赖性（TD）抗原，包括外源蛋白质。这样命名的是因为它们在缺乏T细胞的生物体中无法诱导体液免疫应答。尽管通过T细胞依赖途径所产生的抗体比非T细胞依赖途径产生的抗体具有更高的亲和力和更多的功能，但B细胞对这些抗原的应答往往需要几天的时间。</p><p>一旦BCR结合TD抗原，抗原就会通过受体介导的内吞作用吸收到B细胞中，然后降解，并以多肽形式与细胞膜上的MHC-II分子形成复合体呈递给T细胞。 辅助T（TH）细胞，通常是滤泡型辅助T（TFH）细胞通过其T细胞受体（TCR）识别并结合这些MHC-II-多肽复合物。[16] TCR-MHC-II-肽结合后，T细胞表达表面蛋白CD40L以及诸如IL-4和IL-21等细胞因子。CD40L通过与B细胞表面受体CD40结合而成为B细胞活化的必要的共刺激因子，促进B细胞增殖，免疫球蛋白类别转换和体细胞超突变，并维持T细胞的生长和分化。与B细胞细胞因子受体结合的T细胞源性细胞因子也促进B细胞增殖，免疫球蛋白类别转换和体细胞超突变以及指导分化。B细胞收到这些信号后，就代表它们已被激活。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>T依赖性B细胞活化</p><p>一旦激活，B细胞就会参与一个两步分化过程，该过程既产生短暂的浆母细胞以提供直接保护，又产生长寿命的浆细胞和记忆B细胞以提供长期保护。[12]第一步为卵泡外反应，发生在淋巴滤泡外，但仍在二级淋巴器官内。[12]在此步骤中，活化的B细胞增殖，免疫球蛋白发生类别转换，并分化为成浆细胞，产生早期弱的抗体，大部分为IgM。第二步包括活化的B细胞进入淋巴滤泡并形成生发中心（GC），这是一个特殊的微环境，其中B细胞大量复制，免疫球蛋白类别转换和由体细胞超突变引导的亲和力成熟。 GC中的TFH细胞促进了这些过程，并生成了高亲和力记忆B细胞和长寿命浆细胞。产生的浆细胞分泌大量抗体，或者停留在二级淋巴器官内，或者更优先地迁移到骨髓中。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p><h3>T细胞非依赖性激活</h3></p><p>在没有T细胞帮助的情况下激活B细胞的抗原被称为T细胞非依赖性（TI）抗原，包括外来多糖和未甲基化的CpG DNA 。它们能够在缺乏T细胞的生物体中诱导体液反应。B细胞对这些抗原的反应是快速的，尽管所产生的抗体倾向于具有比T细胞依赖性激活所产生的抗体更低的亲和力和更少的功能。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>与TD抗原一样，被TI抗原激活的B细胞需要额外的信号来完成激活，但不是通过T细胞识别它们，而是通过识别和结合常见的微生物成分与Toll样受体（TLR）或通过BCR与细菌细胞上重复表位的广泛交联。TI抗原激活的B细胞继续在淋巴滤泡外增殖，但仍在二级淋巴器官中（GC不会形成），可能经历免疫球蛋白类别转换，并分化为短寿命的成浆细胞，产生早期的弱抗体，主要是IgM，但是也有一些分化为长寿命的浆细胞。</p><p><h3>记忆B细胞激活</h3></p><p>记忆B细胞的活化始于其靶抗原的检测和结合，并由其亲本B细胞共享。一些记忆B细胞可以在没有T细胞辅助的情况下被激活，例如某些病毒特有的记忆B细胞，但其他一些需要T细胞辅助。抗原结合后，记忆B细胞通过受体介导的内吞作用吸收抗原，将其降解，然后以多肽片段形式与细胞膜上的MHC-II分子复合而呈递给T细胞。记忆T辅助（TH）细胞，通常是记忆性滤泡T辅助（TFH）细胞，源自用相同抗原激活的T细胞，它们通过其TCR识别并结合这些MHC-II-多肽复合物。在TCR-MHC-II-肽结合以及来自记忆TFH细胞的其他信号的传递之后，记忆B细胞被激活，并通过卵泡外反应分化为浆母细胞和浆细胞，或者进入生发中心反应，在其中它们产生浆细胞和更多的记忆B细胞。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39993820229692934","title":"B细胞类别","versionId":"60167753847340559","lemmaId":39236947553578750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603158775,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>浆母细胞-源自B细胞分化的短寿命增殖抗体分泌细胞。浆母细胞在感染早期产生，与浆细胞相比，它们的抗体对靶抗原的亲和力较弱。成浆细胞可能是由B细胞的T细胞非依赖性激活引起的，也可能是由B细胞的T细胞非依赖性激活引起的滤泡外反应。</p><p>浆细胞-由B细胞分化产生的长寿命，不增殖的抗体分泌细胞。有证据表明，B细胞首先分化为浆母细胞样细胞，然后分化为浆细胞。浆细胞在感染后期产生，与成纤维细胞相比，由于生发中心（GC）的亲和力成熟，其靶抗原具有更高的亲和力抗体。浆细胞通常是由B细胞的T细胞依赖性激活引起的生发中心反应引起的，但是它们也可能是由B细胞的T细胞依赖性激活引起的。</p><p>淋巴浆细胞样细胞-具有B淋巴细胞和浆细胞形态特征的混合物的细胞，被认为与浆细胞密切相关或属于浆细胞的亚型。这种细胞类型存在于与IgM单克隆蛋白分泌相关的恶性前期和恶性浆细胞异常中。这些发育不良包括意义不明的IgM单克隆丙种球蛋白病和Waldenström巨球蛋白血症。</p><p>记忆B细胞-B细胞分化产生的休眠B细胞。如果它们检测到已激活其亲代B细胞的抗原（记忆B细胞和其亲代B细胞共享相同的抗原），它们的功能就是在体内循环并启动更强，更快速的抗体应答（称为记忆二级抗体应答）。 BCR，因此它们检测到相同的抗原。[21]记忆B细胞可以通过细胞外反应和生发中心反应从T细胞依赖性激活以及B1细胞的T细胞依赖性激活中产生。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>B-2细胞-FO B细胞和MZ B细胞。</p><p>滤泡（FO）B细胞（也称为B-2细胞）-最常见的B细胞类型，当不通过血液循环时，主要发现于次级淋巴器官（SLO）的淋巴滤泡中。它们负责在感染过程中产生大多数高亲和力抗体。</p><p>边缘区（MZ）B细胞-主要位于脾脏的边缘区域，是抵御血源性病原体的第一道防线，因为边缘区域从全身循环中吸收了大量血液。它们既可以进行非T细胞活化也可以进行T细胞依赖性活化，但是优先进行不依赖T细胞的活化。</p><p>B-1细胞-来自不同于FO B细胞和MZ B细胞的发育途径。在小鼠中，它们主要是填充腹膜腔和胸膜腔，产生天然抗体（产生无感染的抗体），防御粘膜病原体，并主要表现出非T细胞依赖性激活。尽管已描述了与B-1细胞相似的各种细胞群，但尚未在人类中发现小鼠B-1细胞的真正同源物。</p><p>调节性B细胞（Breg）-一种免疫抑制性B细胞，通过分泌IL-10，IL-35和TGF-β阻止致病性促炎性淋巴细胞的复制。此外，它通过与T细胞直接相互作用以使其向Tregs的分化倾斜来促进调节性T（Treg）细胞的产生。尚未描述常见的Breg细胞身份，并且在小鼠和人类中都发现了许多具有调节功能的Breg细胞亚群。目前尚不清楚Breg细胞亚群是否在发育上联系在一起以及向Breg细胞的确切分化如何发生。有证据表明，几乎所有的B细胞类型都可以通过涉及炎症信号和BCR识别的机制分化为Breg细胞。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39993820212915724","title":"B细胞相关病理","versionId":"60167753847340560","lemmaId":39236947553578750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603158775,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>自身免疫性疾病可能是由于自身抗原的B细胞识别异常，然后产生自身抗体引起的。疾病活动与B细胞活性相关的自身免疫性疾病包括硬皮病，多发性硬化症，系统性红斑狼疮，1型糖尿病，感染后IBS和类风湿性关节炎。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p>B细胞及其前体的恶性转化可导致多种癌症，包括慢性淋巴细胞性白血病（CLL），急性淋巴细胞白血病（ALL），毛细胞白血病，滤泡性淋巴瘤，非霍奇金淋巴瘤，霍奇金淋巴瘤和浆细胞恶性肿瘤多发性骨髓瘤，Waldenström巨球蛋白血症和某些形式的淀粉样变性。</p><p>B细胞的表观遗传学</p><p>一项使用全基因组亚硫酸氢盐测序（WGBS）研究B细胞沿分化周期的甲基化的研究表明，从最早阶段到分化程度最高的阶段，存在甲基化不足。 最大的甲基化差异是在生发中心B细胞和记忆B细胞的阶段之间。 此外，这项研究表明，B细胞肿瘤与长寿B细胞的DNA甲基化特征相似。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Lymphoid and myeloid lineage commitment in multipotent hematopoietic progenitors","site":"","url":"https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1600-065X.2010.00963.x","journalName":"Immunological Reviews","author":"Kondo, Motonari ","press":"","publishYear":"","publishTime":"2010-11-01","publishPlace":"","page":"238 (1): 37–46","volume":"","quoteTime":"2020-05-31","quoted":false},{"id":2,"type":"journal","title":"Central B-Cell Tolerance: Where Selection Begins","site":"","url":"https://cshperspectives.cshlp.org/content/4/4/a007146","journalName":"Cold Spring Harbor Perspectives in Biology","author":" Pelanda, Roberta; Torres, Raul M. ","press":"","publishYear":"","publishTime":"2012-04-01","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-02","quoted":false},{"id":3,"type":"journal","title":"Transitional B cells: step by step towards immune competence","site":"","url":"https://www.cell.com/trends/immunology/fulltext/S1471-4906(03)00119-4?_returnURL=https%3A%2F%2Flinkinghub.elsevier.com%2Fretrieve%2Fpii%2FS1471490603001194%3Fshowall%3Dtrue","journalName":" Trends in Immunology","author":" Chung, James B.; Silverman, Michael; Monroe, John G. ","press":"","publishYear":"","publishTime":"200

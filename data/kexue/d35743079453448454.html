23099,"state":1,"versionCount":1,"upNum":4,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/288_173_20200507112042-107810904.jpg?w=288&h=173&titlename=%E9%AB%98%E5%9C%BA%E5%BC%BA%E5%85%83%E7%B4%A0%EF%BC%88HFSE%EF%BC%89%E7%9A%84%E5%88%92%E5%88%86","url":"https://img03.sogoucdn.com/app/a/200698/288_173_20200507112042-107810904.jpg","rw":288,"rh":173,"title":"高场强元素（HFSE）的划分","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/330_227_20200507112931-1670950409.png?w=330&h=227&titlename=%E5%88%A4%E6%96%AD%E5%8E%9F%E5%B2%A9%E7%B1%BB%E5%9E%8B","url":"https://img03.sogoucdn.com/app/a/200698/330_227_20200507112931-1670950409.png","rw":330,"rh":227,"title":"判断原岩类型","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/463_394_20200507113028-340186128.jpg?w=463&h=394&titlename=%E5%B2%A9%E7%9F%B3%E6%9E%84%E9%80%A0%E7%8E%AF%E5%A2%83%E5%88%A4%E5%88%AB%E5%9B%BE%E8%A7%A3","url":"https://img02.sogoucdn.com/app/a/200698/463_394_20200507113028-340186128.jpg","rw":463,"rh":394,"title":"岩石构造环境判别图解","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/512_402_20200507113112-717676128.png?w=512&h=402&titlename=%E5%88%A4%E6%96%AD%E4%BA%A4%E4%BB%A3%E8%BF%87%E7%A8%8B%E4%B8%AD%E7%9A%84%E4%B8%8D%E5%90%8C%E4%BB%8B%E8%B4%A8","url":"https://img01.sogoucdn.com/app/a/200698/512_402_20200507113112-717676128.png","rw":512,"rh":402,"title":"判断交代过程中的不同介质","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/590_399_20200507113339-549454687.jpg?w=590&h=399&titlename=%E4%B8%8D%E5%90%8C%E5%9C%B0%E8%B4%A8%E5%82%A8%E5%BA%93%E6%88%96%E5%B2%A9%E7%9F%B3%E7%9A%84Nb/Ta%E5%92%8CZr/Hf%E6%AF%94%E5%80%BC","url":"https://img04.sogoucdn.com/app/a/200698/590_399_20200507113339-549454687.jpg","rw":590,"rh":399,"title":"不同地质储库或岩石的Nb/Ta和Zr/Hf比值","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"36116479413868820","subCatalogs":null},{"level":1,"title":"地球化学性质","paragraphId":"36116479413868817","subCatalogs":null},{"level":1,"title":"地球化学应用","paragraphId":"36116479413868823","subCatalogs":[{"level":2,"title":"原岩类型","paragraphId":"36116479413868823","subCatalogs":null},{"level":2,"title":"构造环境","paragraphId":"36116479413868823","subCatalogs":null},{"level":2,"title":"岩石成因","paragraphId":"36116479413868823","subCatalogs":null}]},{"level":1,"title":"Nb-Ta之谜","paragraphId":"36116479413868821","subCatalogs":null},{"level":1,"title":"经济价值","paragraphId":"36116479413868818","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36116479413868820","title":"定义","versionId":"36116479413868812","lemmaId":35743079453448456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588823099,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"高场强元素（HFSE）的划分\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/288_173_20200507112042-107810904.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/288_173_20200507112042-107810904.jpg\">高场强元素（High Field Strength Elements）是指一些离子半径小，且离子电荷高的金属元素。1953年，Ahrens LH首先引入了场强这一概念来描述元素的地球化学行为<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。场强为离子电荷与离子半径的比值（z/r）。Rollinson H将z/r大于2的元素成为高场强元素<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。一些人将z/r值 3作为界限，但需要注意的是，元素的地球化学性质是渐变的，无论是2和3，这些界限是为了元素划分和研究的方便而设立的，并没有严格的地球化学意义。在地球化学中，高场强元素通常指四价的Ti、Zr和Hf，五价的Nb和Ta，以及六价的W和Mo元素<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/288_173_20200507112042-107810904.jpg?w=288&h=173&titlename=%E9%AB%98%E5%9C%BA%E5%BC%BA%E5%85%83%E7%B4%A0%EF%BC%88HFSE%EF%BC%89%E7%9A%84%E5%88%92%E5%88%86","url":"https://img03.sogoucdn.com/app/a/200698/288_173_20200507112042-107810904.jpg","rw":288,"rh":173,"title":"高场强元素（HFSE）的划分","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36116479413868817","title":"地球化学性质","versionId":"36116479413868813","lemmaId":35743079453448456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588823099,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>高场强元素在地幔熔融过程中表现出不相容性，其活动性较弱，难溶于水和流体，在变质和蚀变过程中，一般都相对稳定不发生迁移。</p><p>然而，近年来的一系列研究表明，在含F Cl或超临界流体中，HFSE可以发生迁移并发生分异<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36116479413868823","title":"地球化学应用","versionId":"36116479413868814","lemmaId":35743079453448456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588823099,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>原岩类型</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"判断原岩类型\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/330_227_20200507112931-1670950409.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/330_227_20200507112931-1670950409.png\"></p><p>由于高场强元素的不活动性，其常常用来衡量其他元素活动的标准。并可以判断变质或蚀变岩石的原岩性质。</p><h3>构造环境</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"岩石构造环境判别图解\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/463_394_20200507113028-340186128.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/463_394_20200507113028-340186128.jpg\">不同岩石类型具有不同的HFSE组成。比如，洋中脊玄武岩的Nb、Ta、Zr和Hf并不亏损，而在岛弧玄武岩中则表现为强烈的负异常。结合大离子亲石元素，可以制定出一系列的构造判别图解。</p><h3>岩石成因</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"判断交代过程中的不同介质\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/512_402_20200507113112-717676128.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/512_402_20200507113112-717676128.png\">Nb Ta和Zr Hf因为具有非常相似的地球化学性质，因此被称为地球化学对（geochemical twins）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。理论上，Nb/Ta和Zr/Hf比值在岩浆演化过程中不会发生变化，因此可以用来限制源区的物质组成。如果比值发生了变化，也可以反映一些地球化学过程，比如在高分异花岗岩中，岩石的Zr/Hf比值会降低。同时和其他不同性质的元素联用，可以揭示不同的地球化学过程。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/330_227_20200507112931-1670950409.png?w=330&h=227&titlename=%E5%88%A4%E6%96%AD%E5%8E%9F%E5%B2%A9%E7%B1%BB%E5%9E%8B","url":"https://img03.sogoucdn.com/app/a/200698/330_227_20200507112931-1670950409.png","rw":330,"rh":227,"title":"判断原岩类型","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/463_394_20200507113028-340186128.jpg?w=463&h=394&titlename=%E5%B2%A9%E7%9F%B3%E6%9E%84%E9%80%A0%E7%8E%AF%E5%A2%83%E5%88%A4%E5%88%AB%E5%9B%BE%E8%A7%A3","url":"https://img02.sogoucdn.com/app/a/200698/463_394_20200507113028-340186128.jpg","rw":463,"rh":394,"title":"岩石构造环境判别图解","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/512_402_20200507113112-717676128.png?w=512&h=402&titlename=%E5%88%A4%E6%96%AD%E4%BA%A4%E4%BB%A3%E8%BF%87%E7%A8%8B%E4%B8%AD%E7%9A%84%E4%B8%8D%E5%90%8C%E4%BB%8B%E8%B4%A8","url":"https://img01.sogoucdn.com/app/a/200698/512_402_20200507113112-717676128.png","rw":512,"rh":402,"title":"判断交代过程中的不同介质","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36116479413868821","title":"Nb-Ta之谜","versionId":"36116479413868815","lemmaId":35743079453448456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588823099,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"不同地质储库或岩石的Nb/Ta和Zr/Hf比值\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/590_399_20200507113339-549454687.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/590_399_20200507113339-549454687.jpg\"></p><p>研究表明，地球已知的地球化学储库的Nb/Ta比值均小于球粒陨石值（19.9）<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。因此，无法通过互补事先整个硅酸盐地球的Nb-Ta质量平衡，这一现象被称为“Nb-Ta paradox”。</p><p>目前研究给出了一些高Nb/Ta比值的储库，比如含金红石榴辉岩、下地壳或深部地幔、地核、早期富集地壳储库等等，但都不能全部合理解释这一现象<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。因此，部分学者认为硅酸盐地球并非是球粒陨石化的。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/590_399_20200507113339-549454687.jpg?w=590&h=399&titlename=%E4%B8%8D%E5%90%8C%E5%9C%B0%E8%B4%A8%E5%82%A8%E5%BA%93%E6%88%96%E5%B2%A9%E7%9F%B3%E7%9A%84Nb/Ta%E5%92%8CZr/Hf%E6%AF%94%E5%80%BC","url":"https://img04.sogoucdn.com/app/a/200698/590_399_20200507113339-549454687.jpg","rw":590,"rh":399,"title":"不同地质储库或岩石的Nb/Ta和Zr/Hf比值","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36116479413868818","title":"经济价值","versionId":"36116479413868816","lemmaId":35743079453448456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588823099,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>HFSE元素，尤其是Nb Ta Zr Hf，是对国民经济和国防事业上非常重要的关键和稀有金属矿产。我国的白云鄂博矿床不仅是重要的稀土矿床，也产出Nb和Ta矿。华南地区也分布着一些HFSE矿床。中国第一颗人造卫星所需要的Ta，就是来自广西南宁栗木锡矿伴生的Nb-Ta矿<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p>","pics":null,"card":null,"r

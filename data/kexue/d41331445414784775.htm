le":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":206,"partnerIdCreateTime":1595845031,"partnerIdPoped":false},"createTime":1591931461,"editor":{"uid":81095597,"name":"潘悦","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/ZasIzLC7u5uiaM1GcGTOR448WQc9xtbzZ2KH6Jyia65vUhcHGRvGCvbibdvLRyCMKD2ibV4WVxiam7tOtAYZvicXdtKQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":206,"partnerIdCreateTime":1595845031,"partnerIdPoped":false},"editTime":1593260390,"state":1,"versionCount":1,"upNum":5,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1145_451_20200612112207-878660056.png?width=231&height=174&titlename=&w=1145&h=451","url":"https://img01.sogoucdn.com/app/a/200698/1145_451_20200612112207-878660056.png","rw":1145,"rh":451,"title":"","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"物理化学性质","paragraphId":"41359526061960708","subCatalogs":null},{"level":1,"title":"提取分离方法","paragraphId":"42371176399400454","subCatalogs":null},{"level":1,"title":"分析测定方法","paragraphId":"42371176399400453","subCatalogs":[{"level":2,"title":"生物测定法——小鼠生物试验","paragraphId":"42371176399400453","subCatalogs":null},{"level":2,"title":"理化检测方法","paragraphId":"42371176399400453","subCatalogs":null},{"level":2,"title":"免疫化学测定方法——ELASA法","paragraphId":"42371176399400453","subCatalogs":null}]},{"level":1,"title":"河豚毒素中毒","paragraphId":"41478559167966734","subCatalogs":[{"level":2,"title":"毒性","paragraphId":"41478559167966734","subCatalogs":null},{"level":2,"title":"中毒机制<br>","paragraphId":"41478559167966734","subCatalogs":null},{"level":2,"title":"临床表现","paragraphId":"41478559167966734","subCatalogs":null}]},{"level":1,"title":"中毒的治疗要点","paragraphId":"41478559167966733","subCatalogs":null},{"level":1,"title":"临床作用","paragraphId":"41359526045183491","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41359526061960708","title":"物理化学性质","versionId":"43561018202291728","lemmaId":41331445414784776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095597,"name":"曲奇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593260390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;河豚毒素(TTX)属于氨基全氢喹唑啉化合物，是一种笼形原酸酯类生物碱，分子式为<span class=\"kx_formula\" contenteditable=\"false\" alt=\"C_%7B11%7D%20H_%7B17%7D%20N_%7B3%7D%20O_%7B8%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.37ex;\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/79ebc7529ca8a0de12cc2dd4b9fc594b9b6dd74a61e2dc50f3850b01de401a14.svg\"></span>。尽管TTX的分子量只有319.27，但其结构复杂，带有复氧环己烷，碳环中的每个碳原子都存在不对称取代，极性很强，被称为“自然界最奇特的分子之一”。TTX同时拥有胍基和邻位酸官能团，能以两性离子的形式存在，故其在强酸和强碱下都不稳定。TTX的粗品为棕黄色粉末，纯品为白色晶体，呈针状或菱形，无臭无味，容易吸湿和潮解，不溶于乙醚、苯等有机溶剂，微溶于水，易溶于稀酸水或醇溶液，且在弱酸条件下状态稳定，因此多用醋酸水溶液进行提取。TTX在弱碱环境下会分解沉淀，成为无毒的C9碱(2-氨基-6-羟甲基-8-羟基喹唑啉)。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TTX在胰液酶、唾液淀粉酶、乳化酶、糖转化酶等酶类存在下不分解。只溶于酸性水或醇溶液，在碱水溶液中易分解，在5%氢氧化钾溶液中于90-100℃下可分解成黄色结晶2-氨基-羟甲基-8-羟基-喹唑啉。它是相当特殊的一种有机化合物，分子内的胍基与氮原子是质子化的，正羰酸也离解为阴离子，所以河豚毒素是以内盐形式存在。在室温下用50g/L的氢氧化钡处理河豚毒素可得脱水河豚毒素——由pKa1值为2.5的羧基和pKa2值为10.9的胍基组成的两性离子化合物，其可在水中与一分子的溴完全反应产生河鲀酸。河豚毒素在酸中也能部分异构化为脱水表河豚毒素，从而影响对河豚毒素的提取纯度。所以，河豚毒素制剂经过长时间放置可降解。至于河鲀酸是否具备毒性尚有争议。因此，在生物代谢过程中，脱水和脱氧过程会降低毒性，而加氧机制能够使毒性增强。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42371176399400454","title":"提取分离方法","versionId":"43561018202291729","lemmaId":41331445414784776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095597,"name":"曲奇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593260390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前，河豚毒素主要从东方豚的卵巢中进行提取，工艺流程为河豚卵巢一水提取一除蛋白质一离子交换一脱色一活性炭吸附一浓缩一精制一结晶。 &nbsp; &nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;河豚毒素不易晶化，最初田园用醋酸酸化后用铅盐沉淀法分离，再用醋酸-乙醚重结晶。1950年横尾采用氧化铝柱层析，以水为洗脱剂洗脱，得到TTX结晶。目前大多采用离子交换法、活性炭柱层析及凝胶柱层析、吸附树脂等方法分离。我国学者也证实甲醇、乙酸提取较完全，用活性炭纯化效果好。另有报道用吸附树脂D+D101与弱酸性阳离子交换树脂D152提取分离TTX效果良好，并且能改进除蛋白质的方法。河豚样品提取液中存在一定量的河豚毒素衍生物，如河豚酸、脱水河豚毒素等。 &nbsp; &nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42371176399400453","title":"分析测定方法","versionId":"43561018202291730","lemmaId":41331445414784776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095597,"name":"曲奇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593260390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>生物测定法——小鼠生物试验</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20世纪40年代美国学者建立了用小鼠生物试验检测TTX的方法。其原理是，一定体重的小鼠经腹腔注射TTX后，其死亡时间的倒数与注射TTX剂量之间存在着线性关系，因此根据小鼠死亡时间可推断TTX的含量。一些因素对小鼠生物试验有影响：与TTX共存的无机盐(如NaCI、羧酸的单钠盐或双钠盐)和疏水(或大分子)氨基酸可明显地降低TTX的相对毒力。 &nbsp; &nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;小鼠生物试验是日本法定的测定TTX含量的方法，目前仍在广泛使用。这种方法操作简便，但费时费力，且重复性差，缺乏特异性。 &nbsp; &nbsp;</p><h3>理化检测方法</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20世纪70年代以后，由于仪器分析技术的发展，TTX的各种理化检测方法相继建立。文献报道的常用检测技术包括以下几种：&nbsp;</p><p>1)荧光法</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;荧光法是最早建立的定量检测TTX的仪器分析方法。Nunez等(1976)首先提出了荧光法，原理是TTX加碱水解后生成2-氨基-6-羟甲基-8-羟基喹唑啉(简称C9碱)，该物质发荧光。此法较简单，除N,N一二甲醚胺可轻度增强荧光外，其他多种试剂对反应均无影响。 &nbsp;&nbsp;</p><p>&nbsp;2)气相色谱一质谱联机</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;此法的基本方法是先将TTX通过碱反应衍生为C9碱，用正丁醇反复萃取后，再用N,O-二乙酰胺+三甲基氯硅烷+吡啶(2：1：1)进行三甲基硅烷化(TMS化)后用火焰离子检测器检测。 &nbsp; &nbsp;</p><p>3)紫外分光光度法</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我国学者陈玉仁等建立了用紫外分光光度计测定TTX含量的方法。其原理是在TTX水解为C9碱的同时，也定量的生成草酸钠，后者在紫外区有明显的吸收，从而间接定量。该法与荧光法相比，二者最低检出限接近，且仪器设备较便宜。 &nbsp; &nbsp;</p><p>4)薄层色谱法</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;IkebllChi等将薄层色谱(TLC)用于TTX的定量测定，采用火焰离子检测器检测，不需将TTX降解为C9碱，避免了衍生反应过程中可能存在的干扰。展开剂为正丁醇+乙酸+水(4：1：2)，其反应机理与在液相中相同。 &nbsp; &nbsp;</p><p>5)高效液相色谱法</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有关高效液相色谱(HPLC)用于定量检测TTX的报道很多，大多采用反相色谱，用硅胶柱作固定相。检测速度快，整个过程仅需15分钟. HPLC融分离与定量于一体，快速、灵敏，不失为一种较好的测定方法，但所需仪器昂贵，同时对样品的纯度要求也很高，因此难以推广应用。 &nbsp; &nbsp;</p><p>6)其他方法</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;毛细管等速电泳用于TTX的定量。此法适用于任何未经纯化的提取液，测定快速且与小鼠生物试验法相符。Quilliam等将离子体发射质谱成功地应用于TTX的鉴定和定量测定。 Nagashima等建立了薄层色谱／快原子轰击质谱测定方法。此法可以区分在其他TLC方法中难以区分的TTX与脱水TTX，其优点还在于TTX不需TMS化。 &nbsp; &nbsp;</p><h3>免疫化学测定方法——ELASA法</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ELISA法在河豚毒素的定量检测中与其他检测方法相比有其优越性。上述方法也常用于河豚毒素的检测，但这些方法对样品处理要求高，除了传统的乙酸抽提外，还需进行复杂的柱层析净化过程，所需时间长，而且处理过程中河豚毒素会有损失，故这些方法主要用于河豚毒素及其衍生物的定性检测。 而ELISA法在样品经过乙酸抽提、脱脂、定容后就可直接进行检测，从而节约时间，并且无需特殊设备，可以满足现场工作的需要，在河豚毒素的定量检测中具有很大的优势。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41478559167966734","title":"河豚毒素中毒","versionId":"43561018202291731","lemmaId":41331445414784776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095597,"name":"曲奇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593260390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>毒性</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TTX毒性极强且无解毒剂，小鼠腹腔注射LD50约为0.010μg·g-1，死亡反应的量效曲线斜率大，引起动物死亡的最小剂量为0.008μg·g-1，而LD100只有0.012μg·g-1。小鼠的性别、体重不同时，TTX的毒性无明显差别；灌胃给药的LD50是腹腔注射给药LD50的38.12倍，说明胃肠道给药时TTX的生物利用度大为降低。 &nbsp;<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup> &nbsp;</p><p>迄今为止，河豚中毒是鱼类中毒中最为严重的一类，因食河豚中毒的患者病死率高达60％。TTX中毒的主要临床表现为知觉麻痹、运动障碍、头晕头痛、恶心呕吐、血压下降、呼吸困难、严重者可因呼吸衰竭而死亡。</p><h3>中毒机制<br></h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;河豚毒素是一种小分子量非蛋白性质的神经性毒素，对中枢神经系统和末梢神经均有麻痹作用。其毒性比氰化钠大1000倍，0.5mg可致人死亡。毒素对胃肠黏膜有刺激作用，对神经细胞膜的钠通道有高度阻滞作用，阻断神经冲动的传导，引起中枢神经和末梢神经麻痹，最后出现呼吸中枢和循环运动中枢麻痹而死亡，其中，毒素所致呼吸系统麻痹是最主要的死亡原因之一。</p><h3>临床表现</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发病迅速，一般潜伏期短，绝大多数在使用30分钟后出现中毒症状，也有长达5~6小时才出现中毒症状，中毒者首先感觉手指和舌尖麻木或有刺痛感，再到四肢的其他部位，而且麻木感逐渐加重，接着出现胃肠道症状，四肢无力、瘫痪，最后出现全身肌肉麻痹。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>1）神经系统</p><p>中毒后首先出现口唇，舌尖麻木、舌和喉咙苍白，且有蚁走和辛辣感，继而全身麻木，共济失调，四肢无力、瘫痪，最后出现广泛的肌肉麻痹，重者出现严重的意识障碍。其中咽喉最先麻痹，导致言语不清和吞咽困难。</p><p>2）消化系统</p><p>胃肠道症状出现较早，主要表现为恶心，呕吐，腹泻和上腹痛，腹泻为水样便，偶有血便。</p><p>3）呼吸系统</p><p>起初呼吸窘迫，呼吸浅表，频率快，继而呼吸困难，最后呼吸肌进行性上行麻痹，成为死亡的主要原因之一。</p><p>4）循环系统</p><p>脉搏细速，出现多种心律失常，严重者出现血压下降，最终导致循环系统衰竭。</p><p>5）视觉系统</p><p>瞳孔先缩小，而后散大或两侧不对称，随着病情加重，眼球固定，瞳孔对光反射消失。</p><p>河豚中毒病死率为40%~60%，死亡多发生在中毒后4~6小时，最快者在10min后死亡，若患者能存活24小时以上，则预后良好。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41478559167966733","title":"中毒的治疗要点","versionId":"43561018202291732","lemmaId":41331445414784776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095597,"name":"曲奇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593260390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前尚无特效解毒药，要采取综合对症治疗措施。</p><p>(1)清除毒物</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;早期及时催吐、洗胃、导泻，减少毒素吸收，减轻中毒症状。立即催吐，口服1%硫酸铜溶液100mL催吐。洗胃应及时、反复、彻底，使用1:5000高锰酸钾或0.2%活性炭溶液洗胃，也可用2%碳酸氢钠溶液洗胃，继以2%食盐水洗胃，清除胃内残留毒素，给予50%硫酸镁溶液口服导泻。有条件者可行血液灌流清除毒素</p><p>(2)拮抗毒素作用</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;河豚毒素无特效解毒药。L-半胱氨酸因可改变河豚毒素的分子结构而有解毒作用，可用0.2g肌内注射，每天2次。肌肉麻痹可肌内或皮下注射1%盐酸士的宁2mg，每天3次；也可选用维生素B2肌内注射。莨菪类药物(包括阿托品、东莨菪碱、山莨菪碱等)可能对抗河豚毒素对横纹肌的抑制作用，并提高机体对毒素的耐受性，有显著效果。大剂量维生素C亦有一定的抗毒、抗自由基作用。大剂量糖皮质激素，提高机体的应激能力，减少组织对毒素的反应，减轻细胞的炎症反应，起到保护机体的作用。运用时可进行大剂量冲击治疗，情稳定后逐步减量停用。</p><p>(3)促进毒素排泄</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;静脉给予大量高渗或等渗葡萄糖溶液，辅以利尿剂，促进毒物尽快排泄。减少组织对毒素的反应，改善全身情况。同时注意水与电解质、酸碱平衡。</p><p>(4)防治呼吸衰竭</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保持呼吸道通畅，吸困难时给予氧气吸入并使用呼吸兴奋剂，必要时可行气管插管，应用呼吸机辅助通气，或还可行气管切开。重度中毒患者持续大剂量使用纳洛酮可解除毒素对呼吸循环的抑制及拮抗机体内β-EP、氧自由基等对脑组织的抑制作用。</p><p>(5)维持循环功能</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;休克时应用多巴胺等升压药；房室传导阻滞用阿托品加糖皮质激素治疗；用强心剂控制心力衰竭，心搏骤停行心肺复苏。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41359526045183491","title":"临床作用","versionId":"43561018202291733","lemmaId":41331445414784776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095597,"name":"曲奇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593260390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;河毒素的毒性较大，在使用上受到一定限制，但在临床上可有以下几方面的用途：</p><p>（1）镇痛，含TTX的注射剂曾用于治疗神经痛、癌痛、关节痛、肌肉痛、麻疯痛以及因创伤、挫伤、烧伤引起的疼痛。</p><p>（2）局部麻醉，由于河毒素的麻醉作用比一般的局部麻醉药要强上万倍，故国外已有河毒素与普通麻醉药配伍而作为麻醉药的专利出售。</p><p>（3）镇静，可用作瘙痒镇静剂，对于皮肤瘙痒症、疥癣、皮炎等可以止痒，进而促使其痊愈。也可用作呼吸镇静剂，治疗气喘和百日咳等症。</p><p>（4）镇痉，作为解痉剂，用于松弛肌肉痉挛、胃痉挛和其它痉挛，对破伤风痉挛的解痉效果尤为显著。</p><p>（5）降压，河毒素有独特的降血压效果可以考虑在临床上用来抢救高血压患者。</p><p>（6）抗心律失常，河毒素有明显的抗心律失常活性，若与其他抗心律失常药物配用，可显著增强对心律失常的疗效。</p><p>（7）其它，作尿意镇静剂，用于遗尿症的治疗，对男性阳痿及妇女性欲缺乏症等也有一定的疗效。</p><p>神经生物学家证实微量毒液就有治疗作用。河豚毒素也可作为局部麻醉药，其局部麻醉作用比一般麻药强。国外已有将河豚毒素与普通麻药配伍作为局部麻药的专利出售。河豚毒素对癌痛的镇痛也很有效。研究人员发现癌症病人24h持续杜冷丁治疗收效甚微，而注射河豚毒素，每天2次，连续3天疼痛便缓解。河豚毒素不仅可以有效缓解晚期癌症引起的剧烈痛楚，还可治疗顽固性哮喘等。中国研究人员发现，河豚毒素还是一种戒毒良药。研究人员对吸毒者进行试验，在注射极微量的河豚毒素后，所有各种“戒毒综合症”在30min后全部消失。连续注射5d后可完全戒除毒瘾，且没有副作用。1998年，加拿大国际韦克斯技术公司利用河豚毒素成功研制成一种名为tetrodin的戒毒新药。利用河豚毒素来戒除毒瘾，可谓“以毒攻毒”的一大创举。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;限制河毒素成为药物的最大问题在于有效剂量与有毒剂量十分接近，临床用药方面的应用应以降低毒性为前提。因此如采用化学合成、修饰技术，对TTX进行改构，特异性地增强镇痛作用而降低毒性，则能推动河毒素的商品化进程。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"河豚毒素的检测与制备方法研究进展\n","site":"","url":"","journalName":"《南方水产科学》","author":"李来好，孙博伦，赵东豪","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"P126-132","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《海洋生物活性物质》","site":"","url":"","journalName":null,"author":"李八方","press":"中国海洋大学出版社","publishYear":"2007","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"河豚毒素的药理作用及临床应用","site":"","url":"","journalName":"《中国海洋药物》","author":"陈素青，任雷鸣","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"P50-52","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《实用中毒护理技术》","site":"","url":"","journalName":null,"author":"郑翔","press":"华中科技大学出版社","publishYear":"2017","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":15941,"auditType":1,"synonyms":["河鲀毒素"],"showEditTime":"2020.06.27 20:19","auditors":[{"uid":78092093,"name":"小科","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=JNl8ymKuOWiaqfJSUCQ5cag&s=100&t=1555468845","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":n

indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>黑硅</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41812905594744327"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/500_236_20200615172203-332933936.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/500_236_20200615172203-332933936.jpg?width=227&amp;height=173&amp;titlename=&amp;w=500&amp;h=236" title="点击查看大图" data-w="500" data-h="236" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/500_236_20200615172203-332933936.jpg)" href="#!"></a></div><div><p>黑硅是指一种能大幅提高光电转换效率的新兴材料结构，确切的说它并不是一种新的材料。由于黑硅结构在 300-2000 nm 光谱范围内都对光有着很好的吸收能力，外观呈现黑色，故命名为“黑硅”<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。近年来黑硅结构由于具有良好的光吸收特性被广泛应用于各类光电器件中。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->431</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"41802835456716301","versionId":"41812905561189893","title":"黑硅","subtitle":"","abstracts":{"paragraphId":"41812905594744327","title":"摘要","versionId":"41812905561189894","lemmaId":41802835456716300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81428219,"name":"明天更好","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592218433,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>黑硅是指一种能大幅提高光电转换效率的新兴材料结构，确切的说它并不是一种新的材料。由于黑硅结构在 300-2000 nm 光谱范围内都对光有着很好的吸收能力，外观呈现黑色，故命名为“黑硅”<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。近年来黑硅结构由于具有良好的光吸收特性被广泛应用于各类光电器件中。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_236_20200615172203-332933936.jpg?width=227&heig 331","subCatalogs":null},{"level":2,"title":"光电相应特性","paragraphId":"41812905594744331","subCatalogs":null}]},{"level":1,"title":"黑硅的应用及展望","paragraphId":"41812905594744329","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41812905594744328","title":"黑硅的发展现状","versionId":"41812905561189896","lemmaId":41802835456716300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81428219,"name":"明天更好","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592218433,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;黑硅的研究始于20世纪90年代末，际上在80年代初黑硅作为离子反应刻蚀硅片的副产物就已被发现，当时黑硅的产生被认为是需要避免的，未引起人们的注意<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;直至1998年，佛大学Mazur实验室通过飞秒激光束照射硅片而获得一种表面形成准有序晶微结构硅材料—黑硅，图1所示。Eric Mazur等在研究黑硅的光电性质时惊奇地发现这种表面微构造过的硅材料具有奇特的光电性质，对近紫外-近红外波段的光(0.25-2.5μm)几乎全部吸收，有良好的可见和近红外发光特性以及良好的场致发射特性等<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"216\" titlename=\"图1 黑硅样品\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/216_143_20200615173334-361175001.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/216_143_20200615173334-361175001.png\">&nbsp; &nbsp; &nbsp; &nbsp;目前，国的T. Sarnet、爱尔兰的Anoife M.Moloney、国内复旦大学的赵利以及中国科学院的门海宁等都已经开展了很多黑硅的研究工作，取得了初步的研究成果。而美国马萨诸塞州的SiOnyx公司更募集了1100万美元的风险资金，为其他公司的技术开发平台，始商业化量产基于感应器的黑硅晶片，准备把成品运用于下一代红外线成像系统中。SiOnyx公司首席执行官史蒂夫·赛勒(Stephen Saylor)表示，硅技术低成本、高灵敏度的优势必将吸引专注于科研和医疗成像市场的企业的注意，来还可能进军产值数十亿美元的数码相机和摄像市场。Si-Onyx公司目前还在就黑硅的光伏特性进行实验，来极有可能将黑硅用于太阳能电池中<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/216_143_20200615173334-361175001.png?w=216&h=143&titlename=%E5%9B%BE1%20%E9%BB%91%E7%A1%85%E6%A0%B7%E5%93%81","url":"https://img03.sogoucdn.com/app/a/200698/216_143_20200615173334-361175001.png","rw":216,"rh":143,"title":"图1 黑硅样品","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41812905594744330","title":"黑硅的制备方法","versionId":"41812905561189897","lemmaId":41802835456716300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81428219,"name":"明天更好","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592218433,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;制备黑硅结构的方法也层出不穷，主要分为干法黑硅制备技术和湿法黑硅制备技术。干法黑硅技术主要有激光刻蚀法、反应离子刻蚀法；湿法黑硅技术主要有金属催化化学腐蚀法、电化学腐蚀法<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><h3>反应离子刻蚀法</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;应离子刻蚀是在一定的真空度下利用气体分子辉光放电产生的带电粒子，经由电场加速后冲击硅片表面，与硅片表面发生化学反应，生成可挥发性的产物，以此对硅片进行刻蚀<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。一般用于刻蚀的气体有 CF<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B4%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.083ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -328.7 403.6 478.7\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-5-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-5-TEX-N-34\"></use></g></g></g></g></g></svg></span>、CCl<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B4%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.083ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -328.7 403.6 478.7\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-10-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-10-TEX-N-34\"></use></g></g></g></g></g></svg></span>、Ar 等。反应离子刻蚀的是物理-化学同步刻蚀的过程，具有很好的刻蚀精度和各向异性刻蚀的特性。这种精确可控的刻蚀使得刻蚀工艺较为稳定，但是由于反应离子刻蚀需要材料表面具有很高的清洁度来减少刻蚀过程引入的缺陷和污染。因此，反应离子刻蚀工艺成本较高，而且刻蚀设备昂贵。</p><h3>&nbsp;激光刻蚀法</h3><p>&nbsp;&nbsp; &nbsp; &nbsp; 激光刻蚀一般是在特定的气体环境中，利用超高功率的激光脉冲扫射硅片表面，巨大的脉冲激光能量促使晶格结构发生改变，使得硅片表面的温度极速上升，在这种非平衡状态会产生高密度的等离子体，触发一种称为非线性的效应，这种效应的结果就是在硅片表面产生按规律排列呈柱状或者尖峰状的纳米/亚微米级别的结构<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><h3>金属催化化学腐蚀法</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;早期的金属催化腐蚀是用真空蒸发和磁控溅射等蒸镀金属颗粒（Au、Ag、Pt 等）在硅片上，这些金属颗粒将作为刻蚀的催化剂，而后将硅片置于一定配比的 HF/H<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-15-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-15-TEX-N-32\"></use></g></g></g></g></g></svg></span>O<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-17-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-17-TEX-N-32\"></use></g></g></g></g></g></svg></span> 的混合溶液中，金属原子和硅原子发生电子的交换，使得硅原子被氧化形成二氧化硅（SiO<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-19-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-19-TEX-N-32\"></use></g></g></g></g></g></svg></span>）进而容易被氢氟酸（HF）刻蚀<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。有金属颗粒覆盖的地方因为存在金属颗粒的催化刻蚀较快，而没有被金属覆盖的地方刻蚀较慢，最终在硅片表面形成了微结构。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;业界比较接受的是用一种原电池的反应来解释金属催化刻蚀，金属粒子作为阴极、下方的硅原子作为阳极，具体反应过程如图 1 所示：</p><p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"360\" titlename=\"图1 金属催化腐蚀的反应原理图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/360_174_20200615175330-1623157449.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/360_174_20200615175330-1623157449.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;1）阴极表面的氧化剂由于金属颗粒的催化作用被还原，产生空穴。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;2）金属颗粒将空穴传递给 Si。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;3）Si 原子得到空穴被氧化形成 SiO<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-25-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-25-TEX-N-32\"></use></g></g></g></g></g></svg></span>，SiO<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-30-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-30-TEX-N-32\"></use></g></g></g></g></g></svg></span> 极易与HF 反应生产可溶性的 Si 的络合物。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;4）金属颗粒覆盖下的区域产生的空穴多，硅片被氧化的速度快所以刻蚀的速度快。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;5）没有金属的地方空穴数量少，氧化和刻蚀的速度慢<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;后来经研究发现如果将硅片放置于贵金属盐和氢氟酸混合溶液中可以在硅片表面沉积上金属颗粒。这一发现使得金属催化腐蚀省去了蒸镀金属颗粒的高成本步骤，而且是常温溶液刻蚀，利用特定的刻蚀设备，工艺步骤简单，能够与现行的工艺完美匹配，便于产业化推广生产。</p><h3>电化学腐蚀法</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;电化学腐蚀原理与金属催化腐蚀原理相似，但是需要将硅片与电池的阳极相连，浸入 HF 和乙醇的混合溶液中。乙醇可以作为活性剂，来降低硅片表面张力，使反应过程中产生的气体容易冒出，防止气泡阻碍反应进行。在反应过程中通过电池提供能使硅原子氧化的空穴，导致硅片很容易被水氧化成氧化物，随后 HF 将硅的氧化物溶解。由于电池在硅片表面注入的空穴不是均匀分布的，所以硅片的不同部分氧化速度不同，导致 HF 与硅和硅的氧化物的反应速率不一，所以容易刻蚀形成黑硅结构。电化学腐蚀设备和工艺步骤简单，但由于硅片需要与电源电极相连，所以电化学腐蚀难以进行工业化生产<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/360_174_20200615175330-1623157449.png?w=360&h=174&titlename=%E5%9B%BE1%20%E9%87%91%E5%B1%9E%E5%82%AC%E5%8C%96%E8%85%90%E8%9A%80%E7%9A%84%E5%8F%8D%E5%BA%94%E5%8E%9F%E7%90%86%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/360_174_20200615175330-1623157449.png","rw":360,"rh":174,"title":"图1 金属催化腐蚀的反应原理图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41812905594744331","title":"黑硅的光电性质","versionId":"41812905561189898","lemmaId":41802835456716300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81428219,"name":"明天更好","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592218433,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>吸收特性</h3><p>&nbsp; &nbsp; &nbsp; 黑硅对光极为敏感，近紫外-近红外波段(250～2500nm)的光吸收性质较晶体硅有飞跃提升，图2所示。在SF<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B6%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-35-TEX-N-36\" d=\"M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-35-TEX-N-36\"></use></g></g></g></g></g></svg></span>、Se、Te等六族元素气氛下制作的黑硅的吸收特性最好，可见光波段的吸收率高达95%，近红外波段也有90%左右的吸收率。在其他气氛下制作的黑硅对可见光的吸收高达90%且不随波长改变，是在近红外波段(λ&gt;1100nm)的吸收率较低且随波长的增加急剧减少，空气和N2中制作的黑硅在λ&gt; 1900nm和λ&gt; 2200nm时的吸收率均比晶体硅的低。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"284\" titlename=\"图2 在不同气氛下制作的黑硅的吸收率\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/284_212_20200615180227-154863023.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/284_212_20200615180227-154863023.png\">&nbsp; &nbsp; &nbsp; &nbsp;研究表明，刻蚀或反应离子束溅射等对晶体硅表面微构造后，体硅对可见光的吸收也能极大增强。黑硅对可见光的高吸收与上述方法的机理一致，是由于硅表面的微细结构对入射光的多次反射放大了晶体硅的固有可见光吸收造成的。退火后，硅表面的圆锥结构和黑硅对可见光的吸收都未有明显改变，一步说明了两者的依赖关系。</p><h3>发光特性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;C.Wu等<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>报道了在空气中制作的黑硅在室温下的可见光发光情况，硅的发光光谱随飞秒脉冲参数以及退火参数的不同而不同。脉冲数不同，光光谱的谱峰位置不同；当脉冲数相同而激光通量不同时，峰位置不变，谱峰强度随激光通量增加而增强。退火后，硅的发光光谱改变剧烈，本的谱峰位置不变，强度比原来增加了好几倍，外在红光附近新增了1个峰，红峰的位置随退火时间的延长向长波方向移动，度随退火时间的延长而增强。C.Wu等为了研究黑硅的发光原因，用卢瑟福背散射谱分析了黑硅表面微结构的成分，到了黑硅发光与其表面O杂质有关的结论。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; Ali Serpengǜzel等<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>研究了不同激发光源强度和测试温度对黑硅发光特性的影响。随着测试温度的升高，硅辐射出的光子数降低，在室温下依然能测量到不小的发光强度。当10K&lt; T&lt; 120K时，光强度随温度的升高下降得很慢；当T&gt; 120K时，光强度下降得非常迅速，AliSerpengǜzel等认为这与非辐射复合引起的热淬灭有关。随着激发强度的增大，硅的发光强度增强。</p><h3>场发射特性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;场发射阵列在平板显示器、电子倍增器、微电子等很多领域都有广泛应用，前报道了采用多种技术制作微米量级的硅尖阵列，是它们无一例外都具有很复杂的加工进程，及到多次的光刻、刻蚀和氧化步骤。黑硅表面的准规则微细圆锥阵列是在SF<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B6%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-50-TEX-N-36\" d=\"M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-50-TEX-N-36\"></use></g></g></g></g></g></svg></span>等气氛下经飞秒激光辐射后自发形成的，需要很复杂的工艺。在SF<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B6%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-55-TEX-N-36\" d=\"M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-55-TEX-N-36\"></use></g></g></g></g></g></svg></span>中形成的圆锥结构极其尖锐，锥顶的曲率半径只有0.25μm左右，向角不到20°，成为非常良好的场致发射器。J.E. Carey等<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>测试了在SF6气体中微构造的3mm× 3mm黑硅样品的场发射电流随所加偏置电压变化(300～ 1150V)的曲线，图3所示。该样品表面的圆锥结构高度为10-14μm，顶之间的间距为6-10μm。实验中调整了尖峰至阳极的距离，别为20μm、40μm以及60μm。开启电场定义为发射电流密度达到1μA/cm2时所需的电场，12V/μm。当电场为55V/μm时，射电流密度高达200μA/cm2。对阳-阴极间距为40μm的样品进行寿命测试得到样品的场发射电流仅在最初的0.5h下降了35%，之后的5.5h发射电流一直保持恒定。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"283\" titlename=\"图3 在SF6气体中制作的黑硅在不同阳-阴极间距时的场发射电流-电压特性曲线\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/283_201_20200615181259-1198250739.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/283_201_20200615181259-1198250739.png\"></p><h3>光电相应特性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;霍尔测量发现在SF<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B6%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-60-TEX-N-36\" d=\"M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-60-TEX-N-36\"></use></g></g></g></g></g></svg></span>气体中制作的黑硅，表面无序层为n+型掺杂，序层中的电子浓度要比其下的硅衬底的电子浓度高很多，黑硅表面层与硅衬底间构成了n+/n的异质结。James E. Carey等<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup>利用这个异质结，两端各热蒸发一层3-75nm的Cr-Au金属作电极，成了一个简陋的黑硅光电二极管，图4所示(其中表面层和衬底层的厚度分别为300nm和250μm)。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"350\" titlename=\"图4 黑硅光电二极管\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/350_125_20200615181632-1058977599.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/350_125_20200615181632-1058977599.png\">&nbsp; &nbsp; &nbsp; &nbsp;该光电二极管在退火前不具备整流效应，退火后具有典型的二极管的电流-电压特性曲线，有从可见光至近红外光(400-1600nm)极宽的响应波段，图5所示，响应率与衬底的掺杂种类、飞秒激光通量以及退火温度有关。随着激光通量增加，件的响应率降低，应波段变窄并向长波方向移动；随着退火温度升高，硅表面的自由载流子浓度增加，件的整流效应增强，825K以下，应率随退火温度升高而增加，在825K以上，应率随退火温度的升高而降低。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"298\" titlename=\"图5 商用P-I-N硅光电二极管和不同退火温度的黑硅光电二极管的光谱响应率曲线\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/298_204_20200615181857-1944189463.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/298_204_20200615181857-1944189463.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;James E. Carey等认为器件的响应率既与异质结的整流特性有关，与微结构的吸收特性有关，火在增强整流效应的同时降低了吸收率，此应选择适宜的退火温度。在4kJ/m<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5E%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.887ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 403.6 833.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0px;\"><defs><path id=\"MJX-65-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-65-TEX-N-32\"></use></g></g></g></g></g></svg></span>的最佳激光通量和825K的最佳退火温度下制作的黑硅光电二极管在响应峰1000nm处的响应率为120A/W，比商用P-I-N硅光电二极管高2个数量级；在1330nm处的响应率为50mA/W，550nm处为35mA/W，普通硅光电二极管高5个数量级。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/284_212_20200615180227-154863023.png?w=284&h=212&titlename=%E5%9B%BE2%20%E5%9C%A8%E4%B8%8D%E5%90%8C%E6%B0%94%E6%B0%9B%E4%B8%8B%E5%88%B6%E4%BD%9C%E7%9A%84%E9%BB%91%E7%A1%85%E7%9A%84%E5%90%B8%E6%94%B6%E7%8E%87","url":"https://img03.sogoucdn.com/app/a/200698/284_212_20200615180227-154863023.png","rw":284,"rh":212,"title":"图2 在不同气氛下制作的黑硅的吸收率","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/283_201_20200615181259-1198250739.png?w=283&h=201&titlename=%E5%9B%BE3%20%E5%9C%A8SF6%E6%B0%94%E4%BD%93%E4%B8%AD%E5%88%B6%E4%BD%9C%E7%9A%84%E9%BB%91%E7%A1%85%E5%9C%A8%E4%B8%8D%E5%90%8C%E9%98%B3-%E9%98%B4%E6%9E%81%E9%97%B4%E8%B7%9D%E6%97%B6%E7%9A%84%E5%9C%BA%E5%8F%91%E5%B0%84%E7%94%B5%E6%B5%81-%E7%94%B5%E5%8E%8B%E7%89%B9%E6%80%A7%E6%9B%B2%E7%BA%BF","url":"https://img01.sogoucdn.com/app/a/200698/283_201_20200615181259-1198250739.png","rw":283,"rh":201,"title":"图3 在SF6气体中制作的黑硅在不同阳-阴极间距时的场发射电流-电压特性曲线","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/350_125_20200615181632-1058977599.png?w=350&h=125&titlename=%E5%9B%BE4%20%E9%BB%91%E7%A1%85%E5%85%89%E7%94%B5%E4%BA%8C%E6%9E%81%E7%AE%A1","url":"https://img01.sogoucdn.com/app/a/200698/350_125_20200615181632-1058977599.png","rw":350,"rh":125,"title":"图4 黑硅光电二极管","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/298_204_20200615181857-1944189463.png?w=298&h=204&titlename=%E5%9B%BE5%20%E5%95%86%E7%94%A8P-I-N%E7%A1%85%E5%85%89%E7%94%B5%E4%BA%8C%E6%9E%81%E7%AE%A1%E5%92%8C%E4%B8%8D%E5%90%8C%E9%80%80%E7%81%AB%E6%B8%A9%E5%BA%A6%E7%9A%84%E9%BB%91%E7%A1%85%E5%85%89%E7%94%B5%E4%BA%8C%E6%9E%81%E7%AE%A1%E7%9A%84%E5%85%89%E8%B0%B1%E5%93%8D%E5%BA%94%E7%8E%87%E6%9B%B2%E7%BA%BF","url":"https://img04.sogoucdn.com/app/a/200698/298_204_20200615181857-1944189463.png","rw":298,"rh":204,"title":"图5 商用P-I-N硅光电二极管和不同退火温度的黑硅光电二极管的光谱响应率曲线","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41812905594744329","title":"黑硅的应用及展望","versionId":"41812905561189899","lemmaId":41802835456716300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81428219,"name":"明天更好","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592218433,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;黑硅在近紫外到近红外波段具有高的光吸收率，以用于太阳能电池、高敏感的红外光电探测器、高量子效率雪崩光电二极管(APDs)、高敏感红外光电二极管、场发射、太赫兹发射等领域。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;太阳能电池效率损失主要有光学损失和电学损失，然黑硅在光学损失方面比普通的太阳能电池少，是在电学的欧姆损失和复合损失方面比普通太阳能电池高。黑硅的针孔状结构使得接触电阻比较大，面的缺陷诱捕载流子，合率增高，集的电荷减少。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;普通硅由于禁带宽度的限制，对高于1100 nm以上的波段光电响应很弱，为了克服普通硅红外吸收的限制，采用InGa As和HgCd Te等材料来捕获红外光，然而这些材料价格昂贵，工艺复杂，对人体和环境有毒性。黑硅作为高光吸收率硅材料，不仅提高了可见光部分的光电响应，而且扩展了近红外光的吸收。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;黑硅表面层因引入的缺陷和掺杂可用来做光致发光材料，哈佛大学Wu C<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup>用飞秒激光扫描硅片表面制备黑硅材料，发光峰值的波长主要在540 nm到630 nm，由于飞秒激光的扫描，氧被掺入硅片表面，形成<span contenteditable=\"false\" class=\"kx_formula\" alt=\"SiO_%7Bx%7D%20%EF%BC%88x%3C2%EF%BC%89\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16.075ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 7105.1 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-81-TEX-I-53\" d=\"M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z\"></path><path id=\"MJX-81-TEX-I-69\" d=\"M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-81-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></p

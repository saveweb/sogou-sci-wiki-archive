<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="印制电路板 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>印制电路板 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('726171bfe273410b9922b6071ab025f8') window._gtag.traceId = '726171bfe273410b9922b6071ab025f8';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>印制电路板</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="51033917330859528"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/261_184_20200818090725-107617769.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/261_184_20200818090725-107617769.png?width=231&amp;height=174&amp;titlename=&amp;w=261&amp;h=184" title="点击查看大图" data-w="261" data-h="184" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/261_184_20200818090725-107617769.png)" href="#!"></a></div><div><p>印制电路板又称印刷电路板、印刷线路板，简称印制板（PCB）。是指以绝缘基板为基础材料加工成一定尺寸的板，在其上面至少有一个导电图形及所有设计好的孔（如元件孔、机械安装孔及金属化孔等）以实现元器件之间的电气互连。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup><br></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->225</ null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"createTime":1597712528,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1599660804,"state":1,"versionCount":1,"upNum":0,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/261_184_20200818090725-107617769.png?width=231&height=174&titlename=&w=261&h=184","url":"https://img01.sogoucdn.com/app/a/200698/261_184_20200818090725-107617769.png","rw":261,"rh":184,"title":"","alt":null,"width":231,"height":174},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/484_316_20200909161851-1159944752.png?w=484&h=316&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/484_316_20200909161851-1159944752.png","rw":484,"rh":316,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/391_366_20200909161842-1635391891.png?w=391&h=366&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/391_366_20200909161842-1635391891.png","rw":391,"rh":366,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/497_256_20200909161833-280401241.png?w=497&h=256&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/497_256_20200909161833-280401241.png","rw":497,"rh":256,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"发展历史","paragraphId":"54299131304272137","subCatalogs":null},{"level":1,"title":"基本组成","paragraphId":"51033917347636750","subCatalogs":[{"level":2,"title":"线路与图面","paragraphId":"51033917347636750","subCatalogs":null},{"level":2,"title":"介电层","paragraphId":"51033917347636750","subCatalogs":null},{"level":2,"title":"孔","paragraphId":"51033917347636750","subCatalogs":null},{"level":2,"title":"防焊油墨","paragraphId":"51033917347636750","subCatalogs":null},{"level":2,"title":"丝印","paragraphId":"51033917347636750","subCatalogs":null},{"level":2,"title":"表面处理","paragraphId":"51033917347636750","subCatalogs":null}]},{"level":1,"title":"分类","paragraphId":"51033917364413961","subCatalogs":[{"level":2,"title":"单面板","paragraphId":"51033917364413961","subCatalogs":null},{"level":2,"title":"双面板","paragraphId":"51033917364413961","subCatalogs":null},{"level":2,"title":"多层板","paragraphId":"51033917364413961","subCatalogs":null}]},{"level":1,"title":"主要优点","paragraphId":"51033917364413962","subCatalogs":null},{"level":1,"title":"设计与制作","paragraphId":"51033917364413960","subCatalogs":[{"level":2,"title":"设计","paragraphId":"51033917364413960","subCatalogs":null},{"level":2,"title":"制作","paragraphId":"51033917364413960","subCatalogs":null}]},{"level":1,"title":"市场现状","paragraphId":"51033917347636749","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"54299131304272137","title":"发展历史","versionId":"54299131304272131","lemmaId":51030466106533390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599660804,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>印制电路板于上世纪三十年代被发明，五十年代中期开始被广泛应用于各种电子产品。随着各下游行业的持续发展，近年来全球PCB行业稳步增长。一方面，印制电路板工艺技术的进步推动了下游行业的技术进步和产品多元化。目前PCB的应用领域广泛，涵盖了消费电子、通讯设备、清洁能源、计算机及网络设备、汽车电子、军工航天、工业控制及医疗电子等行业。另一方面，下游行业技术更新换代也加速了印制电路板的技术进步，使印制电路板的品种日益丰富。下游各应用领域的迅速发展显著提高了电子产品的需求量，进一步拓宽印制电路板产业的发展空间。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51033917347636750","title":"基本组成","versionId":"54299131304272132","lemmaId":51030466106533390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599660804,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>线路与图面</h3></p><p>线路是作为原件之间导通的工具，在设计上会另外设计大铜面作为接地及电源层。线路与图面是同时做出的。</p><p><h3>介电层</h3></p><p>用来保持线路及各层之间的绝缘性，也称为基材。</p><p><h3>孔</h3></p><p>导通孔可使两层次以上的线路彼此导通，较大的导通孔则做为零件插件用，另外有非导通孔通常用来作为表面贴装定位，组装时固定螺丝用。</p><p><h3>防焊油墨</h3></p><p>并非全部的铜面都要吃锡上零件，因此非吃锡的区域，会印一层隔绝铜面吃锡的物质（通常为环氧树脂），避免非吃锡的线路间短路。根据不同的工艺，分为绿油、红油、蓝油。</p><p><h3>丝印</h3></p><p>此为非必要之构成，主要的功能是在电路板上标注各零件的名称、位置框，方便组装后维修及辨识用。</p><p><h3>表面处理</h3></p><p>由于铜面在一般环境中，很容易氧化，导致无法上锡（焊锡性不良），因此会在要吃锡的铜面上进行保护。保护的方式有喷锡（HASL）、化金（ENIG）、化银（Immersion Silver）、化锡（Immersion Tin）、有机保焊剂（OSP），方法各有优缺点，统称为表面处理。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51033917364413961","title":"分类","versionId":"54299131304272133","lemmaId":51030466106533390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599660804,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据印刷线路板电路层数分类：印刷线路板分为单面板、双面板和多层板。常见的多层板一般为4层板或6层板，复杂的多层板可达几十层。</p><p></p><h3>单面板</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/484_316_20200909161851-1159944752.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/484_316_20200909161851-1159944752.png\"></p><p>单面板在最基本的印制板上，零件集中在其中一面，导线则集中在另一面上。因为导线只出现在其中一面，所以这种印制板叫作单面板。因为单面板在设计线路上有许多严格的限制（因为只有一面，布线间不能交叉而必须绕独自的路径），所以只有早期的电路才使用这类的板子。</p><p></p><h3>双面板</h3><p></p><p><img width=\"391\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/391_366_20200909161842-1635391891.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/391_366_20200909161842-1635391891.png\"></p><p>双面板这种电路板的两面都有布线，不过要用上两面的导线，必须要在两面间有适当的电路连接才行。这种电路间的“桥梁”叫做导孔。导孔是在印制板上，充满或涂上金属的小孔，它可以与两面的导线相连接。因为双面板的面积比单面板大了一倍，双面板解决了单面板中因为布线交错的难点（可以通过过孔导通到另一面），它更适合用在比单面板更复杂的电路上。</p><p></p><h3>多层板</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/497_256_20200909161833-280401241.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/497_256_20200909161833-280401241.png\"></p><p>多层板为了增加可以布线的面积，多层板用上了更多单或双面的布线板。用一块双面作内层、二块单面作外层，或二块双面作内层、二块单面作外层的印刷线路板，通过定位系统及绝缘粘结材料交替在一起且导电图形按设计要求进行互连的印刷线路板就成为四层、六层印刷电路板，也称为多层印刷线路板。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/484_316_20200909161851-1159944752.png?w=484&h=316&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/484_316_20200909161851-1159944752.png","rw":484,"rh":316,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/391_366_20200909161842-1635391891.png?w=391&h=366&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/391_366_20200909161842-1635391891.png","rw":391,"rh":366,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/497_256_20200909161833-280401241.png?w=497&h=256&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/497_256_20200909161833-280401241.png","rw":497,"rh":256,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"51033917364413962","title":"主要优点","versionId":"54299131304272134","lemmaId":51030466106533390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599660804,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>印制板的主要优点如下：</p><p>1.由于图形具有重复性（再现性）和一致性，减少了布线和装配的差错，节省了设备的维修、调试和检查时间；</p><p>2.上可以标准化，利于互换；</p><p>3.布线密度高、体积小、重量轻，利于电子设备的小型化；</p><p>4.利于机械化、自动化生产，提高了劳动生产率并降低了电子设备的造价；</p><p>5.柔性电路板的耐弯折性、精密性更好的应到高精密仪器上（如相机、手机、摄像机等）。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51033917364413960","title":"设计与制作","versionId":"54299131304272135","lemmaId":51030466106533390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599660804,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>设计</h3></p><p>印制电路板的设计工作主要分为原理图设计和印制电路板设计两部分。在掌握了原理图设计的基本方法后，可以进入印制电路板设计学习印制电路板的设计方法。完成印制电路板设计需要设计者了解电路工作原理清楚所使用的元器件实物，了解印制板的基本设计规范，才能设计出适用的电路板。</p><p>具体操作步骤较为繁复，不做具体介绍，若想详细了解可参考《印制电路板的设计与制造》<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>制作</h3></p><p>制作主要分以下几个步骤，分别介绍如下：<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>1.根据制板图的尺寸，将覆铜板下料；边缘修直、去毛刺、光角倒圆；覆铜面用“00\" 号细砂纸打磨，使露出新鲜的金属光泽。将制板图翻转，正面贴紧覆铜面摊平对齐，用腔纸使两者粘牢。</p><p>2.将细钢针对准印制板图上插孔的中心，用小铁锤轻轻敞击，使全部孔位复制到覆钢面上去。注意敲击力要适当，使覆钢面上形成的凹坑既要易于找到，又要保持印制板表面平整。对需要保留的边角位置、安装螺孔中心、长连线的中部和转折处、曲线沿线等都应砸坑以标明位置。然后轻轻揭开制板图，再次砂磨覆铜面后水洗烘干。</p><p>3.如果制作双面覆铜板，金属化孔（过孔）的相对位置必须十分准确。为此可用手电钻垂直于板面，打出直径0.&nbsp;6mm左右的通孔。以这些孔为准，确定对面（安装元件面）的连线或跳线的走向，即也应根据制板图（正面朝上）在所需的关键点位处冲出小坑。</p><p>4.粘上贴片和贴条。从塑料底片上揭下相应直径的圆贴片，对准焊接点凹坑中心粘上，如是双面板，通孔两侧都应贴片。对小信号电路，贴片直径一般取D≥d&nbsp;+&nbsp;1.3mm，d为引线孔直径，通常取D=2.0mm或2.5mm。通过较大电流处，贴片直径应加大。粘完贴片后，再粘直线贴条，信号线的贴条宽可选用0.5至1.&nbsp;0mm，允许通过电流50至100mA。电源、负载线可选用2至4mm。地线可适当加粗。贴曲线段时，可借助镊子逐步弯曲。大面积保留铜箔部分则可剪一块胶带贴上。全部贴好后，应用手指逐一按实，秋冬天可用电熨斗略加热而压牢。再对照电路图和制板图认真核查一遍，看看有无漏接和误接。用放大镜仔细观察焊点贴片和贴条搭接处是否紧密。靠得很近的不相连直线间是否有相碰处，如不合要求，应及时修整。</p><p>5.腐蚀。在备好的塑料盆中，先倒入定量清水，然后慢慢倒入盐酸和过氧化氢，按容积比4：3：1比例混和后，放人贴好贴片（条）的覆铜板，就有大量的气泡逸出。此此程中，可用毛刷轻轻在覆钢面来回刷过，特別是走线密集处，使反应加速且腐蚀均勺，一般5min左右即可腐蚀完毕。如果希望速度慢些，可先將氯化氢和过氧化氢的用量减半，然后根据情况再行朴充。印制板腐蚀达到要求后，应及时取出，放人清水中漂洗后，掲掉所有的贴条和贴片，再用棉球沾工业酒精擦拭干浄，然后全面检查一遍，如有不该有的粘连性，可用刀片划开。如局部该保存的铜箔被腐蚀掉，可用焊锡、钢丝或铜箔修补焊牢。为了以后的制版和备查，应采用复印法或滚墨拓印法复制样板图，将它和电路图、方案图、制板图一道保存。最后砂磨表面后，涂一层松香酒精液，以防氧化且利于焊接。</p><p>6.打孔。将印制板放在平整的木板上，通常以手电钻找正凹坑后垂直下孔，如有微型台钻，效果更好。一般接线孔钻头用直径0.8mm较适宜，孔径过小，集成块安装不便；孔径过大，焊接不易牢固，接粗线孔可取直径1.0mm或更大。螺钉孔直径可取3.5至 5.5mm。如需涂阻焊剂，请参阅有关书刊介绍。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51033917347636749","title":"市场现状","versionId":"54299131304272136","lemmaId":51030466106533390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599660804,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>近十几年来，我国印制电路板制造行业发展迅速，总产值、总产量双双位居世界第一。由于电子产品日新月异，价格战改变了供应链的结构，中国兼具产业分布、成本和市场优势，已经成为全球最重要的印制电路板生产基地。</p><p>印制电路板从单层发展到双面板、多层板和挠性板，并不断地向高精度、高密度和高可靠性方向发展。不断缩小体积、减少成本、提高性能，使得印制电路板在未来电子产品的发展过程中，仍然保持强大的生命力。</p><p>未来印制电路板生产制造技术发展趋势是在性能上向高密度、高精度、细孔径、细导线、小间距、高可靠、多层化、高速传输、轻量、薄型方向发展。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"印制电路板的设计与制作","site":"","url":"","journalName":"天津科技","author":"李莹","press":"","publishYear":"","publishTime":"2009","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-18","quoted":false},{"id":2,"type":"web","title":"史上最全的PCB线路板（印制线路板）知识总结","site":"搜狐新闻","url":"https://www.sohu.com/a/329121058_120092525","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-18","quoted":false},{"id":3,"type":"book","title":"印制电路板的设计与制作","site":"","url":"","journalName":null,"author":"高锐 ","press":"机械工业出版社 ","publishYear":"2012","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"印制电路板的快速制作方法","site":"","url":"","journalName":"","author":"卜红、濮少文","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-09","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":225,"auditType":1,"synonyms":null,"showEditTime":"2020.09.09 22:13","auditors":[{"uid":78091415,"name":"Chen5","pic":"https://img03.sogoucdn.com/app/a/200698/1758_1758_20200909110700-1277523683.png","introduction":"追光逐梦是本人目前的精神追求","educations":[{"schoolName":"南开大学","major":"","degree":"博士","universityId":31,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/19db5c2e-6012-11e9-94ac-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"光学工程","majorLevel3":"光电子与光子学技术","majorLevel1Id":353,"majorLevel2Id":401,"majorLevel3Id":405,"state":"毕业","lab":"现代光学所","researchField":"太赫兹超构表面"},{"schoolName":"南开大学","major":"","degree":"本科","universityId":31,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/19db5c2e-6012-11e9-94ac-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"光学工程","majorLevel3":"光电子与光子学技术","majorLevel1Id":353,"majorLevel2Id":401,"majorLevel3Id":405,"state":"毕业","lab":"现代光学所","researchField":"太赫兹光学"}],"jobs":[{"compa

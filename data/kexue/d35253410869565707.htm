,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588648559,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>根</h3><p>烟草的根为圆锥形根系，由主根、侧根和不定根 3 部分组成。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>根系发育状况与栽培条件密切相关，一般土壤通气良好、肥水适中、磷钾肥充足、中耕培土及时，根系比较发达，反之则根系较小。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>根系的主要生理功能是吸收水分和养分，合成某些有机物质。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>根系能合成烟碱和多种有机物质，烟碱在根系中合成后再转运到地上部各器官中。因此促进根系发育，不仅能使植株发育良好，还能促进烟碱的合成。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>茎</h3><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"烟草的茎\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/533_300_20200501154614-1565176977.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/533_300_20200501154614-1565176977.jpg\">烟草具有圆柱形直立的主茎，一般为绿色，衰老时为黄绿色，只有白肋烟的主茎为乳白色。茎分节，节上着生叶片。基部稍木质化。茎高 0.7-2&nbsp;m，茎的高度、节间的长短及茎的粗细均随品种和栽培条件而不同。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>烟草茎上每片叶的叶腋都有腋芽发生，所有腋芽都可萌发形成分枝。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>烟草茎的生理功能主要是输送水分和养分。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>叶</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"烟草叶形：1，宽卵圆形；2，卵圆形；3，长卵圆形；4，披针形；5，心脏形；6，宽椭圆形；7，椭圆形；8，长椭圆形。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1164_1080_20200501154120-1380343797.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1164_1080_20200501154120-1380343797.jpg\">烟草的叶是没有托叶的不完全叶，根据叶片长宽比例的不同，分为宽椭圆形、椭圆形、长椭圆形、宽卵圆形、卵圆形、长卵圆形、心脏形和披针形。叶片顶端渐尖，基部渐狭至茎成耳状而半抱茎，除黄花烟和少数晒烟品种外，多数烟草类型和品种的叶无叶柄。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>烟草叶片的形状差异很大，主要受品种的遗传性决定，也与环境条件、栽培措施以及叶片在茎上的着生部位有关。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>烟草单株有效叶数因类型和品种而差别较大，目前栽培的大多数烤烟品种有效叶数在 20-24 片，有些烤烟品种叶数多达 60 片以上，属多叶型品种，白肋烟品种叶数多在 25-28 片，香料烟品种叶片数多在 25-40片。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>烟草叶片的大小和厚薄因类型和品种不同而差别很大，即使同一品种，也因着生部位、栽培条件等不同而有明显变化。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>叶表面密生茸毛，根据形态和功能分为保护毛和腺毛，保护毛对叶片起保护作用，腺毛能分泌芳香油、树脂和蜡，这些分泌物与烟叶的品质密切相关。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>烟草叶片的主要生理功能是光合作用和蒸腾作用。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>花</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"烟草花的构造\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1363_1080_20200501154653-963744964.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1363_1080_20200501154653-963744964.jpg\">烟草的花序为有限聚伞花序，花序顶生，圆锥状，多花。花梗长 5-20&nbsp;mm；花萼筒状或筒状钟形，长 20-25&nbsp;mm，裂片三角状披针形，长短不等；花冠漏斗状，稍弓曲，长 3.5-5&nbsp;cm，檐部宽 1-1.5&nbsp;cm。完全两性花，有雌蕊 1 枚，雄蕊 5 枚，其中 1 枚显著较其余 4 枚短，不伸出花冠喉部，花丝基部有毛。自花授粉，夏秋季开花结果。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>果实、种子</h3><p>果实为蒴果，蒴果卵状或矩圆状，长约等于宿存萼。每株可结果实 100-300 个，每果内有 2000-3000 粒种子。种子千粒重为 0.06-0.09g。烟草种子为褐色，圆形至椭圆形或宽矩圆形，径约 0.5&nbsp;mm，种皮厚而坚硬，表面有角质层，通透性能差，播种前洗种搓种，并适当催芽，有利于播种后出苗。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/533_300_20200501154614-1565176977.jpg?w=533&h=300&titlename=%E7%83%9F%E8%8D%89%E7%9A%84%E8%8C%8E","url":"https://img02.sogoucdn.com/app/a/200698/533_300_20200501154614-1565176977.jpg","rw":533,"rh":300,"title":"烟草的茎","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1164_1080_20200501154120-1380343797.jpg?w=1164&h=1080&titlename=%E7%83%9F%E8%8D%89%E5%8F%B6%E5%BD%A2%EF%BC%9A1%EF%BC%8C%E5%AE%BD%E5%8D%B5%E5%9C%86%E5%BD%A2%EF%BC%9B2%EF%BC%8C%E5%8D%B5%E5%9C%86%E5%BD%A2%EF%BC%9B3%EF%BC%8C%E9%95%BF%E5%8D%B5%E5%9C%86%E5%BD%A2%EF%BC%9B4%EF%BC%8C%E6%8A%AB%E9%92%88%E5%BD%A2%EF%BC%9B5%EF%BC%8C%E5%BF%83%E8%84%8F%E5%BD%A2%EF%BC%9B6%EF%BC%8C%E5%AE%BD%E6%A4%AD%E5%9C%86%E5%BD%A2%EF%BC%9B7%EF%BC%8C%E6%A4%AD%E5%9C%86%E5%BD%A2%EF%BC%9B8%EF%BC%8C%E9%95%BF%E6%A4%AD%E5%9C%86%E5%BD%A2%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/1164_1080_20200501154120-1380343797.jpg","rw":1164,"rh":1080,"title":"烟草叶形：1，宽卵圆形；2，卵圆形；3，长卵圆形；4，披针形；5，心脏形；6，宽椭圆形；7，椭圆形；8，长椭圆形。","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1363_1080_20200501154653-963744964.jpg?w=1363&h=1080&titlename=%E7%83%9F%E8%8D%89%E8%8A%B1%E7%9A%84%E6%9E%84%E9%80%A0","url":"https://img01.sogoucdn.com/app/a/200698/1363_1080_20200501154653-963744964.jpg","rw":1363,"rh":1080,"title":"烟草花的构造","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35275649522358543","title":"烟草的类型","versionId":"35823649466374404","lemmaId":35253410869565708,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588648559,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据烟草的调制方法和烟叶的质量特点，可以把烟草分为烤烟、晒烟、晾烟和重烟 4 个类型<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><h3>烤烟</h3><p>烤烟又称为弗吉尼亚型烟，原产于美国弗吉尼亚州，是世界上种植面积最大的类型。烤烟主要利用火管加热，人为控制温度和湿度，使烟叶完咸变黄、干燥过程。烤烟是卷烟工业的主要原料，少量用于斗烟和嚼烟。</p><h3>晒烟</h3><p>利用太阳辐射使烟叶完成内在化学成分的转化和颜色的变化，并使之干燥，这种烟草类型称为晒烟。根据烟株的植物学性状和烟叶的质量特征，可以将晒烟分为香料烟、黄花烟和地方性晒烟。</p><p><strong>香料烟</strong>又称东方型烟草，是一种特殊的晒烟，原产于具有地中海型气候的国家。香料烟茎秆细，叶片小，烟叶烟碱含量较低，具有芳香香气，易燃烧，填充力强，是混合型卷烟的主要原料之一。</p><p><strong>黄花烟</strong>的调制方法主要是晒制。黄花烟花冠为黄绿色，叶片小，心脏形，生育期较短。调制后的烟叶含氮化合物较高，含糖量较低，劲头大，吸味浓烈。我国甘肃的“水烟”、新疆的“莫合烟”和东北的“蛤蟆烟”均由黄花烟制成。</p><p><strong>地方性晒烟</strong>是在特定的气候、土壤、品种、栽培、调制下形成的带有地方特色的晒烟，可分为晒黄烟和晒红烟。晒黄烟和晒红烟是斗烟、水烟和卷烟的原料，也可作为雪茄芯叶烟、嚼烟和鼻烟的原料。</p><h3>晾烟</h3><p>烟叶收获后，挂在通风背阳的室内或室外遮阴处，利用自然空气的流通，使烟叶完成内在化学成分的转化和颜色的变化，并使之干燥，这种方法调制的烟叶称为晾烟。晾烟有浅色晾烟（白肋烟、马里兰烟）和深色晾烟（雪茄包叶烟等），其中白肋烟、马里兰烟和雪茄包叶烟因风格独特而自成一类。</p><p><strong>白肋烟</strong>起源于美国的俄亥俄州，属浅色晾烟。白肋烟的茎秆和叶脉呈乳白，叶片呈浅绿色，适于种植在疏松、深厚、肥沃的土壤上。调制后叶色呈红黄色至浅棕色，叶片薄，结构疏松，填充力强，吸收能力强，烟碱含量较高，含糖量较低，具有独特的香味，是制造低焦油混合型卷烟的主要原料之一。</p><p><strong>马里兰烟</strong>因原产于美国马里兰州而得名，属浅色晾烟。叶片深绿色，宽而薄，茎节较密。调制后的烟叶颜色红黄至浅棕色，身份薄，结构松，填充力强，阴燃性好，糖含量低，烟气芳香，是低焦油混合型卷烟原料之一。</p><p><strong>雪茄烟</strong>是全部用烟叶卷制而成的吸用烟卷，从内到外由芯烟、内包皮和外包皮组成。其中雪茄外包皮烟要求叶片宽，叶脉细，组织细致，颜色为均匀致的灰褐色或褐色，光泽好，弹性强，具有雪茄烟的香气。雪茄包皮烟适宜种植在温暖湿润、光照相对较弱的气候条件下，常采用遮阴栽培。</p><h3>熏烟</h3><p>熏烟亦称深色明火烤烟。收获后的烟叶挂在调制房内，用木柴烟熏，将烟叶熏干。调制后的烟叶呈棕色，具有浓郁的杂酚油香气，主要用作鼻烟、嚼烟和斗烟的原料。我国没有熏烟种植。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35275649522358542","title":"生产概况","versionId":"35823649466374405","lemmaId":35253410869565708,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588648559,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>烟草属目前已知有 66 种，绝大多数为野生种。有经济价值而进行人工栽培的只有普通烟草和黄花烟草两个种。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>世界上主要的烟草种植类型烤烟、晒烟、晾烟、白肋烟、香料烟、雪茄烟等（不是烟草制品的类型，是烟草植株的类型）都属于普通烟草种。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>全世界大约有 120 个国家和地区种植烟草，近年来烟叶总产量在 6000 kt 左右，其中 64% 以上为烤烟，其他种植面积较大的烟草类型依次为深色晾晒烟、白肋烟、香料烟、雪茄烟等。烤烟种植面积较大的国家有中国、巴西、美国、印度、阿根廷、津巴布韦等。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>烟草是我国重要的经济作物之一，目前全国 23 个省、自治区有烤烟种植。我国常年种植烟草面积 1000 kh㎡ 左右，烟叶总产量约 2000 kt 左右，其中 90% 以上为烤烟。我国是世界烟叶出口量较多的国家之一，主要是烤烟和香料烟，还有少量的白肋烟和晒烟。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>我国烟草的分布以烤烟面积最大，产地较为集中；晾晒烟面积较小；产地较为分散；自肋烟和香料烟面积小，但产地集中。可以划分为几大烟区：西南部烟区、黄淮海烟区、东北部烟区、长江中上游烟区、长江中下游烟区、西部北部烟区、南部烟区。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"烟草","site":"","url":"","journalName":"中国植物志","author":"http://www.iplant.cn/info/Nicotiana%20tabacum?t=z","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-01","quoted":false},{"id":2,"type":"book","title":"《烟草育种学》","site":"","url":"","journalName":null,"author":"杨铁钊","press":"中国农业出版社","publishYear":"2003","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type"

ean）的分别标志。这一套岩石在研究早期地球演化上具有重要科学价值。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1226</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"33827493957882112","versionId":"52086823278659595","title":" Acasta变质杂岩体","subtitle":"","abstracts":{"paragraphId":"33837657276567813","title":"摘要","versionId":"33945912950673926","lemmaId":33827493957882110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587529340,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>Acasta变质杂岩体（Acasta Gneiss Complex）是世界上最古老的岩石，它最古老年龄约在42亿年，主体年龄在40亿年左右，是冥石代（Hadean）和太古代（Archean）的分别标志。这一套岩石在研究早期地球演化上具有重要科学价值。</p>","pics ttps://img03.sogoucdn.com/app/a/200698/712_737_20200421173103-35904137.png?w=712&h=737&titlename=%E6%AC%A1%E8%A6%81%E5%B2%A9%E7%9F%B3%E7%B1%BB%E5%9E%8B","url":"https://img03.sogoucdn.com/app/a/200698/712_737_20200421173103-35904137.png","rw":712,"rh":737,"title":"次要岩石类型","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/777_685_20200421173321-1796621540.png?w=777&h=685&titlename=Acasta%E7%9A%84%E5%9C%B0%E8%B4%A8%E6%BC%94%E5%8C%96","url":"https://img02.sogoucdn.com/app/a/200698/777_685_20200421173321-1796621540.png","rw":777,"rh":685,"title":"Acasta的地质演化","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/974_681_20200421174049-2128200086.png?w=974&h=681&titlename=Acasta%E5%BD%A2%E6%88%90%E4%BA%8E%E5%86%B0%E5%B2%9B%E9%82%A3%E6%A0%B7%E7%9A%84%E5%9C%B0%E8%B4%A8%E8%83%8C%E6%99%AF","url":"https://img04.sogoucdn.com/app/a/200698/974_681_20200421174049-2128200086.png","rw":974,"rh":681,"title":"Acasta形成于冰岛那样的地质背景","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/596_697_20200421181731-1313995482.png?w=596&h=697&titlename=182W%E5%BC%82%E5%B8%B8","url":"https://img04.sogoucdn.com/app/a/200698/596_697_20200421181731-1313995482.png","rw":596,"rh":697,"title":"182W异常","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/929_418_20200421181816-1342549760.png?w=929&h=418&titlename=Acasta%E5%9C%B0%E5%B9%94%E6%BA%90%E5%8C%BA%E6%BC%94%E5%8C%96","url":"https://img04.sogoucdn.com/app/a/200698/929_418_20200421181816-1342549760.png","rw":929,"rh":418,"title":"Acasta地幔源区演化","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"最古老岩石的发现","paragraphId":"33837657276567814","subCatalogs":null},{"level":1,"title":"地质背景与岩石类型","paragraphId":"33992030229123342","subCatalogs":[{"level":2,"title":"大地构造背景","paragraphId":"33992030229123342","subCatalogs":null},{"level":2,"title":"岩石类型","paragraphId":"33992030229123342","subCatalogs":null}]},{"level":1,"title":"Acasta杂岩体的形成与演化","paragraphId":"33837657276567812","subCatalogs":null},{"level":1,"title":"Acasta杂岩体的研究意义","paragraphId":"33837657276567815","subCatalogs":[{"level":2,"title":"构造背景","paragraphId":"33837657276567815","subCatalogs":null},{"level":2,"title":"早期岩浆洋特征","paragraphId":"33837657276567815","subCatalogs":null},{"level":2,"title":"晚期月表陨石密集撞击事件","paragraphId":"33837657276567815","subCatalogs":null},{"level":2,"title":"晚期薄层增生事件","paragraphId":"33837657276567815","subCatalogs":null}]},{"level":1,"title":"总结","paragraphId":"33837657276567817","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"33837657276567814","title":"最古老岩石的发现","versionId":"52086823278659596","lemmaId":33827493957882110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81910391,"name":"哈哈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598342165,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1989年，Bowring等人发现，有几块Acasta样品中的锆石U-Pb年龄在3962±3 Ma，是已知的地球上最古老的岩石<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。（澳大利亚 Jack Hill的锆石是碎屑锆石，属于最古老的地球物质，但不是最古老的地球岩石）。1999年， Bowring及其合作者发现了年龄更老的锆石，进一步确认Acasta杂岩体是世界上最古老的岩石<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Bowring等人测定的锆石\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/380_666_20200421170049-1179043550.png\" width=\"380\" data-src=\"https://img03.sogoucdn.com/app/a/200698/380_666_20200421170049-1179043550.png\"></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Samuel Bowring（2019年去世，时年65岁）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/641_426_20200421170409-1677549977.jpg\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/641_426_20200421170409-1677549977.jpg\"></p><p>2006年，日本科学家Tsuyoshi Iizuka在Acasta杂岩体中发现了一颗42亿年古老的锆石，证实早在42亿年之前地球上就广泛存在花岗岩质的地壳<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Iizuka等发现的Acasta中42亿年的锆石\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/385_244_20200421171128-1031908475.png\" width=\"385\" data-src=\"https://img04.sogoucdn.com/app/a/200698/385_244_20200421171128-1031908475.png\"></p><p>近些年来，又有不少新的工作进一步测定了Acasta岩石的年龄<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>下图为Acasta岩石的分界意义。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Acasta岩石的分界意义\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/510_424_20200421182329-512722743.gif\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/510_424_20200421182329-512722743.gif\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/380_666_20200421170049-1179043550.png?w=380&h=666&titlename=Bowring%E7%AD%89%E4%BA%BA%E6%B5%8B%E5%AE%9A%E7%9A%84%E9%94%86%E7%9F%B3","url":"https://img03.sogoucdn.com/app/a/200698/380_666_20200421170049-1179043550.png","rw":380,"rh":666,"title":"Bowring等人测定的锆石","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/641_426_20200421170409-1677549977.jpg?w=641&h=426&titlename=Samuel%20Bowring%EF%BC%882019%E5%B9%B4%E5%8E%BB%E4%B8%96%EF%BC%8C%E6%97%B6%E5%B9%B465%E5%B2%81%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/641_426_20200421170409-1677549977.jpg","rw":641,"rh":426,"title":"Samuel Bowring（2019年去世，时年65岁）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/385_244_20200421171128-1031908475.png?w=385&h=244&titlename=Iizuka%E7%AD%89%E5%8F%91%E7%8E%B0%E7%9A%84Acasta%E4%B8%AD42%E4%BA%BF%E5%B9%B4%E7%9A%84%E9%94%86%E7%9F%B3","url":"https://img04.sogoucdn.com/app/a/200698/385_244_20200421171128-1031908475.png","rw":385,"rh":244,"title":"Iizuka等发现的Acasta中42亿年的锆石","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/510_424_20200421182329-512722743.gif?w=510&h=424&titlename=Acasta%E5%B2%A9%E7%9F%B3%E7%9A%84%E5%88%86%E7%95%8C%E6%84%8F%E4%B9%89","url":"https://img04.sogoucdn.com/app/a/200698/510_424_20200421182329-512722743.gif","rw":510,"rh":424,"title":"Acasta岩石的分界意义","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33992030229123342","title":"地质背景与岩石类型","versionId":"52086823278659597","lemmaId":33827493957882110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81910391,"name":"哈哈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598342165,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>大地构造背景</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Acasta所在的Slave克拉通\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/980_745_20200421172000-1450668266.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/980_745_20200421172000-1450668266.png\">Acasta杂岩体发现于加拿大西北部，属于Slave克拉通，离Yellowknife镇不太远。由于Acasta河流经该区域，因此将该杂岩体命名为Acasta杂岩体。</p><p>现在有一部分工作，将Acasta杂岩体（Acasta Gneiss Complex）简写为AGC。这是不合适的，因为南非也有一个古老的杂岩体， Ancient Gneiss Complex，发现的更早，也简写为AGC。因此，Acasta发现在后，不宜简写为AGC。</p><p></p><h3>岩石类型</h3><p></p><p>Acasta被一条断层大致分为东西两部分。西部以层状片麻岩为主，东部以酸性片麻岩为主，夹杂有基性和超基性的岩块。需要注意的是中部还有一个小岛，岛上的岩石既有西部的层状片麻岩，也有东部的酸性片麻岩，还有不少花岗质岩石包体。<img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Acasta杂岩体地质图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/742_816_20200421172515-1363320092.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/742_816_20200421172515-1363320092.png\"></p><p>野外岩石照片如下：a和b为偏中性的片麻岩，d酸性片麻岩，c为层状片麻岩。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Acasta主要岩石类型\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/687_476_20200421172858-1929166138.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/687_476_20200421172858-1929166138.png\"></p><p>除了这些主要的岩石类型之外，与世界上其它地方的片麻岩杂岩体一样，它还有各种各样的次要岩石类型：有角闪石岩、花岗岩包体、石英闪长岩等等。下图中的a中的暗色部分就是石英闪长片麻岩包体、浅色部分为花岗质片麻岩。b中榔头所在的部位就是角闪石岩。c中的深色部位是石英闪长质片麻岩，浅色部分为花岗质片麻岩，中间有一条暗色的条带，也是角闪石岩。d中的浅色部分为花岗质片麻岩，深色部分为英云质片麻岩。e中的浅色为酸性包体。f中的深色部分为线理化的花岗岩。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"次要岩石类型\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/712_737_20200421173103-35904137.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/712_737_20200421173103-35904137.png\">总之，Acasta杂岩体的岩石类型和接触关系是相当复杂的。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/980_745_20200421172000-1450668266.png?w=980&h=745&titlename=Acasta%E6%89%80%E5%9C%A8%E7%9A%84Slave%E5%85%8B%E6%8B%89%E9%80%9A","url":"https://img04.sogoucdn.com/app/a/200698/980_745_20200421172000-1450668266.png","rw":980,"rh":745,"title":"Acasta所在的Slave克拉通","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/742_816_20200421172515-1363320092.png?w=742&h=816&titlename=Acasta%E6%9D%82%E5%B2%A9%E4%BD%93%E5%9C%B0%E8%B4%A8%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/742_816_20200421172515-1363320092.png","rw":742,"rh":816,"title":"Acasta杂岩体地质图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/687_476_20200421172858-1929166138.png?w=687&h=476&titlename=Acasta%E4%B8%BB%E8%A6%81%E5%B2%A9%E7%9F%B3%E7%B1%BB%E5%9E%8B","url":"https://img03.sogoucdn.com/app/a/200698/687_476_20200421172858-1929166138.png","rw":687,"rh":476,"title":"Acasta主要岩石类型","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/712_737_20200421173103-35904137.png?w=712&h=737&titlename=%E6%AC%A1%E8%A6%81%E5%B2%A9%E7%9F%B3%E7%B1%BB%E5%9E%8B","url":"https://img03.sogoucdn.com/app/a/200698/712_737_20200421173103-35904137.png","rw":712,"rh":737,"title":"次要岩石类型","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33837657276567812","title":"Acasta杂岩体的形成与演化","versionId":"52086823278659598","lemmaId":33827493957882110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81910391,"name":"哈哈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598342165,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Acasta的地质演化\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/777_685_20200421173321-1796621540.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/777_685_20200421173321-1796621540.png\">2007年，在前人研究工作和他们测定的大量锆石年龄的基础上，Izuka等人提出了如上图所示的Acasta地区的地质演化历史<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>：</p><p>42亿年形成的岩石中的一颗锆石被新形成的岩石捕获。这是一颗来自更老的陆壳岩石的继承锆石。</p><p>40-39.4亿年，花岗闪长岩等开始大量形成。</p><p>从37亿年一直到35.8亿年，这一地区的主要特征就是各种中酸性岩浆的不断侵位。</p><p>33.6亿年有一次地壳深熔时间和由此而来的变质作用。</p><p>19-18亿年的时候，Wopmay造山运动使得该地区发生区域变质构作用，与此同时，形成了不少正长岩。</p><p>12.6亿年左右，在中间的大断层形成之后，一些贯穿东西两个地区的西北走向的基性岩脉形成。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/777_685_20200421173321-1796621540.png?w=777&h=685&titlename=Acasta%E7%9A%84%E5%9C%B0%E8%B4%A8%E6%BC%94%E5%8C%96","url":"https://img02.sogoucdn.com/app/a/200698/777_685_20200421173321-1796621540.png","rw":777,"rh":685,"title":"Acasta的地质演化","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33837657276567815","title":"Acasta杂岩体的研究意义","versionId":"52086823278659599","lemmaId":33827493957882110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81910391,"name":"哈哈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598342166,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>构造背景</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"Acasta形成于冰岛那样的地质背景\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/974_681_20200421174049-2128200086.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/974_681_20200421174049-2128200086.png\">Reimink等人发现Acasta40亿年的岩石铁的含量较高，具有明显的Eu的负异常，而且稀土元素分异并不明显，此外岩浆型锆石的氧同位素组成很低。因此，他们认为Acasta岩石形成于一个和冰岛那样的环境：洋中脊与地幔柱同时存在的环境<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>然而， Peter Sprung在其博士论文中发现Acasta岩石的微量元素特征和岛弧岩石也很接近。</p><p></p><h3>早期岩浆洋特征</h3><p></p><p>对地球上其它地区古老岩石的研究发现，Nd-Hf同位素发生解耦，因此推测不少岩石的历史可以追溯到岩浆洋的时期。但是，Acasta的岩石中Nd-Hf同位素是耦合的，因此不指示岩浆洋特征，反而表明这些形成与43亿年左右的大陆地壳岩石，至少保存了600万年左右<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。<br></p><p></p><h3>晚期月表陨石密集撞击事件</h3><p></p><p><a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"28607850100046083\" data-realtitle=\"晚期月球陨石密集撞击事件\">晚期月表陨石密集撞击事件</a>（LHB）的年龄恰好和Acasta一些列岩石的年龄重叠，因此有不少工作推测Acasta记录了LHB的特征<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。但是正如在LHB的词条中指出的那样，Acasta的岩石并没有陨石加入的信息。<br></p><p></p><h3>晚期薄层增生事件</h3><p></p><p>Willbold等人发现Acasta岩石中有明显182W的异常<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>，因此推测这些岩石可能形成于没接受<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"28307212774422787\" data-realtitle=\"晚期薄层增生事件\">晚期薄层增生事件</a>影响的地幔源区。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"182W异常\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/596_697_20200421181731-1313995482.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/596_697_20200421181731-1313995482.png\"><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"Acasta地幔源区演化\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/929_418_20200421181816-1342549760.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/929_418_20200421181816-1342549760.png\"><br></p><p>然而，Liu等认为，古老地壳岩石中182W的异常信号，不一定只是其地幔来源，也有可能是降落到该地区更晚的陨石物质在构造过程中被带入到地幔的产物<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/974_681_20200421174049-2128200086.png?w=974&h=681&titlename=Acasta%E5%BD%A2%E6%88%90%E4%BA%8E%E5%86%B0%E5%B2%9B%E9%82%A3%E6%A0%B7%E7%9A%84%E5%9C%B0%E8%B4%A8%E8%83%8C%E6%99%AF","url":"https://img04.sogoucdn.com/app/a/200698/974_681_20200421174049-2128200086.png","rw":974,"rh":681,"title":"Acasta形成于冰岛那样的地质背景","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/596_697_20200421181731-1313995482.png?w=596&h=697&titlename=182W%E5%BC%82%E5%B8%B8","url":"https://img04.sogoucdn.com/app/a/200698/596_697_20200421181731-1313995482.png","rw":596,"rh":697,"title":"182W异常","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/929_418_20200421181816-1342549760.png?w=929&h=418&titlename=Acasta%E5%9C%B0%E5%B9%94%E6%BA%90%E5%8C%BA%E6%BC%94%E5%8C%96","url":"https://img04.sogoucdn.com/app/a/200698/929_418_20200421181816-1342549760.png","rw":929,"rh":418,"title":"Acasta地幔源区演化","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33837657276567817","title":"总结","versionId":"52086823278659600","lemmaId":33827493957882110,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81910391,"name":"哈哈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598342166,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>Acasta杂岩体是地球上最古老的岩石，人们期待它能指示早期地球的很多过程，比如岩浆洋、陨石撞击和生命环境等。但是从目前的研究成果看，上述目标都在一定程度上没有被实现，期待将来的工作。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":" 3.96 Ga gneisses from the Slave province, Northwest Territories, Canada","site":"","url":"","journalName":null,"author":"Bowring, S.A., Williams, I.S. and Compston, W","press":"Geology ","publishYear":"1989","publishTime":null,"publishPlace":"","pag

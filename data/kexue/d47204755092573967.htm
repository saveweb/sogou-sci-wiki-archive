le":"大洋盆地实拍照片","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"分布格局","paragraphId":"47644677016424452","subCatalogs":null},{"level":1,"title":"次级盆地","paragraphId":"47644676982870022","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"47644677016424452","title":"分布格局","versionId":"47644676966092814","lemmaId":47204755092573970,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80176509,"name":"Yu","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595694440,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>大洋盆地的面积约占海洋总面积的一半，一侧与平缓的麓相接，另一侧与大陆裾或海沟相邻。大洋盆地的轮廓受制于大洋中脊的分布格局。东太平洋海隆偏于东部，因此海隆以西大部分太平洋可看作一巨大洋盆，在海隆以冬的洋盆面积就小得多。大西洋的洋盆则对称分布在S型洋脊的两侧。印度洋的洋盆被三叉型的洋中脊分隔成三部分<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"大洋盆地示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/950_522_20200726002145-80130999.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/950_522_20200726002145-80130999.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/950_522_20200726002145-80130999.jpg?w=950&h=522&titlename=%E5%A4%A7%E6%B4%8B%E7%9B%86%E5%9C%B0%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/950_522_20200726002145-80130999.jpg","rw":950,"rh":522,"title":"大洋盆地示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"p

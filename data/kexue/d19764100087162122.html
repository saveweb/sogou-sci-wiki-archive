o":null,"editable":true,"partnerId":139,"partnerIdCreateTime":1595844881,"partnerIdPoped":true},"createTime":1579076321,"editor":{"uid":76031524,"name":"李健辉","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=hkY74XGt5Qic58AJTbbpZLg&s=100&t=1556404162","introduction":null,"educations":[{"schoolName":"西安交通大学","major":"","degree":"博士","universityId":98,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/7e3f044c-6013-11e9-8a86-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"西安交通大学","jobBrief":"","role":0,"roleName":null,"title":"西安交通大学 · 博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":31,"partnerIdCreateTime":1594286500,"partnerIdPoped":true},"editTime":1588670151,"state":1,"versionCount":1,"upNum":15,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/900_620_20200425123818-1637005394.jpg?width=231&height=174&titlename=&w=900&h=620","url":"https://img02.sogoucdn.com/app/a/200698/900_620_20200425123818-1637005394.jpg","rw":900,"rh":620,"title":"","alt":null,"width":231,"height":174},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1332_647_20200428073420-1989886504.png?w=1332&h=647&titlename=%E5%B7%A5%E4%B8%9A4.0","url":"https://img04.sogoucdn.com/app/a/200698/1332_647_20200428073420-1989886504.png","rw":1332,"rh":647,"title":"工业4.0","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"【机械工程】的定义","paragraphId":"34393082598281480","subCatalogs":null},{"level":1,"title":"专业的主要课程设置","paragraphId":"34393082598281479","subCatalogs":null},{"level":1,"title":"开设院校及专业排名","paragraphId":"34393082598281482","subCatalogs":null},{"level":1,"title":"机械工程专业毕业生的常见适用岗位：","paragraphId":"35859875149928961","subCatalogs":[{"level":2,"title":"设计工程师","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"设备工程师","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"工艺工程师","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"机械加工","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"机电方向","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"管理方向","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"采购供货","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"产品工程师","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"产品销售","paragraphId":"35859875149928961","subCatalogs":null},{"level":2,"title":"继续深造","paragraphId":"35859875149928961","subCatalogs":null}]},{"level":1,"title":"主要研究方向","paragraphId":"35859875149928960","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34393082598281480","title":"【机械工程】的定义","versionId":"35859875133151754","lemmaId":19764100087162120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031524,"name":"李狗嗨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588670151,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>机械工程（Mechanical Engineering）是以有关的自然科学和工程技术为理论基础，结合生产实践中的技术经验，研究和解决在开发、设计、制造、安装、运用和修理各种机械中的全部理论和实际问题的应用学科 。<br></p><p>机械工程是一门利用数学理论和物理定律为机械系统作分析、设计、生产及维修的工程学科。其适用于国民经济建设中各个领域从事生产技术、研究开发、工程建设、企业管理及专业教育等高层次人才的培养。本学科和信息与通讯工程、电子科学与技术、计算机科学与技术、控制科学与工程、材料工程、电气工程、仪器科学与技术、动力工程、物理学、力学、生物医学工程、航空航天工程、工业工程等工程领域均有紧密的联系<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup> 。</p><p>机械工程领域经历了漫长的发展过程。大约在一万五千年前，人类开始了农耕和畜牧，并随着简单机械的逐步使用，提高了生产率，促进了人类社会的发展。第一次工业革命中，蒸汽机作为标志性产物，其利用水力及蒸汽的力量作为动力源突破了以往人力与兽力的限制，奠定了近代工业的基础；第二次工业革命则使用电力为大量生产提供动力与支持，也让机器生产机器的目标成为现实；计算机的发明和信息技术的运用形成了第三次工业革命，加快了工业进程的步伐，增进了工业制造的精准化、自动化 <sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>；目前现代机器、智能机械的大量使用，使工农业的生产效率达到了过去无法想象的高度，德国在2011 年的汉诺威工业博览会上首次提出“工业4.0”<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup> ，其核心词汇是智能集成感控系统，而且是高度自动化，可以主动排除生产障碍，此概念在中国制造2025和美国制造业振兴计划也都有提及，这也给当代机械工业和支撑其发展的机械工程学科提出了更高的要求。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"工业4.0\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1332_647_20200428073420-1989886504.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1332_647_20200428073420-1989886504.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1332_647_20200428073420-1989886504.png?w=1332&h=647&titlename=%E5%B7%A5%E4%B8%9A4.0","url":"https://img04.sogoucdn.com/app/a/200698/1332_647_20200428073420-1989886504.png","rw":1332,"rh":647,"title":"工业4.0","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34393082598281479","title":"专业的主要课程设置","versionId":"35859875133151755","lemmaId":19764100087162120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031524,"name":"李狗嗨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588670151,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>机械工程（080200）属于一级学科，其下属的二级学科包括：机械制造及其自动化（080201），机械电子工程（080202），机械设计及理论（080203）和车辆工程（080204）<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>对于机械工程各个本科专业的课程设置，不同学校、不同二级学科之间存在差异，但一般机械工程专业的基础及专业课程包含但不限于以下科目 &nbsp;<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>：</p><ul><li><p>微积分（Calculus）；</p></li><li><p>线性代数（Linear Algebra）；</p></li><li><p>微分方程（Differential Equations）；</p></li><li><p>应用数学（Applied Mathematics）；</p></li><li><p>概率论与数理统计（Probability and Statistics）；</p></li><li><p>大学物理（College Physics）；</p></li><li><p>工程化学（Engineering Chemistry）；</p></li><li><p>工程材料（Engineering Materials）；</p></li><li><p>工程制图（Engineering Drawing）；</p></li><li><p>工业工程（Industrial Engineering）；</p></li><li><p>电工电子（Electrical Engineering &amp; Electronic Engineering）；</p></li><li><p>机械材料（Mechanical Materials）；</p></li><li><p>机械制图（Mechanical Drawing）；</p></li><li><p>机械原理（Mechanical Principle ）</p></li><li><p>机械设计（Mechanical Design）；</p></li><li><p>机械制造（Mechanical Manufacturing）；</p></li><li><p>铸造（Casting）、锻造（Forging）、模具（Mold）；</p></li><li><p>互换性和测量技术（Exchangeability &amp; Measurement Technology）；</p></li><li><p>理论力学（Theoretical Mechanics ）；</p></li><li><p>材料力学（Mechanics of Materials）；</p></li><li><p>弹性力学（Mechanics of Elasticity）；</p></li><li><p>流体力学（Mechanics of Fluid）；</p></li><li><p>有限元（FEM）；</p></li><li><p>液压与气压传动（Hydraulic and Pneumatic Drive）；</p></li><li><p>机电一体化（Mechatronics）；</p></li><li><p>机器人学（Robotics）；</p></li><li><p>工程测试技术（Engineering Testing Technology）</p></li><li><p>工程控制理论（Engineering Control）；</p></li><li><p>计算机辅助设计（CAD）及计算机辅助制造（CAM）；</p></li><li><p>... ...</p></li></ul><p>除这些之外还有实践类课程，如金工实习（制造金属榔头等），电装实习（制造收音机等），生产实习（进驻生产企业）等等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34393082598281482","title":"开设院校及专业排名","versionId":"35859875133151756","lemmaId":197641000871621 信息科技大学</td></tr><tr><td colspan=\"1\" rowspan=\"17\">C-<br></td><td colspan=\"1\" rowspan=\"1\">10066&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天津职业技术师范大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10081&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;华北理工大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10151&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大连海事大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10254&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上海海事大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10259&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上海应用技术大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10289&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;江苏科技大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10291&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;南京工业大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10292&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;常州大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10427&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;济南大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10430&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;山东建筑大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10431&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;齐鲁工业大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10590&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;深圳大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10618&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重庆交通大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10623&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;西华大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">10708&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陕西科技大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">11065&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;青岛大学</td></tr><tr><td colspan=\"1\" rowspan=\"1\">11078&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;广州大学</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35859875149928961","title":"机械工程专业毕业生的常见适用岗位：","versionId":"35859875133151757","lemmaId":19764100087162120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031524,"name":"李狗嗨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588670151,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>设计工程师</h3><p>主要负责模具、汽车、家电、工程机械、非标准设备等机械设备的设计。通常使商业设计软件（如：AutoCAD、 Proe、UG等）做产品结构设计或其他设计与优化。做好设计的关键在于理论知识和设计经验的积累，需要学习的东西也很多，例如工程材料、加工工艺、工业设计等等。在工作中，需要将自己的专业知识和技能在一定深度和高度实行“内化”，从理论付诸于实践，再从实践回归到理论。<br></p><h3>设备工程师</h3><p>主要负责设备的维修与保养工作。需要熟悉所管理设备的工作原理，以及设备运行及维护的相关知识。设备管理人员可以转做设计类职位，也可以做设备的技术支持或者采购与销售。</p><h3>工艺工程师</h3><p>主要负责在车间中发掘生产中存在的工艺问题，统计加工不良，分析不良成因，改善加工不良，提高产品的质量和生产效率，编制加工工艺文件、生产指导书等。不同公司工艺的发展前景不同，对于一些成熟稳定的工艺，该岗位能做的贡献不多；但在一些工艺很关键的公司，如航空制造企业，其产品多呈现“多品种、小批量”的特点，工艺变换频繁且复杂，工艺的岗位具有不可替代性，前景也稍好，可以作为一个职业来发展。&nbsp;</p><h3>机械加工</h3><p>现在的机械加工一般指操作数控机床进行加工，简称操机。一般有学历基础的人，多以操机和编程为起点，去机械制造企业，一开始多会去学习操作数控车床，但以后可以考虑后可以考虑向编程、设计、管理或者产品销售方向发展。</p><h3>机电方向</h3><p>偏电子和自动化等专业。具体方向很多，如PLC（可编程逻辑控制器：Programmable Logic Controller）、单片机、嵌入式系统开发等。由于机械专业具备加工工艺等方面的理论基础，最好是能够结合机械的优势，往机电一体化方向发展，比如嵌入式系统方面的机床数控系统。</p><h3>管理方向</h3><p>包含车间管理，安排计划，管理人员，主要工作是负责提高合格率和效率。往上还包括部门主管，或者更高管理的职位。进一步是生产管理，主要工作是负责安排生产计划，确保产能。前面说到的管理都属于工业工程的范畴，还有一种发展方向是人力资源的管理，不过和机械专业本身相关性不强。</p><h3>采购供货</h3><p>也就是供货商管理工程师（SQE：Supplier Quality Engineer）。如果擅长研究技术，且有较好的交际能力，SQE是一条不错的出路。在该岗位工作与供应商沟通比较多，通常需要较为丰富的工作经验，及各方面的知识，包括机械专业知识，生产管理知识，商务交易等等。最重要的是沟通能力，需要善于协调供应商和本公司的利益。</p><h3>产品工程师</h3><p>做新型号产品的开发–夹具制定–样品生产–批量生产，负责整个流程中各种问题的解决， 一边面对客户，一边面对供货商。以后可以往项目经理方向发展。 项目经理或称项目工程师，主要工作是协调本公司的相关部门共同完成新项目的试制，优化，量产。</p><h3>产品销售</h3><p>这个岗位是机械专业毕业生创业率最高的一个岗位，但是岗位本身离技术较远，所以做了销售再想转回来做技术一般比较困难。进入销售岗位最重要的是积累行业的资源与人脉，这对将来的职业发展有很大的促进作用。</p><h3>继续深造</h3><p>主要指读研。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35859875149928960","title":"主要研究方向","versionId":"35859875133151758","lemmaId":19764100087162120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031524,"name":"李狗嗨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588670151,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前机械工程专业的研究方向大体分四个大类</p><p>• <strong>能量类</strong>，主要涉及的方向有：能量、摩擦、燃烧、流体、声学等</p><p>• <strong>材料类</strong>，主要涉及的方向有：纳米微米材料，聚合工程，生物机械等</p><p>• <strong>制造类</strong>，主要涉及的方向有：机械设计和机械制造等</p><p>• <strong>控制类</strong>，主要涉及的方向有：系统与自动控制，微电子机械系统等</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"机械工程专业概论","site":"","url":"http://xueshu.baidu.com/usercenter/paper/show?paperid=3211b24df7e59188c5786b3fd57c6c73&site=xueshu_se","journalName":null,"author":"何庆, 张晓东","press":" 中国科学技术大学出版社","publishYear":"2014","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"西安交通大学机械工程学院机械工程领域培养方案","site":"西安交通大学机械工程学院","url":"http://mec.xjtu.edu.cn/info/1030/1106.htm","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-24","quoted":false},{"id":3,"type":"journal","title":"Die Evolution zur Industrie 4.0 in der Produktion.","site":"","url":"","journalName":"","author":"Brünglinghaus C ","press":"","publishYear":"","publishTime"

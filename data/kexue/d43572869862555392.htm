w=545&h=479&titlename=%E5%9B%BE6%20%E7%85%A4%E5%B2%A9%E5%B1%82%E5%AF%B9%E6%AF%94%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/545_479_20200627231849-896378149.png","rw":545,"rh":479,"title":"图6 煤岩层对比图","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"煤层底板等高线图","paragraphId":"43640662549102348","subCatalogs":[{"level":2,"title":"煤层底板等高线图的主要内容","paragraphId":"43640662549102348","subCatalogs":null},{"level":2,"title":"煤层底板等高线图的主要用途","paragraphId":"43640662549102348","subCatalogs":null}]},{"level":1,"title":"井田地形地质图","paragraphId":"43640662532325125","subCatalogs":[{"level":2,"title":"井田地形地质图的主要内容","paragraphId":"43640662532325125","subCatalogs":null},{"level":2,"title":"井田地形地质图的主要用途","paragraphId":"43640662532325125","subCatalogs":null}]},{"level":1,"title":"矿井地质剖面图","paragraphId":"43640662532325124","subCatalogs":[{"level":2,"title":"矿井地质剖面图的主要内容","paragraphId":"43640662532325124","subCatalogs":null},{"level":2,"title":"矿井地质剖面图的主要用途","paragraphId":"43640662532325124","subCatalogs":null}]},{"level":1,"title":"水平地质切面图","paragraphId":"43640662565879554","subCatalogs":[{"level":2,"title":"水平地质切面图的主要内容","paragraphId":"43640662565879554","subCatalogs":null},{"level":2,"title":"水平地质切面图的主要用途","paragraphId":"43640662565879554","subCatalogs":null}]},{"level":1,"title":"钻孔柱状图、综合柱状图、煤岩层对比图","paragraphId":"43640662565879552","subCatalogs":[{"level":2,"title":"钻孔柱状图","paragraphId":"43640662565879552","subCatalogs":null},{"level":2,"title":"综合柱状图","paragraphId":"43640662565879552","subCatalogs":null},{"level":2,"title":"煤岩层对比图","paragraphId":"43640662565879552","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43640662549102348","title":"煤层底板等高线图","versionId":"43640662515547922","lemmaId":43572869862555390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593307861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤层底板与不同高度水平面的交线称为煤层底板等高线。将煤层底板等高线用标高投影的方法投影到水平面上，并按照一定的比例绘制的图纸，称为煤层底板等高线图。如图1所示，某井田范围内有一倾斜煤层，设想用一定间隔的若干水平面(如+100m、+0m、-100m、-200m、-300 m、-400 m)将煤层切开，那么每个设想的水平面与煤层底板界面都有一条交线，即两面相交的交面线。由于同一水平面上标高相等，因此，同一交面线上的标高也是相等的。煤层底板等高线图在矿井设计、建设、生产和安全管理等工作中应用最为普遍<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>煤层底板等高线图的主要内容</h3><p>煤层底板等高线图的主要内容包括：</p><p>(1) 标题栏、坐标网及图例，包括图名、图号、比例、编制单位及时间，经纬线、坐标方格网、坐标值和指北方向线。</p><p>(2) 主要地物，包括地面河流、湖泊、水库等地表水体，铁路、公路等主要交通线路，与井田开发有关的或需要留设保护煤柱的重要建筑物、构筑物。</p><p>(3)井田范围内的各种边界线，包括井田边界线、煤层露头线、风化氧化带边界线、煤层尖灭零点边界线，井田内现有的生产矿井、小煤窑、采空区的范围界线。</p><p>(4) 穿过该煤层的全部勘探工程，包括勘探线及编号，钻孔、探槽、探井等工程点的编号及标高，各工程点见煤小柱状表示出煤层构造、厚度，煤层底板标高，煤质主要化验指标。</p><p>(5) 地质构造要素，包括煤层产状要素(走向、倾向、倾角)、褶曲轴线、断层上下盘断煤交线、岩浆侵入范围界线、陷落柱分布位置及范围界线。</p><p>(6)煤层底板等高线，包括不同标高的煤层底板等高线及高程值。</p><p>(7)资源/储量计算要素，煤层底板等高线图作为煤炭资源/储量计算图时，应图示最低可采边界线，煤种分类界线，资源/储量分类界线，计算块段界线、面积、编号、煤层平均倾角、计算厚度及资源/储量计算结果<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1 煤层底板等高线投影示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/676_793_20200627231304-1964533365.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/676_793_20200627231304-1964533365.png\"></p><h3>煤层底板等高线图的主要用途</h3><p>煤层底板等高线图的主要用途如下：</p><p>(1) 了解煤层产状及其变化情况。</p><p>(2)了解断层及其在空间的分布。</p><p>(3)在煤层底板等高线图上可以量得煤层各处的方位角、倾角和高程。</p><p>(4)用以分析、判断、预测地质构造形态及规律，编绘煤层垂直剖面图。</p><p>(5) 用于进行采矿设计和编制采掘计划，如井田的划分，工业广场、运输巷道、采区及工作面的布置，采掘计划图和设计图的编制都是以煤层底板等高线图为根据的。</p><p>(6)是保护煤柱等其他矿图的基础资料。</p><p>(7)用于计算储量。</p><p>(8)是矿井生产、建设和管理的重要图纸。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/676_793_20200627231304-1964533365.png?w=676&h=793&titlename=%E5%9B%BE1%20%E7%85%A4%E5%B1%82%E5%BA%95%E6%9D%BF%E7%AD%89%E9%AB%98%E7%BA%BF%E6%8A%95%E5%BD%B1%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/676_793_20200627231304-1964533365.png","rw":676,"rh":793,"title":"图1 煤层底板等高线投影示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43640662532325125","title":"井田地形地质图","versionId":"43640662515547923","lemmaId":43572869862555390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593307861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>井田地形地质图是一种用相应图例符号及颜色综合反映某一井田范围内地形、地物、地质构造、岩(煤)层和其他有益矿产分布以及勘探工程布置等情况的水平投影图<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>井田地形地质图是煤矿必备的基础图件之一。进行矿井设计时要根据它选择和布置工业广场，确定井口位置，布置供电、排水、运输线路等。生产矿井用它来编制井上下对照图，了解开采工作对地表耕地村庄、铁路及井下开采的影响。某井田地形地质图如图2所示。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图2 某井田地形地质图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/784_596_20200627231413-557542673.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/784_596_20200627231413-557542673.png\"></p><h3>井田地形地质图的主要内容</h3><p>井田地形地质图的主要内容包括：</p><p>(1)井田区域地形图的内容。</p><p>(2) 钻孔、探槽、探井等地质勘探工程。</p><p>(3)地层分界线及断层产状、褶曲线、岩浆岩分布等地质构造。</p><p>(4)煤层露头线及风氧化带界线。</p><p>(5) 井口位置、标高、井田边界及采掘范围。</p><p>(6)废弃井巷、小窑、滑坡范围和地表塌陷范围。</p><p>(7)井田范围内地表出露地层的时代、分布及产状。</p><h3>井田地形地质图的主要用途</h3><p>井田地形地质图的主要用途如下：</p><p>(1)是反映井田范围内地物、地层、煤层、标志层、地质构造、岩浆岩和其他有益矿产的分布，以及勘探工程的布置情况等主要内容的图纸。</p><p>(2)是编制勘探线剖面图与煤层底板等高线及储量计算图的基础，也是进行矿井设计和煤矿建设生产的基本图件之一。如设计部门确定井口、工业广场、建筑物等位置，生产部门编制井上下对照图，注意地下开采对地表的影响，防止建筑物布置在煤层的上部构成压煤现象等，都离不开地形地质图。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/784_596_20200627231413-557542673.png?w=784&h=596&titlename=%E5%9B%BE2%20%E6%9F%90%E4%BA%95%E7%94%B0%E5%9C%B0%E5%BD%A2%E5%9C%B0%E8%B4%A8%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/784_596_20200627231413-557542673.png","rw":784,"rh":596,"title":"图2 某井田地形地质图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43640662532325124","title":"矿井地质剖面图","versionId":"43640662515547924","lemmaId":43572869862555390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593307861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿井地质剖面图一般是沿勘探线、主要石门方向在垂直面上切绘的剖面图，用以反映岩层、煤层和地质构造倾斜方向的情况。</p><p>地质剖面图应反映被平面所截断的岩层、煤层、地质构造和井巷工程等。没有被截到的部分原则上不画，但是对剖面较近而又重要的井巷工程和地质要素，可投影于剖面并用虚线表示<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>地质剖面图是一种最常用的、最重要的地质图，反映地层层次、间距、煤层厚度、倾角、地质构造和采掘情况。它是绘制其他地质矿图、编制采掘计划和设计以及储量计算图的依据。</p><p>垂直地质剖面图应绘有地形、地物、井巷工程、煤层、标志层、地层分界线、断层、褶曲、采空区、井田边界、煤柱边界等。某矿井地质剖面图如图3所示。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3 某矿井地质剖面图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/728_432_20200627231537-919569743.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/728_432_20200627231537-919569743.png\"></p><h3>矿井地质剖面图的主要内容</h3><p>(1)剖面线所切过的地形、地物经纬线及其邻近的钻孔。</p><p>(2)井巷、采空区和小煤窑，煤层、标志层、含水层、地层分界线和地质构造。</p><p>(3)井田边界线、井简和生产水平主要巷道、保安煤柱线、高程线等。</p><p>(4)剖面线方向、比例、图例和图签。</p><h3>矿井地质剖面图的主要用途</h3><p>矿井地质剖面图的主要用途如下：</p><p>(1)反映剖面内岩层、煤层和地质构造情况。例如，从沿倾斜方向的地质剖面图中，可以直接量取煤层的倾角、真厚度、水平厚度、垂直厚度，量取煤层的倾斜长度及煤层的间距等。</p><p>(2)编制采掘计划。编制采掘计划时，必须有--套完整的剖面图，借以了解煤层在各个地区沿垂直方向的变化情况，以便确定阶段垂高、采区走向长度、采煤方法和工作面斜长以及巷道的布置等。</p><p>(3)是绘制煤层底板等高线图和水平地质剖面图的基础，有时它可以直接用来计算储量。</p><p>(4)用于留设煤柱和解决其他采矿问题。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/728_432_20200627231537-919569743.png?w=728&h=432&titlename=%E5%9B%BE3%20%E6%9F%90%E7%9F%BF%E4%BA%95%E5%9C%B0%E8%B4%A8%E5%89%96%E9%9D%A2%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/728_432_20200627231537-919569743.png","rw":728,"rh":432,"title":"图3 某矿井地质剖面图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43640662565879554","title":"水平地质切面图","versionId":"43640662515547925","lemmaId":43572869862555390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593307861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>水平地质切面图是沿某一开采水平而编绘的反映水平面上全部地质情况和井巷工程的图件。图4所示为某矿-225 m水平地质切面图。从图中可以看出，在井田范围内，共有3个可采煤层，由新到老分别为2号煤层、5号煤层和8号煤层，煤层倾角30°~50°，正断层F，和逆断层F，把井田分为3块。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4 某矿-225m水平地质切面图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/749_320_20200627231736-1725826284.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/749_320_20200627231736-1725826284.png\"></p><h3>水平地质切面图的主要内容</h3><p>水平地质切面图的主要内容包括：</p><p>(1)坐标方格网、指北方向线、地质剖面线、井田边界线等。</p><p>(2)位于该水平的井底车场、运输大巷、石门及煤巷等所有巷道，岩浆岩侵入体的位置等，煤层厚度和产状，断层位置和产状。</p><p>(3) 穿过该水平的地表钻孔和井下钻孔。</p><p>(4) 该水平煤层、标志层、地层界线和断层线的位置。</p><p>(5)反映煤层沿水平方向的变化情况、煤层的走向及水平厚度。</p><h3>水平地质切面图的主要用途</h3><p>水平地质切面图的主要用途如下：</p><p>(1)反映水平内采掘情况和地质情况，了解煤层的分布情况，用于指导矿井勘探和采矿巷道的掘进。</p><p>(2)掌握并推断邻近地区煤层的延伸情况和构造变化，为邻近地区的巷道和采矿工作提出地质预报。</p><p>(3)绘制煤层底板等高线图和垂直地质剖面图。</p><p>(4)根据岩层界线分析地质构造形态。</p><p>(5) 对照识读切面图、剖面图，掌握整体情况。</p><p>(6)沿某一水平编制，反映该水平全部地质情况和井巷工程。</p><p>(7)是进行该水平开拓布置、巷道设计和掘进施工的主要依据，尤其是在煤层层数多、层间距小、倾斜或急倾斜的矿井。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/749_320_20200627231736-1725826284.png?w=749&h=320&titlename=%E5%9B%BE4%20%E6%9F%90%E7%9F%BF-225m%E6%B0%B4%E5%B9%B3%E5%9C%B0%E8%B4%A8%E5%88%87%E9%9D%A2%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/749_320_20200627231736-1725826284.png","rw":749,"rh":320,"title":"图4 某矿-225m水平地质切面图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43640662565879552","title":"钻孔柱状图、综合柱状图、煤岩层对比图","versionId":"43640662515547926","lemmaId":43572869862555390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593307861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>钻孔柱状图</h3><p>钻孔柱状图是根据钻探过程中所得到的资料，按岩层新老关系的排列顺序，并将岩层恢复到水平状态后所绘制的一 种图纸。在地质勘探过程中，每个施工钻孔都应该编绘出钻孔柱状图<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>钻孔柱状图的主要内容包括：</p><p>(1)钻孔的孔口平面坐标、孔口标高、钻孔深度、孔底标高。</p><p>(2)该钻孔电法测井解释资料和简易水文观测资料。</p><p>(3)按岩层新老顺序排列的岩性柱状图，包括柱状比例、地层单位、地层岩性名称、层厚、层深、层间距、岩芯长度、岩层厚度、真厚度、煤层底板标高等数据以及岩性特征描述的内容。</p><p>(4)有关钻孔质量评价的其他内容。</p><p>钻孔柱状图是地质勘探中的原始基础资料，主要用于编制井田内的综合柱状图、煤岩层对比图、垂直剖面图、水平地质切面图、煤层底板等高线图及资源/储量计算图等综合性地质图件；根据钻孔柱状图提供的地质资料和数据，分析井田范围内煤系地层的层序、煤层、标志层，含水层的厚度、层数、层间距及其纵向、横向的变化规律，从而为煤矿设计和生产提供必要的地质依据。</p><h3>综合柱状图</h3><p>综合柱状图是根据井田内所有勘探工作和井巷工程揭露的资料及实测剖面的地层资料，将各个岩层、煤层及其平均真厚度，按照先后生成顺序自下而上依次绘制的柱状图。</p><p>综合柱状图是以统一的图例及简短的文字说明井田内煤层层数、煤层厚度、层间距离、标志层特征、煤层顶底板岩性及含水层等主要内容的地质图件。它可以作为煤层对比的依据，有利于矿井生产期间对地质构造的判别，如图5所示。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图5 综合柱状图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/522_680_20200627231818-394108603.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/522_680_20200627231818-394108603.png\">综合柱状图是矿井设计、建设和生产所必需的基础地质资料。选择井简、运输大巷、主要石门的位置时，需根据综合柱状图全面考虑岩层的厚度、性质、间距、涌水情况等；掘进施工时需根据岩性分析确定施工方法和支护方式及掘进速度；矿井年生产计划的制定，煤岩巷掘进速度的预计，采掘工艺过程的决策和设备的选型，以及井下采煤的地表移动控制等工作，都需要综合柱状图。</p><h3>煤岩层对比图</h3><p>在一个煤田内，煤层往往不止一层，而是几层甚至数十层。为了正确判断煤层层位和构造，通常利用标志层、古生物化石、层间距和煤层本身特征来对煤系进行研究，找出判定煤层的可靠依据，通常称为煤岩对比。概括煤岩对比成果的图纸称为煤岩对比图。</p><p>煤岩层对比图是将井田内各个勘探工程和井巷工程所揭露的及实测地质剖面图的煤岩资料，分别绘制成厚度柱状图，并按一定次序排列起来，然后把同一地质界线、同一煤层、同一标志层用线相连，编绘而成的一 种综合地质图件，如图6所示。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图6 煤岩层对比图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/545_479_20200627231849-896378149.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/545_479_20200627231849-896378149.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/522_680_20200627231818-394108603.png?w=522&h=680&titlename=%E5%9B%BE5%20%E7%BB%BC%E5%90%88%E6%9F%B1%E7%8A%B6%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/522_680_20200627231818-394108603.png","rw":522,"rh":680,"title":"图5 综合柱状图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/545_479_20200627231849-896378149.png?w=545&h=479&titlename=%E5%9B%BE6%20%E7%85%A4%E5%B2%A9%E5%B1%82%E5%AF%B9%E6%AF%94%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/545_479_20200627231849-896378149.png","rw":545,"rh":479,"title":"图6 煤岩层对比图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"矿图CAD","site":"","url":"","journalName":null,"author":"邹光华","press":"煤炭工业出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"汤家有.预防煤矿地质图纸资料失密和泄密的调研与思考[J].福建建材,2014(12):84-86.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"刘晓红.AutoCAD软件在矿井地质制图中的应用[J].山东煤炭科技,2014(05):127-128+156.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":105,"auditType":1,"synonyms":null,"showEditTime":"2020.06.28 09:31","auditors":[{"uid":81445410,"name":"刘伟","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTJ7pmxiaxcNMrySBbfPibmSGmfUpRJvkrSwzXibNfgnaZhFIrZBYu1MFmDeByibD1HYEL35m2YoeOhcqw/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief

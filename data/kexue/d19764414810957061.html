null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589791733,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"碳酸饮料\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1280_853_20200502145959-814603792.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1280_853_20200502145959-814603792.jpg\">使用亨利系数需注意单位。<br></p><p>亨利定律的适用范围有限制：</p><ul><li><p>无限稀释溶液中的挥发性溶质，且其蒸气服从理想气体状态方程；溶液浓度愈稀，对亨利定律符合得愈好。对气体溶质，升高温度或降低压力，都可降低溶解度，所以能更好地服从亨利定律。因此，越是不理想的情况下，其对浓度的依存性就越小，也就越不符合。</p></li><li><p>定律中pB对应的是B的平衡分压。若有几种气体溶于某溶剂，在总压不大时，亨利定律分别适用于每一种气体。</p></li><li><p>溶质在气相和在溶液中的分子状态必须相同。二氧化碳就是个例子，它与水混合会迅速反应成碳酸，因此使用亨利定律时需要注意。</p></li></ul>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1280_853_20200502145959-814603792.jpg?w=1280&h=853&titlename=%E7%A2%B3%E9%85%B8%E9%A5%AE%E6%96%99","url":"https://img03.sogoucdn.com/app/a/200698/1280_853_20200502145959-814603792.jpg","rw":1280,"rh":853,"title":"碳酸饮料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35413869136468494","title":"亨利定律与拉乌尔定律","versionId":"37741577698829065","lemmaId":19764414810957060,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589791733,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"溶质的蒸汽压与组成的关系\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1420_1497_20200502151756-483544490.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1420_1497_20200502151756-483544490.jpg\">亨利定律与拉乌尔定律都和其蒸气压的成分对浓度有关。且我们可以以更简单的方式替换式子中的摩尔浓度为摩尔分数。当选用的是摩尔分数而不是体积摩尔浓度时，k值与其单位均会改变。</p><p>亨利定律：<span class=\"kx_formula\" alt=\"p%3Dk_%7Bh%2Cx%7D%5Ctimes%20x\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"11.788ex\" height=\"2.22ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -694 5210.3 981.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.65ex;\"><defs><path id=\"MJX-76-TEX-I-70\" d=\"M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z\"></path><path id=\"MJX-76-TEX-N-3D\" d=\"M56 347Q

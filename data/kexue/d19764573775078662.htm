true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>分子印迹技术</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="36327015908923669"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/1048_645_20200508213939-1195354739.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/1048_645_20200508213939-1195354739.png?width=227&amp;height=174&amp;titlename=%E5%88%86%E5%AD%90%E5%8D%B0%E8%BF%B9%E6%8A%80%E6%9C%AF&amp;w=1048&amp;h=645" title="点击查看大图" data-w="1048" data-h="645" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/1048_645_20200508213939-1195354739.png)" href="#!"></a><div class="text_img_title">分子印迹技术</div></div><div><p>分子印迹技术是指为获得在空间结构和结合位点上与某一分子（印迹分子） 完全匹配的聚合物的实验制备技术。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div cla 地理学本科","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":139,"partnerIdCreateTime":1595844881,"partnerIdPoped":true},"createTime":1579076603,"editor":{"uid":77714274,"name":"锕锋ᴿ","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/gyFPr7UWwYGKsnDaQLtArvLKiaCDmTVbasBGbnuibULwcxicopc2ftwzBGLxEh0XxeaWgpiajibw7w4DQEictKC5D2jw/132","introduction":"实事求是","educations":[{"schoolName":"天津大学","major":"","degree":null,"universityId":32,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/5624dcbe-6012-11e9-8e58-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"化学工程与技术","majorLevel3":"化学工程与技术","majorLevel1Id":353,"majorLevel2Id":684,"majorLevel3Id":692,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"天津大学","jobBrief":"","role":0,"roleName":null,"title":"天津大学 · 化学工程与技术","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":27,"partnerIdCreateTime":1594286499,"partnerIdPoped":true},"editTime":1588948588,"state":1,"versionCount":1,"upNum":16,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1048_645_20200508213939-1195354739.png?width=227&height=174&titlename=%E5%88%86%E5%AD%90%E5%8D%B0%E8%BF%B9%E6%8A%80%E6%9C%AF&w=1048&h=645","url":"https://img03.sogoucdn.com/app/a/200698/1048_645_20200508213939-1195354739.png","rw":1048,"rh":645,"title":"分子印迹技术","alt":null,"width":227,"height":174},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/437_317_20200508222458-891596100.jpg?w=437&h=317&titlename=%E5%90%84%E7%BB%84%E5%88%86%E5%9C%A8%E8%81%9A%E5%90%88%E8%BF%87%E7%A8%8B%E4%B8%AD%E5%8F%91%E6%8C%A5%E7%9A%84%E5%8A%9F%E8%83%BD","url":"https://img03.sogoucdn.com/app/a/200698/437_317_20200508222458-891596100.jpg","rw":437,"rh":317,"title":"各组分在聚合过程中发挥的功能","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1780_716_20200508221954-2120530952.png?w=1780&h=716&titlename=%E5%88%86%E5%AD%90%E5%8D%B0%E8%BF%B9%E6%8A%80%E6%9C%AF%E7%9A%84%E5%BA%94%E7%94%A8","url":"https://img02.sogoucdn.com/app/a/200698/1780_716_20200508221954-2120530952.png","rw":1780,"rh":716,"title":"分子印迹技术的应用","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概况","paragraphId":"36327015908923670","subCatalogs":null},{"level":1,"title":"原理","paragraphId":"36327015908923667","subCatalogs":null},{"level":1,"title":"制备方法","paragraphId":"36327015908923668","subCatalogs":null},{"level":1,"title":"类型","paragraphId":"36327015925700877","subCatalogs":[{"level":2,"title":"共价法（预组织法）","paragraphId":"36327015925700877","subCatalogs":null},{"level":2,"title":"非共价法（自组织法）","paragraphId":"36327015925700877","subCatalogs":null},{"level":2,"title":"结合法（半共价法）","paragraphId":"36327015925700877","subCatalogs":null}]},{"level":1,"title":"特点","paragraphId":"36327015925700875","subCatalogs":[{"level":2,"title":"预定性","paragraphId":"36327015925700875","subCatalogs":null},{"level":2,"title":"识别性","paragraphId":"36327015925700875","subCatalogs":null},{"level":2,"title":"实用性","paragraphId":"36327015925700875","subCatalogs":null}]},{"level":1,"title":"应用","paragraphId":"36327015908923671","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"36327015908923666","subCatalogs":null}],"paragraphs":[{"paragraphId":"36327015908923670","title":"概况","versionId":"36327015908923659","lemmaId":19764573775078664,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588948588,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;分子印迹技术又叫做分子印记技术、分子烙印技术或分子模板技术，是一种新兴的分子识别技术，其目的是制备对模板分子具有特异选择性识别能力的聚合物，即分子印迹聚合物(MIPs)。</p><p>　　20世纪40年代，诺贝尔奖获得者Pauling在免疫学研究中曾提出抗体的合成是以抗原为模板的假说，正是这一假说为分子印迹技术奠定了理论基础。</p><p>　　1949年，Dickey曾经提出了“分子印迹”的概念，但并没有得到人们的足够重视<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>　　1972年，Wulff研究小组成功制备出了共价型分子印迹聚合物，才使分子印迹技术的研究有了突破性进展<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>　　1993年，Vlatakis等用白组装的方法成功制备了茶碱分子印迹聚合物，使分子印迹技术有了新的发展方向，从此分子印迹技术便成为国内外的研究热点量<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36327015908923667","title":"原理","versionId":"36327015908923660","lemmaId":19764573775078664,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588948588,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 第一阶段，在功能单体和模板分子之间制备出共价的配合物或形成非共价的加成产物，功能单体和模板分子之间可通过共价联结或通过处于相近位置的非共价联结而相互结合；</p><p>&nbsp; &nbsp; &nbsp; &nbsp;第二阶段，对这种单体-模板配合物进行聚合，配合物被冻结在高分子的三维网格内，而由功能单体所衍生的功能残基则按与模板互补方式而拓扑地布置于其中；</p><p>&nbsp; &nbsp; &nbsp; &nbsp;第三阶段，将模板分子从聚合物中除去，于是在高聚物内，原来由模板分子所占有的空间形成了一个遗留的空腔。在合适的条件下，这一空腔可以满意地“记住”模板的结构、尺寸以及其它的物化性质,并能有效而有选择性地去键合模板(或类似物)的分子。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;在制备分子印迹聚合物的过程中，不同的组分在聚合过程中分别发挥着不同的功能，这些功能分别作用如下所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"437\" titlename=\"各组分在聚合过程中发挥的功能\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/437_317_20200508222458-891596100.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/437_317_20200508222458-891596100.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/437_317_20200508222458-891596100.jpg?w=437&h=317&titlename=%E5%90%84%E7%BB%84%E5%88%86%E5%9C%A8%E8%81%9A%E5%90%88%E8%BF%87%E7%A8%8B%E4%B8%AD%E5%8F%91%E6%8C%A5%E7%9A%84%E5%8A%9F%E8%83%BD","url":"https://img03.sogoucdn.com/app/a/200698/437_317_20200508222458-891596100.jpg","rw":437,"rh":317,"title":"各组分在聚合过程中发挥的功能","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36327015908923668","title":"制备方法","versionId":"36327015908923661","lemmaId":19764573775078664,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588948588,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;分子印迹合成高分子的基本方法：在合成高分子前 ，将某个特殊物质 （称为印迹分子）加入与之发生化学作用的功能单体中，然后再加入交联剂、引发剂进行聚合反应 ，形成一高度交联的固态高分子，接着利用化学或物理方法将印迹分子从高分子中移去 ，这样在高分子内部便形成了大量的空腔结构，它们的形状以及空腔内各官能团的位置都与所使用的印迹分子互补，可以与印迹分子发生特殊作用。 分子印迹技术正是利用这一特性进行各方面研究工作的。 印迹分子与功能单体之间的化学作用可分为共价键与非共价键作用两种 ，其中在研究中应用较多的是非共价键作用 ，它又可以分为离子键作用、疏水作用、氢键作用等几种<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36327015925700877","title":"类型","versionId":"36327015908923662","lemmaId":19764573775078664,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588948588,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;目前，根据模板分子和聚合物单体之间形成多重作用点方式的不同，分子印迹技术可以分为以下几类<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>：<br></p><h3>共价法（预组织法）</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 印迹分子先通过共价键与单体结合，然后交联聚合，聚合后再通过化学途径将共价键断裂而去除印迹分子。使用的共价结合作用的物质包括硼酸酯、席夫碱、缩醛酮、酯和螯合物等。其中最具代表性的是硼酸酯，其优点是能够生成相当稳定的三角形的硼酸酯，而在碱性水溶液中或在有氮（氨气、哌啶）存在下则生成四角形的硼酸酯。</p><h3>非共价法（自组织法）</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;印迹分子与功能单体之间预先自组织排列，以非共价键形成多重作用位点，聚合后这种作用保存下来。常用的非共价作用有氢键、静电引力、金属螯合作用、电荷转移、疏水作用以及范德华力等，其中以氢键应用最多。</p><h3>结合法（半共价法）</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 将共价作用与非共价作用结合起来的分子印迹方法。即聚合时单体与印迹分子间作用力是共价键,而在对印迹分子的识别过程中，二者的作用是非共价的。例如：印迹分子胆固醇与单体4-乙烯基苯碳酸酯共价结合后，通过水解使共价结合部断裂形成酚羟基，在分子识别中通过氢键结合胆固醇。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36327015925700875","title":"特点","versionId":"36327015908923663","lemmaId":19764573775078664,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588948588,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>预定性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 可以根据不同的目的制备出不同的印迹高分子聚合物，以满足不同的需要。</p><h3>识别性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;印迹高分子是根据模板分子定做的可专一地识别印迹分子。</p><h3>实用性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 可以与天然的生物分子识别系统如酶与底物、抗体与抗原相比拟。但由于它是由化学合成的方法制备的，因此又有抗恶劣环境的能力。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36327015908923671","title":"应用","versionId":"36327015908923664","lemmaId":19764573775078664,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77714274,"name":"锕锋ᴿ","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588948588,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 基于该技术制备的分子印迹聚合物具有亲和性和选择性高、抗恶劣环境能力强、稳定性好、使用寿命长、应用范围广等特点。因此，分子印迹技术在许多领域，如色谱分析、固相萃取、仿生传感器、模拟酶催化、临床药物分析等得到日益广泛的研究和开发，有望在生物工程、临床医学、环境监测、食品工业等行业形成产业化规模的应用<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"分子印迹技术的应用\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1780_716_20200508221954-2120530952.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1780_716_20200508221954-2120530952.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1780_716_20200508221954-2120530952.png?w=1780&h=716&titlename=%E5%88%86%E5%AD%90%E5%8D%B0%E8%BF%B9%E6%8A%80%E6%9C%AF%E7%9A%84%E5%BA%94%E7%94%A8","url":"https://img02.sogoucdn.com/app/a/200698/1780_716_20200508221954-2120530952.png","rw":1780,"rh":716,"title":"分子印迹技术的应用","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"The Preparation of specific adsorbents","site":"","url":"","journalName":"Proceedings of the National Academy of Sciences","author":"Dickey F H. ","press":"","publishYear":"","publishTime":"1949","publishPlace":"","page":"227-229","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"Enzyme Analogue Built Polymers and Their Use for The Resolution of Racemates","site":"","url":"","journalName":"Tetrahedron Lett ","author":"Wulff G， Sarhan A ， Zabrocki K","press":"","publishYear":"","publishTime":"1973","publishPlace":"","page":"4329-4332","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"分子印迹技术的回顾、现状与展望","site":"","url":"","journalName":"分析化学","author":"赖家平，何锡文，郭洪声，梁宏","press":"","publishYear":"","publishTime":"2001","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"分子印迹技术.化学工业出版社","site":"","url":"","journalName":null,"author":"姜忠义，吴洪","press":"化学工业出版社","publishYear":"2003","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"journal","title":"分子印迹技术研究进展","site":"","url":"","journalName":"化学进展","author":"史瑞雪，郭成海，邹小红，朱春野，左言军，邓云度","press":"","publishYear":"","publishTime":"2002","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":6,"type":"journal","title":"分子印迹技术的研究与应用","site":"","url":"","journalName":"应用化工","aut

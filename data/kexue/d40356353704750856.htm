岩浆中的挥发分","paragraphId":"46599818293841934","subCatalogs":null}]},{"level":1,"title":"岩浆的演化","paragraphId":"46599818277064714","subCatalogs":[{"level":2,"title":"原始岩浆","paragraphId":"46599818277064714","subCatalogs":null},{"level":2,"title":"原生岩浆","paragraphId":"46599818277064714","subCatalogs":null},{"level":2,"title":"母岩浆和派生岩浆","paragraphId":"46599818277064714","subCatalogs":null},{"level":2,"title":"分异作用","paragraphId":"46599818277064714","subCatalogs":null},{"level":2,"title":"同化混染作用","paragraphId":"46599818277064714","subCatalogs":null},{"level":2,"title":"岩浆混合作用","paragraphId":"46599818277064714","subCatalogs":null}]},{"level":1,"title":"岩浆的结晶","paragraphId":"47185336874340353","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"47185336874340354","subCatalogs":null}],"paragraphs":[{"paragraphId":"46599818293841932","title":"岩浆的形成、运移和侵位","versionId":"47593518973095689","lemmaId":40356353704750856,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>岩浆的形成</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;现代地球物理的资料表明不少地区在上地幔 100km 左右的深度及中下地壳的深度存在有地震波速下降的低速带(low velocity zone，简称 LVZ)，这些低速带多数被解释为在固态的岩石中存在有液态的物质，导致了地震波速的明显下降。这些液态物质就是初始熔融的岩浆。尽管坚硬的地壳和地幔大部分是固体，但当温度、压力或化学成分发生变化时，已经存在的岩石会在特定的位置熔化并产生岩浆。岩浆熔融机制可分为以下几种：</p><p>&nbsp; &nbsp;<strong> &nbsp; 减压熔融</strong><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;在较低的压力下，原子之间的结合不那么紧密，在非常热的岩石中，压力的降低会引发融化。当热岩石从地幔深处未经过冷却而上升到较浅深度时，就会发生这种减压熔融。如图1.1所示，岩石从A点上升到B点，压力下降引发熔融。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.1 当作用在受热岩石上的压力降低时就发生减压熔融\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1126_1082_20200718174839-1620424628.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1126_1082_20200718174839-1620424628.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;挥发分熔融</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当挥发性化合物(以气态形式存在的化合物)，如水(H2O)和二氧化碳(CO2)渗入非常热的固体岩石时，会导致即使岩石尚未到达其液相线，也会发生熔融。这种熔融方式被称为挥发分熔融(图1.2)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.2 在俯冲带挥发分进入热的地幔物质\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1023_840_20200718174902-1782150714.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1023_840_20200718174902-1782150714.png\"></p><p>&nbsp;<strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;热传导熔融</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不是所有的岩石类型都在相同的温度下开始熔融。地幔岩石在较高的温度(大约1200℃)发生熔融，大陆地壳岩石在较低的温度(约700℃)发生熔融。地幔熔融产生的岩浆比大陆地壳熔融产生的岩浆热得多。岩浆所带来的热量可能会使周围地壳的温度上升到足以使其熔化的程度。这种熔化被称为热传导熔融，因为它是热量从较热的物质传递到较冷的物质的结果(图1.3)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.3 当上升岩浆带来热量并熔化上覆或周围岩石时，就发生了热传导熔融\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1059_797_20200718174924-1883089877.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1059_797_20200718174924-1883089877.png\"></p><h3>岩浆的运移和侵位</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一旦形成了相当规模的岩浆体， 岩浆体就会在本身浮力和热动力的作用下向上迁移，最终侵位到地壳之中或喷出地表，前者称为侵入作用，后者称为喷发作用，形成的岩石分别称为侵入岩和喷出岩。岩浆克服上覆围岩阻力上升，在地壳中取得所占据的空间位置，就是岩浆的运移和侵位过程，岩浆上升侵位的机制可分以下几类：</p><p><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;底辟作用<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆本身则因浮力上升并加热顶部围岩，迫使围岩向下流动，占据其腾出的空间，称为底辟作用。底辟侵位的主要驱动力是岩浆的浮力和热动力，球状岩浆体在浮力驱动下上升的速度可用下式计算：</p><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"V%3D%7B2%5Ctriangle%20%5Crho%20d%5E2g%5Cover3A%5Cmu%20_1%7D\"><img class=\"svgFormula\" style=\"vertical-align: -1.129ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/a02c4a2ddb65de3b8d519e6fb6c7f2452857f62a95f6872a4406cb70d7b485cd.svg\"></span></p><p>式中 d 是软化层(热动力变质带)的宽度， A 是粘度变化因子， μl 是围岩的粘度， △ρ=ρ r－ρ m，ρ r 为围岩的密度， ρ m 为岩浆的密度， g 为重力加速度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;底辟侵位一般可分早期穹隆阶段、中期底辟上升阶段和晚期侧向挤断三个阶段。 由于底辟侵位要求有较大的浮力和热能来克服围岩的阻力，以底辟方式侵位的岩体一般较大，岩浆和围岩均受到岩浆侵位的同一应力的作用，形成的岩体产状及内部组构往往与围岩的片理产状一致，并在围岩中形成环状向斜，可形成无根的整合侵入体。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"426\" titlename=\"图1.5 底辟作用\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/426_584_20200722201135-61860955.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/426_584_20200722201135-61860955.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;&nbsp;&nbsp;顶蚀作用<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;热的岩浆上升，引起顶部围岩被挖蚀、炸裂，在顶部围岩炸裂块体下沉的同时， 岩浆向裂隙中侵入， 如此反复，岩浆体可实现向上迁移、侵位。靠顶蚀作用侵位的岩体与围岩片理或层理产状相切，形成不整合侵入体。岩体边缘带可见不规则状、棱角状的围岩捕掳体。另外，如果岩浆的温度及围岩碎块的成分适当，还会发生岩浆同化捕掳体、混染围岩作用，在形成的侵入体中形成外来矿物的条带、条痕或斑点。由于需要大量的岩浆来填充下沉岩块间的空隙，这种侵位机制不可能使岩浆产生较大的上升距离。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1.6 顶蚀作用\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/807_928_20200725155719-394592818.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/807_928_20200725155719-394592818.jpg\"></p><p><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩墙扩展作用</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆在压力的驱驶下注入围岩裂隙，挤压围岩使其扩展成狭窄的岩浆通道(岩墙)并沿该通道上升。岩墙的扩展作用被认为是岩浆迁移的主要机制。岩浆由岩墙扩展机制上升的情况主要发生在张性断裂带，常形成带状分布的侵入体或火山岩，如洋壳中的辉绿岩岩墙群和玄武岩，就是在洋中脊伸展构造环境下沿张性断裂上升、侵位的。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这一侵位机制主要受到岩浆通道中热损失的制约，由于岩墙中岩浆与围岩的接触面积比球形岩浆体(如底劈体)与围岩的接触面积大得多，通过围岩扩散的热损失速度也快得多，因此，等体积、同样温度的岩浆要上升到地表，通过岩墙通道上升的速度必须比球形岩浆体上升的速度快 104倍。研究表明，在相对较冷的上地壳中，岩浆沿岩墙通道以 1m/s 的速度上升，在几小时后就会失去活动性，上升距离也只有几公里<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.7 岩墙扩展作用\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2291_1696_20200722201218-712096671.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/2291_1696_20200722201218-712096671.png\"></p><p><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;火山口沉陷作用</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;火口沉陷作用是代表环形杂岩体特征的一种侵位机制。在近地表地区，如果已就位的岩浆房因岩浆喷发作用而变得空虚，上部的岩层就会断裂成块体发生沉陷，围岩中形成环状裂隙，岩浆将趁虚而入形成环状杂岩体。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1.8 火山口沉陷作用\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/693_977_20200722201636-1098244476.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/693_977_20200722201636-1098244476.png\">&nbsp; &nbsp; &nbsp; &nbsp; 上述侵位机制又可据侵位时的动力学特点分为主动侵位和被动侵位两大类， 其中底辟作用属主动侵位，多形成具等轴形态的整合侵入体，区域性构造走向与接触面相适应。顶蚀、岩墙扩展、火口沉陷属被动侵位，岩体一般为不整合侵入体，岩体形态不规则，接触面亦不规则。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1126_1082_20200718174839-1620424628.png?w=1126&h=1082&titlename=%E5%9B%BE1.1%20%E5%BD%93%E4%BD%9C%E7%94%A8%E5%9C%A8%E5%8F%97%E7%83%AD%E5%B2%A9%E7%9F%B3%E4%B8%8A%E7%9A%84%E5%8E%8B%E5%8A%9B%E9%99%8D%E4%BD%8E%E6%97%B6%E5%B0%B1%E5%8F%91%E7%94%9F%E5%87%8F%E5%8E%8B%E7%86%94%E8%9E%8D","url":"https://img02.sogoucdn.com/app/a/200698/1126_1082_20200718174839-1620424628.png","rw":1126,"rh":1082,"title":"图1.1 当作用在受热岩石上的压力降低时就发生减压熔融","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1023_840_20200718174902-1782150714.png?w=1023&h=840&titlename=%E5%9B%BE1.2%20%E5%9C%A8%E4%BF%AF%E5%86%B2%E5%B8%A6%E6%8C%A5%E5%8F%91%E5%88%86%E8%BF%9B%E5%85%A5%E7%83%AD%E7%9A%84%E5%9C%B0%E5%B9%94%E7%89%A9%E8%B4%A8","url":"https://img01.sogoucdn.com/app/a/200698/1023_840_20200718174902-1782150714.png","rw":1023,"rh":840,"title":"图1.2 在俯冲带挥发分进入热的地幔物质","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1059_797_20200718174924-1883089877.png?w=1059&h=797&titlename=%E5%9B%BE1.3%20%E5%BD%93%E4%B8%8A%E5%8D%87%E5%B2%A9%E6%B5%86%E5%B8%A6%E6%9D%A5%E7%83%AD%E9%87%8F%E5%B9%B6%E7%86%94%E5%8C%96%E4%B8%8A%E8%A6%86%E6%88%96%E5%91%A8%E5%9B%B4%E5%B2%A9%E7%9F%B3%E6%97%B6%EF%BC%8C%E5%B0%B1%E5%8F%91%E7%94%9F%E4%BA%86%E7%83%AD%E4%BC%A0%E5%AF%BC%E7%86%94%E8%9E%8D","url":"https://img03.sogoucdn.com/app/a/200698/1059_797_20200718174924-1883089877.png","rw":1059,"rh":797,"title":"图1.3 当上升岩浆带来热量并熔化上覆或周围岩石时，就发生了热传导熔融","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/426_584_20200722201135-61860955.jpg?w=426&h=584&titlename=%E5%9B%BE1.5%20%E5%BA%95%E8%BE%9F%E4%BD%9C%E7%94%A8","url":"https://img03.sogoucdn.com/app/a/200698/426_584_20200722201135-61860955.jpg","rw":426,"rh":584,"title":"图1.5 底辟作用","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/807_928_20200725155719-394592818.jpg?w=807&h=928&titlename=%E5%9B%BE1.6%20%E9%A1%B6%E8%9A%80%E4%BD%9C%E7%94%A8","url":"https://img02.sogoucdn.com/app/a/200698/807_928_20200725155719-394592818.jpg","rw":807,"rh":928,"title":"图1.6 顶蚀作用","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2291_1696_20200722201218-712096671.png?w=2291&h=1696&titlename=%E5%9B%BE1.7%20%E5%B2%A9%E5%A2%99%E6%89%A9%E5%B1%95%E4%BD%9C%E7%94%A8","url":"https://img02.sogoucdn.com/app/a/200698/2291_1696_20200722201218-712096671.png","rw":2291,"rh":1696,"title":"图1.7 岩墙扩展作用","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/693_977_20200722201636-1098244476.png?w=693&h=977&titlename=%E5%9B%BE1.8%20%E7%81%AB%E5%B1%B1%E5%8F%A3%E6%B2%89%E9%99%B7%E4%BD%9C%E7%94%A8","url":"https://img01.sogoucdn.com/app/a/200698/693_977_20200722201636-1098244476.png","rw":693,"rh":977,"title":"图1.8 火山口沉陷作用","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"46599818293841931","title":"岩浆的类型","versionId":"47593518973095690","lemmaId":40356353704750856,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆是由许多化学物质，如O、Si、Al、Fe、Mg、K、Na和Ca等的氧化物组成的，但并不是所有的岩浆都有相同的成分。地质学家根据岩浆中SiO2与Fe2O3和MgO的比例，将岩浆分为四种主要类型。镁铁质(mafic)岩浆中Fe2O3和MgO的比例相对SiO2较高——字母ma代表镁，字母- fic代表铁(源自拉丁文ferric)。超镁铁质(ultra-mafic)岩浆比镁铁质岩浆含有更多的铁和镁氧化物，所以加上前缀ultra -。长英质岩浆含有较高比例的SiO2。中性岩浆之所以得名，只是因为它的成分介于长英质岩浆和镁铁质岩浆之间。岩浆组成按硅含量从低到高的顺序排列为超镁铁质、镁铁质、中性和长英质等不同类型岩浆(表2.1)。</p><table><caption>表2.1 岩浆的主要类型</caption><tbody><tr><td>名称</td><td align=\"center\" valign=\"middle\">SiO2(wt%)</td><td>温度(℃)</td></tr><tr><td>长英质岩浆</td><td align=\"center\" valign=\"middle\">66-76</td><td>700</td></tr><tr><td>中性岩浆</td><td align=\"center\" valign=\"middle\">52-66</td><td>900</td></tr><tr><td>镁铁质岩浆</td><td align=\"center\" valign=\"middle\">45-52</td><td>1100</td></tr><tr><td>超镁铁质岩浆</td><td align=\"center\" valign=\"middle\">38-45</td><td>1300</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"46599818293841934","title":"岩浆的性质","versionId":"47593518973095691","lemmaId":40356353704750856,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>岩浆的密度</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆的密度与岩浆分异作用及其喷发能力关系密切，因此对它的研究具有重要的地质意义。岩浆熔体的密度可以通过实验的方法进行测定；也可以利用实验结果拟合的密度公式进行计算。熔体的密度不仅与其成分有关(基性岩浆密度高于酸性岩浆)也随温度、压力的变化而改变。压力增大时熔体内分子间距减小，体积压缩密度变大；温度增高时，分子间距增大，体积膨胀密度变小。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 表3.1列出了常见火成岩及同成分玻璃或岩浆的密度，岩石密度是在常压和 25℃时测定的。为了对比，也列出了常见沉积岩和变质岩的密度。</p><table><caption>表3.1 常见岩石及等成分的玻璃或岩浆的密度</caption><tbody><tr><td colspan=\"1\" rowspan=\"1\" valign=\"null\"></td><td rowspan=\"1\" colspan=\"3\">岩石密度(25℃)</td><td rowspan=\"1\" colspan=\"3\">玻璃或岩浆密度</td></tr><tr><td colspan=\"1\" rowspan=\"1\" valign=\"null\"></td><td>成分</td><td>平均值</td><td>范围</td><td>平均值</td><td>范围</td><td>高温岩浆</td></tr><tr><td colspan=\"1\" rowspan=\"7\" valign=\"null\">火成岩</td><td>纯橄岩</td><td>3.28</td><td>2.80-3.12</td><td></td><td></td><td></td></tr><tr><td>橄榄岩</td><td>3.23</td><td>3.15-3.28</td><td></td><td></td><td></td></tr><tr><td>蛇纹岩</td><td>2.71</td><td>2.68-2.73</td><td></td><td></td><td></td></tr><tr><td>玄武岩/辉长岩</td><td>2.97</td><td>2.80-3.12</td><td>2.77</td><td>2.70-2.85</td><td>2.60-2.69(1200℃)</td></tr><tr><td>安山岩/闪长岩</td><td>2.84</td><td>2.27-2.96</td><td>2.47</td><td>2.40-2.57</td><td>2.4(1000℃)</td></tr><tr><td>流纹岩/花岗岩</td><td>2.67</td><td>2.52-2.81</td><td>2.37</td><td>2.33-2.41</td><td>2.23(800-1000℃)</td></tr><tr><td>斜长岩</td><td>2.73</td><td>2.64-2.92</td><td></td><td></td><td></td></tr><tr><td colspan=\"1\" rowspan=\"3\" valign=\"null\">沉积岩</td><td>页岩</td><td>2.34</td><td>2.17-2.66</td><td></td><td></td><td></td></tr><tr><td>砂岩</td><td>2.40</td><td>2.17-2.70</td><td></td><td></td><td></td></tr><tr><td>石灰岩</td><td>2.70</td><td>2.23-2.70</td><td></td><td></td><td></td></tr><tr><td colspan=\"1\" rowspan=\"4\" valign=\"null\">变质岩</td><td colspan=\"1\" rowspan=\"1\">片麻岩</td><td colspan=\"1\" rowspan=\"1\">2.70</td><td colspan=\"1\" rowspan=\"1\">2.59-3.06</td><td colspan=\"1\" rowspan=\"1\"></td><td colspan=\"1\" rowspan=\"1\"></td><td colspan=\"1\" rowspan=\"1\"></td></tr><tr><td colspan=\"1\" rowspan=\"1\">板岩</td><td colspan=\"1\" rowspan=\"1\">2.80</td><td colspan=\"1\" rowspan=\"1\">2.70-3.03</td><td colspan=\"1\" rowspan=\"1\"></td><td colspan=\"1\" rowspan=\"1\"></td><td colspan=\"1\" rowspan=\"1\"></td></tr><tr><td colspan=\"1\" rowspan=\"1\">角闪岩</td><td colspan=\"1\" rowspan=\"1\">2.99</td><td colspan=\"1\" rowspan=\"1\">2.79-3.14</td><td colspan=\"1\" rowspan=\"1\"></td><td colspan=\"1\" rowspan=\"1\"></td><td colspan=\"1\" rowspan=\"1\"></td></tr><tr><td colspan=\"1\" rowspan=\"1\">榴辉岩</td><td colspan=\"1\" rowspan=\"1\">3.39</td><td colspan=\"1\" rowspan=\"1\">3.39-3.45</td><td colspan=\"1\" rowspan=\"1\"></td><td colspan=\"1\" rowspan=\"1\"></td><td colspan=\"1\" rowspan=\"1\"></td></tr></tbody></table><h3>岩浆的粘度</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与岩浆的密度一样，岩浆的粘度也是其重要的物理性质之一。粘度反映流体流动的难易程度。粘性是指当流体内微团之间发生相对滑移时，内部产生剪切应力(切向阻力)的性质，剪切应力会阻碍流体的运动。粘度的单位是 Pa·s(帕斯卡·秒)，它是剪切应力与剪切应变速率的比值， 1 Pa·s 相当于 20℃时水粘度的 1000 倍。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆的粘度与多种因素相关，如岩浆的成分、结构、温度、压力及所含的挥发分等。表3.2也列出了不同类型岩浆或流体的粘度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆中 SiO2、 Al2 O3、 Cr2O3 含量高，可使粘度增大，最明显的影响是SiO2， Si 与 O 结合形成硅氧四面体[SiO4]4-，熔体中硅氧四面体的聚合体越大，包含的四面体越多，岩浆粘度就愈大反之粘度则变小。下表列出了不同类型岩浆或流体的粘度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆粘度与温度关系密切，温度增高则粘度显著减小，流动性增加。与温度相比，压力对其影响要小一些，粘度随压力的增加而增大，如压力从 1 巴增高至 30 仟巴，粘度增大 1/10，而温度自 950℃升至 1200℃时，玄武岩粘度降低 2 个数量级。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不能笼统地说岩浆中挥发份含量愈高粘度就愈小，因为不同的挥发分起的作用不同，例如，CO2 含量高时，岩浆粘度不仅不会下降反而会增大，水含量高则会使岩浆粘度明显下降。此外挥发分氟也可以起到与 H2O 相似的作用。岩浆的粘度会影响岩浆上升的速度以及火成岩的结构、构造、产状及岩浆各种作用发生的强度。</p><table><caption>表3.2 实验室测定的流体粘度值</caption><tbody><tr><td>流 体</td><td>粘度(Pa·s)</td><td>温度(℃)</td><td>流体</td><td>粘度(Pa·s)</td><td>温度(℃)</td></tr><tr><td>水</td><td>1×10-3</td><td>20</td><td>安山玄武岩</td><td>3×103</td><td>1200</td></tr><tr><td>甘油</td><td>1×100</td><td>20</td><td>钠长石</td><td>4×103</td><td>1400</td></tr><tr><td>沥青</td><td>1×107</td><td>20</td><td>黑曜岩</td><td>1×1011</td><td>800</td></tr><tr><td>橄榄玄武岩</td><td>3×102</td><td>1200</td><td>SiO2 玻璃</td><td>1×1011</td><td>1300</td></tr></tbody></table><h3>岩浆的温度</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆的温度很高，这一点从现代火山喷发的景象及其对周围环境的危害就可以作出了解。 1980 年美国圣海伦斯火山喷发，炽热的火山灰喷发物覆盖了周围的山区，密布的原始森林全部燃烧成木炭，居民的汽车被熔化破坏。如果是熔岩流则其危害会更加严重。直接测定的现代火山岩浆的温度见表3.3。可以看出，基性玄武岩岩浆温度最高，其次为安山质岩浆，流纹质岩浆温度最低。</p><table><caption>表3.3&nbsp;各类熔岩喷出温度的估算值</caption><tbody><tr><td colspan=\"1\" rowspan=\"1\">地点</td><td colspan=\"1\" rowspan=\"1\">岩性</td><td colspan=\"1\" rowspan=\"1\">温度</td><td colspan=\"1\" rowspan=\"1\">引用</td></tr><tr><td>夏威夷 基拉韦厄</td><td>拉斑玄武岩</td><td>1150-1225℃</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">&nbsp;T.L.Wright 等 (1968)</td></tr><tr><td>墨西哥 帕里库廷</td><td>玄武安山岩</td><td>1020-1110℃&nbsp;</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Zics (1946)</td></tr><tr><td>刚果 尼腊贡戈</td><td>霞石岩</td><td>980℃&nbsp;</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Sahama 和 Mever (1958)</td></tr><tr><td>刚果 尼亚木拉基拉</td><td>白榴玄武岩</td><td>1095℃&nbsp;</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Verhoogen (1948)</td></tr><tr><td>新西兰 陶波</td><td>辉石流纹岩</td><td>860-890℃</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">&nbsp;Ewart 等 (1971)</td></tr><tr><td></td><td>熔岩，熔接凝灰岩</td><td>735-780℃</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Ewart 等 (1971)</td></tr><tr><td>加里福尼亚 蒙诺火山口</td><td>流纹质熔岩</td><td>790-780℃&nbsp;</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Carmichel (1967a)</td></tr><tr><td>冰岛</td><td>流纹英安质黑翟岩</td><td>900-925℃&nbsp;</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Carmichel (1967a)</td></tr><tr><td>新不列颠(南西太平洋)</td><td>安山质浮岩</td><td>&nbsp;940-990℃</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Heming 和 Carmichacl Lowder (1973); (1970)</td></tr><tr><td></td><td>英安质熔岩，浮岩</td><td>925℃</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Heming 和 Carmichacl Lowder (1973); (1970)</td></tr><tr><td></td><td>流纹英安质浮岩</td><td>880℃&nbsp;</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">Heming 和 Carmichacl Lowder (1973); (1970)</td></tr></tbody></table><h3>岩浆中的挥发分</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;现代火山喷发时有大量气体逸出，已固结的火山岩标本有些含相当数量的气孔都充分说明了岩浆中含有挥发组分。了解它们的类型及含量可以通过两种途径：一是直接从现代火山喷发的气体中取得，另一种是通过岩石中的流体包裹体获得。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 表3.4列出了日本有珠火山昭和新山喷气孔上收集的气体分析结果。岩浆成分为紫苏辉石英安岩。可以看出，水是最丰富的组分，在活动气体中 CO2 占优势， CH4 非常少。 在高温条件下 SO2 占优势，在较低温时 H2S 显著增多， HF/HCl 比值随温度而下降。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆中的挥发分影响岩浆的喷出方式，在挥发分聚集时由于在近地表处的强烈膨胀会引起强烈的火山爆发。但是这种爆发性质在粘度不同的岩浆中作用强弱有别，低粘度的玄武质岩浆中膨胀气体的释放是宁静的，高粘度的安山岩和流纹岩浆则会因气体的释放将岩浆崩碎成岩浆团、火山弹及火山灰，并破坏火山锥体的边坡。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆中挥发分也影响岩浆结晶的温度，含量高则结晶温度下降，所以当挥发分迅速从岩浆中逸出后，岩浆则会快速结晶，其中的晶体数量也随之加多。</p><table><caption>表3.4 日本有珠火山昭和新山气孔上收集的气体分析结果</caption><tbody><tr><td width=\"72\">喷气孔号(ppm)</td><td width=\"36\">T℃</td><td width=\"35\">CO2</td><td width=\"35\">CH4</td><td width=\"36\">NH3</td><td width=\"35\">H2</td><td width=\"35\">HCl</td><td width=\"35\">HF</td><td width=\"36\">H2S</td><td width=\"43\">SO2</td><td width=\"50\">P4O10</td><td width=\"57\">活动气体总量%</td><td width=\"42\">H2O%</td></tr><tr><td width=\"72\">A-1(9081)</td><td width=\ td></tr><tr><td width=\"72\">B-1</td><td width=\"36\">328</td><td width=\"35\">8485</td><td width=\"35\">14.2</td><td width=\"36\">0.7</td><td width=\"35\">660</td><td width=\"35\">140</td><td width=\"35\">62</td><td width=\"36\">100</td><td width=\"43\">13</td><td width=\"50\">0.0030</td><td width=\"57\">0.948</td><td width=\"42\">99.00</td></tr><tr><td width=\"72\">B-4b</td><td width=\"36\">300</td><td width=\"35\">4820</td><td width=\"35\">12.8</td><td width=\"36\">0.2</td><td width=\"35\">380</td><td width=\"35\">150</td><td width=\"35\">45</td><td width=\"36\">87</td><td width=\"43\">36</td><td width=\"50\">0.0011</td><td width=\"57\">0.853</td><td width=\"42\">99.07</td></tr><tr><td width=\"72\">A-6b</td><td width=\"36\">203</td><td width=\"35\">3900</td><td width=\"35\">无</td><td width=\"36\">0.5</td><td width=\"35\">无</td><td width=\"35\">748</td><td width=\"35\">83</td><td width=\"36\">52</td><td width=\"43\">70</td><td width=\"50\">0.0008</td><td width=\"57\">0.486</td><td width=\"42\">99.1</td></tr><tr><td width=\"72\">C-3(9063)</td><td width=\"36\">194</td><td width=\"35\">1970</td><td width=\"35\">4.1</td><td width=\"36\">0.26</td><td width=\"35\">351</td><td width=\"35\">120</td><td width=\"35\">11</td><td width=\"36\">110</td><td width=\"43\">13</td><td width=\"50\">—</td><td width=\"57\">0.258</td><td width=\"42\">99.72</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"46599818277064714","title":"岩浆的演化","versionId":"47593518973095692","lemmaId":40356353704750856,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>原始岩浆</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由原始的地幔岩石经熔融或部分熔融作用发生的岩浆称为原始岩浆(primitive magma)。原始地幔岩石是指在它形成以后，从未遭受过熔融和其他的作用，所以它的成分没有发生过演变。原始岩浆在形成以后也没有发生过成分的变异。</p><h3>原生岩浆</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由原先已存在的任何的地幔或地壳岩石经熔融或部分熔融作用发生的成分未遭受变异的岩浆(Primary magma)。与上述原始岩浆不同的是，它不强调源区的岩石是否已经遭受过熔融作用或成分的变异，但仍强调形成的岩浆一定未遭受过成分的变化。</p><h3>母岩浆和派生岩浆</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;能够通过各种作用(分异作用、同化作用、混合作用等)产生派生岩浆(Derivative magma)的独立的液态岩浆称为母岩浆(Parent magma)。母岩浆与派生岩浆具有成因联系， 它们是母体与子体的关系，在成分上可形成相互联系的系列。例如玄武岩浆可通过分异作用产生安山岩和英安岩，从而形成了玄武岩—安山岩—英安岩系列。经分异作用产生的派生岩浆又可称为进化岩浆(Evolved magma)，分异作用强的表示其进化程度高。</p><h3>分异作用</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分异作用是指原来成分均匀的岩浆，在没有外来物质加入的情况下，依靠本身的演化，最终产生不同组分的火成岩的全部作用。岩浆分异作用有些只是在岩浆本生进行的，并未发生相的分离，有些则发生了结晶相和流体相的分离。属于前者的有扩散作用和熔离作用，属于后者的有分离结晶作用和气体搬运作用。</p><h3>同化混染作用</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆在上升或停留于岩浆房期间， 除与围岩具有热交换外， 还可能与围岩发生物质交换，其结果是熔化围岩及捕虏体，或与其发生反应，而使岩浆的成分发生变化，这一过程可称为同化混染作用。同化混染作用的方式和规模及强度取决于岩浆及围岩的热状态和组成。</p><h3>岩浆混合作用</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;混合作用是由两种不同成分的岩浆以不同的比例混合，产生一系列过渡类型岩浆的作用。与同化混染作用相比，混合作用除受到两种岩浆热状态的影响外，还受两种岩浆的相遇机制，密度差等的制约。目前认为产生岩浆混合作用的两种岩浆相遇的机制有三种：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第一种是新生岩浆周期性地从岩浆房底部注入， 与原驻留的岩浆产生混合；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第二种是层状岩浆房中，相邻熔体层之间因对流作用而产生混合；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;第三种可能的混合方式发生于火山通道内，当岩浆房产生喷发时， 岩浆上升的惯力和岩浆的粘滞力的共同作用可使相邻岩浆层同时进入火山通道而产生混合。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;此外，深部形成的岩浆进入不同成分的浅部岩浆房，也可以发生混合。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47185336874340353","title":"岩浆的结晶","versionId":"47593518973095693","lemmaId":40356353704750856,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663947,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩浆含有许多不同的化合物，所以当它凝结成火成岩时，会形成许多不同的矿物。20世纪20年代，一位名叫Norman Bowen的美国地质学家发现，这些矿物并不是同时形成的。具体来说，当镁铁质岩浆开始凝固时，首先生长出镁铁质矿物的晶体，如橄榄石和辉石，它们的形成消耗了熔融物中的铁和镁。随着冷却的继续，角闪石形成，最后出现的矿物是云母、石英和钾长石。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在所有这些矿物形成的同时，斜长石晶体也在生长。然而，随着熔体冷却，斜长石晶体的组成发生了变化：早期形成的斜长石含有更多的钙(Ca)，而后期形成的斜长石含有更多的钠(Na)。这一系列的结晶被称为Bowen反应系列，晶体的形成和从熔体中去除化学物质的过程被称为分步结晶。值得注意的是，由于分步结晶作用逐渐从岩浆中提取铁和镁，在分步结晶作用发生时留下的岩浆逐渐变得更富长英质。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.1 Bowen反应序列\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1727_575_20200722202124-1640833896.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1727_575_20200722202124-1640833896.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.2 结晶过程形成的岩石类型\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1366_1209_20200722202201-93668787.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1366_1209_20200722202201-93668787.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1727_575_20200722202124-1640833896.png?w=1727&h=575&titlename=%E5%9B%BE5.1%20Bowen%E5%8F%8D%E5%BA%94%E5%BA%8F%E5%88%

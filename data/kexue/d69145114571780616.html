":"丙凝防水材料特点","paragraphId":"70204580947898888","subCatalogs":null},{"level":2,"title":"丙凝防水材料优点","paragraphId":"70204580947898888","subCatalogs":null}]},{"level":1,"title":"施工步骤","paragraphId":"69146714077999631","subCatalogs":[{"level":2,"title":"基层处理","paragraphId":"69146714077999631","subCatalogs":null},{"level":2,"title":"涂刷前的准备","paragraphId":"69146714077999631","subCatalogs":null},{"level":2,"title":"细部节点的处理","paragraphId":"69146714077999631","subCatalogs":null},{"level":2,"title":"防水涂料的涂刷","paragraphId":"69146714077999631","subCatalogs":null},{"level":2,"title":"防水层的验收及下道施工工序","paragraphId":"69146714077999631","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69146714077999632","title":"基本介绍","versionId":"70204580947898884","lemmaId":69145114571780616,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609141191,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>丙凝又叫丙凝防水防腐材料，环保无毒型，是一种高聚物分子改性基高分子防水防腐系统。由引入进口环氧树脂改性胶乳加入国内丙凝乳液及聚丙稀酸脂、合成橡胶、各种乳化剂、改性胶乳等所组成的高聚物胶乳<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"249\" titlename=\"丙凝防水涂料\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/249_291_20201221082512-2042357254.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/249_291_20201221082512-2042357254.png\"></p><p>丙凝是一种高聚物分子改性基高分子防水防腐系统，由引入进口环氧树脂改性胶乳加入国内丙凝乳液及聚丙稀酸脂、合成橡胶、各种乳化剂、改性胶乳等所组成的高聚物胶乳。加入基料和适量化学助剂和填充料，经塑炼、混炼、压延等工序加工而成的高分子防水防腐材料、选用进口材料和国内优质辅料，按照国家行业标准最高等级批示生产的优质产品，列为国家建设部重点推广产品，国家小康住宅建设推荐产品，寿命长、施工方便、长期浸泡在水里寿命在50年以上。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/249_291_20201221082512-2042357254.png?w=249&h=291&titlename=%E4%B8%99%E5%87%9D%E9%98%B2%E6%B0%B4%E6%B6%82%E6%96%99","url":"https://img04.sogoucdn.com/app/a/200698/249_291_20201221082512-2042357254.png","rw":249,"rh":291,"title":"丙凝防水涂料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69146714094776838","title":"适用范围","versionId":"70204580947898885","lemmaId":69145114571780616,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609141191,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）适用于工业和民用建筑， 内外墙、外墙、混凝土、地下室、水池、水塔、异形屋面、隧道、厕浴间、大坝等部位防水，防腐、防渗、防潮及渗漏修复工程。</p><p>（2）人防、地下工程及水利电工程的防水、防腐、粘结补强和加固处理及防水防腐衬砌，地下室的内外墙、厕浴间、大坝的防渗面板、渠道、渡槽、桥面、地面游泳池、交货池、化工耐蚀耐碱仓储等。</p><p>（3）也可用于混凝土蓄水池的防水、抗渗、防腐。 另外，在碱厂的结晶器和母液澄清桶、蒸馏塔内壁采用该产品防腐防水效果极佳。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"70204580947898888","title":"基本特点与优点","versionId":"70204580947898886","lemmaId":69145114571780616,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609141191,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>丙凝防水材料特点</h3></p><p>丙凝防水防腐材料环保无毒型配制的水泥砂浆具有良好的耐蚀性、耐久性、抗渗性、密实性和极高的粘结力以及防水防腐效果。可耐纯碱生产介质、尿素、硝铵、海水、盐酸及酸性盐腐蚀 它与砂、普通水泥或特种水泥配制成水泥砂浆，通过调和水泥砂浆浇铸或（喷涂、手工涂抹的方法），在混凝土及表面形成坚固的防水防腐砂浆层，属刚韧性防水防腐材料，具备良好的防水性能，其特点为<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><p>（1）防水涂料在常温下呈粘稠状液体，经涂布固化后，能形成无接缝的防水涂膜。</p><p>（2）防水涂料特别适宜在立面、阴阳角、穿结构层管道、凸起物、狭窄场所等细部构造处进行防水施工，固化店，能在这些复杂部件表面形成完整的防水膜。</p><p>（3）防水涂料施工属冷作业，操作简便，劳动强度低。</p><p>（4）固化后形成的涂膜防水层自重轻、对于轻型薄壳等异型屋面大都采用防水涂料进行施工。</p><p>（5）涂膜防水是具有良好的耐水、耐候、耐酸碱特性和优异的延伸性能，能适应基层局部变形的需要。</p><p>（6）涂膜防水层的拉伸强度可以通过加贴胎体增强材料来得到加强，对于基层裂缝、结构缝、管道根等 一些容易造成渗漏的部位，极易进行增强、补强、维修等处理。</p><p>（7）防水涂膜一般依靠人工涂布，其厚度很难做到均匀—致所以施工时，要严格按照操作方法进行重复多遍地涂刷，以保证单位面积内的最低使用量，确保涂膜防水层的施工质量。</p><p><h3>丙凝防水材料优点</h3></p><p>（1）可在潮湿面进行施工，这是国内一般溶剂型防水防腐材料难以奏效的。施工可采用搅拌混凝土内施工，由于物体对施工基面产生冲击力，增加了涂层对混凝土的粘结力同时由于丙凝防水防腐材料环保无毒型充填了砂浆中的孔隙和细微裂缝，使涂层肯有良好的抗渗性能。粘结力比普通水泥砂浆高3-4倍，抗折强度比普通水泥砂浆高3倍以上，所以该砂浆抗裂性能更好，同时也可在迎水面、背水面、坡面、异形面防水防腐防潮。粘接力强，不会产生空鼓、开裂、窜水等现象。</p><p>（2）丙凝防水防腐材料环保无毒型既可用于防水防腐，也可用于堵漏、修补。可无找平层、保护层一日内可完工，工期短，综合造价低。可在潮湿或干燥基层上施工，但基层不能有流水或积水。</p><p>（3）丙凝防水防腐材料环保无毒型具有氯丁橡胶的通性：力学性能优良，耐日光、臭氧及大气、和海水老化，耐油、酯、酸、碱及其它化学药品腐蚀，耐热，不延烧、能自熄，抗变形、抗震动、耐磨、气密性和抗水性好，总粘合力大。无毒、无害、可用于饮水池施工使用，施工安全、简单。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69146714077999631","title":"施工步骤","versionId":"70204580947898887","lemmaId":69145114571780616,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609141191,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>基层处理</h3></p><p>为保证防水层的铺设质量和节省防水涂料，基层、内外墙等位置涂刷防水涂料处应平整、无凹凸不平、蜂窝麻面、浮碴、浮灰、油污等。</p><p>平整度用1m长的靠尺检查，空隙只允许平缓变化，且不大于10mm。平整度不符合要求者，可用凿除的方法进行处理，或用水泥砂浆进行找平。用水泥砂浆找平时，应添加适量水溶性胶粘剂（如107胶等）增强水泥砂浆与填补面的连接，且该面应清洁、湿润。蜂窝应用水泥砂浆填补平整；麻面应用水泥净浆填补平整。对蜂窝、麻面的填补，均应在水泥砂浆、水泥净浆中添加适量水溶性胶粘剂增强与填补面的连接。对蜂窝、麻面作填补前，应清除蜂窝、麻面中的松散层、浮碴、浮灰、油污等，并使用填补面湿润<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>涂刷前的准备</h3></p><p>备好防水涂料、圆形防水涂料拌合桶、量具、辊、毛刷、刮板、搅拌器等。按照产品使用说明进行配比防水涂料，并用搅拌器搅拌均匀。</p><p><h3>细部节点的处理</h3></p><p>在管根、管道、阴阳角、施工缝等易发生漏水的部位应增强处理。在管根、管道周围凿开采用水不漏进行封堵，然后再用油漆刷涂刷一至两遍防水涂料；阴阳角、施工缝部位采用玻纤网格布增强处理后用刮板刮涂一遍防水涂料，增强网格布宽度为300㎜。</p><p><h3>防水涂料的涂刷</h3></p><p>细部节点处理完毕且涂膜干燥后，进行第一遍大面涂膜的施工。施工可采用辊涂、刷涂、刮涂等方式，施工时要均匀，不能有局部沉积，并要多次涂刷使涂料与基层之间不留气泡。在第一遍涂层干燥后（一般为间隔6-8小时为宜，具体检测方法以手摸不粘手指印为准），进行第二遍涂膜的施工，方向与第一道相互垂直，施工要均匀，不能有局部沉积。第二遍涂膜干燥以后，进行第三遍涂膜的施工。第三遍涂膜采用长柄滚筒进行滚涂，滚涂得方向与第二遍涂膜垂直，滚涂时要均匀，不能有局部沉积以提高涂膜表面的平整、光洁效果，涂膜收头时应采用防水涂料多遍涂刷，以保证其完好的防水效果。</p><p><h3>防水层的验收及下道施工工序</h3></p><p>施工时应边涂刷边检查，发现缺陷及时修补，现场施工员、质检员必须跟班检查，检查合格后方可进入下一道涂层施工，特别要注意平立面交接处、转角处、阴阳角部位的做法是否正确。涂膜应完全干燥2天后方可进行下道工序施工，施工时应注意对涂膜防水层的保护，以免人为或外为破坏防水层。侧墙防水层保护材料建议采用聚苯板或砂浆粉刷保护。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"浅析建筑防水材料发展趋势","site":"","url":"","journalName":"建设科技","author":"赵丹","press":"","publishYear":"","publishTime":"2011-01","publishPlace":"","page":"","volume":"56-58","quoteTime":"2020-12-21","quoted":false},{"id":2,"type":"journal","title":"建筑防水材料的现状及新型防水卷材和涂料的应用探讨","site":"","url":"","journalName":"建材与装饰","author":"廖文军","press":"","publishYear":"","publishTime":"2016-12","publishPlace":"","page":"","volume":"145-147","quoteTime":"2020-12-21","quoted":false},{"id":3,"type":"journal","title":"新型建筑防水材料施工应用研究","site":"","url":"","journalName":"低碳世界","author":"黄永鹏","press":"","publishYear":"","publishTime":"2016-12","publishPlace":"","page":"","volume":"165-166","quoteTime":"2020-12-21","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1080,"auditType":1,"synonyms":null,"showEditTime":"2020.12.28 15:39","auditors":[{"uid":79956545,"name":"土土工程师","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/PiajxSqBRaELh9cPLVhpib7uatuohicdRla0doFapc5xEtRHt5pDeIOoW4XHajPCdQDseXI04teSFWJXI58bg3BYQ/132","introduction":"资深搬砖工程师","educations":[{"schoolName":"中国矿业大学","major":"","degree":null,"universityId":57,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d6a05c8c-6011-11e9-b704-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"土木工程","majorLevel3":"土木工程","majorLevel1Id":353,"majorLevel2Id":622,"majorLevel3Id":625,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国矿业大学","jobBrief":"","role":0,"roleName":null,"title":"中国矿业大学 · 土木工程","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":97,"partnerIdCreateTime":1594286513,"partnerIdPoped":true},{"uid":220012,"name":"思明","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=cquZ3H4l5tJt7m8ZWXibvpg&s=100&t=1557929484","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":201,"partnerIdCreateTime":1595845027,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1609240523,"auditorI t crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

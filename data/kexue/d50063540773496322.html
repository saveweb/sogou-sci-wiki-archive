":1,"title":"设立背景","paragraphId":"50084743366092551","subCatalogs":null},{"level":1,"title":"设立目的","paragraphId":"50084743382869774","subCatalogs":null},{"level":1,"title":"历史发展","paragraphId":"50084743382869773","subCatalogs":null},{"level":1,"title":"历年主题","paragraphId":"50084743382869776","subCatalogs":null},{"level":1,"title":"历届世界水资源论坛","paragraphId":"50084743382869775","subCatalogs":null},{"level":1,"title":"历届“世界水日”“中国水周”宣传口号（2016-2020）","paragraphId":"50084743382869771","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50084743366092551","title":"设立背景","versionId":"50084743349315344","lemmaId":50063540773496320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597148833,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水是生命之源、生产之要、生态之基，水资源是人类在生产生活及社会发展过程中必不可少的自然资源，在<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"干旱的土地\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1080_698_20200811192457-882418873.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1080_698_20200811192457-882418873.jpg\">社会经济发展和全球气候变化进程中，淡水资源危机加剧，水危机将成为未来世界风险之首&nbsp;。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>水资源的管理、利用、保护和发展问题已经成为世界普遍性关注的重要问题，水是战略资源同时也是经济资源，在生态环境中处于非常重要的地位。水资源作为一个独立目标被联合国 2030 年可持续发展议程强调:“为所有人提供水和环境卫生并对其进行可持续管理”，以此来突显在未来人类社会发展中水资源所承担的重要角色。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水资源问题是一个普遍且又亟待解决的问题，各国需要充分认识水在世界发展进程中的重要性，把握水资源在时代背景下的脉搏，通过分析水资源具体情况，合理有效地解决水资源在人类未来社会发展中所遇问题。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1080_698_20200811192457-882418873.jpg?w=1080&h=698&titlename=%E5%B9%B2%E6%97%B1%E7%9A%84%E5%9C%9F%E5%9C%B0","url":"https://img02.sogoucdn.com/app/a/200698/1080_698_20200811192457-882418873.jpg","rw":1080,"rh":698,"title":"干旱的土地","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50084743382869774","title":"设立目的","versionId":"50084743349315345","lemmaId":50063540773496320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597148833,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;进一步提高公众节水意识，推动水资源进行综合性统筹规划和管理，加强水资源保护，以更好地解决日益严峻的缺水问题。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50084743382869773","title":"历史发展","versionId":"50084743349315346","lemmaId":50063540773496320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597148833,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1993 年 1 月 18 日，第 47 届联合国大会作出决议，确定自 1993 年起，将每年的 3 月 22 日定为“世界水日”，以推动对水资源进行综合性统筹规划和管理，解决日益严峻的水问题。各国根据各自的国情在这一天开<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"节约用水\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/520_761_20200811192523-1679275392.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/520_761_20200811192523-1679275392.jpg\">展宣传教肓活动，增强公众开发和保护水资源的意识。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1988 年 《中华人民共和国水法》颁布后，水利部即确定每年的7 月1 日至7 日为 “中国水周”，提高全社会关心水、爱惜水、保护水和水忧患意识，促进水资源的开发、利用、保护和管理。考虑到世界水日与中国水周的主旨和内容基本相同，因此从1994 年开始，把 “中国水周”的时间改为每年的 3月 22 日至 28 日，时间的重合使宣传活动更加突出“世界水日”的主题。在水周期间，我国各地会开展相应的活动，提高公众珍惜和保护水资源的意识。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/520_761_20200811192523-1679275392.jpg?w=520&h=761&titlename=%E8%8A%82%E7%BA%A6%E7%94%A8%E6%B0%B4","url":"https://img02.sogoucdn.com/app/a/200698/520_761_20200811192523-1679275392.jpg","rw":520,"rh":761,"title":"节约用水","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50084743382869776","title":"历年主题","versionId":"50084743349315347","lemmaId":50063540773496320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597148833,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>1994年世界水日主题：</strong>“关心水资源是每个人的责任”（Caring for Our Water Resources Is Everyone's Busines）</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;&nbsp;1995年世界水日主题：</strong>“女性和水”（women and water）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>1996年世界水日主题：</strong>“为干渴的城市供水”(water for thirsty cities)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>1997年世界水日主题：</strong>“水的短缺”(is there Enough)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;1998年世界水日主题：</strong>“地下水－－正在不知不觉衰减的资源”(groundwater -- The invisible resource)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>1999年世界水日主题：</strong>“我们（人类）永远生活在缺水状态之中”(everyone lives downstream)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;2000年世界水日主题：</strong> “卫生用水”（water and health-taking charge）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>2001年世界水日主题：</strong>“21世纪的水”（water for the 21st century）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>2002年世界水日主题：</strong>“水与发展”（water for development）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;2003年世界水日主题：</strong>“水——人类的未来”（water for the future）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>2004年世界水日主题：</strong>“水与灾害”（water and disasters）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;2005年世界水日主题：</strong>“生命之水”(water for life 2005-2015)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>2006年世界水日主题：</strong>“水与文化”（water and culture）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;2007年世界水日主题：</strong>“应对水短缺”(Water Scarcity )；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;2008年世界水日主题：</strong>“涉水卫生”(international year of sanitation)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;2009年世界水日主题：</strong>“跨界水——共享的水、共享的机遇”(transboundray water-the water sharing,sharing opportunities)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>2010年世界水日主题：</strong>“关注水质、抓住机遇、应对挑战”（Communicating Water Quality Challenges and Opportunities）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;2011年世界水日主题：</strong>“城市水资源管理”（water for cities）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;2012年世界水日主题：</strong>“水与粮食安全”（Water and Food Security）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>2013年世界水日主题：</strong>水合作(Water Cooperation)；</p><p><strong>&nbsp; &nbsp; &nbsp; &nbsp; 2014年世界水日主题：</strong>水与能源(Water and energy)；</p><p><strong>&nbsp; &nbsp; &nbsp; &nbsp; 2015年世界水日主题：</strong>水与可持续发展(Water and sustainable development)；</p><p><strong>&nbsp; &nbsp; &nbsp; &nbsp; 2016年世界水日主题：</strong>水与就业(Water and jobs)；</p><p><strong>&nbsp; &nbsp; &nbsp; &nbsp; 2017年世界水日主题：</strong>废水(Wastewater)；</p><p><strong>&nbsp; &nbsp; &nbsp; &nbsp; 2018年世界水日主题：</strong>借自然之力，护绿水青山(Nature for water)；</p><p><strong>&nbsp; &nbsp; &nbsp; &nbsp; 2019年世界水日主题：</strong>不让任何一个人掉队(Leaving no one behind)；</p><p><strong>&nbsp; &nbsp; &nbsp; &nbsp; 2020年世界水日主题：</strong>水与气候变化（Water and climate change）。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50084743382869775","title":"历届世界水资源论坛","versionId":"50084743349315348","lemmaId":50063540773496320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597148833,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>第一届</strong>世界水资源论坛于1997年3月20日至25日在摩洛哥城市马拉喀什举行，来自63个国家和地区的500名代表与会。论坛的主题是“水，共同的财富”。会议发表了《马拉喀什宣言》，呼吁各国政府、国际组织、非政府组织和世界各国人民进一步团结奋斗，为展开永久确保全球水资源的蓝色革命奠定基础。论坛还委托世界水理事会制订有关21世纪水、生命和环境的规划。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>第二届</strong>世界水资源论坛于2000年3月17日至22日在荷兰海牙举行。5700名来自世界各国的水利问题专家和非政府组织代表出席。其间，114个国家的部长举行了部长级会议。论坛的主题是“世界水展望”。会议通过了关于21世纪确保水安全的《海牙宣言》和相关行动计划，并对未来25年的水资源管理和消除水危机措施提出展望，世界水蓝图也在这次会议上问世。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>第三届</strong>世界水资源论坛于2003年3月16日至23日分别在日本城市京都、大阪和滋贺召开。论坛共包括“水和粮食、环境”、“水和气候变动”、“水和社会”、“水和发展”等38个主题，论坛举行350场分组会议。1万余名来自180个国家和地区的政府官员、专家学者和民间人士就如何拿出具体行动解决水问题进行研究和探讨。其中最引人注目的是论坛通过的《部长宣言》和公布了各国及国际机构提交的水行动计划的《水行动计划集》。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>第四届</strong>世界水资源论坛于2006年3月16日至22日在墨西哥首都墨西哥城召开。来自121个国家的政府代表和世界各地13000多名各界人士与会。这届水资源论坛主题是“采取地方行动，应对全球挑战”。会议通过的《部长声明》认为，水是持续发展和根治贫困的命脉，必须改变当前使用水资源的模式，以保证所有人都能用上洁净水。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>第五届</strong>世界水资源论坛于2009年3月16日至22日在土耳其城市伊斯坦布尔举行，主题是“架起沟通水资源问题的桥梁”。会议通过的部长声明强调，必须加强水资源的管理和国际合作，保证数十亿人的饮水安全。20日，中国、日本和韩国有关官员在论坛上就涉水事务合作签署了联合声明。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>第六届</strong>世界水资源论坛于2012年3月12日在法国海滨城市马赛开幕，主题是“治水兴水，时不我待”，旨在总结往届水论坛和其他国际会议成果，并在水资源的关键领域制定和实施切实有效的解决方案。这一主题充分体现了国际社会对水资源问题的高度重视，对立即采取行动措施的热切期盼。来自世界170多个国家和地区的代表出席此次论坛，他们将在为期6天的时间里，通过部长级会议、区域日、议题分会、水展和水博览会等多种形式，展开研讨和交流，共同为世界水问题的解决做出努力。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&nbsp;第七届</strong>世界水论坛于2015年4 月12日至17日在韩国大邱和庆州举行。此次论坛主题为“水——人类的未来”，主题进程涵盖了气候变化、灾害、能源、生态、基础设施等16个主题，政治进程则由不同政府级别的30场研讨会组成，并于会后发表了有关解决全球水问题的《第七届世界水论坛部长宣言》。地区进程方面，与会者分享了全球各地的水资源管理经验，围绕共同关心的问题，商讨亟待解决的水资源管理问题。科技进程是在此届论坛新设亮点，相关讨论围绕水资源综合管理、废水回收与处理、水与灾害、智慧水管理、水生态服务等5大关注展开，倡议共享信息，进一步发挥科技解决水问题的作用。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>第八届</strong>世界水资源论坛于2018年3月18-23日在巴西利亚举行，其主题进程围绕“分享水资源，共享水智慧”（Sharing Water），就气候、民生、发展、城市、生态和融资6大主题，以及共享、能力和管理3项交叉主题展开了32个议题，96场议题分会，以及多场特别分会和高层小组会议的交流。与会代表就汇聚全球水治理经验、推动各国全面实现可持续发展涉水目标等重要问题开展研讨，并通过了《法官关于水事司法的巴西利亚宣言（Brasilia Declaration of Judges on Water Justice）》。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>第九届</strong>世界水资源论坛将于2021年在达喀尔举行。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50084743382869771","title":"历届“世界水日”“中国水周”宣传口号（2016-2020）","versionId":"50084743349315349","lemmaId":50063540773496320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597148833,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>2020年“世界水日”“中国水周”宣传口号<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（1）节水优先、空间均衡、系统治理、两手发力</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（2）重在保护，要在治理</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（3）水利工程补短板，水利行业强监管</p><p>&nbsp;&nbsp;

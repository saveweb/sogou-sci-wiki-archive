0,"rh":654,"title":"图3.2 按等斜线的褶皱分类","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/938_412_20201203222649-1129200053.jpg?w=938&h=412&titlename=%E5%9B%BE4.1%20%E5%A4%8D%E8%83%8C%E6%96%9C%E5%92%8C%E5%A4%8D%E5%90%91%E6%96%9C(Earth%20Science%20Principles%20Of%20Geology)","url":"https://img03.sogoucdn.com/app/a/200698/938_412_20201203222649-1129200053.jpg","rw":938,"rh":412,"title":"图4.1 复背斜和复向斜(Earth Science Principles Of Geology)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_219_20201203223452-1635184504.jpg?w=640&h=219&titlename=%E5%9B%BE4.2%20%E9%9A%94%E6%A1%A3%E5%BC%8F%E8%A4%B6%E7%9A%B1%E5%92%8C%E9%9A%94%E6%A7%BD%E5%BC%8F%E8%A4%B6%E7%9A%B1","url":"https://img01.sogoucdn.com/app/a/200698/640_219_20201203223452-1635184504.jpg","rw":640,"rh":219,"title":"图4.2 隔档式褶皱和隔槽式褶皱","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1784_742_20201203230047-954347730.png?w=1784&h=742&titlename=%E5%9B%BE5.1%20%E8%A4%B6%E7%9A%B1%E5%8F%AF%E4%BB%A5%E7%94%B1%E8%AE%B8%E5%A4%9A%E4%B8%8D%E5%90%8C%E7%9A%84%E8%BF%87%E7%A8%8B%E5%BC%95%E8%B5%B7","url":"https://img02.sogoucdn.com/app/a/200698/1784_742_20201203230047-954347730.png","rw":1784,"rh":742,"title":"图5.1 褶皱可以由许多不同的过程引起","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"褶皱的基本类型和例子","paragraphId":"66626057012326925","subCatalogs":null},{"level":1,"title":"褶皱的要素","paragraphId":"66626057012326923","subCatalogs":null},{"level":1,"title":"褶皱的分类","paragraphId":"66626057012326924","subCatalogs":[{"level":2,"title":"褶皱的位态分类","paragraphId":"66626057012326924","subCatalogs":null},{"level":2,"title":"褶皱的形态分类","paragraphId":"66626057012326924","subCatalogs":null}]},{"level":1,"title":"褶皱的组合型式","paragraphId":"66626056995549718","subCatalogs":[{"level":2,"title":"阿尔卑斯式褶皱","paragraphId":"66626056995549718","subCatalogs":null},{"level":2,"title":"侏罗山式褶皱","paragraphId":"66626056995549718","subCatalogs":null},{"level":2,"title":"日耳曼式褶皱","paragraphId":"66626056995549718","subCatalogs":null},{"level":2,"title":"叠加褶皱","paragraphId":"66626056995549718","subCatalogs":null}]},{"level":1,"title":"褶皱的成因","paragraphId":"66626057012326922","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"66626057012326925","title":"褶皱的基本类型和例子","versionId":"66626056995549712","lemmaId":66606076119822590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607008224,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;褶皱形态多样，从单一褶皱面的基本形态有两种：背形和向形。背形是指褶皱面上凸式弯曲，向形是指褶皱面下凹式弯曲。根据褶皱的形态和组成褶皱的地层面向，将褶皱分为两类：背斜和向斜。背斜是核部由老地层、翼部由新地层组成的褶皱，向斜是核部由新地层，翼部由老地层组成的褶皱<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1.1 背斜额向斜\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1454_411_20201203204941-1165797059.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1454_411_20201203204941-1165797059.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单斜层看起来像台阶，通常覆盖在断层块上，以上枢纽是水平的，称为非倾伏褶皱，但如果枢纽是倾斜的，则称为倾伏褶皱。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.2 单斜层和倾伏背斜\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1448_397_20201203225735-1944764666.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1448_397_20201203225735-1944764666.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;倒转的碗状褶皱称为穹窿，而一个正立的碗状褶皱称为盆地。穹顶和盆地都形成圆形图案。如果穹窿和盆地包含沉积层，最古老的岩层将在穹窿的中心露出来，而最年轻的岩层将在盆地的中心露出来。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.3 穹窿和盆地\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1454_366_20201203225832-2038832470.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1454_366_20201203225832-2038832470.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1454_411_20201203204941-1165797059.png?w=1454&h=411&titlename=%E5%9B%BE1.1%20%E8%83%8C%E6%96%9C%E9%A2%9D%E5%90%91%E6%96%9C","url":"https://img03.sogoucdn.com/app/a/200698/1454_411_20201203204941-1165797059.png","rw":1454,"rh":411,"title":"图1.1 背斜额向斜","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1448_397_20201203225735-1944764666.png?w=1448&h=397&titlename=%E5%9B%BE1.2%20%E5%8D%95%E6%96%9C%E5%B1%82%E5%92%8C%E5%80%BE%E4%BC%8F%E8%83%8C%E6%96%9C","url":"https://img04.sogoucdn.com/app/a/200698/1448_397_20201203225735-1944764666.png","rw":1448,"rh":397,"title":"图1.2 单斜层和倾伏背斜","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1454_366_20201203225832-2038832470.png?w=1454&h=366&titlename=%E5%9B%BE1.3%20%E7%A9%B9%E7%AA%BF%E5%92%8C%E7%9B%86%E5%9C%B0","url":"https://img04.sogoucdn.com/app/a/200698/1454_366_20201203225832-2038832470.png","rw":1454,"rh":366,"title":"图1.3 穹窿和盆地","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66626057012326923","title":"褶皱的要素","versionId":"66626056995549713","lemmaId":66606076119822590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607008224,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;褶皱要素是郑州的基本组成部分，主要有：</p><p>\n </p><table>\n  <caption>\n   褶皱的要素\n  </caption>\n  <thead></thead>\n  <tbody>\n   <tr>\n    <td width=\"117\">核</td>\n    <td width=\"421\">褶皱的中心部分</td>\n   </tr>\n   <tr>\n    <td width=\"118\">翼</td>\n    <td width=\"421\">褶皱中心两侧平弧状的部分</td>\n   </tr>\n   <tr>\n    <td width=\"118\">拐点</td>\n    <td width=\"421\">相邻背形和向形共用翼的褶皱面相反凸向的转折点，若翼平直则取中点为拐点</td>\n   </tr>\n   <tr>\n    <td width=\"118\">翼间角</td>\n    <td width=\"421\">正交剖面上两翼间的夹</td>\n   </tr>\n   <tr>\n    <td width=\"118\">转折端</td>\n    <td width=\"421\">褶皱面两翼过渡弯曲的部分</td>\n   </tr>\n   <tr>\n    <td width=\"118\">枢纽</td>\n    <td width=\"421\">单一褶皱面上最大弯曲点的连线</td>\n   </tr>\n   <tr>\n    <td width=\"118\">脊线和槽线</td>\n    <td width=\"421\">同一褶皱面上沿着背形最高点的连线为脊线，最低点的连线为槽线</td>\n   </tr>\n   <tr>\n    <td width=\"118\">轴面</td>\n    <td width=\"421\">相邻褶皱面枢纽连城的面为轴面</td>\n   </tr>\n  </tbody>\n </table><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 褶皱的要素\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/512_464_20201203210705-447188360.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/512_464_20201203210705-447188360.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/512_464_20201203210705-447188360.jpg?w=512&h=464&titlename=%E5%9B%BE2.1%20%E8%A4%B6%E7%9A%B1%E7%9A%84%E8%A6%81%E7%B4%A0","url":"https://img01.sogoucdn.com/app/a/200698/512_464_20201203210705-447188360.jpg","rw":512,"rh":464,"title":"图2.1 褶皱的要素","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66626057012326924","title":"褶皱的分类","versionId":"66626056995549714","lemmaId":66606076119822590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607008224,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>褶皱的位态分类</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;褶皱在空间的位态取决于轴面和枢纽的产状，以横坐标表示轴面的倾角，纵坐标表示枢纽倾伏角，可将褶皱分为七种类型。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.1 褶皱位态类型图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/640_594_20201203211203-1801802742.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/640_594_20201203211203-1801802742.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅰ. 直立水平褶皱 轴面近于直立（倾角80°-90°），枢纽近于水平（倾伏角0°-10°）。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅱ.直立倾伏褶皱 轴面近于直立，枢纽倾伏角10°-80°。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅲ.倾竖褶皱 轴面和枢纽近直立，倾角和倾伏角均为80°-90°</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅳ.斜歪水平褶皱 轴面倾斜（倾角10 °–80°），枢纽近于水平（倾伏角0°-10°）。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅴ.平卧褶皱 轴面和枢纽均近水平，倾角和倾伏角0°-10°</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅵ. 斜歪倾伏褶皱 轴面倾斜（倾角10°-80°），枢纽倾伏 （倾伏角10°-80°）。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅶ 斜卧褶皱 轴面倾角和枢纽倾伏角均为10°-80°，倾向和倾伏向一致，倾角和倾伏角大致相等，枢纽在轴面上的侧伏角为80°-90°。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;前三类褶皱轴面直立，表示褶皱两翼倾向相反，倾角相等。斜歪水平褶皱和斜歪倾伏褶皱褶皱面倾斜，表示褶皱两翼倾角不等。当两翼倾向同一方向时，其中一翼地层面向下，称为倒转褶皱。</p><p></p><h3>褶皱的形态分类</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;褶皱形态的变化主要反映在褶皱面形态的相互关系和褶皱层的厚度变化上，据此对褶皱进行形态分类。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A.根据褶皱层厚度变化和几何关系分类</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I.平行褶皱：各褶皱面平行弯曲，同一褶皱层厚度在褶皱各部分一致，也成为等厚褶皱。弯曲的各层具有同一曲率中心，又称为同心褶皱。由中心到外，褶皱面曲率半径逐渐增大，曲率渐小，岩层渐平滑。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;II.相似褶皱：各褶皱面相似弯曲，各面曲率相同，没有共同的曲率中心。褶皱形态不随着深度变化改变，同一褶皱层的厚度发生规律变化，两翼变薄，转折端加厚，平行轴面量出的视厚度在褶皱各部位保持一致。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;III.底辟构造：最典型的不协调褶皱是地劈构造，一般由变形复杂的高塑性层为核心，刺穿变形较弱上覆脆性岩层的一种构造。一般分为底辟核、核上构造和核下构造。底辟核褶皱复杂，形态多样，核上构造一般是开阔的短轴背斜或穹窿构造，多被正断层切割，核下构造通常简单平缓。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;B.兰姆赛的褶皱形态分类</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平行褶皱和相似褶皱只是两种简单类型，根据褶皱层的等斜线型式和厚度变化参数所反映的相邻褶皱曲率关系，兰姆赛将褶皱分为三类五型。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅰ类：褶皱的等倾斜线向内弧呈收敛状，内弧曲率大于外弧曲率。并根据等倾斜线的收敛程度细分为三个亚类：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ⅠA型：等倾斜线向内弧强烈收敛，各线长短差别极大，内弧曲率远比外弧大，为典型的顶薄褶皱；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ⅠB：等倾斜线也向内弧收敛，并与褶皱面垂直，各线长短大致相等，褶皱层真厚度不变，内弧曲率仍比外弧大，为典型的平行褶皱；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ⅠC：等倾斜线也向内弧轻微收敛，转折端等倾斜线比两翼附近的略长，反映两翼厚度有变薄的趋势，内弧曲率略大于外弧，这是平行褶皱向的平行褶皱向Ⅱ类相似褶皱过渡的型式；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅱ类：等倾斜线平行且等长，褶皱层的内弧和外弧的曲率相等，为典型的相似褶皱。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅲ类：等倾斜线向外弧收敛，向内弧撒开呈倒扇形，即外弧曲率大于内弧，为典型的顶厚褶皱。兰姆赛的三类五型对研究褶皱的形成机制有一定意义。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.2 按等斜线的褶皱分类\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/940_654_20201203214731-429272151.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/940_654_20201203214731-429272151.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用等斜线的方法分析褶皱形态，能较准确地测定褶皱的几何形态。但在自然界中，褶皱是复杂的，有的褶皱枢纽的等斜线是散开的，属于III型褶皱，翼部的等斜线是收敛的，却属于I型褶皱。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/640_594_20201203211203-1801802742.jpg?w=640&h=594&titlename=%E5%9B%BE3.1%20%E8%A4%B6%E7%9A%B1%E4%BD%8D%E6%80%81%E7%B1%BB%E5%9E%8B%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/640_594_20201203211203-1801802742.jpg","rw":640,"rh":594,"title":"图3.1 褶皱位态类型图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/940_654_20201203214731-429272151.png?w=940&h=654&titlename=%E5%9B%BE3.2%20%E6%8C%89%E7%AD%89%E6%96%9C%E7%BA%BF%E7%9A%84%E8%A4%B6%E7%9A%B1%E5%88%86%E7%B1%BB","url":"https://img03.sogoucdn.com/app/a/200698/940_654_20201203214731-429272151.png","rw":940,"rh":654,"title":"图3.2 按等斜线的褶皱分类","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66626056995549718","title":"褶皱的组合型式","versionId":"66626056995549715","lemmaId":66606076119822590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607008224,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在同一构造运动时期和统一构造应力作用下，在成因上有联系的一系列背斜和向斜组成的具有一定几何规律的这周总体样式，称为褶皱的组合型式。主要有以下三种代表性的典型类型。<br></p><p></p><h3>阿尔卑斯式褶皱</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;阿尔卑斯式褶皱(Alpino-type Folds)又称全形褶皱，基本特点是：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.一系列线状褶皱呈带状展布，所有褶皱的走向基本上与构造带的延伸方向一致；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.整个带内的背斜和向斜呈连续波状，基本同等发育，布满全区；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.不同级别的褶皱往往组合形成巨大的复背斜和复向斜，并伴有叠瓦状断层。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4.1 复背斜和复向斜(Earth Science Principles Of Geology)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/938_412_20201203222649-1129200053.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/938_412_20201203222649-1129200053.jpg\"></p><p></p><h3>侏罗山式褶皱</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;侏罗山式褶皱(Jura-type Folds)又称过渡型褶皱，代表性构造是隔档式与隔槽式褶皱。隔档式褶皱又称梳状褶皱，由一系列平行褶皱组成，特征是背斜紧闭，发育完整，背斜之间的向斜平缓开阔。隔槽式褶皱与前者相反，向斜紧闭且发育完整，两个向斜之间的背斜平缓开阔，常呈箱装。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4.2 隔档式褶皱和隔槽式褶皱\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/640_219_20201203223452-1635184504.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/640_219_20201203223452-1635184504.jpg\"></p><p></p><h3>日耳曼式褶皱</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日耳曼式褶皱(Germano-type Folds)又称断续褶皱，发育在构造变形十分轻微的地台盖层中，以卵圆形穹窿，拉长的短轴背斜为主。褶皱翼部倾角极缓，甚至于水平，但规模巨大，延长数十公里。这类构造在北美地台上常产出于区域性巨大构造盆地中，称为平原式褶皱，我国川中构造盆地也有这类褶皱。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;褶皱的平面排列型式上还可表现为平行线列式、雁列式、弧形线带式等，并可以产出于以上三类褶皱组合区，只是变形强度有不同程度的差异而已。</p><p></p><h3>叠加褶皱</h3><p></p><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;叠加褶皱又称重褶皱，指已经褶皱的岩层再次弯曲变形而形成的褶皱，可以是两个或两个以上构造旋回中的褶皱变形叠加形成的，也可以是同一构造旋回不同构造幕的褶皱变形叠加的结果，甚至是同一期递进变形过程中由于增量应变方位和性质改变而造成的。兰姆赛提出了三种基本干扰类型<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I.由两期皆为直立水平褶皱，两期褶皱轴呈大角度相交或直交的横跨叠加形成；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;II.由早期紧闭至等斜的斜歪或平卧褶皱与晚期直立水平褶皱，在两期褶皱轴以大角度相交或直立的情况下横跨叠加形成；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;III.由早期等斜至平卧褶皱与晚期直立水平褶皱，在两期褶皱轴或枢纽近于平行叠加情况下形成的。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/938_412_20201203222649-1129200053.jpg?w=938&h=412&titlename=%E5%9B%BE4.1%20%E5%A4%8D%E8%83%8C%E6%96%9C%E5%92%8C%E5%A4%8D%E5%90%91%E6%96%9C(Earth%20Science%20Principles%20Of%20Geology)","url":"https://img03.sogoucdn.com/app/a/200698/938_412_20201203222649-1129200053.jpg","rw":938,"rh":412,"title":"图4.1 复背斜和复向斜(Earth Science Principles Of Geology)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_219_20201203223452-1635184504.jpg?w=640&h=219&titlename=%E5%9B%BE4.2%20%E9%9A%94%E6%A1%A3%E5%BC%8F%E8%A4%B6%E7%9A%B1%E5%92%8C%E9%9A%94%E6%A7%BD%E5%BC%8F%E8%A4%B6%E7%9A%B1","url":"https://img01.sogoucdn.com/app/a/200698/640_219_20201203223452-1635184504.jpg","rw":640,"rh":219,"title":"图4.2 隔档式褶皱和隔槽式褶皱","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66626057012326922","title":"褶皱的成因","versionId":"66626056995549716","lemmaId":66606076119822590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607008224,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有些岩石层在两端受到压缩时起皱或弯曲。在这种情况下，可能形成一列背斜和向斜，它们的枢纽垂直于压缩方向。在剪切作用内的岩层在被拖拽时发生褶皱。在逆冲断层中，岩层向上移动并在台阶状弯曲处形成褶皱。当在断层上滑动导致覆盖着沉积岩层的基底相对于邻近块体向上移动时，也会形成褶皱，当这种情况发生时，岩层会弯曲，产生的叶理<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx

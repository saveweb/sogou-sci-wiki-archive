indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>沉箱</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68904177224462867"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/541_308_20201219161309-234722223.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/541_308_20201219161309-234722223.png?width=231&amp;height=174&amp;titlename=%E6%B2%89%E7%AE%B1&amp;w=541&amp;h=308" title="点击查看大图" data-w="541" data-h="308" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/541_308_20201219161309-234722223.png)" href="#!"></a><div class="text_img_title">沉箱</div></div><div><p>沉箱是深基础的一种，多用于码头、防波堤场景中，它是一种有顶无底的箱型结构，内部设置隔板，可在水中漂浮，可通过调节箱内压载水控制沉箱下沉或漂浮。施工时在箱内填充砂或块石，然后顶部加盖板封顶，形成主体的承重和立墙结构是一个有顶有底的箱形结构。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->338</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"68903272261431818","versionId":"69084445205934605","title":"沉箱","subtitle":"","abstracts":{"paragraphId":"68904177224462867","title":"摘要","versionId":"69084445205934606","lemmaId":68903272261431816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473538,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>沉箱是深基础的一种，多用于码头、防波堤场景中，它是一种有顶无底的箱型结构，内部设置隔板，可在水中漂浮，可通过调节箱内压载水控制沉箱下沉或漂浮。施工时在箱内填充砂或块石，然后顶部加盖板封顶，形成主体的承重和立墙结构是一个有顶有底的箱形结构。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/541_308_20201219161309-234722223.png?width=231&height=174&titlename=%E6%B2%89%E7%AE%B1&w=541&h=308","url":"https://img03.so 8","subCatalogs":null}]},{"level":1,"title":"沉箱优缺点","paragraphId":"68904177224462864","subCatalogs":[{"level":2,"title":"沉箱的优点","paragraphId":"68904177224462864","subCatalogs":null},{"level":2,"title":"沉箱的缺点","paragraphId":"68904177224462864","subCatalogs":null}]},{"level":1,"title":"沉箱出运与下水","paragraphId":"68904177224462865","subCatalogs":[{"level":2,"title":"斜坡滑道出运沉箱","paragraphId":"68904177224462865","subCatalogs":null},{"level":2,"title":"气囊出运沉箱","paragraphId":"68904177224462865","subCatalogs":null},{"level":2,"title":"台车出运沉箱","paragraphId":"68904177224462865","subCatalogs":null},{"level":2,"title":"滑板出运沉箱","paragraphId":"68904177224462865","subCatalogs":null}]},{"level":1,"title":"沉箱施工","paragraphId":"68904177224462866","subCatalogs":[{"level":2,"title":"沉箱施工流程","paragraphId":"68904177224462866","subCatalogs":null},{"level":2,"title":"施工方法","paragraphId":"68904177224462866","subCatalogs":null},{"level":2,"title":"施工要点","paragraphId":"68904177224462866","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68904177224462862","title":"基本介绍","versionId":"69084445205934608","lemmaId":68903272261431816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473538,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>沉箱是有盖无底、依靠自重或加重、随着挖土而能自沉的钢筋混凝土井筒。井筒的平面形状可分为圆形、椭圆形和矩形，多用圆形模施工；井筒壁的下端有刃脚，方便沉箱进入基础土体内，人工在内部沿筒壁挖土，而由机械设备或半机械设备向井外弃土，有时需水下作业，如遇孤石阻碍下沉，尚需考虑爆破<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。随挖随沉，待地上浇筑的井筒混凝土强度达到要求时即可继续开挖；井筒自重不足时，应加钢轨、铁块或土袋，达到预定深度时即可封底。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68904177241240078","title":"基本分类与构造","versionId":"69084445205934609","lemmaId":68903272261431816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473538,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>基本分类</h3><p></p><p>（1）按箱体构成材料：沉箱按箱体构成材料可分为混凝土沉箱、钢壳沉箱及混合沉箱。</p><p>（2）&nbsp;按施工中是否有人作业：沉箱按施工中是否有人作业可分为有人工法及无人工法。</p><p>（3）除上述沉箱外，还有一种也被称为沉箱的构筑物，其外形象一只有底无盖的箱子，因其不用压缩空气,可称无压沉箱。它只能在水中而不能在土中下沉，故它和气压沉箱不同，可作为重力式挡土墙，在港口、码头等水流平稳的地区使用较多。</p><p></p><h3>基本构造</h3><p></p><p>箱体结构基本包括：井壁、刃脚、内隔墙、底板、顶盖、气筒、气闸（包括中央气闸、人用变气闸及料用变气闸）及人孔等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"气压沉箱构造图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/514_370_20201219161549-38752460.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/514_370_20201219161549-38752460.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/514_370_20201219161549-38752460.png?w=514&h=370&titlename=%E6%B0%94%E5%8E%8B%E6%B2%89%E7%AE%B1%E6%9E%84%E9%80%A0%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/514_370_20201219161549-38752460.png","rw":514,"rh":370,"title":"气压沉箱构造图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68904177224462864","title":"沉箱优缺点","versionId":"69084445205934610","lemmaId":68903272261431816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473538,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>沉箱的优点</h3></p><p>（1）沉箱工作室内的气压可平衡地下水压力，避免沉箱下沉出土施工中坑底出现隆起和流砂、管涌现象，尤其是在施工区域有承压水层的情况，从而有效控制周围土层的沉降。</p><p>（2）沉箱利用气压平衡箱外水压力，作业空间处于无水状态，不需要对箱外高水头地下水及承压水进行降水和降压处理，从而避免因降水引起的周边土体沉降。</p><p>（3）工作室内的压缩空气起到了气垫作用，消除沉箱急剧下沉的情况，同时容易纠偏和控制下沉速度及防止超沉，保证了施工安全和施工质量。</p><p>（4）经过多年气压沉箱施工的发展，气压沉箱工法适用于各种地质条件，诸如软土、黏土、砂性土和碎（卵）石类土，还有软硬岩等地质条件，适于大深度施工；抗震性极佳。</p><p>（5）现代化的气压沉箱技术可以在地面上通过远程控制系统，在无水的地下作业室内实现挖排土的无人机械自动化，排除的土体也可以作为普通土进行处理。</p><p><h3>沉箱的缺点</h3></p><p>沉箱施工中运用到的设备较复杂，同时整个流程操作相对复杂，由于在水下施工，操作员的操作时间将受到极大地限制；沉箱施工综合成本相对较高，同时由于在工作室内部出土，沉箱出土效率受到一定限制，下沉到位后封底困难。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68904177224462865","title":"沉箱出运与下水","versionId":"69084445205934611","lemmaId":68903272261431816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473538,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据沉箱预制和运移下水情况的不同，沉箱的出运工艺主要可归纳为以下几种<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>斜坡滑道出运沉箱</h3></p><p>滑道式预制沉箱，有横、纵移式和纵移式，在平台上预制沉箱后，用千斤顶顶起沉箱，将垫车（或台车）置于其下，就位后放松千斤顶，将沉箱放落到垫车上，然后用绞车将垫车沿横移轨道拖移至下水滑道的台车上，用绞车缆索控制下滑速度，利用滑道的坡度使沉箱直接下水。横、纵移式的平台设在滑道的一侧或两侧，沉箱可预制一个出运一个，平台能及时周转；沉箱出运时，要先横移，而后纵移下水，除配纵移车外尚需配横移车，设备费用高。纵移式的平台设在滑道的纵轴线上，沉箱要成批预制和运出，平台不能及时周转，沉箱出运时不经横移直接下水，只需配纵移车，设备费用低。</p><p><h3>气囊出运沉箱</h3></p><p>气囊出运沉箱的工作原理与滚筒搬运重物的原理相似，是在沉箱的下面放置可充气的圆形胶囊，通过充气加压顶升沉箱，再在需移动的方向上施加牵引力，使气囊产生滚动，从而达到搬运沉箱的目的。由于气囊在沉箱的压力下会产生较大变形，增大了与地面的接触面积，使单位面积地面的压力减少，且分布较均匀，所以对场地的适应性强。在台座上预制沉箱后，将顶升气囊塞入沉箱底部的地沟内，然后充气顶升沉箱，顶升完成后通过垫木支垫，置入若干圆柱形行走气囊，胶囊充气后将沉箱顶升、坐落于行走气囊上，然后利用卷扬机的牵引力使气囊滚动带动沉箱移动，通过搭岸浮船鸡下水。</p><p><h3>台车出运沉箱</h3></p><p>在台座上预制沉箱后，将液压千斤顶或顶升气囊置入沉箱底部的地沟内，然后开动加压油栗顶升沉箱。沉箱顶升完成后移入台车，将沉箱坐落于台车上，用卷扬机牵引台车沿轨道移动，带动沉箱移动至岸边浮船玛上下水。</p><p><h3>滑板出运沉箱</h3></p><p>在台座上预制沉箱后，采用气囊或千斤顶顶升沉箱，垫木支垫，下放地沟盖板。沉箱两侧布置预制混凝土限位块，将已涂抹鞋脂油的四氟板拉入沉箱底部，将沉箱坐落于板上，然后用卷扬机牵引沉箱平移。其他还有根据预制场地小的特点，利用气囊平移、起重船吊运下水；根据沉箱较小的特点，乘潮进行预制，再利用浮箱或起重船进行助浮等沉箱出运工艺<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68904177224462866","title":"沉箱施工","versionId":"69084445205934612","lemmaId":68903272261431816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473538,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>沉箱施工流程</h3></p><p>沉箱施工流程与沉井相类似，区别在于：底板制作在下沉加气前完成，下沉至地下水位0.5～1.0m 左右开始加气下沉，具体流程包括：场地平整（在水中施工时先进行人工筑岛）→定位放线→夯实基底→抄平放线验线→铺砂垫层、垫木或挖刃脚土模→安设刃脚铁件→支刃脚、工作室模板→绑钢筋→支箱外模板→浇筑混凝土、养护、拆模→抽出垫木或拆砖垫座→安装升降井筒和气闸→挖土下沉→拆除气闸、接高沉箱→接高井筒、重装气闸→继续挖土下沉→循环接高沉箱和下沉直至下沉到设计标高→清基、工作室内填满混凝土→拆除气闸、井筒填充井孔内混凝土。</p><p><h3>施工方法</h3></p><p>沉箱的施工方法与沉井的施工方法基本相同，由于两者原理上的差异，故也存在一些不同之处。</p><p>（1）沉箱结构施工必须预先构筑工作室顶板，以便下部形成密闭空间，满足气压施工的条件后才能进行气压下沉。</p><p>（2）开挖作业仅为不排水下沉挖土法</p><p>（3）下沉出土施工中，由于气压沉箱挖土是在下部密闭工作室内进行，并须采用特定的排土设备，以保证将土方运至井外过程中不发生大量漏气现象。</p><p>（4）由于施工是靠维持作业室内的气压(与地下水压相当)，防止地下水的涌入，所以压气的压送系统必须可靠，且应可调节。</p><p><h3>施工要点</h3></p><p>(1) 沉箱的制作与沉井基本相同，只是其施工作业的工作室是由顶盖和刃脚围成的无底工作空间，其四周和顶面间应密封不漏气。其平面尺寸的拟定与沉井相同，视基础尺寸而定，工作室内的净高应满足安全及设备所需的高度。人工挖土时一般不低于2.2m，用水力机械挖土时则不低于2.5m。顶盖和刃脚都必须具有设计的强度、刚度和密闭性。</p><p>（2）在沉箱顶盖和接高沉箱中，必须留出垂直孔道，以便在其中安装连通工作室与气闸的井管，使人、器材及室内弃土能由此上下通过，并经气闸出人大气中。升降井孔的断面形状多为长圆形或矩形，其长轴应与沉箱短边平行，以尽量减少顶盖在短边方向由于被切断而造成的强度损失。如为人工挖土沉箱，则升降井孔的数量按工作室的面积，大致以每100m2设一个为宜，而孔的位置应位于相应面积的重心上。 </p><p>（3）气闸及箱顶管路。气闸位于井筒的顶端，类型较多，但构造原理相同。一般由一个人用变气闸、两个运料变气闸和一个中央气室组成，还应附有电动机、调速器、卷扬机吊斗和运料小斗车等附件。人用变气闸和运料变气闸都有两个闸门，一个与大气相通，另一个与中央气室相通，而中央气室通过井筒与工作室相连通。气闸是沉箱施工作业的关键设备之一，它的作用是让人、器材和挖出的土进出工作室，而又不引起工作室内气压变化。另一作用是当人出人工作室时，调节气压变化的速度，慢慢地加压或减压，使人体不致引起任何损伤 </p><p>（4）沉箱人工挖土下沉方法。当箱内挖土不需要排水时，应尽量将安装气闸和用高压气排水施工的步骤推迟，以便加快施工速度和减少施工费用。直到水压力增加到必须施加高压空气时，才在气压下挖土。人工挖土下沉方法，与沉井挖土相类似，采取分段、分层开挖，锅底形挖土，自重破土方式。从中间开始向四周，在刃脚部位则沿刃脚方向全面、均匀、对称地进行，使均衡平稳下沉，刃脚下部土方边挖边清理，对各种土层具体挖土方法按沉井排水下沉法施工方法。</p><p>（5）沉箱底面以上应保留0.3～0.5m厚士层，采用其他机械或人工方法挖除，以保持土体的天然结构和承载力；每次下沉以后的高度应能保持工作室内的自由高度不小于1.6m。 </p><p>（6）在沉箱下沉过程中，接装井筒与拆装气闸的步骤与一个沉箱中共有几个气闸有关。如为独闸沉箱，在接长井筒与拆装气闸时，工作室内的人员必须全部撤离，并把井筒关闭。每接长井筒与拆装气闸一次，约需停工2～3d。因此，在大型沉箱中均设有2个以上的气闸，这样就可以轮流接长与交替施工作业，不停止沉箱的下沉工作。</p><p>（7）清基、工作室内填满混凝土。这也是沉箱施工作业与沉井有区别处之一，混凝土先自刃脚四周处开始分层向中心填筑。当快接近顶盖时，混凝土的坍落度应逐渐降低，到接近顶盖时则用干硬性混凝土填筑捣实。最后用1:1的水泥砂浆从升降井孔内以不高于400kPa的压力压人工作室，同时把室内排气管打开，直至注浆管的水泥浆不再下降为止。当灌浆完毕后，井筒内的气压仍需维持不低于35～70kPa的压力，直至水泥初凝为止。 </p><p>最后，拆除气闸、井筒，填充井孔内的混凝土。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Numerical simulation study on ballast pressure of ultra-large caisson","site":"","url":"","journalName":"Port Engineering Technology","author":"BAI Zhi-gang, YANG Wen-chang.","press":"","publishYear":"","publishTime":"2012-02","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":2,"type":"journal","title":"异型沉箱预制、浮运、安装质量控制","site":"","url":"","journalName":"施工技术","author":"魏桂林，满云鹏 .","press":"","publishYear":"","publishTime":"2008-03","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":3,"type":"journal","title":"异型特大沉箱安装中施工难点的控制","site":"","url":"","journalName":"山东 交通科技","author":"孙云超","press":"","publishYear":"","publishTime":"2009-01","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":338,"auditType":1,"synonyms":null,"showEditTime":"2020.12.20 22:12","auditors":[{"uid":80343852,"name":"SKWANG","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/vXiaO9wXfOlQMsPsZMv2UiceVaqgLaJv8ianoCbKkibLNEhzCMgxXWDYjuHKUod8qCwEY5ia5eNSKKF2g9XXLlWicdRw/132","introduction":null,"educations":[{"schoolName":"中国矿业大学","major":"","degree":null,"universityId":57,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d6a05c8c-6011-11e9-b704-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"矿业工程","majorLevel3":"采矿工程","majorLevel1Id":353,"majorLevel2Id":742,"majorLevel3Id":753,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国矿业大学","jobBrief":"","role":0,"roleName":null,"title":"中国矿业大学 · 矿业工程","professionalTitle":null,"phoneNo":null,"editable":true,

phId":"36104877700569621","subCatalogs":null}],"paragraphs":[{"paragraphId":"36104877700569622","title":"定义","versionId":"36104877700569613","lemmaId":35958092696934670,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588816184,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;如果岩石孔隙中只有一种流体存在，而且这种流体不与岩石起任何物理、化学反应，在这种条件下所测得的渗透率为岩石的绝对渗透率。绝对渗透率是与流体性质无关而仅与岩石本身孔隙结构有关的物理参数。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36104877700569620","title":"岩石渗透率的测定","versionId":"36104877700569614","lemmaId":35958092696934670,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588816184,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>气测渗透率</h3><p>&nbsp; &nbsp; &nbsp; 当用液体测量渗透率时，在岩心两端压力p1和p2作用下，岩心中任意横截面上的液体体积流量Q都是不变的，即认为液体不可压缩。这虽然是近似，但在低压实验条件下是允许的。</p><p>&nbsp; &nbsp; &nbsp; 对气体而言，由于其压缩性远远大于液体的压缩性，气体的体积随压力和温度变化而变化。由于气体流动方向上存在压力梯度，每一截面上的压力均不相同，并且是逐渐减小的（图1）。因此，岩心中的气体体积膨胀，体积流量不断增大。假设气体在岩心中的渗流为稳定流（不随时间变化），则气体流过各横截面的质量流量不变。设整个流动过程等温，则根据波义耳—马略特定律有：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"438\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/438_44_20200506093459-708481348.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/438_44_20200506093459-708481348.png\"></p><p>式中Q——任意截面上的流量，cm3；</p><p>p——任意截面上的压力，MPa；</p><p>Q0——大气压力下气体的体积流量（即出口气体流量），cm3；</p><p>p0——大气压力，MPa。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 直线渗透的岩心中的压力分布\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/658_464_20200506093557-1632080726.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/658_464_20200506093557-1632080726.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;沿岩心整个长度L，气体流量Q是变数，但在一个微小长度单元dL上，可认为流量不变。由于dL和dp有着不同的符号（即dL增量为正时，dp为负，因为压力在降低），为保证渗透率K为正值，在公式右边取负号。取一微小长度单元dL，单元内流量为Q，写出达西公式的微分形式：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"173\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/173_46_20200506093620-137113175.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/173_46_20200506093620-137113175.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;由于dp和dL符号相反，为保证渗透率K为正值，上式右边加负号，分离变量，积分，并记气测渗透率为Kg，则：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"386\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/386_141_20200506093638-1563268050.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/386_141_20200506093638-1563268050.png\"></p><p>式中K——气测渗透率，μm2；</p><p>μ——气体的黏度，mPa·s；</p><p>L——岩心长度，cm；</p><p>A——岩心端面积，cm2；</p><p>p1、p2——入口和出口断面上的绝对压力，MPa。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;最后一个公式即为气测渗透率的计算公式，气测渗透率与两端压力的平方差成反比。</p><p>气测渗透率的典型实验流程如图2所示。气源由高压氮气瓶供给，经减压阀和恒压器后，上游压力保持稳定，气体通过岩心，岩心两端产生一定的压力差。待气体流动稳定后，测量岩心两端压差及出口流量，即可按上式计算气测渗透率。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2典型气测渗透率实验流程\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/766_431_20200506093658-1405734792.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/766_431_20200506093658-1405734792.jpg\"></p><h3>气体滑动效应</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;由于气测渗透率与测试压力有关。对气测渗透率的计算公式进行分解，有：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"472\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/472_45_20200506093736-1510914218.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/472_45_20200506093736-1510914218.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;岩石的绝对渗透率是岩石本身的固有特性。然而，实际气体测定的岩石渗透率Kg受不同的平均压力的影响。实际上，人们对不同渗透性的岩心、在不同压差下，进行大量测定和实验，又发现了新的现象，概括起来主要有：（1）对于相同岩心和气体，采用不同的平均压力测量时所得的Kg不同；（2）而对于同一岩心，在同一平均压力下，采用不同的气体测量时所测得的Kg亦不同，见图3。这就是人们发现气体在微小毛管中流动时会出现所谓的滑动或滑脱现象。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图3不同气体在不同平均压力下的渗透率\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/728_420_20200506093756-659681467.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/728_420_20200506093756-659681467.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;克林肯贝格从分析孔隙内的气、液流速分布入手解释了这种现象。液测岩石渗透率时，液体在管内某一横断面上的流速分布是椭圆形分布（图4a）。孔道中心液体分子的流速要比孔壁表面的流速高，是由于液—固间的分子力比液—液间的分子力更大，故在管壁附近表现出的黏滞阻力最大，这使得管壁处液体的流速为零。管道中心处的黏滞阻力最小，因而此处流速最大。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;气测渗透率时，由于气—固间的分子作用力远比液—固间的分子作用力小，在管壁处的气体分子仍有部分处于运动状态；另一方面，相邻层的气体分子由于动量交换，连同管壁处的气体分子一起沿管壁方向作定向流动（图4b），管壁处的流速不为零，形成了所谓的“气体滑动效应”。克林肯贝格发现了气体在微细毛管孔道中流动时的滑动效应，故也称“克氏效应”。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4气体滑动效应示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/849_280_20200506093825-320482496.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/849_280_20200506093825-320482496.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;所谓的“气体滑动效应”，就是说低压气体渗流时，其流速在毛孔断面上的分布偏离黏性流体流动特性，出现气体分子在管壁处速度不等于零的流动现象。</p><h3>克氏渗透率校正</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;由于气体滑脱现象对气测渗透率有较大的影响，特别是对于低渗透岩石、在低压下测定时影响更大。因此，通常对于渗透率小于0.1μm2的岩心，需进行克氏渗透率校正。通常的实验室校正方法为：做几个不同平均压力下的实验，按气测法公式计算出，并绘制出Kg与平均压力关系曲线。从公式可知Kg与平均压力间成直线关系，该直线在Kg轴上的截距即为K∞值，作为岩石的绝对渗透率。实验测定过程中，为了保持不同平均压力下气体渗流流态基本不变，不同平均压力的正确获取方法为：在保持进出口压差恒定条件下，同时提高或降低进出口压力。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/438_44_20200506093459-708481348.png?w=438&h=44&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/438_44_20200506093459-708481348.png","rw":438,"rh":44,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/658_464_20200506093557-1632080726.jpg?w=658&h=464&titlename=%E5%9B%BE1%20%E7%9B%B4%E7%BA%BF%E6%B8%97%E9%80%8F%E7%9A%84%E5%B2%A9%E5%BF%83%E4%B8%AD%E7%9A%84%E5%8E%8B%E5%8A%9B%E5%88%86%E5%B8%83","url":"https://img01.sogoucdn.com/app/a/200698/658_464_20200506093557-1632080726.jpg","rw":658,"rh":464,"title":"图1 直线渗透的岩心中的压力分布","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/173_46_20200506093620-137113175.png?w=173&h=46&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/173_46_20200506093620-137113175.png","rw":173,"rh":46,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/386_141_20200506093638-1563268050.png?w=386&h=141&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/386_141_20200506093638-1563268050.png","rw":386,"rh":141,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/766_431_20200506093658-1405734792.jpg?w=766&h=431&titlename=%E5%9B%BE2%E5%85%B8%E5%9E%8B%E6%B0%94%E6%B5%8B%E6%B8%97%E9%80%8F%E7%8E%87%E5%AE%9E%E9%AA%8C%E6%B5%81%E7%A8%8B","url":"https://img03.sogoucdn.com/app/a/200698/766_431_20200506093658-1405734792.jpg","rw":766,"rh":431,"title":"图2典型气测渗透率实验流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/472_45_20200506093736-1510914218.png?w=472&h=45&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/472_45_20200506093736-1510914218.png","rw":472,"rh":45,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/728_420_20200506093756-659681467.jpg?w=728&h=420&titlename=%E5%9B%BE3%E4%B8%8D%E5%90%8C%E6%B0%94%E4%BD%93%E5%9C%A8%E4%B8%8D%E5%90%8C%E5%B9%B3%E5%9D%87%E5%8E%8B%E5%8A%9B%E4%B8%8B%E7%9A%84%E6%B8%97%E9%80%8F%E7%8E%87","url":"https://img02.sogoucdn.com/app/a/200698/728_420_20200506093756-659681467.jpg","rw":728,"rh":420,"title":"图3不同气体在不同平均压力下的渗透率","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/849_280_20200506093825-320482496.jpg?w=849&h=280&titlename=%E5%9B%BE4%E6%B0%94%E4%BD%93%E6%BB%91%E5%8A%A8%E6%95%88%E5%BA%94%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/849_280_20200506093825-320482496.jpg","rw":849,"rh":280,"title":"图4气体滑动效应示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36104877700569617","title":"影响绝对渗透率的因素","versionId":"36104877700569615","lemmaId":35958092696934670,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588816184,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;影响岩石绝对渗透率的因素很多，其中主要包括以下三个方面。</p><h3>岩石特征的影响</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;岩石特征的影响主要指岩石的粒度、分选、胶结物及层理等对渗透率的影响。疏松砂的粒度越细，分选越差，渗透率越低；在具正韵律的沉积储层中，粒度向上逐渐变细，渗透率也相应降低，以致在注水时，油层下部会出现过早水淹的情况。</p><h3>孔隙的影响</h3><p>&nbsp; &nbsp; &nbsp; 岩石的孔隙度和渗透率之间有一定的内在联系，但没有严格的函数关系，尤其在存在裂缝和溶洞时。实际上，孔隙度和渗透率的关系在很大程度上取决于孔隙结构。凡影响岩石孔隙结构的因素都影响渗透率。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"423\" titlename=\"图5不同类型砂岩的孔渗关系\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/423_558_20200506094038-108650938.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/423_558_20200506094038-108650938.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;在有效孔隙度相同的情况下，孔隙喉道小的岩石比喉道大的岩石渗透率低，孔喉形状复杂的岩石比孔喉形状简单的岩石渗透率低。另外，孔喉的配置关系不同，储层呈现不同的孔隙度和渗透率。如孔隙大、喉道粗，表现为孔隙度大、渗透率高；孔隙大而喉道细，表现为孔隙度大而渗透率低；孔隙和喉道均细小的储集岩表现为孔隙度和渗透率均较低。一般来说，岩石渗透率与孔隙喉道大小的平方成正比，而与喉道形状复杂程度成反比。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;此外，孔隙的连通性、迂曲度、内壁粗糙度等对绝对渗透率也有影响。一般来说，孔隙直径小的比直径大的渗透率低，孔隙形状复杂的比形状简单的渗透率低。这是因为孔隙直径越小，形状越复杂，单位面积孔隙空间的表面面积越大，对流体的吸附力、毛管阻力和流动摩擦阻力也越大，而孔道的复杂和弯曲程度使流体在流动过程中产生局部的方向变化和速度变异，消耗流体的动能，从而降低岩石的渗透率。</p><h3>压力和温度的影响</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;温度不变时，渗透率随静压力的增大而相应减小，当压力超过某一数值时，渗透率就急剧下降，这时泥质砂岩比砂岩渗透率减小得更快。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;随温度升高，压力对渗透率的影响将减小，特别是在压力较小的情况下。这是由于温度升高，能够引起岩石骨架和孔隙中流体发生膨胀，阻碍了压实，这样绝对渗透率随着压力升高而降低的程度自然减弱。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/423_558_20200506094038-108650938.png?w=423&h=558&titlename=%E5%9B%BE5%E4%B8%8D%E5%90%8C%E7%B1%BB%E5%9E%8B%E7%A0%82%E5%B2%A9%E7%9A%84%E5%AD%94%E6%B8%97%E5%85%B3%E7%B3%BB","url":"https://img04.sogoucdn.com/app/a/200698/423_558_20200506094038-108650938.png","rw":423,"rh":558,"title":"图5不同类型砂岩的孔渗关系","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"油层物理","site":"","url":"","journalName":null,"author":"赵春森","press":"石油工业出版社","publishYear":"2014","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":".油气储层地质学","site":"","url":"","journalName":null,"author":"纪友亮","press":"石油工业出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quo

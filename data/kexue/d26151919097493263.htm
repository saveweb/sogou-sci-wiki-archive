8","subCatalogs":null}]},{"level":1,"title":"示例","paragraphId":"26300515990124297","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"26300515990124300","title":"理论","versionId":"60058666979622411","lemmaId":26151919097493264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093755,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>隐雌性选择的完整概念最早由威廉·G·埃伯哈德(William G. Eberhard)提出。按照埃伯哈德的说法，“隐晦（Cryptic）”一词是指一些雌性生物在选择精子时，能够做出的一种内在的、因而也是隐蔽的选择。</p><p>在自然界的某些情况下，交配会损害雌性及其后代的健康，例如，当雄性在交配前骚扰雌性，发生性胁迫，导致雌性的寿命和生育能力受到损害，促使雌性发展对抗机制。此外，如果一个雌性能与多个雄性交配，那么雌性就能够通过拒绝某些雄性的精子（或后代）来为她的后代选择最理想的父亲。在上述两种情况下，都是雌性可以采取相应的繁殖对策来影响雄性交配后的繁殖成功率。能够进行隐雌性选择的物种已经发展出各种机制来操纵雄性的繁殖成功率，这种能力使雌性能够选择与对她有利的同种雄性来产生后代。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"26300515990124298","title":"机制","versionId":"60058666979622412","lemmaId":26151919097493264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093755,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>动物世界中存在着许多机制，这些机制允许雌性通过控制繁殖活动成功与否来进行隐雌性选择。这些选择可能发生在生殖过程的不同阶段。</p><p></p><h3>授精过程</h3><p></p><p>雄性交配并释放精子的过程中，雌性能够进行隐雌性选择。</p><p>\n </p><ul>\n  <li><p>交配时间：更长的交配时间通常可以提高雄性的交配成功率。雌性可以影响雄性的交配时间来进行隐雌性选择，从而增加或减少雄性受精的成功率。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li>\n  <li><p>丢弃精子：在大多数交配中，雌性通常仅使用和储存雄性精子的一小部分。在某些物种中，雌性可以在交配后释放出精子。因此，如果有更喜欢的雄性出现，它们可以再次交配。雌性有时还可以在数次交配中，选择性地丢弃某些雄性的精子，同时保留首选雄性的精子来行使隐雌性选择。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"粪蝇（Scathophaga sp.）的交配与竞争\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/946_721_20200229183101-959230285.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/946_721_20200229183101-959230285.png\"></p></li>\n  <li><p>精子灭活：雌性也可以通过杀灭精子来行使隐雌性选择。它们有时可以在交配后通过各种手段破坏储存的雄性精子，通常通过化学方法（如提高pH值，激素，体液等）以便使第二只雄性成功地授精。</p></li>\n  <li><p>精子转移：雌性还可以通过防止精子转移到存储器官或受精部位来实现隐雌性选择。实现方式包括肌肉收缩，激素，神经控制或体液或化学物质等。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>如黄斑黑蟋蟀（<em>Gryllus bimaculatus</em>）雌性会优先将来自无血缘关系的雄性精子储存在受精囊中。</p></li>\n </ul><p></p><p>\n </p><ul>\n  <li><p>卵细胞成熟：某些物种中，雌性可以通过控制卵巢中卵的发育和成熟来降低雄性繁殖的成功率。</p></li>\n </ul><p></p><p>\n </p><ul>\n  <li><p>在超激活期间影响精子：精子在雌性生殖道或精子储存器官内相对缓慢，必须被外源钙离子体激活。因此，通过释放或抑制钙离子来控制精子活性，雌性可以促进精子更快地向受精的卵子移动，或通过减慢精子的移动速度、让精子在到达卵子之前死亡来阻碍雄性繁殖的成功。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p></li>\n </ul><p></p><p>\n </p><ul>\n  <li><p>交配栓：某些种类的雄性会在交配后，留下一个交配栓，以防止雌性再次交配，或阻止其他雄性取代它们的精子。有些雌性可以保留或移除交配栓，从而选择保留哪个雄性的精子，如果有更好的雄性出现，它们就可以再次交配。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p></li>\n </ul><p></p><p></p><h3>妊娠</h3><p></p><p>雌性可以在受精发生后进行隐雌性选择。</p><p>\n </p><ul>\n  <li><p>终止妊娠（布鲁斯效应Bruce effect）：通过雌性抵抗或接受雄性诱导的流产信号，雌性可以中止合子或胎儿的发育，以此进行隐雌性选择。</p></li>\n </ul><p></p><p>\n </p><ul>\n  <li><p>降低后代的产生率：雌性有时可以调整产卵率，以影响雄性精子在交配后获得的后代数目。在卷叶蛙中，雌性可以延迟产卵时间，这决定了交配事件产生的最终后代的数量。</p></li>\n </ul><p></p><p></p><h3>出生后</h3><p></p><p>即使出生后，雌性也可以操纵雄性后代的成功。</p><p>\n </p><ul>\n  <li><p>降低后代投资：通过改变对后代的投资率，雌性可以进行隐雌性选择。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p></li>\n </ul><p></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/946_721_20200229183101-959230285.png?w=946&h=721&titlename=%E7%B2%AA%E8%9D%87%EF%BC%88Scathophaga%20sp.%EF%BC%89%E7%9A%84%E4%BA%A4%E9%85%8D%E4%B8%8E%E7%AB%9E%E4%BA%89","url":"https://img04.sogoucdn.com/app/a/200698/946_721_20200229183101-959230285.png","rw":946,"rh":721,"title":"粪蝇（Scathophaga sp.）的交配与竞争","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"26300515990124297","title":"示例","versionId":"60058666979622413","lemmaId":26151919097493264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603093755,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>野生原鸡（<em>Gallus gallus</em>）：雌鸡偏爱与优势雄性交配。然而，等级低的雄鸡有时也会不顾雌性的反抗而强行交配。在这种情况下，雌鸡在交配后会立即通过泄殖腔内子宫收缩来强迫排出这些等级低的雄鸡精液。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>黄斑黑蟋蟀（<em>Gryllus bimaculatus</em>），发现在野外和实验室中，雌蟋蟀都愿意与超过一只的雄蟋蟀交配。在实验室研究中，雌性被允许相继与两只雄性交配：两只是该

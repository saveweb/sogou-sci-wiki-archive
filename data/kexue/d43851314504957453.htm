itle":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593434331,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 选煤是洁净煤技术的源头技术，是使电站和工业燃烧大大减少烟尘和排放量的最经济有效的途径，是煤炭后续深加工的必要前提，它直接关系到煤炭的合理应用及深加工、环境保护、节能、节运以及供销双方的经济效益、社会效益和环境效益<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43852844016631560","title":"煤的可选性","versionId":"43852844016631556","lemmaId":43851314504957460,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593434331,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 我国表示煤的可选性特征的方法为:先做原煤的筛分试验，将煤分为50～25mm，25～13mm，13～6mm，6～3mm，3～0.5mm共5个粒级，然后进行各粒级煤样的浮沉试验，即从各筛分粒级中分别缩分出国标规定量的煤样，分别在密度为1.3g/<span class=\"kx_formula\" contenteditable=\"false\" alt=\"cm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/e4612cfff38dbd5ad6a07fcf06df336b734a31897fd0ffc2fdfd28952442113d.svg\"></span>、1.4kg/cm3、1.5kg/<span class=\"kx_formula\" contenteditable=\"false\" alt=\"cm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/e214ea755f109cb269e928175a624f9ac225a3cef505d14b3b3422b4b54c6245.svg\"></span>、1.6kg/<span class=\"kx_formula\" contenteditable=\"false\" alt=\"cm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/30ff6e1272d9e06d4c14650caeb5595eb2a4221f1e2cd56b65214904a275f054.svg\"></span>、1.7kg/<span class=\"kx_formula\" contenteditable=\"false\" alt=\"cm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/18e226d4fdd5ec0a6cb46733878dd9e876d826f23b59dfdbfb81e92db12dbbb6.svg\"></span>、1.8kg/<span class=\"kx_formula\" contenteditable=\"false\" alt=\"cm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/d402a0ea6e1cffe0223101ab045615c7e845d3225a47605c5f0cf43444b5c324.svg\"></span>和2．0kg/<span class=\"kx_formula\" contenteditable=\"false\" alt=\"cm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ee8b7b6f6b55838987db4e86ab8812c26978fbc4ce9fe9447c60f5f310c4969f.svg\"></span>的7组氯化锌重液中依次进行浮沉。将所得各密度级的产物分别用热水洗净、烘干，然后测定其产率和灰分，计算并整理成为50～0．5mm粒级原煤浮沉试验综合表<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 浮煤曲线β由综合表中4、5两栏的数据绘成，表示上浮部分累计产率与其平均灰分的关系，可用于计算分选时的理论回收率及其灰分。沉煤曲线θ由综合表中6、7两栏的数据绘成，表示下沉部分累计产率与其平均灰分的关系，可用于计算沉煤的回收率及灰分。基元灰分曲线λ由综合表中3、4两栏的数据绘成，表示各密度级浮煤或沉煤产率与其分界灰分的关系<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1 原煤浮沉试验综合表（高丰，2018）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/638_389_20200629202958-1600422000.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/638_389_20200629202958-1600422000.png\"><img width=\"477\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图2 浮选曲线（高丰，2018）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/477_540_20200629203020-1327026278.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/477_540_20200629203020-1327026278.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/638_389_20200629202958-1600422000.png?w=638&h=389&titlename=%E5%9B%BE1%20%E5%8E%9F%E7%85%A4%E6%B5%AE%E6%B2%89%E8%AF%95%E9%AA%8C%E7%BB%BC%E5%90%88%E8%A1%A8%EF%BC%88%E9%AB%98%E4%B8%B0%EF%BC%8C2018%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/638_389_20200629202958-1600422000.png","rw":638,"rh":389,"title":"图1 原煤浮沉试验综合表（高丰，2018）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/477_540_20200629203020-1327026278.png?w=477&h=540&titlename=%E5%9B%BE2%20%E6%B5%AE%E9%80%89%E6%9B%B2%E7%BA%BF%EF%BC%88%E9%AB%98%E4%B8%B0%EF%BC%8C2018%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/477_540_20200629203020-1327026278.png","rw":477,"rh":540,"title":"图2 浮选曲线（高丰，2018）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43852844033408770","title":"浮选原理","versionId":"43852844016631557","lemmaId":43851314504957460,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593434331,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 浮选是细颗粒煤分选的重要方法。从地壳内任何矿床所开采的矿物原料，往往都是多种固体相的极不均匀的混合物，当矿物组分得到充分解离后，原料中所含有价成分的经济回收，很大程度取决于分离和富集方法与工艺。而实际分选过程不可能实现原料各组分的充分解离，有价组分与其他组分相互浸染，就存在复合颗粒，这些颗粒的分选可能性就会随分选条件不同而不同。浮选过程是在固、液、气三相体系中完成的复杂的物理化学过程。包含三种单元作业：</p><p>&nbsp; &nbsp; &nbsp; ①颗粒界面性质的调节，如润湿性、表面电性、吸附特性的调节；</p><p>&nbsp; &nbsp; &nbsp; ②利用颗粒之间作用的变化，调节并控制颗粒体系的分散和聚团状态；</p><p>&nbsp; &nbsp; &nbsp; ③通过适当的物理场作用在相界面（气/液界面，液/液界面）实现颗粒分选。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43852844016631561","title":"选煤方式","versionId":"43852844016631558","lemmaId":43851314504957460,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593434331,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 目前，煤炭净化技术大致有以下几种:根据物料颗粒物理性质的差别脱除煤中的黄铁矿硫和矿物质的物理净化法；借助化学反应使煤中有用成分富集或除去杂质和有害成分的化学净化法(利用化学药剂与煤中的黄铁矿和有机硫反应，从而将两种硫同时脱除)；物理－化学净化法；生物净化法是用微生物脱除煤中有害成分硫，利用某些自养性和异养性微生物能直接或间接地利用其代谢产物从煤中溶浸硫。</p><h3>跳汰选煤</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 跳汰选煤具有工艺流程简单、设备操作维修方便、处理能力大、有足够的分选精度、适应性强的特点，全球入选煤炭中50%采用跳汰机处理，我国跳汰选煤占全部入选原煤量的70%。跳汰机的入料要求:入料性质(密度及粒度组成)波动应小，给料速度要均匀，以保持床层稳定，在一定的风/水制度下保持床层处于最佳状态，跳汰机宽度上给料的分布要均匀，伴随物料给入的冲水一定要使原煤预先润湿，对性质不同的原煤应采取配煤入选的措施。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 跳汰机工作制度影响:①给煤量。要求原煤的性质和数量要均匀稳定；②床层状态。床层水平运动要与给料和分层速度相适应；床层厚度影响床层松散和分层速度；③跳汰频率和振幅。振幅大床层高有利于松散，过高易造成床层太散，易造成矸石污染；频率快跳汰周期缩短，不利于按密度分层，过低则精选次数少影响分选效果；④风量和水量。供风量可改变振幅、即改变床层的松散度；用水量包括顶水和冲水，增大顶水减弱下降水流速度，增强上升水流速度；⑤跳汰周期特性。主要取决于风阀(或活塞)的工作特性；⑥跳汰机排料。重产物层排料太慢污染精煤，太快时床层不稳定，增加精煤损失。</p><h3>重介选煤</h3><p>&nbsp; &nbsp;&nbsp; 在密度大于1kg/L介质中，按颗粒密度差异进行选煤叫重介质选煤或重介选煤。重介质:①重液包括有机溶液(四氯化碳、三溴甲烷、苯、二甲苯)和无机溶液(氯化锌、氯化钙水溶液)，重液用于实验；②悬浮液为磁铁矿粉，密度大于4.5、粒度－325目大于70%，易于回收，减少生产费用。重介旋流分选:物料和悬浮液以一定的压力沿切线方向给入旋流器，形成强有力的旋涡流。液流从入料口开始沿旋流器内壁形成一个下降的外螺旋流；在旋流器中心附近形成一股上升的内螺旋流。由于内螺旋流具有负压而吸入空气，在旋流器轴心形成空气柱。入料中的精煤随着内螺旋流向上，从溢流口排出；矸石随外螺旋流向下，从底流口排出。</p><h3>浮游选煤</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 利用煤和矿物质的表面物理化学性质差别及对水呈现不同的润湿性，分选细粒煤(－0．5mm)的选煤方法，浮选是在气、液、固三相的系统中完成，纯水的气泡不稳定，需加入起泡剂控制气泡大小和维持气泡稳定性。</p><p>浮游选煤的基本原理:①煤的表面是非极性的，矿物质的表面是极性的，二者与强极性的水分子作用程度不同；②煤是疏水性的，矿物质是亲水性的，当煤粒与气泡发生碰撞时，气泡易于排开其表面的水化膜，使煤粒黏附到气泡的表面，从而进入气泡产品，相反矿物质留在矿浆中，从而实现二者分离；③为提高煤的可浮性、扩大煤与矿物质的润湿性差别，在浮选过程加入一些药剂，按其作用不同可分为捕收剂、起泡剂和调整剂，选煤的捕收剂为烃类油，常用煤油、柴油等；常用的起泡剂有醇类、萜类、酯油类<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43852844016631562","title":"选煤发展方向","versionId":"43852844016631559","lemmaId":43851314504957460,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593434331,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; ①选煤工艺简单化，装备智能化、大型化。针对我国特大型选煤厂多采用块末煤分级入选的工艺特点，研究基于全厂最大精煤产率原则的各分选环节工艺参数匹配、产品质量与生产过程参数自动测控系统；提高设备大型化和智能化水平，是选煤厂智能化控制和信息化管理的基础先决条件；开发构建适用于千万吨级选煤厂分选系统单元化的块煤、末煤及细粒煤分选大型高效成套技术和关键装备，研发与之配套的大型分级破碎、脱水、脱介等辅助设备，为建设千万吨级高效自动化选煤厂提供技术装备<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; ②资源利用合理化、最大化。煤炭作为不可再生能源，提高煤炭资源综合利用效率，实现煤炭的分质分级梯级利用是国家的政策要求。加强毛煤井下排矸特殊工艺和装备的研究，实现矸石井下回填，既减少无效运输、节省占地又保护了环境。针对我国优质炼焦煤资源稀缺现状，开展选煤厂优质稀缺煤炭资源二次分选关键技术研究，实现稀缺煤炭资源的高效、合理利用。加大煤矸石、煤泥及煤伴生矿物等资源化利用研究，促进循环经济也是未来的发展方向。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; ③提高动力煤分选比例，煤泥提质、减量化势在必行。我国炼焦煤选煤厂已实现全部入选，动力煤入选比例虽快速增加，由2010年的35%提高到2015年的53．5%，但距2020年原煤入选率达到80%以上要求有很大差距。今后提高入选率主要集中在动力煤领域。动力煤选煤厂煤质差，煤泥入水后水分增加、发热量下降，影响选煤厂效益，因此煤泥一般不入选。解决的方法是尽量减少进入系统分选的煤泥量，神华集团在动力煤全粒级分选煤泥减量化方面进行了尝试，用弛张筛进行6mm深度筛分，可显著降低系统煤泥量。另外，针对低阶煤水分高、热值低、矸石易泥化等特性，研究适用于低阶煤泥的浮选提质技术与大型装备，提高煤炭利用效率，也是形势所需。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"煤化工工艺学","site":"","url":"","journalName":null,"author":"郭树才，胡浩权","press":"化学工业出版社","publishYear":"2006","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"浮选理论的新进展","site":"","url":"","journalName":null,"author":"王淀佐","press":"科学出版社","publishYear":"1992","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"选煤工艺综述","site":"","url":"","journalName":"内蒙古煤炭经济","author":"高丰，马佳敏","press":"","publishYear":"","publishTime":"2018-05","publishPlace":"","page":"18-19","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"动力煤全粒级洗选煤泥减量化生产技术的开发与应用","site":"","url":"","journalName":"选煤技术","author":"蔡斌，王博，罗彩勇，等","press":"","publishYear":"","publishTime":"2015-05","publishPlace":"","page":"36－39","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"journal","title":"我国选煤技术现状与发展趋势","site":"","url":"","journalName":"选煤技术","author":"程宏志","press":"","publishYear":"","publishTime":"2012-02","publishPlace":"","

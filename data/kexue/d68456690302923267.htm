 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>重力坝</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68457640379888139"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/521_364_20201216141656-1144092535.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/521_364_20201216141656-1144092535.png?width=227&amp;height=174&amp;titlename=%E9%87%8D%E5%8A%9B%E5%9D%9D&amp;w=521&amp;h=364" title="点击查看大图" data-w="521" data-h="364" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/521_364_20201216141656-1144092535.png)" href="#!"></a><div class="text_img_title">重力坝</div></div><div><p>重力坝是由砼或浆砌石修筑的大体积挡水建筑物，其基本剖面是直角三角形，整体是由若干坝段组成。重力坝在水压力及其他荷载作用下，主要依靠坝体自重产生的抗滑力来满足稳定要求，同时依靠坝体自重产生的压力来抵消由于水压力所引起的拉应力以满足强度要求。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-nu h":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/755_331_20201216141949-1490965851.png?w=755&h=331&titlename=%E9%87%8D%E5%8A%9B%E5%9D%9D%E5%8F%97%E5%8A%9B%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/755_331_20201216141949-1490965851.png","rw":755,"rh":331,"title":"重力坝受力示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/662_541_20201216142016-1145905381.png?w=662&h=541&titlename=%E8%8D%B7%E8%BD%BD%E7%BB%84%E5%90%88%E7%B1%BB%E5%9E%8B","url":"https://img03.sogoucdn.com/app/a/200698/662_541_20201216142016-1145905381.png","rw":662,"rh":541,"title":"荷载组合类型","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68457640379888140","subCatalogs":null},{"level":1,"title":"基本分类","paragraphId":"68457640379888138","subCatalogs":[{"level":2,"title":"按剖面型式","paragraphId":"68457640379888138","subCatalogs":null},{"level":2,"title":"按建筑材料","paragraphId":"68457640379888138","subCatalogs":null},{"level":2,"title":"按分横缝与否","paragraphId":"68457640379888138","subCatalogs":null},{"level":2,"title":"按筑坝高度","paragraphId":"68457640379888138","subCatalogs":null},{"level":2,"title":"按施工方法","paragraphId":"68457640379888138","subCatalogs":null},{"level":2,"title":"按泄水条件","paragraphId":"68457640379888138","subCatalogs":null},{"level":2,"title":"按坝轴线型","paragraphId":"68457640379888138","subCatalogs":null}]},{"level":1,"title":"工作原理及优缺点","paragraphId":"68457640379888137","subCatalogs":[{"level":2,"title":"工作原理","paragraphId":"68457640379888137","subCatalogs":null},{"level":2,"title":"重力坝优缺点","paragraphId":"68457640379888137","subCatalogs":null}]},{"level":1,"title":"重力坝工作特点","paragraphId":"68457640379888141","subCatalogs":null},{"level":1,"title":"重力坝的载荷及其组合","paragraphId":"68457640379888142","subCatalogs":[{"level":2,"title":"重力坝载荷类型","paragraphId":"68457640379888142","subCatalogs":null},{"level":2,"title":"重力坝载荷组合","paragraphId":"68457640379888142","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68457640379888140","title":"基本介绍","versionId":"68457640379888132","lemmaId":68456690302923260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608099933,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>重力坝是由砼或浆砌石修筑的大体积档水建筑物，其基本剖面是直角三角形，整体是由若干坝段组成，主要依靠坝体自重来维持稳定的坝<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。根据历史记载，最早的重力坝是公元前2900年古埃及在尼罗河上修建的一座高15m、顶长240m的挡水坝。人类历史上修建的第一批堰、坝，都是利用结构自重来维持稳定，结构简单，安全可靠。1962年瑞士建成了世界上迄今为止最高的重力坝一大狄克桑斯坝(坝高285m)。1949年以来我国水利水电事业逢勃发展，1949~1985年，在已建成的坝高30米以上的113座混凝土坝中，重力坝达58座，占总数的51%。50年代首先建成了高105m的新安江和高71m的古田一级两座宽缝重力坝；60年代建成了高97m的丹江口宽缝重力坝和高147m的刘家峡、高106m的三门峡两座实体重力坝；70年代建成了黄龙滩、龚嘴重力坝；80年代建成了高165m的乌江渡拱型重力坝和高107.5m的潘家口宽缝重力坝等。2006年建成的全长约3335m，坝顶高程185m的长江三峡大坝。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"三峡大坝\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/893_363_20201216141854-1987034664.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/893_363_20201216141854-1987034664.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/893_363_20201216141854-1987034664.png?w=893&h=363&titlename=%E4%B8%89%E5%B3%A1%E5%A4%A7%E5%9D%9D","url":"https://img03.sogoucdn.com/app/a/200698/893_363_20201216141854-1987034664.png","rw":893,"rh":363,"title":"三峡大坝","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68457640379888138","title":"基本分类","versionId":"68457640379888133","lemmaId":68456690302923260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608099933,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>按剖面型式</h3><p></p><p>①实体重力坝：这种坝体内部应力较小材料未能充分得到利用。</p><p>②宽缝重力坝：坝体内设有宽缝这样使坝体所承受有扬压力下降，筑坝混凝土用量也下降。</p><p>③空腹重力坝：坝体内设有空腹，空腹的设置同样可使扬压力下降，混凝土用量下降量在电站工程中可将厂房建於空腹中。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"重力坝类型\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/604_242_20201216141924-497064702.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/604_242_20201216141924-497064702.png\"></p><p></p><h3>按建筑材料</h3><p></p><p>混凝土重力坝和浆砌块石重力坝</p><p></p><h3>按分横缝与否</h3><p></p><p>①分横缝重力坝：对分横缝的重力坝只有悬臂梁，水平水压力由悬臂梁承担</p><p>②整体重力坝：对整体重力坝，坝体可看成由水平梁和悬臂梁组成水压力由悬臂梁和水平梁共同承担。</p><p></p><h3>按筑坝高度</h3><p></p><p>高坝：坝高超过70m。中坝：坝高30m~70m。低坝：低于30m。</p><p></p><h3>按施工方法</h3><p></p><p>常态混凝土重力坝和碾压混凝土重力坝。</p><p></p><h3>按泄水条件</h3><p></p><p>溢流重力坝和非溢流重力坝。</p><p></p><h3>按坝轴线型</h3><p></p><p>主要分为直线型重力坝、折线型重力坝、拱型重力坝。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/604_242_20201216141924-497064702.png?w=604&h=242&titlename=%E9%87%8D%E5%8A%9B%E5%9D%9D%E7%B1%BB%E5%9E%8B","url":"https://img02.sogoucdn.com/app/a/200698/604_242_20201216141924-497064702.png","rw":604,"rh":242,"title":"重力坝类型","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68457640379888137","title":"工作原理及优缺点","versionId":"68457640379888134","lemmaId":68456690302923260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608099933,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>工作原理</h3></p><p>重力坝在水压力及其他荷载作用下，主要依靠坝体自重产生的抗滑力来满足稳定要求；同时依靠坝体自重产生的压应力来抵消由于水压力所引起的拉应力，以满足强度要求。重力坝基本剖面呈三角形。在平面上，坝轴线通常呈直线，有时为了适应地形、地质条件，或为了枢纽布置上的要求，也可布置成折线或曲率不大的拱向上游的拱形<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>重力坝优缺点</h3></p><p>（1）重力坝优点</p><p>①相对安全可靠，耐久性好，抵抗渗漏、洪水漫溢、地震和战争破坏能力都比较强；②设计、施工技术简单，易于机械化施工；③对不同的地形和地质条件适应性强，任何形状河谷都能修建重力坝，对地基条件要求相对地说不太高；④在坝体中可布置引水、泄水孔口，解决发电、泄洪和施工导流等问题<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>（2）重力坝缺点</p><p>①剖面大，材料用量多。</p><p>②坝体应力较低，材料强度不能充分发挥。50米高的重力坝，坝内最大压应力只有1.4MPa，而常用的大坝常态混凝土C20的轴心抗压强度为18.5MPa，C25为22.4MPa，最低的C7.5也有7.6MPa。（150mm立方体试件90天龄期，保证80％）。</p><p>③坝体与地基接触面大，受扬压力影响大。对稳定不利，需要设置防渗排水设施。</p><p>④体积大，水泥用量多，水化热高。散热条件差，容易形成温度裂缝，施工期需要严格的温度控制措施。（初龄期的混凝土刚度低，散热后可自由伸缩，冷却后，刚度增大，受周围混凝土约束，收缩产生裂缝）。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68457640379888141","title":"重力坝工作特点","versionId":"68457640379888135","lemmaId":68456690302923260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608099933,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>(一)&nbsp;稳定方面：重力坝是依靠本身的自重作用来维持稳定。由于自重的作用在地基与坝体接触面上产生摩擦力。坝体与地基间有时存在粘结力。这两部分组成了阻滑力，阻止坝体滑动，维持坝体稳定<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>(二)&nbsp;应力方面：在考虑重力坝应力问题时，我们是常将其视为平面应变问题来考虑，将其看成固结於地基上的悬臂梁用材料力学方法来考虑。一般情况下，用无拉应力来控制，也就是说在坝截面不允许出现拉应力(σ&gt;0)，这主要是因为圬工材料抗拉性能差，一旦出现拉应力就会引起裂缝，裂缝的产生可能使坝体渗水，甚至断裂。</p><p>(三)&nbsp;荷载特点：重力坝受扬压力的作用，扬压力的作用减轻坝体铅直向下的力，对坝体稳定产生危害，同时对坝体应力影响也较大</p><p>(四)&nbsp;重力坝的泄水以及施工导流比较容量解决，重力坝材料为圬工材料，耐冲，强度大，其截面较大，可允许坝顶溢流。</p><p>(五)&nbsp;重力坝对气候、地形、地质等条件适应性较强，抗震性能较好。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68457640379888142","title":"重力坝的载荷及其组合","versionId":"68457640379888136","lemmaId":68456690302923260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608099933,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>重力坝载荷类型</h3><p></p><p>作用于重力坝上的基本荷载主要有：（1）坝体及坝上永久设备的自重；（2）上、下游坝面上的净水压力及溢流坝面上的动水压力；（3）扬压力；（4）淤积于坝前的淤沙压力；（5）浪压力；（6）冰压力；（7）土压力；（8）地震作用所产生的地震惯性力、地震动水压力和地震动土压力；（9）其他荷载<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"重力坝受力示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/755_331_20201216141949-1490965851.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/755_331_20201216141949-1490965851.png\"></p><p>特殊荷载包括:（1）校核洪水位时的大坝上、下游面的静水压力；（2）相应于校核洪水位时的扬压力；（3）相应于校核洪水位时的浪压力；（4）相应于校核洪水位时的动水压力；（5）地震荷载；（6）其他出现机会很少的荷载。</p><p></p><h3>重力坝载荷组合</h3><p></p><p>重力坝抗滑稳定及坝体应力计算的荷载组合分为基本组合和特殊组合两种情况荷载组合按表中的规定进行组合计算(表中数字即荷载的序号)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"荷载组合类型\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/662_541_20201216142016-1145905381.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/662_541_20201216142016-1145905381.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/755_331_20201216141949-1490965851.png?w=755&h=331&titlename=%E9%87%8D%E5%8A%9B%E5%9D%9D%E5%8F%97%E5%8A%9B%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/755_331_20201216141949-1490965851.png","rw":755,"rh":331,"title":"重力坝受力示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/662_541_20201216142016-1145905381.png?w=662&h=541&titlename=%E8%8D%B7%E8%BD%BD%E7%BB%84%E5%90%88%E7%B1%BB%E5%9E%8B","url":"https://img03.sogoucdn.com/app/a/200698/662_541_20201216142016-1145905381.png","rw":662,"rh":541,"title":"荷载组合类型","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"重力坝","site":"","url":"","journalName":null,"author":"汝乃华","press":"水利水电出版社","publishYear":"1983","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"赵长

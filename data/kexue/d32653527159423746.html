":"58740084270233606","title":"概念","versionId":"68946059547718148","lemmaId":32653527159423744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608391053,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气，某一特定地点在短时间内的大气状况。它包括温度、湿度、降水(类型和数量)、气压、风和云量等大气现象。天气不同于气候，后者为一个特定地区在很长一段时间内(通常是30年)普遍存在的天气条件的综合<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"58740084270233608","title":"大气的运动","versionId":"68946059547718149","lemmaId":32653527159423744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608391053,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;风一吹，空气分子就会轰击你的皮肤，你的神经能感受到它们共同的冲击。分子移动得越快，产生的力就越大，所以在风暴期间，风可以掀翻屋顶，或者把火车吹离轨道。在稳定的风中，气流保持着相同的方向和速度，而湍流中，空气的流动是曲折的，在一个地方的速度是不断变化的。风可以形成各种规模，从夏天吹得几片树叶沙沙作响的小阵风，到环绕地球或卷成巨大风暴的大洋流<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<br></p><p></p><h3>驱动风的力</h3><p></p><p>1）气压梯度力</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在大气中，一个地方的气压可能与另一个地方的气压不同。气压梯度等于压力变化除以变化发生的距离。在存在压力梯度的地方，空气试图从压力较高的地方移动到压力较低的地方，空气的速度会变快(图2.1<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 风与气压梯度的关系：船左侧有更多空气分子，所以左侧气压更大，风从左向右吹\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1144_591_20201005202657-1614784741.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1144_591_20201005202657-1614784741.png\">2）引力</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;就像地球表面的一切东西一样，空气分子受到向下的引力。那么，为什么不是所有的空气分子都落到地面上呢？在大气中，由于压力随高度减小，方向向上的压力梯度与向下的重力平衡。事实上，如果没有万有引力，地球大气层中的所有气体分子很快就会飞到太空中去(图2.2<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"ed_imgfloat_right\" width=\"232px\" titlename=\"图2.2 大气分子\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/456_1407_20201005202829-911671223.png\" data-align=\"right\" height=\"174px\" data-src=\"https://img01.sogoucdn.com/app/a/200698/456_1407_20201005202829-911671223.png\">3）摩擦力</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当大量快速移动的空气分子与大量缓慢移动的空气分子发生剪切，或者大量空气分子与地球表面发生剪切时，摩擦力会降低空气流动的速度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;靠近地球表面的摩擦力增加，这既是因为流动的空气与地表相互作用，也是因为朝向大气层底部的空气密度增加。表面越粗糙，摩擦力就越大，所以海洋上的风往往更强。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大气科学家把靠近地球表面的摩擦对空气运动有显著影响的一层称为边界层。边界层的厚度取决于几个因素：下垫面的粗糙度、表面加热程度、上升气流和下降气流的存在以及风速。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在一个寒冷、平静的冬季早晨，日出时，一个被冰覆盖的大湖的边界层仅向上延伸几百米。相比之下，在炎热多风的夏季下午，在城市或山上，边界层向上延伸了几公里(图2.3<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 边界层出现在大气的底部，那里的摩擦对气流有显著的影响\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1888_502_20201005203300-1668460250.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1888_502_20201005203300-1668460250.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;摩擦力可以在边界层中产生湍流。例如，当风速随着距离的迅速变化，或风在地面上剪切，或空气在建筑物之间或山峰上流动时，就会形成漩涡。边界层有时可见为一层被清洁空气覆盖的污染层或浅云(图2.4<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.4 污染或低空云有时能显示边界层顶部的位置\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1895_712_20201005203415-1123479740.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1895_712_20201005203415-1123479740.png\"></p><p>4）科里奥利力</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;想象一小块空气，我们称之为气团，它以恒定的速度平行于地球表面运动。由于地球绕轴旋转，流体相对于地球不是直线运动，而是沿着曲线运动。科里奥利力有四个重要的性质，影响着气团的运动：</p><p>a. 它使运动的气团在北半球向运动方向的右侧偏转，在南半球向运动方向的左侧偏转；</p><p>b. 它影响气团穿过地球表面的方向，但对其速度没有影响；</p><p>c. 对运动速度快的气团影响更明显；</p><p>d. 它在赤道的值为0，在两极的值为最大值。</p><p></p><h3>风向：地转平衡的结果</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果地球上每个高度的大气温度在任何地方都是一样的，而且地球表面是均匀的，那么在任何给定高度的大气压力将不会因地点而改变，风就会停止吹。这在现实中是不可能发生的。例如，太阳辐射向赤道提供了更多的热量，陆地和海洋以不同的速率吸收和释放热量，摩擦力的强度取决于下面的地球表面的粗糙度，空气密度随海拔变化在不同的地点以不同的速率改变。考虑到所有这些变量，大气永远不会达到平衡状态，而是一直在不停地运动(图2.5)<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。&nbsp; &nbsp; &nbsp;</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.5 地转风(Geostrophic Wind)：A处的空气从静止开始。当它从A加速到E时，科里奥利力使空气的路径向右转，直到与等压线平行\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1069_559_20201005203924-1462459481.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1069_559_20201005203924-1462459481.png\"></p><p>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;虽然平衡状态不可能在任何地方永久地实现，但大气条件在局部可以达到平衡状态，特别是在边界层以上的高度。当水平压力梯度力和科里奥利力相等且相反，摩擦力也不重要的时，形成地转平衡(Geostrophic Balance)。由此产生的地转风(Geostrophic Wind)平行于等压线。在自然界中，空气在地球大部分地区的边界层以上的高度几乎(但不完全)处于地转平衡状态(图2.6<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.6 当压力梯度力(PGF)和科里奥利力(COR)之间达到平衡时，产生的风称为地转风\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1459_728_20201005204102-2121471687.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1459_728_20201005204102-2121471687.png\">&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p><p></p><h3>加热和冷却对空气压力的影响</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球表面吸收入射的太阳能，然后将其重新辐射成红外能量，从而加热大气层底部的空气。因此，近地表空气的密度会膨胀和降低。这种变化在地球表面造成了低压。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空气的温度在整个区域是均匀的，所以等压线是水平的(Time 1)。加热导致空气膨胀，这使得等压线向上弯曲，并在高空产生一个向外的压力梯度(Time 2)。空气流出到高空，等压线回到水平高空，但在地面上，形成一个低压中心(Time 3)。这种现象对热带地区的空气循环非常关键(图2.7<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.7 加热对气压的影响\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2215_531_20201005204342-1037987269.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2215_531_20201005204342-1037987269.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当空气冷却时，相反的作用发生。在给定的高度上温度一致，等压线是水平的。大规模降温(例如冬季在加拿大或西伯利亚上空)会导致近地面空气收缩并增加密度。在高层大气中，这将导致一个向内的压力梯度力，空气流入冷却区域(Time 2)。空气柱的总质量增加，在地表形成高压区域(Time 3)。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;冷却空气流动强烈影响地球的中高纬度地区，但它也能影响热带地区的气流。由于加热或冷却，地球表面压力梯度的发展会导致风的流动(图2.8<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.8 冷却对气压的影响\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2222_530_20201005204355-934690601.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2222_530_20201005204355-934690601.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1144_591_20201005202657-1614784741.png?w=1144&h=591&titlename=%E5%9B%BE2.1%20%E9%A3%8E%E4%B8%8E%E6%B0%94%E5%8E%8B%E6%A2%AF%E5%BA%A6%E7%9A%84%E5%85%B3%E7%B3%BB%EF%BC%9A%E8%88%B9%E5%B7%A6%E4%BE%A7%E6%9C%89%E6%9B%B4%E5%A4%9A%E7%A9%BA%E6%B0%94%E5%88%86%E5%AD%90%EF%BC%8C%E6%89%80%E4%BB%A5%E5% "introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608391053,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>云的类型</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;云是无数水滴和/或悬浮在天空中的微小冰晶的集合。这些粒子反射、散射(向随机方向发射)和吸收光线，所以薄云看起来是白色的，厚云看起来是灰色和不祥的。气象学家根据云的高度和形状，以及云是否产生降水来对云进行分类。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;使用的术语最早是1802年由英国药剂师Luke Howard提出的。Howard创造了卷云(cirrus)一词，意指高而纤细的云，层云(stratus)指覆盖大片区域的一片片云，积云(cumulus)指外形像菜花一样蓬松的高云。将这些术语与其他术语结合使用可以提供关于云的更多细节(图3.1<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。例如，把“雨云(Nimbus)”这个词加到云的名字上就意味着云会产生雨，所以积雨云(Cumulonimbus Cloud)就是一种能产生雨的高耸的蓬松的云<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.1 最常见的云类型，云有各种大小和形状\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1996_1287_20201010122835-1251755676.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1996_1287_20201010122835-1251755676.png\"></p><p></p><h3>降水类型</h3><p></p><p>1）暖云降水(Warm-cloud Precipitation)：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;气象学家认为暖云是指温度始终保持在0℃以上的云，因此云中只有液态水滴。在这样的云中，单个的云滴(Cloud Droplets)非常小，它们悬浮在空气中。只有当云滴变得非常大的时候，它们才会变成雨滴(Raindrops)，这些水珠重到足以克服空气阻力，并落到地面上。</p><p>2）冷云降水(Cold-cloud Precipitation)：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;许多云延伸到大气温度低于0℃的高度。在这些冷云中，基于是否存在过冷液滴，冰粒子通过两种途径增长。过冷液滴(Supercooled Droplets)是指即使温度远低于0℃，液滴仍保持液态。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;首先，微小的冰晶生长在一种叫做冰核的特殊气溶胶上。冰核是矿物颗粒，其晶体结构类似于冰。由于这种相似性，水分子可以找到有利的附着位点。一旦这些微小的晶体形成，更多的水蒸气分子附着在它们固体的表面上，最终形成美丽的六边形晶体(图3.2<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;然而，并非所有的冰粒子都是通过水蒸气直接沉积在冰核上而生长的。如果云中不存在这样的冰核，水滴会保持液态，但会变得过冷。当冰晶穿过云层下落时遇到这些小水滴，小水滴立即冻结在冰上并在晶体上形成雾凇(Rime)。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.2 冰粒子在冷云中生长\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1890_1000_20201010132515-1514381516.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1890_1000_20201010132515-1514381516.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3）暖云+冷云降水：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在对流层中，温度随着高度的升高而降低，所以即使在地面温度较高，高耸的云层的上部温度也远低于冰点。因此，水蒸气可能附着在高积云上部的冰核上。由此产生的冰颗粒在下落时收集过冷的水滴，形成霰。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当霰粒子下降到较低的高度，温度上升到冰点以上时，它们融化形成雨滴。如果云层中存在强烈的上升气流，霰球可能会在空中停留足够长的时间，直至变成冰雹。在冬天，一层温暖的高于冰点的空气可能存在于高空，而它下面的空气却在冰点以下。如果这种情况发生，从高空暖气层落下的雨滴有时会在进入地面附近的冷空气时冻结成被称为雨夹雪的微小颗粒。其他时候，它们以冻雨的形式出现(图3.3)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.3 霰和冻雨(photolibrary.jp&amp;zh.wikipedia.org)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/845_306_20201015134923-1811777685.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/845_306_20201015134923-1811777685.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1996_1287_20201010122835-1251755676.png?w=1996&h=1287&titlename=%E5%9B%BE3.1%20%E6%9C%80%E5%B8%B8%E8%A7%81%E7%9A%84%E4%BA%91%E7%B1%BB%E5%9E%8B%EF%BC%8C%E4%BA%91%E6%9C%89%E5%90%84%E7%A7%8D%E5%A4%A7%E5%B0%8F%E5%92%8C%E5%BD%A2%E7%8A%B6","url":"https://img04.sogoucdn.com/app/a/200698/1996_1287_20201010122835-1251755676.png","rw":1996,"rh":1287,"title":"图3.1 最常见的云类型，云有各种大小和形状","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1890_1000_20201010132515-1514381516.png?w=1890&h=1000&titlename=%E5%9B%BE3.2%20%E5%86%B0%E7%B2%92%E5%AD%90%E5%9C%A8%E5%86%B7%E4%BA%91%E4%B8%AD%E7%94%9F%E9%95%BF","url":"https://img01.sogoucdn.com/app/a/200698/1890_1000_20201010132515-1514381516.png","rw":1890,"rh":1000,"title":"图3.2 冰粒子在冷云中生长","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/845_306_20201015134923-1811777685.png?w=845&h=306&titlename=%E5%9B%BE3.3%20%E9%9C%B0%E5%92%8C%E5%86%BB%E9%9B%A8(photolibrary.jp%26zh.wikipedia.org)","url":"https://img01.sogoucdn.com/app/a/200698/845_306_20201015134923-1811777685.png","rw":845,"rh":306,"title":"图3.3 霰和冻雨(photolibrary.jp&zh.wikipedia.org)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68946059547718160","title":"天气系统","versionId":"68946059547718151","lemmaId":32653527159423744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608391053,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;各种天气系统都具有一定的空间尺度和时间尺度，而且各种尺度系统间相互作用，构成大范围的天气形势和大气环流。部分天气系统介绍如下：</p><p>\n <table>\n  <caption>\n   天气系统<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>\n  </caption>\n  <tbody>\n   <tr>\n    <td width=\"137\">尺度(km)/地带</td>\n    <td width=\"137\">大尺度(&gt;2000)</td>\n    <td width=\"137\">中间尺度(2000-200)</td>\n    <td width=\"137\">中尺度(200-2)</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"104.66666666666667\">小尺度(&lt;2)</td>\n   </tr>\n   <tr>\n    <td width=\"137\">温带</td>\n    <td width=\"137\">超长波、长波</td>\n    <td width=\"137\">气旋、峰</td>\n    <td width=\"137\">背风波</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"105.66666666666667\">雷暴</td>\n   </tr>\n   <tr>\n    <td width=\"137\">副热带</td>\n    <td width=\"137\">副热带高压</td>\n    <td width=\"137\">副热带低压切变线</td>\n    <td width=\"137\"><p>线、暴雨</p></td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"106.66666666666667\">龙卷风</td>\n   </tr>\n   <tr>\n    <td width=\"137\">热带</td>\n    <td width=\"137\">赤道辐合带季风</td>\n    <td width=\"137\">台风、气团</td>\n    <td width=\"137\">热带风暴对流群</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"107.66666666666667\">对流单体</td>\n   </tr>\n  </tbody>\n </table></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68946059547718159","title":"大尺度天气系统","versionId":"68946059547718152","lemmaId":32653527159423744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608391053,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>超长波</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大气运动在空间上是多尺度的，时间上是多频率的。在整个北半球范围内，沿纬圈方向上波数为1、2、3的大气波动通常称为超长波。超长波的水平尺度在10000公里以上，时间尺度在10天以上。可见超长波是大气中时空尺度最大的一类波动<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;青藏高压的水平尺度达万千米以上，属超长波系统。青藏高压又称南亚高压，是暖季出现在亚洲大陆南部青藏高原上空对流层顶部的大型暖高压系统。它主要是由于高原的加热作用形成的，因而其结构、性质和形成过程都与海洋上的副热带高压有很大差异。它在500hPa 以下是热低压，在500hPa 以上的高空才表现为高压，而且越向高空高压强度越大，到200—100hPa 高度强度最大，成为北半球上空强大的高压体<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p></p><h3>哈德利环流</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 赤道(太阳对地球加热最强烈的地方)的空气变暖会导致空气从低海拔上升到对流层顶部。之后 ，空气就会开始向极地流动。随着向极地移动的高空空气冷却并变得更加密集，它会下沉到地表，靠近地面，流回赤道。这种由对流引起的环流称为对流单元(Convective Cell)<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于科里奥利力的作用，在对流层顶部向极地流动的空气在纬度25°左右开始大致平行于纬度线流动。同时科里奥利力使近地面的空气向西偏转。所以在北半球，当它接近赤道时逐渐向西南方向流动，与纬度的角度逐渐减小。当空气到达赤道时，它几乎是平行于赤道流动的。这种热带表面气流构成了信风。大气科学家把这个从赤道延伸到纬度约25°的全球对流单元称为哈德里环流圈，每个半球都有一个哈德里环流圈<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>(图5.1<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.1 哈德里环流是控制低纬度地区降雨分布的环流。它们决定了世界上热带雨林、草原和沙漠的分布\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2381_1576_20201005205502-1055471290.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2381_1576_20201005205502-1055471290.png\"></p><p></p><h3>热带辐合带</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在地球表面附近，北半球的西南信风和南半球的西北信风在赤道附近汇合，形成热带辐合带(ITCZ)。它的确切位置大约是沿着太阳热量最强烈的那条线。由于地球的倾斜，这条线的位置一年到头都在变化。一般来说，ITCZ在北半球夏季位于赤道以北，在北半球冬季位于赤道以南。ITCZ的确切位置还取决于下面地球表面的温度，因此它会受到洋流、陆地覆盖和地形的影响(图5.2<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.2 热带辐合区(ITCZ)形成于两个半球的哈德里环流圈的交界处：全球年降雨量分布。大雨沿着ITCZ降落。它的位置在一年中有所变化\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/865_243_20201005205648-1065423568.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/865_243_20201005205648-1065423568.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在ITCZ的空气除了上升别无选择，所以它形成了哈德里环流的上升部分。由于空气温度很高，它吸收了下面海洋表面蒸发的水分。上升的潮湿空气产生雷暴：局部地区强风和强降水伴随着闪电。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从卫星图像上可以看到，沿ITCZ的雷暴群环绕着全球。这些风暴产生的强降雨为热带雨林提供了水分。因为ITCZ的空气主要是向上运动的，所以下面的地面空气几乎不能水平运动。这种相对静止的空气，被水手们称为无风带，使帆船无法航行。</p><p></p><h3>副热带急流</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在副热带纬度上方的对流层上部形成了强烈的温度对比，在那里，哈德里环流的向极地流动部分与中纬度地区的冷空气相遇。这种温度变化导致了一个压力梯度，加速了对流层顶部的空气运动。科氏力使移动的空气向东偏转。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;结果，形成了一个非常快的(160km/h)被称为亚热带急流(Subtropical Jet Stream)的高海拔的气流，环绕着地球。它往往比较窄，宽度只有300-500km，与气流方向垂直。这种急流可以影响中纬度地区和热带地区的天气。</p><p></p><h3>沃克环流</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;沃克环流(Walker circulation)，即沿赤道跨越太平洋的流动空气。以英国物理学家Gilbert Walker (1868-1958年)的名字命名，垂直地从地球表面到对流层顶，水平地从南美洲西海岸延伸到澳大利亚和印度尼西亚，距离超过16000km。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这种环流，作为一种独特的特征只出现在赤道附近5°范围内。由于沃克环流，大气在对流层下部向西流动，在赤道西太平洋上空上升，在对流层上部向东返回，在赤道东太平洋上空下沉(图5.3<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.3 沃克环流\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1241_542_20201010103821-1898234525.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1241_542_20201010103821-1898234525.png\"></p><p></p><h3>季风<br></h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;季风是一种季节性变化的风循环。在经历季风的地区，夏季的风从海洋吹向陆地，冬季的风从陆地吹向海洋。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;季风的形成是因为在夏季，太阳能加热陆地上的岩石和土壤的速度比加热海洋中的水的速度快。因此，陆地上空的空气比邻近海洋上空的空气暖。陆地上方的空气膨胀和上升，陆表上方的气压就小于海洋上方的气压。由此产生的压力梯度使潮湿的空气从海洋流过陆地。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空气一旦越过炎热的陆地表面，就会变暖，变得有浮力，并上升。上升的潮湿空气产生雷暴，将土地浸湿，导致人们把季风和洪水联系在一起。在冬季，情况则相反。陆地比海洋冷却得快，因为水不能像岩石或土壤那样迅速散热。陆地上空的空气冷却下沉，形成一个高压区域。当陆地上的气压超过海洋上的气压时，由此产生的气压梯度就产生了吹向大海的风，陆地上的空气变得清澈而干燥，而雨云在海洋上形成(图5.4<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.4 夏季季风\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1447_807_20201010105244-392473745.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1447_807_20201010105244-392473745.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4.7 冬季季风\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1445_808_20201010105301-1199812997.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1445_808_20201010105301-1199812997.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2381_1576_20201005205502-1055471290.png?w=2381&h=1576&titlename=%E5%9B%BE5.1%20%E5%93%88%E5%BE%B7%E9%87%8C%E7%8E%AF%E6%B5%81%E6%98%AF%E6%8E%A7%E5%88%B6%E4%BD%8E%E7%BA%AC%E5%BA%A6%E5%9C%B0%E5%8C%BA%E9%99%8D%E9%9B%A8%E5%88%86%E5%B8%83%E7%9A%84%E7%8E%AF%E6%B5%81%E3%80%82%E5%AE%83%E4%BB%AC%E5%86%B3%E5%AE%9A%E4%BA%86%E4%B8%96%E7%95%8C%E4%B8%8A%E7%83%AD%E5%B8%A6%E9%9B%A8%E6%9E%97%E3%80%81%E8%8D%89%E5%8E%9F%E5%92%8C%E6%B2%99%E6%BC%A0%E7%9A%84%E5%88%86%E5%B8%83","url":"https://img04.sogoucdn.com/app/a/200698/2381_1576_20201005205502-1055471290.png","rw":2381,"rh":1576,"title":"图5.1 哈德里环流是控制低纬度地区降雨分布的环流。它们决定了世界上热带雨林、草原和沙漠的分布","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/865_243_20201005205648-1065423568.png?w=865&h=243&titlename=%E5%9B%BE5.2%20%E7%83%AD%E5%B8%A6%E8%BE%90%E5%90%88%E5%8C%BA(ITCZ)%E5%BD%A2%E6%88%90%E4%BA%8E%E4%B8%A4%E4%B8%AA%E5%8D%8A%E7%90%83%E7%9A%84%E5%93%88%E5%BE%B7%E9%87%8C%E7%8E%AF%E6%B5%81%E5%9C%88%E7%9A%84%E4%BA%A4%E7%95%8C%E5%A4%84%EF%BC%9A%E5%85%A8%E7%90%83%E5%B9%B4%E9%99%8D%E9%9B%A8%E9%87%8F%E5%88%86%E5%B8%83%E3%80%82%E5%A4%A7%E9%9B%A8%E6%B2%BF%E7%9D%80ITCZ%E9%99%8D%E8%90%BD%E3%80%82%E5%AE%83%E7%9A%84%E4%BD%8D%E7%BD%AE%E5%9C%A8%E4%B8%80%E5%B9%B4%E4%B8%AD%E6%9C%89%E6%89%80%E5%8F%98%E5%8C%96","url":"https://img04.sogoucdn.com/app/a/200698/865_243_20201005205648-1065423568.png","rw":865,"rh":243,"title":"图5.2 热带辐合区(ITCZ)形成于两个半球的哈德里环流圈的交界处：全球年降雨量分布。大雨沿着ITCZ降落。它的位置在一年中有所变化","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1241_542_20201010103821-1898234525.png?w=1241&h=542&titlename=%E5%9B%BE5.3%20%E6%B2%83%E5%85%8B%E7%8E%AF%E6%B5%81","url":"https://img03.sogoucdn.com/app/a/200698/1241_542_20201010103821-1898234525.png","rw":1241,"rh":542,"title":"图5.3 沃克环流","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1447_807_20201010105244-392473745.png?w=1447&h=807&titlename=%E5%9B%BE5.4%20%E5%A4%8F%E5%AD%A3%E5%AD%A3%E9%A3%8E","url":"https://img01.sogoucdn.com/app/a/200698/1447_807_20201010105244-392473745.png","rw":1447,"rh":807,"title":"图5.4 夏季季风","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1445_808_20201010105301-1199812997.png?w=1445&h=808&titlename=%E5%9B%BE4.7%20%E5%86%AC%E5%AD%A3%E5%AD%A3%E9%A3%8E","url":"https://img04.sogoucdn.com/app/a/200698/1445_808_20201010105301-1199812997.png","rw":1445,"rh":808,"title":"图4.7 冬季季风","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68946059547718156","title":"中间尺度天气系统","versionId":"68946059547718153","lemmaId":32653527159423744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608391053,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>峰</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气锋是地球表面两种不同气团之间的过渡区。每个气团都有独特的温度和湿度特性。有四种不同类型的天气锋面：冷锋、暖锋、静止锋和锢囚锋<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p>A.冷锋</p><p><img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" titlename=\"图6.1 冷锋\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/280_299_20201219212306-1275927824.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/280_299_20201219212306-1275927824.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;当冷空气团推到温暖的气团中时，冷锋就形成了(图6.1<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>)。冷锋能使天气发生剧烈变化。当冷锋进入某一地区时，较重的冷空气(密度较大)会侵入到较轻的暖空气(密度较小)下方，导致暖空气上升进入对流层，在锋面前方上升的暖空气产生积雨云或雷暴，有时还伴有冰雹、打雷和闪电。在天气图中，冷锋由一条蓝色实心线和填充的三角形表示。这些三角形指向冷锋的运动方向。</p><p>B.暖锋</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.2 暖锋\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/378_407_20201219212316-1954189056.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/378_407_20201219212316-1954189056.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当暖气团与较冷的气团碰撞时，就会形成暖锋(图6.2<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>)。暖锋通常会带来暴风雨，地面的暖气团上升到较冷气团之上，形成云和风暴。暖空气难以推动寒冷、稠密的空气，因此暖锋移动慢于冷锋。暖锋通常在低压系统的东侧形成，在那里来自南方的暖空气被推向北方。暖锋前常形成像卷云、卷层云这样的高云，以及像高层云这样的中层云。在天气图中，暖锋的位置是用一条实心红线加上一个填满的红色半圆来表示的。半圆表示暖锋移动的方向。</p><p>C.静止峰<br></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.3 静止峰\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/372_372_20201219212833-289162107.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/372_372_20201219212833-289162107.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当冷锋或暖锋停止移动时，静止锋就形成了(图6.3<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>)。当两团空气相互挤压且不足以移动对方时，就会发生这种情况。与锋面平行的风可以使其保持在原地。如果风向改变，锋将再次开始移动，成为冷锋或暖锋。一个静止的锋面可能停留数日。在静止锋一带，天气多云，经常下雨或下雪。在天气图中，一个静止的锋面显示为红色半圆形和蓝色三角形的交替。</p><p>D.锢囚锋</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.4 锢囚锋\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/494_504_20201219213312-1701326193.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/494_504_20201219213312-1701326193.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当冷锋紧跟着暖锋时，冷锋移动更快，可能会超过暖锋，形成锢囚锋(图6.4<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>)。当形成锢封锋时，来自冷锋的冷空气与暖锋之前的冷空气相遇，导致暖空气上升，产生降水。当锋面经过时，风向会改变，温度也会变暖或变冷。锋面过后，天空通常更清澈，空气也更干燥。在天气图中，锢囚锋的锋面看起来像一条紫色的线，交替的三角形和半圆形指向锋面移动的方向。</p><p></p><h3>气旋</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在气象学中，气旋是一个大尺度的气团，它围绕一个强大的低气压中心旋转，最大的低压系统是极地涡旋。气旋的特征是围绕低压区旋转的向内螺旋风，小的气旋大小约几百公里，大的可带三四千公里(图6.5<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。按照活动范围气旋可分为温带气旋和热带气旋。温带气旋最常见的是锋面气旋，我国常见的气旋有江淮气旋、东北气旋、东北冷涡和西南低涡。温带气旋（锋面气旋）从发生到消亡，整个过程经历的时间一般为两天左右，短的仅有1天，长的达4~5天。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;热带气旋指发生在辽阔的热带、副热带海洋上的低压涡旋，常见的有飓风和台风。飓风(在世界某些地区也被称为台风或旋风)是一种危险的风暴，不仅威胁着海上的水手，也威胁着热带和中纬度地区的沿海居民<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6.5 卡特里娜飓风\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2419_1274_20201010105548-1070165358.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2419_1274_20201010105548-1070165358.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;卡特里娜飓风是热带气旋(Tropical Cyclone)的一个例子，它是一种旋转的螺旋状风暴，起源于温暖的热带海域。热带气旋风速在63-118km/h之间，被称为热带风暴(Tropical Storms)。如果北大西洋或太平洋东部的热带风暴增强到持续风速超过119km/h，它就成为飓风(Hurricane)。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;飓风只能在温度超过26℃、深度至少为60m的海水上形成。飓风能量的一小部分来自温暖的海水向上方空气传导的热量。它的其余能量来自水的蒸发。产生的水蒸气储存了大量的潜热。蒸汽凝结形成飓风云和雨释放潜热，提供驱动风暴的热能。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/280_299_20201219212306-1275927824.jpg?w=280&h=299&titlename=%E5%9B%BE6.1%20%E5%86%B7%E9%94%8B","url":"https://img02.sogoucdn.com/app/a/200698/280_299_20201219212306-1275927824.jpg","rw":280,"rh":299,"title":"图6.1 冷锋","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/378_407_20201219212316-1954189056.jpg?w=378&h=407&titlename=%E5%9B%BE6.2%20%E6%9A%96%E9%94%8B","url":"https://img02.sogoucdn.com/app/a/200698/378_407_20201219212316-1954189056.jpg","rw":378,"rh":407,"title":"图6.2 暖锋","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/372_372_20201219212833-289162107.jpg?w=372&h=372&titlename=%E5%9B%BE6.3%20%E9%9D%99%E6%AD%A2%E5%B3%B0","url":"https://img03.sogoucdn.com/app/a/200698/372_372_20201219212833-289162107.jpg","rw":372,"rh":372,"title":"图6.3 静止峰","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/494_504_20201219213312-1701326193.jpg?w=494&h=504&titlename=%E5%9B%BE6.4%20%E9%94%A2%E5%9B%9A%E9%94%8B","url":"https://img01.sogoucdn.com/app/a/200698/494_504_20201219213312-1701326193.jpg","rw":494,"rh":504,"title":"图6.4 锢囚锋","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2419_1274_20201010105548-1070165358.png?w=2419&h=1274&titlename=%E5%9B%BE6.5%20%E5%8D%A1%E7%89%B9%E9%87%8C%E5%A8%9C%E9%A3%93%E9%A3%8E","url":"https://img03.sogoucdn.com/app/a/200698/2419_1274_20201010105548-1070165358.png","rw":2419,"rh":1274,"title":"图6.5 卡特里娜飓风","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68946059547718157","title":"中尺度天气系统","versionId":"68946059547718154","lemmaId":32653527159423744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608391053,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>下坡风暴</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于在山脉上方移动的空气在山脉迎风面以雨或雪的形式失去了大部分水分，所以当空气在山脉的下风面(即背风面)下降时，会相对干燥。此外，当它下降时，空气压缩，变得更密集，升温。因此，山脉背风的一面可能是沙漠，即使迎风的一面是潮湿的，长满了植物。除了干燥的天气之外，山脉背风的一侧偶尔也会遭遇下坡风暴(Downslope Windstorm)(图7.1<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果迎风侧的气压比背风侧的气压高，就会吹过山脉，更强的水平气压梯度导致更快的风。当山脉上存在特别强的压力梯度时，就为发生下坡风暴。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图7.1 下坡风暴，流动的空气与山脉的相互作用在局部产生更快的风\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1896_816_20201010131517-1509270354.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1896_816_20201010131517-1509270354.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果迎风侧的气压比背风侧的气压高，就会吹过山脉，更强的水平气压梯度导致更快的风。当山脉上存在特别强的压力梯度时，就为发生下坡风暴。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 另一种类型的强烈风暴发生在寒冷的山区，或在极地地区，那里的大冰原的表面比它的周围有更高的海拔。这些下降风的形成是因为冰盖上方的空气变得非常冷，因此相对密集。因此，它会从冰盖上向下倾斜，有时会达到160km/h。当冰原上形成一个极冷、稠密的空气圆顶时，就会突然刮起重力风。当重力最终导致冷空气从冰原上溢出，冲向下面的陆地或海洋时，风就开始了(图7.2<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图7.2 冰盖上形成一个圆顶状的冷空气，然后向海拔较低的地方运动，就会形成下降风\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2164_786_20201010131619-2096479034.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2164_786_20201010131619-2096479034.png\"></p><p></p><h3>飑线</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;飑线是指带状的雷暴群所构成的风向、风速突变的一种中至小尺度的强对流天气，通常伴随或先于冷锋出现。其破坏性很强大。飑线的产生多是由于冷空气行进至暖湿地区时造成了上冷下暖的格局，使对流层上下热力结构不同，产生高强度的强对流天气(图7.3)。飑线上的雷暴通常是由若干个雷暴单体组成的，因此可以产生剧烈的天气变化。在20世纪早期，飑线通常被用作冷锋的代名词。飑线过境时的典型现象为风向突变、风速快速增加、气压骤然上升以及气温急剧变化，全盛阶段平均风力在10级以上，阵风超过12级。同时也可能伴有雷暴、暴雨、冰雹、强力的直线风、龙卷风和海龙卷风。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;飑线通常具有典型的弓状特征，并伴随强力的直线风。龙卷风则可能在中尺度低压区存在时沿着波形线状回波存在。在夏季时弓形回波可能会发展为超强对流风暴，并以极高的速度通过大范围区域。雨盾状遮蔽部的后方边缘通常伴随着发展成熟的飑线，并存在尾流低压，有时甚至伴随热暴流。飑线的水平范围很小，长度通常只有150~300km，宽度仅半公里到几十公里，高度约10km左右，其维持时间一般为4~10个小时<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图7.3 飑线(https://clipground.com/squall-line-clipart.html)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/3193_2114_20201219221735-734883463.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/3193_2114_20201219221735-734883463.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1896_816_20201010131517-1509270354.png?w=1896&h=816&titlename=%E5%9B%BE7.1%20%E4%B8%8B%E5%9D%A1%E9%A3%8E%E6%9A%B4%EF%BC%8C%E6%B5%81%E5%8A%A8%E7%9A%84%E7%A9%BA%E6%B0%94%E4%B8%8E%E5%B1%B1%E8%84%89%E7%9A%84%E7%9B%B8%E4%BA%92%E4%BD%9C%E7%94%A8%E5%9C%A8%E5%B1%80%E9%83%A8%E4%BA%A7%E7%94%9F%E6%9B%B4%E5%BF%AB%E7%9A%84%E9%A3%8E","url":"https://img02.sogoucdn.com/app/a/200698/1896_816_20201010131517-1509270354.png","rw":1896,"rh":816,"title":"图7.1 下坡风暴，流动的空气与山脉的相互作用在局部产生更快的风","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2164_786_20201010131619-2096479034.png?w=2164&h=786&titlename=%E5%9B%BE7.2%20%E5%86%B0%E7%9B%96%E4%B8%8A%E5%BD%A2%E6%88%90%E4%B8%80%E4%B8%AA%E5%9C%86%E9%A1%B6%E7%8A%B6%E7%9A%84%E5%86%B7%E7%A9%BA%E6%B0%94%EF%BC%8C%E7%84%B6%E5%90%8E%E5%90%91%E6%B5%B7%E6%8B%94%E8%BE%83%E4%BD%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E8%BF%90%E5%8A%A8%EF%BC%8C%E5%B0%B1%E4%BC%9A%E5%BD%A2%E6%88%90%E4%B8%8B%E9%99%8D%E9%A3%8E","url":"https://img03.sogoucdn.com/app/a/200698/2164_786_20201010131619-2096479034.png","rw":2164,"rh":786,"title":"图7.2 冰盖上形成一个圆顶状的冷空气，然后向海拔较低的地方运动，就会形成下降风","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/3193_2114_20201219221735-734883463.jpg?w=3193&h=2114&titlename=%E5%9B%BE7.3%20%E9%A3%91%E7%BA%BF(https://clipground.com/squall-line-clipart.html)","url":"https://img04.sogoucdn.com/app/a/200698/3193_2114_20201219221735-734883463.jpg","rw":3193,"rh":2114,"title":"图7.3 飑线(https://clipground.com/squall-line-clipart.html)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68946059547718158","title":"小尺度天气系统","versionId":"68946059547718155","lemmaId":32653527159423744,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608391053,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>雷暴</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 雷暴的正式定义是由能够产生闪电和雷声的积雨云(Towering Cumulonimbus Clouds)组成。根据纬度的不同，这些云通常从海拔不到2000m的地方一直上升到对流层顶，顶高在12-18km之间。一般来说，雷暴的直径小于30km，它们在地面上移动的速度从接近静止到80km/h不等。一次雷暴可能在半小时内经过，但通常一个地区会经历连续的雷暴，持续数小时或更长时间(图8.1<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;雷暴可以在白天发生，也可以在晚上发生。在白天有雷暴时，厚厚的云层会遮挡大量光线，使天空变得相当黑暗。因为有闪电，所有雷暴都有危险，但剧烈雷暴尤其危险。剧烈雷暴(Severe Thunderstorm)是指产生直径大于2.5cm的冰雹，风速超过92km/h，或者龙卷风。在地球上的某些地方，风暴经常发生，但在其他地方很少或从未发生过<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8.1 全球雷暴分布\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2049_1200_20201010125602-224112980.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2049_1200_20201010125602-224112980.png\"></p><p></p><h3>龙卷风</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 龙卷风是一种猛烈旋转的漏斗状气流，或称漩涡，从地面一直延伸到一场严重雷暴的底部。大多数龙卷风是在陆地上形成的。当龙卷风移动时，它会在地面上留下一条破坏带，称为龙卷风路径(Tornado Track)。大多数龙卷风都是短命的，从它们着陆的地方到它们上升和消散的地方只移动了几公里。但有时，龙卷风能存活一个多小时并产生很长的轨迹<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在它的底部(与地面接触的末端)，龙卷风的宽度通常在50m-1km之间，但也有更大的。有记录以来最大的龙卷风是2013年5月31日俄克拉荷马州的埃尔里诺龙卷风，其底部宽度达到4.2km。龙卷风的风速一般为100-320km/h，有记录以来最快的龙卷风风速达到484km/h。最强的龙卷风能破坏或摧毁钢筋混凝土结构，能把卡车扔到很远的地方，还能把房子完全卷走(图8.2<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8.2 不同大小的龙卷风的例子\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/836_295_20201010130051-1073934524.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/836_295_20201010130051-1073934524.png\"></p><p></p><h3>海风</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海洋有巨大的热容，这意味着它们可以保存相对于陆地的大量热量。温暖的陆地表面和较冷的海水之间的对比推动了当地沿海岸线的空气循环。在下午，空气在炎热的陆地上升，向上流向大海，在较冷的海洋上下降，在海面上向陆地流动。这种被称为海风的环流，出现在世界上许多海岸线上，甚至出现在大型湖泊的岸边。到了晚上，一些海岸线会感受到陆风，这是海风的镜像，因为陆地比大海冷却得更快，所以风的方向就反过来了<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与海风有关的天气取决于海风锋面两侧暖空气和冷空气的特征，海风锋是陆地上海洋冷空气和暖空气的边界。如果地面上的暖空气含有足够的水分，温度上升到一定程度，它就会变得不稳定，上升，并引发云层和雷暴(图8.3<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8.3 白天沿海岸线的海风环流会引发雷暴\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/873_619_20201010130425-123880779.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/873_619_20201010130425-123880779.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当陆地在一天的早期升温时，海风使冷空气从海洋吹过陆地。在群山环绕的城市，凉爽、密集的海洋空气在一天中的大部分时间聚集在城市的低海拔处，尤其是在交通高峰期。城市的空气污染物整天在其中积聚，产生烟雾(图8.4<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8.4 烟雾困在城市上空的海洋空气中\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1901_840_20201010130547-1170185978.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1901_840_20201010130547-1170185978.png\"></p><p></p><h3>湖泊效应风暴</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于水有很高的热容，即使湖面上方的空气温度降至冰点以下，大湖的水在初冬仍可能保持液态。因此，湖泊可以向大气提供水分和热量，从而产生被称为湖泊效应风暴的局部天气系统。当来自加拿大北部的冷空气向南流到五大湖上空时，湖效应风暴通常发生在五大湖上空和邻近地区。当这些空气经过时，热量和水分从温暖的湖泊表面转移到边界层，而上面的空气保持寒冷。温暖的空气变得不稳定，并开始上升形成积云。当暖气层在湖面上移动时增加，这些云就会变高。最终，云中开始降雪(图8.5<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当相对温暖潮湿的空气到达顺风海岸时，与树木和建筑物的摩擦会降低地面附近的风速。实际上，近地表的风到达海岸时就会堆积起来，被迫上升。这额外的抬升引发了更多的云的产生，并产生了从海岸到内陆数公里的大雪。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图8.5 湖泊效应风暴：当冷空气在五大湖上空流动时，湖效应云就形成了\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/745_771_20201010130943-711853991.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/745_771_20201010130943-711853991.png\"></p><p></p><h3>高山雨雪</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;吹向山脉的风显然不能穿过岩石。空气无处可去，只能上升，所以在山脉的逆风或迎风一侧，正如我们所看到的，空气经历了地形抬升。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这样的抬升会产生云层和降水，并在夏季引发雷暴和冬季引发大雪。事实上，世界上最严重、最持久的降水发生在迎风侧的山脉。当大型风暴系统，如热带或中纬度气旋，将大量的潮湿空气带入山区时，地形抬升会引发暴雨，从而导致毁灭性的洪水和大规模泥石流(图8.6<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8.6 来自山区暴风雪的积雪，在春季和夏季融化时，是许多地区重要的淡水来源\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1897_1037_20201010131125-1458565844.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1897_1037_20201010131125-1458565844.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2049_1200_20201010125602-224112980.png?w=2049&h=1200&titlename=%E5%9B%BE8.1%20%E5%85%A8%E7%90%83%E9%9B%B7%E6%9A%B4%E5%88%86%E5%B8%83","url":"https://img03.sogoucdn.com/app/a/200698/2049_1200_20201010125602-224112980.png","rw":2049,"rh":1200,"title":"图8.1 全球雷暴分布","alt":null,"width":0,"height":0},{"originalUrl":"https://i

ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>超疏水表面</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="34720421534259220"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/798_296_20200423204259-1361220081.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/798_296_20200423204259-1361220081.png?width=231&amp;height=174&amp;titlename=%E8%B6%85%E7%96%8F%E6%B0%B4%E8%A1%A8%E9%9D%A2%E5%8F%8A%E9%9D%99%E6%80%81%E6%8E%A5%E8%A7%A6%E8%A7%92%E7%A4%BA%E6%84%8F%E5%9B%BE&amp;w=798&amp;h=296" title="点击查看大图" data-w="798" data-h="296" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/798_296_20200423204259-1361220081.png)" href="#!"></a><div class="text_img_title">超疏水表面及静态接触角示意图</div></div><div><p>超疏水表面，指这样一种材料或物体表面，能使落于其上的水滴呈现大于150°接触角（<em>θ</em>），这样的表面称为超疏水表面。</p>
<p>自然界中广泛存在，如荷叶表面，某些多肉植物表面，水黾的足表面，苍蝇的复眼表面等。也可通过赋予材料或物体表面更低的表面能或特殊的微观结构来人为制备超疏水表面。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->3424</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"33990982055776772","versionId":"34720421534259212","title":"超疏水表面","subtitle":"","abstracts":{"paragraphId":"34720421534259220","title":"摘要","versionId":"34720421534259213","lemmaId":33990982055776772,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80460412,"name":"allenlee","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587990983,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>超疏水表面，指这样一种材料或物体表面，能使落于其上的水滴呈现大于150°接触角（<em>θ</em>），这样的表面称为超疏水表面。</p>\n<p>自然界中广泛存在，如荷叶表面，某些多 ,"major":"","degree":"博士","universityId":63,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/1ec9268c-6013-11e9-a047-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"高分子材料","majorLevel1Id":353,"majorLevel2Id":418,"majorLevel3Id":463,"state":null,"lab":null,"researchField":null}],"jobs":[{"company":"杭州福斯特应用材料股份有限公司","title":"主管"}],"works":null,"educationBrief":"浙江大学","jobBrief":"主管","role":0,"roleName":null,"title":"浙江大学 · 材料科学与工程博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":1593568972,"partnerIdPoped":false},"createTime":1587556204,"editor":{"uid":80460412,"name":"allenlee","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/DYAIOgq83er2qIaAmqp3GErEqs48JPicWlIWdveC5QWaHoTiab7U3Cw8qZdMad3enD07THnR5kXe5WvLxwRhq12A/132","introduction":"","educations":[{"schoolName":"浙江大学","major":"","degree":"博士","universityId":63,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/1ec9268c-6013-11e9-a047-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"高分子材料","majorLevel1Id":353,"majorLevel2Id":418,"majorLevel3Id":463,"state":null,"lab":null,"researchField":null}],"jobs":[{"company":"杭州福斯特应用材料股份有限公司","title":"主管"}],"works":null,"educationBrief":"浙江大学","jobBrief":"主管","role":0,"roleName":null,"title":"浙江大学 · 材料科学与工程博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":1593568972,"partnerIdPoped":false},"editTime":1587990983,"state":1,"versionCount":1,"upNum":2,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/798_296_20200423204259-1361220081.png?width=231&height=174&titlename=%E8%B6%85%E7%96%8F%E6%B0%B4%E8%A1%A8%E9%9D%A2%E5%8F%8A%E9%9D%99%E6%80%81%E6%8E%A5%E8%A7%A6%E8%A7%92%E7%A4%BA%E6%84%8F%E5%9B%BE&w=798&h=296","url":"https://img03.sogoucdn.com/app/a/200698/798_296_20200423204259-1361220081.png","rw":798,"rh":296,"title":"超疏水表面及静态接触角示意图","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"概论","paragraphId":"34720421534259221","subCatalogs":null},{"level":1,"title":"历史","paragraphId":"34720421534259222","subCatalogs":null},{"level":1,"title":"制备方法","paragraphId":"34720421534259219","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34720421534259221","title":"概论","versionId":"34720421534259215","lemmaId":33990982055776772,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80460412,"name":"allenlee","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587990983,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>水滴在超疏水表面的接触角大于150°。部分超疏水表面能粘附液滴，如玫瑰花瓣。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>而当水滴在某些超疏水表面上，该表面只需要倾斜一个非常小的角度，就可以令水滴滚落，这类超疏水表面具有自清洁性，可用于制备自清洁的表面，自然界中最典型的粒子就是荷叶表面。使水滴产生滚动所需要的最小的倾斜角，称为滚动角。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34720421534259222","title":"历史","versionId":"34720421534259216","lemmaId":33990982055776772,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80460412,"name":"allenlee","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587990983,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1907年，Ollivier发现水滴在由蜡烛灰、石松粉和三氧化二砷组成的表面上能表现出接近180°的接触角。这是目前所知的对超疏水表面最早的有量化指标的记载。1923年，Coghill和Anderson发现当粗糙表面覆盖硬脂酸后，水滴在其表面接触角约160°。1953年，Bartell和Shepard发现水滴在规整金字塔型表面的接触角十分接近180°。1997年，Barthlott等人通过研究发现荷叶表面微米尺度的微观结构对其表现出超疏水性有非常重要的作用。此后，我国中科院江雷院士及其团队对超疏水表面进行了一系列研究，并带动了世界上众多科研工作者进行了相关的更多深入研究，并且衍生出具有不同表面润湿行为的表面及相关材料。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34720421534259219","title":"制备方法","versionId":"34720421534259217","lemmaId":33990982055776772,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80460412,"name":"allenlee","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587990983,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般认为制备超疏水表面需要同时满足两个条件，一是表面具有较低的表面能，二是表面具有一定的微观结构。制备超疏水表面的方法通常分为从上往下和从下往上两种途径，从上往下的处理方法指从材料最表面开始处理，逐渐处理至材料内部，将原本低表面能的材料表面加工出一定的微观结构，其中比较常见的方法有模板法、平板印刷法、微切削加工法、等离子处理等；从下往上的处理方法指将材料直接加工于某一物体表面制备微观结构，其中包含化学沉积法、层层组装法、胶体组装法、静电纺丝法等。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Petal Effect:  A Superhydrophobic State with High Adhesive Force","site":"","url":"","journalName":"Langmuir","author":"Feng

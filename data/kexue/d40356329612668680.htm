idth":231,"height":174},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/300_270_20201211202644-268402309.png?w=300&h=270&titlename=%E5%9B%BE1.1%20Al-Biruni(973-1048)%E8%AE%A1%E7%AE%97%E5%9C%B0%E7%90%83%E5%8D%8A%E5%BE%84%E7%9A%84%E6%96%B9%E6%B3%95","url":"https://img03.sogoucdn.com/app/a/200698/300_270_20201211202644-268402309.png","rw":300,"rh":270,"title":"图1.1 Al-Biruni(973-1048)计算地球半径的方法","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/400_321_20201211204952-1930824441.jpg?w=400&h=321&titlename=%E5%9B%BE3.1%20%E4%B8%8D%E5%90%8C%E5%8D%8A%E5%BE%84%E7%9A%84%E5%85%B3%E7%B3%BB","url":"https://img01.sogoucdn.com/app/a/200698/400_321_20201211204952-1930824441.jpg","rw":400,"rh":321,"title":"图3.1 不同半径的关系","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"介绍","paragraphId":"67779646304891420","subCatalogs":[{"level":2,"title":"地球变形的物理学","paragraphId":"67779646304891420","subCatalogs":null},{"level":2,"title":"地球半径和局部地形","paragraphId":"67779646304891420","subCatalogs":null}]},{"level":1,"title":"固定数值半径","paragraphId":"67779646304891416","subCatalogs":[{"level":2,"title":"赤道半径","paragraphId":"67779646304891416","subCatalogs":null},{"level":2,"title":"极半径","paragraphId":"67779646304891416","subCatalogs":null}]},{"level":1,"title":"局部半径","paragraphId":"67779646304891417","subCatalogs":[{"level":2,"title":"半径极值","paragraphId":"67779646304891417","subCatalogs":null},{"level":2,"title":"以地球为中心的半径","paragraphId":"67779646304891417","subCatalogs":null},{"level":2,"title":"曲率半径","paragraphId":"67779646304891417","subCatalogs":null}]},{"level":1,"title":"全球平均半径","paragraphId":"67779646321668618","subCatalogs":[{"level":2,"title":"平均半径","paragraphId":"67779646321668618","subCatalogs":null},{"level":2,"title":"等积半径","paragraphId":"67779646321668618","subCatalogs":null},{"level":2,"title":"体积半径","paragraphId":"67779646321668618","subCatalogs":null},{"level":2,"title":"纠偏半径","paragraphId":"67779646321668618","subCatalogs":null}]},{"level":1,"title":"密切球面","paragraphId":"67779646304891419","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"67779646304891422","subCatalogs":null}],"paragraphs":[{"paragraphId":"67779646304891420","title":"介绍","versionId":"68648727652413704","lemmaId":40356329612668680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608213830,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;地球的自转、内部密度的变化和外部潮汐力作用导致它系统地偏离了完美的球体的形状<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，局部地形变化也加剧了地球表面的复杂程度。人们创建球体模型来近似地球表面，以便理解地球的形状。地球模型从复杂到简单的演变如下：地球的真实表面、大地水准面、椭球体、球体的。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在大地水准面和椭球体上，模型上任何一点到指定中心的固定距离被称为“地球半径”或“地球在该点的半径”，半径的概念适用于主要的行星。无论采用哪种模型，任何地球半径都落在6357km-6378km之间(极半径-赤道半径)。地球与完美球体的偏差仅为1/300，在许多情况下足以将其视为一个完美的球体。</p><p></p><h3>地球变形的物理学</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行星的自转使它近似于一个扁椭球体，赤道凸起，南北两极变平，所以赤道半径a比极半径b大约aq，扁率常数是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"q%3D%5Cfrac%7Ba%5E%7B3%7D%20%5Comega%20%5E%7B3%7D%7D%7BGM%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.816ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/02959712fd319bf6ea51739c4563eb74ddbc198d2a2b1d19e545875f12c1d3fc.svg\"></span>，其中<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Comega%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/ca146df36266844c2417897300038fdc37b4b3878fd7c7badb933913f9a8d5b0.svg\"></span>是角频率，G是引力常数，M是行星的质量<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;此外，赤道的凸起显示出缓慢的变化。隆起部分一直在减少，但自1998年以来，隆起部分增加了，可能是由于洋流重新分布海洋物质所致<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密度和地壳厚度的变化导致地表重力的变化，从而使平均海平面与椭球体不同。这个差值就是大地水准面高度，在椭球体以上或外为正，在椭球体以下或内为负。地球上大地水准面高度变化在110m以下。地震(如苏门答腊-安达曼地震)或冰质量减少(如格陵兰岛)会导致大地水准面高度突然变化<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;并非所有的变形都源自地球内部。月球和太阳的引力导致地球表面在近12小时的周期内，在某一点上波动十分之一米。</p><p></p><h3>地球半径和局部地形</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球半径可以从地球在某一点上的曲率估算出。相应的曲率半径取决于从该点开始测量的位置和方向。地形的局部变化阻碍了绝对“精确”半径的定义。人们只能采用理想化的模式。自Eratosthenes做出估计以来(图1.1<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)，已经建立了许多模型。在历史上，这些模型都是基于区域地形建立，为调查区域提供最佳参考的椭球体。随着卫星遥感，特别是全球定位系统的使用，现在建立了真正的全球模型，这些模型虽然对区域工作不那么精确，但最接近整个地球的形状。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"300\" titlename=\"图1.1 Al-Biruni(973-1048)计算地球半径的方法\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/300_270_20201211202644-268402309.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/300_270_20201211202644-268402309.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/300_270_20201211202644-268402309.png?w=300&h=270&titlename=%E5%9B%BE1.1%20Al-Biruni(973-1048)%E8%AE%A1%E7%AE%97%E5%9C%B0%E7%90%83%E5%8D%8A%E5%BE%84%E7%9A%84%E6%96%B9%E6%B3%95","url":"https://img03.sogoucdn.com/app/a/200698/300_270_20201211202644-268402309.png","rw":300,"rh":270,"title":"图1.1 Al-Biruni(973-1048)计算地球半径的方法","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67779646304891416","title":"固定数值半径","versionId":"68648727652413705","lemmaId":40356329612668680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608213830,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以下半径是一个理想化的半固定径，不随位置而变化，推导自WGS-84椭球体，误差±2m<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><h3>赤道半径</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球的赤道半径a，或半长轴，是地球中心到赤道的距离，等于6,378.1370km。赤道半径常被用来和其他行星比较。</p><p><h3>极半径</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球的极半径b，或半短轴，是地球中心到南北两极的距离，等于6,356.7523km。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67779646304891417","title":"局部半径","versionId":"68648727652413706","lemmaId":40356329612668680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608213830,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>半径极值</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;极大值：Chimborazo峰顶距离地心6384.4km。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;极小值：北冰洋底距离地心6352.8km。</p><p></p><h3>以地球为中心的半径</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从地心到椭球表面在大地纬度<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/5c171a5fdcc4889d8b2c3bbb39a335034427937a72e0a331ad2fc38c52f0ad0e.svg\"></span>上的距离为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R%3DR(%5Cvarphi%20)%3D%5Csqrt%7B%5Cfrac%7B(a%5E%7B2%7Dcos%5Cvarphi)%5E%7B2%7D%20%2B(b%5E%7B2%7Dsin%5Cvarphi)%5E%7B2%7D%20%7D%7B(acos%5Cvarphi)%5E%7B2%7D%20%2B(bsin%5Cvarphi)%5E%7B2%7D%7D%20%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -2.098ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/1819ae6a3a38d5e98f84b4509ffe81f2cf541ad7441356e301262ea64098e53d.svg\"></span>，其中a、b分别为赤道半径和极半径。</p><p></p><h3>曲率半径</h3><p></p><p>3.3.1经向测量</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在地球大地纬度<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/7d91f355c06fa8768e71e9601b3164e75ea06cce22c8535d0368acb76fb76127.svg\"></span>上，子午线的曲率半径为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M%3DM(%5Cvarphi%20)%3D%5Cfrac%7B(ab)%5E%7B2%7D%20%7D%7B((acos%5Cvarphi%20)%5E%7B2%7D%20%2B(bsin%5Cvarphi%20)%5E%7B2%7D%20)%5E%7B3%2F2%7D%20%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.467ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/30cacb0b460a5bcd6390cd8886d647b8f4cf121047f5a7406018f4591330aed0.svg\"></span>，这也是Eratosthenes所测的地球半径。</p><p>3.3.3纬向测量<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果一个点出现在另一个正东方，就可测出纬向方向的曲率，在大地纬度<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/885ac18946292c8610d3ca468154195c6c1975acbc644911c48778d3608d9331.svg\"></span>处卯酉圈上的曲率半径为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"N%3DN(%5Cvarphi%20)%3D%5Cfrac%7Ba%5E%7B2%7D%20%7D%7B%5Csqrt%7B(acos%5Cvarphi%20)%5E%7B2%7D%20%2B(bsin%5Cvarphi%20)%5E%7B2%7D%7D%20%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -2.614ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/6520a1c2828d89f8b20b225694f8326849c4bc3cf3f24e955907066fc19e800a.svg\"></span>，在赤道处N=R。</p><p>3.3.3半径组合</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;将经向半径和纬向半径相结合可得地球在纬度<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/80bdbc5d5f4a8c45d926a59ecdffa0941be9f1adbc4b20ad49d7831767c6c100.svg\"></span>处的高斯曲率半径<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R_%7Ba%7D%20%3D%5Csqrt%7BMN%7D%3D%5Cfrac%7Ba%5E%7B2%7D%20b%7D%7B(acos%5Cvarphi%20)%5E%7B2%7D%2B(bsin%5Cvarphi%20)%5E%7B2%7D%7D%20%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.372ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/d091aa2a8daf83c1e37dd033796b43825e01fe682f72a1fdfd77d343c2315f02.svg\"></span>，沿着方位角<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Calpha%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/f23223e47248973b3e08b652a5eb83b38c489c0a5d4706fd13c9c85a54fe18f0.svg\"></span>和纬度<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/4d5268392b9b5aba481ccdedff31f133503b3885c5cf8b153e3c1e50c8943394.svg\"></span>变化的地球曲率半径可从欧拉曲率公式推导得出<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R_%7Bc%7D%20%3D%5Cfrac%7B1%7D%7B%5Cfrac%7Bcos%5E%7B2%7D%5Calpha%7D%7BM%7D%2B%5Cfrac%7Bsin%5E%7B2%7D%5Calpha%20%7D%7BN%7D%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.984ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/6544aa3d654d34b5c419c8103d6376d468aceb5a14f717bc0d7558d864e8244d.svg\"></span>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在纬度<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/dd2c7c8c44897181f40f017e1c97caafc14100a6f042cedeecfbc1eb9b050954.svg\"></span>处地球的平均曲率半径为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R_%7BM%7D%3D%5Cfrac%7B2%7D%7B%5Cfrac%7B1%7D%7BM%7D%2B%5Cfrac%7B1%7D%7BN%7D%7D%20%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.574ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/58d5337b30c9e0247134a63a9e88b63542f4be1a66b4f5aa120555d9646597b3.svg\"></span>，M、N、R三者随纬度变化的关系如图3.1<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"400\" titlename=\"图3.1 不同半径的关系\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/400_321_20201211204952-1930824441.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/400_321_20201211204952-1930824441.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/400_321_20201211204952-1930824441.jpg?w=400&h=321&titlename=%E5%9B%BE3.1%20%E4%B8%8D%E5%90%8C%E5%8D%8A%E5%BE%84%E7%9A%84%E5%85%B3%E7%B3%BB","url":"https://img01.sogoucdn.com/app/a/200698/400_321_20201211204952-1930824441.jpg","rw":400,"rh":321,"title":"图3.1 不同半径的关系","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67779646321668618","title":"全球平均半径","versionId":"68648727652413707","lemmaId":40356329612668680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608213830,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 地球可以用许多方法模拟成一个球体。以下推导各种半径使用了上面提到的地球的符号，它们来自WGS-84椭球体<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，椭球体是椭球的大致近似值，而椭球本身是大地水准面的近似值。</p><p><h3>平均半径</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;国际大地测量和地球物理联合会(IUGG)定义了平均半径<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R_%7B1%7D%3D%5Cfrac%7B2a%2Bb%7D%7B3%7D%20%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/13c56a77a1e656f1579c2c230eda9ae23192cf8a90b4459dc5b7725964fb0dd3.svg\" style=\"vertical-align: -0.816ex;\"></span>，地球的平均半径是6371.0088km<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>等积半径</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球的等积半径(Authalic Radius)是一个假设的完美球体的半径，它与参考椭球具有相同的表面积。IUGG定义等积半径为R2，对于椭球体，存在一个封闭解<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R_%7B2%7D%20%3D%5Csqrt%7B%5Cfrac%7Ba%5E%7B2%7D%2B%5Cfrac%7Bab%5E%7B2%7D%20%7D%7B%5Csqrt%7Ba%5E%7B2%7D%20%7D-b%5E%7B2%7D%7Dln(%7B%5Cfrac%7Ba%2B%5Csqrt%7Ba%5E%7B2%7D%20-b%5E%7B2%7D%7D%20%7D%7Bb%7D)%7D%7D%7B2%7D%7D%20%3D%5Csqrt%7B%5Cfrac%7Ba%5E%7B2%7D%20%7D%7B2%7D%2B%5Cfrac%7Bb%5E%7B2%7D%20%7D%7B2%7D%5Cfrac%7Btanh%5E%7B-1%7De%20%7D%7Be%7D%7D%3D%5Csqrt%7B%5Cfrac%7BA%7D%7B4%5Cpi%7D%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/e2ac388f6d96ae17c2289ea303b4814ce843ff983d042ad3ec57a5d9951af219.svg\" style=\"vertical-align: -1.432ex;\"></span>，对于地球等积半径是6371.0072km<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>.</p><p><h3>体积半径</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;另一个球体模型是由体积半径定义的，它是一个体积和椭球体一致的球体的半径。IUGG用R3表示体积半径<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><span contenteditable=\"false\" class=\"kx_formula\" alt=\"R_%7B3%7D%20%3D%5Csqrt%5B3%5D%7Ba%5E%7B2%7Db%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/5ff95e628a6573e59e15ece45693744f4479a13b60aba61afcdb96c15f367276.svg\" style=\"vertical-align: -0.375ex;\"></span>，对于地球，体积半径等于6371.0008km。</p><p><h3>纠偏半径</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;另一个平均半径是纠偏半径(Rectifying Radius)，球面的周长等于椭球的周长，椭球体的周长由任意椭球的截面周长。这需要一个椭圆积分来找到：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M_%7Br%7D%20%3D%5Cfrac%7B2%7D%7B%5Cpi%7D%20%5Cint_%7B0%7D%5E%7B%5Cfrac%7B%5Cpi%7D%7B2%7D%20%7D%20%5Csqrt%7Ba%5E%7B2%7D%20cos%5E%7B2%7D%5Cvarphi%20%20%2Bb%5E%7B2%7D%20sin%5E%7B2%7D%5Cvarphi%20%20%7D%20d%5Cvarphi%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/33b5edcf181ed65c415461caa7bc8a40c6ff23c2b10becff93610d5f1b9b8b79.svg\" style=\"vertical-align: -0.798ex;\"></span>，对于地球，积分后的值约为6367.4491km。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67779646304891419","title":"密切球面","versionId":"68648727652413708","lemmaId":40356329612668680,"createType":0,"creator":{"uid":0

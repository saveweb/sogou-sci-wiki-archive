ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level2"><div class="detail-title" id="abstract-title"><h1>海底地震仪</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="79482723885986315"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/664_650_20210302151222-1318726894.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/664_650_20210302151222-1318726894.png?width=231&amp;height=173&amp;titlename=%E6%B5%B7%E5%BA%95%E5%9C%B0%E9%9C%87%E4%BB%AA&amp;w=664&amp;h=650" title="点击查看大图" data-w="664" data-h="650" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/664_650_20210302151222-1318726894.png)" href="#!"></a><div class="text_img_title">海底地震仪</div></div><div><p>海底地震仪（Ocean bottom seismometer），简称OBS，是一种将检波器直接放置在海底的地震观测系统。在海洋地球物理调查和研究中，既可以用于对海洋人工地震剖面的探测，也可以用于对天然地震的观测。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div c _423_20210302141958-617807240.png","rw":931,"rh":423,"title":"OBS2001纵波速度结模型","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1046_1123_20210302143331-356781620.png?w=1046&h=1123&titlename=OBS%E7%AB%99%E4%BD%8D%E7%9A%84%E4%B8%89%E7%BB%B4%E9%83%A8%E7%BD%B2","url":"https://img02.sogoucdn.com/app/a/200698/1046_1123_20210302143331-356781620.png","rw":1046,"rh":1123,"title":"OBS站位的三维部署","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1087_858_20210302143538-1876615.png?w=1087&h=858&titlename=%E7%8F%8D%E8%B4%9D-%E9%BB%84%E5%B2%A9%E6%B5%B7%E5%B1%B1%E9%93%BE%E5%BD%A2%E6%88%90%E7%9A%84%E7%9A%84%E4%B8%89%E7%BB%B4%E5%9C%B0%E8%B4%A8%E6%A8%A1%E5%9E%8B%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/1087_858_20210302143538-1876615.png","rw":1087,"rh":858,"title":"珍贝-黄岩海山链形成的的三维地质模型图","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本简介","paragraphId":"79482723869209110","subCatalogs":null},{"level":1,"title":"发展历史","paragraphId":"79482723869209108","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"79482723869209107","subCatalogs":[{"level":2,"title":"宽频带海底地震仪","paragraphId":"79482723869209107","subCatalogs":null},{"level":2,"title":"短周期海底地震仪","paragraphId":"79482723869209107","subCatalogs":null}]},{"level":1,"title":"OBS在南海的应用举例","paragraphId":"79482723885986316","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"79482723869209110","title":"基本简介","versionId":"79597225902158093","lemmaId":72193353525047550,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1614739643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>海底地震仪（OBS）既可以用于对海洋人工地震剖面的探测，也可以用于对天然地震的观测，其观测结果可以用于研究海洋地壳和地幔的速度结构及板块俯冲带、海沟、海槽演化的动力学特征，也可以用于研究天然地震的地震层析成像以及地震活动性和地震预报等。OBS的设计有以下原则：①要保证OBS与海底有良好的接触；②为了捕捉小震或远震，OBS需要有高度的灵敏性；③因为需要留在海底无人管理达一定时间，OBS应该设计为低耗电；④OBS的记录应该为高质量的记录，这样才能保证数据处理的可靠性；⑤OBS的体积需要小而轻，以保证在考察中灵活地增减海底地震仪的数量；⑥OBS必须备有可靠的回收装置；⑦OBS必须有一个声音应答系统<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"79482723869209108","title":"发展历史","versionId":"79597225902158094","lemmaId":72193353525047550,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1614739643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>OBS探测是研究海底深部结构最有效的地球物理方法之一，已成为目前进行海底地壳内部结构研究的最新发展方向。</p><p>美国国家研究室与斯科普利斯海洋研究所、华盛顿大学、马萨诸塞州理工学院和伍兹霍尔海洋研究所（WHOI）联合，设立了两个国家海底地震仪研究所，早期研制出两种OBS，但是造价十分昂贵。1972年，美国俄勒冈州立大学成功研制了自落式OBS。后来，伍兹霍尔海洋研究所已研制出一次事件记录超过100 s的宽频带、大动态、三分量、数字化OBS。1987年，美国海军研究局开始努力资助设计和制造新一代OBS，这套OBS设备主要以联合研究为基础。日本是一个地震频发的岛国，因此其研制的OBS观测系统最大的特点是除了船载的流动观测外，还开展电缆、大型浮标和通讯卫星相结合的实时处理观测。1968年，日本研制出的OBS可连续观测33天，其研制的密封投放式OBS有自浮式和锚标式两种。德国的Geopro公司生产了数以百计的OBS，为全球数十家石油公司和科研单位提供高分辨地震勘探服务。1966年，莫斯科大学成功研制OBS，并在印度洋进行观测，取得了在印度洋中央海岭发生的小地震是发生在海岭的两平行岭峡谷里的重要结论。同时，还研制出重约150 kg可放在直径20 cm容器里的OBS。</p><p>1990年前后，台湾海洋大学建成了一套（三台）OBS，这台仪器是按照奥斯汀的德克萨斯大学地球物理研究所制作的改进型德克萨斯OBS的技术规范制造的。1993年，中国科学院南海海洋研究所与日本东京大学地震研究所、海洋研究所及千叶大学合作，在南海北部共同开展了综合地球物理测量试验。此次海底观测记录清楚的反映了来自地壳及莫霍面的纵、横波震相，这在我国海域属于首次。1996年，中国科学院南海海洋研究所和德国基尔大学海洋地学研究中心等单位合作，在南海西北部进行了OBS探测，在莺歌海盆地完成了两条测线，西沙海槽完成了一条测线<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。2003年，在国家自然科学基金、国家863计划和国家海洋863项目支持下，中国科学院地质与地球物理研究成功研发3通道高频OBS；2008年又研制成功宽频带、7通道OBS，使我国成为拥有OBS技术的国家之一<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"79482723869209107","title":"分类","versionId":"79597225902158095","lemmaId":72193353525047550,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1614739643,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>海底地震仪分为宽频带OBS和短周期OBS，前者主要用于记录天然地震信号，后者用于记录人工激发震源的地震信号。下面主要介绍几种常用地震仪的基本信息。</p><p></p><h3>宽频带海底地震仪</h3><p></p><p>①国产宽频带、7通道（I-7C）OBS采用单球一体化结构，具备了7通道的采集能力（3通道宽带地震计、3通道高频检波器，1通道水听计）。单台OBS同时具备了接收气枪等高频人工震源信号和天然地震的能力<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"I-7C OBS构成\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/575_479_20210302110537-828603082.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/575_479_20210302110537-828603082.png\"></p><p>\n </p><table>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"238\" align=\"left\" valign=\"middle\">指标名称</th>\n    <th colspan=\"1\" width=\"270\" align=\"left\" valign=\"middle\">设计指标</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">频带范围<br></td>\n    <td width=\"270\" align=\"left\" valign=\"middle\">30 s ~ 40 Hz</td>\n   </tr>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">工作水深</td>\n    <td width=\"270\" align=\"left\" valign=\"middle\">6000 m</td>\n   </tr>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">工作时间</td>\n    <td width=\"270\" align=\"left\" valign=\"middle\">&gt; 3 months</td>\n   </tr>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">仪器回收率</td>\n    <td width=\"270\" align=\"left\" valign=\"middle\">&gt; 80%</td>\n   </tr>\n  </tbody>\n </table><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"国产I-4C型宽频带OBS回收现场照片\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/953_626_20210302134226-826349376.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/953_626_20210302134226-826349376.png\">②国产宽频带、4通道（I-4C）OBS的的设计适应了国际上技术发展的趋势，采用了新技术，如可充式锂电池、蓝牙输入参数读取数据和GPS通讯等。仪器舱内集成了三分量地震计、一个水听器。由于没有机械零点和锁摆问题，使OBS的工作可靠性提高。长周期60 s比国外产品的30 s更大些，但高频比国外产品的100 Hz偏小<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>\n </p><table>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"240\" align=\"left\" valign=\"middle\">指标名称</th>\n    <th colspan=\"1\" width=\"268\" align=\"left\" valign=\"middle\">设计指标</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"240\" align=\"left\" valign=\"middle\">频带范围<br></td>\n    <td width=\"268\" align=\"left\" valign=\"middle\">60 s ~ 50 Hz</td>\n   </tr>\n   <tr>\n    <td width=\"240\" align=\"left\" valign=\"middle\">动态范围</td>\n    <td width=\"268\" align=\"left\" valign=\"middle\">&gt; 120 B</td>\n   </tr>\n   <tr>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"240\">数据容量<br></td>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"268\">16 GB</td>\n   </tr>\n   <tr>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"240\">整体功耗</td>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"268\">&lt; 0.3 W</td>\n   </tr>\n   <tr>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"240\">电池容量</td>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"268\">11.1 V的10 AH锂电池8枚</td>\n   </tr>\n  </tbody>\n </table><p></p><p></p><h3>短周期海底地震仪</h3><p></p><p>①SEDIS IV型短周期自浮式OBS由德国Geopro公司研制，外观直径432 mm，总重量45 kg(含锚重17 kg)，最大工作水深6000 m，持续工作时间可达30天以上，回收率达95.83%，该型号OBS主体部分包括由一个三分量地震仪和一个深海水听器组成的传感器、一台数字化记录器、一个声学应答释放器，外加无线电发射器、闪光灯、罗经和压力表。辅助设备包括释放器的甲板单元和传感器、GPS定位单元、镇重锚、电池和旗子<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"德国SEDIS-IV型短周期OBS\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/785_824_20210302122211-1307984883.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/785_824_20210302122211-1307984883.png\"></p><p>\n </p><table>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"238\" align=\"left\" valign=\"middle\">指标名称</th>\n    <th colspan=\"1\" width=\"260\" align=\"left\" valign=\"middle\">设计指标</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">外壳材料<br></td>\n    <td width=\"260\" align=\"left\" valign=\"middle\">玻璃球外加塑料套</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"238\" align=\"left\" valign=\"middle\">容量</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"260\" align=\"left\" valign=\"middle\">16 GB</td>\n   </tr>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">频带宽度</td>\n    <td width=\"260\" align=\"left\" valign=\"middle\">2 ~ 100 Hz</td>\n   </tr>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">外观尺寸</td>\n    <td width=\"260\" align=\"left\" valign=\"middle\">直径 432 mm</td>\n   </tr>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">重量</td>\n    <td width=\"260\" align=\"left\" valign=\"middle\">总重45 kg</td>\n   </tr>\n   <tr>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"238\">电池续航</td>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"260\">20 ~ 30 days</td>\n   </tr>\n   <tr>\n    <td width=\"238\" align=\"left\" valign=\"middle\">工作水深</td>\n    <td width=\"260\" align=\"left\" valign=\"middle\">6700 m</td>\n   </tr>\n  </tbody>\n </table><p></p><p><img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" titlename=\"法国MicrOBS plus海底地震仪\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/820_615_20210302151208-2037444296.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/820_615_20210302151208-2037444296.jpg\"></p><p>②MicrOBS由法国Sercel公司研制，是用于海底纵、横波地震勘探的海洋地震仪器，海底勘探深度可达5000 m。地震仪由四份量检波器组成，分别是1分量水听器、1分量垂直检波器V、二分量水平检波器<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>\n </p><table width=\"529\">\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"249\" align=\"left\" valign=\"middle\">指标名称</th>\n    <th colspan=\"1\" width=\"255\" align=\"left\" valign=\"middle\">设计指标</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"249\" align=\"left\" valign=\"middle\">通道</td>\n    <td width=\"255\" align=\"left\" valign=\"middle\">4</td>\n   </tr>\n   <tr>\n    <td width=\"249\" align=\"left\" valign=\"middle\">分辨率</td>\n    <td width=\"255\" align=\"left\" valign=\"middle\">24 bits</td>\n   </tr>\n   <tr>\n    <td width=\"249\" align=\"left\" valign=\"middle\">采样率</td>\n    <td width=\"255\" align=\"left\" valign=\"middle\">25 ~1000 Hz</td>\n   </tr>\n   <tr>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"249\">内部容量</td>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"255\">8 GB&nbsp;</td>\n   </tr>\n   <tr>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"249\">电池续航</td>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"255\">32 days</td>\n   </tr>\n   <tr>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"249\">工作水深</td>\n    <td align=\"left\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"255\">5000 m</td>\n   </tr>\n  </tbody>\n </table><p></p><p>由天然地震或者人工震源产生的地震波经过海底和地层的反射，被地震记录仪记录下来，然后地震波的振幅和旅行时间被用来形成地层结构。地震仪所采集的数据可以直接通过现有主流地震处理软件进行处理。MicrOBS地震仪包括主机（检波器，数据记录器，释放系统）、声学释放单元，GPS时钟同步系统和系统应用软件。</p><p>主要操作流程为：OBS充电、GPS卫星锁定、OBS状态检查和采集参数设定、OBS熔断丝安装、下水前释放熔断丝电流测试、OBS水下释放、OBS回收、OBS数据传输保存、OBS数据下载等。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"MicOBS内部组成\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/656_453_20210302114609-663802896.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/656_453_20210302114609-663802896.png\"></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"便携式OBS\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/280_267_20210302132327-1218246682.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/280_267_20210302132327-1218246682.png\"></p><p>③便携式小型海底地震仪，由中国科学院地质与地球物理研究所研发，包括塑料仪器舱、电腐蚀释放机构和沉耦架，塑料仪器舱内的玻璃舱球顶部有水声压力传感器，内部有全姿态高频检波器、水声通讯模块、无线信标机、GPS、电子罗盘和电源，沉耦架为基座。全姿态高频检波器的粘接方式大量节省内部空间，简化了内部地震计的姿态调整操作。脱钩方式用球下单点连接，易于安装，结构稳定可靠。该种型号OBS的玻璃舱球直径13 inch，体积小、重量轻、成本低，内部结构紧凑，海上施工方便；仪器具有很高的谐振频率，工作频率300Hz，适用海底精细地质结构探测。其三分量高频检波器和水声压力传感器，可与各种人工震源配合进行高效高密度海底地震探测、地质调查<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/575_479_20210302110537-828603082.png?w=575&h=479&titlename=I-7C%20OBS%E6%9E%84%E6%88%90","url":"https://img02.sogoucdn.com/app/a/200698/575_479_20210302110537-828603082.png","rw":575,"rh":479,"title":"I-7C OBS构成","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/953_626_20210302134226-826349376.png?w=953&h=626&titlename=%E5%9B%BD%E4%BA%A7I-4C%E5%9E%8B%E5%AE%BD%E9%A2%91%E5%B8%A6OBS%E5%9B%9E%E6%94%B6%E7%8E%B0%E5%9C%BA%E7%85%A7%E7%89%87","url":"https://img04.sogoucdn.com/app/a/200698/953_626_20210302134226-826349376.png","rw":953,"rh":626,"title":"国产I-4C型宽频带OBS回收现场照片","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/785_824_20210302122211-1307984883.png?w=785&h=824&titlename=%E5%BE%B7%E5%9B%BDSEDIS-IV%E5%9E%8B%E7%9F%AD%E5%91%A8%E6%9C%9FOBS","url":"https://img03.sogoucdn.com/app/a/200698/785_824_20210302122211-1307984883.png","rw":785,"rh":824,"title":"德国SEDIS-IV型短周期OBS","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/820_615_20210302151208-2037444296.jpg?w=820&h=615&titlename=%E6%B3%95%E5%9B%BDMicrOBS%20plus%E6%B5%B7%E5%BA%95%E5%9C%B0%E9%9C%87%E4%BB%AA","url":"https://img03.sogoucdn.com/app/a/200698/820_615_20210302151208-2037444296.jpg","rw":820,"rh":615,"title":"法国MicrOBS plus海底地震仪","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/656_453_20210302114609-663802896.png?w=656&h=453&titlename=MicOBS%E5%86%85%E9%83%A8%E7%BB%84%E6%88%90","url":"https://img01.sogoucdn.com/app/a/200698/656_453_20210302114609-663802896.png","rw":656,"rh":453,"title":"MicOBS内部组成","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/280_267_20210302132327-1218246682.png?w=280&h=267&titlename=%E4%BE%BF%E6%90%BA%E5%BC%8FOBS","url":"https://img03.sogoucdn.com/app/a/200698/280_267_20210302132327-1218246682.png","rw":280,"rh":267,"title":"便携式OBS","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"79482723885986316","title":"OBS在南海的应用举例","versionId":"79482723869209106","lemmaId":72193353525047550,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80730813,"name":"冬日暖阳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1614671395,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"南海OBS地震测线分布图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/531_608_20210302141320-1111138981.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/531_608_20210302141320-1111138981.png\">OBH1996-2、OBH1996-3和OBH1996-4测线是1996年中国科学院南海海洋研究所与德国海洋地学中心（GEOMAR）合作，在莺歌海盆地和西沙海槽，用气枪作震源，在南海西北部完成的3条单分量海底地震仪测线，并利用海底地震仪和陆上台站数据获得了莺歌海盆地的地壳结构<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p>OBS2006-1、OBS2006-2和 OBS2006-3测线是2006年8～10月由国家海洋局第二海洋研究所和南海所使用德国SEDIS IV型三分量海底地震仪在南海中北部完成的, 共投放48台次, 回收成功率95.8%<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。获得的数据质量良好, 深部信息丰富, 可直观地分辨出Pg、Pn、PmP 等震相。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"OBS2001纵波速度结模型\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/931_423_20210302141958-617807240.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/931_423_20210302141958-617807240.png\"></p><p>OBS2001测线是2011年中国科学院南海海洋研究所与台湾海洋大学合作完成的<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>，通过分析垂直分量的震相和走时拟合获得了纵波速度地壳结构模型, 探讨了洋陆边界的分布和深部构造特征，下地壳发现有高速体的存在，并且沿着测线发育有火山，认为是上地幔岩浆在海底扩张停止之后侵入地壳造成的<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。</p><p>2001年8月, 中国科学院南海海洋研究所与广东省地震局、台湾海洋大学等单位合作, 在汕头外海域完成了一条海陆联合深地震测线，此次布设的海陆联合测线呈NNW-SSE向，测线从广东饶平县新塘镇经南澳岛、海陆过渡带、陆架区、陆坡区到深海平原区，总长达500 km<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"OBS站位的三维部署\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1046_1123_20210302143331-356781620.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1046_1123_20210302143331-356781620.png\">相对于南海北部陆缘，我国对南海南部陆缘及深海洋盆区域的地质、地球物理资料掌握较少，研究程度较低，严重制约了南海南北共轭陆缘的对比研究。2009年，在科技部“973” 项目资助下，在南海南部海区完成了2条海底地震仪测线（OBS2009-1, OBS2009-2），填补了南海南部深地震探测的空白，为南海南、北共轭大陆边缘对比研究提供了数据，对于构建整个南海的形成演化理论具有重要科学意义。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"珍贝-黄岩海山链形成的的三维地质模型图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1087_858_20210302143538-1876615.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1087_858_20210302143538-1876615.png\">2011年，依托“南海深过程演变”重大研究计划，中国科学院南海海洋研究所、国家海局第二广东省地震州质调查等单位，在在南海东部次盆残余扩张脊处实施了大规模的三维OBS探测实验，OBS台站覆盖了珍贝-黄岩海山链，试验中共投放42台OBS，包括台国产 I-4C或 I-7C型宽频带OBS和10台德国产SEDIS-IV 型短周期 OBS。通过软件处理获得了珍贝-黄岩海山链的三维地震结构，认为该结构周围地壳具有典型慢速扩张洋壳的特征<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/531_608_20210302141320-1111138981.png?w=531&h=608&titlename=%E5%8D%97%E6%B5%B7OBS%E5%9C%B0%E9%9C%87%E6%B5%8B%E7%BA%BF%E5%88%86%E5%B8%83%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/531_608_20210302141320-1111138981.png","rw":531,"rh":608,"title":"南海OBS地震测线分布图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/931_423_20210302141958-617807240.png?w=931&h=423&titlename=OBS2001%E7%BA%B5%E6%B3%A2%E9%80%9F%E5%BA%A6%E7%BB%93%E6%A8%A1%E5%9E%8B","url":"https://img04.sogoucdn.com/app/a/200698/931_423_20210302141958-617807240.png","rw":931,"rh":423,"title":"OBS2001纵波速度结模型","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1046_1

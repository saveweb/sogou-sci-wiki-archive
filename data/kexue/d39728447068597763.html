193","subCatalogs":null}]},{"level":1,"title":"工作原理","paragraphId":"39874624401469195","subCatalogs":[{"level":2,"title":"热力膨胀阀","paragraphId":"39874624401469195","subCatalogs":null},{"level":2,"title":"电子膨胀阀","paragraphId":"39874624401469195","subCatalogs":null},{"level":2,"title":"毛细管","paragraphId":"39874624401469195","subCatalogs":null}]},{"level":1,"title":"制冷系统中的应用","paragraphId":"47161417664598018","subCatalogs":[{"level":2,"title":"特点","paragraphId":"47161417664598018","subCatalogs":null},{"level":2,"title":"制冷原理","paragraphId":"47161417664598018","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39874624401469194","title":"功能","versionId":"60168595358940681","lemmaId":39728447068597760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159277,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; （1）节流降压：它将从干燥瓶来的中温、高压的液态制冷剂降压为容易蒸发的低温、低压、雾状制冷剂，进入蒸发器，即分开了制冷剂的高压侧和低压侧。<br></p><p>&nbsp; &nbsp; &nbsp; （2）调节制冷剂流量：由于制冷剂负荷的改变以及压缩机转速的改变，要求流量作相应调节，以保持温度稳定，膨胀阀能自动调节进入蒸发器的流量，以满足制冷剂循环要求。</p><p>&nbsp; &nbsp; &nbsp; （3）防止液击：避免液态制冷剂进入压缩机而造成液击现象，同时又控制了过热度处在一定范围内。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39874624401469199","title":"分类","versionId":"60168595358940682","lemmaId":39728447068597760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159277,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 在空调机中常用的膨胀阀（节流装置）主要有三种，分别是热力膨胀阀、电子膨胀阀和毛细管。按结构形式的不同，又可分为外平衡膨胀阀、内平衡膨胀阀和H型膨胀阀。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39874624401469193","title":"组成介绍","versionId":"60168595358940683","lemmaId":39728447068597760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159277,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img title=\"\" alt=\"\" width=\"382\" class=\"ed_imgfloat_embedmiddle\" mark=\"\" titlename=\"膨胀阀组成部分\" data-align=\"embedmiddle\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/9143/20160718095712-655012935.jpg/0\">&nbsp; &nbsp; &nbsp; 简单说，膨胀阀由阀体、感温包、平衡管三大部分组成。</p><p></p><h3>感温包</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;感温包内充注的是处于气液平衡饱和状态的制冷剂，这部分制冷剂与系统内的制冷剂是不相通的。它一般是绑在蒸发器出气管上，与管子紧密接触以感受蒸发器出口的过热蒸气温度，由于它内部的制冷剂是饱和的，所以就根据温度传递温度下饱和状态的压力给阀体。</p><p></p><h3>平衡管</h3><p></p><p>&nbsp; &nbsp; &nbsp; 平衡管的一端接在蒸发器出口稍远离感温包的位置上，通过毛细管直接与阀体连接。作用是传递蒸发器出口的实际压力给阀体。阀体内有二膜片，膜片在压力作用下向上移动使通过膨胀阀的制冷剂流量减小，在动态中寻求平衡。</p><p></p><h3>质量判断</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;理想的膨胀阀工作状态应该是随着蒸发器负荷的变化，实时改变开度，控制流量。但实际上，由于感温包感受的温度在热传递上存在迟滞，造成膨胀阀的反应总是慢半拍。假如我们描绘一幅膨胀阀的时间流量图，我们会发现它并不是圆滑的曲线，而是波折线。膨胀阀的好坏反映在波折的幅度上，幅度越大说明该阀反应越慢，质量越差。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/9143/20160718095712-655012935.jpg/0?titlename=%E8%86%A8%E8%83%80%E9%98%80%E7%BB%84%E6%88%90%E9%83%A8%E5%88%86","url":"https://pic.baike.soso.com/ugc/baikepic2/9143/20160718095712-655012935.jpg/0","rw":0,"rh":0,"title":"膨胀阀组成部分","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39874624401469195","title":"工作原理","versionId":"60168595358940684","lemmaId":39728447068597760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159277,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>热力膨胀阀</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;控制原理：根据蒸发器出口的冷媒的温度来自动调整冷媒的流量。这种热力膨胀阀在氟机系统里已经很少运用。热力膨胀阀按照平衡方式不同，分内平衡式和外平衡式；外平衡式热力膨胀阀分F型和H型两种结构型式。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 1）　内平衡式膨胀阀结构和工作原理：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"350\" titlename=\"内平衡式膨胀阀\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/350_184_20200611165911-1290074127.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/350_184_20200611165911-1290074127.jpg\">&nbsp; &nbsp; &nbsp; &nbsp;感温包内充注制冷剂，放置在蒸发器出口管道上，感温包和膜片上部通过毛细管相连，感受蒸发器出口制冷剂温度，膜片下面感受到的是蒸发器入口压力。如果空调负荷增加，液压制冷剂在蒸发器提前蒸发完毕，则蒸发器出口制冷剂温度将升高，膜片上压力增大，推动阀杆使膨胀阀开度增大，进入到蒸发器中的制冷剂流量增加，制冷量增大；如果空调负荷减小，则蒸发器出口制冷剂温度减小，以同样的作用原理使得阀开度减小，从而控制制冷剂的流量。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;2）外平衡式膨胀阀结构和工作原理：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"350\" titlename=\"外平衡式膨胀阀\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/350_166_20200601105355-578636420.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/350_166_20200601105355-578636420.jpg\">&nbsp; &nbsp; &nbsp; &nbsp;膜片下面感受到的是蒸发器出口压力。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;外平衡式膨胀阀与平衡式膨胀阀原理基本相同，区别是：内平衡式膨胀阀膜片下面感受到的是蒸发器入口压力；而外平衡式膨胀阀膜片下面感受到的是蒸发器出口压力。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;3）　H型膨胀阀结构和工作原理：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"382\" titlename=\"H型膨胀阀\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/382_351_20200601111255-80128262.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/382_351_20200601111255-80128262.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;1&nbsp;自过滤干燥器&nbsp;2&nbsp;到蒸发器&nbsp;3自蒸发器&nbsp;4&nbsp;到压缩机&nbsp;5&nbsp;测量孔&nbsp;6&nbsp;球&nbsp;7&nbsp;弹簧&nbsp;8&nbsp;活动脚&nbsp;9&nbsp;制冷剂10&nbsp;薄膜下压力补 偿&nbsp;11&nbsp;金属薄膜&nbsp;12&nbsp;感温元件</p><p>&nbsp; &nbsp; &nbsp; &nbsp;H型热力膨胀阀有四个接口与制冷系统连接，其中两个接口与普通热力膨胀阀相同，一个连接储液干燥器，一个连接蒸发器进口；另外两个接口，一个连接蒸发器出口，一个连接压缩机进口。感温包直接处在蒸发器出口的制冷剂气流中。该膨胀阀由于取消了F型热力膨胀阀中的感温包、毛细管和外平衡接管，提高了调节灵敏度，结构紧凑，抗振可靠。&nbsp;&nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>电子膨胀阀</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;电子膨胀阀有步进电机型和电磁线圈型两种结构形式。电磁线圈型严格地说是一种电磁膨胀阀。目前，在家用空调、冰箱等制冷设备中常说的电子膨胀阀通常指的是步进电机型。该类电磁阀由阀体、阀芯、波纹管、传动机构和脉冲步进电机等组成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"305\" titlename=\"电子膨胀阀\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/305_329_20200722112715-52690109.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/305_329_20200722112715-52690109.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;阀体是指膨胀阀本身，由针阀、磁体及上下盖等部件组成，针阀的开度大小靠回气过热度（通过回气温度和压力检测得到）控制，过热度越大开度越大，过热度越小开度也就越小。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;波纹管是将制冷剂通道与运动部件隔开，以防制冷剂泄漏。脉冲步进电机是驱动机构，主要由线圈、支架、连接件等组成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"357\" titlename=\"波纹管\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/357_394_20200722112751-1348847461.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/357_394_20200722112751-1348847461.jpg\">&nbsp; &nbsp; &nbsp; &nbsp;传动机构的作用是将电机的旋转运动转变为阀芯的往复运动。传动机构有两种，减速式传动机构包括齿轮副（两个相啮合的齿轮组成的基本结构）、罗纹副（利用螺纹旋合实现连接作用的机械组合）、传动杆等。直动式传动机构没有齿轮副。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p></p><h3>毛细管</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;在制冷系统中，毛细管是4大组件之一，它是制冷系统中的节流装置，制冷剂的蒸发压力和凝压力、制冷剂的流量都依靠节流装置控制。<br></p><p>&nbsp; &nbsp; &nbsp; &nbsp;在制冷系统中，冷凝器与蒸发器之间装上毛细管，将高温高压液体制冷剂变为低温低压液体，为制冷剂在蒸发器内沸腾提供条件。毛细管限制了制冷剂进入蒸发器的流量，使冷凝器中保持较稳定的压力，毛细管两端的压力差也保持稳定，这样使进入蒸发器的制冷剂降低压力，进行充分的蒸发吸热，以达到降温制冷的目的。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"357\" titlename=\"毛细管\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/357_226_20200722160705-1596783642.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/357_226_20200722160705-1596783642.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/350_184_20200611165911-1290074127.jpg?w=350&h=184&titlename=%E5%86%85%E5%B9%B3%E8%A1%A1%E5%BC%8F%E8%86%A8%E8%83%80%E9%98%80","url":"https://img03.sogoucdn.com/app/a/200698/350_184_20200611165911-1290074127.jpg","rw":350,"rh":184,"title":"内平衡式膨胀阀","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/350_166_20200601105355-578636420.jpg?w=350&h=166&titlename=%E5%A4%96%E5%B9%B3%E8%A1%A1%E5%BC%8F%E8%86%A8%E8%83%80%E9%98%80","url":"https://img04.sogoucdn.com/app/a/200698/350_166_20200601105355-578636420.jpg","rw":350,"rh":166,"title":"外平衡式膨胀阀","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/382_351_20200601111255-80128262.jpg?w=382&h=351&titlename=H%E5%9E%8B%E8%86%A8%E8%83%80%E9%98%80","url":"https://img02.sogoucdn.com/app/a/200698/382_351_20200601111255-80128262.jpg","rw":382,"rh":351,"title":"H型膨胀阀","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/305_329_20200722112715-52690109.jpg?w=305&h=329&titlename=%E7%94%B5%E5%AD%90%E8%86%A8%E8%83%80%E9%98%80","url":"https://img04.sogoucdn.com/app/a/200698/305_329_20200722112715-52690109.jpg","rw":305,"rh":329,"title":"电子膨胀阀","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/357_394_20200722112751-1348847461.jpg?w=357&h=394&titlename=%E6%B3%A2%E7%BA%B9%E7%AE%A1","url":"https://img04.sogoucdn.com/app/a/200698/357_394_20200722112751-1348847461.jpg","rw":357,"rh":394,"title":"波纹管","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/357_226_20200722160705-1596783642.png?w=357&h=226&titlename=%E6%AF%9B%E7%BB%86%E7%AE%A1","url":"https://img02.sogoucdn.com/app/a/200698/357_226_20200722160705-1596783642.png","rw":357,"rh":226,"title":"毛细管","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"47161417664598018","title":"制冷系统中的应用","versionId":"60168595358940685","lemmaId":39728447068597760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159277,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;在制冷系统中膨胀阀是制冷系统四大部件【压缩机、冷凝器、节流阀（膨胀阀）、蒸发器】之一，在制冷系统中得到了广泛的应用</p><p></p><h3>特点</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;1、膨胀阀采用结构先进的双流向平衡流口。</p><p><img alt=\"膨胀阀\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"膨胀阀\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/9268/20180604151419-278029537_jpg_500_445_16564.jpg/0\">&nbsp; &nbsp; &nbsp; &nbsp;2、膨胀阀由于使用了双流向热力膨胀阀，使制冷系统省膨胀阀、逆止阀和电磁阀的数量。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;3、膨胀阀双向的平衡流口，使静止过热度随着冷凝压力或通过阀口压降的变化而变化。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;4、膨胀阀具有稳定的过热度，使系统运行稳定。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;5、膨胀阀适用制冷，空调等各种工作需要。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;6、膨胀阀蒸发温度范围：-40℃至+ 10℃。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;7、膨胀阀适用于R12（ 氟里昂）、R22（二氟一氯甲烷）、R134a等介质。</p><p></p><h3>制冷原理</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;空调器的基本原理从能量转换的角度可以这样理解：</p><p>&nbsp; &nbsp; &nbsp; &nbsp;制冷时，通过制冷剂或载冷剂将室内的热量转移到室外释放掉，从而使室内温度降低。而制热的原理正好相反，通过制冷剂或载冷剂将室外的热量转移到室内释放掉，从而使室内温度升高。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"空调器原理\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/982_571_20200602094947-1083576717.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/982_571_20200602094947-1083576717.png\">&nbsp; &nbsp; &nbsp; &nbsp;空调器工作时，制冷系统内的低压、低温制冷剂蒸气被压缩机吸入并压缩为高压、高温的过热蒸气后排至冷凝器；同时室外侧风扇吸入的室外空气流经冷凝器，带走制冷剂放出的热量，是高压、高温的制冷剂蒸气结为高压液体。高压液体经过节流毛细管降温流入蒸发器，并在相应的压力下蒸发，吸取周围热量，同时室内侧风扇使室内空气不断进入蒸发器的翅片间进行热交换，并将放热后变冷的气体送向室内。如此室内外空气不断循环流动，达到降低温度的目的。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/9268/20180604151419-278029537_jpg_500_445_16564.jpg/0?w=500&h=445&titlename=%E8%86%A8%E8%83%80%E9%98%80","url":"https://pic.baike.soso.com/ugc/baike

te":1,"versionCount":1,"upNum":5,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/402_551_20201223163714-1208049990.jpg?w=402&h=551&titlename=%E5%9B%BE1%20%E8%A3%B8%E7%9C%BC%E6%B4%9E%E7%A9%B4%E5%AE%8C%E4%BA%95","url":"https://img02.sogoucdn.com/app/a/200698/402_551_20201223163714-1208049990.jpg","rw":402,"rh":551,"title":"图1 裸眼洞穴完井","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/453_573_20201223163802-2024082191.jpg?w=453&h=573&titlename=%E5%9B%BE2%20%E5%B0%84%E5%AD%94%E5%AE%8C%E4%BA%95","url":"https://img03.sogoucdn.com/app/a/200698/453_573_20201223163802-2024082191.jpg","rw":453,"rh":573,"title":"图2 射孔完井","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/935_644_20201223163851-690524255.png?w=935&h=644&titlename=%E5%9B%BE3%20%E7%85%A4%E5%B1%82%E6%B0%94%E4%BA%95%E5%AE%8C%E4%BA%95%E6%96%B9%E5%BC%8F%E9%80%89%E6%8B%A9%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/935_644_20201223163851-690524255.png","rw":935,"rh":644,"title":"图3 煤层气井完井方式选择流程图","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概述","paragraphId":"69487472689623307","subCatalogs":null},{"level":1,"title":"煤层气完井目的","paragraphId":"69487472672846089","subCatalogs":null},{"level":1,"title":"煤层气常用完井方式","paragraphId":"69487472706400514","subCatalogs":[{"level":2,"title":"裸眼完井","paragraphId":"69487472706400514","subCatalogs":null},{"level":2,"title":"裸眼洞穴完井","paragraphId":"69487472706400514","subCatalogs":null},{"level":2,"title":"射孔完井","paragraphId":"69487472706400514","subCatalogs":null},{"level":2,"title":"混合完井","paragraphId":"69487472706400514","subCatalogs":null},{"level":2,"title":"多煤层完井","paragraphId":"69487472706400514","subCatalogs":null}]},{"level":1,"title":"煤层气井完井方式的选择","paragraphId":"69487472689623306","subCatalogs":[{"level":2,"title":"选择依据","paragraphId":"69487472689623306","subCatalogs":null},{"level":2,"title":"选择流程","paragraphId":"69487472689623306","subCatalogs":null}]},{"level":1,"title":"国内目前的煤层气完井技术现状","paragraphId":"69487472689623305","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69487472689623307","title":"概述","versionId":"69487472672846083","lemmaId":68485512771482120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608713761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤层气完井技术是煤层气开发中的关键技术，合理选择完井和井底连通参数，加强完井作业中对煤层的保护，降低煤层伤害，有利于延长煤层气井的生产时间，提高煤层气井产量，加速煤层气开发。</p><p>煤层气井完井是指煤层气井与煤层的连通方式，以及为实现特定连通方式所采用的井身结构，井口装置和有关的技术措施。在此过程中，为了最大限度地保护煤层，必须满足如下3点要求：<br></p><p>(1)有效地封隔煤层气和含水层，防止水淹煤层及煤层气与水相互窜通；</p><p>(2)克服井塌，保障煤层气井长期稳产；</p><p>(3)可以实施排水降压、压裂等特殊作业，便于修井。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69487472672846089","title":"煤层气完井目的","versionId":"69487472672846084","lemmaId":68485512771482120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608713761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）使井简与煤层的天然裂隙系统有效地连通，这种连通常用裸眼完井、套管射孔或割缝衬管来实现，且往往要进行强化处理。</p><p>（2）有效地封堵出水地层和不同压力体系的煤层，有利于增产措施和采气作业。</p><p>（3）降低钻井污染，提高产气量。钻井作业产生的钻井污染可导致近井地带气水流动受到限制。通过完井消除或绕过污染来克服钻井污染问题。</p><p>（4）防止井壁坍塌和煤层出粉，保障煤层气井的采气作业和长期生产。</p><p>（5）降低成本。为确保煤层气井的经济开发，完井作业简便易行，施工时间短，成本低、经济效益高。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69487472706400514","title":"煤层气常用完井方式","versionId":"69487472672846085","lemmaId":68485512771482120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608713761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>为满足各种不同物性煤层气层经济有效开发的需要，根据煤层顶底板岩层性质(岩性，渗透率、应力和稳定性等)和煤层特性(煤阶，煤层层数、有效厚度和分布、渗透率、含气量，压力、强度和稳定性)等条件分为裸眼完井、裸眼洞穴完井、射孔完井、混合完井等多种完井方式。</p><p></p><h3>裸眼完井</h3><p></p><p>1、先期裸眼完井</p><p>先期裸眼完井是指钻到煤层上方地层，下套管固井，再钻开生产煤层段的完井方式。</p><p>先期裸眼完井的适用范围:</p><p>（1）煤层埋藏深度较浅，厚度5~10m，渗透率大于1mD，含气量大于 10<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/a8cd2c3f2fa321c03349c6487ffb580f9fb12701a1d79ecb3f5a8360fb8166ce.svg\"></span>/t，裂隙系统发育，煤层均质性较好、稳定。</p><p>（2）顶板岩性稳定、致密，不易垮塌，顶底板不出水。</p><p>（3）对煤层不进行大规模的改造，目的煤层为单一煤层或可视为单一煤层。</p><p>（4）能卡准煤层深度，准确地在煤层顶部下人套管。</p><p>先期裸眼完井的优点：</p><p>（1）简化了井身结构和套管程序；</p><p>（2）由于完井井段为单一煤层，有利于实施对煤层的保护，同时避免了固井、射孔和压裂作业对煤层的伤害；完井施工工艺简单，节约了固井、射孔和压裂作业费用，完井成本低。</p><p>先期裸眼完井的局限性：井筒稳定性差，不利于修井、后期强化增产和分层开采等。在采气过程中对煤粉的控制和清除方面也比较困难。</p><p>2、后期裸眼完井</p><p>后期裸眼完井是指在钻完全部设计井深后，将生产套管下至煤层顶部并固井的方法。该方法除要求具备先期裸眼完井条件外，主要适用于对煤层深度掌握不够准确的煤层气井。</p><p>由于采用这种完井方法一般不再进行其他增产作业，因此保护煤层、降低对煤层的伤害是这种完井方式必须重点解决的问题。</p><p>后期裸眼完井的优点在于降低了固井作业对煤层的伤害，同时也避免了射孔和压裂作业对煤层的伤害；完井施工工艺比射孔完井简单，节约了固井、射孔和压裂作业费用，完井成本较低。其缺点是井筒稳定性差，不利于修井，后期强化增产和分层开采；在采气过程中对煤粉的控制和清除比较困难；与先期裸眼完井比较，完井作业实施煤层保护的难度较大。</p><p>3、砾石充填完井</p><p>对于胶结疏松出煤粉严重的煤层，一般采用砾石充填完井，充填在井底的砾石层起着滤砂器的作用，它只允许流体通过，而不允许煤粉通过。</p><p>4、筛管完井</p><p>筛管完井是指在钻穿煤层后，把带筛管的套管柱下入煤层部位，然后注水泥封隔煤层顶部以上的环形空间完井。筛管完井也称为衬管完井。其适用性同先期裸眼完井的前三个条件一样。</p><p></p><h3>裸眼洞穴完井</h3><p></p><p>裸眼洞穴完井方法是在裸眼完井的基础上发展起来的一种独特的煤层气完井方式。它是反复利用特殊的井下工具或手段，在较高的生产压差作用下，利用井眼的不稳定性，人为地在裸眼段煤层部位通过多次注空气或泡沫憋压放喷，造成剧烈的井内压力“激动”，使煤层崩落。在煤层段形成一个大于井径数倍的柱状洞穴，消除可能已发生的地层损害和在井眼周围形成很大面积含有大量张性裂缝的卸载区，提高井筒周围割理系统的渗透性，增大了地层的导流能力，提高了煤层的渗透率，最大限度地让煤岩储层的吸附气解吸，使井眼与地层之间实现有效连通而达到增产目的。从现场试验结果来看，裸眼洞穴完井的产量都较高，且大大高于压裂完井的产量。</p><p>根据造穴方法的不同，裸眼洞穴完井也可分为三种类型：自然造穴、动力造穴和水力切割造穴<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"402\" titlename=\"图1 裸眼洞穴完井\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/402_551_20201223163714-1208049990.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/402_551_20201223163714-1208049990.jpg\"></p><p></p><h3>射孔完井</h3><p></p><p>射孔完井又分套管射孔完井和尾管射孔完井。</p><p>1、套管射孔完井</p><p>套管射孔完井是指钻完全部井深，下套管、固井并将煤层用水泥封住后，用射孔枪射穿套管，水泥环和部分煤层，构成煤层与井筒的连通通道，套管射孔完井对多数煤层气井都适用，是目前国内外广泛使用的完井技术。套管射孔完井技术的优点对地层条件没有限制，适用范围广;层间封隔好，便于分层进行后期作业；有利于水力压裂和采气作业；井筒稳定，寿命长，便于修井，为长期生产创造了条件，但对煤层伤害环节多、完井作业对煤层伤害大。</p><p>2、尾管射孔完井</p><p>尾管射孔完井是指将技术套管下至煤层顶部并固井，然后再钻完全部井深，下入尾管并悬挂在技术套管上，用射孔器射穿尾管，水泥环和部分煤层，构成煤层与井简的连通通道。</p><p>尾管射孔完井对多数煤层气井都适用。但这种完井方法的完井工艺比套管射孔完井复杂，其完井效果与套管射孔完井相同。除较深煤层气井外，一般不采用尾管射孔完井技术。</p><p>尾管射孔完井技术与套管射孔完井相比其优点可节约套管和水泥，便于钻穿煤层时对煤层采取保护措施。其缺点是其完井工艺比套管射孔完井更复杂<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"453\" titlename=\"图2 射孔完井\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/453_573_20201223163802-2024082191.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/453_573_20201223163802-2024082191.jpg\"></p><p></p><h3>混合完井</h3><p></p><p>混合完井是裸眼完井与套管完井在同一口井中使用的完井方式。在多煤层的煤层气井内，底部煤层或煤组采用裸眼完井，其上的煤层采用套管完井，一般用于多煤层。此完井方式适用于煤层间距差异较大的多煤层气井开发。其优点是可以提高产能、降低成本，缺点是施工工艺比较复杂。</p><p></p><h3>多煤层完井</h3><p></p><p>多煤层完井技术是在单煤层完井技术的基础上，根据全井各煤层的特点和上下围岩的性质，有针对性地选择套管射孔完井，套管射孔和裸眼完井、套管射孔和裸眼洞穴完井等几种完井技术。一般来说，上部煤层通常采用套管射孔完井，下部煤层选用裸眼完井或裸眼洞穴完井，但更常用的是套管射孔完井。该技术一般用于煤层薄、层数多、埋藏浅、地层压力小的情况。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/402_551_20201223163714-1208049990.jpg?w=402&h=551&titlename=%E5%9B%BE1%20%E8%A3%B8%E7%9C%BC%E6%B4%9E%E7%A9%B4%E5%AE%8C%E4%BA%95","url":"https://img02.sogoucdn.com/app/a/200698/402_551_20201223163714-1208049990.jpg","rw":402,"rh":551,"title":"图1 裸眼洞穴完井","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/453_573_20201223163802-2024082191.jpg?w=453&h=573&titlename=%E5%9B%BE2%20%E5%B0%84%E5%AD%94%E5%AE%8C%E4%BA%95","url":"https://img03.sogoucdn.com/app/a/200698/453_573_20201223163802-2024082191.jpg","rw":453,"rh":573,"title":"图2 射孔完井","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69487472689623306","title":"煤层气井完井方式的选择","versionId":"69487472672846086","lemmaId":68485512771482120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608713761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>选择依据</h3><p></p><p>煤层气井完井方式的选择需要考虑渗透率、孔隙度、煤层应力分布、煤层岩石力学性质(抗拉强度、抗压强度、抗剪强度、泊松比、弹性模量、内聚强度、内摩擦角等因素)，裸眼井产能大小、煤层厚度、煤层压力﹑煤的脆性、煤的硬度，煤层是否含水等。</p><p>（1）渗透率、孔隙度、煤层厚度、煤层应力等是衡量煤层气井产能大小和地层能量大小的重要参数，也是决定完井方式的重要参数;</p><p>（2）煤层岩石力学性质、煤的脆性﹑煤的硬度以及煤层应力分布等参数，是研究井眼稳定性，洞穴的形成机理、煤层压裂裂缝的导流能力和开展煤层压裂设计研究的基础;</p><p>（3）煤层是否含水也是一个决定完井方式的重要参数。因为对于不含水的煤层(干煤层)，任何外来液态均会极大地损害煤层的渗透率，所以选择任何完井方式都要考虑这个特殊性。</p><p></p><h3>选择流程</h3><p></p><p>选择煤层气井完井方式的流程图如图3所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 煤层气井完井方式选择流程图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/935_644_20201223163851-690524255.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/935_644_20201223163851-690524255.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/935_644_20201223163851-690524255.png?w=935&h=644&titlename=%E5%9B%BE3%20%E7%85%A4%E5%B1%82%E6%B0%94%E4%BA%95%E5%AE%8C%E4%BA%95%E6%96%B9%E5%BC%8F%E9%80%89%E6%8B%A9%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/935_644_20201223163851-690524255.png","rw":935,"rh":644,"title":"图3 煤层气井完井方式选择流程图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69487472689623305","title":"国内目前的煤层气完井技术现状","versionId":"69487472672846087","lemmaId":68485512771482120,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608713761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>虽然我国煤层气勘探开发起步较晚，但勘探开发工作发展迅速，目前对全国30个含煤区钻探煤层气井200多口，进行开采试验，初步形成了一套煤层气勘探开发技术，而且还在鄂尔多斯盆地东缘、晋城矿区、淮北矿区、铁法矿区等获得了工业气流，在晋城地区探明了700×108<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d502b02c0eea098b5f80e4c75a72680e0cf2a034d720ce5f9d24d4b8776f28fa.svg\" style=\"vertical-align: -0.025ex;\"></span>的地质储量。</p><p>目前采用的主要固井技术有：</p><p>(1)低密度水泥浆。低密度水泥浆主要有两种，一种是漂珠低密度水泥浆，另一种是粉煤灰低密度水泥浆。采用低密度水泥浆固井可以降低环空的液柱压力，防止固井过程中水泥浆漏失，也可以减轻对煤层的伤害。</p><p>(2)双级固井技术。井深约1000m左右的煤层气井固井，有的井采用了双级固井技术，分级箍位于煤层的顶部。一级水泥凝固以后，再注二级水泥。</p><p>(3)塞流顶替技术。煤层气井套管下入浅，替浆量少，顶替时很难达到紊流顶替的排量，采用紊流顶替对设备和水泥浆性能要求也比较高。塞流顶替对工艺和设备的要求不高，对水泥浆性能的要求也不十分严格。塞流顶替技术在安徽淮南、河南安阳、山西柳林等地区的固井施工中证明是成功的。</p><p>存在的问题有：</p><p>(1)对煤层的伤害大。通过几年来的攻关，基本解决了煤层气固井的封固质量，但仍未解决固井对煤层造成的伤害问题。煤层属强压力敏感低压低渗储层，现有技术固井水泥浆液柱压力与煤层静压差达到3～7MPa，导致煤层产生不可逆的塑性变形而降低渗透率，使钻井过程中保护煤层的努力失去意义。</p><p>(2)没有针对煤储层低压、低渗、易伤害、胶结性差等特点，设计适合于煤层固井的工艺技术和水泥浆体系。依然沿用油气井的固井技术，前置液、水泥浆和施工工艺和油气井固井大体相同。</p><p>(3)未严格控制水泥浆的性能。有的井固井时，对水泥浆的性能要求不严格，水泥浆体系的稳定性差，失水量高，强度发展慢，有的井甚至用原浆固井，这些都影响了对煤层的封固质量。</p><p>(4)综合固井措施应用不好。和油气井固井相同，煤层气固井也必须从各方面入手，采取有效的措施，应用综合固井技术。固井时应针对每口井的具体情况，对影响固井质量的每个环节都进行认真考虑、细致准备，争取将影响固井质量的每项因素都减小到最低限度，否则只注意一个方面或几个方面，都不能很好地固好井，也不能很好地保护煤储层不受伤害。</p><p>(5)保护煤层的措施不够。煤层气井固井时有的井没有针对煤储层的压力情况，设计合理的水泥浆体系，致使水泥浆液柱压力远远高于煤储层的压力，对水泥浆失水也未严格控制，有的虽然加入降失水剂，但失水量依然比较大，这些都对煤层造成了很大伤害，从而导致有些井的试气不理想<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"何岩峰,王卫阳,田树宝.煤层气与页岩气概论[M].北京:石油工业出版社,2017.4\n\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"谢传礼,涂乙,涂辉,臧真霞.我国煤层气开发对策及前景展望分析[J].天然气与石油,2011,29(06):40-45+4","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"齐奉忠,申瑞臣.煤层气井完井技术探讨[J].西部探矿工程,2005(12):83-85","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":333,"auditType":1,"synonyms":null,"showEditTime":"2020.12.23 16:56","auditors":[{"uid":81506529,"name":"杨柳","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTJCTKIQEtInh9WJ4gZl7DcFR6xcX9SR5HNHMsu1qCNmb8r7TXv6anTxjGuswkHzscViaJBI1ajvRzA/132","introduction":"大胆假设，小心求证","educations":[{"schoolName":"中国矿业大学（北京）","major":"","degree":"博士","universityId":11,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d66416dc-6011-11e9-8821-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"矿业工程","majorLevel3":"采矿工程","majorLevel1Id":353,"majorLevel2Id":742,"majorLevel3Id":753,"state":"在读","lab":"放顶煤开采煤炭行业工程研究中心","researchField":"放顶煤，瓦斯储层"}],"jobs":null,"works":null,"educationBrief":"中国矿业大学（北京）","jobBrief":"","role":0,"roleName":null,"title":"中国矿业大学（北京） · 矿业工程博士","professionalTitle":"博士在读","phoneNo":null,"editable":true,"partnerId":280,"partnerIdCreateTime":1609308929,"partnerIdPoped":true},{"uid":220012,"name":"思明","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=cquZ3H4l5tJt7m8ZWXibvpg&s=100&t=1557929484","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":201,"partnerIdCreateTime":1595845027,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInf gin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

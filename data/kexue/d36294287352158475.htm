508203358-1951788060.png","rw":955,"rh":457,"title":"图1 崩塌实例照片","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"崩塌的概述","paragraphId":"36314895712540943","subCatalogs":[{"level":2,"title":"崩塌的特点","paragraphId":"36314895712540943","subCatalogs":null},{"level":2,"title":"崩塌的前兆","paragraphId":"36314895712540943","subCatalogs":null},{"level":2,"title":"崩塌的识别","paragraphId":"36314895712540943","subCatalogs":null}]},{"level":1,"title":"崩塌的形成条件","paragraphId":"36314895712540944","subCatalogs":null},{"level":1,"title":"崩塌的分类","paragraphId":"36314895712540945","subCatalogs":null},{"level":1,"title":"崩塌的危害","paragraphId":"36314895712540947","subCatalogs":null},{"level":1,"title":"与滑坡的区别","paragraphId":"36314895712540949","subCatalogs":null},{"level":1,"title":"崩塌的防治","paragraphId":"36314895712540942","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36314895712540943","title":"崩塌的概述","versionId":"36314895695763721","lemmaId":36294287352158470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588941364,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>崩塌的特点</h3><p>崩塌的主要特征为：下落速度快、发生突然；崩塌体脱离母岩而运动；下落过程中崩塌体自身的整体性遭到破坏；崩塌物的垂直位移大于水平位移。</p><p>崩塌运动的形式主要有两种：一种是脱离母岩的岩块或土体以自由落体的方式而坠落，另一种是脱离母岩的岩体顺坡滚动而崩落。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"388\" titlename=\"图1 崩塌示意\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/388_279_20200508171509-875865211.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/388_279_20200508171509-875865211.png\"></p><h3>崩塌的前兆</h3><p>崩塌体后部出现裂缝；小崩塌体前缘掉块、土体滚落小塌不断发生； 坡面出现新的破裂变形、甚至小面积土石剥落；岩质崩塌体偶尔发生撕裂摩擦错碎声。</p><h3>崩塌的识别</h3><p>（1）山体的破大于45度，相对高差大，特别是那些山体中的孤立山嘴和凹形陡坡都是利于崩塌的地形；<br></p><p>（2）山体岩层中裂隙发育，尤其是那些利于与母岩分离的垂直和平行山坡走向的高倾角裂缝、顺坡裂隙、软弱带、山体上部张性或张剪性裂缝、切割坡体的裂缝等发育，这些都是使山体崩塌的地质构造条件；</p><p>（3）山体边坡存在临空空间，或是有崩塌活动堆积物的危险，也就是说，曾经发生过崩塌的地方仍存在再次发生崩塌的可能。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/388_279_20200508171509-875865211.png?w=388&h=279&titlename=%E5%9B%BE1%20%E5%B4%A9%E5%A1%8C%E7%A4%BA%E6%84%8F","url":"https://img03.sogoucdn.com/app/a/200698/388_279_20200508171509-875865211.png","rw":388,"rh":279,"title":"图1 崩塌示意","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36314895712540944","title":"崩塌的形成条件","versionId":"36314895695763722","lemmaId":36294287352158470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588941364,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>崩塌是在特定自然条件下形成的。地形地貌、地层岩性和地质构造是崩塌的物质基础；降雨、地下水作用、振动力、风化作用以及人类活动对崩塌的形成和发展起着重要作用。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>1、地形地貌</p><p>地形地貌主要表现在斜坡坡度上。从区域地貌条件看，崩塌形成于山地、高原地区；从局部地形看，崩塌多发生在高陡斜坡处，如峡谷陡坡、冲沟岸坡、深切河谷的凹岸等地带。</p><p>2、地层岩性与岩体结构</p><p>（1）地层岩性</p><p>岩性对岩质边坡的崩塌具有明显的控制作用。一般来讲，块状、厚层状的坚硬脆性岩石常形成较陡峻的边坡，若构造节理和卸荷裂隙发育且存在临空面，则极易形成崩塌。</p><p>（2）岩体结构</p><p>倾向临空面的软弱结构面的发育程度、延伸长度以及该结构面的抗拉强度是控制边坡产生崩塌的重要因素。</p><p>3、地质构造</p><p>（1）断裂构造对崩塌的控制作用</p><p>（2）褶皱构造对崩塌的控制作用</p><p>4、地下水对崩塌的影响</p><p>边坡岩体中的地下水大多数在雨季可以直接得到大气降水的补给，在这种情况下，地下水和雨水的联合作用，使边坡上的潜在崩塌体更易于失稳。</p><p>5、地振动对崩塌的影响</p><p>地震、人工爆破和列车行进时产生的振动可能诱发崩塌。</p><p>6、人类活动的影响</p><p>修建铁路或公路、采石、露天开矿等人类大型工程开挖常使自然边坡的坡度变陡，从而诱发崩塌。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36314895712540945","title":"崩塌的分类","versionId":"36314895695763723","lemmaId":36294287352158470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588941364,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>崩塌按不同的方式分类如下：<br></p><p>按崩塌体的规模分类：当崩塌体的体积超过1000000立方米时称崩滑；介于1000000立方米－10000立方米时称崩塌；小于10000立方米时称为坍塌或塌方；仅有少量碎块石时称坠石。&nbsp;</p><p>按崩塌体的物质构成分类：可分为岩体崩塌和土体崩塌两大类。前者崩塌体主要由岩体组成；后者崩塌体主要由土体组成。&nbsp;</p><p>按崩塌发生的形式分类：分为倾倒式崩塌、滑移式崩塌、鼓胀式崩塌、拉裂式崩塌和错落式崩塌等。</p><p>按边坡失稳破坏的具体部位：分为坡体崩塌、边坡崩塌和坡面崩塌三种。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36314895712540947","title":"崩塌的危害","versionId":"36314895695763724","lemmaId":36294287352158470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588941364,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>崩塌是岩体长期蠕变和不稳定因素不断积累的结果。按崩塌发生时受力状况不同，可将其形成力学机制分为倾倒崩塌、滑移崩塌、鼓胀崩塌、拉裂崩塌和错断崩塌五种。</p><p>崩塌常使斜坡下的农田、厂房、水利水电设施及其它建筑物受到损害，有时还造成人员伤亡。</p><p>崩塌会使建筑物有时甚至使整个居民点遭到毁坏，使公路和铁路被掩埋 ；在宽河谷中，由于崩塌能使河流改道及改变河流性质，而造成急湍地段；崩塌有时会使河流堵塞形成堰塞湖，这样就会将上游建筑物及农田淹没 。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图1 崩塌实例照片\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/955_457_20200508203358-1951788060.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/955_457_20200508203358-1951788060.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/955_457_20200508203358-1951788060.png?w=955&h=457&titlename=%E5%9B%BE1%20%E5%B4%A9%E5%A1%8C%E5%AE%9E%E4%BE%8B%E7%85%A7%E7%89%87","url":"https://img01.sogoucdn.com/app/a/200698/955_457_20200508203358-1951788060.png","rw":955,"rh":457,"title":"图1 崩塌实例照片","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36314895712540949","title":"与滑坡的区别","versionId":"36314895695763725","lemmaId":36294287352158470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588941364,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滑坡和崩塌如同孪生姐妹，甚至有着无法分割的联系。</p><p>它们常常相伴而生，产生于相同的地质构造环境中和相同的地层岩性构造条件下，且有着相同的触发因素，容易产生滑坡的地带也是崩塌的易发区。例如宝成铁路宝鸡绵阳段，即是滑坡和崩塌多发区。</p><p>崩塌可转化为滑坡：一个地方长期不断地发生崩塌，其积累的大量崩塌堆积体在一定条件下可生成滑坡；有时崩塌在运动过程中直接转化为滑坡运动，且这种转化是比较常见。有时岩土体的重力运动形式介于崩塌式运动和滑坡式运动之间，以至人们无法区别此运动是崩塌还是滑坡。因此地质科学工作者称此为滑坡式崩塌，或崩塌型滑坡、崩塌、滑坡在一定条件下可互相诱发、互相转化。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36314895712540942","title":"崩塌的防治","versionId":"36314895695763726","lemmaId":36294287352158470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588941364,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1、防治原则</p><p>一般多采用以防为主的原则。在道路选线时，应注意根据斜坡的具体条件，对有可能发生大、中型崩塌的地段，有条件避绕时，宜优先选择避绕方案，只有小型崩塌，才能防止其不发生。</p><p>2、防治对策</p><p>（1）严格控制人为不合理活动对崩塌的诱发作用</p><p>&nbsp;严禁在山体坡脚和江河、湖泊上滥挖滥采、破坏植被等可能引起崩塌的工程活动。近年来，超量开采江沙，不仅破坏了河床结构，造成险沟险滩。</p><p>（2）在崩塌发生时，现场人员应发出危险性警报。当可能崩塌的山体上部的张性或张剪性裂缝不断扩大加宽、其速度突增、并有小型坠落现象时，表明崩塌已处于临界状态，特别是雨季，崩塌就会一触即发。</p><p>（3）当遭遇山体崩塌时应保持冷静，采取因时因地的瞬间防护和躲避措施。在逃离、躲避时应向两侧逃跑，来不及逃跑时，应就地躺在附近的地沟或陡坎下。</p><p>3、防治工程措施<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>（1）爆破或打楔。将陡崖削缓，并消除易坠的岩石。</p><p>（2）堵塞裂隙或向裂隙内灌浆。有时为使单独岩坡稳定，可采用铁链锁拌或铁夹，以提高有崩塌危险的稳定性。</p><p>（3）调整地表水流。在崩塌地区上方修截水沟，以阻止水流流入裂缝。</p><p>（4）为了防止风化将山坡和斜坡铺砌起来，或在坡面上喷浆。</p><p>（5）筑明峒或御塌棚。</p><p>（6）筑护墙及围护棚（木的、石的、铁丝网）以阻挡坠落石块，并及时清除围护建筑物中的堆积物。</p><p>（7）在软弱岩石出露处修筑挡土墙，以支持上部岩石的质量。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"地质灾害治理工程设计","site":"","url":"","journalName":null,"author":"门玉明","press":"冶金工业出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"崩塌滚石灾害形成演化机理与减灾关键技术","site":"","url":"","journalName":null,"author":"何思明","press":"科学出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":4302,"auditType":1,"synonyms":null,"showEditTime":"2020.05.08 20:36","auditors":[{"uid":78559235,"name":"Chrödinger´X","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/Q0j4TwGTfTISxYZHUv5ryt9RAZhwCP7mGs5MyAsDV8mvDrVBib0Y1GczQPZnDyIeJIZpYeb0476mJGyLFSmp3rQ/132","introduction":"地学汪，文科爱好者！我就喜欢到处瞅瞅，到处瞅瞅~！~！~！","educations":[{"schoolName":"中国科学院大学","major":"","degree":"博士","universityId":111,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d7a2d86e-6011-11e9-a2ce-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地球物理学","majorLevel3":"固体地球物理学","majorLevel1Id":1,"majorLevel2Id":163,"majorLevel3Id":164,"state":"毕业","lab":"大地测量与地球动力学国家重点实验室","researchField":"地震成像"},{"schoolName":"中国地质大学（武汉）","major":"","degree":"本科","universityId":76,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d3a1746e-6011-11e9-8002-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地球物理学","majorLevel3":"地球物理学","majorLevel1Id":1,"majorLevel2Id":163,"majorLevel3Id":167,"state":"毕业","lab":"地球内部多尺度成像湖北省重点实验室","researchField":"地震勘探"}],"jobs":null,"works":null,"educationBrief":"中国科学院大学","jobBrief":"","role":0,"roleName":null,"title":"中国科学院大学 · 地球物理学博士","professionalTitle":n

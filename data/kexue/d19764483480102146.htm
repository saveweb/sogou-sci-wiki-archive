true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>标准贯入试验</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="67469609074242071"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/1172_1122_20201214182457-967978738.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/1172_1122_20201214182457-967978738.jpg?width=231&amp;height=174&amp;titlename=%E5%9B%BE1%20%E6%A0%87%E5%87%86%E8%B4%AF%E5%85%A5%E8%AF%95%E9%AA%8C%E6%96%BD%E5%B7%A5%E5%9B%BE&amp;w=1172&amp;h=1122" title="点击查看大图" data-w="1172" data-h="1122" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/1172_1122_20201214182457-967978738.jpg)" href="#!"></a><div class="text_img_title">图1 标准贯入试验施工图</div></div><div><p>标准贯入试验（standard penetration test，SPT）是一种常用的岩土工程原位测试手段。该试验操作简单方便，广泛用于砂土、粉土及一般粘性土的工程评价中。</p></div></div><div id="catalog"></div><div id="parag "width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/778_500_20201218180304-1629100779.png?w=778&h=500&titlename=%E5%9B%BE3.%E5%BB%BA%E7%AD%91%E5%9C%B0%E5%9F%BA%E5%9F%BA%E7%A1%80%E8%AE%BE%E8%AE%A1%E8%A7%84%E8%8C%83%E7%9B%B8%E5%85%B3%E6%9D%A1%E6%96%87","url":"https://img03.sogoucdn.com/app/a/200698/778_500_20201218180304-1629100779.png","rw":778,"rh":500,"title":"图3.建筑地基基础设计规范相关条文","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1500_1070_20201218180320-1612383798.png?w=1500&h=1070&titlename=%E5%9B%BE4.%E5%BB%BA%E7%AD%91%E6%8A%97%E9%9C%87%E8%AE%BE%E8%AE%A1%E8%A7%84%E8%8C%83%E7%9B%B8%E5%85%B3%E6%9D%A1%E6%96%87","url":"https://img02.sogoucdn.com/app/a/200698/1500_1070_20201218180320-1612383798.png","rw":1500,"rh":1070,"title":"图4.建筑抗震设计规范相关条文","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概念","paragraphId":"68196702477169164","subCatalogs":null},{"level":1,"title":"试验原理","paragraphId":"68196702477169163","subCatalogs":null},{"level":1,"title":"试验设备","paragraphId":"68196702477169165","subCatalogs":[{"level":2,"title":"1、贯入器","paragraphId":"68196702477169165","subCatalogs":null},{"level":2,"title":"2、穿心锤","paragraphId":"68196702477169165","subCatalogs":null},{"level":2,"title":"3、触探杆","paragraphId":"68196702477169165","subCatalogs":null}]},{"level":1,"title":"试验步骤","paragraphId":"67469609091019273","subCatalogs":null},{"level":1,"title":"成果整理与分析","paragraphId":"67469609091019274","subCatalogs":null},{"level":1,"title":"成果应用","paragraphId":"67469609074242073","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68196702477169164","title":"概念","versionId":"68769592444530957","lemmaId":19764483480102144,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608285871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标准贯入试验（standard penetration test，SPT）是一种在现场用63.5kg的穿心锤，以76cm的落距自由落下，将一定规格的带有小型取土筒的标准贯入器打入土中，记录打入30cm的锤击数（即标准贯入击数N），并以此评价土的工程性质的原位测试。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68196702477169163","title":"试验原理","versionId":"68769592444530958","lemmaId":19764483480102144,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608285871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;标准贯入试验的原理与圆锥动力触探试验(DPT)基本相似，只是由于两者探头不同，其贯入过程中探头对土的作用明显不同。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SPT和DPT 的基本原理可以用能量平衡法来分析。在一次锤击作用下的功能转换按能量守恒原理，其关系可写成：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Em%3DEk%2BEc%2BEf%2BEp%2BEe%3D0.5mv%5E%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/0d554a6c2f8b0900393814f7d42865b810a18bcaf1295ed1a2e21726ddb001e1.svg\" style=\"vertical-align: -0.464ex;\"></span></p><p>&nbsp;&nbsp;&nbsp; 式中：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Em----穿心锤自由下落能量；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ek----锤与锤垫碰撞时损失的能量；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ec----锤垫弹性变形所消耗的能量；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ef----贯入时用于克服杆侧壁磨阻力所耗能量；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ep----由于土的塑性变形而消耗的能量；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ee----由于土的弹性变形而消耗的能量；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;考虑在动力触探测试中，只能量测到土的永久变形，故将和弹性有关的变形略去(其中e1·e2·e3为各种影响系数）：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%20Ep%3De_%7B1%7D%20%C2%B7e_%7B2%7D%20%C2%B7e_%7B3%7D%20%C2%B7E_%7Bm%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/6e1b43fc5a466fff13fe8973fe72cbc9bb791a48fbe1f33f82f78e9806d04c64.svg\" style=\"vertical-align: -0.439ex;\"></span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;或近似有：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%20Ep%3D0.06Em%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/20d17cab56e56882b09588d9317603781eb475bc6b851803f3c9b64ab199929c.svg\" style=\"vertical-align: -0.439ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;假设经过N次锤击，探头贯入土中深度为h，平均每次锤击传至探头的能量，也就是消耗于探头贯入土中所作功，即为：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; <span contenteditable=\"false\" class=\"kx_formula\" alt=\"Ep%3DRd%C2%B7A%C2%B7h%2FN\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/020bfb383211ebe5c98fc1f3471240aa24fd3a13a022e7d5a30015a05d32c9d4.svg\" style=\"vertical-align: -0.566ex;\"></span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;式中：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A—探头的截面积（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"cm%5E%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/d71ab46630e35fb34addb970a9def67e227773e6a933c7ec75a29909c932e814.svg\" style=\"vertical-align: -0.025ex;\"></span>）；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rd —探头单位面积的动贯入阻力（J/<span contenteditable=\"false\" class=\"kx_formula\" alt=\"cm%5E2\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/89104b09180a2430b77462eaa771305b6329b1250cb0d8255242cbf59a098d4c.svg\" style=\"vertical-align: -0.025ex;\"></span>）</p><p>也就有：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"R_%7Bd%7D%3D%5Cfrac%7BE_%7BP%7D%20%7D%7BA%7D%20%5Ctimes%20%5Cfrac%7BN%7D%7Bh%7D%20%20%3D%5Cfrac%7BE_%7BP%7D%20%7D%7BA%C2%B7s%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/d6263906772cb59bfef11c6badd55a024df5f4b7a6b6a538a7214c0a5f416a2e.svg\" style=\"vertical-align: -1.577ex;\"></div><p>式中：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;s—平均每击的贯入度</p><p>&nbsp;&nbsp;&nbsp;&nbsp;在贯入过程中，标贯试验贯入器对端部和周围土体将产生挤压和剪切作用，还有一部分土体在冲击力的作用下挤入贯入器，其工作状态和边界条件更为复杂。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68196702477169165","title":"试验设备","versionId":"68436011377570059","lemmaId":19764483480102144,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608087041,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;标贯试验设备一开始并不标准，各国采用的各部件规格有所差异，国际土力学与基础工程协会（ICSMFE）于1957年成立专门委员会开展研究工作，于1988年提出标准贯入试验的国际标准建议稿，于1989年通过开始执行。现行的标准贯入试验的设备主要由标准贯入器、触探杆（钻杆）和穿心锤三部分组成。随着电子技术的发展，现在越来越多公司开发了SPT标准贯入分析仪以获取加速度和应变数据，用以计算分析锤击过程中的能量变化。</p><p></p><h3>1、贯入器</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;标准规格贯入器由对开管和管靴组成，二者通过螺纹连接，管靴起到固定对开管的作业。具体规格如图所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.贯入器结构及尺寸图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1364_1125_20201214182928-1130228871.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1364_1125_20201214182928-1130228871.png\"></p><p></p><h3>2、穿心锤</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;穿心锤为重63.5kg的钢构件，中间有直径45mm的穿心孔，用于放导向杆。国际上穿心锤的型式不完全统一，但重量一致。目前国内普遍采用套筒型，自动脱钩。<br></p><p></p><h3>3、触探杆</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;国际上多用直径为45mm的无缝钢管，我国常用42mm的工程地质钻杆，随着工程技术的发展，也有部分开始采用50mm的钻杆。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1364_1125_20201214182928-1130228871.png?w=1364&h=1125&titlename=%E5%9B%BE2.%E8%B4%AF%E5%85%A5%E5%99%A8%E7%BB%93%E6%9E%84%E5%8F%8A%E5%B0%BA%E5%AF%B8%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/1364_1125_20201214182928-1130228871.png","rw":1364,"rh":1125,"title":"图2.贯入器结构及尺寸图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67469609091019273","title":"试验步骤","versionId":"68769592444530959","lemmaId":19764483480102144,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608285871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;标准贯入试验需与钻探配合，以钻探设备为基础。按以下技术要求和试验步骤进行。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;（1）采用回转转进，并保持孔内水位略高于地下水水位。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;（2）钻进到需要进行试验的土层标高以上约15cm，清孔后换标贯器，并量测深度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;（3）采用自动脱钩的自由落锤进行锤击，并减少导向杆与锤间的摩阻力，避免锤击时的偏心和侧向晃动，保持贯入器、钻杆、导向杆连接后的垂直度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;（4）以每分钟15~30击的贯入速度将贯入器打入土中，先打入15cm不计击数，继续贯入30cm，记录锤击数N（实际操作中一般每10cm计数，然后相加）。若地层较密实，也可记录小于30cm的锤击数，通过等比换算呈30cm锤击数。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;（5）提出贯入器，打开对开管，将土样取出进行鉴别描述，同时可将标贯样送往实验室做部分实验。换钻具继续下钻至下一深度，重复试验。一般按照土层厚度及勘探要求，每隔1-2m进行一次试验。若作砂土液化判别，则需每隔1m进行试验。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;（6）在不能保持孔壁稳定时，应下套管或用泥浆护壁。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67469609091019274","title":"成果整理与分析","versionId":"68769592444530960","lemmaId":19764483480102144,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608285871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）在钻探编录纸上记录标贯深度、击数、扰动样编号等，同时做好土层描述。<br></p><p>（2）统计分析各土层标贯击数，结合其他原位测试及土工试验结果，剔除异常值。</p><p>（3）将各钻孔的标准贯入试验标注在相应的钻孔柱状图和地质剖面图上。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67469609074242073","title":"成果应用","versionId":"68769592444530961","lemmaId":19764483480102144,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983041,"name":"春瘦人正肥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608285871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;利用标贯试验指标N，并结合地区经验，可用于如下目的：</p><p>（1）评价地基土的物理状态（砂土、粉土密实度，粘性土塑性状态）；<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3.建筑地基基础设计规范相关条文\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/778_500_20201218180304-1629100779.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/778_500_20201218180304-1629100779.png\"></p><p>（2）评价土体的力学性质，提供经验参数（粘性土的无侧限抗压强度等）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>；</p><p>（3）计算天然地基承载力；</p><p>（4）计算单桩的极限承载力及对场地成桩可能性进行评估；</p><p>（5）评价砂土和粉土液化的可能性；<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图4.建筑抗震设计规范相关条文\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1500_1070_20201218180320-1612383798.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1500_1070_20201218180320-1612383798.png\">（6）判别花岗岩的风化程度。（花岗岩类岩石，可采用标准贯入试验划分<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>）</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/778_500_20201218180304-1629100779.png?w=778&h=500&titlename=%E5%9B%BE3.%E5%BB%BA%E7%AD%91%E5%9C%B0%E5%9F%BA%E5%9F%BA%E7%A1%80%E8%AE%BE%E8%AE%A1%E8%A7%84%E8%8C%83%E7%9B%B8%E5%85%B3%E6%9D%A1%E6%96%87","url":"https://img03.sogoucdn.com/app/a/200698/778_500_20201218180304-1629100779.png","rw":778,"rh":500,"title":"图3.建筑地基基础设计规范相关条文","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1500_1070_20201218180320-1612383798.png?w=1500&h=1070&titlename=%E5%9B%BE4.%E5%BB%BA%E7%AD%91%E6%8A%97%E9%9C%87%E8%AE%BE%E8%AE%A1%E8%A7%84%E8%8C%83%E7%9B%B8%E5%85%B3%E6%9D%A1%E6%96%87","url":"https://img02.sogoucdn.com/app/a/200698/1500_1070_20201218180320-1612383798.png","rw":1500,"rh":1070,"title":"图4.建筑抗震设计规范相关条文","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"岩土工程原位测试","site":"","url":"","journalName":null,"author":"徐超，石振明，高彦斌，赵春风","press":"同济大学出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"建筑地基基础设计规范（GB50007-2011）","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"《建筑地基基础设计规范》（GBJ7-89）","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlac

rief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599706777,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤层气有生物成因和热成因两种基本成因类型。生物成因气是由各类微生物的一系列复杂作用过程导致有机质发生降解所形成。生物成因气可形成于煤化作用早期阶段（泥炭—褐煤）以及煤层形成以后的构造抬升阶段，因为又可分为原生（早期）生物成因气与次生（晚期）生物成因气。热成因气是指随着煤化作用的进行，伴随温度升高、煤分子结构与成分的变化所形成的烃类气体。</p><p><h3>原生生物成因气</h3></p><p>原生生物成因气产生在生物地球化学煤化作用阶段（泥炭—褐煤，<span class=\"kx_formula\" alt=\"R_%7B0%7D%20%3C0.5\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8.539ex\" height=\"1.92ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 3774.1 848.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-38-TEX-I-52\" d=\"M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z\"></path><path id=\"MJX-38-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 7ZM244 248Q292 248 321 297T351 430Q351 508 343 542Q341 552 337 562T323 588T293 615T246 625Q208 625 181 598Q160 576 154 546T147 441Q147 358 152 329T172 282Q197 248 244 248Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-136-TEX-I-52\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(759, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-136-TEX-N-30\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(1440.3, 0)\"><use xlink:href=\"#MJX-136-TEX-N-3E\"></use></g><g data-mml-node=\"mn\" transform=\"translate(2496.1, 0)\"><use xlink:href=\"#MJX-136-TEX-N-31\"></use><use xlink:href=\"#MJX-136-TEX-N-2E\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-136-TEX-N-39\" transform=\"translate(778, 0)\"></use></g></g></g></svg></span>%）。热成因气主要形成于长焰煤—无烟煤阶段。</p><p>（1）成熟阶段：在热力作用下，有机质中各种官能团和侧链分别按活化能的大小，依次发生分解，转化为具有不同分子结构的烃类。生成物的同位素组成，按活性的大小发生相应的分馏效应。这一阶段发生的化学反应，主要是官能团和侧链的裂解及其产生的大分子烃类（油、湿气）的裂解与聚合。</p><p>（2）过成熟阶段：由于有机质芳香结构上的大部分烷烃支链在成熟阶段已消耗，化学反应由以裂解为主转为芳香核之间的缩合为主，并由此产生大量甲烷气体。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35045124148844822","title":"煤层气储集层","versionId":"54376262273131014","lemmaId":34741268651202576,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82802545,"name":"喵喵爱吃小鱼鱼","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599706777,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤层是煤层气的烃源岩，煤在演化过程中生成了大量的气体；同时煤层具有储集运聚能力：第一，在压力作用下吸附气体的能力；第二，由于存在孔隙—天然裂隙系统，具有允许气体流动的能力，即煤层可作为煤层气的储集层（简称煤储层）。煤储层本身显现出两大特性，一是煤层的几何形态，二是煤层的储层物理性质（简称储层物性），包括孔隙性、渗透性、储层压力、煤岩力学性质等诸多特性，这些特性直接控制煤储层的含气性，影响煤储层渗透性、可改造性和煤层气可采性。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35045124148844825","title":"煤层气赋存与富集机制","versionId":"54376262273131015","lemmaId":34741268651202576,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82802545,"name":"喵喵爱吃小鱼鱼","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599706777,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤层气能够富集成藏，封存是关键成藏地质作用过程之一。煤层气保存是煤层顶底板岩性、构造、水动力共同作用的结果，是形成煤层气藏的重要地质保障。其中顶底板岩性封闭是主要的也是最稳定的封闭因素，同时在不同构造水文地质背景下，构造条件及水动力条件对煤层气的封存起重要的作用。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[],"recommendReferences":{"paragraphId":"35045124182399244","title":"推荐文献","versionId":"54376262273131016","lemmaId":34741268651202576,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82802545,"name":"喵喵爱吃小鱼鱼","pic":null,"introduction":null,"ed

":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595476282,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; Liebig是19世纪德国农业化学家，他是研究各种因子对植物生长影响的先驱。他发现作物的产量往往不是受其需要量最大的营养物的限制，例如不受二氧化碳和水的限制，而是取决于土壤中稀少的又为植物所需要的元素，例如硼、镁、铁等。因此，利比希在1840年提出“植物的生长取决于那些处于最少量状态的营养元素”。其基本内容是：低于某种生物需要的最小量的任何特定因子，是决定该生物生存和分布的根本因素。进一步研究表明，这个理论也适用于其他生物种类或生态因子。因此，后人称此理论为利比希最小因子定律（Liebig's law of minimum）。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47278668963155721","title":"应用范围","versionId":"47278668929601294","lemmaId":47275800411541510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":51990732,"name":"creeper","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595476282,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; 利比希定律只有在严格稳定状态下，即在物质和能量的输入与输出处于平衡状态时，才能应用。如果稳定状态破坏，各种营养物质的存在量和需要量会发生改变，这时就没有最小成分可言。此定律用于实践中时，还需注意生态因子间的补偿作用。即当一个特定因子处于最少量状态时，其他处于高浓度或过量状态的物质，会补偿这一特定因子的不足。例如环境中有大量锶而钙缺乏，软体动物能利用锶来补偿钙的不足。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"基础生态学第三版","site":"","url":"","journalName":null,"author":"牛翠娟，娄安如，孙儒泳，李庆芬","press":"高等教育出版社","publishYe

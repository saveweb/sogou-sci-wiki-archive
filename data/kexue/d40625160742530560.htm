 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>联轴器</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="40641260947533327"><div><p>联轴器是一种做回转运动的传动零件，主要用于用于轴与轴之间的连接，使他们一起回转并传递转矩。用联轴器联机的两根轴，只有在机器停车后，经过拆卸才能使它们分离。联轴器可分为刚性联轴器和弹性联轴器两大类。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->4788</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a t 812084655-826867498.png","rw":290,"rh":140,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/476_355_20200812085514-1430439020.png?w=476&h=355&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/476_355_20200812085514-1430439020.png","rw":476,"rh":355,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/391_238_20200812090002-1678873230.png?w=391&h=238&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/391_238_20200812090002-1678873230.png","rw":391,"rh":238,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/603_339_20200812091112-466640475.png?w=603&h=339&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/603_339_20200812091112-466640475.png","rw":603,"rh":339,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/320_255_20200812092511-142034953.png?w=320&h=255&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/320_255_20200812092511-142034953.png","rw":320,"rh":255,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/270_232_20200812092526-562456727.png?w=270&h=232&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/270_232_20200812092526-562456727.png","rw":270,"rh":232,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/465_232_20200812092954-1728982323.png?w=465&h=232&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/465_232_20200812092954-1728982323.png","rw":465,"rh":232,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/272_209_20200812093411-570324669.png?w=272&h=209&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/272_209_20200812093411-570324669.png","rw":272,"rh":209,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/684_209_20200812094418-826077327.png?w=684&h=209&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/684_209_20200812094418-826077327.png","rw":684,"rh":209,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"刚性联轴器","paragraphId":"50165517792618250","subCatalogs":[{"level":2,"title":"固定式刚性联轴器","paragraphId":"50165517792618250","subCatalogs":null},{"level":2,"title":"可移式刚性联轴器","paragraphId":"50165517792618250","subCatalogs":null}]},{"level":1,"title":"弹性联轴器","paragraphId":"50165517792618251","subCatalogs":null},{"level":1,"title":"扭矩计算","paragraphId":"50165517775841039","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50165517792618250","title":"刚性联轴器","versionId":"99039990746530313","lemmaId":40625160742530560,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626328434,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>刚性联轴器由刚性传力件组成，又可分为固定式和可移式两类。固定式刚性联轴器不能补偿两轴的相对位移；可移式刚性联轴器能补偿两轴的相对位移。<br></p><p></p><h3>固定式刚性联轴器</h3><p></p><p>凸缘联轴器是常用的固定式刚性联轴器，如下图。凸缘联轴器结构简单、使用方便，可传递的转矩较大，但不能缓冲减振，常用于转速低、载荷平稳的两轴连接。</p><p>制造凸缘联轴器时，应准确保持半联轴器的凸缘端面与孔的轴线垂直，安装时应使两轴精确对中。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"290\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/290_140_20200812084655-826867498.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/290_140_20200812084655-826867498.png\"></p><p></p><h3>可移式刚性联轴器</h3><p></p><p>可移式刚性联轴器的组成零件间构成的动连接，具有某一方向或几个方向的活动度，因此能补偿两周的相对位移。常用的可移式刚性联轴器有以下几种：</p><p>齿式联轴器：能传递很大的转矩和补偿适量的综合位移，因此常用于重型机械中。但是，当传递巨大转矩时，齿间的眼里也随着增大，使联轴器的灵活性降低，而且其结构笨重、造价较高。齿式联轴器允许角位移在30'以下，若将外齿轮做成鼓形齿（如下图），则允许角位移可达3°。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"476\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/476_355_20200812085514-1430439020.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/476_355_20200812085514-1430439020.png\"></p><p>滑块联轴器：滑块联轴器由两个端面开有径向凹槽的半联轴器和两端各具凸榫的中间滑块所组成（如下图）。当连轴线不对中或偏斜时，运转时滑块将在凹槽内滑动，所以凹槽和凸榫的工作面要加润滑剂。若两轴不对中，当运转速度较高时，由于滑块的偏心将会产生较大而离心力和磨损，并给轴和轴承带来附加动载荷，因此它只适用于低速，轴的转速一般不超过300r/min。滑块联轴器允许的径向位移（偏心距）<span contenteditable=\"false\" class=\"kx_formula\" alt=\"y%5Cleq%200.04d\"><img class=\"svgFormula\" style=\"vertical-align: -0.464ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/c87a7d0ca090afcf2e4053dfd72c006babc009c27cbc946e3a8db52b03a79881.svg\"></span>（d为轴的直径），角位移<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Calpha%20%5Cleq%2030%E2%80%98\"><img class=\"svgFormula\" style=\"vertical-align: -0.312ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/de78217e5d8d468a565078c7476ef201e70e465a81d6d46d39c4cd1558b169e8.svg\"></span>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"391\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/391_238_20200812090002-1678873230.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/391_238_20200812090002-1678873230.png\"></p><p>万向联轴器：以十字轴为中间件，十字轴的四端用铰链分别与两轴上的叉形接头相连。 机器中常将万向联轴器成对使用。这种由两个万向联轴器组成的装置称为双万向联轴器（如下图）。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/603_339_20200812091112-466640475.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/603_339_20200812091112-466640475.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/290_140_20200812084655-826867498.png?w=290&h=140&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/290_140_20200812084655-826867498.png","rw":290,"rh":140,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/476_355_20200812085514-1430439020.png?w=476&h=355&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/476_355_20200812085514-1430439020.png","rw":476,"rh":355,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/391_238_20200812090002-1678873230.png?w=391&h=238&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/391_238_20200812090002-1678873230.png","rw":391,"rh":238,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/603_339_20200812091112-466640475.png?w=603&h=339&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/603_339_20200812091112-466640475.png","rw":603,"rh":339,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50165517792618251","title":"弹性联轴器","versionId":"99039990746530314","lemmaId":40625160742530560,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626328434,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>弹性联轴器因装有弹性元件，故在安装时，允许两轴有一定的相对轴向位移和偏移，并有一定减振作用，目前应用很广。弹性元件可用金属材料或非金属材料制作，前者的特点为强度高、尺寸小、寿命长，而后者的特点为重量轻、价廉、减振性能好。以下介绍非金属的弹性元件联轴器：<br></p><p>弹性套柱销联轴器：结构上与凸缘联轴器很近，但两个半联轴器的连接不用螺栓，而用带橡胶的弹性套的柱销。在高速轴上应用得十分广泛，缺点是弹性套易磨损，寿命较短。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"320\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/320_255_20200812092511-142034953.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/320_255_20200812092511-142034953.png\"></p><p>弹性柱销联轴器：弹性柱销联轴器是将用若干非金属材料制成的柱销置于两个半联轴器凸橡的孔中，以实现两轴的连接。柱销通常用尼龙制成，而尼龙具有一定的弹性。弹性柱销联轴器的结构简单，更换柱销方便。为了防止柱销滑出，在柱销两端配置环形挡板。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"270\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/270_232_20200812092526-562456727.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/270_232_20200812092526-562456727.png\"></p><p>上述两种联轴器中，动力从主动轴通过弹性件传递到从动轴。因此，它能缓和冲击、吸收振动，适用于正反向变化多、起动频繁的高速轴。最大转速可达8000&nbsp;r/min，使用温度范围为-20至60℃。这两种联轴器能补偿较大的轴向位移。依靠弹性柱销的变形，允许有微量的径向位移和角位移。但若径向位移或角位移较大，则会引起弹性柱销的迅速磨损，因此采用这两种联轴器时，仍需要仔细地安装。<br></p><p>梅花形弹性联轴器：由两个半联轴器组成，它们的端面上各有凸齿，各凸齿的两侧面呈内凹形，并在齿侧间隙放置非金属弹性元件（橡胶或尼龙）。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"465\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/465_232_20200812092954-1728982323.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/465_232_20200812092954-1728982323.png\">弹性活块联轴器：弹性活块联轴器也是在凸齿的两侧面间隙内放置非金属弹性活块，但各弹性活块不相连，其特点是各弹性活块可径向插入而不必轴向移动两个半联轴器，便于更换损坏的弹性件。</p><p>梅花形弹性联轴器和弹性活块联轴器比前两种联轴器具有较大的径向位移和角位移补偿量，公称转矩和用转速也较大，其许可工作温度为-35至85℃。<br></p><p>轮胎式联轴器：中间为橡胶制成的轮胎环，用止退垫板与半联轴器连接。它的结构简单可靠，易于变形，因此它允许的相对位移较大，角位移可达5°至12°，轴向位移可达0.02D，径向位移可达0.01D，D为联轴器外径。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"272\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/272_209_20200812093411-570324669.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/272_209_20200812093411-570324669.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/320_255_20200812092511-142034953.png?w=320&h=255&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/320_255_20200812092511-142034953.png","rw":320,"rh":255,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/270_232_20200812092526-562456727.png?w=270&h=232&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/270_232_20200812092526-562456727.png","rw":270,"rh":232,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/465_232_20200812092954-1728982323.png?w=465&h=232&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/465_232_20200812092954-1728982323.png","rw":465,"rh":232,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/272_209_20200812093411-570324669.png?w=272&h=209&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/272_209_20200812093411-570324669.png","rw":272,"rh":209,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50165517775841039","title":"扭矩计算","versionId":"99039990746530315","lemmaId":40625160742530560,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626328434,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>联轴器的计算转矩可按下式确定：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"T_%7Bc%7D%20%3DK_%7BA%7D%20T%0A%0A\"><img class=\"svgFormula\" style=\"vertical-align: -0.357ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/3c4a39a4135e5302602038337819f9fa9165a3c066b999b321e5c07b077b8985.svg\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"T_%7Bc%7D%3CT_%7Bn%7D\"><img class=\"svgFormula\" style=\"vertical-align: -0.357ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/34d4067f0e6b7169b5f24fb04b7eba8afed034bf548cfd53043b1a40cd3d5e06.svg\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"n%3Cn_%7Bp%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.65ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/bb1a6124e7552d31fc1b73baf8eba657c41f8a88fd1206ef2e303e4d97d42d85.svg\"></div><p>式中：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"T\"><img class=\"svgFormula\" style=\"vertical-align: 0px;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/4f707a4ea1b4e49ac201efdf87b1b59464dfde076516de1ab304cc34e5b4cb85.svg\"></span>为名义转矩；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"K_%7BA%7D\"><img class=\"svgFormula\" style=\"vertical-align: -0.345ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/568eae56b36e7aaf4f5cc219519e83c885a599732bc5b634caad8bff972cc39b.svg\"></span>为工作情况系数，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"K_%7BA%7D\"><img class=\"svgFormula\" style=\"vertical-align: -0.345ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/4c46ff9475a46dfc776ed2bac73cf537ac9b6962ce62af1cc00aeda093d6b333.svg\"></span>值如下表<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"T_%7Bn%7D%E3%80%81n_%7Bp%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.65ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/13fab82ff7ddc310a9de7bf73e5cc4b44bfca286742736fefc893cdcc163811d.svg\"></span>分别为所选型号的公称转矩和许用转速（可查设计手册）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/684_209_20200812094418-826077327.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/684_209_20200812094418-826077327.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/684_209_20200812094418-826077327.png?w=684&h=209&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/684_209_20200812094418-826077327.png","rw":684,"rh":209,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"机械设计基础","site":"","url":"","journalName":null,"author":"杨可桢等","press":"高等教育出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"机械设计","site":"","url":"","journalName":null,"author":"邱宣怀等","press":"高等教育出版社","publishYear":"2007","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":4788,"auditType":2,"synonyms":null,"showEditTime":"2021.07.15 13:53","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1626662295,"auditorId":75234227,"auditUser":{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdC

null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82359505,"name":"Jin","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1616834312,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>时间反演操作改变时间箭头的方向，使得<span contenteditable=\"false\" class=\"kx_formula\" alt=\"t%5Crightarrow-t\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/40598a3a6ca634b6e7f4daebd0616160f0b76602e2000c1dde4d0d285d5f2c7e.svg\" style=\"vertical-align: -0.186ex;\"></span>。</p><p><h3>经典力学中的时间反演</h3></p><p>在经典力学中，例如对于恒定外力<span contenteditable=\"false\" class=\"kx_formula\" alt=\"F\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/9c776abe8f39d4f8741cac39f6175775f465d7d2440ef4996fec6a56ad1a89c1.svg\" style=\"vertical-align: 0px;\"></span>，有<span contenteditable=\"false\" class=\"kx_formula\" alt=\"F%3Dma%3Dm%7Bd%5E2r%20%5Cover%20dt%5E2%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b0ea6ffbb6ca1bbeb22025734ae50f02590d7aa435b3b7a38c09982cd9533af9.svg\" style=\"vertical-align: -0.99ex;\"></span>。在时间反演操作下，经过两次求导，运动方程不变，具有时间反演对称。<br></p><p><h3>量子力学中的时间反演</h3></p><p>量子力学中的时间反演操作算符是反幺正的，可以由具有<span contenteditable=\"false\" class=\"kx_formula\" alt=\"T%5E2%3D-1\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/3df8860bcf0202c2fbf04915e71fb5aa1a5432d993dfcddf36ea0b753cb46a2d.svg\" style=\"vertical-align: -0.186ex;\"></span>性质的二维群表示。</p><p>在非相对论量子力学中，时间反演操作不改变粒子的位置，有：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"T%5Chat%20x%20T%3Dx\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/1030419c08393afcf8069af5b0b8cebf2d8e38ba38ff9adb525cc3d23753b3bf.svg\" style=\"vertical-align: -0.186ex;\"></div><p>速度为坐标对时间的一阶导数，因此时间反演操作后，有：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"T%5Chat%20pT%3D-%5Chat%20p\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/ea5fc647ad9294ee4d3a0bc78162f07d79fe5faacc8dd09a32156f73cc21b721.svg\" style=\"vertical-align: -0.439ex;\"></div><p>同样地，对于自旋算符有：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"T%5Chat%20ST%3D-%5Chat%20S\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/e6e1a268719ecf73b7623aacb00819ec053f98d3e9b8517f3e97a25409a15ca0.svg\" style=\"vertical-align: -0.186ex;\"></div><p>根据坐标-动量对易关系，可以得到：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"T%5B%5Chat%20x%2C%5Chat%20p%5DT%5E%7B-1%7D%3DTi%5Chbar%20T%5E%7B-1%7D%3D-%5B%5Chat%20x%2C%5Chat%20p%5D%3D-i%5Chbar\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/0d929c7148fe4d0c6341aaebb6064d21b6cf1d1db049078377e2424236c342ab.svg\" style=\"vertical-align: -0.566ex;\"></div><p>即：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"TiT%5E%7B-1%7D%3D-i\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/5eed87cd9ff998fbaa2c88fb1d6ee7c0593b424f31bfa5f16f75da50f994d257.svg\" style=\"vertical-align: -0.186ex;\"></span></p><p>因此时间反演算子是反幺正算子，正比于复共轭算子。</p><p>对于无自旋粒子，在坐标表象中，可以将时间反演算子直接写为复共轭算子。一般情况下，可以写为</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"T%3DUK\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/4b6fca2d3daf376ca7f24041ad071464a66e4a9e568256fcffe00bcea17b8218.svg\" style=\"vertical-align: -0.186ex;\"></div><p>这里<span contenteditable=\"false\" class=\"kx_fo

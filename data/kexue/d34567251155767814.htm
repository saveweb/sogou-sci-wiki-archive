l,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589883457,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>丰度通常指元素在较大自然体或体系中的平均含量或相对份额。如元素的太阳系丰度和元素的地壳丰度等<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。当这个自然体或体系较小时，习惯上则称为平均含量，如花岗岩中元素的平均含量<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。早期地球化学主要是以地壳的丰度研究为主。</p><p>元素的丰度常用三种单位来表示，分别是重量单位、原子单位和相对原子单位<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>（1）重量丰度，以重量单位表示的元素丰度。常用单位有重量百分数（wt.%），常用于常量元素, ug/g或ppm（parts per million），常用于微量元素，ug/kg或ppb（parts per billion），常用于超痕量元素。</p><p>（2）原子丰度，以原子百分数表示的某元素在全部元素的原子总数中的分数。</p><p>（3）相对丰度，元素的原子数与一百万个硅原子数的比值，单位为原子数/<span class=\"kx_formula\" alt=\"10%5E%7B6%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.175ex\" height=\"2.005ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 1403.6 886\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-23-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-23-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-23-TEX-N-36\" d=\"M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-23-TEX-N-31\"></use><use xlink:href=\"#MJX-23-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-23-TEX-N-36\"></use></g></g></g></g></g></svg></span>硅原子。常用于宇宙元素丰度，又被称为宇宙丰度单位，简称CAU丰度（cosmic abundance unit）。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34869412339145231","title":"丰度的科学意义","versionId":"34869412339145222","lemmaId":34567251155767816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588079789,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）地球化学的首要任务就是了解其研究对象的化学组成，因此丰度的研究是最基础的地球化学工作。</p><p>（2）丰度的研究为地球化学家研究太阳系或地球的形成和演化提供基础背景值，例如微量元素的均一化。</p><p>（3）了解不同端元或储库的丰度可以解释元素的循环或分异，并且简化科学问题。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"太阳系内的行星\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/640_378_20200428182321-157002124.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/640_378_20200428182321-157002124.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/640_378_20200428182321-157002124.jpg?w=640&h=378&titlename=%E5%A4%AA%E9%98%B3%E7%B3%BB%E5%86%85%E7%9A%84%E8%A1%8C%E6%98%9F","url":"https://img04.sogoucdn.com/app/a/200698/640_378_20200428182321-157002124.jpg","rw":640,"rh":378,"title":"太阳系内的行星","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35742927216990722","title":"太阳系的元素丰度研究","versionId":"35742927200213516","lemmaId":34567251155767816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588600444,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"CI型球粒陨石和太阳光球的元素丰度对比\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/510_424_20200428182640-2111626235.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/510_424_20200428182640-2111626235.png\"></p><p>通常所说的元素宇宙丰度，就是太阳系的元素丰度。元素宇宙丰度是研究元素起源的理论依据，是解释各类天体演化过程的基础。</p><p>太阳表面极高的温度，使各种元素的原子都处于激发状态，因此绝大部分元素含量可以通过对太阳的光谱分析获得。太阳色球、日冕、太阳高能粒子、太阳风、宇宙射线有助于测量含量低或者吸收谱图不明显的元素。CI型球粒陨石未经受受热变质影响、形成于远离太阳的较低温区域，是最原始的太阳星云凝聚物质<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。因此，其可以代表非挥发性元素的初始丰度。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/510_424_20200428182640-2111626235.png?w=510&h=424&titlename=CI%E5%9E%8B%E7%90%83%E7%B2%92%E9%99%A8%E7%9F%B3%E5%92%8C%E5%A4%AA%E9%98%B3%E5%85%89%E7%90%83%E7%9A%84%E5%85%83%E7%B4%A0%E4%B8%B0%E5%BA%A6%E5%AF%B9%E6%AF%94","url":"https://img02.sogoucdn.com/app/a/200698/510_424_20200428182640-2111626235.png","rw":510,"rh":424,"title":"CI型球粒陨石和太阳光球的元素丰度对比","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35742927216990721","title":"地球的元素丰度研究","versionId":"35742927200213517","lemmaId":34567251155767816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588600444,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>理论方法</h3><p>对于类地行星，可以根据星云平衡凝聚模型假说来进行计算<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。假定不同成分的矿物依次凝聚：富钙铝和其它难熔元素物质，铁镍金属和含镁硅酸盐，碱金属硅酸盐，FeS和FeO，假定挥发性相近元素比值不变，然后选取U、Fe、K和Tl 含量以及它们和其它微量元素比值计算其它元素的含量。</p><h3>陨石类比法</h3><p>直接利用陨石的化学成分，经算术平均求出地球的元素丰度<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。存在着用各类陨石平均化学成分（综合陨石法）和球粒陨石的化学成分（单一陨石法）两种方法来代表地球的元素丰度。单一陨石法最大的问题是Fe的丰度偏低。</p><h3>地球模型和陨石类比法</h3><p>在一定的地球模型基础上求出各圈层的质量和比值，选择不同的陨石类型代表个圈层的元素丰度，然后质量加权平均求出整个地球的元素丰度<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。这种方法以陨石的硅酸盐相（silicate phase）、金属相（metal phase）和陨硫铁相（torilite phase）的资料为基础，又称为SMT法。</p><h3>地球物理类比法</h3><p><img class=\"ed_imgfloat_right\" width=\"232px\" titlename=\"地球的圈层结构。\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/509_413_20200428183202-546214760.png\" height=\"174px\" data-align=\"right\" data-src=\"https://img01.sogoucdn.com/app/a/200698/509_413_20200428183202-546214760.png\"></p><p>我国科学家黎彤首先使用这种方法。将地壳划分为一定的圈层结构，采用地球物理资料选择不同的圈层的化学成分，之后加权平均获得地球的元素丰度<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><h3>其他方法</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"中科院深圳大亚湾中微子实验室\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/600_314_20200428200838-2051655118.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/600_314_20200428200838-2051655118.jpg\"></p><p>中微子是构成物质世界最基本的单元之一, 在自然界广泛存在。地球中微子(geo-neutrino)是地球内部天然放射性元素(主要是238U, 232Th 和40K三种同位素)衰变产生的反电子中微子。它们在衰变过程中也同时释放出大量热能, 是驱动地球演化的主要地热能来源之一。地球中微子的通量和产生的热能成固定比例。因此, 测量地球中微子的通量, 可以获得放射性元素分布及其对地热能的贡献<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/509_413_20200428183202-546214760.png?w=509&h=413&titlename=%E5%9C%B0%E7%90%83%E7%9A%84%E5%9C%88%E5%B1%82%E7%BB%93%E6%9E%84%E3%80%82","url":"https://img01.sogoucdn.com/app/a/200698/509_413_20200428183202-546214760.png","rw":509,"rh":413,"title":"地球的圈层结构。","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/600_314_20200428200838-2051655118.jpg?w=600&h=314&titlename=%E4%B8%AD%E7%A7%91%E9%99%A2%E6%B7%B1%E5%9C%B3%E5%A4%A7%E4%BA%9A%E6%B9%BE%E4%B8%AD%E5%BE%AE%E5%AD%90%E5%AE%9E%E9%AA%8C%E5%AE%A4","url":"https://img04.sogoucdn.com/app/a/200698/600_314_20200428200838-2051655118.jpg","rw":600,"rh":314,"title":"中科院深圳大亚湾中微子实验室","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35742927200213520","title":"地壳的元素丰度研究","versionId":"35742927200213518","lemmaId":34567251155767816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588600444,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>地壳有陆壳和洋壳组成，有许多著名的地球化学家都曾从事陆壳元素丰度的研究工作。</p><h3>岩石平均化学组成法</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"F.M. Clarke(1847-1931)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/126_175_20200428203918-1463466031.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/126_175_20200428203918-1463466031.jpg\">F.M. Clarke(1847-1931)选用了来自世界各地的5159件火成岩676件沉积岩组合样品的化学分析资料，将这些岩石样品按照所代表的地区加权平均，首次计算了岩石圈地壳的平均化学组成<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。为了纪念他，元素在地壳中的丰度又称为克拉克值，并设立了F.W. Clarke&nbsp;award。</p><h3>细粒碎屑沉积岩法</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"V. M. Goldschmidt(1888-1947)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/339_250_20200428203525-2138563714.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/339_250_20200428203525-2138563714.jpg\">V. M. Goldschmidt(1888-1947)最早采用了这种方法。他认为冰川溶化后沉淀的细粒粘土是冰川经过区域的出露岩石的天然平均样品，对粘土的分析结果与使用岩石平均化学组成的结果相当一致<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。Na和Ca含量偏低，这是因为在风化作用中Na和Ca容易丢失。后来，将这种方法应用到了其他细粒碎屑沉积岩中，比如泥质岩、深海沉积物和黄土等。为了纪念他，设立了V. M. Goldschmidt&nbsp;award。</p><h3>大陆地壳剖面和火山岩包体研究法</h3><p>对于中下地壳的成分，可以对典型出露的大陆地壳剖面（如Ivrea地区）和火山岩中的麻粒岩相或角闪岩相的岩石包体进行分析，直接得到中下地壳的化学成分<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><h3>地球物理法</h3><p>尽管陆壳剖面和火山岩包体可以对下地壳的成分进行直接的限制，但这两种方法研究的样品分布十分局限。地球物理尤其是地震波可以给出中下地壳的波速，间接限制岩石类型和化学成分，是研究深度地壳物质组成的主要手段<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。但是需要注意的是，地震波速也会受到温度、压力和流体等因素影响，往往具有多解性。</p><h3>大陆地壳的元素丰度特点</h3><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"上、中和下陆壳的稀土分配形式。\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/406_273_20200504215023-98054489.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/406_273_20200504215023-98054489.png\">总的来说，大陆地壳的成分是中性的花岗闪长质或安山质的，为59.1 wt.%<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。陆壳明显富集大离子亲石元素和轻稀土元素，亏损Nb、Ta和Ti这些高场强元素，显著富集Pb。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/126_175_20200428203918-1463466031.jpg?w=126&h=175&titlename=F.M.%20Clarke(1847-1931)","url":"https://img03.sogoucdn.com/app/a/200698/126_175_20200428203918-1463466031.jpg","rw":126,"rh":175,"title":"F.M. Clarke(1847-1931)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/339_250_20200428203525-2138563714.jpg?w=339&h=250&titlename=V.%20M.%20Goldschmidt(1888-1947)","url":"https://img01.sogoucdn.com/app/a/200698/339_250_20200428203525-2138563714.jpg","rw":339,"rh":250,"title":"V. M. Goldschmidt(1888-1947)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/406_273_20200504215023-98054489.png?w=406&h=273&titlename=%E4%B8%8A%E3%80%81%E4%B8%AD%E5%92%8C%E4%B8%8B%E9%99%86%E5%A3%B3%E7%9A%84%E7%A8%80%E5%9C%9F%E5%88%86%E9%85%8D%E5%BD%A2%E5%BC%8F%E3%80%82","url":"https://img01.sogoucdn.com/app/a/200698/406_273_20200504215023-98054489.png","rw":406,"rh":273,"title":"上、中和下陆壳的稀土分配形式。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34869412339145227","title":"丰度研究中重要的华人科学家","versionId":"37895466410599184","lemmaId":34567251155767816,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589883458,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>黎彤（1923-2016）</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"黎彤（照片有陈江峰提供）。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/600_800_20200519180939-1061431127.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/600_800_20200519180939-1061431127.jpg\">黎彤，著名地球化学家。生于1923年，自幼随父母移居马来西亚。约1931报名回国参加抗日，考入西南联大理学院学习，后随联大迁回北京，于1949年毕业于北京大学。1962年12月成为中国科学院地质研究所第一位毕业研究生。在60年代，黎彤进行元素丰度研究，创立了地球地元素丰度体系，编制了元素丰度表。</p><h3>孙贤鉥（1943-2005）</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"孙贤鉥访问南京大学。照片由南京大学周新民教授提供。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1500_1054_20200428211411-1837383787.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1500_1054_20200428211411-1837383787.png\">国际著名地球化学家孙贤鉥于出生于福建省福州市，抗日战争胜利后，随父母移居台湾省台北市。1962年被免试保送台湾大学地质系学习。1968年，孙贤鉥赴美国求学，1973年获得博士学位。他发表了一系列有关地球的化学组成、演化以及元素地球化学性质的文章，成为当代地球科学界广泛引用的经典之作。为了纪念孙贤鉥，设立了孙贤鉥地球化学青年科学家奖。</p><h3>高山（1962-2016）</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"高山（1962-2016）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/268_390_20200428211548-885619037.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/268_390_20200428211548-885619037.jpg\"></p><p>高山，云南石屏人，1982年毕业于西北大学地质学系；1985年1月在中国地质大学（武汉）获硕士学位，同时留校任教1989年获博士学位。高山先生获得了中国东部大陆地壳63种元素的丰度值,发现了中国东部下地壳独特的中性成分和双层结构,揭示了全球大陆下地壳结构与组成的大尺度不均一性。有关成果成为地球化学参考模型中大陆地壳成分的重要数据基础，使我国大陆地壳化学成分研究在国际上占据重要地位。该成果已成为区域地球化学研究的经典之作。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/600_800_20200519180939-1061431127.jpg?w=600&h=800&titlename=%E9%BB%8E%E5%BD%A4%EF%BC%88%E7%85%A7%E7%89%87%E6%9C%89%E9%99%88%E6%B1%9F%E5%B3%B0%E6%8F%90%E4%BE%9B%EF%BC%89%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/600_800_20200519180939-1061431127.jpg","rw":600,"rh":800,"title":"黎彤（照片有陈江峰提供）。","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1500_1054_20200428211411-1837383787.png?w=1500&h=1054&titlename=%E5%AD%99%E8%B4%A4%E9%89%A5%E8%AE%BF%E9%97%AE%E5%8D%97%E4%BA%AC%E5%A4%A7%E5%AD%A6%E3%80%82%E7%85%A7%E7%89%87%E7%94%B1%E5%8D%97%E4%BA%AC%E5%A4%A7%E5%AD%A6%E5%91%A8%E6%96%B0%E6%B0%91%E6%95%99%E6%8E%88%E6%8F%90%E4%BE%9B%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/1500_1054_20200428211411-1837383787.png","rw":1500,"rh":1054,"title":"孙贤鉥访问南京大学。照片由南京大学周新民教授提供。","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/268_390_20200428211548-885619037.jpg?w=268&h=390&titlename=%E9%AB%98%E5%B1%B1%EF%BC%881962-2016%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/268_390_20200428211548-885619037.jpg","rw":268,"rh":390,"title":"高山（1962-2016）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"地球化学","site":"","url":"","journalName":null,"author":"陈道公","press":"中国科学技术大学出版社","publishYear":"2009","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"Abundances of the elements in the solar system"

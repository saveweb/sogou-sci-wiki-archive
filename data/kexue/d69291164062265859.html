83016-1720364141.png","rw":684,"rh":124,"title":"炮眼布置表","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/443_336_20201222083042-221158802.png?w=443&h=336&titlename=%E5%85%89%E9%9D%A2%E7%88%86%E7%A0%B4%E9%A1%BA%E5%BA%8F","url":"https://img01.sogoucdn.com/app/a/200698/443_336_20201222083042-221158802.png","rw":443,"rh":336,"title":"光面爆破顺序","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/693_243_20201222083059-805176131.png?w=693&h=243&titlename=%E7%9B%91%E6%8E%A7%E9%87%8F%E6%B5%8B%E9%A1%B9%E7%9B%AE%E8%A1%A8","url":"https://img03.sogoucdn.com/app/a/200698/693_243_20201222083059-805176131.png","rw":693,"rh":243,"title":"监控量测项目表","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"69292150545789457","subCatalogs":null},{"level":1,"title":"工艺原理","paragraphId":"69292150562566671","subCatalogs":null},{"level":1,"title":"适用地质条件","paragraphId":"69292150596121096","subCatalogs":null},{"level":1,"title":"全断面开挖法优缺点","paragraphId":"69292150545789458","subCatalogs":[{"level":2,"title":"全断面开挖法优点","paragraphId":"69292150545789458","subCatalogs":null},{"level":2,"title":"全断面开挖法缺点","paragraphId":"69292150545789458","subCatalogs":null}]},{"level":1,"title":"施工工艺流程及操作要点","paragraphId":"69292150562566670","subCatalogs":[{"level":2,"title":"施工准备","paragraphId":"69292150562566670","subCatalogs":null},{"level":2,"title":"施工步骤","paragraphId":"69292150562566670","subCatalogs":null}]},{"level":1,"title":"施工注意要点","paragraphId":"69292150562566672","subCatalogs":[{"level":2,"title":"注意事项","paragraphId":"69292150562566672","subCatalogs":null},{"level":2,"title":"施工要点","paragraphId":"69292150562566672","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69292150545789457","title":"基本介绍","versionId":"69292150545789451","lemmaId":69291164062265860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597340,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>全断面开挖法又称全断面掘进法。按巷（隧）道设计开挖断面，一次开挖到位的施工方法。其开挖方式主要有三种：即新奥地利全断面开挖法、护板全断面开挖法和掘进机护板全断面开挖法。这种方法是先将洞室一次开挖成形，然后再衬砌。在围岩很稳定、无塌方掉块危险或断面尺寸较小时，适于全断面开挖<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。这种方法的优点是施工场地开阔、出渣方便、掘进速度快。全断面开挖又可分为全断面一次掘进法和导洞全断面开挖法两种。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"298\" titlename=\"全断面开挖法\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/298_179_20201222082935-552914520.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/298_179_20201222082935-552914520.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/298_179_20201222082935-552914520.png?w=298&h=179&titlename=%E5%85%A8%E6%96%AD%E9%9D%A2%E5%BC%80%E6%8C%96%E6%B3%95","url":"https://img04.sogoucdn.com/app/a/200698/298_179_20201222082935-552914520.png","rw":298,"rh":179,"title":"全断面开挖法","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69292150562566671","title":"工艺原理","versionId":"69292150545789452","lemmaId":69291164062265860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597340,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>全断面法施工借助新奥法原理，强调充分发挥岩体（围岩）结构的自承作用，尽量减少对围岩的多次扰动和破坏，借助施工作业平台并配备相应功能的大型机械设备，按照一定设计和规范确定循环进尺，在隧道设计断面轮廓线上和轮廓内部按照设计布置钻孔，利用炸药能量一次性爆破成型进尺内断面，外运碴体，紧跟施工设计的初期支护措施，待掌子面循环掘进超前一定距离，围岩监控量测变形量满足要求判定为稳定状态后，再开始组织仰拱和二次衬砌工序施工，通过各工序沿隧道纵向错开合理安全距离，形成各主要工序平行作业，最终完成整个隧道设计措施<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69292150596121096","title":"适用地质条件","versionId":"69292150545789453","lemmaId":69291164062265860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597340,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>全断面法主要适用于Ⅰ～Ⅲ级硬岩地层和Ⅱ级软岩地层。对于Ⅳ级硬岩地层，在采取超前锚杆、超前小管棚、超前预注浆等辅助施工措施加固后，也可采用全断面法施工，但应根据具体围岩情况适当缩短开挖进尺。浅埋段、偏压段和洞口段不宜采用全断面法开挖。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69292150545789458","title":"全断面开挖法优缺点","versionId":"69292150545789454","lemmaId":69291164062265860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597340,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>全断面开挖法优点</h3></p><p>有较大的工作空间，适用于大型配套机械化施工，施工速度较快，且因单工作面作业，便于施工组织和管理。有较大的断面进尺比（即开挖断面面积与掘进进尺之比），可获得较好的爆破效果，且爆破对围岩的震动次数相对较少，有利于围岩的稳定。一般应尽量采用全断面开挖法。</p><p><h3>全断面开挖法缺点</h3></p><p>采用这种施工开挖方法要求进行分段装药，严格的控制爆破设计，尤其是对于稳定性较差的围岩，每次深孔爆破引起的震动较大，因此要求进行精心的钻爆设计，开挖面大，围岩相对稳定性降低，且每循环工作量相对较大，因此要求具有较强的开挖、出渣能力和相应的支护能力。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69292150562566670","title":"施工工艺流程及操作要点","versionId":"69292150545789455","lemmaId":69291164062265860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597340,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>利用多功能台架作为施工平台，精确测量放样断面轮廓线，按照钻爆设计布置炮孔、钻孔、装药起爆或利用凿岩台车钻孔（根据循环爆破效果随时调整优化钻爆设计），通风排烟恢复作业面空气质量，利用大型的装、出碴设备外运碴体到设计指定位置，推进施工平台开始下一循环的钻眼，同时利用另一台多功能台架进行开挖完成地段的初期支护作业，待仰拱二衬作业面与掘进掌子面拉开一定安全距离后，利用多功能台架超前仰拱一定距离安设防水卷材，利用栈桥、台车（架）组织二衬施工，各工序依次循环推进，不断向纵深掘进。</p><p>施工流程一般为：超前地质预报→测量放线→钻孔→装药起爆→通风排烟→清危排险→出碴→初喷→锚喷支护→进入下一循环。</p><p></p><h3>施工准备</h3><p></p><p>（1）施工供风</p><p>施工供风应按照工程特点、工区划分、工区承担施工长度及同时作业面个数，根据每个工区洞内用风量的大小，独立设置供风系统。同时在计算各供风参数时，应考虑供风过程中风量、风压的损失，计算配置空压机型号和数量。根据计算采用管径适合的钢管，钢管节间法兰盘接头采用石棉衬垫，保证接头严密，不漏风，管路前端至工作面保持30m的距离，钢管与分风器采用φ50mm的高压软管连接，分风器与凿岩机采用φ25mm的软管进行连接，保证工作面风动凿岩机风压在0.5MPa以上。</p><p>（2）施工供水</p><p>施工用水尽量在工程位置附近选择水源，以缩短供水线路，并取水样进行水质鉴定，使用符合标准的工程用水，从水源处利用供水主管接至各施工工区，主管钢管接头之间采用法兰盘进行连接，进入工作面以后，采用φ50mm的高压胶管接至各分水器，并保证工作面凿岩机需用水压。</p><p>（3）施工用电</p><p>施工用电应进行专项施工用电设计，并采用三级配电二级保护方式。长大隧道采用利用10KV高压电缆进洞，变压以后引至各施工工区，变压器的容量采用500KVA，同时应考虑设置了发电机作为后备电源，以确保洞内的正常施工。高压电缆一般采用50mm2，线路按三相五线制进行布置，以满足动力设备及照明的需要，隧道动力设备供电为380V，隧道照明成洞地段采用220V，作业地段照明采用36V。</p><p>（4）施工作业平台</p><p>准备施工用简易台架（钻孔作业台架、初支作业台架、防水卷材安设台架），由于简易台架具有结构简单，移动灵活、成本低、可现场加工等特点，得到施工现场广泛采用。利用现场既有的钢筋、工字钢、钢管等常用材料10吨左右（每个），3～5天即可加工完成。</p><p>（5）超前地质预报</p><p>进行超前地质预报是决定采用何种掘进施工方法的关键。针对不同地段围岩地质情况和预报目的，进行必要的技术经济比选，选择针对性、适用性强的方法和设备，采用一种或几种方法（地质调查法、超前钻探法、物理勘探法）相结合的方式，达到预报结果基本准确或达到地质预报需掌握地质围岩性质、结构的目的，确定适用的掘进施工方法。</p><p></p><h3>施工步骤</h3><p></p><p>（1）测绘断面开挖轮廓。利用洞内装载机基本沿隧道中线端移台架到施工掌子面，检查台架接触隧道底面的稳固性，调整台架前端与掌子面之间的距离，利于施钻。牢靠连接风钻软管至台架上各层的分风器和分水器接头，调试风钻正常准备施工。开挖断面轮廓放样可采用全站仪直接设站于洞内控制中线点上，将掌子面里程和仪器高程输入编程计算机后即可确定掌子面拱部中心，据此放出开挖轮廓。随着断面仪所指示的红色激光投影轮廓线，指示利用红油漆绘制即可完成。三维激光断面仪测绘开挖断面，与传统的“五寸台”、“三心圆”法相比快速、安全、准确。 </p><p>（2）布置炮眼。根据钻爆设计布置各类炮眼，并用明显的标志标记在掌子面开挖断面轮廓线内。具体的炮眼布置要求如下所述。 </p><p>（3）钻爆。应通过认真考虑隧道地质围岩的整体性能、岩性特点、开挖断面的大小、队伍的施钻技术水平、钻眼机具、开挖循环进尺、爆破器材，爆破的震动强度、对围岩的扰动等因素进行爆破参数设计。</p><p>①钻爆设计应包括的内容：包括各类炮眼（掏槽眼、辅助眼、周边眼、底板眼）的布置、深度、斜率和数量，爆破器材、装药量和装药结构，起爆方法和顺序，钻眼机具和钻眼要求。</p><p>②掏槽方式选择：掏槽眼的布设方式和掏槽大小对爆破创设临空面和爆破效果起到关键的影响，掏槽方式和掏槽位置的选择可根据断面大小，炮眼数量、设定的掘进进尺综合考虑后来选择。隧道施工一般采用斜眼掏槽和直眼掏槽。</p><p>③炮眼布置：周边眼沿隧道开挖轮廓线布置，保证开挖断面符合施工图要求，掘进眼交错均匀布置在内圈眼与掏槽眼之间，力求爆破出的石渣块度适合装渣的需求；周边眼、内圈眼与辅助眼的孔底保持在同一垂直面上，掏槽钻孔应加深10～20cm，当无试验条件时，有关参数可参照表选用<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"炮眼布置表\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/684_124_20201222083016-1720364141.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/684_124_20201222083016-1720364141.png\"></p><p>④装药结构：周边眼应使用小直径药卷，采用间隔装药结构，并用竹片将药卷与围岩隔开，其它炮眼采用连续装药结构，一般采用较大直径药卷。眼口用炮泥堵塞，长度不小于30cm。</p><p>⑤起爆顺序及网络：光爆爆破时，从掏槽眼开始，一层一层从截面中心向外起爆，最后是周边眼爆破，具体为掏槽眼先爆，接着为辅助掘进眼，再接着为周边眼，最后是底板眼。根据现场人工装药的方便及非电毫秒的延时误差，确定合理的起爆时差，若缺段时尽量采用大段别的代替，以保证时差。炮眼起爆采用非电毫秒延时雷管分段起爆，其中周边眼用导爆索连接传爆，与非电毫秒雷管相连，其他炮眼采用底部安设置非电毫秒延时雷管反向起爆装药结构，导爆管引出传爆，双火雷管引爆。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"443\" titlename=\"光面爆破顺序\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/443_336_20201222083042-221158802.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/443_336_20201222083042-221158802.png\"></p><p>（4）施工通风，排除掌子面炮烟及污浊空气，具体通风方式可根据工程特点及掌子面掘进深度等采用压入式、混合式、压出式或巷道式。优先考虑压入式通风，压入式通风有效射程大，冲淡和排出炮烟的作用强；操作简单，只需隔一定距离延长通风管。长距离通风尽量采用串联式轴流风机，风压较大。</p><p>通风管的选用：为防止风压过大通风管开裂，通风机口200～300m采用带钢圈的负压风管。其余采用漏风率低，内摩擦阻力系数小的高强软风管，单节长20～30m(为避免通风管过长，出风口距掌子面太远，出风口固定一节5～10m的短风管)。条件允许的情况下，尽可通选用大直径通风管。通风检算主要从最低允许风速、最多允许工作人数、排除炮烟、稀释内燃机废气四方面考虑。</p><p>（5）对开挖断面质量进行检查，并进行地质素描和地质状况判定。检查结果满足验收和规范要求，达到合格，方可进行下道工序施工，否则应对开挖轮廓表面局部存在欠挖的部位进行处理，直至合格，进入下道工序。 </p><p>（6）施工初期支护。锚杆支护可在钻孔台架上与钻爆同时施做，另单独制作结构与钻孔台架相似初支简易台架，挂网和喷砼等剩余支护措施在该初支台架上完成，缩短初支工序施工时间。另外，在围岩地质状况良好未发生变化的情况下，可开挖2—3个循环后一次利用简易台架按照设计锚喷参数做好初期支护，但如围岩状况有明显变化，应对完成的上循环进尺段立即进行初支，并考虑是否改变开挖施工方法。 </p><p>（7）监控量测。成立专门的监控量测小组，建立相应的质量保证体系。在施做初期支护的同时，按照监控量测实施方案进行量测断面及量测点的布置，初期支护施工完成后，立即采集初始量测基础数据，并按照方案要求的频率进行后续监测，及时分析处理监测数据，并及时将结果反馈到施工过程中指导现场施工，灵活科学地根据现场施工情况及时调整量测项目和内容，准确掌握开挖支护后的围岩变化情况，为指导施工、修正设计、确定后续工序施工时间提供依据。监控量测量测断面的布置间距按照围岩级别确定，通常Ⅴ～Ⅵ级围岩量测断面间距取5m，Ⅳ级围岩量测断面间距取5～10m，Ⅲ级围岩取10～30m，Ⅰ、Ⅱ级围岩视具体地质情况确定。监控量测必测项目一般有地表沉降、拱顶下沉、净空变化及洞内、外观察，常用的量测仪器有水准仪、全站仪、收敛计等，量测频率应根据测量断面距开挖掌子面的距离及位移速度确定，原则上采用较高的频率观测，出现异常情况或不良地质时，应增大监测频率。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"监控量测项目表\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/693_243_20201222083059-805176131.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/693_243_20201222083059-805176131.png\"></p><p>⑨结构防排水。在监控量测最终的监测及处理结果显示呈围岩稳定状态后，利用作业台架，进行结构防排水设计措施的施工，施工前应对初支表面进行检查和处理，保证防水设施挂设质量。 </p><p>⑩仰拱及二衬施工。在掘进掌子面纵深推进至一定安全距离（取200m）后，对设计有仰拱地段，分左右幅或利用栈桥进行捡底、仰拱、填充混凝土浇筑，使初期支护尽早闭合成环，并为顺利运输创造条件。当仰拱超前完成至30—50m后准备二衬施工，二衬施工前应确定围岩监控量测结果显示围岩状态稳定后方能开始组织施工。二衬混凝土采用全断面液压模板台车、泵送混凝土灌注。混凝土在自动计量拌合站拌合，混凝土罐车运输。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/684_124_20201222083016-1720364141.png?w=684&h=124&titlename=%E7%82%AE%E7%9C%BC%E5%B8%83%E7%BD%AE%E8%A1%A8","url":"https://img03.sogoucdn.com/app/a/200698/684_124_20201222083016-1720364141.png","rw":684,"rh":124,"title":"炮眼布置表","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/443_336_20201222083042-221158802.png?w=443&h=336&titlename=%E5%85%89%E9%9D%A2%E7%88%86%E7%A0%B4%E9%A1%BA%E5%BA%8F","url":"https://img01.sogoucdn.com/app/a/200698/443_336_20201222083042-221158802.png","rw":443,"rh":336,"title":"光面爆破顺序","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/693_243_20201222083059-805176131.png?w=693&h=243&titlename=%E7%9B%91%E6%8E%A7%E9%87%8F%E6%B5%8B%E9%A1%B9%E7%9B%AE%E8%A1%A8","url":"https://img03.sogoucdn.com/app/a/200698/693_243_20201222083059-805176131.png","rw":693,"rh":243,"title":"监控量测项目表","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69292150562566672","title":"施工注意要点","versionId":"69292150545789456","lemmaId":69291164062265860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597340,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>注意事项</h3></p><p>加强对开挖面前方的工程地质和水文地质的调查。对不良地质情况，要及时预测预报、分析研究，随时准备好应急措施（包括改变施工方法）。</p><p>各工序机械设备要配套。如钻眼、装渣、运输、模筑、衬砌支护等主要机械和相应的辅助机具（钻杆、钻头、调车设备、气腿、凿岩钻架等），在尺寸、性能和生产能力上都要相互配合，工作方面能环环紧扣，不致彼此互受牵住而影响掘进。</p><p>加强各辅助作业和辅助施工的设计与施工检查。尤其在软弱破碎围岩中使用全段面法开挖时，应对支护后围岩的变形进行动态监测，使各种辅助作业的三管两线保持良好状态。选择支护类型时优先考虑锚杆和锚喷砼、挂网等支护形式。</p><p><h3>施工要点</h3></p><p>①加强对开挖面前方的工程地质和水文地质的调查，对不良地址情况，要及时预测、预报、分析研究，随时准备号应急措施（包括改变施工方法），以确保施工安全和工程进度。</p><p>②各工序机械设备要配套，并注意经常维修设备及备有足够的易损零部件，以确保各项工作的顺利进行。</p><p>③加强各种辅助作业和辅助施工方法的设计与施工检查，对各种辅助作业的三管两线要保持技术上的良好状态。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"铁路工程爆破","site":"","url":"","journalName":null,"author":"王海亮","press":"中国铁路出版社","publishYear":"2001","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"工程爆破理论与技术","site":"","url":"","journalName":null,"author":"于亚伦","press":"冶金工业出版社","publishYear":"2004","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"光面爆破在平硐开挖施工中的应用","site":"","url":"","journalName":"采矿技术","author":"张志旭，任少峰，张亚文，马春风","press":"","publishYear":"","publishTime":"2013-05","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-22","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":22,"auditType":3,"synonyms":null,"showEditTime":"2020.12.22 08:35","auditors":[{"uid":0,"name":"Ki.κe","pic":"https://wx.qlogo.cn/mmopen/vi_32/y67kfr32Doib4wg71Jiau7jVWvharic3nRKgdRRQSl6koeQJCo0GQs2Krw0vwdFRsOWnHIQOwAZsSg5lIkIrFCOcQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false}],"hasZhishiNav":false,"auditInfos":{},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

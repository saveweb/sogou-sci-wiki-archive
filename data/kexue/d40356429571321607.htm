1 膨润土保有储量表","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68341680322982420","subCatalogs":null},{"level":1,"title":"基本分类","paragraphId":"68341680322982419","subCatalogs":[{"level":2,"title":"活性膨润土","paragraphId":"68341680322982419","subCatalogs":null},{"level":2,"title":"有机膨润土","paragraphId":"68341680322982419","subCatalogs":null},{"level":2,"title":"交联膨润土","paragraphId":"68341680322982419","subCatalogs":null},{"level":2,"title":"有机交联膨润土","paragraphId":"68341680322982419","subCatalogs":null}]},{"level":1,"title":"膨润土性质","paragraphId":"68341680339759627","subCatalogs":[{"level":2,"title":"吸湿性和膨胀性","paragraphId":"68341680339759627","subCatalogs":null},{"level":2,"title":"阳离子交换性能","paragraphId":"68341680339759627","subCatalogs":null},{"level":2,"title":"吸附性与脱色性","paragraphId":"68341680339759627","subCatalogs":null},{"level":2,"title":"可塑性和黏结性","paragraphId":"68341680339759627","subCatalogs":null},{"level":2,"title":"胶质价","paragraphId":"68341680339759627","subCatalogs":null}]},{"level":1,"title":"资源分布状况","paragraphId":"68341680322982422","subCatalogs":null},{"level":1,"title":"膨润土资源的应用","paragraphId":"68341680322982421","subCatalogs":[{"level":2,"title":"在环境领域中的应用","paragraphId":"68341680322982421","subCatalogs":null},{"level":2,"title":"作为催化剂及载体的应用","paragraphId":"68341680322982421","subCatalogs":null},{"level":2,"title":"在铸造、冶金和钻井领域中的应用","paragraphId":"68341680322982421","subCatalogs":null},{"level":2,"title":"建材方面的应用","paragraphId":"68341680322982421","subCatalogs":null},{"level":2,"title":"在农业和畜牧业中的应用","paragraphId":"68341680322982421","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68341680322982420","title":"基本介绍","versionId":"68447347708866819","lemmaId":40356429571321610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608093798,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>膨润土是一种含水粘土岩，其主要组分为蒙脱石类矿物，含量在85%～90%之间。只有当蒙脱石含量达到可加工的含量时才被称为膨润土，因此膨润土的一些性质都是由蒙脱石所决定的。膨润土具有优异的膨胀性、吸附性、阳离子交换性、催化性、粘结性、悬浮性和可塑性，常作为粘结剂、悬浮剂、吸附剂、净化剂及稠化剂等被广泛应用于钢铁、石油、化工、纺织、药品等诸多领域<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"膨润土\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/592_492_20201215190041-1523827714.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/592_492_20201215190041-1523827714.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/592_492_20201215190041-1523827714.png?w=592&h=492&titlename=%E8%86%A8%E6%B6%A6%E5%9C%9F","url":"https://img04.sogoucdn.com/app/a/200698/592_492_20201215190041-1523827714.png","rw":592,"rh":492,"title":"膨润土","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68341680322982419","title":"基本分类","versionId":"68447347708866820","lemmaId":40356429571321610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608093798,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>天然膨润土大体分为钠基土和钙基土，层间阳离子为Na+时称钠基膨润土，层间阳离子为Ca+时称钙基膨润土（钠基土性能优越，钙基土可通过钠化成为钠基土），但表面通常有一层水膜，不能有效吸附污染物。目前在环保领域应用较多的改性膨润土包括：活化膨润土、有机膨润土、交联膨润土和有机交联膨润土<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>活性膨润土</h3></p><p>以膨润土为原料，用酸处理来制取活性白土。该方法是采用加压反应代替常压反应，缩短反应时间。反应后的悬浮液用能内洗滤瓶的板框压滤机(或离心分离机)作固液分离，内洗滤瓶。内洗后的活性白土滤瓶加分散剂和清水在洗涤池内洗涤两次。洗涤好的活性白土用压滤机脱水，然后干燥、磨粉，制得石油工业和化工工业应用的活性白土。</p><p><h3>有机膨润土</h3></p><p>有机膨润土是一种无机矿物/有机铵复合物，以膨润土为原料，应用膨润土中蒙脱石的层片状构造及其能在水或有机溶剂中溶胀分散成胶体级粘粒特性，经过离子交流技术插入有机掩盖剂而制成的。有机膨润土在各类有机溶剂、油类、液体树脂中能构成凝胶，具有良好的增稠性、触变性、悬浮稳定性、高温稳定性、光滑性、成膜性，耐水性及化学稳定性，在涂料工业中有重要的应用价值。</p><p><h3>交联膨润土</h3></p><p>交联膨润土是交联剂中的聚合羟基金属阳离子借离子的交换作用进入到膨润土的层间，把膨润土內的层与层撑开，从而形成了粘土层间化合物，进一步加热，最终会脱出羟基成为稳定氧化物柱体的层柱结构的新物质。常用作交联剂有金属阳离子<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Al%5E%7B3%2B%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/75f6d3f08267b47e0d8f7bf70ee19b84b685a11926e2bfa4864b42a0cd1cb14a.svg\" style=\"vertical-align: -0.025ex;\"></span>、<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Fe%5E%7B3%2B%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/710a418461558028ef0467470d09fcf540a1f9111393e259fb06b734ef3191c0.svg\" style=\"vertical-align: -0.025ex;\"></span>、<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Ni%5E%7B2%2B%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/90b9cfcf6133dba22eabad7a1823952a3c9e16ce780d677566bc38e538902659.svg\" style=\"vertical-align: -0.025ex;\"></span>等水解产生的金属羟基阳离子。</p><p><h3>有机交联膨润土</h3></p><p>有机阳离子改性（交联）膨润土是将有机物引入交联膨润土层间，可以得到孔径更大的有机交联膨润土，吸附性能得到进一步的提高。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68341680339759627","title":"膨润土性质","versionId":"68447347708866821","lemmaId":40356429571321610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608093798,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>吸湿性和膨胀性</h3></p><p>膨润土具有强的吸湿性和膨胀性可吸附8~15倍于自身体积的水量体积膨胀可达数倍至30倍，由于有很好的吸水膨胀性能以及分散和悬浮及造浆性，因此用于钻井泥浆、阻燃（悬浮灭火）。</p><p><h3>阳离子交换性能</h3></p><p>在蒙脱石晶中的阳离子具有可交换性能，利用这一特性进行膨润士的改型，电钙基膨润士改型为钠基膨润土，制取百土、锂基膨润王、有机膨润士等产品。</p><p><h3>吸附性与脱色性</h3></p><p>膨润土对各种气体、液体、有机物质有一定的吸附能力，最大吸附量可达5倍于自身的重量：可用于除去食油的毒素、汽油和煤油的净化、废水处理等过程。</p><p><h3>可塑性和黏结性</h3></p><p>膨润土与水、泥或细沙的掺和物具有可塑性和黏结性，因此利用这一性质，膨润土可以广泛应用在市政工程、公路工程领域。</p><p><h3>胶质价</h3></p><p>在水介质中能分散成胶凝状和悬浮状，这种介质溶液具有一定的黏滞性、能变性和润滑性以及胶质表征这些性能。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68341680322982422","title":"资源分布状况","versionId":"68447347708866822","lemmaId":40356429571321610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608093798,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>中国膨润土矿资源非常丰富，预测资源量在70亿t以上，种类齐全，既有钙基膨润土，又有钠基膨润土，此外还有氢基、铝基、钠钙基和未分类的膨润土。至1996年底，全国保有储量24.6亿t（详见表1），最多的为广西壮族自治区，占全国总储量的26%，其次是新疆自治区，占总储量的14%，依次有内蒙古自治区，占9%，江苏省占7%，河北省占6%，山东省、湖北省、安徽省各占5%。 </p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"386\" titlename=\"表1 膨润土保有储量表\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/386_507_20201215190103-1174111739.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/386_507_20201215190103-1174111739.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/386_507_20201215190103-1174111739.png?w=386&h=507&titlename=%E8%A1%A81%20%E8%86%A8%E6%B6%A6%E5%9C%9F%E4%BF%9D%E6%9C%89%E5%82%A8%E9%87%8F%E8%A1%A8","url":"https://img04.sogoucdn.com/app/a/200698/386_507_20201215190103-1174111739.png","rw":386,"rh":507,"title":"表1 膨润土保有储量表","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68341680322982421","title":"膨润土资源的应用","versionId":"68447347708866823","lemmaId":40356429571321610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608093798,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>在环境领域中的应用</h3></p><p>在环境领域，膨润土可作为吸附剂处理废水中的重金属离子、有机污染物和放射性物质，也可以作为吸毒剂来吸收核辐射油污、处理城市生活垃圾、净化工业废气等，其中用于废水处置的最多，应用前景也极为广阔<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>作为催化剂及载体的应用</h3></p><p>传统催化剂产生的废酸不仅污染环境，而且对设备也具有一定的腐蚀性。通过对膨润土进行改性，将改性后的膨润土作为催化剂，不仅消除了传统催化剂的缺点，而且催化效果也更好，更为符合21世纪绿色化工发展的要求，具有良好的应用前景。</p><p><h3>在铸造、冶金和钻井领域中的应用</h3></p><p>因具有粘结性和可塑性，膨润土在铸造业中可作为生产醇基涂料的悬浮剂和铸模材料的粘合剂，在冶金工业中作为球团矿的粘合剂，既节省了10%～15% 的焦炭和熔剂用量，也使得高炉生产能力升高了40%～50%。</p><p><h3>建材方面的应用</h3></p><p>膨润土及其改性产物被普遍的运用在建材工业中，如白水泥、防水材料、防火材料、陶瓷工业、胶凝材料、建筑涂料及新型功能材料等，可以起到很好的增稠和防水作用。</p><p><h3>在农业和畜牧业中的应用</h3></p><p>膨润土在农业上主要被用作土壤改良剂、肥料缓释剂、肥料添加剂以及农药吸附剂等，如冯启明<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>采用溶液聚合法制备出含有膨润土的保肥保水材料，并系统研究了其性能，结果发现，将膨润土作为肥料添加剂时效果格外明显，可以延长肥效时间和减少农肥流失，达到了改进土壤质量和提高农作物产量的效果。另一方面，膨润土还可作为农药的载体，使得农药不但在施用时安全方便，而且使农药残留物分布少，从而有效地抑制由于降雨过程导致的土壤中有机氯农药的渗滤现象。</p><p>在畜牧业中，膨润土常常作为饲料添加剂。由于膨润土具有优良的吸附能力，将其添加至饲料中后，可以有效降低动物消化道内有毒物质的含量，从而在根本上提高了畜禽抗病和防病能力。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"矿石学基础( 第 3 版)","site":"","url":"","journalName":null,"author":"周乐光","press":"冶金工业出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"胡雪峰.改性膨润土的制备及其吸附性能研究[D].武汉:武汉理工大学,2008．","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"李芳蓉.膨润土的改性及其在废水处理中的应用研究[D].兰州: 西北师范大学,2007.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"journal","title":"膨润土/丙烯酸聚合物保水保 肥材料制备及性能","site":"","url":"","journalName":"功能材料","author":"冯启明，董发勤，王维清.等","press":"","publishYear":"","publishTime":"2010-04","publishPlace":"","page":"","volume":"627-629","quoteTime":"2020-12-15","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin

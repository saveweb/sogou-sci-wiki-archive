":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"23377088266382855","subCatalogs":null},{"level":1,"title":"晶体内部结构的对称要素","paragraphId":"23377088266382857","subCatalogs":[{"level":2,"title":"平移轴","paragraphId":"23377088266382857","subCatalogs":null},{"level":2,"title":"螺旋轴","paragraphId":"23377088266382857","subCatalogs":null},{"level":2,"title":"滑移面","paragraphId":"23377088266382857","subCatalogs":null}]},{"level":1,"title":"空间群的表达","paragraphId":"23377088283160073","subCatalogs":[{"level":2,"title":"空间群的概念","paragraphId":"23377088283160073","subCatalogs":null},{"level":2,"title":"空间群的国际符号","paragraphId":"23377088283160073","subCatalogs":null},{"level":2,"title":"空间群的圣佛利斯符号","paragraphId":"23377088283160073","subCatalogs":null},{"level":2,"title":"晶系、点群与空间群","paragraphId":"23377088283160073","subCatalogs":null}]},{"level":1,"title":"等效点系","paragraphId":"23377088283160074","subCatalogs":[{"level":2,"title":"等效点系的概念","paragraphId":"23377088283160074","subCatalogs":null},{"level":2,"title":"等效点系的描述","paragraphId":"23377088283160074","subCatalogs":null},{"level":2,"title":"等效点系示例","paragraphId":"23377088283160074","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"25721989096289809","subCatalogs":null}],"paragraphs":[{"paragraphId":"23377088266382855","title":"简介","versionId":"25721989096289804","lemmaId":19764555588576524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582627500,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>晶体内部结构中全部对称要素的集合称为 “空间群” 。</p><p>一切晶体结构中总共只能有230种不同的对称要素组合方式，即230个空间群。它是由俄国结晶学家费多洛夫（Евграф Степанович Федоров，1853-1919）和德国结晶学家薛弗利斯（Artur Moritz Schoenflies，1853-1928）于1890至1891年间各自独立地先后推导得出来的，故亦称为“230个费多洛夫群”。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>空间型和对称型（点群）体现了晶体内部结构的对称与晶体外形对称的统一。每个对称型有若干个空间群与之相适应。即外形上属于同一对称型的晶体，其内部结构可分属于若干空间群。</p><p>空间群可以分为两类：一类称为简单空间群或称点空间群；一类称为复杂空间群或称非点空间群。</p><p>所谓点空间群，是由一个平移群和一个点群对称操作组合而成的，具体分析表明，共有73种不同的点空间群。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23377088266382857","title":"晶体内部结构的对称要素","versionId":"25721989096289805","lemmaId":19764555588576524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582627500,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>研究空间格子仅仅是研究了晶体结构的平移对称性，除了平移对称外，晶体结构还有与宏观形态上一样的旋转、反映对称。并且这些旋转、反映操作与平移操作复合起来就会产生内部结构特有的一些对称要素<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><ul>\n <li><p>平移轴(translation axis)</p></li>\n <li><p>螺旋轴(screw axis)</p></li>\n <li><p>滑移面(glide plane)</p></li>\n</ul><h3>平移轴</h3><p>为一直线方向，相应的对称操作为沿此直线方向平移一定的距离。对于具有平移轴的图形，当施行上述对称操作后，可使图形相同部分重复。在平移这一对称变换中，能够使图形复原的最小平移距离，称为平移轴的<strong>移距</strong>。</p><ul>\n <li><p>晶体结构中的行列均是平移轴</p></li>\n <li><p>平移轴有无限多</p></li>\n</ul><h3>螺旋轴</h3><p>螺旋轴是一种复合的对称元素。其辅助几何要素为：一根假想的直线及与之平行的直线方向。相应的对称操作：围绕此直线旋转一定角度，沿此直线方向平移一定距离后，结构中的每一质点都与其相同的质点重合，整个结构自相重合。</p><p>螺旋轴的国际符号一般写成<span contenteditable=\"false\" class=\"kx_formula\" alt=\"n_%7Bs%7D%20\"> &nbsp;\n  <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.221ex\" height=\"1.355ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -442 981.6 599.1\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.355ex;\">\n   <defs>\n    <path id=\"MJX-4-TEX-I-6E\" d=\"M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z\"></path>\n    <path id=\"MJX-4-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path>\n   </defs>\n   <g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n    <g data-mml-node=\"math\">\n     <g data-mml-node=\"msub\">\n      <g data-mml-node=\"mi\">\n       <use xlink:href=\"#MJX-4-TEX-I-6E\"></use>\n ></use>\n       </g>\n      </g>\n     </g>\n     <g data-mml-node=\"mo\" transform=\"translate(2625.6, 0)\">\n      <text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">\n       、\n      </text>\n     </g>\n     <g data-mml-node=\"msub\" transform=\"translate(3444.1, 0)\">\n      <g data-mml-node=\"mn\">\n       <use xlink:href=\"#MJX-46-TEX-N-36\"></use>\n      </g>\n      <g data-mml-node=\"TeXAtom\" transform=\"translate(500, -150) scale(0.707)\">\n       <g data-mml-node=\"mn\">\n        <use xlink:href=\"#MJX-46-TEX-N-33\"></use>\n       </g>\n      </g>\n     </g>\n    </g>\n   </g>\n  </svg></span>）。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"332\" titlename=\"二次对称轴(a)与中性二次螺旋轴21(b)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/332_434_20200208222935-240303734.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/332_434_20200208222935-240303734.jpg\"></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"三次对称轴3(a)-右旋三次螺旋轴31(b) -左旋三次螺旋轴32(c)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/681_444_20200208222950-1356201779.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/681_444_20200208222950-1356201779.jpg\"><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"四次对称轴4(a)-右旋四次螺旋轴41(b)-中性四次螺旋轴42(c)-左旋四次螺旋轴43(d)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/622_456_20200208223001-132842115.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/622_456_20200208223001-132842115.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"六次对称轴6(a)-右旋六次螺旋轴61、62 (b)、(c)-中性六次螺旋轴63(d)和左旋六次螺旋轴64、65(e)、(f)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/920_643_20200208223229-1274680663.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/920_643_20200208223229-1274680663.jpg\"></p><h3>滑移面</h3><p>滑移面是晶体结构中的一假想的平面，当结构对此平面反映，并平行此平面移动一定的距离后，构造中的每一</p><p>个点与其相同的点重合，整个构造自相重合。</p><p>几何要素有两个：<strong>一个假想的平面</strong>和平行此平面的<strong>某一直线方向</strong>。</p><p>相应的对称操作为：对于此平面的反映和沿此直线方向平移的联合，其<strong>平移的距离等于该方向行列结点间距的一半</strong>。</p><p>滑移面按其滑移的方向和距离可分为a、b、c、n、d 五种，其中a、b和c 为轴向滑移面，移距分别为1/2·a，1/2·b，1/2·c。</p><p>n为对角线滑移面，移距为1/2·(a+b)或 1/2·(b+c)等。</p><p>d 为金刚石滑移面，移距为1/4·(a+b), 1/4·(a+c)、1/4·(b+c)和1/4·(a+b+c)等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"437\" titlename=\"晶体中可能的对称元素及其符号\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/437_495_20200208224145-694397142.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/437_495_20200208224145-694397142.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/167_175_20200208221826-1567090726.jpg?w=167&h=175&titlename=%25E5%25B7%25A6%25E6%2597%258B%25E8%259E%25BA%25E6%2597%258B%25E8%25BD%25B4","url":"https://img04.sogoucdn.com/app/a/200698/167_175_20200208221826-1567090726.jpg","rw":167,"rh":175,"title":"%E5%B7%A6%E6%97%8B%E8%9E%BA%E6%97%8B%E8%BD%B4","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/175_176_20200208221834-1337346539.jpg?w=175&h=176&titlename=%25E5%258F%25B3%25E6%2597%258B%25E8%259E%25BA%25E6%2597%258B%25E8%25BD%25B4","url":"https://img03.sogoucdn.com/app/a/200698/175_176_20200208221834-1337346539.jpg","rw":175,"rh":176,"title":"%E5%8F%B3%E6%97%8B%E8%9E%BA%E6%97%8B%E8%BD%B4","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/332_434_20200208222606-1324270466.jpg?w=332&h=434&titlename=%25E4%25BA%258C%25E6%25AC%25A1%25E5%25AF%25B9%25E7%25A7%25B0%25E8%25BD%25B4%2528a%2529%25E4%25B8%258E%25E4%25B8%25AD%25E6%2580%25A7%25E4%25BA%258C%25E6%25AC%25A1%25E8%259E%25BA%25E6%2597%258B%25E8%25BD%25B421%2528b%2529","url":"https://img04.sogoucdn.com/app/a/200698/332_434_20200208222606-1324270466.jpg","rw":332,"rh":434,"title":"%E4%BA%8C%E6%AC%A1%E5%AF%B9%E7%A7%B0%E8%BD%B4%28a%29%E4%B8%8E%E4%B8%AD%E6%80%A7%E4%BA%8C%E6%AC%A1%E8%9E%BA%E6%97%8B%E8%BD%B421%28b%29","alt":null,"width": E6%99%B6%E4%BD%93%E4%B8%AD%E5%8F%AF%E8%83%BD%E7%9A%84%E5%AF%B9%E7%A7%B0%E5%85%83%E7%B4%A0%E5%8F%8A%E5%85%B6%E7%AC%A6%E5%8F%B7","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"23377088283160073","title":"空间群的表达","versionId":"25721989096289806","lemmaId":19764555588576524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582627500,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>空间群的概念</h3><p>空间群为晶体内部结构的对称要素（操作）的组合。空间群共有230种，空间群亦称之为费德洛夫群（Fedrov group）或圣佛利斯群（Schoenflies group）。<br></p><ul>\n <li><p>一个空间群可看成是由两部分组成的，一部分是晶体结构中所有平移轴的集合，称为平移群；另一部分就是点群, 即晶体宏观对称要素的集合；</p></li>\n <li><p>空间群是从对称型（点群）中推导出来的，每一对称型（点群）可产生多个空间群，所以32个对称型（点群）可产生230种空间群。32点群+ 14 种空间格子（平移群）= 230 种空间群；</p></li>\n <li><p>空间群的表示方法与对称型的符号一致，共两种：即国际符号和圣佛利斯符号。</p></li>\n</ul><h3>空间群的国际符号</h3><p>空间群国际符号包含了空间格子类型, 对称元素及其相互之间的关系。</p><p>分两个部分：</p><ul>\n <li><p>前一部分为大写英文字母，是平移群的符号，即布拉维格子类型（P、C（A、B）、I、F）的符号；</p></li>\n <li><p>后一部分与对称型（点群）的国际符号基本相同，只是其中晶体的某些宏观对称要素的符号需换成相应的内部结构对称要素的符号。</p></li>\n <li><p>如L4对应的国际符号为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"P4%2C%20P4_%7B1%7D%2C%20P4_%7B2%7D%2C%20P4_%7B3%7D%2C%20I4%2C%20I4_%7B1%7D%20\"> &nbsp; &nbsp;\n    <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24.546ex\" height=\"1.984ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 10849.5 877\" xmlns:xlink=\"http://www.w3.org/1999/xlink tionBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582627500,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>等效点系的概念</h3><p>在晶体结构中，由一原始点经空间群中所有对称要素操作所推导出来的规则点系。这些点所分布的空间位置称之为等效位置。</p><ul>\n <li><p>等效点系与空间群的关系，相当于单形与对称型（点群）的关系；</p></li>\n <li><p>在晶体结构中，质点按等效点系分布，同种类型质点占据一套或几套等效点系，不同种类型质点不能占据同一套等效点系。</p></li>\n</ul><h3>等效点系的描述</h3><ol>\n <li><p>重复点数：一套等效点系在一个单位晶胞中所拥有的等效点的数目称该等效点系的重复点数。</p></li>\n <li><p>Wyckoff符号：对不同的等效点系，分别给予不同的记号如a、b、c、d、e、f、g、h，…等小写英文字母予以代表，称为各等效点系的魏科夫符号。</p></li>\n <li><p>点位置上的对称性：是指该套等效点系的等效点所处位置上环境的对称性。</p></li>\n <li><p>点的坐标：是指对一个单位晶胞中的等效点的坐标。它与前述对空间格子中结点的坐标方法基本相同，其坐标值以轴单位的系数形式给出。对于确定的值以分数、小数，0或1来表示；对不确定者则以x、y、z表示之。由于对等效点系的坐标仅局限于一个单位晶胞的范围内，故在坐标值中不可能出现大于1的情况。</p></li>\n <li><p>特殊等效点系与一般等效点系：位于对称要素上的点系叫特殊等效点系。特殊等效点系的点数较少。不位于对称要素上的点系叫一般等效点系。一般等效点系对称程度最低，而重复点数总是最多。</p></li>\n</ol><p>通常只考虑在一个单位晶胞范围内的情况，即在单位晶胞中，彼此能对称重复的各个结构位置，构成一个等效位置组。</p><h3>等效点系示例</h3><table data-sort=\"sortDisabled\">\n <thead>\n  <tr>\n   <th colspan=\"4\" rowspan=\"1\" align=\"center\" valign=\"middle\">65 (Cmmm)</th>\n  </tr>\n </thead>\n <tbody>\n  <tr>\n   <td width=\"120\" align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">Multiplicity</td>\n   <td width=\"118\" align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">Wyckoff&nbsp;letter</td>\n   <td width=\"119\" align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">Site&nbsp;symmetry</td>\n   <td width=\"297\" align=\"center\" valign=\"middle\">Coordinates</td>\n  </tr>\n  <tr>\n   <td width=\"120\" alig (-x,0,1/2)</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"120\">4</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"118\">g</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"119\">2mm</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"297\">(x,0,0) (-x,0,0)</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"120\">4</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"118\">f</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"119\">..2/m</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"297\">(1/4,1/4,1/2) (3/4,1/4,1/2)</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"120\">4</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"118\">e</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"119\">..2/m</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"297\">(1/4,1/4,0) (3/4,1/4,0)</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"120\">2</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"118\">d</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"119\">mmm</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"297\">(0,0,1/2)</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"120\">2</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"118\">c</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"119\">mmm</td>\n   <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\

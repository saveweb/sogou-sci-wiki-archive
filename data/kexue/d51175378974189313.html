ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>盘式制动器</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="51187667060172298"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/478_342_20200819104406-1504639005.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/478_342_20200819104406-1504639005.png?width=227&amp;height=174&amp;titlename=&amp;w=478&amp;h=342" title="点击查看大图" data-w="478" data-h="342" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/478_342_20200819104406-1504639005.png)" href="#!"></a></div><div><p>盘式制动器又称碟式制动器，由其形状而得名。主要零部件有制动盘、分泵、制动钳、油管等。制动盘用合金钢制造并固定在车轮上，随车轮转动。盘式制动器主要分为钳盘式制动器和全盘式制动器两大类。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->238</div></div><div class="right-side" id="rightSide"></div></div><div c erId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"createTime":1597798902,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1597806227,"state":1,"versionCount":1,"upNum":2,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/478_342_20200819104406-1504639005.png?width=227&height=174&titlename=&w=478&h=342","url":"https://img01.sogoucdn.com/app/a/200698/478_342_20200819104406-1504639005.png","rw":478,"rh":342,"title":"","alt":null,"width":227,"height":174},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/422_345_20200819102223-2096469025.png?w=422&h=345&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/422_345_20200819102223-2096469025.png","rw":422,"rh":345,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/476_398_20200819102949-1328611622.png?w=476&h=398&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/476_398_20200819102949-1328611622.png","rw":476,"rh":398,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/776_450_20200819110014-1311753593.png?w=776&h=450&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/776_450_20200819110014-1311753593.png","rw":776,"rh":450,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"钳盘式制动器","paragraphId":"51187667076949506","subCatalogs":[{"level":2,"title":"固定钳盘式制动器","paragraphId":"51187667076949506","subCatalogs":null},{"level":2,"title":"浮动钳盘式制动器<br>","paragraphId":"51187667076949506","subCatalogs":null}]},{"level":1,"title":"全盘式制动器","paragraphId":"51187667076949507","subCatalogs":null},{"level":1,"title":"盘式制动器的特点","paragraphId":"51187667043395081","subCatalogs":[{"level":2,"title":"优点","paragraphId":"51187667043395081","subCatalogs":null},{"level":2,"title":"缺点","paragraphId":"51187667043395081","subCatalogs":null}]},{"level":1,"title":"盘式制动器的检查","paragraphId":"51187667043395082","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"51187667076949506","title":"钳盘式制动器","versionId":"51187667026617865","lemmaId":51175378974189310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597806227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>钳盘式制动器大体上可分为两类。一类是工作面积不大的摩擦块与其金属背板组成的制动块，每个制动器中有2至4个。这些制动块及其促动装置都装在横跨制动盘两侧的夹钳形支架中，总称为制动钳。这种由制动盘和制动钳组成的制动器称为钳盘式制动器。另一类是固定元件的金属背板和摩擦片也呈圆盘形，制动盘的全部工作面可同时与摩擦片接触，这种制动器称为全盘式制动器。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>固定钳盘式制动器</h3><p></p><p><img width=\"422\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/422_345_20200819102223-2096469025.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/422_345_20200819102223-2096469025.png\"></p><p>注：1.制动盘、2.活塞、3.摩擦块、4.进油口、5.制动钳体、6.车桥</p><p>定钳盘式制动器的结构：跨置在制动盘1上的制动钳体5固定安装在车桥6上，它既不能旋转也不能沿制动盘轴线方向移动，其内的两个活塞2分别位于制动盘1的两侧。</p><p>原理：制动时，制动油液由制动主缸（制动总泵）经进油口4进入钳体中两个相遇的液压腔中（相当于制动轮缸），将两侧的制动块3压向与车轮固定连接的制动盘1，从而产生制动力。</p><p>缺点：液压缸较多，使制动钳结构复杂;液压缸分置于制动器的两侧，必须用跨越制动盘:的钳内油道或外部油管来连接；热负荷大时，液压缸内的油管的制动液容易汽化;若要兼用驻车制动时，必须加装一个机械促动的驻车制动钳。</p><p></p><h3>浮动钳盘式制动器<br></h3><p></p><p><img width=\"476\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/476_398_20200819102949-1328611622.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/476_398_20200819102949-1328611622.png\">注：1.制动盘、2.制动钳体、3.摩擦块、4.活塞、5.进油口、6.导向销、7.车桥</p><p>浮钳盘式制动器的结构：制动钳体2通过导向销6与车桥7相连，可以相对于制动盘1轴向移动。制动钳体只在制动盘的内侧设置油缸，而外侧的制动块则附装在钳体上。</p><p>原理：制动时，液压油通过进油口5进入制动油缸，推动活塞4及其上的摩擦块向右移动，并压到制动盘上，并使得油缸连同制动钳体整体沿销钉向左移动，直到制动盘右侧的摩擦块也压到制动盘上夹住制动盘并使其制动。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/422_345_20200819102223-2096469025.png?w=422&h=345&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/422_345_20200819102223-2096469025.png","rw":422,"rh":345,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/476_398_20200819102949-1328611622.png?w=476&h=398&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/476_398_20200819102949-1328611622.png","rw":476,"rh":398,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"51187667076949507","title":"全盘式制动器","versionId":"51187667026617866","lemmaId":51175378974189310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597806227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/776_450_20200819110014-1311753593.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/776_450_20200819110014-1311753593.png\"></p><p>全盘式制动器摩擦副的固定元件和旋转元件都是圆盘形的，分别称为固定盘和旋转盘。其结构原理与摩擦离合器相似（上图为梅西尔全盘式制动器）。全盘型制动器的制动盘两侧的制动钳都装有油缸，制动时由两侧的活塞挤压摩擦衬块，由于制动钳的横向尺寸较大，只能安装在宽车轮上。</p><p>原理：制动时，油液被压入内、外两轮缸中、其活塞在液压作用下将两制动块压紧制动盘，产生摩擦力距而制动。此时，轮缸槽中的矩形橡胶密封圈的刃边在活塞摩擦力的作用下产生微量的弹性变形。放松制动时，活塞和制动块依靠密封圈的弹力和弹簧的弹力回位。由于矩形密封圈刃边变形量很微小，在不制动时，摩擦片与盘之间的间隙每边只有0.1mm左右，它足以保证制动的解除。又因制动盘受热膨胀时，其厚度只有微量的变化，故不会发生\"托滞”现象。矩形橡胶密封圈除起密封作用外，同时还起到活塞回位和自动调整间隙的作用。如果制动块的摩擦片与盘的间隙磨损加大，制动时密封圈变形达到极限后，活塞仍可继续移动，直到摩擦片压紧制动盘为止。解除制动后，矩形橡胶密封圈将活塞推回的距离同磨损之前相同，仍保持标准值。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/776_450_20200819110014-1311753593.png?w=776&h=450&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/776_450_20200819110014-1311753593.png","rw":776,"rh":450,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"51187667043395081","title":"盘式制动器的特点","versionId":"51187667026617867","lemmaId":51175378974189310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597806227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>优点</h3></p><p>1.一般无摩擦助势作用，因而制动器效能受摩擦系数的影响较小，即效能较稳定；</p><p>2.浸水后效能降低较少而且只需经一两次制动即可恢复正常；</p><p>3.在输出制动力矩相同的情况，尺寸和质量一般较小；</p><p>4.制动盘沿厚度方向的热膨胀量极小，不会像制动鼓的热膨胀那样，使制动器间隙明显增加而导致制动踏板行程过大；</p><p>5.较容易实现间隙自动调整，其他保养修理作业也较简便；</p><p>6.因为制动盘外露还有散热良好的优点。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>缺点</h3></p><p>1.因制动时无助势作用，故要求管路液压比鼓式制动器高，一般要用伺服装置和采用较大直径的油缸；</p><p>2.防污性能差，制动块摩擦面积小，磨损较快；</p><p>3.兼用于驻车制动时，需要加装的驻车制动传动装置较鼓式制动器复杂，因而在后轮上的应用受到限制。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51187667043395082","title":"盘式制动器的检查","versionId":"51187667026617868","lemmaId":51175378974189310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597806227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>检查盘式制动器安装是否正确，转动轮毂检查制动器与制动盘是否有干涉现象；安装轮胎后，转动轮胎检查轮辋与制动器是否有干涉现象；检查钳体是否可以在托架上顺差滑动；检查初始间隙是否调整正确；检查制动块表面、厚度是否符合要求；检查制动盘表面是否有大的损伤。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"盘式制动器工作原理","site":"汽车维修网","url":"http://www.qcwxjs.com/zhishi/1511.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-19","quoted":false},{"id":2,"type":"web","title":"盘式制动器的分类 盘式制动器的优点","site":"亚洲控制工程","url":"http://www.ceasia-china.com/hyyy/jqzzy/22786.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-19","quoted":false},{"id":3,"type":"web","title":"盘式制动器的优缺点","site":"车讯帮","url":"http://www.cxb6.com/650688684.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-19","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":238,"auditType":1,"synonyms":null,"showEditTime":"2020.08.19 11:03","auditors":[{"uid":23810446,"name":"黄昌尧","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=s3mVdcT9yzHhrrXzk8iahDA&s=100&t=1596699834","introduction":null,"educations":[{"schoolName":"清华大学","major":"","degree":"博士","universityId":1,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/2d91f0cc-6013-11e9-aa85-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"车辆工程","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":399,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"清华大学","jobBrief":"","role":0,"roleName":null,"title":"清华大学 · 机械工程博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":24,"partnerIdCreateTime":1594286499,"partnerIdPoped":true},{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":186,"partnerIdCreateTime":1595844970,"partnerId /react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

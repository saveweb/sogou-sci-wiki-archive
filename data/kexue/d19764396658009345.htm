&nbsp; &nbsp;荷兰物理学家洛伦兹首先提出了运动电荷产生磁场和磁场对运动电荷有作用力的观点，为纪念他，人们称这种力为洛伦兹力。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>&nbsp; &nbsp; &nbsp; &nbsp;作为经典电子论的创立者，洛伦兹以电子概念为基础来解释物质的电性质，他认为电具有“原子性”，即电的本身是由微小的实体组成的，后来这些微小实体被称为电子。从电子论推导出运动电荷在磁场中要受到力的作用，即洛伦兹力。他认为任何物质都由电子组成，把以太与物质的相互作用归结为以太与电子的相互作用。并且，洛伦兹把物体的发光解释为原子内部电子的振动产生的。当光源放在磁场中时，光源的原子内电子的振动将发生改变，使电子的振动频率增大或减小，导致光谱线的增宽或分裂。1896年10月，洛伦兹的学生塞曼发现，在强磁场中钠光谱的D线有明显的增宽，证实了洛伦兹的预言。塞曼和洛伦兹共同获得1902年诺贝尔物理学奖。这种原子在外磁场中发光谱线发生分裂且偏振的现象被称为塞曼效应。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40784480725659407","title":"性质","versionId":"53502122326544651","lemmaId":19764396658009344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599185749,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>注意事项</h3></p><p>\n <ol>\n  <li><p>洛仑兹力单位为牛顿，符号是N。</p></li>\n  <li><p>洛伦兹力方向总与运动方向垂直。</p></li>\n  <li><p>洛伦兹力所做的总功为为零，即洛伦兹力永不做功。</p></li>\n  <li><p>洛伦兹力不改变运动电荷的速率和动能，只能改变电荷的运动方向使之偏转。</p></li>\n  <li><p>中学物理教科书中定义的洛仑兹力与大学电动力学教科书中定义的洛仑兹力不同。中学教科书的洛仑兹力只包括磁场部分，<span class=\"kx_formula\" alt=\"F%3Dqv%5Ctimes%20B\" contenteditable=\"false\"> &nbsp; &nbsp;\n     <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"11.301ex\" height=\"1.984ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 4995 877\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.439ex;\">\n      <defs>\n       <path data-mml-node=\"mi\" transform=\"translate(6217.4, 0)\">\n         <use xlink:href=\"#MJX-37-TEX-I-71\"></use>\n        </g>\n        <g data-mml-node=\"mi\" transform=\"translate(6663.4, 0)\">\n         <use xlink:href=\"#MJX-37-TEX-I-45\"></use>\n        </g>\n       </g>\n      </g>\n     </svg></span>，电场部分当然有可能做功。</p></li>\n </ol></p><p><h3>判断方向</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;将左手掌摊平，让磁感线穿过手掌心，四指表示正电荷运动方向，则和四指垂直的大拇指所指方向即为洛伦兹力的方向。但须注意，运动电荷是正的，大拇指的指向即为洛伦兹力的方向。反之，如果运动电荷是负的，仍用四指表示电荷运动方向，那么大拇指的指向的反方向为洛伦兹力方向。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;另一种对负电荷应用左手定则的方法是认为负电荷相当于反向运动的正电荷，用四指表示负电荷运动的反方向，那么大拇指的指向就是洛伦兹力方向。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40784480725659406","title":"洛伦兹力定律的重要意义","versionId":"53502122326544652","lemmaId":19764396658009344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599185749,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;当麦克斯韦方程组描绘带电粒子怎样产生电磁场的同时，洛伦兹力方程描绘了移动于电磁场的带电粒子所感受到的电磁力。这使得整个电磁动力的图画得以完整。在一个复杂的物理系统里，带电粒子可能还会感受到别种作用力，像万有引力或核力。麦克斯韦方程组并非与这些作用力完全无关；而是通过带电粒子或电流密度与这些作用力耦合。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 对于实际的物质，在原则上和计算的复杂程度上，洛伦兹力方程都不足以描述一群粒子的物理行为。在物质介质里的带电粒子，必须同时地响应和生成电磁场。除此以外，还必须考虑到描述这一群粒子的运动的传输方程，例如，玻尔兹曼传输方程（Boltzmann equation）、佛克耳-普朗克方程（Fokker–Planck equation）、纳维-斯托克斯方程、等等。请参阅磁流体力学、超导现象、恒星演化、等等。在这些学术领域研究的科学家必须解析复杂的传输方程，求得带电粒子在时间和空间方面的响应。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40784480725659411","title":"粒子的运动轨道","versionId":"53502122326544653","lemmaId":19764396658009344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599185749,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;给予作用于粒子的洛伦兹力的公式，将这公式代入牛顿第二运动定律，可以得到粒子的运动方程。解析这运动方程，就可以找到粒子的运动轨道。<br></p><p></p><h3>范例回旋加速器</h3><p></p><p><img title=\"\" alt=\"\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"速度及洛伦兹力的方向演示\" width=\"165\" height=\"165\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185233-1212286741_jpeg_200_200_6172.jpg/0\"></p><p>在一个简单的回旋加速器内，均匀磁场是<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 9.006ex; height: 2.676ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/60e62f952b8784a5f45d3e1192c756430356b8ff.svg\">，电场是零。那么，运动于xy-平面的带电粒子<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.07ex; height: 2.009ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/06809d64fa7c817ffc7e323f85997f783dbdf71d.svg\">所感受到的洛伦兹力<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.683ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/da18bef8c979f3548bb0d8976f5844012d7b8256.svg\">为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 12.003ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/8208e984160e97a12a3837a497561fd379bb048e.svg\">。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>将这公式代入牛顿第二运动定律，</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 13.66ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/cd196ae1b7cbb35c2aec2ffea51245b609df0b7a.svg\">；</p><p>其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 2.04ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/0a07d98bb302f3856cbabc47b2b9016692e3f7bc.svg\">是带电粒子的质量，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.299ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/1a957216653a9ee0d0133dcefd13fb75e36b8b9d.svg\">是带电粒子的加速度。</p><p>由于带电粒子的加速度与速度互相垂直，带电粒子呈圆周运动。假设粒子带有正电荷，则这公式的一般解答为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 25.514ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/d995be571c4921f8cfbcc8c332a22330a0b693d6.svg\">；</p><p>其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.102ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/eca0f46511c4c986c48b254073732c0bd98ae0c1.svg\">是带电粒子的圆周运动轨道，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.993ex; height: 2.009ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/5e41dc9dcda9fd0c224d94555361f02b73aacd2e.svg\">是圆周半径，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 10.581ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/b49dfeea500cc3c3fe955713b88bc3354233e7e6.svg\">是旋转角速度，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 0.84ex; height: 2.009ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/65658b7b223af9e1acc877d848888ecdb4466560.svg\">是时间。</p><p><img alt=\"移动于朝着正上方的均匀磁场，负电荷的等速螺旋运动轨道。\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"移动于朝着正上方的均匀磁场，负电荷的等速螺旋运动轨道。\" width=\"150\" height=\"220\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185234-1265351667_png_200_293_15823.jpg/0\"></p><p>朝着均匀磁场方向看，带电粒子会以反时针方向，呈匀速圆周运动。给予初始速率<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 2.182ex; height: 2.009ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/60faad24775635f4722ccc438093dbbfe05f34ae.svg\">。那么，圆周半径为<span class=\"kx_formula\" alt=\"R%3D%5Cfrac%7BqB%7D%7Bmv%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"7.91ex\" height=\"2.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -960.1 3496.3 1312.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.798ex;\"><defs><path id=\"MJX-41-TEX-I-52\" d=\"M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 "\" titlename=\"导向中心漂移运动图示\" width=\"137\" height=\"220\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185236-336237322_png_200_321_21090.jpg/0\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;对于很多有意思的、比较复杂的实际案例，在磁场内运动的带电粒子（例如，等离子体的电子或离子），可以分为两部分处理。这两部分的叠加，足以描述这带电粒子的物理行为。第一部分是速度比较快的，环绕着某一点的圆周运动。环绕之点称为导向中心（guiding center）。另一部分是导向中心的漂移运动。其速度比较慢，会因不同种类的粒子而不同，又跟其电荷量、质量或温度有关。不同的漂移速度可能会造成电流或化学分离。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185233-1212286741_jpeg_200_200_6172.jpg/0?w=200&h=200&titlename=%E9%80%9F%E5%BA%A6%E5%8F%8A%E6%B4%9B%E4%BC%A6%E5%85%B9%E5%8A%9B%E7%9A%84%E6%96%B9%E5%90%91%E6%BC%94%E7%A4%BA","url":"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185233-1212286741_jpeg_200_200_6172.jpg/0","rw":200,"rh":200,"title":"速度及洛伦兹力的方向演示","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185234-1265351667_png_200_293_15823.jpg/0?w=200&h=293&titlename=%E7%A7%BB%E5%8A%A8%E4%BA%8E%E6%9C%9D%E7%9D%80%E6%AD%A3%E4%B8%8A%E6%96%B9%E7%9A%84%E5%9D%87%E5%8C%80%E7%A3%81%E5%9C%BA%EF%BC%8C%E8%B4%9F%E7%94%B5%E8%8D%B7%E7%9A%84%E7%AD%89%E9%80%9F%E8%9E%BA%E6%97%8B%E8%BF%90%E5%8A%A8%E8%BD%A8%E9%81%93%E3%80%82","url":"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185234-1265351667_png_200_293_15823.jpg/0","rw":200,"rh":293,"title":"移动于朝着正上方的均匀磁场，负电荷的等速螺旋运动轨道。","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185236-336237322_png_200_321_21090.jpg/0?w=200&h=321&titlename=%E5%AF%BC%E5%90%91%E4%B8%AD%E5%BF%83%E6%BC%82%E7%A7%BB%E8%BF%90%E5%8A%A8%E5%9B%BE%E7%A4%BA","url":"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185236-336237322_png_200_321_21090.jpg/0","rw":200,"rh":321,"title":"导向中心漂移运动图示","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40784480725659412","title":"电场和磁场的定义","versionId":"53502122326544654","lemmaId":19764396658009344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599185749,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>许多经典电磁学教科书会用洛伦兹力定律来定义电场和磁场。</p><p><h3>电场</h3></p><p>假设检验电荷静止不动，<img title=\"\" alt=\"\" src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/02ebaea2693bb5bc6bc09d54a7f77b2ac651b71a.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 5.672ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\">，则洛伦兹力方程变为</p><p><img title=\"\" alt=\"\" src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/a55ac3f5c34f199fc5327de0d034b5218a364269.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 7.608ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\">。</p><p>采用国际单位制，假设检验电荷的电量为1库仑，作用于检验电荷的劳伦兹力为1牛顿，则检验电荷感受到的电场为1牛顿／库仑。</p><p><h3>磁场</h3></p><p>假设电场为零，则作用于电荷<img title=\"\" alt=\"\" src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/06809d64fa7c817ffc7e323f85997f783dbdf71d.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.07ex; height: 2.009ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\">的洛伦兹力是<span class=\"kx_formula\" alt=\"F%3DqvB\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8.535ex\" height=\"1.984ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 3772.6 877\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.439ex;\"><defs><path id=\"MJX-47-TEX-I-46\" d=\"M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z\"></path><path id=\"MJX-47-TEX-N-3D\" d=\"M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z\"></path><path id=\"MJX-47-TEX-I-71\" d=\"M33 157Q33 258 109 349T280 441Q340 441 372 389Q373 390 377 395T388 406T404 418Q438 442 450 442Q454 442 457 439T460 434Q460 425 391 149Q320 -135 320 -139Q320 -147 365 -148H390Q396 -156 396 -157T393 -175Q389 -188 383 -194H370Q339 -192 262 -192Q234 -192 211 -192T174 -192T157 -193Q143 -193 143 -185Q143 -182 145 -170Q149 -154 152 -151T172 -148Q220 -148 230 -141Q238 -136 258 -53T279 32Q279 33 272 29Q224 -10 172 -10Q117 -10 75 30T33 157ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z\"></path><path id=\"MJX-47-TEX-I-76\" d=\"M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z\"></path><path id=\"MJX-47-TEX-I-42\" d=\"M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-47-TEX-I-46\"></use></g><g data-mml-node=\"mo\" transform=\"translate(1026.8, 0)\"><use xlink:href=\"#MJX-47-TEX-N-3D\"></use></g><g data-mml-node=\"mi\" transform=\"translate(2082.6, 0)\"><use xlink:href=\"#MJX-47-TEX-I-71\"></use></g><g data-mml-node=\"mi\" transform=\"translate(2528.6, 0)\"><use xlink:href=\"#MJX-47-TEX-I-76\"></use></g><g data-mml-node=\"mi\" transform=\"translate(3013.6, 0)\"><use xlink:href=\"#MJX-47-TEX-I-42\"></use></g></g></g></svg></span>。</p><p>假设电流是稳定电流，则可以将电流从积分内提出，用矢量<img title=\"\" alt=\"\" src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/44c38b9ae1d356b30a4020a205bba2cef18e6ea2.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 2.395ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\">来表示电流<img title=\"\" alt=\"\" src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/8a458c8aeb096ce732abf346ae8edf3e4f53a126.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.014ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\">的方向：</p><p><img title=\"\" alt=\"\" src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/49396c6b1fe73b8b0776121cb767260b1fc3d117.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 16.575ex; height: 5.676ex; vertical-align: -2.338ex;\" width=\"1\" height=\"1\">。这公式给出了，在磁场内，载流导线感受到的磁场力。</p><p>使用这公式和毕奥-萨伐尔定律，就可以推导出安培力定律（详尽细节，请参阅安培力定律）。</p><p>假设，磁场是均匀磁场，积分路径是垂直于磁场的直线，则</p><p><img title=\"\" alt=\"\" src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/67f309694dfbee91efd597120f18608b410a59f6.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 9.358ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\">；其中，<img title=\"\" alt=\"\" src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/103168b86f781fe6e9a4a87b8ea1cebe0ad4ede8.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.583ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\">是积分路径<img title=\"\" alt=\"\" src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/f9add4085095b9b6d28d045fd9c92c2c09f549a7.svg\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.678ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\">的长度，</p><p>采用国际单位制，假设检验电流为1安培，作用于载流导线的单位长度的洛伦兹力为1牛顿/米，则检验电流感受到的磁场为1特斯拉。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40784480725659409","title":"动生电动势","versionId":"53502122326544655","lemmaId":19764396658009344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599185749,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img title=\"\" alt=\"\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"通电导线在磁场中运动\" width=\"165\" height=\"165\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185238-1129723104_jpeg_200_200_5881.jpg/0\"></p><p>法拉第电磁感应定律中按产生原因的不同，把感应电动势分为动生电动势和感生电动势两种，其中动生电动势起源于洛伦兹力。</p><p>许多发电机的基本运作原理涉及动生电动势概念。将导线移动于磁场，则会产生电动势，称为<b>动生电动势</b>。如图右，假设一条长度为<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.583ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/103168b86f781fe6e9a4a87b8ea1cebe0ad4ede8.svg\">的细直导线，以速度<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.411ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/35c1866e359fbfd2e0f606c725ba5cc37a5195d6.svg\">移动于磁场<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.901ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/cafb0ef39b0f5ffa23c170aa7f7b4e718327c4d1.svg\">。磁场<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.901ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/cafb0ef39b0f5ffa23c170aa7f7b4e718327c4d1.svg\">以箭尾或叉叉表示，方向由银幕外部指入银幕。思考在这导线内的电荷<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.07ex; height: 2.009ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/06809d64fa7c817ffc7e323f85997f783dbdf71d.svg\">，根据洛伦兹定律，会感受到洛伦兹力<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 7.06ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/338eef42f3d1afb13aae4db4cd4f736fdffe841d.svg\">：</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 17.38ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/b31fdd3b7ce0870368993e9a80a9ed87b38ce4b1.svg\">。</p><p>在这里，洛伦兹力也是磁场力。因为这磁场力的作用，正电荷会往导线的上端移动，负电荷会往导线的下端移动。在稳定平衡状态，这会感应出一个电场<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.757ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/0d7f22b39d51f780fc02859059c1757c606b9de2.svg\">：</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 12.816ex; height: 2.343ex; vertical-align: -0.505ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/8f1d8d83f8b31bb14871a816584bf0ecf349a84b.svg\">。</p><p>电动势定义为造成开路电路的两个终端的电势差，对于每单位电荷所需做的功。所以，动生电动势<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.311ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/9c298ed828ff778065aeb5f0f305097f55bb9ae0.svg\">为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 27.502ex; height: 5.676ex; vertical-align: -2.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/28ab4d72037eb412b4ae5ac1e4a9f89a28d74759.svg\">。</p><p>在这个例子里，稳定平衡状态时的电流等于零。假设载流导线与其他原件连结成一个电路，则会因为动生电动势而产生电流。例如，将一个电阻<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.764ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/4b0bfb3769bf24d80e15374dc37b0441e2616e33.svg\">与导线的两端相连结，则流过电阻的电流<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.172ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/535ea7fc4134a31cbe2251d9d3511374bc41be9f.svg\">为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 20.815ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/c62c3bb33d687e749d1933b72f378242bb9fedba.svg\">。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185238-1129723104_jpeg_200_200_5881.jpg/0?w=200&h=200&titlename=%E9%80%9A%E7%94%B5%E5%AF%BC%E7%BA%BF%E5%9C%A8%E7%A3%81%E5%9C%BA%E4%B8%AD%E8%BF%90%E5%8A%A8","url":"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185238-1129723104_jpeg_200_200_5881.jpg/0","rw":200,"rh":200,"title":"通电导线在磁场中运动","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42216080768265993","title":"拓展知识","versionId":"53502122326544656","lemmaId":19764396658009344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599185749,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>法拉第电磁感应定律</h3><p></p><p><img title=\"\" alt=\"\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"磁通量的演示\" width=\"220\" height=\"136\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185239-251163501_png_200_123_13966.jpg/0\"></p><p><img title=\"\" alt=\"\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"磁通量的演示\" width=\"220\" height=\"112\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/0/20180913185240-2038407439_png_200_102_17432.jpg/0\"></p><p>由于法拉第电磁感应定律中按产生原因的不同，把感应电动势分为动生电动势和感生电动势两种，其中动生电动势起源于洛伦兹力，所以在此介绍法拉第电磁感应定律相关知识。法拉第电磁感应定律阐明，穿过任意闭回路的磁通量的变化率，与这回路的电动势成正比：</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 11.504ex; height: 5.509ex; vertical-align: -2.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/9e6407cbe63c6c6e822b7874c94518a66eb08bb2.svg\">；</p><p>其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.311ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/9c298ed828ff778065aeb5f0f305097f55bb9ae0.svg\">是电动势，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 3.158ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/46268dfcd9d57c3e530bd2b617a08816907ae6b0.svg\">是磁通量，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 0.84ex; height: 2.009ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/65658b7b223af9e1acc877d848888ecdb4466560.svg\">是时间。</p><p>在时间<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 0.84ex; height: 2.009ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/65658b7b223af9e1acc877d848888ecdb4466560.svg\">通过任意曲面<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 4.327ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/72131eac5bf2b08fb9817b20a0f2a730a95fce81.svg\">的磁通量<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 5.807ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/c7196b3f079cf639d0acf0dce42ec9c58e69508e.svg\">定义为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 27.414ex; height: 6.009ex; vertical-align: -2.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/5cfafead947310246dad01bb93845abc1f1f725a.svg\">；</p><p>其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.102ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/eca0f46511c4c986c48b254073732c0bd98ae0c1.svg\">是位置，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 2.515ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/88c6ab5e00a802dca6e5d7ff23cf24f011a8964b.svg\">是微小面元素。</p><p>给予一个以常速度<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.411ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/35c1866e359fbfd2e0f606c725ba5cc37a5195d6.svg\">移动于磁场的闭回路<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 5.645ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/312284199951d1667a23c3cb9dc08b46ee294ae0.svg\">。那么，磁通量对于时间的全微分是</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 75.166ex; height: 19.509ex; vertical-align: -9.171ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/26eb379c70761a87cb8afdaf3cea7844f6d165b4.svg\"> ；</p><p>其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 4.327ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/72131eac5bf2b08fb9817b20a0f2a730a95fce81.svg\">是边缘为<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 5.645ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/312284199951d1667a23c3cb9dc08b46ee294ae0.svg\">的曲面，是包括<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 9.223ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/7e3ff25f223123ce38492d897007f64ff7cf696d.svg\">的闭曲面，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 6.414ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/2abe750102d6a0215b5c199cb2585cec8380918f.svg\">是边缘<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 10.541ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/0b42e27d5606fca630dd5a4975737382afbf0543.svg\">和形成的边缘曲面。</p><p>根据散度定理和高斯磁定律，</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 33.345ex; height: 6.009ex; vertical-align: -2.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/655f4e9729ae37daf1864de5e4e6ff10dce1002e.svg\">；</p><p>其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 5.255ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/a26cd6540819860bf33527799c39eb6b512058a0.svg\">是闭曲面包含的空间，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 2.418ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/00568785317ea373b90759c05c67d795b57b3194.svg\">是微小体元素。</p><p>通过边缘曲面<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 6.414ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/2abe750102d6a0215b5c199cb2585cec8380918f.svg\">的磁通量可以改变成一个线积分：</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 61.247ex; height: 6.009ex; vertical-align: -2.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/a9bf013db477d4f760b8ffab60c2304b453c720b.svg\">。</p><p>所以，磁通量对于时间的全导数，或磁通量的变化率为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 50.976ex; height: 6.509ex; vertical-align: -2.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/bffdceff9eca70f771f062b9f51ef29c192fa18b.svg\">。</p><p>电动势<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.311ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/9c298ed828ff778065aeb5f0f305097f55bb9ae0.svg\">定义为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 41.044ex; height: 5.676ex; vertical-align: -2.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/999102f687782182ec4973423d78b361dc8528c5.svg\">。</p><p>根据法拉第电磁感应定律，</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 35.322ex; height: 5.843ex; vertical-align: -2.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/7c67d46b1d598201c51b0d136a53d5472b5d7387.svg\">。</p><p>在计算积分时，闭回路<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 5.645ex; height: 2.843ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/312284199951d1667a23c3cb9dc08b46ee294ae0.svg\">的微小线元素与正在那位置的电荷的<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.485ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/261e20fe101de02a771021d9d4466c0ad3e352d7.svg\">平行。所以，</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 33.352ex; height: 6.176ex; vertical-align: -2.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/2791e476f9b31efd240a2b127691f6909b0d31a5.svg\">。</p><p>应用斯托克斯定理，可以得到</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 28.404ex; height: 6.176ex; vertical-align: -2.505ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/11aeb59144c66a823f8f51d743f5109b69246f18.svg\">。</p><p>由于<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.678ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/9e1f558f53cda207614abdf90162266c70bc5c1e.svg\">是任意取面，可以将被积式从积分中取出：</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 15.495ex; height: 5.509ex; vertical-align: -2.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/2eb118e22c941e34f5537dbbdcaa3d7ba23603e0.svg\">。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;这是麦克斯韦-法拉第方程。由于这方程的右手边是个对于时间的偏导数项目，只涉及固定的闭回路，不能用来计算移动中的闭回路。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;用麦克斯韦-法拉第方程，通常对于时间的偏导数的诠释只限制为固定边界。而在另一方面，不论导线的闭回路是刚硬固定的、是在运动中、是在形变过程中，不论磁场是不含时的或含时的，法拉第电磁感应定律都成立。但是，对于某些案例，法拉第电磁感应定律并不适用或使用起来很困难。这时候，必须使用洛伦兹力定律。详尽细节，请参阅法拉第电磁感应定律不适用案例。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;假设闭回路移动于不含时间的磁场<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.901ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/cafb0ef39b0f5ffa23c170aa7f7b4e718327c4d1.svg\">，通过闭回路的磁通量<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 3.158ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/46268dfcd9d57c3e530bd2b617a08816907ae6b0.svg\">会因为几种因素而改变：例如，假若磁场<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.901ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/cafb0ef39b0f5ffa23c170aa7f7b4e718327c4d1.svg\">随着位置改变，闭回路移动至不同磁场<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.901ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/cafb0ef39b0f5ffa23c170aa7f7b4e718327c4d1.svg\">的位置，则磁通量<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 3.158ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/46268dfcd9d57c3e530bd2b617a08816907ae6b0.svg\">会改变。或者，假若相对于磁场，闭回路的定向改变，由于微小元素的改变，磁通量<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 3.158ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/46268dfcd9d57c3e530bd2b617a08816907ae6b0.svg\">也会改变。再举一个例子，假若闭回路扫掠过一个均匀的不含时磁场，由于闭回路的形变，磁通量会改变。对于这三个案例，法拉第电磁感应定律正确地计算出磁通量变化率<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 5.21ex; height: 5.509ex; vertical-align: -2.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/7f35d103bcd7961ad434d9c089c9c47e509422f2.svg\">所产生的电动势。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;对比前面所述状况，假设固定的闭回路处于含时磁场<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.901ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/cafb0ef39b0f5ffa23c170aa7f7b4e718327c4d1.svg\">，麦克斯韦-法拉第方程会显示出一个非保守性的电场<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.757ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/0d7f22b39d51f780fc02859059c1757c606b9de2.svg\">产生于闭回路，靠着洛伦兹力的项目，驱使载电粒子移动于导线。这状况也会改变磁通量，法拉第电磁感应定律也会正确地计算出磁通量变化率<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 5.21ex; height: 5.509ex; vertical-align: -2.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/7f35d103bcd7961ad434d9c089c9c47e509422f2.svg\">所产生的电动势。</p><p></p><h3>洛伦兹力方程的协变形式</h3><p></p><p>定义粒子的四维速度<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 2.504ex; height: 2.343ex; vertical-align: -1.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/9ee27a165389bdc088cfa56d5270272fc04bcd5f.svg\">为<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 46.564ex; height: 4.176ex; vertical-align: -1.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/f6a7118ff7acdc75eb3cfe12c3bd407b7e7be849.svg\">；</p><p>其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.262ex; height: 2.176ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/a223c880b0ce3da8f64ee33c4f0010beee400b1a.svg\">是洛伦兹因子，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.007ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/86a67b81c2de995bd608d5b2df50cd8cd7d92455.svg\">是光速，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 15.767ex; height: 3.009ex; vertical-align: -1.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/418b62fa734cde5c569a922f21fec71a380c4b7f.svg\">是粒子的速度矢量。</p><p>定义电磁场张量<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 4.041ex; height: 2.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/7308cb47d2c7544f5023240b00e89ac8ee65fd54.svg\">为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 45.588ex; height: 13.509ex; vertical-align: -6.171ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/742075ccea52edd1d8d5886cdcb4343cd0065158.svg\">；</p><p>其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.757ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/0d7f22b39d51f780fc02859059c1757c606b9de2.svg\">是电场矢量，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.901ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/cafb0ef39b0f5ffa23c170aa7f7b4e718327c4d1.svg\">是磁场矢量。</p><p>结合牛顿运动定律与洛伦兹力定律在一起，以电磁场张量写为反变形式（contravariant form）：</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 15.218ex; height: 5.509ex; vertical-align: -2.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/0aedb442f3929ce468156f081c20b20cc62a3a1c.svg\">；其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 2.543ex; height: 2.676ex; vertical-align: -0.671ex; margin-left: -0.089ex;\" width=\"1\" height=\"1\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520118/baike/formula/0fc4e1d2e0eb9fbc9821482a97ad563c500f9ff3.svg\">是四维动量，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.202ex; height: 1.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/38a7dcde9730ef0853809fefc18d88771f95206c.svg\">是粒子的固有时。</p><p>应用洛伦兹变换，电磁场张量可以从一个参考系<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.499ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520118/baike/formula/4611d85173cd3b508e67077d4a1252c9c05abca2.svg\">转换到另一个参考系<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.573ex; height: 2.676ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/8477edc5727710564fab7b520bd09d19b1fdc95e.svg\">，其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 4.121ex; height: 2.676ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/6341a50eeaa601a0173821c6b06ce757c279d71c.svg\">和<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 3.891ex; height: 3.009ex; vertical-align: -1.005ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/df6840d968d0da6eede90e259b8b04ea18078cd5.svg\">是洛伦兹变换矩阵。换另一种方法，定义四维势<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 3.027ex; height: 2.343ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/a33c702051d96932b63ca5149249a1121733b8d4.svg\">。其中，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 1.385ex; height: 2.509ex; vertical-align: -0.671ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/72b1f30316670aee6270a28334bdf4f5072cdde4.svg\">是电势，<img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 2.019ex; height: 2.176ex; vertical-align: -0.338ex;\" width=\"1\" height=\"1\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520118/baike/formula/0795cc96c75d81520a120482662b90f024c9a1a1.svg\">是磁矢势。定义四维坐标 为：</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 24.512ex; height: 4.009ex; vertical-align: -0.838ex;\" width=\"1\" height=\"1\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520118/baike/formula/cc5375f1376aed7eadb05082d271115fee997dfe.svg\">。那么，电磁场张量为</p><p><img title=\"\" alt=\"\" class=\"kx_img kx_formula\" mark=\"formula\" style=\"width: 20.233ex; height: 6.509ex; vertical-align: -2.671ex;\" width=\"1\" height=\"1\" data-src=\

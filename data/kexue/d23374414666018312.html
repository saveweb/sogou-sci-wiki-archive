/path>\n       <path id=\"MJX-127-TEX-I-6D\" d=\"M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path>\n      </defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n       <g data-mml-node=\"math\">\n        <g data-mml-node=\"mi\">\n         <use xlink:href=\"#MJX-127-TEX-I-3BC\"></use>\n        </g>\n        <g data-mml-node=\"mi\" transform=\"translate(603, 0)\">\n         <use xlink:href=\"#MJX-127-TEX-I-6D\"></use>\n        </g>\n       </g>\n      </g>\n     </svg></span>。</p></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24242684466048772","title":"气溶胶的物理性质","versionId":"51808299045144584","lemmaId":23374414666018310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78111545,"name":"黄奡","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1598176152,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>气溶胶作为胶体的一种，具备胶体都具有的一般物理性质。在日常生活中能够被观测到的是布朗运动和丁铎尔效应。<br></p><p><h3>布朗运动</h3></p><p>在胶体中，胶体微粒处于不听吨的无规律运动状态，这种运动就称为胶体粒子的布朗运动（Brownian motion）。布朗运动是保持胶体稳定和溶胶粒子分布均匀的重要原因。布朗运动的本质是不断做热运动的分散介质分子对胶体微粒从不同方向产生冲击，由于胶体微粒受力不均衡从而产生不规则运动，是这些很小的胶粒不会因为重力场作用而迅速沉降，促使溶胶保持一定的稳定性。气溶胶作为胶体的一种也存在这样的布朗运动，使其可以长时间地稳定存在于一定区域内。在日常生活中，有时候能够在黑暗的房间里看见外界投射进来的阳光或者手电筒照射下的光束内有大量“灰尘”在不停地运动，这种运动就是气溶胶的布朗运动。利用气溶胶可以长时间稳定存在于一定区域内的性质，很多化学和生物战剂是通过气溶胶的方式投放到战场上的。一些通过飞沫传播的病毒和细菌也因为气溶胶的原因，可以通过中央空调系统传播，如MERS<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，军团病<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>和冠状病毒<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>丁铎尔效应</h3></p><p>当一速光线通过溶胶时，在于光束相垂直的方向上可以看到一个光柱，这一现象是1869年丁铎尔首先发现的，因此称为丁铎尔效应（Tyndall effect），也被翻译成丁铎尔现象或丁达尔现象。在日常生活中，夜间使用手电筒或者探照灯所观察到的光柱就是丁铎尔效应。空气中存在大量不同种类的气溶胶，所以夜间打开探照灯照射建筑物时就能看到光柱。</p><p>丁铎尔现象的本质是：溶胶粒子的直径小于入射光的波长，因此产生散射作用，入射光受溶胶粒子散射，产生散射光（又称乳光），使得溶胶粒子沿着入射光的路径形成了一个个发光体，在入射光侧面可以看到一个无数发光点组成的光柱，就形成了丁铎尔现象。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24242684482825994","title":"气溶胶颗粒物的物理性质","versionId":"51808299045144585","lemmaId":23374414666018310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78111545,"name":"黄奡","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreat

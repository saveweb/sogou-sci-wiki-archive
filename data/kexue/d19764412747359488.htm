:0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_330_20200823093635-26886052.jpg?w=500&h=330&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_330_20200823093635-26886052.jpg","rw":500,"rh":330,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"结构组成","paragraphId":"51759223524083990","subCatalogs":[{"level":2,"title":"变压器","paragraphId":"51759223524083990","subCatalogs":null},{"level":2,"title":"电压互感器和电流互感器","paragraphId":"51759223524083990","subCatalogs":null},{"level":2,"title":"开关设备","paragraphId":"51759223524083990","subCatalogs":null},{"level":2,"title":"防雷设备","paragraphId":"51759223524083990","subCatalogs":null}]},{"level":1,"title":"分类概述","paragraphId":"51759223557638414","subCatalogs":[{"level":2,"title":"依照变电站在电力体系中的方位和效果分类","paragraphId":"51759223557638414","subCatalogs":null},{"level":2,"title":"依照变电站设备方位分类","paragraphId":"51759223557638414","subCatalogs":null},{"level":2,"title":"依照值勤办法分类","paragraphId":"51759223557638414","subCatalogs":null},{"level":2,"title":"依据变压器的升降分类","paragraphId":"51759223557638414","subCatalogs":null},{"level":2,"title":"依据变压器的电压等级分类","paragraphId":"51759223557638414","subCatalogs":null}]},{"level":1,"title":"主要作用","paragraphId":"51759223540861197","subCatalogs":null},{"level":1,"title":"技术指标","paragraphId":"51759223540861199","subCatalogs":null},{"level":1,"title":"结构设计与布置要求","paragraphId":"51759223557638412","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"51759223524083990","title":"结构组成","versionId":"63833271607308553","lemmaId":19764412747359490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605343594,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>变电站是电力系统中变换电压、接受和分配电能、控制电力的流向和调整电压的电力设施，它通过其变压器将各级电压的电网联系起来。 变电站起变换电压作用的设备是变压器，除此之外，变电站的设备还有开闭电路的开关设备，汇集电流的母线，计量和控制用互感器，仪表、继电保护装置和防雷保护装置等，有的变电站还有无功补偿设备。 变电站的主要设备和连接方式，按其功能不同而有差异，下面只对变压器、互感器、开关设备和防雷保护装置做简单介绍：</p><p><h3>变压器</h3></p><p>是变电站的主要设备，变压器按其作用可分为升压变压器和降压变压器。前者用于电力系统送端变电站，后者用于受端变电站。变压器的电压需与电力系统的电压相适应。为了在不同负荷情况下保持合格的电压有时需要切换变压器的分接头。</p><p><h3>电压互感器和电流互感器</h3></p><p>它们的工作原理和变压器相似，它们把高电压设备和母线的运行电压、大电流即设备和母线的负荷或短路电流按规定比例变成测量仪表、继电保护及控制设备的低电压和小电流。在额定运行情况下电压互感器二次电压为100V，电流互感器二次电流为5A或1A。电流互感器的二次绕组经常与负荷相连近于短路，请注意，绝不能让其开路，否则将因高电压而危及设备和人身安全或使电流互感器烧毁。</p><p><h3>开关设备</h3></p><p>它包括断路器、隔离开关、负荷开关、高压熔断器等都是断开和合上电路的设备。断路器在电力系统正常运行情况下用来合上和断开电路故障时在继电保护装置控制下自动把故障设备和线路断开，还可以有自动重合闸功能。在我国，220kv以上变电站使用较多的是空气断路器和六氟化硫断路器。隔离开关（刀闸）的主要作用是在设备或线路检修时隔离电压，以保证安全。它不能断开负荷电流和短路电流，应与断路器配合使用。在停电时应先拉断路器后拉隔离开关，送电时应先合隔离开关后合断路器。如果误操作将引起设备损坏和人身伤亡。负荷开关能在正常运行时断开负荷电流没有断开故障电流的能力，一般与高压熔断丝配合用于10kv及以上电压且不经常操作的变压器或出线上。为了减少变电站的占地面积近年来积极发展六氟化硫全封闭组合电器（GIS）。它把断路器、隔离开关、母线、接地开关、互感器、出线套管或电缆终端头等分别装在各自密封间中集中组成一个整体外壳充以六氟化硫气体作为绝缘介质。这种组合电器具有结构紧凑体积小重量轻不受大气条件影响，检修间隔长，无触电事故和电噪声干扰等优点。<br></p><p><h3>防雷设备</h3></p><p>主要有避雷针和避雷器。避雷针是为了防止变电站遭受直接雷击将雷电对其自身放电把雷电流引入大地。在变电站附近的线路上落雷时雷电波会沿导线进入变电站，产生过电压。另外，断路器操作等也会引起过电压。避雷器的作用是当过电压超过一定限值时，自动对地放电降低电压保护设备放电后又迅速自动灭弧，保证系统正常运行。目前，使用最多的是氧化锌避雷器。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51759223557638414","title":"分类概述","versionId":"63833271607308554","lemmaId":19764412747359490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605343594,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>变电站是联络发电厂和用户的基地环节，起着改换和分配电能的效果。变电站的分类有如下几种：<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>依照变电站在电力体系中的方位和效果分类</h3><p></p><p>1.体系纽带变电站：纽带变电站坐落电力体系的纽带点，它的电压是体系最高输电电压，如今电压等级有220kv、330kV（仅西北电网）和500kv，纽带变电站连成环网，全站停电后，将致使体系解列，甚至悉数体系瘫痪，因而对纽带变电站的牢靠性央求较高。纽带变电站主变压器容量大，供电计划广。</p><p>2.区域一次变电站：区域一次变电站坐落区域网络的纽带点，是与输电主网相连的区域受电端变电站，使命是直接从主网受电，向本供电区域供电。全站停电后，可致使区域电网割裂，影响悉数区域供电。电压等级一般选用220kv或330kv。区域一次变电站主变压器容量较大，出线回路数较多，对供电的牢靠性央求也比照高。</p><p>3.区域二次变电站：区域二次变电站由区域一次变电站受电，直接向本区域负荷供电，供电计划小，主变压器容量与台数依据电力负荷而定。全站停电后，只需本区域接连供电。</p><p>4.终端变电站：终端变电站在输电线路终端，挨近负荷点，经降压后直接向用户供电，全站停电后，仅仅终端用户停电。</p><p></p><h3>依照变电站设备方位分类</h3><p></p><p>1.室外变电站：室外变电站除操控、直流电源等设备放在室表里，变压器、断路器、阻离隔关等首要设备均安顿在室外。这种变电站修建面积小，缔造费用低，电压较高的变电站一般选用室外安顿。</p><p>2.室内变电站：室内变电站的首要设备均放在室内，削减了总占地上积，但修建费用较高，合适市区居民布满区域，或坐落海岸、盐湖、化工厂及别的空气污秽等级较高的区域。</p><p><img width=\"400\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/400_266_20200823093257-1178440784.jpg\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/400_266_20200823093257-1178440784.jpg\"></p><p>3.地下变电站：在人员和工业高度会集的大城市，因为城市用电量大，修建物布满，将变电站设置在城市大修建物、路途、公园的地下，能够削减占地，分外跟着城市电网改造的翻开，坐落城区的变电站甚至大型纽带变电站将更多的选用地下变电站。这种变电站大都为无人值勤变电站。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/530_327_20200823093438-261125010.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/530_327_20200823093438-261125010.png\"></p><p>4.箱式变电站：箱式变电站又称预装式变电站，是将变压器、高压开关、低压电器设备及其彼此的联接和辅佐设备紧凑组合，按主接线和元器材纷歧样，以必定办法会集安顿在一个或几个密闭的箱壳内。箱式变电站是由工厂计划和制作的，构造紧凑、占地少、牢靠性高、设备便当，如今广泛运用于居民小区和公园等场合。箱式变电站依照装设方位的纷歧样又可分为野外和户内两品种型。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/589_330_20200823093540-224166186.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/589_330_20200823093540-224166186.png\"></p><p>5.移动变电站：将变电设备设备在车辆上，以供暂时或短期用电场合的需求。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_330_20200823093635-26886052.jpg\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_330_20200823093635-26886052.jpg\"></p><p></p><h3>依照值勤办法分类</h3><p></p><p>1.有人值勤变电站：大容量、首要的变电站大都选用有人值勤变电站。</p><p>2.无人值勤变电站：无人值勤变电站的丈量监督与操控操作都由调度基地进行遥测遥控，变电站内不设值勤人员。<br></p><p></p><h3>依据变压器的升降分类</h3><p></p><p>1.升压变电站：升压变电站是把低电压变为高电压的变电站，例如在发电厂需求将发电机出口电压添加至体系电压，便是升压变电站。</p><p>2.降压变电站：与升压变电站相反，是把高电压变为低电压的变电站，在电力体系中，大都的变电站是降压变电站。</p><p></p><h3>依据变压器的电压等级分类</h3><p></p><p>1.低压变电站：电压在1kv以下的变电站。</p><p>2.中压变电站：电压为1kv至10kv的变电站。</p><p>3.高压变电站：电压高于10kv低于330kv的变电站。</p><p>4.超高压变电站：电压在330kv以上的变电站。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/400_266_20200823093257-1178440784.jpg?w=400&h=266&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/400_266_20200823093257-1178440784.jpg","rw":400,"rh":266,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/530_327_20200823093438-261125010.png?w=530&h=327&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/530_327_20200823093438-261125010.png","rw":530,"rh":327,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/589_330_20200823093540-224166186.png?w=589&h=330&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/589_330_20200823093540-224166186.png","rw":589,"rh":330,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_330_20200823093635-26886052.jpg?w=500&h=330&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_330_20200823093635-26886052.jpg","rw":500,"rh":330,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"51759223540861197","title":"主要作用","versionId":"63833271607308555","lemmaId":19764412747359490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605343594,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>变电站的主要作用是变换电压，还有集中和分配电能、控制电能的流向和调整电压的作用。因为发电机发出的电压比较高，用户使用的电压比较低，所以，发电机一般都不直接向用户供电，需用变压器把发电机的输出电压降低后才能供给用户使用。另外，为了把电能输送到较远的用电地区，通常发电机发出的电能都需经过升压变压器把电压升高后，再通过输电线路输送到用电地区。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>、</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51759223540861199","title":"技术指标","versionId":"63833271607308556","lemmaId":19764412747359490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605343594,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>变电站的两个主要指标是：电压等级，决定了该变电站在电网中的地位；变压器总容量，决定了该变电站的电能变换能力。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51759223557638412","title":"结构设计与布置要求","versionId":"63833271607308557","lemmaId":19764412747359490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605343594,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>变电站的结构设计与设备布置一般具有如下要求：</p><p>1.建筑物底层的附属10kv变电站不需分室，变压器及高低压开关柜可同层同室布置，仅需保持特定间距，具有专有建筑物的35kv独立变电站应按照功能分层分室布置。</p><p>2.变电站的室内布置应紧凑合理，便于运行人员的操作、检修、试验与巡视，开关柜安装位置应满足最小通道宽度要求，并适当考虑发展及扩建要求。</p><p>3.分室布置变电站应合理布置站内各功能室的位置，高压配电室与高压电容器室相邻，低压配电室与变压器室相邻，低压配电室应便于出线，控制室位置应便于运行人员的工作与管理。</p><p>4.高低压配电室的设施应符合安全与防火要求，站内不允许采用可燃材料装修。</p><p>5.高低压配电室、电容器室及变压器室的门应向外开，相邻两配电室的门应双向开启。</p><p>6.高低压配电室、电容器室、变压器室及主控室应设置防范雨、雪、蛇、鼠等从门、窗及缆沟入室的设施。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"变电站各类设备简介","site":"爱问共享资料","url":"https://ishare.iask.sina.com.cn/f/av70HwHWrB4.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quo

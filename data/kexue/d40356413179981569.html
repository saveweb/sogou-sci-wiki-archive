<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="种间关系 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>种间关系 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('67f154638a524e8086385f73987641d3') window._gtag.traceId = '67f154638a524e8086385f73987641d3';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>种间关系</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="50326602201999112"><div><p>种间关系指的是同一生境中不同物种之间的关系。种间关系包括竞争、捕食、互利共生等，是构成生物群落的基础。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->150</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"40356413179981569","versionId":"56885451071482383","title":"种间关系","subtitle":"","abstracts":{"paragraphId":"50326602201999112","title":"摘要","versionId":"56885451071482384","lemmaId":40356413179981570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":18333969,"name":"心无旁骛🐋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601202371,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>种间关系指的是同一生境中不同物种之间的关系。种间关系包括竞争、捕食、互利共生等，是构成生物群落的基础。</p>","pics":null,"card":null,"references":[],"versionCount":0},"card":{"paragraphId":"50326602185221897","title":"基本信息","versionId":"56885451071482385","lemmaId":40356413179981570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":18333969,"name":"心无旁骛🐋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":160120 ,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"定义","paragraphId":"56885451088259588","subCatalogs":null},{"level":1,"title":"种间竞争","paragraphId":"50326602201999110","subCatalogs":[{"level":2,"title":"概念","paragraphId":"50326602201999110","subCatalogs":null},{"level":2,"title":"高斯假说(Gause hypothesis)","paragraphId":"50326602201999110","subCatalogs":null},{"level":2,"title":"生态位理论","paragraphId":"50326602201999110","subCatalogs":null}]},{"level":1,"title":"捕食作用","paragraphId":"50326602185221896","subCatalogs":[{"level":2,"title":"概念","paragraphId":"50326602185221896","subCatalogs":null},{"level":2,"title":"捕食者与被捕食者的协同进化","paragraphId":"50326602185221896","subCatalogs":null},{"level":2,"title":"食草作用","paragraphId":"50326602185221896","subCatalogs":null}]},{"level":1,"title":"寄生作用","paragraphId":"50326602201999109","subCatalogs":null},{"level":1,"title":"共生作用","paragraphId":"50326602201999111","subCatalogs":[{"level":2,"title":"偏利共生","paragraphId":"50326602201999111","subCatalogs":null},{"level":2,"title":"互利共生","paragraphId":"50326602201999111","subCatalogs":null}]},{"level":1,"title":"其它","paragraphId":"50326602185221895","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"56885451088259588","title":"定义","versionId":"56885451071482386","lemmaId":40356413179981570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":18333969,"name":"心无旁骛🐋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601202371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>指两个或多个不同物种在共同的时间和空间环境中生活，由于不同物种相互成为环境因子，形成了不同物种之间的相互作用。物种之间的相互关系可以是间接的，也可以是直接的相互影响，这种影响可能是有害的，也可能是有利的。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50326602201999110","title":"种间竞争","versionId":"56885451071482387","lemmaId":40356413179981570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":18333969,"name":"心无旁骛🐋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601202371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>概念</h3></p><p>种间竞争(inter-specific competition)是指两物种或更多物种共同利用同样的有限资源时而产生的相互竞争作用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。具有不对称性，且对不同资源竞争的结果相互影响。竞争的结果会有如下几种：</p><p>①两个物种间形成协调的平衡状态，实现生态位的分化。②一个种群被另一个种群消灭掉。③一个种群被赶跑到另一空间，利用另一种食物。需指出的是：两个物种竞争的结果或竞争的激烈程度与各自生态位是有很大的关系的。生态位越接近，则竞争越激烈<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>高斯假说(Gause hypothesis)</h3></p><p>Gause以草履虫竞争实验为基础提出了高斯假说(Gause hypothesis)，后人将其发展为竞争排斥原理(principle&nbsp;of&nbsp;competitive&nbsp;exclusion)。其内容如下：在一个稳定的环境内，两个以上受资源限制的，但具有相同资源利用方式的物种，不能长期共存在一起，也即完全的竞争者不能共存<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>生态位理论</h3></p><p>生态位(niche)是生态学中的一个重要概念，指物种在生物推落或生态系统中的地位和角色。生态位主要指自然生态系统中一个种群在时间、空间上的位置及其与相关种群之间的功能关系。包括了①基础生态位（fundamental&nbsp;niche)：生态群落中能够为某一物种所栖息的、理论上的最大空间；②实际生态位(realized&nbsp;niche)：由于竞争的存在，物种实际占据的生态位。</p><p>1.理论形成与发展</p><p>①J.Grinnell(1917)最早使用生态位的概念，用来表示划分环境的空间单位和一个物种在环境中的地位。指出“生态位是一个种所占有的微环境”，强调空间生态位(spatial&nbsp;niche)；</p><p>②C.Elton(1927)认为生态位是“物种在生物群落或生态系统中的地位与功能作用”。强调的是物种之间的营养关系，实际上指的是营养生态位(trophic&nbsp;niche)；</p><p>③G.E.Hutchinson(1957)提出n-维生态位(n-dimensional&nbsp;niche)的概念，定义为“一种生物和它的非生物与生物环境全部相互作用的总和”，使生态位理论取得明显进展；</p><p>2.基础生态位和实际生态位</p><p>-基础生态位（fumdam entalniche）：物种能栖息的、理论上最大的生态位空间，物种生存潜在的生态位空间</p><p>-实际生态位（realized niche):物种实际占有的生态位空间</p><p>3.关于生态位的几个重要观点</p><p>\n <ul>\n  <li><p>一个物种的现实生态位通常要小于基础生态位。</p></li>\n  <li><p>种间竞争可促使两物种的生态位分离。</p></li>\n  <li><p>一个稳定的群落中，占据了相同生态位的两个物种，其中一个种终究要衰减或灭亡。</p></li>\n  <li><p>一个稳定的群落中，由于各种群在群落中具有各自的生态位，种群间能避免直接的竞争，从而又保证了群落的稳定。</p></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50326602185221896","title":"捕食作用","versionId":"56885451071482388","lemmaId":40356413179981570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":18333969,"name":"心无旁骛🐋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601202371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>概念</h3></p><p>一种生物以另一种生物作为食物，前者称为捕食者，后者称为被捕食者或猎物<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>被捕食者与捕食者之间不同步变化，相互决定数量的种间关系，相互制约双方的数量，被捕食者不会被捕食者淘汰。</p><p><h3>捕食者与被捕食者的协同进化</h3></p><p>捕食者与猎物的相互关系是经过长期的协同进化，逐步形成的。捕食者进化了一整套适应性特征如锐齿、利爪、尖喙、毒牙等工具，诱饵追击、集体围猎等方式，以更有力地捕食猎物。另一方面，猎物也形成了一系列行为对策。Ehrlich和Raven(1964)最早将这种进化方式定义为协同进化。Jazen(1980)将协同进化(co-evolution)定义为；一个物种的性状作为对另一物种性状的反应而进化，而后一物种的这一性状本身又是作为对前一物种性状的反应而进化的。</p><p><h3>食草作用</h3></p><p>食草是广义捕食的一种类型。其特点是植物不能逃避被食，而动物对植物的危害只是使部分机体受损害，留下的部分能够再生。<br></p><p>\n <ul>\n  <li><p>食草对植物的危害和植物的补偿作用</p><p>-危害：随受损部位、发育阶段的不同而异</p><p>-补偿：自然落叶减少、单位光和面积提高、增加种子重量</p></li>\n  <li><p>植物与食草动物的相互动态<br></p><p>-放牧系统：植物-食草动物相互作用系统</p><p>-牧场依靠放牧维持较高的生产力；过度放牧引起草场退化</p></li>\n  <li><p>植物和食草动物的协同进化</p><p>-协同进化是指在进化过程中，一个物种的性状作为另一物种性状的反应而进化，而后一物种的性状本身又作为前一物种性状的反应而进化的现象</p></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50326602201999109","title":"寄生作用","versionId":"56885451071482389","lemmaId":40356413179981570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":18333969,"name":"心无旁骛🐋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601202371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>指的是一种生物(寄生物)寄居于另一种生物(寄主)的体内或体表，靠寄主体液、组织或已消化物质获取营养而生存。如蛔虫、绦虫、血吸虫等寄生在其它动物的体内；菟丝子寄生在豆科植物上。寄生者一般给寄主造成慢性伤害，但不能立即杀死寄主，如果分开，寄生者难以单独生存，而寄主会生活的更好。</p><p>寄生物包括微寄生物、大寄生物和拟寄生物三类。1.微寄生物(micro-parasite)：在寄主体内或表面繁成危害。主要有病毒、细菌、真菌和原生动物。2.大寄生物(macro-parasite)，在寄主体内或表面生长，但不繁殖。动植物的大寄生物主要是无脊椎动物。3.拟寄生物(也称重寄生物），生于另一种生物的体内或体表，并摄取其养分以维持生活。寄生昆虫常常把卵产在其他昆虫(寄主)体内，待卵孵化为幼虫以后便以寄主的组织为食，直到寄主死亡为止<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50326602201999111","title":"共生作用","versionId":"56885451071482390","lemmaId":40356413179981570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":18333969,"name":"心无旁骛🐋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601202371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>寄生物与其宿主生活在一起，从宿主身上获取资源利益。二者之间的协同进化关系到一定程度，由于宿主对这种寄生关系的开拓进化，有可能使这种寄生变得对双方都有利，两个物种互相依存着生活<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。这时两物种的相互作用即由寄生转变为共生<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>偏利共生</h3></p><p>两个不同物种的个体间发生一种对一方有利的关系，称为偏利共生。如附生植物与被附生植物之间的关系就是一种典型的偏利共生。附生植物如地衣、苔藓等借助于被附生植物支撑自己，可获取更多的光照和空间资源。</p><p><h3>互利共生</h3></p><p>两者生活在一起，相互依赖，彼此有利。是不同种两个体间一种互惠关系，可增加双方的适合度。如根瘤菌在豆科植物根部利用豆科植物制造的有机物生活，同时将空气中的氮气转化为氮肥回报豆科植物。如白蚁的肠道为鞭毛虫提供了生活场所，而鞭毛虫可以帮助白蚁消化其所赖以生存的纤维。</p><p>1.特点</p><p>如果彼此分开，则双方或者一方不能独立生存。数量上两种生物同时增加，同时减少，呈现出“同生共死”的同步性变化。</p><p>2.类型</p><p>这种共生现象可以分为专性互利共生和兼性互利共生两类。专性(obligate)互利共生指永久性成对组合的生物，其中一方或双方不可能独立生活。如地衣(lichen)是真菌-藻类共生体，由菌丝垫和包在其中的一薄层光合成藻类或蓝色细菌的细胞组成。真菌保护藻类免遭干旱和阳光辐射，而藻类提供菌丝光合成产物。这样地衣可在真菌和藻类都不能存活的、暴露的极端环境中茁壮成长。</p><p>互利共生现象的多数属于兼性互利共生，共生者可能不互相依赖着共存，仅是机会性互利共生。通常，这种关系不包括两种间紧密的成对关系，而是散开的，包含有不同的物种间混合在内。例如，蜜蜂会访问当季许多种正在开花的植物，而这些植物中有许多会受到多种昆虫授粉者的访问。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50326602185221895","title":"其它","versionId":"56885451071482391","lemmaId":40356413179981570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":18333969,"name":"心无旁骛🐋","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601202371,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>除上所述，生物种间还可以列举出一些其他的关系形式。</p><p>一种生物附生于另一种生物体上，但并无物质交流，称之为附生（epiphytism）。附生植物是一类生活在其他植物体上但不从宿主载体吸收营养和水分的特殊植物,其特有的形态结构和生态习性导致了它们对周围环境变化具有高度的敏感性和脆弱性。研究附生植物对全球变化的响应及其生物指示作用,具有重要的指导意义和应用价值<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。在温暖湿润的森林里，树木的主干、分枝及凋落的枯枝通常长满了隐花植物。摩洛哥 的 Atlas 和 Antiatlas 山有 65 种树附生苔藓植物，其中藓类 63 种，苔类 2 种<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p>两种共居，一方抑制另一方，这叫做偏害(amensalism)，亦称他害，微生物学又常称拮抗。在青藏高原东部的高寒草甸上,草原毛虫和蝗虫是两种主要的草食性昆虫。草原毛虫喜欢爬到嵩草或薹草的叶尖从上向下取食,一旦受到威胁,它就会蜷缩起来装死,并从叶尖上掉下来,从而减小被猎物发现的概率。然而,蝗虫自然跳跃时一旦触碰到毛虫甚至是其正在取食的植株,也能激发毛虫采取上述的应对措施。从叶尖上掉下来的毛虫往往要经过20多分钟的\"心理平静\"期之后才会重新爬回叶尖取食植物。此时,蝗虫和毛虫就形成了一种偏害的关系<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p>一些细菌（从已死的动、植物或其他有机物）吸取养料，以维持自身正常生活，这叫做腐生。很多细菌和真菌属于此类。如枯草杆菌、根霉、青霉、蘑菇、木耳等。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"基础生态学","site":"","url":"","journalName":null,"author":"牛翠娟，娄安如，孙儒泳，李庆芬","press":"高等教育出版社","publishYear":"2015","publishTime":null,"publishPlace":"北京","page":"124-143","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"生态位态势理论与扩充假说","site":"","url":"","journalName":"生态学报","author":"朱春全","press":"","publishYear":"","publishTime":"1997","publishPlace":"","page":"","volume":"(03)324-332","quoteTime":"2020-09-19","quoted":false},{"id":3,"type":"journal","title":"谈生态学的基本法则、规律及假说","site":"","url":"","journalName":"科学教育","author":"杨建华","press":"","publishYear":"","publishTime":"2007-12-01","publishPlace":"","page":"","volume":"06","quoteTime":"2020-08-13","quoted":false},{"id":4,"type":"book","title":"普通生态学（第3版）","site":"","url":"","journalName":null,"author":"尚玉昌","press":"北京大学出版社","publishYear":"2010-08-01","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"journal","title":"生物共生学说的发展与在其他领域的应用研究综述 ","site":"","url":"","journalName":"企业家天地","author":"何自力;徐学军","press":"","publishYear":"","publishTime":"2006","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-19","quoted":false},{"id":6,"type":"journal","title":"种群的基本特征和种群生物学的进展","site":"","url":"","journalName":"生态学杂志","author":"周纪纶","press":"","publishYear":"","publishTime":"1982-02","publishPlace":"","page":"","volume":"(02)，33-39","quoteTime":"2020-09-19","quoted":false},{"id":7,"type":"journal","title":"附生植物对全球变化的响应及其生物指示作用 ","site":"","url":"","journalName":"生态学杂志","author":"宋亮，刘文耀  ","press":"","publishYear":"","publishTime":"2011-01-15","publishPlace":"","page":"145-154","volume":"30(01)","quoteTime":"2020-09-23","quoted":false},{"id":8,"type":"journal","title":"北京百花山自然保护区树附生苔藓植物物种多样性","site":"","url":"","journalName":"生态学杂志","author":"田晔林,李俊清,石爱平,于建军,王文和","press":"","publishYear":"","publishTime":"2013","publishPlace":"","page":"","volume":"(04):838-844.","quoteTime":"2020-09-19","quoted":false},{"id":9,"type":"journal","title":"蝗虫-草原毛虫的偏害关系研究获进展[","site":"","url":"","journalName":"农药市场信息","author":"刘刚","press":"","publishYear":"","publishTime":"2013","publishPlace":"","page":"","volume":"(24):35","quoteTime":"2020-09-19","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":150,"auditType":2,"synonyms":null,"showEditTime":"2020.09.27 18:26","auditors":[{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professional

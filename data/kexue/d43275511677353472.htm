tion":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593414226,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1）可燃物的存在。煤炭本身就是一个大量而且普遍存在的可燃物，在生产过程中产生的煤尘及所用的坑木、机电设备、油料、炸药等都具有可燃性，它们的存在是发生火灾的基本因素。</p><p>2）热源。热源是发生火灾的必要因素，只有具备足够热量和温度的热源才能引燃可燃物。在矿井里，煤的自燃、瓦斯、煤尘燃烧与爆炸、爆破作业、机械摩擦生热、电流短路火花、电气设备运转不良产生的过热、吸烟、烧焊以及其他明火都可能是引火的热源。</p><p>3）空气的供给。燃烧就是剧烈的氧化，任何可燃物尽管有热源点燃，如果缺乏足够的氧气，燃烧是难以持续的，所以空气的供给是维持燃烧形成火灾必不可少的条件。实验证明，在氧气浓度为3%的空气环境里，任何可燃物的燃烧都不能维持；在氧气浓度为12%的空气中，瓦斯失去爆炸性。所以，这里所说的空气是正常含氧气量的空气，而不是贫氧的空气<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43504249203621385","title":"火灾预测预报新技术","versionId":"43819113641967117","lemmaId":43275511677353470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593414226,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>胶带火灾的预测技术</h3><p>我国煤矿外因火灾中以胶带输送机火灾最为严重。近年来，随着我国煤矿生产机械化程度的不断提高，胶带输送机在煤矿运输中所占的比例越来越大，胶带输送机发生火灾的危险性也相应增加，其灾害程度也呈日益严重的趋势。我国先后研制出多种胶带输送机火灾检测和自动灭火装置，但仅是对其重点发火危险部位3~5个点进行监测，而且不能准确定位。另外，其对温度的监测也只是定温感测，不能实时地反映异常点的温度。如DFH型、</p><p>DMH型、KHJ一1型、MPZ一1型矿用胶带输送机自动灭火装置等都属于此类<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>煤炭科学研究总院常州自动化研究所开发研制成功了胶带输送机火灾监测系统，该系统由地面总站、井下基站和井下检测分站、测温电缆等组成。该KJ95型煤矿综合监控系统充分吸收了先期开发的各个煤矿监测监控系统的长处和吸取了国内外其他同类煤矿监测监控系统的优点，可监测监控瓦斯、风速、负压、一氧化碳、烟雾、温度、风门开关等环境参数，煤仓煤位、水仓水位、压风机风压、箕斗计数、各种机电设备开停等生产参数，电压、电流、功率等电量参数，以及胶带跑偏、胶带速度、轴承温度、机头堆煤等各种机电设备的运行情况；汇接管理胶带输送机控制保护装置和集中控制系统、轨道运输监控系统、电力监测系统、选煤厂集控系统、水泵监控系统、火灾监测系统及人员监测系统等，实现局部生产及管理环节的自动化。如图1所示。该系统的特征如下：</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图1 KJ95型煤矿综合监控系统（来源于《采矿新技术》）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/764_662_20200625212707-1465332259.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/764_662_20200625212707-1465332259.png\">①综合能力强：融安全与生产监测监控系统、工业电视监视系统、人员监测系统及程控调度通信系统等于一体，实现井下传输信道合一、全矿范围内各类煤矿监控系统组网管理、与局计算机网络联网、与远程终端通过公用电话网连接等，大幅度减少信道与设备投资。</p><p>②可用做全矿井综合自动化系统中安全生产监控子系统。</p><p>③兼容性能好。</p><h3>煤层自燃火灾预报技术</h3><p>目前，对于煤炭自燃进行预报的方法主要有指标气体分析法、测温法、示踪气体法、气味检测法、测氡法、红外热像法等<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><strong>1）指标气体分析法</strong></p><p>煤层发火过程中，会产生一系列反映煤氧化和燃烧程度的指标气体，如CO、CO2、乙烷、乙烯等，随着煤温的升高，其产生量将发生变化，因此，可以利用指标气体产生量的变化，来进行煤层火灾的早期预报。目前，国内外普遍采用CO作为煤层火灾预报的主要指标气体，这首先是因为煤在低温氧化过程中，CO的生成量与煤温之间有十分密切的关系，随着煤温的升高，CO浓度的变化量最明显，所以采用CO作为指标气体比较灵敏；其次是因为煤层中一般不含有CO，井下爆破工作所产生的CO能很快被风流所稀释和排除；再次是因为CO检测比较容易、方便。所以，可以肯定地说，只要井下空气中出现CO，并且持续增加，就可以确定井下存在自燃现象。凌志达煤业煤层自然发火标志性气体优选实验研究</p><p><img width=\"388\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2 指标气体试验系统（来源于《凌志达煤业煤层自然发火标志性气体优选试验研究》）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/388_222_20200629102354-1627022334.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/388_222_20200629102354-1627022334.png\">但是，CO的涌出温度范围宽，从煤的低温氧化阶段直至着火燃烧阶段都能产生CO。因此，要做到预报的准确、适时，就成为一个难题。为了解决CO定量临界值难以确定的问题，通过研究，国内外学者提出以烷烯烃类气体作为预报的指标气体。煤样加温实验表明，烷烯烃类气体涌出温度范围相对较窄，它与煤温的关系较明确。在实验条件下，只有当煤温大于70~80℃时才出现乙烷，超过110~130℃时才出现乙烯。利用这种特殊的规律，可以根据烷烯烃的出现与否来有效地反推出煤炭的温度范围。</p><p><strong>2）测温法</strong></p><p>测温法是指利用温度传感器对被监测地点进行温度监测以发现煤层发火危险程度的预报方法。此方法可以直观地了解煤层的温度及其发火程度。</p><p><strong>3）示踪气体法</strong></p><p>利用SF6等热稳定性较好的示踪气体测定采空区漏风量。该方法主要是选择一些在某一温度条件下易于热解的气体，与上述示踪气体在同一一环境下释放，在采样点采样检测其比例变化，或测定相关分解物，从而间接了解煤层火灾隐患点的温度值，达到预报目的。</p><p><strong>4）气味检测法</strong></p><p>气味检测法是利用一组不同类型的气味传感器，根据不同气味传感器的仿生双分子膜在接受气味刺激后引起传感器晶振装置频率改变的不同，并基于人工神经网络理论，来感知和识别不同的气味物质，对煤自然发火作出早期的预测预报。气味传感器能捕捉到煤低温氧化初期释放气味的微弱变化，并且能将这一.温度提前到30~40°C。</p><p><strong>5）测氡法</strong></p><p>探测火源位置自然界及煤岩地层中，均含天然放射性元素。这些元素的半衰期均很长，在其衰变过程中，可衰变成其子元素一氡，同时放出射线，通过测量粒子的浓度，即可测定相应的氡气浓度值。由于地层岩性及地质构造不同，在同一地区不同岩层或同一岩层的不同层位，放射性元素的含量大有差异，其衰变产物从地下向上迁移的浓度及速率也大不一样。当地下存在热源时，由于地下火区所产生的温度、湿度、压力等的变化，氡及其同位素向上迁移的速率，均比地质条件相近、地下无热源时氡及其同位素迁移速率快。所以，采空区的自燃区顶部氡，</p><p>气浓度均高于无热源区的氡气浓度。采取合适的方法测量氡气浓度变化，确定出异常变化区域，就可以确定出地下采空区火源的位置。</p><p><strong>6）红外热像法</strong></p><p>红外热像技术利用红外辐射原理，通过测取目标物体表面的红外辐射能，将被测物体表面的温度分布转换为形象直观的热图像。红外探测技术是在军事领域中应用发展起来的，现在已在世界各国多个行业都有广泛应用。国内工业领域最早使用红外探测检测技术是1975年。目前，我国大多数电力实验研究部门、电力和供电部门配置了红外探测仪。在2003年的“非典”和2009年的“H1N1新型流感”疫情中，红外探测检测技术在识别人群中较高温度者的实时测试中发挥了重要的作用，大大促进了红外探测检测技术在我国的应用。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/764_662_20200625212707-1465332259.png?w=764&h=662&titlename=%E5%9B%BE1%20KJ95%E5%9E%8B%E7%85%A4%E7%9F%BF%E7%BB%BC%E5%90%88%E7%9B%91%E6%8E%A7%E7%B3%BB%E7%BB%9F%EF%BC%88%E6%9D%A5%E6%BA%90%E4%BA%8E%E3%80%8A%E9%87%87%E7%9F%BF%E6%96%B0%E6%8A%80%E6%9C%AF%E3%80%8B%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/764_662_20200625212707-1465332259.png","rw":764,"rh":662,"title":"图1 KJ95型煤矿综合监控系统（来源于《采矿新技术》）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/388_222_20200629102354-1627022334.png?w=388&h=222&titlename=%E5%9B%BE2%20%E6%8C%87%E6%A0%87%E6%B0%94%E4%BD%93%E8%AF%95%E9%AA%8C%E7%B3%BB%E7%BB%9F%EF%BC%88%E6%9D%A5%E6%BA%90%E4%BA%8E%E3%80%8A%E5%87%8C%E5%BF%97%E8%BE%BE%E7%85%A4%E4%B8%9A%E7%85%A4%E5%B1%82%E8%87%AA%E7%84%B6%E5%8F%91%E7%81%AB%E6%A0%87%E5%BF%97%E6%80%A7%E6%B0%94%E4%BD%93%E4%BC%98%E9%80%89%E8%AF%95%E9%AA%8C%E7%A0%94%E7%A9%B6%E3%80%8B%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/388_222_20200629102354-1627022334.png","rw":388,"rh":222,"title":"图2 指标气体试验系统（来源于《凌志达煤业煤层自然发火标志性气体优选试验研究》）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43504249203621383","title":"矿井防灭火技术","versionId":"43819113641967118","lemmaId":43275511677353470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593414226,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前煤矿井下常用的防灭火技术主要有：堵漏、均压、惰气、惰泡、三相泡沫、阻化剂、惰化阻化剂、水、灌浆、胶体防灭火技术等，这些技术按其主要作用和功能可归纳为以下几类<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><strong>1）控制漏风技术</strong></p><p>主要目的是减少或杜绝松散煤体氧气的供给。技术手段有：水泥喷浆、泡沫喷涂、纳米改性弹性体材料涂抹、均压。水泥喷浆工作量大，回弹多，抗动压性差，堵漏效果不十分理想；泡沫堵漏性能好，抗动压性好，但其成本较高，高温时分解，释放出有害气体；纳米改性弹性体材料具有气密性好、伸长率大等性能，可刮、涂、抹在煤岩体、木材及闭墙漏风处，操作简单，使用方便，可根据施工需要调整固化时间，固化后表面形成弹性体；闭区均压可减少向封闭区域内的漏风，开区均压则可降低采空区周边的压差，减少向采空区浮煤漏风，从而降低</p><p>自燃危险程度。</p><p><strong>2）火区惰化技术</strong></p><p>主要目的是降低火区氧浓度，窒息火区。技术手段有：注入N2和CO2等惰性气体、注惰气泡沫、注三相泡沫。惰气和泡沫可充满整个空间，既能迅速窒息明火，又能抑制煤层自燃高温火区的发展，但对大热容的煤体降温效果不好，灭火周期长，火区易复燃，且对现场堵漏风工作要求较高。惰泡和三相泡沫能起到固氮、降温、减少漏风、降低采空区氧浓度、包裹煤体等作用。</p><p><strong>3）煤体阻化技术</strong></p><p>主要目的是降低煤体的氧化活性，抑制煤氧结合。技术手段有：喷注CaCl2、MgCl2等一些吸水性很强的盐类，注惰化阻化剂。当CaCl2、MgCl2的水溶液附着在煤体表面时，形成一层含水液膜，阻止煤氧接触，同时能使煤体长期处于潮湿状态，在低温氧化时温度不易升高，从而抑制煤的自热和自燃。惰化阻化剂在煤温超过一一定温度时，开始吸热气化，产生惰性阻化气体，阻碍火区的自由基连锁反应，高温分解后的剩余物在煤表面生成一层薄膜，冷却后成为脆性覆盖物，使煤与空气隔绝。</p><p><strong>4）吸热降温技术</strong></p><p>主要目的是降低高温煤体温度，彻底熄灭高温火区，防止火区复燃。技术手段有：注水、灌浆、注液氮、注液态CO2。熄灭煤层火区的关键是降低煤温。水是最经济、来源最广泛的吸热降温材料，其热容量很大，1L水转化成蒸汽时吸收2256.7kJ热量，同时生成1.7m2水蒸气，能很快降低煤温，大量水蒸气具有冲淡空气中的氧浓度，包围、隔离火源，窒息火源，的作用；灌浆防灭火技术在我国有自然发火危险的矿井中用得较普遍，泥浆能够吸热降温，对煤体还有包裹作用，达到隔氧的目的，对于采空区的防灭火效果显著，已成为防止井下内因火灾的主要措施之一。</p><p><strong>5）胶体防灭火技术</strong></p><p>胶体防灭火技术集堵漏、降温、阻化、固结水等性能于一体，使易于流动的水溶液在指定时间和部位发生胶凝，包裹高温煤体，充分发挥水的吸热降温作用，较好地解决了灌浆和注水的泄漏流失问题，且在近1000C的明火中不会迅速汽化，仅因水分缓慢蒸发而逐渐萎缩，灭火安全性好，在井下湿度90%，温度28C的环境下，13个月后仍保持完好。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43504249203621382","title":"矿井火灾防治中存在的问题","versionId":"43819113641967119","lemmaId":43275511677353470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593414226,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>近年来我国矿井防灭火技术与装备的长足发展是毋庸置疑的，但还不能与目前矿井火灾现状相适应，仍需要不断地完善和提高，只有这样才能从根本上改变矿井防火工作的不利局面。目前，我国矿井防火工作存在的问题主要表现在以下几个方面<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>：</p><p>1）用于火灾监测的传感器种类单一，稳定性差，精度不高，寿命短而且价格昂贵，极大地制约了火灾监测和预测预报技术的发展。</p><p>2）煤矿自然发火期测定的实用技术尚未根本解决。虽然我国长期以来围绕煤自然发火期预测进行了大量的理论、试验和模拟方面的研究，取得了许多相当有价值的成果，也研制出了专用测试装置，但由于试验周期长，与最短自然发火期相当，试验的煤样量几十至上千千克，因此难以作为常规测试装置普及，有关此方面的技术还有待于进一一步提高和发展。另外，隐蔽火源探测仍是当今世界一大难题。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"采矿新技术","site":"","url":"","journalName":null,"author":"邹光华","press":"中国矿业大学出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"煤矿胶带输送机火灾防治技术研究及应用","site":"","url":"","journalName":"","author":"曹夙","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-25","quoted":false},{"id":3,"type":"journal","title":"我国矿井内因火灾防治技术研究现状","site":"","url":"","journalName":"","author":"朱红青","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-25","quoted":false},{"id":4,"type":"journal","title":"浅析煤矿井下灾害及其防治","site":"","url":"","journalName":"","author":"赵一伟","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-25","quoted":false},{"id":5,"type":"journal","title":"矿井火灾事故调查综合分析技术","site":"","url":"","journalName":"","author":"牛会永","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-25","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":67,"auditType":1,"synonyms":null,"showEditTime":"2020.06.29 15:03","auditors":[{"uid":81374028,"name":"郭金帅","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=46LwqxqIvicKwf6jHrj0QIQ&s=100&t=1556446105","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"无","phoneNo":null,"editable":true,"partnerId":202,"partnerIdCreateTime":1595845028,"partnerIdPoped":true},{"uid":3422442,"name":"许玉军","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=PAIX5jg3BzqTicAMJkK4lFw&s=100&t=1509701256","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief"

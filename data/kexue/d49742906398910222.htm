true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>挥发性有机物</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="49811927513212684"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/594_432_20200809184607-1771381430.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/594_432_20200809184607-1771381430.png?width=231&amp;height=174&amp;titlename=&amp;w=594&amp;h=432" title="点击查看大图" data-w="594" data-h="432" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/594_432_20200809184607-1771381430.png)" href="#!"></a></div><div><p>挥发性有机物（Volatile Organic&nbsp;Compounds，VOCs）是一类有机化合物的统称，在常温下它们的蒸发速率大，易挥发。VOCs 种类繁多，成分复杂，大部分的 VOCs 具有毒性（如甲醛，苯系物，二噁英等），会对人体造成不同程度的损伤。此外，VOCs还是臭氧和 SOA 的重要前体物。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->250</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"49742906398910222","versionId":"49811927496435457","title":"挥发性有机物","subtitle":"","abstracts":{"paragraphId":"49811927513212684","title":"摘要","versionId":"49811927496435458","lemmaId":49742906398910220,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596986222,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>挥发性有机物（Volatile Organic&nbsp;Compounds，VOCs）是一类有机化合物的统称，在常温下它们的蒸发速率大，易挥发。VOCs 种类繁多，成分复杂，大部分的 VOCs 具有毒性（如甲醛，苯系物，二噁英等），会对人体造成不同程度的损伤。此外，VOCs还是臭氧和 SOA 的重要前体物。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/594_432_20200809184607-1771381430.png?width=231&height=174&titlename=&w=594&h=432"," 35-1690200500.jpg?w=754&h=459&titlename=%E6%B2%B8%E7%9F%B3%E6%B5%93%E7%BC%A9%E8%BD%AC%E8%BD%AE%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/754_459_20200809222335-1690200500.jpg","rw":754,"rh":459,"title":"沸石浓缩转轮示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/960_704_20200809223619-804389642.jpg?w=960&h=704&titlename=%E7%94%9F%E7%89%A9%E6%B4%97%E6%B6%A4%E5%A1%94%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img04.sogoucdn.com/app/a/200698/960_704_20200809223619-804389642.jpg","rw":960,"rh":704,"title":"生物洗涤塔工艺流程","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"49811927697762050","subCatalogs":null},{"level":1,"title":"来源","paragraphId":"49811927513212686","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"49811927664207630","subCatalogs":null},{"level":1,"title":"危害","paragraphId":"49811927513212685","subCatalogs":null},{"level":1,"title":"脱除技术","paragraphId":"49811927546767114","subCatalogs":[{"level":2,"title":"燃烧法","paragraphId":"49811927546767114","subCatalogs":null},{"level":2,"title":"吸附法","paragraphId":"49811927546767114","subCatalogs":null},{"level":2,"title":"生物法","paragraphId":"49811927546767114","subCatalogs":null}]},{"level":1,"title":"排放标准","paragraphId":"49811927899088652","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49811927697762050","title":"定义","versionId":"49811927496435460","lemmaId":49742906398910220,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596986222,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>（1）美国环境保护署（United&nbsp; States&nbsp; Environmental Protection Agency,&nbsp; USEPA）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></strong><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参与大气光化学反应的碳化合物，不含一氧化碳，二氧化碳，碳酸，金属碳化物或碳酸盐等。</p><p><strong>（2）世界卫生组织（World Health Organization,&nbsp; WHO）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;沸点范围在 50~260℃之间，室温下饱和蒸气压超过133.32Pa，在常温下以蒸气形式存在于空气中的一类有机物；<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><strong>（3）《“十三五”挥发性有机物污染防治工作方案》<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参与大气光化学反应的有机化合物,包括非甲烷烃类（烷烃、烯烃、炔烃、芳香烃等）、含氧有机物（醛、酮、醇、醚等）、含氯有机物、含氮有机物、含硫有机物等,是形成细颗粒物和臭氧污染的重要前体物。<br></p><p><strong>（4）美国国家环境保护局(EPA)<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;除CO、二氧化碳、碳酸、金属碳化物或碳酸盐之外的，,任何能参加大气光化学反应的含碳化合物。</p><p><strong>（5）欧盟国别排放上限指令2001/81/EC<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;除甲烷外的，能和氮氧化物在阳光照射作用下发生反应的任何人为源和自然源排放的有机化合物。<br></p><p><strong>（6）《挥发性有机物无组织排放控制标准》（GB 37822—2019）</strong><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参与大气光化学反应的有机化合物，或者根据有关规定确定的有机化合物。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在表征 VOCs 总体排放情况时，根据行业特征和环境管理要求，可采用总挥发性有机物（以 TVOC</p><p>表示）、非甲烷总烃（以 NMHC 表示）作为污染物控制项目。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49811927513212686","title":"来源","versionId":"49811927496435461","lemmaId":49742906398910220,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596986222,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;VOCs 的来源非常广泛，主要包括自然源和人为源。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;自然源主要为植物释放、森林火灾、野生动物排放和湿地厌氧过程等，属于自然界的正常规律。在我国自然源排放的 VOCs 中，植物释放是最主要的排放源<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。植物释放的 VOCs 主要以异戊二烯和单萜烯为主，其中异戊二烯的排放量最高，占年总排放量的 58%左右，单萜烯和其他的有机物分别占 17%和 25%。从排放源的贡献来看，森林和灌木丛的贡献率最大，分别为 61%和 27%，95%以上的异戊二烯来源于森林和灌木丛。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人为源大致可分为工业源、生活源、农业源和移动源。工业排放源是环境中 VOCs 污染的主要人为源，主要包括石油化工、有机化工、包装印刷、表面涂装等行业。生活源包括室内装修、烹饪油烟、清洁剂、洗涤剂、化妆品、办公用品、香味玩具等。在室内装修过程中，VOCs 主要来自油漆、涂料和胶粘剂。农业源 VOCs 主要来源于过量农药的使用，移动源则主要来自于机动车的尾气排放。据统计，目前我国最大的人为 VOCs 排放源为工业排放(包括大多数使用有机溶剂的工业过程或活动)。 <sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>\n <table>\n  <caption>\n   2005年中国、美国、欧盟27国&nbsp;VOCs&nbsp;排放量<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>\n  </caption>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"26.666666666666664\" align=\"center\" valign=\"middle\">序号</th>\n    <th colspan=\"1\" width=\"151\" align=\"center\" valign=\"middle\">分部门<br></th>\n    <th colspan=\"1\" width=\"89.66666666666667\" align=\"center\" valign=\"middle\">中国排放量</th>\n    <th colspan=\"1\" width=\"59.66666666666667\" align=\"center\" valign=\"middle\">占比/%</th>\n    <th colspan=\"1\" width=\"90.66666666666666\" align=\"center\" valign=\"middle\">美国排放量</th>\n    <th colspan=\"1\" width=\"60.66666666666667\" align=\"center\" valign=\"middle\">占比/%</th>\n    <th colspan=\"1\" width=\"90.66666666666666\" align=\"center\" valign=\"middle\">欧盟排放量</th>\n    <th colspan=\"1\" width=\"60.66666666666667\" align=\"center\" valign=\"middle\">占比/%</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"26.666666666666664\" align=\"center\" valign=\"middle\">1</td>\n    <td width=\"151\" align=\"center\" valign=\"middle\">固定燃烧源</td>\n    <td width=\"89.66666666666667\" align=\"center\" valign=\"middle\">5500</td>\n    <td width=\"59.66666666666667\" align=\"center\" valign=\"middle\">28.3</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">1545</td>\n    <td width=\"60.66666666666667\" align=\"center\" valign=\"middle\">10.7</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">1285</td>\n    <td width=\"61.66666666666667\" align=\"center\" valign=\"middle\">13.7</td>\n   </tr>\n   <tr>\n    <td width=\"26.666666666666664\" align=\"center\" valign=\"middle\">2</td>\n    <td width=\"150.66666666666666\" align=\"center\" valign=\"middle\">化学及相关工业</td>\n    <td width=\"89.66666666666667\" align=\"center\" valign=\"middle\">1150</td>\n    <td width=\"59.66666666666667\" align=\"center\" valign=\"middle\">5.9</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">217</td>\n    <td width=\"60.66666666666667\" align=\"center\" valign=\"middle\">1.5</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">181</td>\n    <td width=\"62.66666666666667\" align=\"center\" valign=\"middle\">1.9</td>\n   </tr>\n   <tr>\n    <td width=\"26.666666666666664\" align=\"center\" valign=\"middle\">3</td>\n    <td width=\"151\" align=\"center\" valign=\"middle\">石油及相关产业</td>\n    <td width=\"89.66666666666667\" align=\"center\" valign=\"middle\">1100</td>\n    <td width=\"59.66666666666667\" align=\"center\" valign=\"middle\">5.7</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">1773</td>\n    <td width=\"60.66666666666667\" align=\"center\" valign=\"middle\">12.3</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">663</td>\n    <td width=\"63.66666666666667\" align=\"center\" valign=\"middle\">7.1</td>\n   </tr>\n   <tr>\n    <td width=\"26.666666666666664\" align=\"center\" valign=\"middle\">4</td>\n    <td width=\"151.66666666666666\" align=\"center\" valign=\"middle\">其他工业过程</td>\n    <td width=\"89.66666666666667\" align=\"center\" valign=\"middle\">1324</td>\n    <td width=\"59.66666666666667\" align=\"center\" valign=\"middle\">6.8</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">429</td>\n    <td width=\"60.66666666666667\" align=\"center\" valign=\"middle\">3.0</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">698</td>\n    <td width=\"64.66666666666667\" align=\"center\" valign=\"middle\">7.4</td>\n   </tr>\n   <tr>\n    <td width=\"26.666666666666664\" align=\"center\" valign=\"middle\">5</td>\n    <td width=\"151\" align=\"center\" valign=\"middle\">溶剂使用</td>\n    <td width=\"89.66666666666667\" align=\"center\" valign=\"middle\">3846</td>\n    <td width=\"59.66666666666667\" align=\"center\" valign=\"middle\">26.6</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">3599</td>\n    <td width=\"60.66666666666667\" align=\"center\" valign=\"middle\">38.3</td>\n    <td width=\"90.66666666666666\" align=\"center\" valign=\"middle\">38.3</td>\n    <td width=\"65.66666666666667\" align=\"center\" valign=\"middle\">38.3</td>\n   </tr>\n   <tr>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"25.666666666666664\">6</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"44.999999 =\"58.66666666666667\">28.9</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"90.66666666666666\">6289</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"60.66666666666667\">43.5</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"90.66666666666666\">1890</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"68.66666666666667\">20.1</td>\n   </tr>\n   <tr>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"25.666666666666664\">9</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"44.999999999999986\">道路机动车</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"89.66666666666667\">4694</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"58.66666666666667\">24.2</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"90.66666666666666\"><br></td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"60.66666666666667\"><br></td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"90.66666666666666\">1677</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"69.66666666666667\">17.9</td>\n   </tr>\n   <tr>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"25.666666666666664\">10</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"44.999999999999986\">其他</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"89.66666666666667\">61</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"58.66666666666667\">0.3</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"90.66666666666666\">0</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"60.66666666666667\">0.0</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"90.66666666666666\">917</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"70.66666666666667\">9.8</td>\n   </tr>\n   <tr>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"25.666666666666664\">11</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"44.999999999999986\">总计</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"89.66666666666667\">19405</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"58.66666666666667\">1000.0</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"90.66666666666666\">14445</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"60.66666666666667\">100.0</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"90.66666666666666\">9388</td>\n    <td align=\"center\" valign=\"middle\" colspan=\"1\" rowspan=\"1\" width=\"71.66666666666667\">100.0</td>\n   </tr>\n  </tbody>\n </table></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49811927664207630","title":"分类","versionId":"49811927496435462","lemmaId":49742906398910220,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596986222,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以污染源的性质进行的分类．主要包括以下几种：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（1）有机溶液。有机溶液是由有机物为组成介质的溶剂，常见的有机溶液有家用化妆品、洗发用品和洗涤剂，还包括生活中常用的黏合剂、油漆、含水涂料等日常工具性用品。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（2）建筑材料。建筑材料是指在建筑工程中使用的一些易挥发气味的材料，包括建筑室内外使用的涂料、塑料饭材、泡沫隔热材料、人造板材等材料。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（3）室内装饰材料。室内装饰材料是指建筑物室内涂料或者室内装饰的一些其他容易挥发气味的材料，其中包括墙体涂料、壁纸、容易产生挥发性气味的壁画等材料。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（4）纤维材料。纤维材料是天然纤维或合成纤维制作成的材料，通常情况下可以做地毯、挂毯、化纤窗帘等用品。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（4）办公用品。办公用品有的自身具有挥发性。例如油墨，而有的自身并无挥发性，但是在其工作的过程中由于要散发大量的热量，其中的一些耗材随着热量一起散发出来，例如复印机和打印机就属于这种情形，其工作的过程中会向空气中散发大量有害气体。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（6）室外工业气体。室外工业气体是指工业生产或者各种机械散发出来的气体，其范围较为广泛，包括工业生产过程中挥发出来的气体、汽车尾气、光化学烟雾等等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49811927513212685","title":"危害","versionId":"49811927496435463","lemmaId":49742906398910220,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596986222,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; VOCs 种类繁多，成分复杂，大部分的 VOCs 具有毒性（如甲醛，苯系物，二噁英等），会对人体造成不同程度的损伤。研究表明，长期接触苯，会损害血液系统，导致血小板、白细胞减少，甚至引发白血病；接触高浓度的甲苯，会影响中枢神经系统，引起神经系统紊乱；氯乙烯、苯乙烯会刺激呼吸系统，损坏器官；二氯苯、苯、二噁英等有机物已经被列为致癌物质。&nbsp;<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;室内空气中发现的 VOCs 有 300 多种，大致可以分为下表中的九大类。很多VOCs 都具有三致作用（致突变、致癌、致畸），对人体健康产生严重危害。例如，苯是一种基因毒性致癌物，长期暴露于苯可能引起头痛、恶心、贫血等症状，对人体发育、神经系统造成不良影响，甚至诱发白血病或致癌。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;挥发性有机物除了对人类健康的影响外，其排放到大气中，经过一系列的大气化学反应，会形成二次有机气溶胶并进一步产生雾霾，VOCs 也会和大气中的 NOx反应，产生光化学烟雾和近地面臭氧污染，对生态环境造成难以修复的损害。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;排放到大气中的 VOCs 还会形成有机气溶胶 OA（Organic aerosol），这是二次有机气溶胶 SOA （Secondary organic aerosol）重要前驱体。环境中的气溶胶会对心血管和呼吸系统造成破坏，影响人体健康。<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup></p><p>\n </p><table>\n  <caption>\n   室内 VOCs 分类和典型代表物\n  </caption>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"84\" align=\"center\" valign=\"middle\">序号</th>\n    <th colspan=\"1\" width=\"297\" align=\"center\" valign=\"middle\">化学分类</th>\n    <th colspan=\"1\" width=\"359\" align=\"center\" valign=\"middle\">典型代表物</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"84\" align=\"center\" valign=\"middle\">1</td>\n    <td width=\"297\" align=\"center\" valign=\"middle\">芳香烃</td>\n    <td width=\"359\" align=\"center\" valign=\"middle\">苯、甲苯、乙苯、二甲苯、苯乙烯、萘等</td>\n   </tr>\n   <tr>\n    <td width=\"84\" align=\"center\" valign=\"middle\">2</td>\n    <td width=\"297\" align=\"center\" valign=\"middle\">饱和脂肪烃</td>\n    <td width=\"359\" align=\"center\" valign=\"middle\">正己烷、甲基正戊烷等</td>\n   </tr>\n   <tr>\n    <td width=\"84\" align=\"center\" valign=\"middle\">3</td>\n    <td width=\"297\" align=\"center\" valign=\"middle\">不饱和脂肪烃/环烷烃</td>\n    <td width=\"359\" align=\"center\" valign=\"middle\">环己烷、甲基环己烷等</td>\n   </tr>\n   <tr>\n    <td width=\"84\" align=\"center\" valign=\"middle\">4</td>\n    <td width=\"297\" align=\"center\" valign=\"middle\">萜烯类</td>\n    <td width=\"359\" align=\"center\" valign=\"middle\">萜烯、α(β)-萜烯等</td>\n   </tr>\n   <tr>\n    <td width=\"84\" align=\"center\" valign=\"middle\">5</td>\n    <td width=\"297\" align=\"center\" valign=\"middle\">&nbsp;脂肪醇类</td>\n    <td width=\"359\" align=\"center\" valign=\"middle\">戊醇、异辛醇等</td>\n   </tr>\n   <tr>\n    <td width=\"84\" align=\"center\" valign=\"middle\">6</td>\n    <td width=\"297\" align=\"center\" valign=\"middle\">醛/酮类</td>\n    <td width=\"359\" align=\"center\" valign=\"middle\">丁醛、壬醛、环戊酮、环己酮等</td>\n   </tr>\n   <tr>\n    <td width=\"84\" align=\"center\" valign=\"middle\">7</td>\n    <td width=\"297\" align=\"center\" valign=\"middle\">脂肪酸类</td>\n    <td width=\"359\" align=\"center\" valign=\"middle\">辛酸、庚酸等</td>\n   </tr>\n   <tr>\n    <td width=\"84\" align=\"center\" valign=\"middle\">8</td>\n    <td width=\"297\" align=\"center\" valign=\"middle\">酯类</td>\n    <td width=\"359\" align=\"center\" valign=\"middle\">乙酸乙酯、乙酸丁酯等</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"84\" align=\"center\" valign=\"middle\">9</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"297\" align=\"center\" valign=\"middle\">卤代烃类</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"359\" align=\"center\" valign=\"middle\">三氯甲烷、1,4-二氯苯等</td>\n   </tr>\n  </tbody>\n </table><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"近地面臭氧的生成路径\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/967_460_20200809204415-1314269538.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/967_460_20200809204415-1314269538.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/967_460_20200809204415-1314269538.jpg?w=967&h=460&titlename=%E8%BF%91%E5%9C%B0%E9%9D%A2%E8%87%AD%E6%B0%A7%E7%9A%84%E7%94%9F%E6%88%90%E8%B7%AF%E5%BE%84","url":"https://img01.sogoucdn.com/app/a/200698/967_460_20200809204415-1314269538.jpg","rw":967,"rh":460,"title":"近地面臭氧的生成路径","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49811927546767114","title":"脱除技术","versionId":"49811927496435464","lemmaId":49742906398910220,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596986222,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;工业源 VOCs 排放涉及行业众多，不同行业废气中排放 VOCs 种类不同，成分复杂，针对不同的应用场景，不同的脱除技术也应运而生。下表整理了当前主要的几种VOCs 控制技术及其作用原理和特点。目前 VOCs 的处理技术主要有燃烧法、吸附法、生物法、膜分离法和等离子体法，其中，吸附法和催化燃烧法处理量大，去除效率高，是目前为止处理燃煤烟气和工业废气等大气量烟气的两种可行方法。&nbsp;</p><p>\n </p><table>\n  <caption>\n   主要的 VOCs 控制技术<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>\n  </caption>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"30\" align=\"center\" valign=\"middle\">序号</th>\n    <th colspan=\"1\" width=\"79\" align=\"center\" valign=\"middle\">控制技术</th>\n    <th colspan=\"1\" width=\"329\" align=\"center\" valign=\"middle\">作用原理</th>\n    <th colspan=\"1\" width=\"293\" align=\"center\" valign=\"middle\">作用对象及特点</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"30\" align=\"center\" valign=\"middle\">1</td>\n    <td width=\"79\" align=\"center\" valign=\"middle\">燃烧法</td>\n    <td width=\"329\" align=\"center\" valign=\"middle\">直接燃烧、催化燃烧</td>\n    <td width=\"293\" align=\"center\" valign=\"middle\">适用于所有的 VOC 气体，尤其高浓度，处理量大</td>\n   </tr>\n   <tr>\n    <td width=\"30\" align=\"center\" valign=\"middle\">2</td>\n    <td width=\"79\" align=\"center\" valign=\"middle\">吸附法</td>\n    <td width=\"329\" align=\"center\" valign=\"middle\">用沸石、分子筛、活性炭等多孔材料</td>\n    <td width=\"293\" align=\"center\" valign=\"middle\">易溶于水的 VOC，低浓度有机废气，去除率高，但吸附剂再生复杂&nbsp;</td>\n   </tr>\n   <tr>\n    <td width=\"30\" align=\"center\" valign=\"middle\">3</td>\n    <td width=\"79\" align=\"center\" valign=\"middle\">生物法</td>\n    <td width=\"329\" align=\"center\" valign=\"middle\">微生物降解小分子有机物</td>\n    <td width=\"293\" align=\"center\" valign=\"middle\">土壤修复、污水处理，低浓度大风量的有机废气，周期长，菌种活性难控制</td>\n   </tr>\n   <tr>\n    <td width=\"30\" align=\"center\" valign=\"middle\">4</td>\n    <td width=\"79\" align=\"center\" valign=\"middle\">&nbsp;膜分离法</td>\n    <td width=\"329\" align=\"center\" valign=\"middle\">利用 VOC 的各组分在膜上的渗透差异性进行分离</td>\n    <td width=\"293\" align=\"center\" valign=\"middle\">适用于低浓度的气体，膜成本高</td>\n   </tr>\n   <tr>\n    <td width=\"30\" align=\"center\" valign=\"middle\">5</td>\n    <td width=\"79\" align=\"center\" valign=\"middle\">等离子体法</td>\n    <td width=\"329\" align=\"center\" valign=\"middle\">利用高能电厂下产生的高能粒子与 VOCs 气体相互作用&nbsp;</td>\n    <td width=\"293\" align=\"center\" valign=\"middle\">机械加工、化工冶金、表面处理等领域，能耗较大</td>\n   </tr>\n  </tbody>\n </table><p></p><p></p><h3>燃烧法</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;燃烧法处理 VOCs 废气分为三种：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;直接燃烧法，适用于较高浓度的 VOCs 废气，对于低浓度的 VOCs 难以根除；借助其他助燃剂，将 VOCs 引燃，成本较高，有二次污染；<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;催化燃烧，借助催化剂，降低化学反应的活化能，在氧化性气氛中，直接将 VOCs 降解为二氧化碳和水，二次污染小，反应彻底。相比于直接燃烧法和助燃法，催化燃烧不会产生 NOx、二氧化硫 等二次污染，在 VOCs 减排也有相应的应用。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;催化氧化技术是催化燃烧法的一种，也是应用最为广泛的技术。其中，催化氧气氧化 VOCs，反应需要的温度较高，一般在 200~300&nbsp;℃，而催化臭氧降解 VOCs 则适用于低温废气的处理，现阶段对于在室温下 VOCs 的处理大多需要引入臭氧。<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"催化燃烧流程图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/960_390_20200809223245-1410150468.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/960_390_20200809223245-1410150468.jpg\"></p><p></p><h3>吸附法</h3><p></p><p><span></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;吸附控制技术主要通过吸附剂对废气中的 VOCs 进行物理吸附，从而达到净化烟气的作用，是目前应用较为广泛的一种 VOCs 处理技术。<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;常用吸附剂主要有：活性炭、分子筛、MOFs、COFs等。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;吸附工艺路线主要有三种：固定床反应器、移动床反应器、携带流喷射联合布袋除尘器。其中，固定床反应器在工业废气中 VOCs 的控制应用广泛，携带流喷射联合布袋除尘器在垃圾焚烧烟气中二噁英等有机污染物的控制有一定的应用。虽然吸附技术已经实现了部分工业化的应用，但是废弃吸附剂的处理依然是一个棘手的问题。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"沸石浓缩转轮示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/754_459_20200809222335-1690200500.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/754_459_20200809222335-1690200500.jpg\"></p><p></p><h3>生物法</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;生物法控制VOCs污染是近年发展起来的空气污染控制技术，该技术已在德国、荷兰得到规模化应用，有机物去除率大都在90%以上。与常规处理法相比，生物法具有设备简单、运行费用低较少形成二次污染等优点，尤其在处理低浓度、生物可降解性好的气态污染物时更显其经济性。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;VOCs生物净化过程的实质是附着在滤料介质中的微生物在适宜的环境条件下，利用废气中的有机成分作为碳源和能源，维持其生命活动，并将有机物同化为二氧化碳、水和细胞质的过程。其主要包括如下五个过程，即VOCs从气相传递到液相，VOCs从液相扩散到生物膜表面，VOCs在生物膜内部的扩散，生物膜内的降解反应代谢产物排出生物膜。简言之,是吸收传质过程和生物氧化过程的结合。前者取决于气液间的传递速率,后者则取决于生物的降解能力，即该方法针对水溶性好、生物降解能力强的VOCs具有较好的处理效果。<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"生物洗涤塔工艺流程\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/960_704_20200809223619-804389642.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/960_704_20200809223619-804389642.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/960_390_20200809223245-1410150468.jpg?w=960&h=390&titlename=%E5%82%AC%E5%8C%96%E7%87%83%E7%83%A7%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/960_390_20200809223245-1410150468.jpg","rw":960,"rh":390,"title":"催化燃烧流程图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/754_459_20200809222335-1690200500.jpg?w=754&h=459&titlename=%E6%B2%B8%E7%9F%B3%E6%B5%93%E7%BC%A9%E8%BD%AC%E8%BD%AE%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/754_459_20200809222335-1690200500.jpg","rw":754,"rh":459,"title":"沸石浓缩转轮示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/960_704_20200809223619-804389642.jpg?w=960&h=704&titlename=%E7%94%9F%E7%89%A9%E6%B4%97%E6%B6%A4%E5%A1%94%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img04.sogoucdn.com/app/a/200698/960_704_20200809223619-804389642.jpg","rw":960,"rh":704,"title":"生物洗涤塔工艺流程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49811927899088652","title":"排放标准","versionId":"49811927496435465","lemmaId":49742906398910220,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596986222,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;国家排放标准《大气污染物综合排放标准》（GB 16297-1996）中，对苯、甲苯、二甲苯、酚类等挥发性有机物规定了最高排放浓度限值和排放速率，如下表所示。</p><p>\n < ter\" valign=\"middle\">4</td>\n    <td width=\"98\" align=\"center\" valign=\"middle\">酚类</td>\n    <td width=\"286\" align=\"center\" valign=\"middle\">115</td>\n    <td width=\"289\" align=\"center\" valign=\"middle\">0.1</td>\n   </tr>\n   <tr>\n    <td width=\"58\" align=\"center\" valign=\"middle\">5</td>\n    <td width=\"98\" align=\"center\" valign=\"middle\">甲醛</td>\n    <td width=\"286\" align=\"center\" valign=\"middle\">30</td>\n    <td width=\"289\" align=\"center\" valign=\"middle\">0.25&nbsp;</td>\n   </tr>\n   <tr>\n    <td width=\"58\" align=\"center\" valign=\"middle\">6</td>\n    <td width=\"98\" align=\"center\" valign=\"middle\">乙醛</td>\n    <td width=\"286\" align=\"center\" valign=\"middle\">150</td>\n    <td width=\"289\" align=\"center\" valign=\"middle\">0.05</td>\n   </tr>\n   <tr>\n    <td width=\"58\" align=\"center\" valign=\"middle\">7</td>\n    <td width=\"98\" align=\"center\" valign=\"middle\">丙烯&nbsp;</td>\n    <td width=\"286\" align=\"center\" valign=\"middle\">26</td>\n    <td width=\"289\" align=\"center\" valign=\"middle\">0.75</td>\n   </tr>\n   <tr>\n    <td width=\"58\" align=\"center\" valign=\"middle\">8</td>\n    <td width=\"98\" align=\"center\" valign=\"middle\">丙烯醛</td>\n    <td width=\"286\" align=\"center\" valign=\"middle\">20</td>\n    <td width=\"289\" align=\"center\" valign=\"middle\">0.5</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"58\" align=\"center\" valign=\"middle\">9</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"98\" align=\"center\" valign=\"middle\">甲醇</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"286\" align=\"center\" valign=\"middle\">220</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"289\" align=\"center\" valign=\"middle\">15</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"58\" align=\"center\" valign=\"middle\">10</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"98\" align=\"center\" valign=\"middle\">苯胺类</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"286\" align=\"center\" valign=\"middle\">25</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"289\" align=\"center\" valign=\"middle\">0.5</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"58\" align=\"center\" valign=\"middle\">11</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"98\" align=\"center\" valign=\"middle\">氯苯类</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"286\" align=\"center\" valign=\"middle\">85</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"289\" align=\"center\" valign=\"middle\">0.5</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"58\" align=\"center\" valign=\"middle\">12</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"98\" align=\"center\" valign=\"middle\">硝基苯类</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"286\" align=\"center\" valign=\"middle\">20</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"289\" align=\"center\" valign=\"middle\">0.05(<span contenteditable=\"false\" class=\"kx_formula\" alt=\"ug%2FNm%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/2131941efaa5514b385c7d021336c63c58b5d4547d6c05ede0c009539ff575eb.svg\" style=\"vertical-align: -0.566ex;\"></span>)</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"58\" align=\"center\" valign=\"middle\">13</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"98\" align=\"center\" valign=\"middle\">苯乙烯</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"286\" align=\"center\" valign=\"middle\">65</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"289\" align=\"center\" valign=\"middle\">0.75</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"58\" align=\"center\" valign=\"middle\">14</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"98\" align=\"center\" valign=\"middle\">苯并芘</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"286\" align=\"center\" valign=\"middle\">0.50*10</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"289\" align=

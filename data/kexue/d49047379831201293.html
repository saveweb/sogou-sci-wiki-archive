<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="挖掘机 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>挖掘机 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('08a4bf6e3e58436596529899a223a891') window._gtag.traceId = '08a4bf6e3e58436596529899a223a891';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>挖掘机</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="49192004801830416"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/500_375_20200805155527-326163003.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/500_375_20200805155527-326163003.jpg?width=231&amp;height=174&amp;titlename=&amp;w=500&amp;h=375" title="点击查看大图" data-w="500" data-h="375" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/500_375_20200805155527-326163003.jpg)" href="#!"></a></div><div><p>挖掘机 ，也可称作挖掘机械或挖土机，属于重型工程机械，挖掘机是通过铲斗来对高于或低于承机面的物料，并通过铲斗以及工人操作实现将物料运送的运输车辆或其他地点的现代常用的土方机械。<span>从近几年工程机械的发展来看，挖掘机的发展相对较快，挖掘机已经成为工程建设中最主要的工程机械之一。&nbsp;</span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->318</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"49047379831201293","versionId":"49192004751498754","title":"挖掘机","subtitle":"","abstracts":{"paragraphId":"49192004801830416","title":"摘要","versionId":"49192004751498755","lemmaId":49047379831201300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596616719,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>挖掘机 ，也可称作挖掘机械或挖土机，属于重型工程机械，挖掘机是通过铲斗来对高于或低于承机面的物料，并通过铲斗以及工人操作实现将物料运送的运输车辆或其他地点的现代常用的土方机械。<span>从近几年工程机械的发展来看，挖掘机的发展相对较快，挖掘机已经成为工程建设中最主要的工程机械之一。&nbsp;</span></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_375_20200805155527-326163003.jpg?width=231&height=174&titlename=&w=500&h=375","url":"https: f":"江南大学","jobBrief":"","role":0,"roleName":null,"title":"江南大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":248,"partnerIdCreateTime":1597918130,"partnerIdPoped":true},"createTime":1596530516,"editor":{"uid":82308113,"name":"赵烨","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=ZsLNHHqgaBPPOEWS8KOnJQ&s=100&t=1593471858","introduction":"","educations":[{"schoolName":"江南大学","major":"","degree":"硕士","universityId":61,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/e59aa19c-6012-11e9-9dbc-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"包装工程","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":367,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"江南大学","jobBrief":"","role":0,"roleName":null,"title":"江南大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":248,"partnerIdCreateTime":1597918130,"partnerIdPoped":true},"editTime":1596616719,"state":1,"versionCount":1,"upNum":6,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_375_20200805155527-326163003.jpg?width=231&height=174&titlename=&w=500&h=375","url":"https://img03.sogoucdn.com/app/a/200698/500_375_20200805155527-326163003.jpg","rw":500,"rh":375,"title":"","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"发展历史","paragraphId":"49192004768275972","subCatalogs":null},{"level":1,"title":"结构组成","paragraphId":"49192004801830414","subCatalogs":null},{"level":1,"title":"相关参数","paragraphId":"49192004801830415","subCatalogs":null},{"level":1,"title":"操作须知","paragraphId":"49192004801830413","subCatalogs":null},{"level":1,"title":"常见故障","paragraphId":"49192004785053188","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49192004768275972","title":"发展历史","versionId":"49192004751498757","lemmaId":49047379831201300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596616719,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>挖掘机从发明到2020年已经有一百四十年的历史，在这漫长的发展过程中，挖掘机经历了由蒸汽驱动斗回转挖掘机到电力驱动和内燃机驱动回转挖掘机、应用机电液一体化技术的全自动液压挖掘机的逐步发展过程。</p><p>随着历史上的第一台液压挖掘机由法国发明成功。随后在20世纪40年代由于液压技术的应用，于1951年，第一台全液压反铲挖掘机由位于法国的波克兰工厂产出，自此之后为挖掘机的生产与设计创造了新的空间，当时制造的液压挖掘机是采用的液压技术为飞机或其他机械的液压技术，因此缺乏一定的经验，制造质量不够稳定，配套件也不齐全。从20世纪60年代起，液压挖掘机进入蓬勃发展的阶段，各国挖掘机制造厂和品种增加很快，产量猛增。1968-1970年间，液压挖掘机产量已占挖掘机总产量的83%，已接近100%<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>&nbsp; 。</p><p>挖掘机的技术发展顺应全球多样化施工现场的需求, 经历了三十多年的历史演变过程, 经过不断的改进完善, 在技术性能、作业功能、作业效率、安全、环保、节能和维护保养等方面有了大幅度的提高, 形成了比较一致的技术标准和作业规范。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49192004801830414","title":"结构组成","versionId":"49192004751498758","lemmaId":49047379831201300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596616719,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般挖掘机结构包括：动力装置，工作装置，回转机构，操纵机构，传动机构，行走机构和辅助设施等。</p><p>回转机构是使起重机或其他机械的回转部分绕其回转中心线，实现回转运动的机构。</p><p>工作装置是液压挖掘机的主要组成部分，目前SY系列挖掘机配置的是反铲工作装置，它主要用于挖掘停机面以下的土壤，但也可以挖掘最大切削高度以下的土壤。</p><p>传动机构通过液压泵将发动机的动力传递给液压马达、液压缸等执行元件，推动工作装置动作，从而完成各种作业。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49192004801830415","title":"相关参数","versionId":"49192004751498759","lemmaId":49047379831201300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596616719,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>挖掘机的三个重要参数分别是发动机功率，铲斗容量，操作重量。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>操作重量决定了挖掘机的种类和级别，也反映了一台挖掘机挖掘力的上限。在实际操作过程中，如果挖掘力超过这个极限，挖掘机将打滑，这属于非常危险的操作。</p><p>铲斗容量是指铲斗所能容纳物料的体积，这在一定程度上也能表明挖掘机运输和搬运的效率。</p><p>发动机功率是指发动机做功的快慢。发动机单位时间内所做的功叫做这发动机的功率。一般来说发动机的功率越大越好，但在实际操作过程中要针对成本和排放等因素去选择最合适的挖掘机类型。</p><p>\n <table>\n  <tbody>\n   <tr>\n    <td width=\"253\"><p>序号</p></td>\n    <td width=\"253\">项目名称</td>\n    <td width=\"253\">参数值</td>\n   </tr>\n   <tr>\n    <td width=\"253\">1</td>\n    <td width=\"253\">额定载荷</td>\n    <td width=\"253\">≥5000kg</td>\n   </tr>\n   <tr>\n    <td width=\"253\">2</td>\n    <td width=\"253\">铲斗容量</td>\n    <td width=\"253\">≥2.8m³</td>\n   </tr>\n   <tr>\n    <td width=\"253\">3</td>\n    <td width=\"253\">卸载高度</td>\n    <td width=\"253\">≥3500mm<br></td>\n   </tr>\n   <tr>\n    <td width=\"253\">4</td>\n    <td width=\"253\">卸载距离</td>\n    <td width=\"253\">≥1100mm</td>\n   </tr>\n   <tr>\n    <td width=\"253\">5</td>\n    <td width=\"253\">最大掘起力<br></td>\n    <td width=\"253\">≥170KN</td>\n   </tr>\n   <tr>\n    <td width=\"253\">6</td>\n    <td width=\"253\">最大牵引力<br></td>\n    <td width=\"253\">≥160KN</td>\n   </tr>\n   <tr>\n    <td width=\"253\">7</td>\n    <td width=\"253\">爬坡能力</td>\n    <td width=\"253\">≥28°</td>\n   </tr>\n  </tbody>\n </table></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49192004801830413","title":"操作须知","versionId":"49192004751498760","lemmaId":49047379831201300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596616719,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.挖掘机进入施工现场后，驾驶员应先观察工作面地质及四周环境情况，挖掘机铲斗旋转半径内不得有其他障碍物，以免对铲斗或者挖掘机后面的一些部位造成划伤或损坏。</p><p>2.挖掘机开始工作后，应禁止任何人员站在铲斗内，铲臂上及履带上，或者触碰挖掘机，要对工作范围进行明示，禁止无关人员进入挖掘机的工作范围，以确保安全生产。</p><p>3.挖掘机在工作中，要禁止任何人员在回转半径范围内或铲斗下面工作停留或行走，非驾驶人员不得进入驾驶室乱摸乱动，以免造成电器设备的损坏或错误造作。</p><p>4.工作结束后，操作人员需要检查挖掘机是否关闭相关按钮，并安全停放，最后关闭门窗并锁住。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49192004785053188","title":"常见故障","versionId":"49192004751498761","lemmaId":49047379831201300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596616719,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>挖掘机常见的故障是跳档。跳档的原因主要有因换挡过于的频繁造成齿轮啮合性能的降低，从而导致跳档；自锁结构性能的下降也会导致跳档；操作不当或外界承受的负载突然发生较大变化时也会导致跳档。</p><p>预防跳档的措施：</p><p>\n <ol>\n  <li><p>认真按照操作要求进行操作，避免过度磨损齿轮；</p></li>\n  <li><p>注意对挖掘机设备的维修和检测；</p></li>\n  <li><p>组装变速器时要按操作过程操作，保证各机件调整正确、紧定适当。<br></p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"挖掘机工作及运动状态的仿真与应用研究","site":"","url":"https://kns.cnki.net/KCMS/detail/detail.aspx?dbcode=CJFQ&dbname=CJFD2008&filename=NYGU200802029&v=Mj","journalName":"农业工程学报","author":"张卧波; 杨俊峰; 王建明; 张强","press":"","publishYear":"","publishTime":"2008","publishPlace":"","page":"149-151","volume":"","quoteTime":"2020-08-04","quoted":false},{"id":2,"type":"journal","title":"国内外小型挖掘机发展综述","site":"","url":"","journalName":"工程机械","author":"张宏 张箭 徐工研究院","press":"","publishYear":"","publishTime":"2007","publishPlace":"","page":"","volume":"48-51+3","quoteTime":"2020-08-05","quoted":false},{"id":3,"type":"journal","title":"单斗液压挖掘机","site":"","url":"","journalName":"中国建筑工业出版社","author":"同济大学","press":"","publishYear":"","publishTime":"1986","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-04","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,

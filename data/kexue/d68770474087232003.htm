<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="Meta分析 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>Meta分析 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('6f324f208de145598cc67bf9a19236a5') window._gtag.traceId = '6f324f208de145598cc67bf9a19236a5';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>Meta分析</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68773498784395522"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/643_500_20201218183304-537274664.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/643_500_20201218183304-537274664.jpg?width=227&amp;height=174&amp;titlename=%E5%8C%BB%E5%AD%A6%E8%AF%81%E6%8D%AE%E7%AD%89%E7%BA%A7%E5%A1%94&amp;w=643&amp;h=500" title="点击查看大图" data-w="643" data-h="500" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/643_500_20201218183304-537274664.jpg)" href="#!"></a><div class="text_img_title">医学证据等级塔</div></div><div><p>Meta分析（Meta-analyses, MAs）又被称为荟萃分析，是运用定量方法汇总多个研究结果的一种系统评价，和传统综述相比，其结果具有更高的真实性和可靠性，常被用于临床决策<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->837</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"68770474087232003","versionId":"68773498767618311","title":"Meta分析","subtitle":"","abstracts":{"paragraphId":"68773498784395522","title":"摘要","versionId":"68773498767618312","lemmaId":68770474087232000,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608288199,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>Meta分析（Meta-analyses, MAs）又被称为荟萃分析，是运用定量方法汇总多个研究结果的一种系统评价，和传统综述相比，其结果具有更高的真实性和可靠性，常被用于临床决策<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":[{"originalUrl":"https:/ s://img01.sogoucdn.com/app/a/200698/1171_1011_20201218183326-49669916.jpg","rw":1171,"rh":1011,"title":"Meta分析基本步骤","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"Meta分析概述","paragraphId":"68773498784395521","subCatalogs":[{"level":2,"title":"背景来源","paragraphId":"68773498784395521","subCatalogs":null}]},{"level":1,"title":"Meta分析在医学领域的应用","paragraphId":"68773498767618318","subCatalogs":[{"level":2,"title":"临床医学研究","paragraphId":"68773498767618318","subCatalogs":null},{"level":2,"title":"卫生决策方面","paragraphId":"68773498767618318","subCatalogs":null}]},{"level":1,"title":"Meta分析步骤","paragraphId":"68773498767618319","subCatalogs":[{"level":2,"title":"Meta分析逻辑框架","paragraphId":"68773498767618319","subCatalogs":null}]},{"level":1,"title":"Meta分析的局限性","paragraphId":"68773498784395520","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"68773498767618320","subCatalogs":null}],"paragraphs":[{"paragraphId":"68773498784395521","title":"Meta分析概述","versionId":"68773498767618313","lemmaId":68770474087232000,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608288199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在医学科研中，针对同一问题常常同时或者先后有许多类似的研究。由于研究对象数量的限制、各种干扰因素的影响以及研究本身的或然性等原因，许多研究结果可能不一致甚至相反。解决这个问题的方法有两种：一是通过严格设计的大规模随机试验进行验证;二是通过对这些研究及其结果的综合分析和再评价，即越来越受到重视的Meta分析。目前，Meta分析是循证医学大量文献分析的核心方法，几乎成了循证医学的代名词<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><h3>背景来源</h3></p><p>早在1904年，KarlPearson发表的关于预防伤寒免疫血清的预防效果的报告，可能是运用正式的技术对合并不同样本的数据进行分析的首次报道。Pearson提出的原理仍然是现在的荟萃分析的主要的理由之一：“若考虑其中可能存在的错误，许多观察组样本过小，难以产生任何明确意见。”Meta分析基本思想产生于20世纪30年代，20世纪60年代开始应用于教育学和心理学等社会科学领域，70年代初Ligh和Smith正式提出可以对不同研究结果汇总数据进行综合分析，1976年由Glass首次命名为Meta analysis，其意思是“more comprehensive”，即更加全面或超常规的综合，国内一般译为“元分析或荟萃分析”，但文献中多使用“Meta分析”一词<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>从字面意义上说，Meta指较晚出现的更为综合的事物，而且通常用于命名一个新的、相关的、并对原始学科进行评论的学问。而其他术语则既不具体又不确切，例如“综述”(overview)习惯上也可指传统的文献综述，而“汇总”(pooling)意指源数据合并。最近“荟萃分析”一词被列入医学主题词表和国家医学图书馆的Medline检索系统中。系统性综述是指应用避免偏差的策略和针对资料和方法部分的任何形式的回顾。系统性回顾不一定包括正式的荟萃分析。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68773498767618318","title":"Meta分析在医学领域的应用","versionId":"68773498767618314","lemmaId":68770474087232000,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608288199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>临床医学研究</h3></p><p>Meta分析方法首次被应用到医学研究是1955年。为了估计一种治疗措施的有效性，对各种差异非常大的条件如术后伤口痛、咳嗽和心绞痛等应用安慰剂的有效性的平均值进行了计算，分析了15份单独研究结果，对1 000余名不同疾病患者服用安慰剂的疗效进行综合分析，发现安慰剂对35%的病人有显著效果。安慰剂竟具有35%的“疗效”，即安慰剂效应。目前，Meta分析方法几乎应用于所有临床医学学科的研究。有人提出急诊医学、实验医学等也应该遵循循证医学的基本原则，应用Meta分析方法来汇总分析同类研究的不同研究结果。</p><p><h3>卫生决策方面</h3></p><p>Meta分析方法正在成为医学科研管理的重要方法。澳大利亚国家医疗卫生研究委员会正在采取临床试验前瞻性注册的方法，以促进Cochrane协作网的活动;印度儿科急性呼吸道感染专业协作组为了确定基于外国试验结果的系统评价是否在印度有效进行了专门研究。Meta分析的最大优点是可以对多个同类型研究进行同质性检验和合并分析，因此，这种方法也可应用于多中心研究不同分中心研究结果的评价、汇总分析和质量控制。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68773498767618319","title":"Meta分析步骤","versionId":"68773498767618315","lemmaId":68770474087232000,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608288199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"Meta分析基本步骤\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1171_1011_20201218183326-49669916.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1171_1011_20201218183326-49669916.jpg\">(1) 提出需要并可能解决的问题;</p><p>(2) 确定检索策略，检索有关文献;</p><p>(3) 评价文献质量，剔除不满足要求的文献;</p><p>(4) 综合分析文献资料;</p><p>(5) 总结报告研究结果。</p><p></p><h3>Meta分析逻辑框架</h3><p></p><p>Meta分析逻辑上遵守<strong>PICOS</strong>原则：</p><p><strong>P</strong>：Participant，研究对象，根据诊断标准分类，人口学的特征选择，包括国家、治疗区域、疾病亚群、排除的类型；</p><p><strong>I</strong>：Intervention，干预措施，治疗方法的选择、强度、是否有变更、频率、是否是联合治疗；</p><p><strong>C</strong>：Comparison，对照组；</p><p><strong>O</strong>：Outcome，研究结局，分清主要结局指标和次要结局指标；近期结局指标和次要结局指标；</p><p><strong>S</strong>：Study design，研究设计，包括平行实验、交叉实验、横断面研究、个案研究、病例-对照，队列研究等。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1171_1011_20201218183326-49669916.jpg?w=1171&h=1011&titlename=Meta%E5%88%86%E6%9E%90%E5%9F%BA%E6%9C%AC%E6%AD%A5%E9%AA%A4","url":"https://img01.sogoucdn.com/app/a/200698/1171_1011_20201218183326-49669916.jpg","rw":1171,"rh":1011,"title":"Meta分析基本步骤","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68773498784395520","title":"Meta分析的局限性","versionId":"68773498767618316","lemmaId":68770474087232000,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608288199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>(1)Meta分析是对现有研究的再次分析，其资料来源受到多方面限制，存在抽屉文件和发表偏依问题，而且即使良好的随机对照试验本身也有不足，如观察时间难以达到理想要求、安慰剂效应、研究人群选择差异以及统计分析误差等。从根本上说，Meta分析的结论取决于单个独立研究的质量和数量;从论证强度来说，Meta分析远不如大规模随机临床试验。因此，对于那些已经通过大样本、多中心临床试验的研究，不必再作Meta分析;而对那些设计很差、偏倚大的研究资料，Meta分析并不能得出可信的结论</p><p>(2)Meta分析结论的权威性和科学性也是相对的，主要是由于不同研究的异质性和研究资料及其数量需要不断积累。不同研究资料的可信度与资料的质量可能不同，对同一研究结论也可能不同。随研究的人群、年龄、国家、地域、观察终点、观察方法的不同，随机对照试验结论有所差异，进行Meta分析的角度、选材的不同，同样可造成偏差。</p><p>(3)临床中大量的诊疗研究还未纳入Meta分析，许多疾病的治疗尚无法定论甚至结论互相矛盾。也有一些研究常常难以开展随机对照试验，如临床中许多预防而非治疗的研究、有关少见病和疑难病病原学、诊断学及预后的研究等。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"曹武奎,袁桂玉,范玉强等.中西医结合实用传染病学:[M].天津:天津科学技术出版社,2008","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},

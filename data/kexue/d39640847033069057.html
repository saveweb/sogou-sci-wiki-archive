title":"医学研发工程师"}],"works":null,"educationBrief":"中国科学院大学","jobBrief":"医学研发工程师","role":0,"roleName":null,"title":"中国科学院大学 · 生物学","professionalTitle":"中级","phoneNo":null,"editable":true,"partnerId":98,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},"createTime":1590923786,"editor":{"uid":78189226,"name":"许莹硕","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/LkwcaJHh6W1k16WuQWdn9ia7k3Xqnf40JFBSaA0EwMB87b1P56G6miboNFcCic5WyFry3817MoRn5IDbCJrkWHFDg/132","introduction":null,"educations":[{"schoolName":"中国科学院大学","major":"","degree":null,"universityId":111,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d7a2d86e-6011-11e9-a2ce-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"生物学","majorLevel3":"生物学","majorLevel1Id":1,"majorLevel2Id":189,"majorLevel3Id":223,"state":null,"lab":null,"researchField":null}],"jobs":[{"company":"华大基因","title":"医学研发工程师"}],"works":null,"educationBrief":"中国科学院大学","jobBrief":"医学研发工程师","role":0,"roleName":null,"title":"中国科学院大学 · 生物学","professionalTitle":"中级","phoneNo":null,"editable":true,"partnerId":98,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},"editTime":1591017369,"state":1,"versionCount":1,"upNum":4,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/149_220_20200601205525-631087887.png?width=231&height=174&titlename=%E8%82%BE%E5%B0%8F%20%E4%BD%93&w=149&h=220","url":"https://img01.sogoucdn.com/app/a/200698/149_220_20200601205525-631087887.png","rw":149,"rh":220,"title":"肾小 体","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"肾小体","paragraphId":"39797854344081156","subCatalogs":null},{"level":1,"title":"肾小体的结构","paragraphId":"39797854344081153","subCatalogs":[{"level":2,"title":"肾小球","paragraphId":"39797854344081153","subCatalogs":null},{"level":2,"title":"肾小囊","paragraphId":"39797854344081153","subCatalogs":null}]},{"level":1,"title":"肾小体的功能","paragraphId":"39797854344081155","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39797854344081156","title":"肾小体","versionId":"60168527813869329","lemmaId":39640847033069060,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159237,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>肾小体是肾单位的组成部分。肾小体的大小不等，直径约150～250μm。由肾小球及其外围的囊（称“肾小囊”）构成。入球小动脉入肾小囊后分支成毛细血管网，在肾小体内卷绕而成球状，构成血管球，然后再汇合成出球小动脉，离肾小体。肾小囊是双层薄壁的杯状囊，内层密贴血管球，上有小孔，有利于血浆中尿液的滤出；外层与肾小管上皮相延续，内、外两层间的腔隙称“肾小囊腔”，与肾小管腔相通。当血液流经肾小体时，血浆中的某些成分，经血管球壁和囊壁内层析滤出来，形成原尿。因此肾小体是滤尿的生理单位。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39797854344081153","title":"肾小体的结构","versionId":"60168527813869330","lemmaId":39640847033069060,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159237,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>肾小球</h3></p><p>肾小球（The glomerulus）：是位于入球小动脉和出球小动脉之间的一团彼此之间分支又再吻合的毛细血管网。从流经肾小体的血液中吸收蛋白质。肾小球毛细血管内皮很薄。电镜下可见毛细血管内皮细胞的胞体有许多圆形小孔，称为裂孔，孔径约50～100nm，分布比较规整。在毛细血管内皮细胞和肾小囊足细胞之间有一层基膜，它主要由粘多糖和网状纤维网组成，网间有空隙，状如滤纸。基膜的外面即是足细胞。足细胞的小突起相互交错而形成许多裂孔，裂孔大小约20～40nm。足细胞突起的收缩或胀大，可以改变裂孔的大小，从而调节肾小体对过滤物质的通透性<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><h3>肾小囊</h3></p><p>肾小囊（The Bowman capsule）：壁层为单层扁平上皮，脏层足细胞紧贴肾小球，不易区分，观察脏层和壁层间形成的囊腔。该腔就是收集原尿的地方。血液内的物质流经血管球毛细血管时，必需通过毛细血管有孔的内皮、基膜、足细胞次级突起间的裂孔膜，才能到达肾小囊，上述三层膜构成滤过膜或滤过屏障。血液经滤过膜滤出，到达肾小囊腔的液体称为原尿或肾小球滤过液。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39797854344081155","title":"肾小体的功能","versionId":"60168527813869331","lemmaId":39640847033069060,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159237,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>肾小体是肾单位中首先进行过滤工作的单位，经超滤作用后，来自肾小球血细胞中的液体，形成肾小球滤液，由肾小囊收集起来，接着经由肾单位的其他构造，形成尿液。若人体尿液中发现血细胞和大分子蛋白质，为肾小球病变，常会导致肾炎。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"生理学","site":"","url":"","journalName":null,"author":"朱大年，王庭槐","press":"人民卫生出版社","publishYear":"无","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":5178,"auditType":1,"synonyms":null,"sh

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>剖视图</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="40634809990541056"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/255_200_20200613232317-1917920251.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/255_200_20200613232317-1917920251.png?width=227&amp;height=174&amp;titlename=%E5%89%96%E8%A7%86%E5%9B%BE&amp;w=255&amp;h=200" title="点击查看大图" data-w="255" data-h="200" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/255_200_20200613232317-1917920251.png)" href="#!"></a><div class="text_img_title">剖视图</div></div><div><p><b>剖视图</b>(也称为<b>剖面图</b>)是三维图形、图或图示，假想将一个剖切平面沿着形体的适当位置剖切开来，移去观察者与剖切平面之间的那一部分，作出剩下部分的投影图。剖切是假想的，只有画剖面图时，才假想切开并移走一部分，画其他投影时，要将未剖的完整形体画出。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div /thirdwx_qlogo/mmopen/vi_32/hTdzHG3as5o0neP6licIHjEtMj7iaHAkJkBicJLDbeeVeD4iapqhnLePPwdiadyQeCefYDulSfgJDPibUP0BKEEkDrBQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":219,"partnerIdCreateTime":1595845064,"partnerIdPoped":false},"editTime":1592063209,"state":1,"versionCount":1,"upNum":3,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/255_200_20200613232317-1917920251.png?width=227&height=174&titlename=%E5%89%96%E8%A7%86%E5%9B%BE&w=255&h=200","url":"https://img02.sogoucdn.com/app/a/200698/255_200_20200613232317-1917920251.png","rw":255,"rh":200,"title":"剖视图","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"概述","paragraphId":"40634809990541059","subCatalogs":null},{"level":1,"title":"历史","paragraphId":"41552483037769486","subCatalogs":null},{"level":1,"title":"种类","paragraphId":"40634809990541058","subCatalogs":[{"level":2,"title":"全剖视图","paragraphId":"40634809990541058","subCatalogs":null},{"level":2,"title":"局部剖视图","paragraphId":"40634809990541058","subCatalogs":null},{"level":2,"title":"半剖视图","paragraphId":"40634809990541058","subCatalogs":null}]},{"level":1,"title":"画法要求及标注","paragraphId":"41552483020992259","subCatalogs":[{"level":2,"title":"画法","paragraphId":"41552483020992259","subCatalogs":null},{"level":2,"title":"剖切位置线","paragraphId":"41552483020992259","subCatalogs":null},{"level":2,"title":"剖切符号","paragraphId":"41552483020992259","subCatalogs":null},{"level":2,"title":"线型","paragraphId":"41552483020992259","subCatalogs":null}]},{"level":1,"title":"注意","paragraphId":"40634809973763850","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40634809990541059","title":"概述","versionId":"41552483004215050","lemmaId":40494689551412990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592063209,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在机械制图中假想用剖切面剖开机件，将处在观察者和剖切面之间的部分移去，将其余部分向投影面投影所得的图形，简称剖视。剖视图用于表示机件的内部结构。绘制剖视图时，为了分清机件内部结构的层次，规定在机件上被剖切到的切口部分画出剖面符号。根据制造机件所用的材料，应采用规定的剖面符号。</p><p>一般采用平行于投影面的平面剖切。剖切位置选择要得当，首先应通过内部结构的轴线或对称平面以剖出它的实形；其次应在可能的情况下使剖切面通过尽量多的内部结构。</p><p>当剖切面将机件切为两部分后，移走距观察者近的部分，投影的是距观察者远的部分。它包括两项内容：一项是剖切面与机件接触的切断面，是实体部分；另一项是断面后的可见轮廓线，一般产生于空的部分。为了区分空、实，规定在切断面上画出剖面符号。</p><p>当机件的内部形状比较复杂时，在视图中就会出现许多虚线，视图中的各种图线纵横交错在一起，造成层次不清，影响视图的清晰，且不便于绘图、标注尺寸和读图。为了解决机件内部形状的表达问题，减少虚线，国家标准规定采用假想切开机件的方法将内部结构由不可见变为可见，从而将虚线变为实线。</p><p>根据Diepstraten等人(2003)“剖面图的目的是让观察者看到一个不透明的固体物体。不是让内部物体通过周围的表面发光，而是简单地移除外部物体的一部分。这产生了一种视觉外观，就像有人切掉了一片物体或者把它切成了几部分。剖面图避免了关于空间排序的模糊性，提供了前景和背景对象之间的鲜明对比，并且有助于很好地理解空间排序。”<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup> 虽然剖面图没有标注制造蓝图，但它们是由少数几个敬业的绘图者精心绘制的，这些绘图者要么能够接触到制造细节，要么通过观察隐藏骨架的可见证据(例如铆钉线等)来推断它们。图纸的目标是确定特定车辆类别的通用设计模式。因此，这些图中的大多数的准确性虽然不是100%，但对于这个目的来说肯定是足够高的。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup> <br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41552483037769486","title":"历史","versionId":"41552483004215051","lemmaId":40494689551412990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592063209,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>剖面图是文艺复兴时期的图形发明，它澄清了图像的表达。这种剖面图起源于15世纪早期马里诺-塔科拉(1382 - 1453)的笔记。在16世纪，在乔治乌斯-阿格里科拉(1494-1555)的采矿书中使用了剖面图来说明地下作业<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。这本1556年出版的书是一部关于采矿和萃取冶金学的完整而系统的论文，附有许多精细而有趣的木刻作插图，这些木刻阐明了从地下提取矿石、从矿石中提取金属等每一个可以想到的过程。它展示了许多用于采矿的水磨，如用于将人员和材料送入和取出矿井的机器。</p><p>“剖面图”这个术语在19世纪就已经开始使用了，但是在20世纪30年代才开始流行。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40634809990541058","title":"种类","versionId":"41552483004215052","lemmaId":40494689551412990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592063209,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按剖切范围的大小，剖视图可分为全剖视图、局部剖视图和半剖视图三种。</p><h3>全剖视图</h3><p>用剖切面完全地剖开物体所得的剖视图，称为全剖视图。</p><p>全剖视图是为了表达机件完整的内部结构，通常用于内部结构较为复杂的场合。</p><h3>局部剖视图</h3><p>假想用剖切面局部地剖开机件所得的剖视图，称为局部剖视图。</p><p>局部剖视图主要用于表达机件的局部内部结构或不宜采用全剖视图或半剖视图的地方（孔、槽等）。局部剖视图图中被剖分部与未剖部分的分界线用波浪线表示。</p><p>按剖切平面和剖切方法分，剖视图分为：单一剖切面、几个平行的剖切平面、几个相交的剖切面。</p><p><strong>单一剖切面</strong>通常指平面或是柱面，当采用柱面剖切时，通常用展开画法，标注时应附加“展开”二字。</p><p><strong>几个平行的剖切平面</strong>通常指两个或两个以上平行的剖切平面，各剖切平面的转折处必须是直角。</p><p><strong>几个相交的剖切面</strong>必须保证其交线垂直于某一投影面，通常是基本投影面。采用几个相交的剖切面应“先剖切，再旋转，后投影”。</p><p></p><p><strong>剖视图的表述方法：</strong><span>主视图为采用两个相交剖切平面所绘制的局部剖视图，俯视图为采用单一剖切平面所绘制的局部剖视图。</span></p><h3>半剖视图</h3><p>当物体具有对称平面时，向垂直于对称平面的投影面上投射所得的图形，可以对称中心线为界，一半画成视图，另一半画成剖视图，这种组合的图形称为半剖视图。</p><p>半剖视图主要用于内、外形状都需要表达的对称机件。画半视图时，剖视图与视图应以点画线为分界线，剖视图一般位于主视图对称线的右侧；俯视图对称线的下方；左视图对称线的右方。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41552483020992259","title":"画法要求及标注","versionId":"41552483004215053","lemmaId":40494689551412990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592063209,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>画法</h3><table><tbody><tr><td valign=\"top\" align=\"left\" width=\"653\" height=\"50\"><strong>绘制剖视图的方法与步骤如下：</strong></td></tr><tr><td valign=\"top\" align=\"left\" width=\"653\" height=\"55\"><p><strong>1. 对物体进行形体分析,弄清其结构。</strong></p></td></tr><tr><td width=\"652.6666666666666\" align=\"left\" valign=\"top\" colspan=\"0\" rowspan=\"2\"><p><strong>2. 选择剖切位置及投影方向，并根据规定作出标注。</strong></p><p><strong>分析：剖切面可以是平面或曲面，应通过物体的对称面或孔、洞的轴线，以反映内腔结构的实形。</strong></p></td></tr><tr></tr><tr><td valign=\"top\" align=\"left\" colspan=\"1\" rowspan=\"1\" width=\"177.99999999999994\" height=\"46\"><strong>3. 画出剖面区域轮廓的投影，并填充剖面符号。</strong></td></tr><tr><td valign=\"top\" align=\"left\" width=\"653\" height=\"53\"><strong>4. 补全缺漏的轮廓线。</strong></td></tr></tbody></table><h3>剖切位置线</h3><p><strong>1. </strong>画普通的剖面图时，&nbsp;一般使剖切平面平行于基本投影面且通过形体上的孔、洞、槽的对称轴线，这样使截断面的投影反映实形，在另外两个投影中就积聚成一条线,我们就用这条积聚线表示剖切位置,称为剖切位置线。</p><p><strong>2.</strong> 画分层剖切的剖面图，用波浪线表示剖切位置线,该线应按层次经波浪线将各层隔开,波浪线不应与任何图线重合。&nbsp;</p><h3>剖切符号</h3><p>剖切符号的组成: <strong>剖切位置线、剖视方向线、编号</strong>。</p><p><strong>剖切位置线:</strong> 粗实线，长度宜为6mm&nbsp;~&nbsp;10mm<br></p><p><strong>剖视方向线:</strong> 粗实线，应垂直于剖切位置线，长度应短于剖切位置线，宜为4mm&nbsp;~&nbsp;6mm。剖视的剖切符号不应与其他图线相接触。</p><p><strong>编号: </strong>剖切符号的编号宜采用粗阿拉伯数字,按剖切顺序由左至右、由下向上连续编排，并应注写在剖视方向线的端部。</p><p>需要转折的剖切位置线,应在转角的外侧加注与该符号相同的编号。</p><p>建(构)筑物剖面图的剖切符号应注在+0.000标高的平面图或首层平面图上。</p><h3>线型</h3><p><strong>1. </strong>剖面图除应画出剖切面切到部分的图形外，还应画出沿投射方向看到的部分。</p><p><strong>2. </strong>被剖切到的主要建筑构造(包括构配件)的轮廓线用粗实线画出。被剖切到的次要轮廓线用中粗实线画出。剖切面没有剖到、但沿投射方向可以看到的部分，用中实线绘制。</p><p><strong>3.</strong> 看不见的部分不画，剖面图中一般不画虚线,图例线用细实线画出。</p><p></p><p><strong>符合下列条件时，可简化或省略标注：</strong></p><p><strong>1.&nbsp;</strong>当剖视图按投影关系配置，中间又无其它图形隔开时，可省略箭头。</p><p><strong>2.&nbsp;</strong>当单一剖切平面通过物体的对称平面或基本对称的平面，且剖视图按投影关系配置，中间又无其它图形隔开时，可省略标注。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40634809973763850","title":"注意","versionId":"41552483004215054","lemmaId":40494689551412990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592063209,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在绘制剖视图时，应注意下列几个问题：</p><p><strong>1. </strong>剖面区域在剖视图中，剖切面与机件接触的部分称为剖面区域。国家标准规定，剖面区域内要画上剖面符号。不同的材料采用不同的剖面符号。</p><p>金属材料的剖面符号最好画成与剖面区域的主要轮廓线或剖面区域的对称线成45°，而且间隔相等的细实线。这些细实线称为剖面线，同一机件所有的剖面线的方向、间隔均应相同。</p><p><strong>2. </strong>剖切假想性由于剖切是假想的，虽然机件的某个视图画成剖视图，但机件仍是完整的，因此机件的其他图形在绘制时不受其影响。</p><p><strong>3. </strong>剖切面位置为了清楚表达机件内部结构形状，应使剖切面尽量通过机件较多的内部结构（孔、槽等）的轴线、对称面等，并用剖切符号表示。</p><p><strong>4. </strong>剖切符号和剖视图名称剖切符号由粗短画和箭头组成，粗短画（长约5 ~10 mm）表示出剖切位置，箭头（画在粗短画的外端，并与粗短画垂直）表示投射方向。在剖切符号附近还要注写相同的字母“×”（“×”为大写拉丁字母），并在剖视图上方中间位置处使用相同的字母注写剖视图的名称“×—×”。</p><p><strong>5. </strong>标准件和常用件在装配图中不剖。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"J. Diepstraten, D. Weiskopf & T. Ertl (2003). \"Interactive Cutaway Illustrations\". in: Eurographics 2003. P. Brunet and D. Fellner (ed). Vol 22 (2003), Nr 3.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"Mark D. Sensmeier, and Jamshid A. Samareh (2003). \"A Study of Vehicle Structural Layouts in Post-WWII Aircraft\" Paper American Institute of Aeronautics and Astronautics.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"journal","title":"Interactive Cutaway Illustrations","site":"","url":"","journalName":"Engineering and the Mind's Eye","author":"Eugene S. Ferguson","press":"","publishYear":"","publishTime":"1999","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-13","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":6703,"auditType":1,"synonyms":null,"showEditTime":"2020.06.13 23:46","audi

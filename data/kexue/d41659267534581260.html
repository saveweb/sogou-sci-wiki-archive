<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="障壁岛 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>障壁岛 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('1455b2c70a9b49d1b22ea68cb51a2343') window._gtag.traceId = '1455b2c70a9b49d1b22ea68cb51a2343';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>障壁岛</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41661968918015502"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/593_400_20200628184441-2023523161.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/593_400_20200628184441-2023523161.png?width=231&amp;height=174&amp;titlename=%E9%9A%9C%E5%A3%81%E5%B2%9B-%E6%BD%9F%E6%B9%96%E4%BD%93%E7%B3%BB%E9%87%8E%E5%A4%96%E7%85%A7%E7%89%87&amp;w=593&amp;h=400" title="点击查看大图" data-w="593" data-h="400" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/593_400_20200628184441-2023523161.png)" href="#!"></a><div class="text_img_title">障壁岛-潟湖体系野外照片</div></div><div><p>障壁岛是指“海浪造成的长而低的、狭窄的沙岛”。障壁岛是指一种狭长形的高出海水面的砂岩体，平行海岸分布，与海岸之间常有潟湖相隔，对潟湖起屏障作用。这个定义的实质是障壁岛综合沉积体系中有三种主要沉积环境，即潮下到露出水面的堡堤海滩、堡后区域或潮下-潮间潟湖、潮下-潮间三角洲和进潮口-潮道体系<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->475</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"41659267534581260","versionId":"54126599246766336","title":"障壁岛","subtitle":"","abstracts":{"paragraphId":"41661968918015502","title":"摘要","versionId":"54126599246766337","lemmaId":41659267534581260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80153919,"name":"Lillian","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599557967,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>障壁岛是指“海浪造成的长而低的、狭窄的沙岛”。障壁岛是指一种狭长形的高出海水面的砂岩体，平行海岸分布，与海岸之间常有潟湖相隔，对潟湖起屏障作用。这个定义的实质是障壁岛综合沉积体系中有三种主要沉积环境，即潮下到露出水面的堡堤海滩、堡后区域或潮下-潮间潟湖、潮下- "degree":"硕士","universityId":22,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d3465c1c-6011-11e9-b353-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"地质资源与地质工程","majorLevel3":"矿产普查与勘探","majorLevel1Id":353,"majorLevel2Id":720,"majorLevel3Id":735,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国地质大学（北京）","jobBrief":"","role":0,"roleName":null,"title":"中国地质大学（北京） · 地质资源与地质工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":102,"partnerIdCreateTime":1594286514,"partnerIdPoped":true},"createTime":1592126858,"editor":{"uid":80153919,"name":"Lillian","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=dxOrP5FAPJZwiaricPUUdWlw&s=100&t=1555423940","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":258,"partnerIdCreateTime":1599555881,"partnerIdPoped":true},"editTime":1599557967,"state":1,"versionCount":2,"upNum":2,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/593_400_20200628184441-2023523161.png?width=231&height=174&titlename=%E9%9A%9C%E5%A3%81%E5%B2%9B-%E6%BD%9F%E6%B9%96%E4%BD%93%E7%B3%BB%E9%87%8E%E5%A4%96%E7%85%A7%E7%89%87&w=593&h=400","url":"https://img03.sogoucdn.com/app/a/200698/593_400_20200628184441-2023523161.png","rw":593,"rh":400,"title":"障壁岛-潟湖体系野外照片","alt":null,"width":231,"height":174},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1505_1326_20200615131630-356819165.png?w=1505&h=1326&titlename=%E5%9B%BE1%20%E9%9A%9C%E5%A3%81%E5%B2%9B%E7%BB%BC%E5%90%88%E6%B2%89%E7%A7%AF%E4%BD%93%E7%B3%BB","url":"https://img02.sogoucdn.com/app/a/200698/1505_1326_20200615131630-356819165.png","rw":1505,"rh":1326,"title":"图1 障壁岛综合沉积体系","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"成因","paragraphId":"41661968918015497","subCatalogs":null},{"level":1,"title":"沉积作用","paragraphId":"41661968918015498","subCatalogs":null},{"level":1,"title":"沉积特征","paragraphId":"41661968918015501","subCatalogs":null},{"level":1,"title":"障壁岛综合沉积体系与油气关系","paragraphId":"41661968918015496","subCatalogs":null},{"level":1,"title":"障壁岛一泻湖沉积体系聚煤规律","paragraphId":"41661968918015499","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41661968918015497","title":"成因","versionId":"54126599246766338","lemmaId":41659267534581260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80153919,"name":"Lillian","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599557967,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>①由海滩变化而来。原来曾是大陆海滩沙丘，当发生海侵时，它们逐渐与大陆分开，在海侵的最后期，障壁岛的背后地区就变成潟湖或潮坪。而障壁岛则随海平面的上升继续向上生长。</p><p>②在沿岸沙坝与沙嘴的基础上发展而成。沿岸沙坝除最低潮时露出海面外，通常位于海面以下，随着沉积物不断供给，在波浪和水流的作用下逐渐向上生长。但当地壳上升，海平面下降时，它们露出于水面，并遭受局部侵蚀．当海平面继续下降时，原来的沿岸沙坝便逐渐发育为障壁岛。其背后的残留海水形成潟湖。</p><p>③由三角洲的废弃而成。即当早期形成的三角洲在其废弃后，由于海平面的下降和波浪的改造所形成。</p><p>④由生物礁所形成。当生物礁的滨浅海中生长时，尤其是形成了一定的规模后，海平面的下降使其露出水面所形成。</p><p>无论哪种成因所形成的障壁岛都起到一个作用，这就是将大海与陆地分开，形成一个与海洋时有连通、但其循环很差的潟湖环境<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41661968918015498","title":"沉积作用","versionId":"43855604724301576","lemmaId":41659267534581260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79080613,"name":"粒径","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593435977,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>障壁型海岸的海水处于局限流通状态，水动力作用方式也比较特殊，例如波浪作用弱、潮汐作用较强。另外，水动力能量也不高，水的盐度也不正常，可以是咸水，也可以是淡水。导致这种海水局限流通的主要原因是障壁岛的存在。此外，若是延伸很远的极浅水平缓陆棚，尽管没有障壁岛的存在，也可以造成海水局限流通的潮坪沉积。</p><p>有障壁海岸地带的重要水动力是潮汐作用。潮汐作用表现为海面升降的垂向运动，潮汐的强度可根据潮差大小来衡量。&nbsp;</p><p>障壁岛复合沉积体系的沉积作用主要依赖于不同沉积环境的水动力作用方式。在障壁岛向陆一侧的潟湖地区，受涨潮和退潮作用影响，沉积作用主要发生在潮下带和潮间带。障壁岛常被潮水切割成数段，在进潮和退潮口处，发生侧向加积作用，形成涨潮及退潮三角洲。障壁岛向海一侧，主要受广海波浪的冲刷作用，形成前滨和临滨沉积。障壁岛自身由于出露水面，常受到风的改造，形成风成砂丘沉积 。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1 障壁岛综合沉积体系\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1505_1326_20200615131630-356819165.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1505_1326_20200615131630-356819165.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1505_1326_20200615131630-356819165.png?w=1505&h=1326&titlename=%E5%9B%BE1%20%E9%9A%9C%E5%A3%81%E5%B2%9B%E7%BB%BC%E5%90%88%E6%B2%89%E7%A7%AF%E4%BD%93%E7%B3%BB","url":"https://img02.sogoucdn.com/app/a/200698/1505_1326_20200615131630-356819165.png","rw":1505,"rh":1326,"title":"图1 障壁岛综合沉积体系","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41661968918015501","title":"沉积特征","versionId":"54126599246766339","lemmaId":41659267534581260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80153919,"name":"Lillian","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599557967,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>障壁岛海滩体系沉积亚环境有临滨、前滨、后滨砂丘以及越过障壁岛的漫冲积坪。临滨下部由非常细粒的砂、粉砂组成，面状的纹层常被生物扰动破坏；临滨中部由较纯净的中细砂及介壳组成，发育低角度楔状和槽状交错层理。前滨由冲洗干净的、分选良好的砂砾岩构成，发育冲洗层理。后滨砂丘沉积物多为细粒砂岩，发育风成的中小型槽状交错层理以及植物根构造。在障壁岛向泻湖一侧，可存在由风暴浪越过障壁岛形成的漫冲积扇沉积物，它们由中细砂组成，发育前积斜层理和水平层理，并呈薄层舌状或席状延伸到潟湖之中。&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41661968918015496","title":"障壁岛综合沉积体系与油气关系","versionId":"54126599246766340","lemmaId":41659267534581260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80153919,"name":"Lillian","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599557967,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>潟湖、障壁岛、潮坪的沉积环境和沉积特征决定了它们具有良好的生、储、盖条件。在泻湖环境中，生物种类单调但数量多，且水体安静，有利于有机质的堆积，泻湖底部常形成富含H2S的还原环境，有利于有机质的保存和向石油的转化，故泻湖相乃是良好的生油相带。</p><p>障壁岛、潮坪、河口湾相都发育有不同类型的砂体，有利于油气的储集。尤其障壁岛砂体，砂质碎屑的粒度适中、分选好、岩性均一，横向上与潟湖、浅海等有利生油的相带相邻，对油气的储集更为有利。</p><p>潟湖、潮坪广泛发育泥质岩类，也可以成为良好的盖层。</p><p>由于海侵和海退的交替变化，使潟湖、潮坪、障壁岛相在垂向上作有规律地递变，有利形成完整的生、储、盖组合。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41661968918015499","title":"障壁岛一泻湖沉积体系聚煤规律","versionId":"54126599246766341","lemmaId":41659267534581260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80153919,"name":"Lillian","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599557967,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤层发育主要受构造运动和沉积环境的控制。前者包括构造活动的强度和频率，后者包括沉积时的岩相古地理、古生物、古气候、泥炭沼泽类型及地球化学条件等。 发育的障壁岛-潟湖沉积体系主要包括潮上泥炭沼泽、 潮间泥炭坪和泻后泥炭坪聚煤环境，在海平面的升降变化中，潮上泥炭沼泽和潮间泥炭坪之间可相互演化。 泥炭沼泽和泥炭坪分别是陆相和海相聚煤环境， 二者随着海平面的升降而相互转化。两者相对独立及混合时都是很好的成煤环境。当相对海平面下降时，碎屑滨岸沉积体系向盆地进积，发育障壁岛体系的区域 逐渐被三角洲体系所取代，泥炭坪成煤环境逐渐变为泥炭沼泽成煤环境。相反，泥炭沼泽聚煤环境则演化为泥炭坪聚煤环境。这些过程实现了二者在相对海平面升降变化过程中的相互演化，多发生在较厚煤层的形成过程中<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"沉积岩石学","site":"","url":"","journalName":null,"author":"朱筱敏","press":"石油工业出版社","publishYear":"2008","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"碎屑岩系油气储层沉积学","site":"","url":"","journalName":null,"author":"于兴河","press":"石油工业出版社","publishYear":"2007","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"障壁岛—泻湖沉积体系特征与聚煤规律","site":"","url":"","journalName":"能源与节能","author":"韩思杰，李明坤，谢君良","press":"","publishYear":"","publishTime":"2012","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-14","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":475,"auditType":2,"synonyms":null,"showEditTime":"2020.09.08 17:39","auditors":[{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1599558185,"auditorId":5567290,"auditUser":{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true},"auditReason":"","auditSuggest":"简单修改","auditResult":2,"auditAnnotations":null}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

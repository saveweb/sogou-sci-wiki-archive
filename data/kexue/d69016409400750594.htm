<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="合金调质钢 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>合金调质钢 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('293eb2d91ff74f698c00b8b412a4cb61') window._gtag.traceId = '293eb2d91ff74f698c00b8b412a4cb61';if ({"illegality":tr id="references"></div><div class="read-num">阅读 <!-- -->215</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"69016409400750594","versionId":"69019117880946959","title":"合金调质钢","subtitle":"","abstracts":{"paragraphId":"69019117880946969","title":"摘要","versionId":"69019117880946960","lemmaId":69016409400750590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608434600,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>合金调质钢是指调质处理后使用的合金结构钢，广泛用于制造汽车、拖拉机、机床和其他机器上的各种重要零件，如齿轮、轴类件、连杆、螺栓等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_386_20201220111910-187932715.jpg?width=227&height=174&tit title":"变速箱主动轴","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/657_518_20201220112144-717892183.jpg?w=657&h=518&titlename=%E5%8F%B6%E8%BD%AE","url":"https://img02.sogoucdn.com/app/a/200698/657_518_20201220112144-717892183.jpg","rw":657,"rh":518,"title":"叶轮","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"性能特点","paragraphId":"69019117880946971","subCatalogs":null},{"level":1,"title":"化学成分特点","paragraphId":"69019117880946967","subCatalogs":null},{"level":1,"title":"热处理特点","paragraphId":"69019117880946968","subCatalogs":null},{"level":1,"title":"常用钢种","paragraphId":"69019117880946970","subCatalogs":[{"level":2,"title":"低淬透性合金调质钢","paragraphId":"69019117880946970","subCatalogs":null},{"level":2,"title":"中淬透性调质钢","paragraphId":"69019117880946970","subCatalogs":null},{"level":2,"title":"高淬透性调质钢","paragraphId":"69019117880946970","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69019117880946971","title":"性能特点","versionId":"69019117880946962","lemmaId":69016409400750590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608434600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>许多机器设备上的重要零件，如机床主轴，汽车、拖拉机后桥半轴，曲轴，连杆，高强螺栓等都使用调质钢，这些零件工作时大多承受多种工作载荷，受力情况比较复杂，常承受较大的弯矩，还可能同时传递扭矩；且受力是交变的，因此还常发生疲劳破坏；在启动或刹车时有较大冲击；有些轴类零件与轴承配合时还会有摩擦磨损，要求高的综合力学性能，即要求高的强度和良好的塑性和韧性。为了保证整个截面力学性能的均匀性和高的强韧性，合金调质钢要求有很好的淬透性。但不同零件受力情况不同，对淬透性的要求不一样。整个截面受力都比较均匀的零件，如只受单向拉、压、剪切的连杆，要求截面处强度与韧性都要有良好的配合。而截面受力不均匀的零件如承受扭转和弯曲应力的传动轴，主要要求受力较大的表面区有较好的性能，心部要求可以低一些，&nbsp;不要求截面全部淬透。当然工艺上保证零件获得整体均匀的组织也是必需的，因此要求其性能有高的屈服强度及疲劳强度，良好的韧性和塑性，局部表面有一定耐磨性和较好的淬透性。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69019117880946967","title":"化学成分特点","versionId":"69019117880946963","lemmaId":69016409400750590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608434600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>中碳(含碳0.3%~0.5%)合金钢在调质处理后能够达到强韧性的最佳配合，因此合金调质钢一般是指中碳合金钢。</p><p>合金调质钢主要的合金化元素为CT、Mn、Ni、Si等，合金元素加入主要目的是提高钢的淬透性，保证零件整体具有良好的综合力学性能，此外Cr、Mn、Ni、Si大多溶于铁素体，形成合金铁素体，提高钢的强度。</p><p>此外，在合金调质钢中有时还要辅加合金元素W、Mo、V、Ti等，这些强碳化物形成元素可阻碍高温时奥氏体晶粒长大，主要作用是细化晶粒，提高回火稳定性和钢的强韧性，W、Mo还可抑制第二类回火脆的发生。常用调质钢有45钢、40Cr、&nbsp;40CrNiMo、&nbsp;35CrMo等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69019117880946968","title":"热处理特点","versionId":"69019117880946964","lemmaId":69016409400750590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608434600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>调质钢零件的热处理主要是毛坯料的预备热处理(退火或正火)以及粗加工件的调质处理。调质后组织为回火索氏体。合金调质钢淬透性较高，一般都用油淬，淬透性特别大时甚至可以空冷，这能减少热处理缺陷。合金调质钢的最终性能决定于回火温度，一般采用500°C~650°C回火。通过选择回火温度，可以获得所要求的性能。为防止第二类回火脆性，回火后快速冷却(水冷或油冷)，有利于韧性的提高。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69019117880946970","title":"常用钢种","versionId":"69019117880946965","lemmaId":69016409400750590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608434600,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按淬透性的高低，合金调质钢大致可以分为3类，在同一级内，各钢种可以互换。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p></p><h3>低淬透性合金调质钢</h3><p></p><p>低淬透性合金调质钢包括40Cr、40MnB、40MnVB等，典型钢种是40Cr。这类钢的合金元素总的质量分数较低，淬透性不高，油淬临界直径最大为30mm~40mm，广泛用于制造一般尺寸的重要零件，如轴、齿轮、连杆螺栓等。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"合金调质钢连杆\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_386_20201220112000-1922973157.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_386_20201220112000-1922973157.jpg\"></p><p></p><h3>中淬透性调质钢</h3><p></p><p>中淬透性调质钢包括35CrMo、38CrMoAI、&nbsp;40CrNi&nbsp;等，典型钢种为40CrN，这类钢的合金元素总的质量分数较高，油淬临界直径最大为40mm~60mm，用于制造截面较大、承受较重载荷的重要件，如内燃机曲轴、变速箱主动轴、连杆等。加入Mo不但可以提高淬透性，还可防止第二类回火脆性。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"变速箱主动轴\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/526_502_20201220112104-313806491.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/526_502_20201220112104-313806491.png\"></p><p></p><h3>高淬透性调质钢</h3><p></p><p>高淬透性调质钢包括40CrNiMoA、&nbsp;40CrMnMo、&nbsp;25Cr2Ni4WA等，典型钢种为40CrNiMoA，这类钢的合金元素总的质量分数最高，淬透性也高，零件油淬临界直径为60mm~100mm，多半为铬镍钢。用于制造大截面、承受重负荷的重要零件，如汽轮机主轴、叶轮、压力机曲轴、航空发动机曲轴等。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"叶轮\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/657_518_20201220112144-717892183.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/657_518_20201220112144-717892183.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_386_20201220112000-1922973157.jpg?w=500&h=386&titlename=%E5%90%88%E9%87%91%E8%B0%83%E8%B4%A8%E9%92%A2%E8%BF%9E%E6%9D%86","url":"https://img03.sogoucdn.com/app/a/200698/500_386_20201220112000-1922973157.jpg","rw":500,"rh":386,"title":"合金调质钢连杆","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/526_502_20201220112104-313806491.png?w=526&h=502&titlename=%E5%8F%98%E9%80%9F%E7%AE%B1%E4%B8%BB%E5%8A%A8%E8%BD%B4","url":"https://img01.sogoucdn.com/app/a/200698/526_502_20201220112104-313806491.png","rw":526,"rh":502,"title":"变速箱主动轴","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/657_518_20201220112144-717892183.jpg?w=657&h=518&titlename=%E5%8F%B6%E8%BD%AE","url":"https://img02.sogoucdn.com/app/a/200698/657_518_20201220112144-717892183.jpg","rw":657,"rh":518,"title": /main_edf0f08.js"></script><div id="popControl"></div></body></html>

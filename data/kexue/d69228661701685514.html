ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>滚筒采煤机</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="69626732960887318"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/639_429_20201224104749-1270978682.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/639_429_20201224104749-1270978682.png?width=227&amp;height=174&amp;titlename=%E5%8F%8C%E6%BB%9A%E7%AD%92%E9%87%87%E7%85%A4%E6%9C%BA&amp;w=639&amp;h=429" title="点击查看大图" data-w="639" data-h="429" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/639_429_20201224104749-1270978682.png)" href="#!"></a><div class="text_img_title">双滚筒采煤机</div></div><div><p>滚简采煤机是以螺旋滚简作为工作机构，<span>以滚削原理实现落煤的</span><span>的采煤机械，当滚简旋转并截入煤壁时，利用安装在滚筒上的截齿将煤破碎，并通过滚简上的螺旋叶片将破碎下来的煤装入刮板输送机<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->34</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"69228661701685514","versionId":"69626732960887306","title":"滚筒采煤机","subtitle":"","abstracts":{"paragraphId":"69626732960887318","title":"摘要","versionId":"69626732960887307","lemmaId":69228661701685510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608796766,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>滚简采煤机是以螺旋滚简作为工作机构，<span>以滚削原理实现落煤的</span><span>的采煤机械，当滚简旋转并截入煤壁时，利用安装在滚筒上的截齿将煤破碎，并通过滚简上的螺旋叶片将破碎下来的煤装入刮板输送机<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</span></p>" ,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/684_778_20201224153821-660714747.png?w=684&h=778&titlename=%E6%BB%9A%E7%AD%92%E9%87%87%E7%85%A4%E6%9C%BA%E5%B7%A5%E4%BD%9C%E8%BF%87%E7%A8%8B","url":"https://img02.sogoucdn.com/app/a/200698/684_778_20201224153821-660714747.png","rw":684,"rh":778,"title":"滚筒采煤机工作过程","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"滚筒式采煤机的种类","paragraphId":"69626732960887321","subCatalogs":null},{"level":1,"title":"滚筒采煤机的组成","paragraphId":"69626732960887320","subCatalogs":[{"level":2,"title":"电动部","paragraphId":"69626732960887320","subCatalogs":null},{"level":2,"title":"截割部","paragraphId":"69626732960887320","subCatalogs":null},{"level":2,"title":"牵引部","paragraphId":"69626732960887320","subCatalogs":null},{"level":2,"title":"辅助装置","paragraphId":"69626732960887320","subCatalogs":null}]},{"level":1,"title":"滚筒式采煤机的工作原理及过程","paragraphId":"69626732977664525","subCatalogs":[{"level":2,"title":"工作原理","paragraphId":"69626732977664525","subCatalogs":null},{"level":2,"title":"工作过程","paragraphId":"69626732977664525","subCatalogs":null}]},{"level":1,"title":"机械化采煤工作面的配套设备","paragraphId":"69626732960887317","subCatalogs":null},{"level":1,"title":"采煤机发展趋势","paragraphId":"69626732977664526","subCatalogs":null},{"level":1,"title":"采煤机技术研究方向","paragraphId":"69626732960887316","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"69626732960887322","subCatalogs":null}],"paragraphs":[{"paragraphId":"69626732960887321","title":"滚筒式采煤机的种类","versionId":"69626732960887309","lemmaId":69228661701685510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608796766,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1、滚筒式采煤机的种类较多，按工作机构的数量可分为单滚筒和双滚筒，前者多用于薄煤层，后者多用于中、厚煤层，如图所示<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/688_454_20201224110852-1802908098.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/688_454_20201224110852-1802908098.png\"></p><p>2、按适用煤层厚度分，可分为厚煤层采煤机(采高大于3.5米)、中厚煤层采煤机(采高1.3-3.5米)、和薄煤层采煤机(采高小于1.3米)，如图所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/704_431_20201224110937-1395944003.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/704_431_20201224110937-1395944003.png\"></p><p>3、按电动机布置方法分，可分为电动机轴向平行煤壁布置采煤机和电动机垂直煤壁布置采煤机，如图所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/661_438_20201224111011-531310503.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/661_438_20201224111011-531310503.png\"></p><p>4、按机身设置方式分，可分为骑输送机式和爬地板式采煤机，如图所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/685_442_20201224111042-1777726698.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/685_442_20201224111042-1777726698.png\"></p><p>5、按牵引控制方式分，可分为机械牵引采煤机、液压牵引采煤机、和电牵引采煤机，如图所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/757_449_20201224111124-1131604807.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/757_449_20201224111124-1131604807.png\"></p><p>6、按牵引方式分，可分为钢丝绳牵引采煤机、锚链牵引采煤机、无链牵引采煤机，如图所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/761_375_20201224110805-584844535.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/761_375_20201224110805-584844535.png\"></p><p>7、按牵引机构设置方式分可分为内牵引采煤机和外牵引采煤机，如图所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/620_376_20201224110725-1051472221.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/620_376_20201224110725-1051472221.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/688_454_20201224110852-1802908098.png?w=688&h=454&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/688_454_20201224110852-1802908098.png","rw":688,"rh":454,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/704_431_20201224110937-1395944003.png?w=704&h=431&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/704_431_20201224110937-1395944003.png","rw":704,"rh":431,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/661_438_20201224111011-531310503.png?w=661&h=438&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/661_438_20201224111011-531310503.png","rw":661,"rh":438,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/685_442_20201224111042-1777726698.png?w=685&h=442&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/685_442_20201224111042-1777726698.png","rw":685,"rh":442,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/757_449_20201224111124-1131604807.png?w=757&h=449&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/757_449_20201224111124-1131604807.png","rw":757,"rh":449,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/761_375_20201224110805-584844535.png?w=761&h=375&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/761_375_20201224110805-584844535.png","rw":761,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/620_376_20201224110725-1051472221.png?w=620&h=376&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/620_376_20201224110725-1051472221.png","rw":620,"rh":376,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69626732960887320","title":"滚筒采煤机的组成","versionId":"69626732960887310","lemmaId":69228661701685510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608796766,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滚筒采煤机类型繁多，但其基本组成大致相同，如图所示，双滚筒采煤机主要由电动机、截割部、行走部和辅助装置等组成<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"滚筒采煤机结构示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1387_546_20201224112145-1686131576.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1387_546_20201224112145-1686131576.png\"></p><p></p><h3>电动部</h3><p></p><p>电动部包括电动机与电气控制装置，是采煤机的动力源，为截割部、牵引部和部分辅助装置提供动力。电动机必须防爆，一般都采用定子水冷电动机，也有定子和转子双水冷电动机。</p><p></p><h3>截割部</h3><p></p><p>截割部由截割滚筒及其机械传动装置组成，是滚筒式采煤机完成破煤和装煤工序的重要部件。滚筒式采煤机的截割滚筒都采用螺旋滚筒，兼有破煤和装煤两种功能。滚筒外围的齿座上装有截齿，当滚筒转动时截齿把煤从煤体上破落下来，同时螺旋叶片把煤块装人刮板输送机。滚筒安装在机械传动装置的输出轴上。机械传动装置用来将电动机的动力和转速传递给滚简，以满足滚筒所需转矩、转速和转向的要求。机械传动装置有双减速箱和单减速箱两类。截割部机械传动装置通常备有几对不同传动比的变速齿轮，使用时可根据滚筒直径和工作条件等因素选用。除了锥齿轮和行星齿轮传动以外，其余各级齿轮都可作变速齿轮。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"387\" titlename=\"采煤机的滚筒\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/387_301_20201224154124-323667758.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/387_301_20201224154124-323667758.png\"></p><p></p><h3>牵引部</h3><p></p><p>牵引部用来移动机体，使滚筒切入煤体，调节机器的牵引速度和变换机器的牵引方向。牵引部主要由牵引传动装置和牵引机构两大部分组成。牵引传动装置采煤机的牵引传动装置的功用是将采煤机电动机的能量(转速和转矩)传递到主动链轮或驱动轮上并实现调速和换向，以使采煤机适应在不同的地质条件下工作。牵引部传动装置按传动类型可分为机械牵引、液压牵引和电牵引三类。牵引机构采煤机牵引机构是牵引动力的输出装置，牵引采煤机沿工作面上下运行。牵引机构分为有链牵引机构、钢绳牵引机构和无链牵引机构。因为钢绳牵引机构、有链牵引机构具有弹性伸长和弹性蠕动、故障率高、易发生伤人事故、传递的牵引力较小及采煤机适应较大倾角的能力差等缺点，所以已逐渐被无链牵引机构所取代。</p><p></p><h3>辅助装置</h3><p></p><p>采煤机除有电动部、牵引部和截割部以外，还要有辅助装置的配合才能正常工作。采煤机的辅助装置主要包括底托架、降尘装置、拖缆装置、破碎装置、挡煤板、张紧装置、防滑装置和辅助液压装置等。不同型号的采煤机具有不同的辅助装置，并可根据不同的使用条件和要求有所取舍。（1）底托架底托架是采煤机的基座，是滚筒式采煤机机身与刮板输送机相连接的组件。底托架由托架、导向滑靴、支撑滑靴等组成。电动机、截割部和牵引部组装成整体固定在底托架上，通过其下部的4个滑靴( 分别安装在前后左右)骑在刮板输送机上，并沿输送机滑行。靠采空区侧的两个滑靴称为导向滑靴，套装在刮板输送机中部槽的导轨或无链牵引的行走轨.上，防止采煤机运行时掉道。靠煤壁侧的两个滑靴称为支撑滑靴，有滑动式和滚轮式两种，用以支撑采煤机，也起导向作用。底托架与刮板输送机中部槽之间留有足够的空间，便于煤流从中顺利通过。（2）喷雾降尘系统喷雾降尘系统的主要作用是以高压水雾来降低采煤机在截割煤层和装煤过程中产生的大量煤尘，保护工人的健康。（3）拖缆装置的作用是在滚简采煤机沿工作面行走时，拖动电缆和水管，以不间断地给采煤机提供电源和水源。拖缆装置的主要功能如下：使电缆芯线不受拉力和过度的折弯，以免折断；使滚简采煤机引入口处的电缆不致承受异常拉力而拔脱，或拔脱时自动切断电源，防止失爆事故；避免因受大块矸石和煤块砸碰及机械损伤而引起电缆芯线折断或破坏外层橡胶而失去防爆性。为了使拖动部分的长度最短，电缆和水管从工作面运输巷引入采煤工作面后，先固定铺设在刮板输送机中部槽侧板电缆架中，直至工作面中部；再将工作面中部到采煤机之间的电缆和水管引入电缆槽内随采煤机的运行而来回移动。采煤机的拖缆装置主要有不用电缆夹板和采用链式电缆夹板两种形式。（4）破碎装置用来破碎将要进入机身下的大块煤。破碎装置安装在迎着煤流的机身端部，由破碎滚简及其传动装置组成，有由截割部减速箱带动或用专用电动机传动两种驱动方式。（5）挡煤板是配合螺旋滚筒提高装煤效果、减少煤尘飞扬的构件。采煤机工作时，挡煤板总是离截齿一-定距离， 紧靠于滚筒后面。挡煤板有弧形挡煤板和门式挡煤板两种结构形式。（6）张紧装置用于钢丝绳牵引或链牵引的滚简式采煤机，起张紧牵引构件及补偿其弹性伸长量变化的作用。张紧装置有弹簧式和液压式两种。（7）防滑装置是防止滚筒式采煤机下滑的装置，用于煤层倾角大于采煤机自滑坡度(15°)的工作面。常用的防滑装置有防滑杆、抱闸式防滑装置、液压安全绞车以及液压制动器等<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1387_546_20201224112145-1686131576.png?w=1387&h=546&titlename=%E6%BB%9A%E7%AD%92%E9%87%87%E7%85%A4%E6%9C%BA%E7%BB%93%E6%9E%84%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/1387_546_20201224112145-1686131576.png","rw":1387,"rh":546,"title":"滚筒采煤机结构示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/387_301_20201224154124-323667758.png?w=387&h=301&titlename=%E9%87%87%E7%85%A4%E6%9C%BA%E7%9A%84%E6%BB%9A%E7%AD%92","url":"https://img04.sogoucdn.com/app/a/200698/387_301_20201224154124-323667758.png","rw":387,"rh":301,"title":"采煤机的滚筒","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69626732977664525","title":"滚筒式采煤机的工作原理及过程","versionId":"69626732960887311","lemmaId":69228661701685510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608796766,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>工作原理</h3><p></p><p>滚筒式采煤机工作时，滚筒随机体沿煤壁移动，截割刀具在机器牵引力作用下切人煤体，利用滚筒旋转产生的转矩将煤从煤体上破落下来，同时，利用滚筒上的螺旋叶片将破碎下来的煤装入刮板输送机。</p><p></p><h3>工作过程</h3><p></p><p>单滚筒采煤机的滚筒一般位于采煤机下端，以使滚筒割落下的煤不经机身下部就运走，从而可降低采煤机机面高度。单滚筒采煤机上行工作时，滚筒割顶部煤并把落下的煤装入刮板输送机，同时跟机悬挂铰接顶梁，割完工作面全长后，将弧形挡煤板翻转180°；下行工作时，滚筒割底部煤及装煤，并随之推移刮板输送机。这种采煤机沿工作面往返一次进一刀的采煤法称为单向采煤法。</p><p>双滚筒采煤机工作时，前滚筒割顶部煤，后滚筒割底部煤。因此，双滚筒采煤机沿工作面牵引一次，可以进一刀，返回时又可进一刀，即采煤机往返一次进二刀，这种采煤法称为双向采煤法。对于双滚筒采煤机，为了保证采煤机的工作稳定性，双滚筒采煤机两个滚筒的旋转方向应相反，以使两个滚筒受的截割阻力相互抵消，因此，两个滚筒必须具有不同的螺旋方向。两个转向相反的滚筒有两种布置方式：一是前顺后逆，采用这种方式，采煤机的工作稳定性较好，但滚筒易将煤甩出打伤司机，且煤尘较大，影响司机正常操作。二是前逆后顺，采用这种方式，采煤机的工作稳定性较差， 易振动，但装煤效果好，煤尘少。对机身较重的采煤机，机器振动影响不大。因此，大部分采煤机都采用“前逆后顺”的方式，即左滚筒为左旋叶片，逆时针旋转；右滚筒为右旋叶片，顺时针旋转<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"滚筒采煤机工作过程\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/684_778_20201224153821-660714747.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/684_778_20201224153821-660714747.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/684_778_20201224153821-660714747.png?w=684&h=778&titlename=%E6%BB%9A%E7%AD%92%E9%87%87%E7%85%A4%E6%9C%BA%E5%B7%A5%E4%BD%9C%E8%BF%87%E7%A8%8B","url":"https://img02.sogoucdn.com/app/a/200698/684_778_20201224153821-660714747.png","rw":684,"rh":778,"title":"滚筒采煤机工作过程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69626732960887317","title":"机械化采煤工作面的配套设备","versionId":"69626732960887312","lemmaId":69228661701685510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608796766,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>机械化采煤工作面，按照机械化程度来分，可分为普通机械化工作面(简称普采)和综合机械化工作面(简称综采)。普采工作面的主要配套设备有采煤机(或刨煤机)、刮板输送机、桥式转载机(或刮板输送机)、可伸缩带式输送机金属摩擦支柱或单体液压支柱与金属铰接顶梁、乳化液泵站、喷雾泵站、移动变电站、各种开关、控制台(刨煤机工作面用)及通讯信号装置等。</p><p>综采 工作面成套设备主要由采煤机、刮板输送机、液压支架、桥式转载机、可伸缩带式输送机、乳化液泵站与移动变电站、开关以及控制、通讯和照明系统等组成，必要时还需配有液压安全绞车及电站、小水泵等辅助设备。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69626732977664526","title":"采煤机发展趋势","versionId":"69626732960887313","lemmaId":69228661701685510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608796766,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（１）采煤机向“两头”（极薄、特厚煤层）方向发展。薄煤层采煤机朝着采高１ｍ以下甚至0.7ｍ的方向发展。装机功率、机面高度和过煤空间三者之间的矛盾是研制大功率薄煤层采煤机的主要技术难题，因此研发新结构和新技术的采煤机仍是一条有效途径，如新型高效电动机摇臂的薄煤层采煤机、四滚筒薄煤层采煤机等。厚煤层采煤机朝着采高7-7.5ｍ甚至８ｍ的方向发展，有效解决采高、机面高度和机身质量三者之间的矛盾是研制大功率厚煤层采煤机的技术关键。</p><p>（２）采煤机向自动化、智能化方向发展。采煤机运行自动化是提升工作面开采效率、降低工人劳动强度、提高煤矿安全生产水平的主要技术途径。采煤机的自动化与智能化核心要素是滚筒采高控制、行走位置控制、与配套设备的协同运行控制、采煤机自身工况及故障监测等。</p><p>（３）采煤机向高速、高可靠性方向发展。在同等采高等工作面参数情况下，产量要求越来越高，因此对采煤机的牵引速度提出了要求。针对同系列采煤机，通过改变传动系统的传动比来提高牵引速度。同时，由于牵引速度的提高，采煤机受力增大，关键零件的使用寿命降低，可靠性遇到了挑战。在目前采煤机市场增量萎缩、煤炭形势疲软的情况下，应充分抓住存量采煤机的市场，进行部件改造或替换，满足高速、高可靠性需求<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69626732960887316","title":"采煤机技术研究方向","versionId":"69626732960887314","lemmaId":69228661701685510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608796766,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>针对采煤机发展现状存在的问题及采煤机发展方向需要满足的要求，结合采煤机设计经验，应从以下角度进行采煤机技术研究：</p><p>（１）提高采煤机行走系统和摇臂行星机构等关键部件可靠性。原来煤矿工作面倾角较小，煤层赋存条件好，煤质较软，夹矸少，对采煤机的可靠性要求不高。现在综采工作面工况越来越复杂：一是工作面倾角越来越大，且存在仰采、俯采情况，对采煤机牵引行走系统和四象限变频反馈制动系统的可靠性要求越来越高；二是有些煤矿工作面夹矸含量较多，煤的普氏系数ｆ＞４，这对采煤机摇臂行星机构、传动系统的可靠性与滚筒截齿的耐磨性等提出了更高的要求。</p><p>（２）加强前沿技术和基础理论研究。通过进口采煤机国产化替代，不断消化、吸收进口采煤机技术和设计理念，在不断自主创新的基础上对关键技术和理论进行研究，挖掘国内丰富的综采工作面大数据，对涉及采煤机技术发展的重要瓶颈进行突破，如涉及采煤机自动化、智能化方向的采煤机煤岩界面自动识别和采煤机故障诊断预警技术，高强度摇臂壳体材料的选用和热处理工艺，大采高采煤机整机动力学研究、滚筒参数对装煤性能的影响等。</p><p>（３）预研新型结构采煤机。为满足煤矿复杂的地质要求和采高需求，从摇臂截割形式、牵引行走系统、油缸布置方式等角度对采煤机各部件进行创新。对采煤机整机结构进行新型设计，使其适应综采工作面或新型采煤工艺的发展要求<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"中国煤炭教育协会职业教育教材编审委员会.采煤机械[M].北京:煤炭工业出版社,2014\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"王启广,李炳文.采掘机械与支护设备[M].徐州:中国矿业大学出版社,2016. 5","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"杨芸.采煤机现状与发展[J].工矿自动化,2017,43(01):26-28","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":{"paragraphId":"69626732960887322","title":"推荐文献","versionId":"69626732960887315

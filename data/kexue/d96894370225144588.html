rief":"","role":0,"roleName":null,"title":"中国矿业大学 · 矿业工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":123,"partnerIdCreateTime":1594286519,"partnerIdPoped":true},"editTime":1625102863,"state":1,"versionCount":1,"upNum":0,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"简介","paragraphId":"96983824344367882","subCatalogs":[{"level":2,"title":"煤矿粉尘的产生及分布","paragraphId":"96983824344367882","subCatalogs":null},{"level":2,"title":"煤矿粉尘分类","paragraphId":"96983824344367882","subCatalogs":null},{"level":2,"title":"煤矿粉尘的特征","paragraphId":"96983824344367882","subCatalogs":null},{"level":2,"title":"煤矿粉尘的危害","paragraphId":"96983824344367882","subCatalogs":null}]},{"level":1,"title":"井下煤矿粉尘防治","paragraphId":"96983824361145100","subCatalogs":[{"level":2,"title":"综采工作面高效抑尘剂的使用","paragraphId":"96983824361145100","subCatalogs":null},{"level":2,"title":"喷雾手段降尘","paragraphId":"96983824361145100","subCatalogs":null},{"level":2,"title":"个体防护手段的综合应用","paragraphId":"96983824361145100","subCatalogs":null},{"level":2,"title":"其他防尘措施的有效应用","paragraphId":"96983824361145100","subCatalogs":null}]},{"level":1,"title":"露天煤矿粉尘治理","paragraphId":"96983824344367883","subCatalogs":[{"level":2,"title":"排土场及堆料场扬尘治理","paragraphId":"96983824344367883","subCatalogs":null},{"level":2,"title":"装卸、物料传送的移动扬尘","paragraphId":"96983824344367883","subCatalogs":null},{"level":2,"title":"喷淋设备","paragraphId":"96983824344367883","subCatalogs":null}]},{"level":1,"title":"煤矿粉尘防治研究展望","paragraphId":"96983824344367880","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"96983824361145101","subCatalogs":null}],"paragraphs":[{"paragraphId":"96983824344367882","title":"简介","versionId":"96983824344367875","lemmaId":96894370225144590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1625102863,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在煤矿生产过程中伴随着煤和岩石破碎产生和形成的煤拉、岩粒和其他固体物质的微小颡拉称为煤矿粉尘。粉尘有浮尘、落尘两种存在状态二者可以相互转换。</p><p><h3>煤矿粉尘的产生及分布</h3></p><p>煤矿生产作业的各个环节都能产生粉尘如钻探、爆破、截割、支护、装载、落煤、运输、提升及设施构筑等。主要是在采据、咳浆、运输、装载等作业场所产生。</p><p>据统计，各生产环节所产生的浮游粉尘量占全部矿井的大致比例如下：采煤工作面50%，掘进工作面35%，喷浆作业点10%，装、运、卸煤环节5%。其中，采煤、掘进以及锚喷作业区的产尘量占矿井总产尘量的95%以上。根据现场实测，在综采工作面没有任何防尘措施的情况下，当采煤机截割和移架等工序共同作业时，人员主要作业区域的时间加权总尘质量浓度可达500～850<span contenteditable=\"false\" class=\"kx_formula\" alt=\"mg%2Fm%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/2d7a373e1ddb104f107e07e68a9a62a0860a386742e3449005274ced52d96dc5.svg\" style=\"vertical-align: -0.566ex;\"></span>，呼尘可达300～500<span contenteditable=\"false\" class=\"kx_formula\" alt=\"mg%2Fm%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ca0af7031c242a6bd5c0dcb39a145db32f8f0c0f559b2071f069ad00da4847c7.svg\" style=\"vertical-align: -0.566ex;\"></span>；即使采取了防尘措施，也仍然不能改变工作面作业环境的恶劣状况。再如，锚喷作业近年来主要采用干喷和湿喷工艺，虽然操作简单，但作业现场粉尘的游离二氧化硅含量高达80%以上，且时间加权呼尘质量浓度超过200<span contenteditable=\"false\" class=\"kx_formula\" alt=\"mg%2Fm%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/efcb7f7ffe4668c34e38e18b5305f357f7f18d222444a9ee660b6b0894cb8255.svg\" style=\"vertical-align: -0.566ex;\"></span>。上述粉尘浓度已大幅超出国家规定的上限值，矿工患尘肺病的风险极高<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>煤矿粉尘分类</h3></p><p>在煤矿的开采过程中，根据粉尘产生原因及场所的不同，可将粉尘分为以下几类<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：煤矿开采及加工过程中，煤炭受外力挤压所产生的颗粒状固体，一般称为煤尘；施工设备及材料在煤矿开采过程中受到磨损或是出现扬尘，对其称之为粉尘；悬浮在空气中的煤炭颗粒，一般称其为浮沉；由于颗粒过大或是重力作用使得粉尘沉积在地面上或是设备表面的粉尘被称为落尘。</p><p><h3>煤矿粉尘的特征</h3></p><p>煤矿粉尘大体具有以下几点特征<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：粉尘分散度较大，因其与空气接触致使表面与氧气发生物理化学反应，粉尘被氧化分解后运动加剧；煤矿粉尘在漂浮过程中表面会与空气结合形成一层空气薄膜，这层空气薄膜会对粉尘起到保护作用，降低粉尘与水滴结合几率，阻碍粉尘沉降；在煤矿开采过程中所产生的大量粉尘会自带电性，主动附着于物体表面，不易被去除和清理。</p><p><h3>煤矿粉尘的危害</h3></p><p>粉尘的危害性主要有四个方面<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：</p><p>①煤尘的燃烧性和爆炸性。煤尘爆炸会产生高温高压，还会产生大量CO和其他有毒有害气体，造成人员伤亡设备损坏，严重的能毁坏整个矿井，损失惨烈。</p><p>②对人体健康危害严重。粉尘能污染工作场所，危害职工生命健康，引起尘肺病；病情严重时会致残、丧失劳动能力，甚至死亡。</p><p>③降低作业场所能见度，工伤事故增多。</p><p>④加速设备转动部件磨损,降低设备(特别是精密仪器)工作精度和寿命。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"96983824361145100","title":"井下煤矿粉尘防治","versionId":"96983824344367876","lemmaId":96894370225144590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1625102863,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿井粉尘防治工作是煤矿生产作业工作中的必要组成，是为保障施工人员人身安全和煤矿设备财产安全而实行的有效手段。伴随着近年来煤矿开采技术的发展，煤矿粉尘综合防治技术水平也越来越高，治理能力越来越强，在实际开采过程中正逐渐发挥着巨大作用。</p><p><h3>综采工作面高效抑尘剂的使用</h3></p><p>在煤矿开采的综合作业面上使用新型的高效抑尘剂，能够有效降低工作面的粉尘产生，同时还能降低喷雾降尘所使用的水量，达到节约用水的效果。从研究数据来看，相比于喷雾降尘的传统方法，通过使用高效抑尘剂来进行粉尘防治，除尘效率提高了近七成，呼吸性粉尘的降尘效果则更加明显；另外，相比于水雾降尘的方法，高效抑尘剂更加节水，同时耗费人工更少<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>喷雾手段降尘</h3></p><p>传统的喷雾除尘是指通过喷雾设备将水制成雾状，水雾即小水滴到空气中与粉尘相遇并结合，通过重力作用使粉尘沉降，达到捕尘的目的；另外，通过喷水的方式将综合作业面表面润湿，能够防止在开采过程中粉尘飞溅，从而提高除尘效果，而水雾除尘受到设备的限制，导致水雾质量不高，也在一定程度上影响了除尘效果。通过对喷雾除尘设备的改进，可以将喷雾除尘的效果进行提升，让除尘效果更加明显。具体的改进方法为：将高压喷雾装置与掘进机等大型生产机械设备相融合，在施工设备作业时，边喷洒水雾边进行作业，可以将作业时产生的粉尘及时地进行沉降，从源头处进行粉尘防治处理；另外，还可以通过增加多个高压喷头来组成净化水幕，增大水雾与空气的接触面积，能够让水雾与粉尘的接触几率增大，从而提高粉尘沉降率<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>个体防护手段的综合应用</h3></p><p>个体防护手段在施工作业时是十分有必要的，在采矿的过程中，由于个体防护措施不到位所导致的施工人员发生肺部、呼吸道疾病的现象时有发生，因此，个人井下作业时防护措施必须要到位。在工作时，要佩戴防护用具，如：口罩、头盔等，口罩需要依照不同的作业环境选择不同的型号；对于施工人员的身体状况要进行定期的监测，对于不符合井下施工作业条件的，要及时进行岗位调动，避免员工身体状况受到影响；井下环境十分复杂，开采过程中可能会产生各类状况，因此，煤矿企业要对井下状况进行实时监测，发现异常要及时进行排除<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>其他防尘措施的有效应用</h3></p><p>其他防尘措施包括：对喷雾除尘的水质进行改善，对除尘设备进行及时更新换代，对除尘技术的细节要进行精心处理等。对于上述内容中提到的喷雾除尘技术的使用，在硬件方面，还可对无除尘装置还可以进行改进和升级，对喷雾所用到的水质进行处理等；对除尘设备进行升级，主要体现在技术端和硬件端，技术端主要是对除尘新技术的研发和应用，如何让除尘效果更明显，让除尘效率更高，这都是在研发新技术的过程中需要考虑到的问题，在硬件端，除了需要技术更换新设备之外，还要对原有设备的硬件进行升级，对一些常用的关键零件要进行及时保养和维修<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"96983824344367883","title":"露天煤矿粉尘治理","versionId":"96983824344367877","lemmaId":96894370225144590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1625102863,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>排土场及堆料场扬尘治理</h3></p><p>露天煤订采场涉及面较大，排士场等表面细小贩粒物裸露区面积较大，环境复杂，堆积时间长，扬尘治理方法简单，易于操作，即使规划为楂被重建或矿山裸露区域，也应先喷淋生态高效抑尘剂(结膜型)，控制扬尘后再进行植被重建作业。</p><p>粉料(维积场机动性较强。货物运转周期较短，产生粉尘环节较多，如装(卸)载，车辆活动，破坏抑尘交联层等均会出现扬尘，不同规格、类型的粉尘堆积物形成的扬尘强度及其危害程度也会有差异。</p><p>堆积物表面粉尘越细，抑尘难度越大，主要表现在超细粉尘迎风即扬，就排士场和矿区料场而言，长期受风力影响扬全尘较为严重，始终困抗着矿区及其局边环境，尤其遇到一些质地较轻、孔原度大的时粉扬尘污染会更加严重。准东地区常年多风，风力一般4~5级，经常有7~8跺大风，最大可达10级，多以西北风为主，再加上蒸发量大，煤的吸水和释水强，干燥快，喷水频率加大，抑尘效果不明显，道或大量煤粉(风蚀率≥5%）和水资源的浪费，要长期解决这一问题，应从源头表层细小颗粒物控制入手<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>装卸、物料传送的移动扬尘</h3></p><p>矿坑、筛分场、物流园、筒仓快装系统等的装卸和传送带输送（传输带的落差落料，即使是封闭输送系统，也要充分考虑)，属于移动多源粉尘污染。</p><p>移动性多源粉尘控制，机械获却可用移动式送露器（露袍）添加生态高效抑尘剂（捕捉型)进行，普通洒水车解决不了问题，快装系统和传送带形成的粉尘源需要进行系统设计，利用纳米干雾加生态高效抑尘剂(捕捉型)全方位的无死角除尘。</p><p>生态高效抑尘剂（捕捉型)是由多种表面活性刻组成，同时聚合彻分子间有各种离子基团，能与粒子之间产生较强的亲和力，降低水的表面张力，通过远程送雾萎或其他喷雾嚣具作业能有效持狂和吸时低空PM10和PM2.5并迅速沉降<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>喷淋设备</h3></p><p>（1）洒水车</p><p>带高压喷枪（(有外接消防软管的更好)西水车或消防车是常用普通设备，主要用于生杏高效抑尘剂(结摸型》对堆料场、排土场等裸露区域的喷酒作业，按照配比浓度计量将水加到罐车容积13时把抑尘剂溶液提取到罐车，再加满水即可作业<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>（2）远程喷雾机</p><p>远程喷雾机(又称移动雾炮)）主要用于喷洒捕捉型抑尘剂进行低空细小颗粒物的捕捉降尘。远程喷雾机是利用风送式原理将水雾化成50-20O微米的水溶液颗粒并喷射<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"96983824344367880","title":"煤矿粉尘防治研究展望","versionId":"96983824344367878","lemmaId":96894370225144590,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1625102863,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>近年来，随着我国煤矿机械化、自动化、智能化开采水平日益提高，作业环境粉尘污染日益严重，给矿井安全生产带来了较大影响，严重威胁着矿工的职业健康。国内外学者从矿井粉尘防治方面进行了积极探索，取得了不少创新性的成果，然而，我国煤矿赋存条件复杂，不同矿区煤层情况、开采方式、技术装备水平、综合管理水平存在较大差异，煤矿粉尘防治理论技术的发展仍有较大提升空间<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>（1）在智能化防尘方面，围绕矿山粉尘防治与大数据、人工智能等深度融合的关键环节，大力推进研发基于激光散射和荷电融合技术的高精度呼吸性粉尘传感器;通过工矿作业环境粉尘职业健康试验平台，构建接尘量计算模型、粉尘职业健康危害预测模型，探究井下采掘及地面堆场作业时人员可吸入粉尘的理化特性、接尘量、沉积规律以及粉尘职业危害环境的形成机制，结合粉尘连续监测及动静态数据传输系统，建立粉尘环境卫生状况评价模型、健康水平评估标准与预警平台。</p><p>（2）在煤层注水减尘方面，首先，通过建立煤体渗透率与煤体分形结构间量化关系，构建润湿特征参数与微观分形孔隙间的解析模型;然后，基于试验获得煤体破坏过程中的应力、应变与渗透演化规律，研究注水致裂过程中的声发射响应特征；其次，通过声波随介质密度变化规律研究，形成基于声发射阵列结合波速演化反演煤体注水范围的技术方法理论体系;再者，研发煤层水力强渗-增润快速增效材料以实现煤层注水全过程增效；最后，进行“钻-割-压-注”一体化技术研究，形成低渗煤层水力强渗 － 增润技术体系。</p><p>（3）在采掘作业环境降尘方面，一方面实现在通风除尘条件下除尘器抽风量自动调控的基础上，开发集雾化除尘、干式、干湿混合式、小型化、吸风量大等于一体的组合式除尘器；另一方面还要研发风流-粉尘-瓦斯多组分耦合条件下的成套协同防治技术体系及装备，实现由单一防尘技术手段向多样复合技术的转变，从根本上解决高瓦斯矿井、煤与瓦斯突出矿井等的粉尘防治难题;在喷浆作业方面，要努力朝着潮喷技术、薄喷技术、速喷减弹技术、智能化喷浆机器人技术等方向发展，实现粉尘的源头治理。</p><p>（4）在抑尘材料研发方面，首先，利用天然有机高分子材料，通过自内基聚合以及光协同催化等反应机理，制备出价格低廉、无毒无害、无二次污染的抑尘材料；然后，借助现代化分析测试手段测定材料的抑尘性能，同时通过分子动力学模拟实现抑尘机理推演，从而获得影响材料性能的主要因素并改进优化合成方法；最后，对复合型抑尘材料进行现场应用，并构建更为科学合理的评价指标体系。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"程卫民,王刚.矿井通风与安全[M].北京:煤炭工业出版社,2016\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"程卫民,周刚,陈连军,王刚,聂文,张清涛.我国煤矿粉尘防治理论与技术20年研究进展及展望[J].煤炭科学技术,2020,48(02):1-20","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"孔鹏.矿井粉尘现状及综合防治技术[J].西部探矿工程,2020,32(08):105-106.","site":"","ur

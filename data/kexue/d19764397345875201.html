648_2736_20200503211030-160947246.jpg?w=3648&h=2736&titlename=%E6%9A%96%E6%B0%94%E7%89%87","url":"https://img03.sogoucdn.com/app/a/200698/3648_2736_20200503211030-160947246.jpg","rw":3648,"rh":2736,"title":"暖气片","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/526_300_20200503211231-1090839264.jpg?w=526&h=300&titlename=%E4%B8%89%E4%BA%9A%E6%B0%B4%E7%A8%BB%E5%9B%BD%E5%AE%B6%E5%85%AC%E5%9B%AD","url":"https://img03.sogoucdn.com/app/a/200698/526_300_20200503211231-1090839264.jpg","rw":526,"rh":300,"title":"三亚水稻国家公园","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"35593811841276174","subCatalogs":null},{"level":1,"title":"历史","paragraphId":"35593811841276170","subCatalogs":null},{"level":1,"title":"定义及公式","paragraphId":"35593811841276172","subCatalogs":null},{"level":1,"title":"应用","paragraphId":"35593811841276173","subCatalogs":[{"level":2,"title":"调节气候","paragraphId":"35593811841276173","subCatalogs":null},{"level":2,"title":"冷却或取暖","paragraphId":"35593811841276173","subCatalogs":null},{"level":2,"title":"农业生产","paragraphId":"35593811841276173","subCatalogs":null},{"level":2,"title":"建筑居住","paragraphId":"35593811841276173","subCatalogs":null}]},{"level":1,"title":"推荐文献","paragraphId":"35593811841276171","subCatalogs":null}],"paragraphs":[{"paragraphId":"35593811841276174","title":"简介","versionId":"61392695968464655","lemmaId":19764397345875200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603888898,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>比热容（Specific Heat Capacity，符号c），简称比热，亦称比热容量，是热力学中常用的一个物理量，表示物体吸热或散热能力。比热容越大，物体的吸热或散热能力越强。它指单位质量的某种物质升高或下降单位温度所吸收或放出的热量。其国际单位制中的单位是焦耳每千克开尔文[J/( kg · K )]，即令1 kg的物质的温度上升1开尔文所需的能量。</p><p>物质的比热容越大，相同质量和温升时，需要更多热能。以水和油为例，水和油的比热容分别约为4200 J/(kg·K)和2000 J/(kg·K)，即把相同质量的水加热的热能比油多出约一倍。若以相同的热能分别把相同质量的水和油加热的话，油的温升将比水的温升大。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35593811841276170","title":"历史","versionId":"61392695968464656","lemmaId":19764397345875200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603888898,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" titlename=\"提出比热容的科学家约瑟夫·布拉克\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1230_1545_20200503205904-1505755549.jpg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1230_1545_20200503205904-1505755549.jpg\">最初是在18世纪，苏格兰的物理学家兼化学家约瑟夫·布拉克（Joseph Black）发现质量相同的不同物质，上升到相同温度所需的热量不同，而提出了比热容的概念。</p><p>几乎任何物质皆可测量比热容，如化学元素、化合物、合金、溶液以及复合材料。</p><p>历史上，曾以水的比热来定义热量，将1克水升高1度所需的热量定义为1卡路里。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1230_1545_20200503205904-1505755549.jpg?w=1230&h=1545&titlename=%E6%8F%90%E5%87%BA%E6%AF%94%E7%83%AD%E5%AE%B9%E7%9A%84%E7%A7%91%E5%AD%A6%E5%AE%B6%E7%BA%A6%E7%91%9F%E5%A4%AB%C2%B7%E5%B8%83%E6%8B%89%E5%85%8B","url":"https://img04.sogoucdn.com/app/a/200698/1230_1545_20200503205904-1505755549.jpg","rw":1230,"rh":1545,"title":"提出比热容的科学家约瑟夫·布拉克","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35593811841276172","title":"定义及公式","versionId":"61392695968464657","lemmaId":19764397345875200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603888898,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>比热容是指某物质加热所需的热能，此定理最基本便可得出：</p><p><span class=\"kx_formula\" alt=\"c%3D%5Cfrac%7BQ%7D%7Bm%5CDelta%20T%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8.856ex\" height=\"3.007ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -975 3914.2 1329\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.801ex;\"><defs><path id=\"MJX-8-TEX-I-63\" d=\"M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z\"></path><path id=\"MJX-8-TEX-N-3D\" d=\"M56 347Q56 360 70 367H707Q722 359 72 7 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z\"></path>\n      </defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n       <g data-mml-node=\"math\">\n        <g data-mml-node=\"msub\">\n         <g data-mml-node=\"mi\">\n          <use xlink:href=\"#MJX-17-TEX-I-43\"></use>\n         </g>\n         <g data-mml-node=\"mi\" transform=\"translate(715, -150) scale(0.707)\">\n          <use xlink:href=\"#MJX-17-TEX-I-70\"></use>\n         </g>\n        </g>\n       </g>\n      </g>\n     </svg></span>：是单位质量的物质在压力不变的条件下，温度升高或下降1 ℃或1 K所吸收或放出的能量。</p></li>\n  <li><p><strong>定容比热容</strong><span class=\"kx_formula\" alt=\"C_v\"> &nbsp; &nbsp;\n     <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.507ex\" height=\"1.952ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1107.9 862.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.357ex;\">\n      <defs>\n       <path id=\"MJX-20-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path>\n       <path id=\"MJX-20-TEX-I-76\" d=\"M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z\"></path>\n      </defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n       <g data-mml-node=\"math\">\n        <g data-mml-node=\"msub\">\n         <g data-mml-node=\"mi\">\n          <use xlink:href=\"#MJX-20-TEX-I-43\"></use>\n         </g>\n         <g data-mml-node=\"mi\" transform=\"translate(715, -150) scale(0.707)\">\n          <use xlink:href=\"#MJX-20-TEX-I-76\"></use>\n         </g>\n        </g>\n       </g>\n      </g>\n     </svg></span>：是单位质量的物质在容积（体积）不变的条件下，温度升高或下降1 ℃或1 K吸收或放出的内能。</p></li>\n  <li><p><strong>饱和状态比热容</strong>：是单位质量的物质在某饱和状态时，温度升高或下降1 ℃或1 K所吸收或放出的热量。</p></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35593811841276173","title":"应用","versionId":"61392695968464658","lemmaId":19764397345875200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603888898,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>水的比热容较大，在工农业生产和日常生活中有广泛的应用。这个应用主要考虑两个方面，第一是一定质量的水吸收（或放出）很多的热而自身的温度却变化不大，有利于调节气候；第二是一定质量的水升高（或降低）一定温度吸热（或放热）很多，有利于用水作冷却剂或取暖。</p><p></p><h3>调节气候</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"水库调节气候\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2500_1875_20200503210340-2045044661.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2500_1875_20200503210340-2045044661.jpg\">水的比热容较大，对于气候的变化有显著的影响。在同样受热或冷却的情况下，水的温度变化较小，水的这个特征对气候影响很大，白天沿海地区比内陆地区温升慢，夜晚沿海温度降低少，为此一天中沿海地区温度变化小，内陆温度变化大，一年之中夏季内陆比沿海炎热，冬季内陆比沿海寒冷。当环境温度变化较快的时候，水的温度变化相对较慢。生物体内水的比例很高，有助于调节生物体自身的温度，以免温度变化太快对生物体造成严重损害。海陆风的形成原因与之类似。</p><p></p><h3>冷却或取暖</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"水冷机箱\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/3628_2268_20200503210526-1388733245.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/3628_2268_20200503210526-1388733245.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"暖气片\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/3648_2736_20200503211030-160947246.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/3648_2736_20200503211030-160947246.jpg\">人们很早就开始用水来冷却发热的机器，在电脑CPU散热中可以利用散热片与CPU核心接触，使CPU产生的热量通过热传导的方式传输到散热片上，然后利用风扇将散发到空气中的热量带走。但水的比热容远远大于空气，因此可以用水代替空气作为散热介质，通过水泵将内能增加的水带走，组成水冷系统。这样CPU产生的热量传输到水中后水的温度不会明显上升，散热性能优于上述直接利用空气和风扇的系统。</p><p>第一次世界大战和第二次世界大战当中，一些武器使用的是水冷式枪管；一些战斗机和轰炸机的引擎使用的是水冷式引擎。</p><p>我国北方楼房中的“暖气”用水作为介质，把燃料燃烧时产生的热量带到房屋中取暖。</p><p></p><h3>农业生产</h3><p></p><p><img class=\"kx_img ed_imgfloat_right currentPic\" titlename=\"三亚水稻国家公园\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/526_300_20200503211231-1090839264.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/526_300_20200503211231-1090839264.jpg\">水稻是一种喜温的农作物，在每年三四月份育苗的时候，在比较寒冷地区农民为了防止结霜之类的现象，农民普遍采用“浅水勤灌”的方法，就是傍晚在秧田里灌一些水过夜，第二天太阳升起的时候，再把秧田中的水放掉。根据水的比热较大的特性，在夜晚降温时，使秧苗的温度变化不大，对秧苗起了保温及保护的作用。</p><p></p><h3>建筑居住</h3><p></p><p>在炎热的夏天古人将水从房屋的顶部倒下，使水往下流，起了防暑降温作用。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/2500_1875_20200503210340-2045044661.jpg?w=2500&h=1875&titlename=%E6%B0%B4%E5%BA%93%E8%B0%83%E8%8A%82%E6%B0%94%E5%80%99","url":"https://img01.sogoucdn.com/app/a/200698/2500_1875_20200503210340-2045044661.jpg","rw":2500,"rh":1875,"title":"水库调节气候","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/3628_2268_20200503210526-1388733245.jpg?w=3628&h=2268&titlename=%E6%B0%B4%E5%86%B7%E6%9C%BA%E7%AE%B1","url":"https://img01.sogoucdn.com/app/a/200698/3628_2268_20200503210526-1388733245.jpg","rw":3628,"rh":2268,"title":"水冷机箱","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/3648_2736_20200503211030-160947246.jpg?w=3648&h=2736&titlename=%E6%9A%96%E6%B0%94%E7%89%87","url":"https://img03.sogoucdn.com/app/a/200698/3648_2736_20200503211030-160947246.jpg","rw":3648,"rh":2736,"title":"暖气片","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/526_300_20200503211231-1090839264.jpg?w=526&h=300&titlename=%E4%B8%89%E4%BA%9A%E6%B0%B4%E7%A8%BB%E5%9B%BD%E5%AE%B6%E5%85%AC%E5%9B%AD","url":"https://img03.sogoucdn.com/app/a/200698/526_300_20200503211231-1090839264.jpg","rw":526,"rh":300,"title":"三亚水稻国家公园","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[],"recommendReferences":{"paragraphId":"35593811841276171","title":"推荐文献","versionId":"61392695968464659","lemmaId":19764397345875200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"

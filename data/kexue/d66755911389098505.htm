d":"66777417733189900","subCatalogs":null},{"level":2,"title":"塑造地貌","paragraphId":"66777417733189900","subCatalogs":null},{"level":2,"title":"生产生活","paragraphId":"66777417733189900","subCatalogs":null}]},{"level":1,"title":"河流袭夺的实例","paragraphId":"66777417749967108","subCatalogs":null},{"level":1,"title":"河流袭夺新成因","paragraphId":"66777417749967110","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"66777417733189899","title":"河流袭夺的条件","versionId":"66777417733189893","lemmaId":66755911389098504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607098442,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;虽然河流袭夺是一个自然过程，但它并不是在所有的情况下都发生，而是需要一定的条件。与河道坡度、河谷深度、水量、流速和泄水量、岩性特征和地质构造、侵蚀旋回阶段或河流发育阶段都有关<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>\n </p><ol>\n  <li><p>陡峭的河道梯度；</p></li>\n  <li><p>相对狭窄的山谷，使水流无法在其他宽阔平坦的山谷中扩散；</p></li>\n  <li><p>更高的水量，使流速和流量足够高；<br></p></li>\n  <li><p>柔软的围岩，使河流更容易受到快速的溯源侵蚀；</p></li>\n  <li><p>相对于临近河流更深的山谷；</p></li>\n  <li><p>低的输沙量使河流倾向于主动侵蚀。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图1.1 河流袭夺(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/650_277_20201205001319-616960482.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/650_277_20201205001319-616960482.jpg\"></p></li>\n </ol><p></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/650_277_20201205001319-616960482.jpg?w=650&h=277&titlename=%E5%9B%BE1.1%20%E6%B2%B3%E6%B5%81%E8%A2%AD%E5%A4%BA(Earth%20Science-Marshak,%20S.,%20Rauber,%20R.)","url":"https://img01.sogoucdn.com/app/a/200698/650_277_20201205001319-616960482.jpg","rw":650,"rh":277,"title":"图1.1 河流袭夺(Earth Science-Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66777417749967111","title":"河流袭夺的类型","versionId":"66777417733189894","lemmaId":66755911389098504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607098442,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;河流袭夺过程受到了不同类型侵蚀的影响，如：溯源侵蚀(河谷长度增加)、纵向侵蚀(河谷加深或下切)、侧向侵蚀(河谷拓宽)和曲流交叉侵蚀(侧向侵蚀)。溯源和侧向侵蚀是河流袭夺过程中最有力的地貌过程。就河流发育的幼年期而言，溯源侵蚀对河流的袭夺效果更好，而侧向侵蚀在成熟期更有效。一条特定河流的路线被另一条河流通过曲流交叉袭夺的情况，主要发生在河流的成熟期和老年期。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 亚马逊流域Rio Casiquiare正在袭夺Rio Orinoco(Maya et al., 2018)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_234_20201204230812-876789484.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_234_20201204230812-876789484.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因此，河流捕获的形式可分为三大类，即:</p><p>\n </p><ol>\n  <li><p>溯源侵蚀的河流袭夺：在大部分河流和其支流发展的最初阶段，河流袭夺是由于溯源侵蚀导致的。溯源侵蚀的性质和强度很大程度上取决于分水岭高度（势能）和分水岭边坡的陡峭程度；</p></li>\n  <li><p>侧向侵蚀的河流袭夺：在河流发展的成熟阶段，侧向侵蚀和伴随的山谷扩展较纵向侵蚀和山谷加深更容易引发河流袭夺。沿海平原沉积岩上形成的平行河流之间的水分界线由于侧向侵蚀和河谷拓宽而逐渐缩小。相对于其他河流而言，水量和流量较大、渠道坡度较陡的河流，其侧向侵蚀作用较强，导致较小的平行支流被较大的平行支流吞没。这种河流袭夺的过程被称为河流夺流。</p></li>\n  <li><p>曲流交叉引发的河流袭夺：在河流发育的晚期和老年阶段，由于大部分地区的坡度从0度到5度不等，这些河流蜿蜒曲折。由于持续的侧向侵蚀，两条距离很近的河流的弯道逐渐变尖，最终它们相交，因此相对更强大的河流袭夺了另一条河流的河水。</p></li>\n </ol><p></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_234_20201204230812-876789484.png?w=500&h=234&titlename=%E5%9B%BE2.1%20%E4%BA%9A%E9%A9%AC%E9%80%8A%E6%B5%81%E5%9F%9FRio%20Casiquiare%E6%AD%A3%E5%9C%A8%E8%A2%AD%E5%A4%BARio%20Orinoco(Maya%20et%20al.,%202018)","url":"https://img01.sogoucdn.com/app/a/200698/500_234_20201204230812-876789484.png","rw":500,"rh":234,"title":"图2.1 亚马逊流域Rio Casiquiare正在袭夺Rio Orinoco(Maya et al., 2018)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66777417733189900","title":"河流袭夺的影响","versionId":"66777417733189895","lemmaId":66755911389098504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607098442,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>生物多样性<br></h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球上的地质活跃地区，特别是那些地形崎岖的地区，可能会产生更多的物种多样性。河流袭夺导致物种丰富度的短暂增加：当河流路径发生变化时，袭夺区域的生物被引入新的流域，并可能在基因上与它们以前可能繁殖的种群隔离。随着时间的推移，这些分离的种群可能会充分分化成为新物种(至少50万年)。新西兰南岛有几个记录在案的例子，说明了河流袭夺所隔离的鱼类种群的单独进化<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;物种形成和灭绝事件更可能发生在正在重组的流域，但物种形成率往往超过灭绝率，从而导致总体上更高的多样性。当河流袭夺事件频繁发生，生物缓慢地分散和形成，生物多样性增加。相反，在排水分界线发生变化但河流袭夺率低的情况下，生物多样性下降<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>塑造地貌</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;袭夺河因流量增加，改向河因侵蚀基准下移，侵蚀力皆增强而产生峡谷或河阶，并出现回春作用。断头河则因失去水源，呈现谷大水小的“无能河”情形，容易发生堆积，部分断头河因河道平缓产生埤塘，例如台湾宜兰的双连埤，而其支流汇入处则容易形成冲积扇。</p><p><h3>生产生活</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;改向河与断头河的旧河床形成新的分水岭，称之为“风口”。由于集水区河道改变使得下游水源分配发生变化，对于用水量较大产业如农业、居民饮用水以及河道运输造成冲击，抢水河下游水量增加有利发展，断头河下游则减少供水。例如加拿大Yukon地区的Slims河在短短4天内完全消失<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。这对生活在这条河附近的社区产生了破坏性影响，特别是对依靠这条河生存的土著人民。此外，河底的泥沙和灰尘使附近的阿拉斯加高速公路上造成了危险的沙尘暴。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66777417749967108","title":"河流袭夺的实例","versionId":"66777417733189896","lemmaId":66755911389098504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607098442,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;造成河流袭夺的主要地质变化是冰川作用和与地震断层相关的构造运动。在过去的30万年里，大部分的河流袭夺事件都是由冰川作用造成的。构造运动，特别是地形的隆升，比冰川过程要慢得多，构造河流的袭夺通常需要几十万年，甚至几百万年<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;古金沙江本经由红河流入南海，古长江本发源于巫山东麓。距今十几万年前，古长江不断进行溯源侵蚀，切穿巫山，形成三峡后，将四川盆地古湖放空，进而向西南，在今云南石鼓处，切夺金沙江河道，使金沙江成为长江正源。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;约在六万年前，台北丘陵陷落形成台北盆地，原由东向西流在林口入海的古新店溪转向北由淡水入海形成古淡水河，同时沿着林口台地边缘向南侵蚀在三万年前于石门袭夺原由东向西流在桃园入海的古大汉溪。另一支流古基隆河则向东侵蚀分别在二万年前于八堵、瑞芳连夺两条原由南向北在基隆、瑞滨入海的河流，汇集成今日的淡水河流域<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一批地质学家和地形学家认为，喜马拉雅山脉目前的水系是各水系发展阶段河流袭夺的结果。Kosi的头部支流Arun Kosi袭夺了Tsangpo江的Phung Cho。恒河的两条支流，如Bhagirathi河和Vishnuganga河已经夺取了Sutlej河的源头支流<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美国俄亥俄州与西维吉尼亚州的Teays河上游与俄亥俄河袭夺，日本广岛县太田川流域的根之谷川与可爱川袭夺。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66777417749967110","title":"河流袭夺新成因","versionId":"66777417733189897","lemmaId":66755911389098504,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607098442,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;河流袭夺是一种从地形、沉积物源和生物地理学的意外模式中广泛推断出来的现象，但很少直接观察到<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。最新的研究发现剧烈的气候变化会大大加速该过程，例如2016年5月，加拿大Yukon地区的Slims河在短短4天内完全消失<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。Slims河曾经是该地区最大的河流之一。过去最宽处有150米，深达10英尺。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一个多世纪以来，加拿大北部的Kaskawulsh冰川一直在消退，但2016年的一场暖流导致冰川异常高的融化。华盛顿大学的Dan Shugar Tacoma和他的同事们将卫星和无人机图像与来自湖泊和河流测量器的数据结合起来，重建了冰川水流的路径。2016年的融化形成了一个冰墙峡谷，使水向南流入Alsek河，而不是向北流入Slims河<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。<img width=\"413\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图5.1 Kaskawulsh冰川的融水突然改变方向，现在通过Alsek河向南流向太平洋，而非经Yukon河和Bering河流入Slims河(Tacoma et al., 2017)。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/413_694_20201204235436-1589270336.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/413_694_20201204235436-1589270336.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是现代河流系统快速改道的第一个证据。研究者认为随着气候变暖，这种“河流袭夺”可能会变得更加普遍。根据研究小组的统计分析，自然变异导致这种情况发生的几率只有0.5%。这意味着有99.5%的可能性气候变化是的罪魁祸首。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/413_694_20201204235436-1589270336.png?w=413&h=694&titlename=%E5%9B%BE5.1%20Kaskawulsh%E5%86%B0%E5%B7%9D%E7%9A%84%E8%9E%8D%E6%B0%B4%E7%AA%81%E7%84%B6%E6%94%B9%E5%8F%98%E6%96%B9%E5%90%91%EF%BC%8C%E7%8E%B0%E5%9C%A8%E9%80%9A%E8%BF%87Alsek%E6%B2%B3%E5%90%91%E5%8D%97%E6%B5%81%E5%90%91%E5%A4%AA%E5%B9%B3%E6%B4%8B%EF%BC%8C%E8%80%8C%E9%9D%9E%E7%BB%8FYukon%E6%B2%B3%E5%92%8CBering%E6%B2%B3%E6%B5%81%E5%85%A5Slims%E6%B2%B3(Tacoma%20et%20al.,%202017)%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/413_694_20201204235436-1589270336.png","rw":413,"rh":694,"title":"图5.1 Kaskawulsh冰川的融水突然改变方向，现在通过Alsek河向南流向太平洋，而非经Yukon河和Bering河流入Slims河(Tacoma et al., 2017)。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"River Capture: Meaning, Conditions and Types","site":"www.geographynotes.com","url":"https://www.geographynotes.com/india/river/river-capture-meaning-conditions-and-types-rivers-geograp","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-04","quoted":false},{"id":2,"type":"

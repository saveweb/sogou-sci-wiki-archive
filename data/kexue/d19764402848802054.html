B%25E6%259C%2589%25E5%25A4%25A7%25E9%2587%258F%25E5%258F%25B6%25E7%25BB%25BF%25E4%25BD%2593%25EF%25BC%258C%25E5%2586%2585%25E5%2590%25AB%25E5%258F%25B6%25E7%25BB%25BF%25E7%25B4%25A0","url":"https://img04.sogoucdn.com/app/a/200698/800_600_20200216132359-50909694.jpg","rw":800,"rh":600,"title":"%E9%AB%98%E7%AD%89%E6%A4%8D%E7%89%A9%E5%8F%B6%E8%82%89%E7%BB%86%E8%83%9E%E5%90%AB%E6%9C%89%E5%A4%A7%E9%87%8F%E5%8F%B6%E7%BB%BF%E4%BD%93%EF%BC%8C%E5%86%85%E5%90%AB%E5%8F%B6%E7%BB%BF%E7%B4%A0","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24386634321505800","title":"叶绿素的结构","versionId":"24516486265581319","lemmaId":19764402848802056,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581908964,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"叶绿素a、叶绿素b 以及细菌叶绿素的化学结构\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/864_705_20200216132442-1850886990.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/864_705_20200216132442-1850886990.png\">不同种类的叶绿素分子都含有一个四吡咯环，中心结合一个Mg 原子。末端还有一个长链烃，所以叶绿素分子是疏水的。不同的叶绿素分子只是环上的基团不同。叶绿素a 和叶绿素b 只在一个支链上有差别，前者是甲基，后者是甲酰基。细菌叶绿素与叶绿素a 相比，也是在支链上有不同修饰。具体结构如下图所示<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/864_705_20200216132442-1850886990.png?w=864&h=705&titlename=%25E5%258F%25B6%25E7%25BB%25BF%25E7%25B4%25A0a%25E3%2580%2581%25E5%258F%25B6%25E7%25BB%25BF%25E7%25B4%25A0b%2520%25E4%25BB%25A5%25E5%258F%258A%25E7%25BB%2586%25E8%258F%258C%25E5%258F%25B6%25E7%25BB%25BF%25E7%25B4%25A0%25E7%259A%2584%25E5%258C%2596%25E5%25AD%25A6%25E7%25BB%2593%25E6%259E%2584","url":"https://img03.sogoucdn.com/app/a/200698/864_705_20200216132442-1850886990.png","rw":864,"rh":705,"title":"%E5%8F%B6%E7%BB%BF%E7%B4%A0a%E3%80%81%E5%8F%B6%E7%BB%BF%E7%B4%A0b%20%E4%BB%A5%E5%8F%8A%E7%BB%86%E8%8F%8C%E5%8F%B6%E7%BB%BF%E7%B4%A0%E7%9A%84%E5%8C%96%E5%AD%A6%E7%BB%93%E6%9E%84","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24386634321505801","title":"叶绿素的生物合成","versionId":"24516486265581320","lemmaId":19764402848802056,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581908964,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>通过同位素标记实验、酶学研究和突变体分析，目前已经对叶绿素生物合成的途径有了详细的了解。</p><p>叶绿素和血红素的生物合成前体是ALA（氨基乙酰丙酸），两分子由谷氨酸合成的δ氨基乙酰丙酸（ALA）反应生成胆色素原（PBG）。4个PBG 分子形成原卟啉IX 的环状结构，叶绿素合成的第一步是由镁螯合酶插入Mg 离子，形成Mg-原卟啉，之后形成原叶绿素酯，再还原生成叶绿素酯。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"叶绿素的生物合成\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1128_664_20200216133734-1232885794.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1128_664_20200216133734-1232885794.png\">叶绿素a 的合成还需要进一步修饰，其中包括加上植醇链，叶绿素b 的合成以叶绿素a 为前体。叶绿素合成的最后一步就是疏水植醇链的酯化作用。不同的叶绿素在支链结构和吡咯环的饱和程度上有所不同。比如，叶绿素b 是由加氧酶将叶绿素a 的甲基转化为甲酰基形成的。这种结构上的微小改变使它们的吸收性质发生了很大改变。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1128_664_20200216133734-1232885794.png?w=1128&h=664&titlename=%25E5%258F%25B6%25E7%25BB%25BF%25E7%25B4%25A0%25E7%259A%2584%25E7%2594%259F%25E7%2589%25A9%25E5%2590%2588%25E6%2588%2590","url":"https://img02.sogoucdn.com/app/a/200698/1128_664_20200216133734-1232885794.png","rw":1128,"rh":664,"title":"%E5%8F%B6%E7%BB%BF%E7%B4%A0%E7%9A%84%E7%94%9F%E7%89%A9%E5%90%88%E6%88%90","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24386634321505802","title":"其他特征","versionId":"24516486265581321","lemmaId":19764402848802056,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581908964,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>叶绿素与光合膜上蛋白质的非共价结合也会影响其对光的吸收。叶绿素在430nm（蓝光）和680nm（红光）吸收较强，而对绿色光吸收较弱，所以更多绿光反射回来，使叶片呈现绿色。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>被子植物叶绿素合成需要光依赖的原叶绿素酯还原酶，这步还原反应是依赖光的；而裸子植物、藻类和光合细菌中，含有不依赖于光的原叶绿素酯还原酶，故而可以在黑暗中合成叶绿素。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《植物生理与分子生物学》（第3版）","site":"","url":"","journalName":null,"author":"陈晓亚，汤章城","press":"高等教育出版社","publishYear":"2007","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"book","title":"《生物化学》（第3版）","site":"","url":"","journalName":null,"author":"王镜岩，朱圣庚，徐长法 主编","press":"高等教育出版社","publishYear":"2007","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"《Biochemistry and Molecular Biology of Plants》","site":"","url":"","journalName":null,"author":"Buchanan，Bob B. (EDT)，Gruissem，et al.","press":"Wiley","publishYear":"2002","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":16919,"auditType":0,"synonyms":null,"showEditTime":"2020.02.17 11:09","auditors":[{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true}],"hasZhishiNav":true,"auditInfos":{"0":[{"versionId":"0","auditTime":1581909190,"auditorId":5567290,"auditUser":{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true},"auditReason":"符合编辑标准","auditSuggest":null,"auditRe

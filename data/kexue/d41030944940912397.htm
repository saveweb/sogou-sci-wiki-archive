:0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/535_296_20200611220707-1911072553.png?w=535&h=296&titlename=(a)%20%E6%B3%A2%E9%95%BF%E9%80%89%E6%8B%A9%E6%B3%95%E4%BA%A4%E6%8D%A2%EF%BC%9B%20(b)%20%E6%B3%A2%E9%95%BF%E5%8F%98%E6%8D%A2%E6%B3%95%E4%BA%A4%E6%8D%A2","url":"https://img01.sogoucdn.com/app/a/200698/535_296_20200611220707-1911072553.png","rw":535,"rh":296,"title":"(a) 波长选择法交换； (b) 波长变换法交换","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"背景","paragraphId":"41349768349249291","subCatalogs":null},{"level":1,"title":"概述","paragraphId":"41349768366026506","subCatalogs":null},{"level":1,"title":"特点","paragraphId":"41349768366026504","subCatalogs":null},{"level":1,"title":"光交换元件","paragraphId":"41349768366026505","subCatalogs":[{"level":2,"title":"半导体光开关","paragraphId":"41349768366026505","subCatalogs":null},{"level":2,"title":"耦合波导开关","paragraphId":"41349768366026505","subCatalogs":null},{"level":2,"title":"硅衬底平面光波导开关","paragraphId":"41349768366026505","subCatalogs":null},{"level":2,"title":"波长转换器","paragraphId":"41349768366026505","subCatalogs":null}]},{"level":1,"title":"光交换技术分类","paragraphId":"41349768349249292","subCatalogs":[{"level":2,"title":"光路交换技术<br>","paragraphId":"41349768349249292","subCatalogs":null},{"level":2,"title":"分组交换技术","paragraphId":"41349768349249292","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41349768349249291","title":"背景","versionId":"41349768332472073","lemmaId":41030944940912400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591942382,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;21世纪的通信网应该是能提供各种通信业务的、具有巨大通信能力的宽带通信网络。网络业务将以宽带视频、高速数据、普通话音和多媒体等业务为主。为提供这些业务，需要高速、宽带、大容量的传输系统和宽带交换系统。&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前，以电子技术为基础的现代交换系统，无论是数字程控交换机、ATM交换机还是高速路由器，其交换容量都受到电子器件工作速度的限制。在这种情况下，人们对光交换技术的关心日益增长，研究和开发具有高速、大容量交换潜力的光交换技术势在必行。 光交换被认为是为未来宽带通信网服务的新一代交换技术。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;光传送技术的发展当前商用化单波长光纤传输系统容量为10Gb/s，有报道已实现了40Gb/s。波长复用技术可以使得一根单模光纤实现200<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctimes%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.76ex\" height=\"1.09ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -491 778 482\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0.02ex;\"><defs><path id=\"MJX-2-TEX-N-D7\" d=\"M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-2-TEX-N-D7\"></use></g></g></g></svg></span>10Gb/s或更大的传输容量。光器件，商品化光开关的控制响应速度已低于1ms，延迟线模式光缓存、波长变换等技术也已成功。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41349768366026506","title":"概述","versionId":"41349768332472074","lemmaId":41030944940912400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591942382,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;光交换技术指的是在传输通信时，通过光纤对数据、信号予以传递，进而达到提高传输效率目的的</p><p>技术。因为光信号较为特殊，由此决定了其可利用外界控制对通信通道予以分类，进一步满足各种光纤传输需求，因而，光交换技术表现出应用范围广、环境适应性强等特征，可有效提高数据信号传输效率。光交换技术在信息传输中的应用，无需开展光线转换，便可直接经由光纤将光线传输至预先指定的输出端口，极大地降低光线传输时间，进而提升数据信息光交换效率。相较于其他数据信号传输技术，光交换技术有着十分明显的优势，伴随科技的不断发展，人们对该项技术的认识逐步加深，由此使得光交换技术的开发与应用变得更为成熟，为进</p><p>一步提高传输通信质量效率奠定了有力基础<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;考虑全光交换网络的理由：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(1)历史的观点，模拟传输产生了机电制交换；PCM数字传输有了数字程控交换；当前光传输已成主角，因此下一代网络将是全光交换。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(2) 速度极限，由于电子器件的极限速度为几个G~10Gb/s，使得电子交换设备可能成为未来网络的瓶颈。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(3) 成本降低，采用光传输的电子交换系统，必须有光/电和电/光转换，全光交换则不用。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(4) 速度匹配，光传输，光交换，全光网络。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41349768366026504","title":"特点","versionId":"41349768332472075","lemmaId":41030944940912400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591942382,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;伴随近年来光交换技术在传输通信中的不断推广，通信网络不断趋向于光纤网络，由此使得数据信号传输效率得到极大提升，并为数据信号安全提供了可靠保障。光交换技术可实现对不同线路的自由转换，在光纤网络中依托光路变换器，可进一步实现对光路的转换，进而有效增强光路转换的实效性、安全性。除此之外，光交换技术还可实现对各种波形信号的有效传输，在这些不同波形信号被传输至光纤网络中时，光纤可对该部分信号进行有效控制，进而可缩减由于外界环境转变而对波形周期、幅度带来的影响，最终确保传输通信的质量安全<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 总而言之，光交换技术有以下优点：&nbsp;</p><ol><li><p>随着发展，光交换技术已能保证网络可靠性，并提供灵活的选路方案，为高速信息流提供动态光域处理。</p></li><li><p>光交换不受监测器、调制器等光电器件速度的限制，极大地提高了交换节点的吞吐量。</p></li><li><p>不需要经过光/电/光转换，降低了交换节点成本。</p></li><li><p>对比特率、调制方式和通信协议都具有透明性，有良好的升级能力。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41349768366026505","title":"光交换元件","versionId":"41349768332472076","lemmaId":41030944940912400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591942382,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>半导体光开关</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;半导体光放大器，当偏置信号为零时，输入信号将被器件完全吸收，输出端没有任何光信号输出。半导体光放大器及等效开关示意如下图。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"半导体光放大器及等效开关\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1401_320_20200611212158-2053249137.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1401_320_20200611212158-2053249137.png\"></p><h3>耦合波导开关</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;耦合波导开关，利用铌酸锂(LiNbO3)材料制作，在控制电极上施加一定电压可改变波导的折射率和相位，从而可构成2<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctimes%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.76ex\" height=\"1.09ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -491 778 482\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0.02ex;\"><defs><path id=\"MJX-4-TEX-N-D7\" d=\"M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-4-TEX-N-D7\"></use></g></g></g></svg></span>2交换开关。激励电压约5V，最大传信速率达Gb/s。 耦合波导开关示意结构及逻辑表示如下图。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"耦合波导开关示意结构及逻辑表示\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1376_367_20200611212343-25427154.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1376_367_20200611212343-25427154.png\"></p><h3>硅衬底平面光波导开关</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"硅衬底平面光波导开关\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1113_839_20200611212416-660837993.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1113_839_20200611212416-660837993.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;特点是插入损耗小(0.5dB)、稳定性高、可靠性好、成本低，适合大规模集成，不足点是响应速度较慢，1~2ms。</p><h3>波长转换器</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;波长转换器是一种能把携带信号的光波从一个波长转换为另一个波长的器件。 波长转换是解决相同波长争用同一个端口时发生阻塞的关键。理想的波长转换器应具备有较高的速率、较宽的波长转换范围和高信噪比、高消光比，而且与偏振无关。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"波长转换器结构示意\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/587_190_20200611212645-977947573.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/587_190_20200611212645-977947573.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如上图，最直接的波长转换是光—电—光变换，即将波长为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.319ex\" height=\"1.597ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -694 583 706\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.027ex;\"><defs><path id=\"MJX-8-TEX-I-3BB\" d=\"M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-8-TEX-I-3BB\"></use></g></g></g></svg></span>1的输入光信号，由光电探测器转变为电信号，然后再去驱动一个波长为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.319ex\" height=\"1.597ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -694 583 706\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.027ex;\"><defs><path id=\"MJX-10-TEX-I-3BB\" d=\"M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T55  -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-14-TEX-I-3BB\"></use></g></g></g></svg></span>1的入射光被调制成波长为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.319ex\" height=\"1.597ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -694 583 706\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.027ex;\"><defs><path id=\"MJX-16-TEX-I-3BB\" d=\"M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-16-TEX-I-3BB\"></use></g></g></g></svg></span>2出射光。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1401_320_20200611212158-2053249137.png?w=1401&h=320&titlename=%E5%8D%8A%E5%AF%BC%E4%BD%93%E5%85%89%E6%94%BE%E5%A4%A7%E5%99%A8%E5%8F%8A%E7%AD%89%E6%95%88%E5%BC%80%E5%85%B3","url":"https://img04.sogoucdn.com/app/a/200698/1401_320_20200611212158-2053249137.png","rw":1401,"rh":320,"title":"半导体光放大器及等效开关","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1376_367_20200611212343-25427154.png?w=1376&h=367&titlename=%E8%80%A6%E5%90%88%E6%B3%A2%E5%AF%BC%E5%BC%80%E5%85%B3%E7%A4%BA%E6%84%8F%E7%BB%93%E6%9E%84%E5%8F%8A%E9%80%BB%E8%BE%91%E8%A1%A8%E7%A4%BA","url":"https://img01.sogoucdn.com/app/a/200698/1376_367_20200611212343-25427154.png","rw":1376,"rh":367,"title":"耦合波导开关示意结构及逻辑表示","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1113_839_20200611212416-660837993.png?w=1113&h=839&titlename=%E7%A1%85%E8%A1%AC%E5%BA%95%E5%B9%B3%E9%9D%A2%E5%85%89%E6%B3%A2%E5%AF%BC%E5%BC%80%E5%85%B3","url":"https://img02.sogoucdn.com/app/a/200698/1113_839_20200611212416-660837993.png","rw":1113,"rh":839,"title":"硅衬底平面光波导开关","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/587_190_20200611212645-977947573.png?w=587&h=190&titlename=%E6%B3%A2%E9%95%BF%E8%BD%AC%E6%8D%A2%E5%99%A8%E7%BB%93%E6%9E%84%E7%A4%BA%E6%84%8F","url":"https://img01.sogoucdn.com/app/a/200698/587_190_20200611212645-977947573.png","rw":587,"rh":190,"title":"波长转换器结构示意","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41349768349249292","title":"光交换技术分类","versionId":"41349768332472077","lemmaId":41030944940912400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591942382,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;光交换技术可细分为光路交换技术和分组交换技术，光路交换技术能够进一步细分为波分/频分光交换技术、时分光交换技术、空分光交换技术，3种技术可基于实际选择复合使用或单独使用。在空分光交换技术的应用中，能够实现光信号在传输通路上的改变，自由空分和波导空分的光交换可基于光矩阵开关相关技术实现。时分复用属于时分光交换技术的基础，交换目的可基于时隙互换的原理实现。波分复用为波分/频分光交换技术的基础，在信号以不同网络通路和波长完成后，该技术可基于波长开关实现交换。</p><h3>光路交换技术<br></h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空分光交换的功能是使光信号的传输通路在空间上发生改变。空分光交换的核心器件是光开关。光开关有电光型、 声光型和磁光型等多种类型，其中电光型光开关具有开关速度快、串扰小和结构紧凑等优点，有很好的应用前景。空分光交换网络的最基本单元是2×2的光交换模块。 如下图，输入端有两根光纤，输出端也有两根光纤。它有两种工作状态：平行状态和交叉状态。&nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"基本的2×2空分光交换模块\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/649_194_20200611214939-1793444831.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/649_194_20200611214939-1793444831.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;时分光交换是以时分复用为基础， 用时隙互换原理实现交换功能的。时分复用是把时间划分成帧，每帧划分成N个时隙， 并分配给N路信号，再把N路信号复接到一条光纤上。 在接收端用分接器恢复各路原始信号， 如图所示：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"(a) 时分复用原理； (b) 时隙互换原理； (c) 等效的空分交换\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/571_263_20200611220532-1210000641.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/571_263_20200611220532-1210000641.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所谓时隙互换，就是把时分复用帧中各个时隙的信号互换位置。如图(b)，首先使时分复用信号经过分接器，在同一时间内，分接器每条出线上依次传输某一个时隙的信号；然后使这些信号分别经过不同的光延迟器件，获得不同的延迟时间；最后用复接器把这些信号重新组合起来。图(c)示出时分光交换的空分等效。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;波分光交换(或交叉连接)是以波分复用原理为基础， 采用波长选择或波长变换的方法实现交换功能的。下图(a)和(b)分别示出波长选择法交换和波长变换法交换的原理框图<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"(a) 波长选择法交换； (b) 波长变换法交换\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/535_296_20200611220707-1911072553.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/535_296_20200611220707-1911072553.png\"></p><h3>分组交换技术</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分组光交换技术可将信号信息、数据进行有效分组，依托分组进而可提升信号信息的管理水平，在全面系统分析数据信息的前提下提升信号信息应用效果。同时，分组光交换技术还可借助发送信号信息的时间开展有效分组，在信号信息接收过程中，可依据分组实际情况开展信号信息的采集与解读。另外，该项技术还可为传输通信系统完成信号信息的归纳与解读，在庞大信号信息接收系统中可完成对有价值信息的有效采集，并帮助信号信息用户提升信息的接收效率及应用效率。最后，分组光交换技术还可促进构建起可靠的信号信息整理及分析系统，提高信号信息整理效率。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/649_194_20200611214939-1793444831.png?w=649&h=194&titlename=%E5%9F%BA%E6%9C%AC%E7%9A%842%C3%972%E7%A9%BA%E5%88%86%E5%85%89%E4%BA%A4%E6%8D%A2%E6%A8%A1%E5%9D%97","url":"https://img03.sogoucdn.com/app/a/200698/649_194_20200611214939-1793444831.png","rw":649,"rh":194,"title":"基本的2×2空分光交换模块","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/571_263_20200611220532-1210000641.png?w=571&h=263&titlename=(a)%20%E6%97%B6%E5%88%86%E5%A4%8D%E7%94%A8%E5%8E%9F%E7%90%86%EF%BC%9B%20(b)%20%E6%97%B6%E9%9A%99%E4%BA%92%E6%8D%A2%E5%8E%9F%E7%90%86%EF%BC%9B%20(c)%20%E7%AD%89%E6%95%88%E7%9A%84%E7%A9%BA%E5%88%86%E4%BA%A4%E6%8D%A2","url":"https://img02.sogoucdn.com/app/a/200698/571_263_20200611220532-1210000641.png","rw":571,"rh":263,"title":"(a) 时分复用原理； (b) 时隙互换原理； (c) 等效的空分交换","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/535_296_20200611220707-1911072553.png?w=535&h=296&titlename=(a)%20%E6%B3%A2%E9%95%BF%E9%80%89%E6%8B%A9%E6%B3%95%E4%BA%A4%E6%8D%A2%EF%BC%9B%20(b)%20%E6%B3%A2%E9%95%BF%E5%8F%98%E6%8D%A2%E6%B3%95%E4%BA%A4%E6%8D%A2","url":"https://img01.sogoucdn.com/app/a/200698/535_296_20200611220707-1911072553.png","rw":535,"rh":296,"title":"(a) 波长选择法交换； (b) 波长变换法交换","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"魏访. 光交换技术在传输通信中的应用研究[J]. 信息系统工程, 2019, 000(007):97,99.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"郭林丽 , 吴卓 . 新时期环境下光交换技术在通信传输中的应用\n研究 [J]. 科学技术创新 , 2016,11(33):207-207.\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"光纤通信","site":"","url":"","journalName":null,

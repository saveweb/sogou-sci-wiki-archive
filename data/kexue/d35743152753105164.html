ue},"editTime":1588754828,"state":1,"versionCount":1,"upNum":8,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/875_804_20200506163507-186425781.jpg?w=875&h=804&titlename=%E5%A4%A7%E7%A6%BB%E5%AD%90%E4%BA%B2%E7%9F%B3%E5%85%83%E7%B4%A0%E5%92%8C%E9%AB%98%E5%9C%BA%E5%BC%BA%E5%85%83%E7%B4%A0","url":"https://img04.sogoucdn.com/app/a/200698/875_804_20200506163507-186425781.jpg","rw":875,"rh":804,"title":"大离子亲石元素和高场强元素","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/819_507_20200506163918-1215731203.png?w=819&h=507&titlename=%E6%B4%8B%E4%B8%AD%E8%84%8A%E7%8E%84%E6%AD%A6%E5%B2%A9%E3%80%81%E5%B2%9B%E5%BC%A7%E7%8E%84%E6%AD%A6%E5%B2%A9%E3%80%81%E5%AE%89%E5%B1%B1%E5%B2%A9%E5%92%8C%E6%B4%8B%E5%B2%9B%E7%8E%84%E6%AD%A6%E5%B2%A9%E5%85%B7%E6%9C%89%E4%B8%8D%E5%90%8C%E7%9A%84LILE%E7%BB%84%E6%88%90%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/819_507_20200506163918-1215731203.png","rw":819,"rh":507,"title":"洋中脊玄武岩、岛弧玄武岩、安山岩和洋岛玄武岩具有不同的LILE组成。","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/542_300_20200506164122-897024097.jpg?w=542&h=300&titlename=%E5%86%85%E8%92%99%E5%8F%A4%E7%99%BD%E4%BA%91%E9%84%82%E5%8D%9A%E7%A8%80%E5%9C%9F%E7%9F%BF%E5%BA%8A%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/542_300_20200506164122-897024097.jpg","rw":542,"rh":300,"title":"内蒙古白云鄂博稀土矿床。","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"36001941041469976","subCatalogs":null},{"level":1,"title":"地球化学性质","paragraphId":"36001941041469972","subCatalogs":null},{"level":1,"title":"分布","paragraphId":"36001941041469978","subCatalogs":null},{"level":1,"title":"地球化学应用","paragraphId":"36001941041469977","subCatalogs":null},{"level":1,"title":"经济价值","paragraphId":"36001941041469974","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36001941041469976","title":"定义","versionId":"36001941041469967","lemmaId":35743152753105164,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588754828,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"大离子亲石元素和高场强元素\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/875_804_20200506163507-186425781.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/875_804_20200506163507-186425781.jpg\"></p><p>大离子亲石元素（large-ion lithophile element或LILE）最早由Gast, P. W于1972年提出<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。Gast将K、Rb、Sr、Cs、Ba、REE、Th和U这些阳离子作为LILE。尽管Li的离子半径很小，Gast还将Li也划分为LILE，因为其离子半径与电荷比较大。不同学者对大离子亲石元素的定义和范围存在不同。一些人将其等同于不相容和易溶于水的元素<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，一些人认为LILE是指具有大的离子半径、小的离子电荷，即离子电位较小的不相容元素（低场强元素）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。Roberta L. Rudnick建议将LILE定义为具有较小离子电位的亲石元素，同时其离子半径也大于Ca和Na离子。根据此定义，只有K、Rb、Sr、Cs、Ba和LREE是大离子亲石元素<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/875_804_20200506163507-186425781.jpg?w=875&h=804&titlename=%E5%A4%A7%E7%A6%BB%E5%AD%90%E4%BA%B2%E7%9F%B3%E5%85%83%E7%B4%A0%E5%92%8C%E9%AB%98%E5%9C%BA%E5%BC%BA%E5%85%83%E7%B4%A0","url":"https://img04.sogoucdn.com/app/a/200698/875_804_20200506163507-186425781.jpg","rw":875,"rh":804,"title":"大离子亲石元素和高场强元素","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36001941041469972","title":"地球化学性质","versionId":"36001941041469968","lemmaId":35743152753105164,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588754828,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>大离子亲石元素的地球化学性质活泼，在地幔熔融过程中是不相容的。其活动性强，易溶于水，在有流体存在的情况下很容易发生迁移。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36001941041469978","title":"分布","versionId":"36001941041469969","lemmaId":35743152753105164,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588754828,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"洋中脊玄武岩、岛弧玄武岩、安山岩和洋岛玄武岩具有不同的LILE组成。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/819_507_20200506163918-1215731203.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/819_507_20200506163918-1215731203.png\">由于大离子亲石元素的不相容性和流体活动性，其在洋中脊玄武岩中含量很低。但在岛弧玄武岩和板内玄武岩含量较高。同时，LILE强烈富集在上地壳中。而下地壳因为受到变质作用的影响，丢失了部分LILE。整个陆壳含有地球上10-15%的LILE<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。LILE含量一般随着岩石的演化程度升高。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/819_507_20200506163918-1215731203.png?w=819&h=507&titlename=%E6%B4%8B%E4%B8%AD%E8%84%8A%E7%8E%84%E6%AD%A6%E5%B2%A9%E3%80%81%E5%B2%9B%E5%BC%A7%E7%8E%84%E6%AD%A6%E5%B2%A9%E3%80%81%E5%AE%89%E5%B1%B1%E5%B2%A9%E5%92%8C%E6%B4%8B%E5%B2%9B%E7%8E%84%E6%AD%A6%E5%B2%A9%E5%85%B7%E6%9C%89%E4%B8%8D%E5%90%8C%E7%9A%84LILE%E7%BB%84%E6%88%90%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/819_507_20200506163918-1215731203.png","rw":819,"rh":507,"title":"洋中脊玄武岩、岛弧玄武岩、安山岩和洋岛玄武岩具有不同的LILE组成。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36001941041469977","title":"地球化学应用","versionId":"36001941041469970","lemmaId":35743152753105164,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588754828,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>因为大离子亲石元素是一种流体活动性元素，在地球化学研究中，其常常被用来示踪流体。比如Nb/U-Ce/Pb比值图用来判断玄武岩的性质。同时LILE和其他元素联用，可以对岩石的构造环境进行限定。需要注意的事，由于LILE容易受到蚀变作用的影响，在研究古老或遭受变质作用或蚀变作用的样品，首先要对其是否发生活动作出评估。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36001941041469974","title":"经济价值","versionId":"36001941041469971","lemmaId":35743152753105164,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80515622,"name":"山中一岩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588754828,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"内蒙古白云鄂博稀土矿床。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/542_300_20200506164122-897024097.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/542_300_20200506164122-897024097.jpg\"></p><p>LILE中的许多元素是重要的矿床资源。钾矿（K）是重要的农业生产原料。LREE和Rb矿是中国的优势矿产，我国拥有世界上最大的LREE矿床（内蒙古白云鄂博矿床）和超大型独立铷矿（广东天堂山矿床），在航天航空、能源、国防工业都有着重要的应用。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/542_300_20200506164122-897024097.jpg?w=542&h=300&titlename=%E5%86%85%E8%92%99%E5%8F%A4%E7%99%BD%E4%BA%91%E9%84%82%E5%8D%9A%E7%A8%80%E5%9C%9F%E7%9F%BF%E5%BA%8A%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/542_300_20200506164122-897024097.jpg","rw":542,"rh":300,"title":"内蒙古白云鄂博稀土矿床。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"The chemical composition and structure of the moon","site":"","url":"","journalName":"The Moon","author":"Gast, P. W","press":"","publishYear":"","publishTime":"1972","publishPlace":"","page":" ”中的内容更像是分布，关于LREE矿产的分布可能不够科普，建议阐述清楚其与Eu的关系\"}","auditSuggest":"","auditResult":3,"auditAnnotations":[]},{"versionId":"0","auditTime":1588843037,"auditorId":79814676,"auditUser":{"uid":79814676,"name":"Yang","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/KdJPreGRx6E9Mo44kTbBjT83frTHJ7urng8kV6RRLv7d16zv4gLZlzcv0prlRtVyicmxuyk4W7k4QTqdr0PDfYQ/132","introduction":"这个人很懒什么也没留下~","educations":[{"schoolName":"浙江大学","major":"","degree":null,"universityId":63,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/1ec9268c-6013-11e9-a047-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"地质学","majorLevel1Id":1,"majorLevel2Id":170,"majorLevel3Id":175,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":[{"title":"&#22320;&#38663;","url":"https://baike.sogou.com/kexue/d48362128117112581.htm"},{"title":"&#22320;&#38663;&#24102;","url":"https://baike.sogou.com/kexue/d49169287109189384.htm"},{"title":"&#23721;&#27974;","url":"https://baike.sogou.com/kexue/d40356353704750856.htm"},{"title":"&#22320;&#24148;&#26609;&#21644;&#28909;&#28857;","url":"https://baike.sogou.com/kexue/d46719885044125699.htm"}],"educationBrief":"浙江大学","jobBrief":"","role":0,"roleName":null,"title":"浙江大学 · 地质学","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":95,"partnerIdCreateTime":1594286513,"partnerIdPoped":true},"auditReason":"","auditSuggest":"谢谢作者贡献：\n建议参考以下内容进行补充\nhttps://link.springer.com/referenceworkentry/10.1007%2F1-4020-4496-8_104\nhttps://link.springer.com/referenceworkentry/10.1007%2F978-3-319-39193-9_232-1","auditResult":2,"auditAnnotations":[]},{"versionId":"0","auditTime":1588844059,"auditorId":79542385,"auditUser":{"uid":79542385,"name":"李春辉","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=T2gxgI8zUAY9ygpzqTZwOQ&s=100&t=1555911212","introduction":"做好眼前事","educations":[{"schoolName":"柏林自由大学","major":"","degree":"博士","universityId":119,"universityLogo":"","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"地球化学","majorLevel1Id":1,"majorLevel

rw":941,"rh":418,"title":"图2 高矿化度矿井水处理工艺流程","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"矿井水的来源","paragraphId":"69506663257813526","subCatalogs":null},{"level":1,"title":"矿井水的分类","paragraphId":"69506663257813531","subCatalogs":[{"level":2,"title":"洁净矿井水","paragraphId":"69506663257813531","subCatalogs":null},{"level":2,"title":"高悬浮物矿井水","paragraphId":"69506663257813531","subCatalogs":null},{"level":2,"title":"高矿化度矿井水","paragraphId":"69506663257813531","subCatalogs":null},{"level":2,"title":"酸性矿井水","paragraphId":"69506663257813531","subCatalogs":null},{"level":2,"title":"含特殊污染物矿井水","paragraphId":"69506663257813531","subCatalogs":null}]},{"level":1,"title":"矿井水的处理与利用","paragraphId":"69506663257813530","subCatalogs":null},{"level":1,"title":"矿井水的综合利用","paragraphId":"69506663257813532","subCatalogs":[{"level":2,"title":"矿井水用于工农业生产","paragraphId":"69506663257813532","subCatalogs":null},{"level":2,"title":"矿井水用于生活","paragraphId":"69506663257813532","subCatalogs":null},{"level":2,"title":"特殊组分矿井水资源化利用","paragraphId":"69506663257813532","subCatalogs":null}]},{"level":1,"title":"矿井水资源化利用中存在的问题","paragraphId":"69506663257813529","subCatalogs":null},{"level":1,"title":"发展与展望","paragraphId":"69506663257813528","subCatalogs":null},{"level":1,"title":"矿井水有关概念","paragraphId":"69506663257813524","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"69506663257813527","subCatalogs":null}],"paragraphs":[{"paragraphId":"69506663257813526","title":"矿井水的来源","versionId":"69506663257813515","lemmaId":68359251956937230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608725199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿井水是煤矿废水的主体，在煤炭开采过程中，为保证采矿安全，需要对矿井排水和地下含水层进行预先的人工疏干。据不完全统计，目前全国煤矿矿井水的年排放量约为45亿<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/a8cd2c3f2fa321c03349c6487ffb580f9fb12701a1d79ecb3f5a8360fb8166ce.svg\" style=\"vertical-align: -0.025ex;\"></span>。煤矿矿井水是伴随煤矿开采而产生的水体，其主要来源有以下3个方面<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>\n <ol>\n  <li><p>地下水。地下水包括煤系地层及其上覆及下伏地层中的含水层水和老窑积水，是矿井水的主要来源。矿井水的水量大小取决于煤田水文地质及地下水的补给、径流及排泄条件，与开采方法等也有一定的关系。老窑积水又称为采空区水，开采历史悠久的矿区浅部分布有许多废弃的矿窑，赋存了大量积水它们像一座座“小水库”分布于采区附近，一旦与矿井连通，短时间内有大量水涌人矿井，其危害性很大。</p></li>\n  <li><p>大气降水。随着煤炭的大量开发，井下采空面积逐渐增大，围岩应力场也发生变化，顶板开始沉陷，地表出现裂缝和塌陷，大气降水有的直接通过裂缝灌人坑道，有的则沿有利于入渗的构造、裂隙及土壤等补给含水层，因此大气降水人渗补给是一种发生在流域面上的补给水源。</p></li>\n  <li><p>地表水。由于采矿活动进一步沟通原始构造，同时又产生新裂隙与裂缝等次生构造。当矿区有河流、水库，水池，积水洼地等地表水体存在时，地表水就有可能沿河床沉积层、构造破碎带或产状有利于水体人渗的岩层层面补给浅层地下水，再补给煤系含水层，或通过采矿产生的裂隙直接补给矿井。</p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69506663257813531","title":"矿井水的分类","versionId":"69506663257813516","lemmaId":68359251956937230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608725199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>从水质处理的角度出发，可将煤矿矿井水分为洁净矿井水，高悬浮物矿井水，高矿化度矿井水、酸性矿井水和含特殊污染物矿井水五类<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><h3>洁净矿井水</h3></p><p>洁净矿井水是相对于其他被污染的矿井水而言的，一般直接在井下涌水口通过管道抽出地表。洁净矿井水矿化度及总硬度低，pH值接近中性，有害离子含量低微或未检出，各种理化指标符合国家饮用水标准，直接或经简单消毒即可饮用，甚至可开发为矿泉水。</p><p><h3>高悬浮物矿井水</h3></p><p>在煤炭开采过程中，矿井水一般含有煤粉、岩粉等固体颗粒，主要成分是煤粉。煤矿矿井水中的悬浮物颗粒具有密度小，沉降速度慢等特点。悬浮物含量高，每升达到数千或数万毫克，但其总硬度和矿化度并不高。矿井水因含有大量的煤粉颜色呈灰黑色。经处理后可作为饮用水源和其他用途。</p><p><h3>高矿化度矿井水</h3></p><p>高矿化度矿井水又称为苦咸水，含有较高的可溶性盐类及悬浮物质，含盐量大于1000mg/L，甚至达到10000mg/L。主要含有SO-.Cl，Ca+、K+，Na*等离子，硬度较高，水质多数呈中性或偏碱，带苦涩味，少数为酸性。高矿化度矿井水又可以分为微咸水(矿化度为1000~10000mg/L)、咸水(矿化度为10000~50000mg/L)2'1。据不完全统计，我国煤矿高矿化度矿井水含盐量一-般在1000~4000mg/L，少数达4000mg/L以上。高矿化度矿井水主要分布在我国北方矿区，西部高原、黄准海平原及华东沿海地区。</p><p>矿井水中矿化度高是由多种因素造成的，主要因素有：被采煤层中含有大量碳酸盐矿物及硫酸盐类矿物，使矿井水中Ca+、Mg+.SOF-.Cl等盐类离子增加；地区干旱，降雨量少、蒸发量大，地下水补给不足，促使矿井水盐分浓缩；当开采高硫煤层时，因硫化物氧化产生游离酸再同碳酸盐矿物、碱性物质发生反应，使矿井水中Ca+，Mg'+，SO°等离子增加;矿区处于沿海地带，地下咸水侵入煤田。</p><p><h3>酸性矿井水</h3></p><p>煤矿酸性矿井水是指pH值小于6.5的矿井水，多出现在煤层及顶底板含硫量高的煤矿区。酸性矿井水不仅腐蚀排水设备﹐而且排到地面后还危害水生动植物及周围农作物的生长。</p><p>煤层是在还原环境中聚集的，煤层及顶底板中往往含有黄铁矿(FeSz)，在山西阳泉的野外地质剖面中，可清晰地看到“猴石灰岩”之下煤层(线)底板中有大量的黄铁矿晶痕。酸性矿井水主要是由于开采含有黄铁矿的煤层时，黄铁矿被氧化生成亚硫酸和硫酸而使矿井水呈现酸性。</p><p>煤矿开采使得大量氧气进人井下环境，造成原处于还原状态的矿物发生氧化反应。这一过程在还原态矿物初露地表后同样发生。最常见的矿物就是硫化物类。黄铁矿是普遍存在的金属硫化物，煤层中也经常见到，与其他亲铜元素，如As、Bi、Cd、Co，Cu，Ga，In，Hg，Mo，Pb、Re，Sb，Se，Sn、Te、Zn，经常联系在一起。黄铁矿氧化过程经历了一个复杂的反应循环过程，如图2-8所示。</p><p><h3>含特殊污染物矿井水</h3></p><p>该类矿井水主要指含有毒、有害元素(氟和铅)或放射性元素(铀和镭)等当地煤矿特征污染物的矿井水。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69506663257813530","title":"矿井水的处理与利用","versionId":"69506663257813517","lemmaId":68359251956937230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608725199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1、洁净矿井水可直接作为生产生活用水，或经过简单的消毒处理作为饮用水，做生活饮用水时需进行消毒处理。另外，有些矿井水因含有一些有益于人体健康的微量元素，可作为矿泉水开发利用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>2、含悬浮物矿井水主要污染物是粒径极为细小的煤、岩粉，利用自然沉淀的方法去除这些悬浮物很困难，必须采用混凝沉淀的处理方法以实现对悬浮物的去除。实践证明，含悬浮物的矿井水经混凝、沉淀，过滤消毒等工序处理后，出水水质能达到我国生活饮用水水质标准要求。</p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1 含悬浮物矿井水处理工艺流程\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1313_732_20201223192602-1137269728.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1313_732_20201223192602-1137269728.png\"></p><p>3、高矿化度矿井水处理工艺除混凝，沉淀等工序外，其关键工序是脱盐。目前，在我国苦咸水脱盐方法主要有两种；电渗析脱盐技术和反渗透脱盐技术。电渗析脱盐技术自20世纪50年代末期引人我国以来，现已在苦咸水淡化，高中压锅炉给水处理、水污染控制等方面得到了广泛的利用。目前建成的矿井水处理站中均选择电渗析脱盐技术作为高矿化度矿井水的脱盐处理。高矿化度矿井水处理一般分成两个部分：第一部分是预处理，主要去除矿井水中的悬浮物，采用常规混凝沉淀技术；第二部分是脱盐处理。其工艺流程如图2所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 高矿化度矿井水处理工艺流程\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/941_418_20201223192801-2122833561.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/941_418_20201223192801-2122833561.png\"></p><p>4、目前酸性矿井水几乎都是采用以石灰或石灰石作为中和剂的中和法处理，通常有直接投加石灰法、石灰石中和滚简过滤法及升流式变滤速膨胀中和塔法、石灰石一石灰联合处理法。</p><p>5、目前，处理碱性矿井水经常采用的方法是利用废酸或烟道气进行中和处理。含氟矿井水的处理方法主要有铝盐沉淀法、石灰乳沉淀法、离子交换─吸附法、电渗析法和电凝聚法。含放射性废水的基本处理方法有化学沉淀法，离子交换法、蒸发法三种，目的是将矿井水中具有放射性的物质截留下来，煤矿可根据水质条件安排单项外理或组合联用。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1313_732_20201223192602-1137269728.png?w=1313&h=732&titlename=%E5%9B%BE1%20%E5%90%AB%E6%82%AC%E6%B5%AE%E7%89%A9%E7%9F%BF%E4%BA%95%E6%B0%B4%E5%A4%84%E7%90%86%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img02.sogoucdn.com/app/a/200698/1313_732_20201223192602-1137269728.png","rw":1313,"rh":732,"title":"图1 含悬浮物矿井水处理工艺流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/941_418_20201223192801-2122833561.png?w=941&h=418&titlename=%E5%9B%BE2%20%E9%AB%98%E7%9F%BF%E5%8C%96%E5%BA%A6%E7%9F%BF%E4%BA%95%E6%B0%B4%E5%A4%84%E7%90%86%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img04.sogoucdn.com/app/a/200698/941_418_20201223192801-2122833561.png","rw":941,"rh":418,"title":"图2 高矿化度矿井水处理工艺流程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69506663257813532","title":"矿井水的综合利用","versionId":"69506663257813518","lemmaId":68359251956937230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608725199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿井水也是一种重要的水资源。矿井水资源的利用作为非常规水资源利用的一部分，已经被写入《中国节水技术政策大纲》，成为国家指导性战略。结合目前的矿区水环境现状及矿井水处理工艺前沿，根据处理后水的使用功能和面向对象，可将矿井水用于工业、生活、农业与生态等领域。通常，为了最大化、资源化利用矿井水，一般按照“清污分流，水质处理，分级应用”的原则来处理矿井水。考虑其运输成本和处理体量，矿井水利用顺序依次分为：先井下后地面，先工业后生活和农业<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>矿井水用于工农业生产</h3></p><p>根据用水的相对空间位置，将工业用水划分为井下用水以及地面用水。在煤矿井下，处理后的矿井水主要用于的乳液配制、防尘与冷却用水；在地面上，多用于绿化、道路降尘洒水、选煤厂用水等。通常，处理后的矿井水量远大于煤矿自身工业消耗量，大部分剩余处理后的矿井水可通过外排输送管线向周边企业提供生产用水，包括坑口电厂、煤制油、煤制气、矸石电厂、天然油气田注水驱油/气等煤化工项目。矿井水处理过程的副产品，如浓盐水、煤泥等，经2次加工后也能带来一定经济效益。处理后的矿井水可用于农业用水，包括农田灌溉、农业设施用水、水库补蓄水、水产养殖以及动物饮用。通过人工的抽采和回灌，将处理过后的矿井水分区域的储存，作为应急的水源地。煤矿开采后留下的采空区空间会形成一定的储水空间。通过人工通道，将这些储水的采空区相连，形成地下水库群，可以用做农业灌溉水源地，调蓄农业用水，缓解我国西部、北部干旱半干旱地区水资源短缺的局面。</p><p><h3>矿井水用于生活</h3></p><p>国外开展矿井水用于生活相关的研究较早，国内起步稍晚。生活用水包括居民家庭用水、公共服务用水、生产运营用水以及消防及其他用水。通常含悬浮物的低矿化度矿井水，因其成本低、排污费用少，处理后可直接用于生活。对于富含有益微量元素的低矿化度矿井水或弱碱性小分子团水，可直接开发形成类似北京“九龙山”牌、徐州“新河”牌矿泉水等。此类关闭、闭坑、废弃矿井经科学评价、规划和建设后可形成该地区的地下水库、应急水源地用于城镇居民用水。此外，针对温度较高的矿井水，选取地热能较强、可有效利用采空区空间的位置，通过人工的抽采－回灌使矿井水不断地循环，利用地热加温，从而获得地下热水。如德国弗莱贝格地区，将矿区地下水热水应用于供暖、供热以及生活热水等，或建立竖井蓄能电站和再生能源蓄积、冷－热循环式地热发电站等提供热能和电能。</p><p><h3>特殊组分矿井水资源化利用</h3></p><p>我国对煤矿矿井水资源利用问题近些年越来越得到重视。尽管在矿井水害防治领域领先世界，但对矿井水中的特殊元素，尤其是有毒有害元素及有益元素的研究处于尝试和探索阶段，国内开展利用采空区净水特性净化水资源、开发优质矿井水作为饮用水源等数量较少。在借鉴利用国外先进模式的基础上，亟需整体战略、基础理论和关键技术等方面的研究，主要包括：以各大矿区矿井水水质资料为基础，结合矿区区域水文地质背景，以饮用水、天然矿泉水中有毒有害及有益元素标准为依据，对矿区地下水及矿井水中锶、偏硅酸、锂、溴化物、碘化物、硒等典型微量有益元素或重金属等有毒有害元素进行检测、分析和筛选，划分矿井水有毒有害元素的种类、含量，构建数据库；揭示有毒有害元素的赋存地质背景条件、水－岩、水－水和岩－岩的多相物源基础以及污染源分布规律，建立矿井水中主要有毒有害元素(铅、砷、汞、镉、氟等)的综合评价指标体系与定量毒理评价模型，阐明矿区矿井水中有毒有害元素的空间分布规律及其环境影响;阐明各类有益元素在地域、含水层、埋深、补给来源等方面的空间分布规律，此外，通过建立有益元素的综合定量化评价模型，评价矿区优质矿井水的开发利用潜力等，都是值得重视发展的研究方向</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69506663257813529","title":"矿井水资源化利用中存在的问题","versionId":"69506663257813519","lemmaId":68359251956937230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608725199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>我国目前进行矿井水资源化利用的过程中取得了显著的进步，但仍存在较多问题，主要有：</p><p>（1）普通民众对矿井水资源化利用认识不清，受煤矿历史的“脏乱差”环境意识的影响，从心理上难以接受矿井水复用于生活。</p><p>(2)矿井水资源化利用的经济市场环境有待进一步发展，企业、政府、消费群体之前宣传、协调、支持不足，具有一定抗风险能力的产业链少。</p><p>(3)国内矿井水处理技术和工艺相较国际发达国家的水平仍有一定的距离，成本高，因地制宜性差。</p><p>(4)水资源统筹分配效率低。对于矿井水资源市场的深度开发利用和开拓较浅，少见成熟的规模化市场模式。</p><p>(5)全国各个矿区资料信息数据库亟需建立，矿山地下水水位、水质监测立体网络系统未完善，废弃矿井水的基础理论工作、观测方法和监测预警体系研究不深入<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69506663257813528","title":"发展与展望","versionId":"69506663257813520","lemmaId":68359251956937230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608725199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>随着国家对环保的重视程度，煤矿矿区水环境得到了极大地改善，矿井水处理技术、工艺和材料得到长足发展，但仍存在着一些问题。随着科技发展，矿井水处理应当向着高效率、低成本方向发展。同时，矿井水资源化方式的不断扩展和再利用渠道的深化，也将促进矿井水资源化理论的不断创新，推动新技术、新模式的提出。煤矿矿井水既是一种具有本行业特点的污染源，又是一种宝贵的可利用水资源。目前我国很多煤矿一方面严重缺水(如西部地区)；另一方面，为保障煤矿安全开采必须排出的矿井水，如果不经处理直接外排会导致不同程度的环境生态破坏;进行达标处理排放又成本很高，煤炭企业不得不背负着矿井水处理的高经济负担。因此，开发、利用好矿井水资源，不仅具有广泛的社会效益和环境效益，对于企业自身和企业周边经济的发展也能起到了推动作用。通过对不同水质类型的矿井水采取针对性的处理措施，既降低处理成本，又达到对其进行资源化利用的目的，并为煤炭企业带来一定经济效益。目前，我国矿井水开发利用已具备一定发展基础。由于矿山企业产业链的延伸和企业多元化经营模式的成熟，矿井水利用的市场需求不断扩大，利用规模逐渐增加，矿井水利用成本逐步降低，经济效益进一步提高。对矿井水进行资源化利用绝不是仅仅只靠煤炭一个行业就可以完成的，想要更高效的利用矿井水资源，需要协调多个行业，要对区域水资源做好统筹规划，需要政策支持。同时，我们煤矿水文地质研究工作者也应提升科研能力，发展新技术，进一步降低污水治理成本，使今后矿井水处理向着“高效率、低成本、资源化、多层次”的方向发展，为保水采煤和“煤炭革命”注入新的动力。目前及今后相当长一段时间内，在我国的能源需求还严重依赖煤炭资源的前提下，为了保障煤矿生产安全，矿井排水仍然是必须的无奈之选，但是矿井排水又会造成不同程度的环境生态影响和水资源破坏。在此前提下，我们认为必须依据各矿区的水文地质条件，从矿井水形成的源头进行治理，实行“阻断、减量和保护”三原则，才是合理和有效的方法。“阻断”就是尽可能从源头阻断矿井水的形成，阻断闭坑矿井的老空水反补、污染含水层;“减量”就是在无法完全阻断矿井水形成的情况下，进一步研发高效率、低成本的矿井水处理工艺，尽可能减少矿井水及其污染特征成份的排放;“保护”就是保护矿井水的资源性，推行保水采煤和煤－水双资源协调开采。在上述原则下开展相关研究必要而迫切<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69506663257813524","title":"矿井水有关概念","versionId":"69506663257813521","lemmaId":68359251956937230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608725199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>(1)矿井水。是在煤矿建井和煤炭开采过程中，由地下涌水、地表渗透水、井下生产排水汇集所产生的废水组成。我国煤矿水文地质条件极为复杂，包括流入或渗入井筒、井下巷道和工作面的大气降水、地表水、地下水和老窑积水等。</p><p>(2)矿井水涌水量。是指从煤矿开拓到回采过程中单位时间内流入矿坑包括井、巷和巷道系统的水量，其大小常用每小时或每分钟的流量表示。矿井涌水量的大小是矿山开发的一个重要技术条件。地质勘探工作区应查明水文地质条件和预计开采矿井的涌水量，以便在建井和生产时采取相应的流、排、堵、防等措施。</p><p>(3)矿井水资源量。矿井涌水量从矿井投产开始，一般要经历逐步增大、衰减和相对稳定等三个阶段。从资源利用角度分析，矿井水资源量应为相对稳定阶段的矿井涌水量。到目前为止，关于矿井水资源的定义还没有一个公认的非常严谨的文字描述。根据《不列颠百科全书》和1988年联合国科教文组织(UNESCO)及世界气象组织(WMO)对水资源的定义，从自然资源和社会资源范畴认识，一般认为，矿井水资源属于资源的一部分，作为资源的矿井水应当是可供利用或可能被利用，具有足够数量和可用质量，通过人类开发、利用、治理、配置、节约与保护活动可转化为物质财富和精神财富。矿井水资源量属于非常规水资源类，可与常规水资源协同配置。</p><p>(4)矿井水资源可利用量。水资源可利用量是指在技术上可行、经济上合理的情况下，通过工程措施能进行调节利用且有一定保证率的那部分水资源量;这个数量要比天然水资源数量少。对照水资源可利用量的概念，矿井水资源可利用量是指技术可行、经济合理，通过各种途径可以利用的矿井水资源量。</p><p>(5)矿井水资源综合利用潜力。水资源开发利用潜力是以水资源可利用量为控制条件，通过工程和非工程措施，提高当地水资源的开发利用程度，与现状条件相比增加的供水能力。对照此概念，矿井水资源综合利用潜力是指规划水平年矿井水可利用量扣除现状已利用的矿井水量。现状已利用的矿井水量包括矿区内煤矿企业自身的实际利用量和矿区外的实际利用量两部分<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"尹国勋.矿山环境保护[M].徐州:中国矿业大学出版社,2010","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"孙亚军,陈歌,徐智敏,袁慧卿,张玉卓,周丽洁,王鑫,张成行,郑洁铭.我国煤矿区水环境现状及矿井水处理利用研究进展[J].煤炭学报,2020,45(01):304-316","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"倪深海,彭岳津,张楠,许成友,王亨力.煤矿矿井水资源综合利用潜力研究[J].煤炭加工与综合利用,2018(11):78-81","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":{"paragraphId":"69506663257813527","title":"推荐文献","versionId":"69506663257813522","lemmaId":68359251956937230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},

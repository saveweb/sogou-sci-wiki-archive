,"versionEditor":{"uid":80335372,"name":"庞庞","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588070072,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>发现</h3><p>1969年，Viljoen, M. J. 和Viljoen, R. P在南非巴伯顿山地的科马提（Komati）河岸边发现了一种超基性岩喷出岩，这种喷出岩的某个岩浆分异层中的矿物颗粒呈长柱状，像鬣刺（松针、鱼骨状或羽状）一样（即鬣刺结构，spinifex texture），其特点是是橄榄石或辉石的斑晶（骸晶）呈细长的锯齿状，这些晶体近乎平行丛生形如鬣刺草，是一种新类型的岩石，即科马提岩<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>科马提岩主要由橄榄石、辉石和少量的铬尖晶石以及玻璃基质组成。橄榄石主要是镁橄榄石，Fo值可达94，单斜辉石往往是低Ca、富Al的普通辉石。次生矿物主要有蛇纹石、绿泥石、角闪石、碳酸盐矿物以及磁铁矿等。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/800_533_20200422100015-511706438.jpg\" titlename=\"显微镜下橄榄石的鬣刺状结构（spinifex texture）\" data-src=\"https://img03.sogoucdn.com/app/a/200698/800_533_20200422100015-511706438.jpg\"></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/595_473_20200423141247-650358838.png\" titlename=\"橄榄石晶体的成长\" data-src=\"https://img02.sogoucdn.com/app/a/200698/595_473_20200423141247-650358838.png\"></p><p>科马提岩的鬣刺结构形成于一个热梯度较大的、缓慢冷却结晶的熔浆中<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。有关spinifex晶体的形成，在<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>有很详细的研究，描述了橄榄石如何从微小的晶体逐渐生长，形成具有spinifex结构（如上图）。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1499_1221_20200422093810-1098806968.jpg\" titlename=\"一个典型科马提岩流的结构\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1499_1221_20200422093810-1098806968.jpg\"></p><h3>科马提岩流的典型结构</h3><p>完整的科马提岩流大致可分为顶-底两段<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>，即堆晶层段（B）和鬣刺结构段（A）。</p><p>（1）顶和底。由于科马提岩是海底喷发岩石，所以其与海底接触的层称之为，底层冷凝边（chilled basal margin；B4的最底部分），与海水接触的顶层称之为顶层冷凝边（chilled vitric margin；A1的一小部分）。这两层冷凝边或多或少都会受到海水或者海底物质的混染。如果没有这种混染，它们几乎可以代表一个科马提岩流的原始岩浆成分。</p><p>（2）鬣刺结构段（A section）。鬣刺结构（spinifex texture）可以细分为2个小段：一个是长条状的橄榄石或辉石晶体无序堆放的段，称之为random orientied spinifex段（A2），一个是长条状橄榄石或辉石有序排列的段，称之为oriented spinifex 段（A3）段。</p><p>（3）堆晶层段（B section）。堆晶层段的底部（B4）是一些颗粒较粗大的橄榄石或辉石，晶体之间接触较为紧密；中段（B3）是一些较为接触没有那么紧密的橄榄石或辉石，剩下一段即B2段的橄榄石或辉石堆晶呈现从上到下，晶体颗粒从小到大有序排列。</p><p>（4）鬣刺平铺段（B1）。在A段和B段之间存在长条状的橄榄石或辉石被压实平铺的薄层。</p><h3>科马提岩的岩浆分异过程</h3><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1800_1576_20200422100143-261444467.jpg\" titlename=\"科马提岩流的分异\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1800_1576_20200422100143-261444467.jpg\">上图所示即随着科马提岩浆的流动，A段和B段是如何分异形成，以及从科马提岩的喷发中心到边缘的层段岩性的变化<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>对于一个完全独立的科马提岩流形成的各段的化学元素组成，经常呈现下图所示的特征。这一特征实质上也支持了上面提到的科马提岩结晶分异的过程。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1022_916_20200422191055-338525795.png\" titlename=\"橄榄石控制线\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1022_916_20200422191055-338525795.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/800_533_20200422100015-511706438.jpg?w=800&h=533&titlename=%E6%98%BE%E5%BE%AE%E9%95%9C%E4%B8%8B%E6%A9%84%E6%A6%84%E7%9F%B3%E7%9A%84%E9%AC%A3%E5%88%BA%E7%8A%B6%E7%BB%93%E6%9E%84%EF%BC%88spinifex%20texture%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/800_533_20200422100015-511706438.jpg","rw":800,"rh":533,"title":"显微镜下橄榄石的鬣刺状结构（spinifex texture）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/595_473_20200423141247-650358838.png?w=595&h=473&titlename=%E6%A9%84%E6%A6%84%E7%9F%B3%E6%99%B6%E4%BD%93%E7%9A%84%E6%88%90%E9%95%BF","url":"https://img02.sogoucdn.com/app/a/200698/595_473_20200423141247-650358838.png","rw":595,"rh":473,"title":"橄榄石晶体的成长","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1499_1221_20200422093810-1098806968.jpg?w=1499&h=1221&titlename=%E4%B8%80%E4%B8%AA%E5%85%B8%E5%9E%8B%E7%A7%91%E9%A9%AC%E6%8F%90%E5%B2%A9%E6%B5%81%E7%9A%84%E7%BB%93%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/1499_1221_20200422093810-1098806968.jpg","rw":1499,"rh":1221,"title":"一个典型科马提岩流的结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1800_1576_20200422100143-261444467.jpg?w=1800&h=1576&titlename=%E7%A7%91%E9%A9%AC%E6%8F%90%E5%B2%A9%E6%B5%81%E7%9A%84%E5%88%86%E5%BC%82","url":"https://img02.sogoucdn.com/app/a/200698/1800_1576_20200422100143-261444467.jpg","rw":1800,"rh":1576,"title":"科马提岩流的分异","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1022_916_20200422191055-338525795.png?w=1022&h=916&titlename=%E6%A9%84%E6%A6%84%E7%9F%B3%E6%8E%A7%E5%88%B6%E7%BA%BF","url":"https://img03.sogoucdn.com/app/a/200698/1022_916_20200422191055-338525795.png","rw":1022,"rh":916,"title":"橄榄石控制线","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33991462555243008","title":"科马提岩的分类","versionId":"34853111008876292","lemmaId":19764580586628356,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80335372,"name":"庞庞","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588070072,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/952_573_20200422100842-1258440970.png\" titlename=\"科马提岩的经典分类\" data-src=\"https://img03.sogoucdn.com/app/a/200698/952_573_20200422100842-1258440970.png\">根据科马提岩中铝和钛的含量以及稀土元素的比值，在于陨石（即全硅酸盐地球BSE）对比的基础上，大致可以将科马提岩分为三类<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>：</p><p>（1）Al-depleted Barberton类（Al亏损型）。这类科马提岩的Al/Ti比值在10左右，标准化后的Gd/YB比值在1.4左右。这一类型的科马提岩的源区在形成科马提岩熔浆之前经历过中度的熔体提取。</p><p>（2）Al-undepletd Munro类<span>（Al不亏损型）</span><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。这类科马提岩的Al/Ti比值在20左右，标准化后的Gd/YB比值在1左右。这一类型的科马提岩的源区没有经历特别明显的熔体提取。</p><p>（3）Al-enriched（Al富集型）。这类科马提岩的Al/Ti&gt;20左右，标准化后的Gd/Yb&lt;1左右。</p><p>需要指出的是，上述Al亏损型、Al不亏损型和Al富集型三种类型是从Al/Ti比值进行分类，而Barberton和Munro只从最经典的样本发现地来分类的。之所以采用成分和地点双重分类，是为了避免由于成分分类带来的误解，尤其是对于科马提岩成因的误解。<br></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/952_573_20200422100842-1258440970.png?w=952&h=573&titlename=%E7%A7%91%E9%A9%AC%E6%8F%90%E5%B2%A9%E7%9A%84%E7%BB%8F%E5%85%B8%E5%88%86%E7%B1%BB","url":"https://img03.sogoucdn.com/app/a/200698/952_573_20200422100842-1258440970.png","rw":952,"rh":573,"title":"科马提岩的经典分类","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33991462555243015","title":"科马提岩的成因","versionId":"34853111008876293","lemmaId":19764580586628356,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80335372,"name":"庞庞","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588070072,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"300\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/300_275_20200422101727-512876831.gif\" titlename=\"科马提岩形成的温度和压力\" data-src=\"https://img03.sogoucdn.com/app/a/200698/300_275_20200422101727-512876831.gif\">科马提岩的成因，取决于对科马提岩的源区温度和压力的认识。而制约科马提岩源区的温度和压力，依赖于对于源区中水含量的认识：</p><p>（1）如果地幔中是贫水的，那么就需要很高的温度实现高度部分熔融（部分熔融&gt;30%以上）形成MgO&gt;18%的科马提岩熔浆。这就需要地幔柱模型来提供源源不断的热量来实现如此高的温度和熔融程度。如上图所示。<br></p><p>（2）如果科马提岩的源区中含有水，那么就不需要很高的温度来实现高度部分熔融，获得MgO&gt;18%的熔浆。</p><p>基于上述两点认识，形成了科马提岩形成的两种模型。</p><h3>地幔柱模型</h3><p><img width=\"274\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/274_184_20200422102724-1732912272.jpg\" titlename=\"地幔柱模型\" data-src=\"https://img01.sogoucdn.com/app/a/200698/274_184_20200422102724-1732912272.jpg\">根据地幔柱模型，地幔柱的头部的产物，形成了洋岛玄武岩（OIB），而地幔柱的尾部形成了科马提岩等高Mg的喷出岩<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。这些由地幔柱形成的熔浆在太古代古老微克拉通的边缘喷发<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>，就形成了科马提岩质岩石。</p><p>这一地幔柱模型有趣的地方在于，它暗示了可以用科马提岩指示地幔深部（过渡带或者下地幔）的特征（例如指示过渡带的水的含量<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>），因此受到了不少研究者的青睐。</p><h3>俯冲模型</h3><p><img width=\"300\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/300_449_20200422103020-2116576407.gif\" titlename=\"科马提岩形成的俯冲模型\" data-src=\"https://img01.sogoucdn.com/app/a/200698/300_449_20200422103020-2116576407.gif\"></p><p>有人基于科马提岩、玄武质科马提岩和碧玄岩在化学元素上的相似性，认为科马提岩形成于一个俯冲的环境<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup><sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup><sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup>。</p><h3>说明</h3><p>需要说明的是，两种模型都有不少的实验岩石学的证据。值得注意的是，支持地幔柱模型的工作者多从Munro type这样的低SiO2科马提岩中寻找证据<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup><sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup>，而支持俯冲的工作者多从Commondale这样的高SiO2科马提岩中寻找证据<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup><sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>。实际上，虽然这些科马提岩都具有鬣刺结构，但是并没有什么确定的理由就一定要认为所有科马提岩都形成于一种构造背景。</p><p>这里提一段小故事，当Perman等人重提俯冲带可以是科马提岩的形成背景的时候，Arndt写了一篇气势汹汹驳斥的文章<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup>，提出科马提岩的源区没有水。但是后来他的合作者们在科马提岩中发现了富水的包裹体<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/300_275_20200422101727-512876831.gif?w=300&h=275&titlename=%E7%A7%91%E9%A9%AC%E6%8F%90%E5%B2%A9%E5%BD%A2%E6%88%90%E7%9A%84%E6%B8%A9%E5%BA%A6%E5%92%8C%E5%8E%8B%E5%8A%9B","url":"https://img03.sogoucdn.com/app/a/200698/300_275_20200422101727-512876831.gif","rw":300,"rh":275,"title":"科马提岩形成的温度和压力","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/274_184_20200422102724-1732912272.jpg?w=274&h=184&titlename=%E5%9C%B0%E5%B9%94%E6%9F%B1%E6%A8%A1%E5%9E%8B","url":"https://img01.sogoucdn.com/app/a/200698/274_184_20200422102724-1732912272.jpg","rw":274,"rh":184,"title":"地幔柱模型","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/300_449_20200422103020-2116576407.gif?w=300&h=449&titlename=%E7%A7%91%E9%A9%AC%E6%8F%90%E5%B2%A9%E5%BD%A2%E6%88%90%E7%9A%84%E4%BF%AF%E5%86%B2%E6%A8%A1%E5%9E%8B","url":"https://img01.sogoucdn.com/app/a/200698/300_449_20200422103020-2116576407.gif","rw":300,"rh":449,"title":"科马提岩形成的俯冲模型","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33991462555243009","title":"科马提岩的研究意义","versionId":"34853111008876294","lemmaId":19764580586628356,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80335372,"name":"庞庞","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588070072,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>经济价值</h3><p>科马提岩是产出Cu-Ni-PGE-Au硫化物矿床的重要岩石类型<sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup>。但是正如很多研究指出的那样，由于科马提岩的形成需要比较高的部分熔融程度，因此从地幔熔融出来的科马提熔浆都是硫不饱和的<sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup>。也就是说，虽然科马提岩浆可能会把地幔源区中的Cu-Ni-PGE-Au等全部或者大部分提取出来，但是并不会形成硫化物矿床。要想达到硫的饱和，进而形成硫化物矿床，科马提岩熔浆就必须与地壳物质发生混染。</p><p>前人已经指出，太古代的绿岩带型金矿的金的来源绝大多数都与科马提岩有关。</p><p>本节内容引自<sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup>.</p><h3>科马提岩与生命起源</h3><p>正是基于科马提岩中可能形成硫化物的认识，不少人认为科马提岩经过风化，可以为海洋提供大量的硫和铁，与早期生命的出现有重要关系<sup><a href=\"#quote_23\" class=\"kx_ref\">[23]</a></sup><sup><a href=\"#quote_24\" class=\"kx_ref\">[24]</a></sup>。</p><h3>深部地幔的特征</h3><p>（1）地幔过渡带中的水。正如上文所提到的，低Si型科马提岩极有可能形成于地幔柱环境。由于地幔柱的深度可达核幔边界，并穿透上下地幔的过渡带。前人研究发现，科马提岩中的新鲜橄榄石的包裹体中的水含量较高<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>，可能指示了上下地幔过渡带的特征。</p><p>（2）下地幔的He同位素信息。前人研究发现科马提岩的橄榄石中He同位素组成变化范围很大，可达三个数量级。并且He同位素组成显示了两端元混合特征：一端富集4He，一端富集3He。富集3He的特征指示了下地幔物质的存在<sup><a href=\"#quote_25\" class=\"kx_ref\">[25]</a></sup>。</p><p>（3）地核的信号。Kostomuksha科马提岩的<span class=\"kx_formula\" alt=\"%5Cgamma%20%5E%7B187%7D%20Os(T)%3D%2B3.6\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.566ex;\" viewbox=\"0 -841 7732.2 1091\" focusable=\"false\" width=\"17.494ex\" height=\"2.468ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-19-TEX-I-3B3\" d=\"M 31 249 Q 11 249 11 258 Q 11 275 26 304 T 66 365 T 129 418 T 206 441 Q 233 441 239 440 Q 287 429 318 386 T 371 255 Q 385 195 385 170 Q 385 166 386 166 a-mml-node=\"mi\"><use xlink:href=\"#MJX-12-TEX-I-53\"></use></g><g transform=\"translate(1723.7)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-12-TEX-I-6D\"></use></g><g transform=\"translate(2823.9)\" data-mml-node=\"msup\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-12-TEX-N-2212\"></use></g><g transform=\"translate(778 363) scale(0.707)\" data-mml-node=\"TeXAtom\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-12-TEX-N-31\"><use transform=\"translate(500)\" xlink:href=\"#MJX-12-TEX-N-34\"><use transform=\"translate(1000)\" xlink:href=\"#MJX-12-TEX-N-32\"></use></use></use></g></g></g><g transform=\"translate(4934.8)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-12-TEX-I-4E\"></use></g><g transform=\"translate(5822.8)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-12-TEX-I-64\"></use></g></g></g></g></svg></span>也是一个短半衰期的同位素体系。由于Sm和Nd都不进入地核，全部留在硅酸盐地幔中，因此 可以被用来指示早期的壳幔分异过程和岩浆洋结晶分异固化的过程。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/494_322_20200422195108-1347752044.png\" titlename=\"142Nd的异常\" data-src=\"https://img04.sogoucdn.com/app/a/200698/494_322_20200422195108-1347752044.png\">如上图所示，就是Schapenburg科马提岩中142Nd的异常。这些异常被认识是早期岩浆洋结晶分异的特征。</p><p>总体来说，不管是核幔分异的信号还是早期岩浆岩结晶分异的信号都可以在科马提岩中找到。</p><h3>制约全硅酸盐地球的组成</h3><p>由于科马提岩是地幔高度部分熔融的产物，而且其可能来源于不同与橄榄岩的深部地幔，因此科马提岩在制约全硅酸盐地球的研究中有重要价值：即可以一窥深部地幔的化学组成。</p><p>又由于科马提岩主要形成于太古代，而板块运动启动之后（例如27亿年之后），地幔的氧化还原状态可能发生了变化以及被俯冲物质改造。因此，单独使用橄榄岩测定全硅酸盐变价元素的含量和同位素组成可能不完全准确。</p><p>基于上述两点，在研究变价元素的同位素组成时，常需要结合科马提岩和橄榄岩一并研究。如下图所示，通过科马提岩和橄榄岩可以制约全硅酸盐地球的V同位素组成<sup><a href=\"#quote_28\" class=\"kx_ref\">[28]</a></sup>。下图中红色棱形为科马提岩。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/986_529_20200423142046-1733566052.png\" titlename=\"通过科马提岩制约全硅酸盐地球的V同位素组成\" data-src=\"https://img01.sogoucdn.com/app/a/200698/986_529_20200423142046-1733566052.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/646_743_20200422194558-1856684013.png?w=646&h=743&titlename=182W%E7%9A%84%E5%BC%82%E5%B8%B8","url":"https://img02.sogoucdn.com/app/a/200698/646_743_20200422194558-1856684013.png","rw":646,"rh":743,"title":"182W的异常","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/494_322_20200422195108-1347752044.png?w=494&h=322&titlename=142Nd%E7%9A%84%E5%BC%82%E5%B8%B8","url":"https://img04.sogoucdn.com/app/a/200698/494_322_20200422195108-1347752044.png","rw":494,"rh":322,"title":"142Nd的异常","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/986_529_20200423142046-1733566052.png?w=986&h=529&titlename=%E9%80%9A%E8%BF%87%E7%A7%91%E9%A9%AC%E6%8F%90%E5%B2%A9%E5%88%B6%E7%BA%A6%E5%85%A8%E7%A1%85%E9%85%B8%E7%9B%90%E5%9C%B0%E7%90%83%E7%9A%84V%E5%90%8C%E4%BD%8D%E7%B4%A0%E7%BB%84%E6%88%90","url":"https://img01.sogoucdn.com/app/a/200698/986_529_20200423142046-1733566052.png","rw":986,"rh":529,"title":"通过科马提岩制约全硅酸盐地球的V同位素组成","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33991462555243014","title":"总结","versionId":"34853111008876295","lemmaId":19764580586628356,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80335372,"name":"庞庞","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588070072,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>科马提岩是一个大宝藏，但是也是十分稀少的岩石类型。并且由于它们大多形成于太古代，经历了很多次和复杂的变质作用，原始岩浆信号的保留是一个问题。不管怎么说，科马提岩都为了解早期地球提供了独一无二的视角。</p

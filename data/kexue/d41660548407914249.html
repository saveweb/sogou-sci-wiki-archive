phId":"41681634633739776","subCatalogs":null},{"level":2,"title":"聚光太阳电池技术","paragraphId":"41681634633739776","subCatalogs":null},{"level":2,"title":"新型太阳电池技术","paragraphId":"41681634633739776","subCatalogs":null}]},{"level":1,"title":"光伏发电技术特点","paragraphId":"41681634633739780","subCatalogs":[{"level":2,"title":"&nbsp;优点","paragraphId":"41681634633739780","subCatalogs":null},{"level":2,"title":"缺点","paragraphId":"41681634633739780","subCatalogs":null}]},{"level":1,"title":"光伏发电技术发展趋势","paragraphId":"41681634633739779","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41681634633739777","title":"引言","versionId":"41681634616962565","lemmaId":41660548407914250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140190,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;目前,人类所利用能源的是以煤、石油、天然气等化石燃料为主的非再生能源,由于化石能源储量的有限性,化石燃料将会随着世界人口的持续增长、工业化进程的加快和经济的不断发展而逐渐消耗殆尽,同时,化石燃料的燃烧会释放、等有害气体,这些排放物会对人类赖以生存的环境以及人体健康造成威胁,因此能源危机和环境污染问题是人类面临的两项重大问题<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。解决这两个问题都需要从能源入手,现在人们己经认识到能源供应方面必须走可持续发展道路,需要从传统的化石能源逐渐转向可再生能源。在实际中,太阳能、风能和生物质能是各国最为看好的可再生能源,可再生能源的利用对于满足能源需求、改善能源结构、应对环境压力、保证经济发展等方面具有重要意义。近几年来,太阳能以其特有的优势成为各国关注的焦点,尤其是太阳能光伏发电得到了持续应用和发展。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41681634633739781","title":"光伏发电技术的原理及发展现状","versionId":"41681634616962566","lemmaId":41660548407914250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140190,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 1839年，法国的Edmond Becquerel发现了“光伏效应”，即光照能使半导体材料内部的电荷分布状态发生变化而产生电动势和电流。光伏电池是基于半导体P-N结接受太阳光照产生光伏效应，直接将光能转换成电能的能量转换器。1954年，美国Bell实验室的G.&nbsp; Pearson等发明了单晶硅光伏电池，其原理如图1所示。</p><p>&nbsp; &nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"390\" titlename=\"图1 单晶硅光伏电池发电原理\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/390_258_20200614180710-605729628.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/390_258_20200614180710-605729628.png\"></p><p>&nbsp; &nbsp; &nbsp;&nbsp;图1中，太阳光照射到光伏电池表面，其吸收具有一定能量的光子，在内部产生处于非平衡状态的电子一空穴对；在P-N结内建电场的作用下，电子、空穴分别被驱向N,P区，从而在P-N结附近形成与内建电场方向相反的光生电场；光生电场抵消P-N结内建电场后的多余部分使P,N区分别带正、负电，于是产生由N区指向P区的光生电动势；当外接负载后，则有电流从P区流出，经负载从N区流入光伏电池。</p><p>&nbsp; &nbsp; &nbsp;&nbsp;随着光伏产业的迅猛发展，具有半导体材料消耗少、易批量生产、低成本、对弱光转化率高、易实现光伏建筑一体化等优势的薄膜光伏电池成为第二代光伏电池研发的重点。进入21世纪，以提高光电转换效率、降低成本为目标的第三代光伏电池，如叠层、玻璃窗式、纳米光伏电池等研究方兴未艾<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/390_258_20200614180710-605729628.png?w=390&h=258&titlename=%E5%9B%BE1%20%E5%8D%95%E6%99%B6%E7%A1%85%E5%85%89%E4%BC%8F%E7%94%B5%E6%B1%A0%E5%8F%91%E7%94%B5%E5%8E%9F%E7%90%86","url":"https://img02.sogoucdn.com/app/a/200698/390_258_20200614180710-605729628.png","rw":390,"rh":258,"title":"图1 单晶硅光伏电池发电原理","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41681634633739776","title":"光伏发电主要技术类型","versionId":"41681634616962567","lemmaId":41660548407914250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140190,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;根据电池材料和制造工艺的不同，地面应用的光伏发电技术可分为晶硅太阳电池技术、薄膜太阳电池技术、聚光太阳电池技术以及新型太阳电池技术(见图2)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 光伏发电的技术种类\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/504_279_20200614181335-419843467.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/504_279_20200614181335-419843467.png\"></p><h3>晶硅太阳电池技术</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;晶硅太阳电池主要可分为单晶硅太阳电池和多晶硅太阳电池，其技术成熟度高、产业规模较大，是目前的主流产品。</p><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;目前商业化生产的单晶硅太阳电池的光电转换效率为17%左右。单晶硅太阳电池使用寿命一般可达15年，最高可达25年。单晶硅太阳电池的构造和生产工艺已定型，产品已广泛用于空间和地面。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;多晶硅太阳电池的制作工艺与单晶硅太阳电池相似，但是多晶硅太阳电池的光电转换效率偏低，商业化生产的多晶硅电池光电转换效率约为16%左右。多晶硅太阳电池的生产成本较低，使用寿命比单晶硅太阳电池要短。</p><h3>薄膜太阳电池发电技术</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;薄膜电池根据材料体系不同主要可分为硅基薄膜和多元化合物薄膜太阳电池，目前技术还不完全成熟，产业化规模相对较小。硅基薄膜太阳电池硅材料消耗很少，电耗低、成本低、重量轻，便于大规模生产，其主要优点是在弱光条件下也能发电，主要问题是光电转换效率偏低。目前，国际上商业化生产的硅基薄膜太阳电池的效率为6%-8%，且不稳定。多元化合物薄膜太阳电池主要包括砷化嫁III-V族化合物、硫化镉和碲化镉以及铜铟硒薄膜电池等，砷化稼化合物电池转换效率可达28%，但材料价格昂贵；商业化生产的硫化镉和碲化镉多晶薄膜电池的效率约为9%-11%，成本较单晶硅电池低，但由于镉有剧毒，会对环境造成严重的污染；铜铟硒薄膜电池转换效率和多晶硅相近，具有价格低廉、性能良好和工艺简单等优点，但由于铟和硒都是比较稀有的元素，这类电池的发展规模受到限制<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>聚光太阳电池技术</h3><p>&nbsp; &nbsp; 聚光太阳电池是有别于平板太阳电池的另一类电池，利用聚光的办法提高太阳电池表面照度，相当于用光学系统代替昂贵的太阳电池，在降低成本的同时提高了效率。聚光太阳电池技术最显著的优点是高光电转换效率。在相同的外部条件下，结合双轴追日技术的应用，聚光太阳电池年发电量约为传统晶硅电池的1.2-1.4倍(见图3 ) <sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"376\" titlename=\"图3 聚光太阳电池技术\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/376_206_20200614182538-473454538.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/376_206_20200614182538-473454538.png\"></p><h3>新型太阳电池技术</h3><p>&nbsp; &nbsp; &nbsp; 新型太阳电池属于第三代电池，是低成本超高效的概念性太阳电池，目前处于探索、开发与创新的阶段。新型太阳电池技术主要包括染料敏化太阳电池技术和有机电池技术。染料敏化太阳电池的优点是耗能较少、生产成本低、易于工业化生产、无毒无污染，主要缺点是效率低、稳定性差，仍处于技术开发阶段。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 总体来看，晶硅电池的优点是转换效率较高、占地面积小，缺点是硅耗大、成本高；薄膜电池的优点是硅耗小、成本低，缺点是转换效率低、占地面积大、衰减大；聚光电池的优点是转换效率高，缺点是不能利用漫射辐射，必须使用跟踪器，成本较高，目前主要用于航空航天领域<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/504_279_20200614181335-419843467.png?w=504&h=279&titlename=%E5%9B%BE2%20%E5%85%89%E4%BC%8F%E5%8F%91%E7%94%B5%E7%9A%84%E6%8A%80%E6%9C%AF%E7%A7%8D%E7%B1%BB","url":"https://img04.sogoucdn.com/app/a/200698/504_279_20200614181335-419843467.png","rw":504,"rh":279,"title":"图2 光伏发电的技术种类","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/376_206_20200614182538-473454538.png?w=376&h=206&titlename=%E5%9B%BE3%20%E8%81%9A%E5%85%89%E5%A4%AA%E9%98%B3%E7%94%B5%E6%B1%A0%E6%8A%80%E6%9C%AF","url":"https://img04.sogoucdn.com/app/a/200698/376_206_20200614182538-473454538.png","rw":376,"rh":206,"title":"图3 聚光太阳电池技术","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41681634633739780","title":"光伏发电技术特点","versionId":"41681634616962568","lemmaId":41660548407914250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140190,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>&nbsp;优点</h3><p>&nbsp; &nbsp; &nbsp; 1）光伏发电技术原理和结构简单，建设周期较短，运行维护简单，可开发地区广。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 光伏电站采用模块化设计，系统扩展性强，容量可灵活调节，规模从数W到数MW，安装简单方便。光伏电站选址较传统电站容易，初始投资小，建设周期短。大型光伏电站的建设一般不超过半年。光伏电站系统主要由光伏组件和逆变器组成，运行无需消耗燃料，电站运行维护简单，基本可实现无人值守，成本较低。光伏发电在运行中不消耗水，不受水资源等条件约束，受光照强度和地形影响较小，可在无水的荒漠地区开发建设，可开发地区广。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;2）应用形式多样化，适用范围广。</p><p>&nbsp; &nbsp; &nbsp; 经过多年的发展，光伏发电已经成为技术成熟、运行可靠的可再生电源，并己经从独立发电系统，朝大规模并网电站方向发展。目前光伏发电的应用形式主要有3种，即大型并网电站、分布式建筑光伏以及离网光伏。大型并网电站主要建设在日照条件优越的、大片平坦开阔地上，其度电成本相对较低，但需要考虑电力的远距离输送以及无功功率补偿问题；分布式建筑光伏主要依托建筑物建设，接入配电网实现就地消纳；离网光伏主要用于解决偏远地区的电力供应问题，通常需要配置储能<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><h3>缺点</h3><p>&nbsp; &nbsp; &nbsp; 1）发电出力具有间歇性和不稳定性</p><p>&nbsp; &nbsp; &nbsp;&nbsp;太阳能发电与太阳辐射强度成正比，光伏发电系统输出直接受太阳辐照度的影响，发电出力具有间歇性和波动性的特点，多云和阴雨天尤为明显。</p><p>&nbsp; &nbsp; &nbsp; 2）发电效率偏低</p><p>&nbsp; &nbsp; &nbsp; 目前我国火电机组年利用小时数一般可达5000小时以上,最高可达7000小时以上,水电年机组利用小时约在3500小时左右,而光伏组件只有2000小时左右。</p><p>&nbsp; &nbsp; &nbsp; 3）发电成本偏高</p><p>&nbsp; &nbsp; &nbsp;&nbsp;目前生产一度电，火电成本约为0.4-0.5元，水电成本约为0.2-0.3元，核电成本约为0.3-0.4元，风电成本约在0.6元以上，而光伏发电成本在1元以上。风电上网电价约为火电的1.3倍，而光伏上网电价约为火电的2.2倍。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41681634633739779","title":"光伏发电技术发展趋势","versionId":"41681634616962569","lemmaId":41660548407914250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140190,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 1）多种光伏电池技术竞相发展</p><p>&nbsp; &nbsp; &nbsp; 第一代晶硅太阳能电池由于硅资源丰富，价格低廉，材料产业化程度高，被公认为是目前实现太阳能高效，廉价且广泛利用的主要途径，目前晶硅电池占据主导市场，在可预见的未来，仍将占主要的市场分额，并将向低成本和高效率发展。<br></p><p>&nbsp; &nbsp; &nbsp; 第二代薄膜太阳能电池的主要特点是成本低，耗能少，虽然目前其转化率难以突破晶硅电池现有水平，仍然被认为具有很大发展前景，特别是新型柔性太阳电池技术受到广泛关注。薄膜太阳电池将向着高效率、高稳定性和长寿命发展。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 第三代新型太阳电池的效率高，但材料制备困难且价格昂贵，目前仍处于探索研究中，商业化还需时日，提高电池效率和稳定性是未来发展的方向。</p><p>&nbsp; &nbsp; &nbsp; 2）并网光伏电站趋于大型化，分布式建筑光伏发电系统得到推广应用，离网式光伏发电系统应用范围将进一步扩大</p><p>&nbsp; &nbsp; &nbsp; 3）光伏微电网发电技术向着高稳定和低成本发展</p><p>&nbsp; &nbsp; &nbsp; 光伏微电网以光伏发电为主要电源，并可与其他电源或储能装置配合，直接分布在用户负荷中心附近进行供电。典型微电网属于“可控单元”，可完全脱离主网运行，也可接入主网运行，可减少电网输配电投资，降低太阳能间歇性和不稳定性对用户的影响，非常适合供电成本较高的边远山区和海岛，以及具有高可靠性要求的用户使用，将成为提高光伏发电并网友好性的重要途径。目前微电网发电技术在全球尚处于研究示范阶段，成本仍然较高，随着技术持续进步，成本逐步降低，未来发展潜力巨大<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"太阳能光伏发电应用技术","site":"","url":"","journalName":null,"author":"杨金焕","press":"北京：电子工业出版社"

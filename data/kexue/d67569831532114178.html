<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="铜及铜合金 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>铜及铜合金 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('1429f1fad0594a78bf31dfb2abe975c3') window._gtag.traceId = '1429f1fad0594a78bf31dfb2abe975c3';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>铜及铜合金</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="67573866502894099"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/500_500_20201210114111-915300420.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/500_500_20201210114111-915300420.jpg?width=226&amp;height=174&amp;titlename=%E9%93%9C&amp;w=500&amp;h=500" title="点击查看大图" data-w="500" data-h="500" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/500_500_20201210114111-915300420.jpg)" href="#!"></a><div class="text_img_title">铜</div></div><div><p>铜是人类最早使用的金属，与其他金属不同，铜在自然界中既以矿石的形式存在，也同时以纯金属的形式存在。其应用以纯铜为主，同时其合金也在工业等多个领域中应用。铜合金是以纯铜为基体加入一种或几种其他合金元素构成的合金。纯铜呈紫红色，又称紫铜。常用的铜合金分为黄铜、青铜、白铜3大类。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->4.6<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"67569831532114178","versionId":"67573866502894089","title":"铜及铜合金","subtitle":"","abstracts":{"paragraphId":"67573866502894099","title":"摘要","versionId":"67573866502894090","lemmaId":67569831532114180,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84048746,"name":"W . 政","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607573163,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>铜是人类最早使用的金属，与其他金属不同，铜在自然界中既以矿石的形式存在，也同时以纯金属的形式存在。其应用以纯铜为主，同时其合金也在工业等多个领域中应用。铜合金是以纯铜为基体加入一种或几种其他合金元素构成的合金。纯铜呈紫红色，又称紫铜。常用的铜合金分为黄铜、青铜、白铜3大类。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_500_20201210114111-915300420.jpg?width=226&height=174&titlename=%E9%9 GBrS4iaoUIx0AcOEB7JEjqCibxIye5d5q8ib7sTFAqO6Wtz4gEk7yLg/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":277,"partnerIdCreateTime":1608983987,"partnerIdPoped":true},"editTime":1607573163,"state":1,"versionCount":1,"upNum":213,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_500_20201210114111-915300420.jpg?width=226&height=174&titlename=%E9%93%9C&w=500&h=500","url":"https://img03.sogoucdn.com/app/a/200698/500_500_20201210114111-915300420.jpg","rw":500,"rh":500,"title":"铜","alt":null,"width":226,"height":174},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_306_20201210115316-767008509.jpg?w=500&h=306&titlename=%E9%BB%84%E9%93%9C","url":"https://img04.sogoucdn.com/app/a/200698/500_306_20201210115316-767008509.jpg","rw":500,"rh":306,"title":"黄铜","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_302_20201210115437-112086523.jpg?w=450&h=302&titlename=%E9%9D%92%E9%93%9C","url":"https://img03.sogoucdn.com/app/a/200698/450_302_20201210115437-112086523.jpg","rw":450,"rh":302,"title":"青铜","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"纯铜","paragraphId":"67573866502894096","subCatalogs":null},{"level":1,"title":"黄铜","paragraphId":"67573866502894101","subCatalogs":null},{"level":1,"title":"青铜","paragraphId":"67573866502894097","subCatalogs":null},{"level":1,"title":"白铜","paragraphId":"67573866502894100","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"67573866502894096","title":"纯铜","versionId":"67573866502894092","lemmaId":67569831532114180,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84048746,"name":"W . 政","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607573163,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;纯铜顾名思义就是含铜量最高的铜，因为颜色紫红又称紫铜，主成分为铜加银，含量为99.5～99.95%；主要杂质元素：磷、铋、锑、砷 、铁、镍、铅、锡、硫、锌、氧等；用于制做导电器材、高级铜合金、铜基合金。纯铜是玫瑰红色金属，表面形成氧化铜膜后呈紫色，故工业纯铜常称紫铜或电解铜。密度为8-9 g/cm3，熔点1083 °C。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;纯铜导电性很好，大量用于制造电线、电缆、电刷等；导热性好，常用来制造须防磁性干扰的磁学仪器、仪表，如罗盘、航空仪表等；塑性极好，易于热压和冷压力加工，可制成管、棒、线、条、带、板、箔等铜材。但是纯铜强度低，不宜直接用作结构材料、多作为配制铜合金的原料<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67573866502894101","title":"黄铜","versionId":"67573866502894093","lemmaId":67569831532114180,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84048746,"name":"W . 政","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607573163,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"黄铜\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_306_20201210115316-767008509.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_306_20201210115316-767008509.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;以锌作为主要合金元素的铜合金称为黄铜。黄铜有较强的耐磨性能。由黄铜所拉成的无缝铜管，质软、耐磨性能强。黄铜无缝管可用于热交换器和冷凝器、低温管路、海底运输管。制造板料、条材、棒材、管材，铸造零件等。含铜在62%～68%，塑性强，制造耐压设备等。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;根据黄铜中所含合金元素种类的不同，黄铜分为普通黄铜和特殊黄铜两种。压力加工用的黄铜称为变形黄铜。黄铜以锌作主要添加元素的铜合金，具有美观的黄色，统称黄铜。铜锌二元合金称普通黄铜或称简单黄铜。三元以上的黄铜称特殊黄铜或称复杂黄铜。含锌低於36%的黄铜合金由固溶体组成，具有良好的冷加工性能，如含锌30%的黄铜常用来制作弹壳，俗称弹壳黄铜或七三黄铜。含锌在36～42%之间的黄铜合金由和固溶体组成，其中最常用的是含锌40%的六四黄铜。为了改善普通黄铜的性能，常添加其他元素如铝、锰、锡、硅、铅等。铝能提高黄铜的强度，硬度和耐蚀性，但使塑性降低，适合作海轮冷凝管及其他耐蚀零件。锡能提高黄铜的强度和对海水的耐腐性，故称海军黄铜，用作船舶热工设备和螺旋桨等。铅能改善黄铜的切削性能，这种易切削黄铜常用作钟表零件。黄铜铸件常用来制作阀门和管道配件等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_306_20201210115316-767008509.jpg?w=500&h=306&titlename=%E9%BB%84%E9%93%9C","url":"https://img04.sogoucdn.com/app/a/200698/500_306_20201210115316-767008509.jpg","rw":500,"rh":306,"title":"黄铜","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67573866502894097","title":"青铜","versionId":"67573866502894094","lemmaId":67569831532114180,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84048746,"name":"W . 政","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607573163,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"450\" titlename=\"青铜\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/450_302_20201210115437-112086523.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/450_302_20201210115437-112086523.jpg\">&nbsp; &nbsp; &nbsp; &nbsp;青铜原指铜锡合金。后除黄铜、白铜以外的铜合金均称青铜，并常在青铜名字前冠以第一主要添加元素的名。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;以锡为主要元素的铜合金是锡青铜。其铸造性能、减摩性能好和机械性能好，适合於制造轴承、蜗轮、齿轮等。铅青铜是现代发动机和磨床广泛使用的轴承材料。铝青铜强度高、耐磨性和耐蚀性好，用于铸造高载荷的齿轮、轴套、船用螺旋桨等。磷青铜的弹性极限高、导电性好，适于制造精密弹簧和电接触元件。铍青铜还用来制造煤矿、油库等使用的无火花工具。铍铜是一种过饱和固溶体铜基合金，是机械性能，物理性能，化学性能及抗蚀性能良好；粉末冶金制作针对钨钢，高碳钢、耐高温超硬合金制作的模具需电蚀时，因普通电极损耗大，速度慢，钨铜是比较理想材料。抗弯强度≥667Mpa。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_302_20201210115437-112086523.jpg?w=450&h=302&titlename=%E9%9D%92%E9%93%9C","url":"https://img03.sogoucdn.com/app/a/200698/450_302_20201210115437-112086523.jpg","rw":450,"rh":302,"title":"青铜","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67573866502894100","title":"白铜","versionId":"67573866502894095","lemmaId":67569831532114180,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84048746,"name":"W . 政","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607573163,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;以镍为主要添加元素的铜合金。铜镍二元合金称普通白铜，加有锰、铁、锌、铝等元素的白铜合金称复杂白铜。工业用白铜分为结构白铜和电工白铜两大类。结构白铜的特点是机械性能和耐蚀性好，色泽美观。这种白铜广泛用於制造精密机械、眼镜配件、化工机械和船舶构件。电工白铜一般有良好的热电性能。锰铜、康铜、考铜是含锰量不同的锰白铜，是制造精密电工仪器、变阻器、精密电阻、应变片、热电偶等用的材料。</p>","pics":null,"card":null,"references":[],"versionC

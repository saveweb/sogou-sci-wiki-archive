,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599617068,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤的有机显微组分(或简称组分)通常指光学镜下可识别出的最小有机组成单元。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"28594007806327061","title":"类型","versionId":"54225754187161865","lemmaId":28589390179612676,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599617068,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤的有机显微组分根据其主要成分可以划分为镜质组、惰质组和壳质组。</p><p></p><h3>镜质组</h3><p></p><p>镜质组(vitrinite)是煤中的主要有机组成部分。 煤岩学基础理论认为 , 镜质组来源于植物的树干、树枝、茎、叶、根等部分，由植物的木质纤维组织在泥炭沼泽中经凝胶化作用转变而成<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。宏观上 , 镜质组常具有贝壳状断口 , 断口表面呈现出玻璃状和沥青状光泽 , 高煤级煤出现金属光泽。 镜质组 性脆易碎 , 在构造煤中多为角砾状。 随煤级升高 , 镜质组密度可从1.3g/cm3 至1.8g/cm3<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。低—中煤级煤中的镜质组具有一定的熔融性和结焦性。根据植物组织保存的完好程度，把镜质组划分为3种显微组分 , 即 : 结构镜质体、无结构镜质体和碎屑镜质体&nbsp;。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/630_477_20200316153322-221641487.jpg\" titlename=\"镜质组\" data-src=\"https://img03.sogoucdn.com/app/a/200698/630_477_20200316153322-221641487.jpg\"></p><p></p><h3>惰质组</h3><p></p><p>惰质组 (inertinite)是煤中居第二位的常见显微组分组。煤岩学基础理论认为，惰质组是由植物的木质纤维组织在泥炭沼泽中经丝炭化作用转变而成的有机组分<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。宏观上 , 煤层中的丝炭分层或透镜体 , 是植物组织保存比较好的惰质组。 丝炭具有丝绢光泽 , 染手 , 硬度大 , 受力后极容易碎裂<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。 光学 镜下 , 常可见到半丝质体受挤压呈弯曲 状 , 而丝质体受挤压成为弧状、 星状碎片堆积。 惰质组的密度大于镜质组和壳质组 , 一般差值大于0.1g/cm3。又可以把 惰质组划分为丝质体、 半丝质体、粗粒体 、微粒体和碎屑惰质体<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<img width=\"480\" class=\"ed_imgfloat_embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/767_185_20200316153644-1759864050.png\" titlename=\"1---角质体，油侵，反射光；2---树脂体，油侵，反射光\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/767_185_20200316153644-1759864050.png\"></p><p></p><h3>壳质组</h3><p></p><p>壳质组( exinite)由植物的繁殖器官、 角皮组织、 分泌物等形成 , 是成煤植 物中化学性质最稳定的组成部分。壳质组分表现出 较强的韧性 , 常 呈弯曲状分布在煤中<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img width=\"422\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/422_305_20200316153351-1786624879.jpg\" titlename=\"壳质组\" data-src=\"https://img04.sogoucdn.com/app/a/200698/422_305_20200316153351-1786624879.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/630_477_20200316153322-221641487.jpg?w=630&h=477&titlename=%E9%95%9C%E8%B4%A8%E7%BB%84","url":"https://img03.sogoucdn.com/app/a/200698/630_477_20200316153322-221641487.jpg","rw":630,"rh":477,"title":"镜质组","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/767_185_20200316153644-1759864050.png?w=767&h=185&titlename=1---%E8%A7%92%E8%B4%A8%E4%BD%93%EF%BC%8C%E6%B2%B9%E4%BE%B5%EF%BC%8C%E5%8F%8D%E5%B0%84%E5%85%89%EF%BC%9B2---%E6%A0%91%E8%84%82%E4%BD%93%EF%BC%8C%E6%B2%B9%E4%BE%B5%EF%BC%8C%E5%8F%8D%E5%B0%84%E5%85%89","url":"https://img04.sogoucdn.com/app/a/200698/767_185_20200316153644-1759864050.png","rw":767,"rh":185,"title":"1---角质体，油侵，反射光；2---树脂体，油侵，反射光","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/422_305_20200316153351-1786624879.jpg?w=422&h=305&titlename=%E5%A3%B3%E8%B4%A8%E7%BB%84","url":"https://img04.sogoucdn.com/app/a/200698/422_305_20200316153351-1786624879.jpg","rw":422,"rh":305,"title":"壳质组","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"28868556158417158","title":"显微组分化学性质","versionId":"54225754187161866","lemmaId":28589390179612676,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599617068,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>元素组成</h3></p><p>研究表明煤中有机质所含有的主要元素为 C、 H、 O、 N 和 S 等这五中元素，这五种元素在煤有机质中的含量也有很大差异，煤的有机质中 95%以上的元素是由 C、 H 和 O 元素占有，其的不到 5%基本被 N 和 S 元素占有。</p><p>前人研究表明当煤化度相同时，氧元素含量为： 镜质组&gt;丝质组&gt;壳质组；碳元素含量为：丝质组&gt;壳质组&gt;镜质组，且镜质组碳元素含量稍低于壳质组；而氢元素含量为：壳质组&gt;镜质组&gt;丝质组。但随着煤变质程度的增加各元素含量之间的差异逐渐减小，最后接近于一致；硫元素含量在煤显微组分中由少到多顺序依次为： 惰质组、 镜质组、 壳质组<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>分子结构</h3></p><p>舒新前研究表明：煤和煤岩组分中脂肪氢、芳香氢的分布和芳香度等结构参数表现为：丝质组的芳香度大于镜质组，壳质组的芳香度最低<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>谢克昌院士在研究平朔煤不同显微组分的结构特征时利用了 13C-NMR，得出了镜质组中既含有短链-CH2 和-CH 结构又含有长链烷基结构，并且这两种结构数量接近， 而壳质组以及镜质组中的脂肪碳明显大于丝质组[。孙庆雷等在研究神府煤惰质组和镜质组的结构时也采用了 13C-NMR，结果表明： 镜质组中的脂肪碳含量比较高，丝质组中的芳香碳含量比较高<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>赵峰华等应用 TEM 对系列变质不同显微组分的物理结构特征进行了研究，研究表明，镜质体中环的弥散程度与变质程度具有正相关， 基本结构单元（ BSU）的缩聚芳香层平均长度、 衍射环数及平均环数 与变质程度具有负相关。并且发现镜质体随煤的变质程度的演化速度快于热解碳和丝质体<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><p>王国金等应用红外光谱和电子顺磁共振对西曲煤显微组分的分子结构和自由基性质进行了研究， 研究结果得出：就芳核大小来说，惰质组大于镜质组；就周围取代基来说镜质组多于惰质组，且镜质组的取代基既有鳌形醌基又有脂肪取代基；就自由基来看，惰质组中的自由基远远大于镜质组中的自由基<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p><h3>官能团</h3></p><p>煤的基本结构单元的缩合环上连接有数量不等的烷基侧链和官能团。舒新前等通过研究神府煤表明：较多的阳离子型基团和烷基侧链存在于镜煤中，而较多的芳香基团及含 O 官能团存在于丝炭中<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p>段旭琴等对神府煤的显微组分结构进行了研究，研究结果表明：芳环氢含量由少到多的顺序依次为：镜质组、原煤、惰质组；就脂肪族基团而言，镜质组多于惰质组；从缩合度指数、缩合环数及芳香度这几个指标来看，均为从镜质组到原煤到惰质组依次增大<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。</p><p><h3>氧化反应性</h3></p><p>物理和化学两种方法是分离煤岩组分的主要方法，其中氧化法是化学方法，是根据各煤岩组分的氧化性的差异进行分离的，因此研究煤的氧化性差异可以为煤岩组分的分离提供理论依据。煤的氧化对于研究煤结构和性质有重要意义，同时又是煤炭加工利用工艺中的一种。 煤从复杂的分子结构变成简单的分子结构是一个化学变化，煤的氧化就可以完成此变化历程。煤的氧化是否彻底需要满足一定的氧化条件，比如温度高低、氧化剂强弱、氧化时间长短等等，氧化越彻底，最后产物的分子结构就越简单， 煤氧化产物从结构复杂的腐殖酸到相对简单的苯羧酸，直到最后完全被氧化为二氧化碳和水。结合氧化性研究得出， 惰质组不易被氧化剂氧化， 镜质组具有易氧化性<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>， 由于惰质组氧化性不好，因此能够在氧化过程中剩余下来，从而达到煤岩组分分离富集的目的。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"中国煤的扫描电子显微镜研究","site":"","url":"","journalName":null,"author":"张慧.李小彦.郝琦.何德长.庄军","press":"地质出版社（北京）","publishYear":"2003","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"泥质烃源岩不同有机显微组分的原始赋存态","site":"","url":"","journalName":"同济大学学报（自然科学报）","author":"樊馥.蔡进功.徐金鲤","press":"","publishYear":"","publishTime":"2011","publishPlace":"","page":"434-439","volume":"","quoteTime":"2020-03-17","quoted":false},{"id":3,"type":"journal","title":"鄂尔多斯盆地奥陶系烃源岩有机显微组分特征及意义","site":"","url":"","journalName":"海相油气地质","author":"谢增业.李剑.伍大茂.胡国艺","press":"","publishYear":"","publishTime":"2003-08","publishPlace":"","page":"35-39+8","volume":"","quoteTime":"2020-03-17","quoted":false},{"id":4,"type":"journal","title":"兖州煤显微组分中有机硫含量及其分布","site":"","url":"","journ

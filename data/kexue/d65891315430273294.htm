599980020247","subCatalogs":null},{"level":2,"title":"环境的划分","paragraphId":"65898599980020247","subCatalogs":null}]},{"level":1,"title":"沉积物与沉积构造","paragraphId":"65898599980020245","subCatalogs":[{"level":2,"title":"沉积物分布","paragraphId":"65898599980020245","subCatalogs":null},{"level":2,"title":"沉积构造特征","paragraphId":"65898599980020245","subCatalogs":null},{"level":2,"title":"生物构造","paragraphId":"65898599980020245","subCatalogs":null}]},{"level":1,"title":"沉积相序列","paragraphId":"65898599980020248","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"65898599980020244","title":"概述","versionId":"66264426906464779","lemmaId":65891315430273300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606792676,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>潮坪是呈环带状围绕海岸、周期性地遭受潮汐作用的一部分区域。潮坪可分布于开阔海的边缘，也可发育在半封闭的海湾、河口湾、潟湖的周边。潮坪的宽度、延伸范围变化很大，宽者可达数十公里，主要取决于潮差。欧洲北海潮差2.4～4m，潮坪宽度为7~10km；中国江苏北部沿岸潮差2~4m，潮坪宽度约为10km。一般说来形成潮坪环境的必要条件除地形、潮差外，还需要有丰富的细粒沉积物物源，并且波浪作用较弱；如物源不足或波浪作用太强，即使潮差大、地形缓，也不利于潮坪的发育，图2<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 现代潮坪实例\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/600_403_20201128215206-1952254516.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/600_403_20201128215206-1952254516.jpg\"></p><p>潮坪主要出现在低能和中－大潮差的沿海地带，从世界范围来看，强潮海岸（潮差&gt;4m）的潮坪宽阔而广泛，中潮区（潮差2-4m）潮坪狭窄。</p><p>德国北海沿岸是潮坪的代表地区，图3<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 德国雅德湾地区潮控海岸环境及潮坪沉积物分布特点\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2521_1618_20201128215338-535923010.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2521_1618_20201128215338-535923010.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/600_403_20201128215206-1952254516.jpg?w=600&h=403&titlename=%E5%9B%BE2%20%E7%8E%B0%E4%BB%A3%E6%BD%AE%E5%9D%AA%E5%AE%9E%E4%BE%8B","url":"https://img04.sogoucdn.com/app/a/200698/600_403_20201128215206-1952254516.jpg","rw":600,"rh":403,"title":"图2 现代潮坪实例","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/2521_1618_20201128215338-535923010.jpg?w=2521&h=1618&titlename=%E5%9B%BE3%20%E5%BE%B7%E5%9B%BD%E9%9B%85%E5%BE%B7%E6%B9%BE%E5%9C%B0%E5%8C%BA%E6%BD%AE%E6%8E%A7%E6%B5%B7%E5%B2%B8%E7%8E%AF%E5%A2%83%E5%8F%8A%E6%BD%AE%E5%9D%AA%E6%B2%89%E7%A7%AF%E7%89%A9%E5%88%86%E5%B8%83%E7%89%B9%E7%82%B9","url":"https://img01.sogoucdn.com/app/a/200698/2521_1618_20201128215338-535923010.jpg","rw":2521,"rh":1618,"title":"图3 德国雅德湾地区潮控海岸环境及潮坪沉积物分布特点","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"65898599980020247","title":"沉积作用和环境划分","versionId":"66264426906464780","lemmaId":65891315430273300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606792676,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>潮汐作用</h3><p></p><p>潮汐作用是潮坪中最主要的沉积作用。潮汐是由月亮和太阳的吸引力引起的水面的周期性震荡，其最大特点是水流运动的周期性和往复性。与其他沉积作用相比，这是独一无二的。根据潮流的运动形式，潮汐可以分为往复流和旋转流两类。在海峡水道及狭窄港湾内，多为往复流，在开阔海中，多为旋转流。潮汐沉积作用与潮汐的类型、潮差的大小和潮流速度有着十分密切的关系，而潮流速度又是潮差的函数，图4<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4 海陆沉积模式综合图及潮坪沉积在其中的位置\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1004_680_20201128215901-1209876207.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1004_680_20201128215901-1209876207.png\">潮流的速度和方向在一个单一的潮汐周期内发生有规律的往复变化。通过某一点的最大潮流速度取决于在半潮周期内通过该点的水量，是潮差和排水面积的函数。即使是在潮差很小的地区，如果河口的面积很小，也能出现较大的潮流速度，这就是所谓的狭口效应。一般来说，由于海底变浅和排水面积减小，沿岸地区往往是潮流速度最大的地区。</p><p>潮坪沉积物的结构变化受潮间带上的搬运沉积带所控制。潮间带上碎屑物质以平行等深线的带状形式被往复的搬运、沉积。潮间带可划分为三个碎屑物搬运沉积带（图5<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>）：（1）悬浮载荷为主的搬运沉积带（高潮坪）；（2）床沙及悬浮载荷共存的过渡搬运沉积带（中潮坪）；（3）床沙载荷为主的搬运沉积带（低潮坪）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 潮间坪上的沉积物搬运沉积带\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1613_747_20201128215514-1235761084.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1613_747_20201128215514-1235761084.jpg\"></p><p></p><h3>环境的划分</h3><p></p><p>根据潮汐活动的特点可将潮坪划分为三个地带，即潮下带、潮间带和潮上带。</p><p>1、 潮下带<br></p><p>潮下带位于平均低潮线以下，向下延伸至好天气波基面附近，与陆架浅海逐渐过渡，其部位大致与滨面带相当。潮下带的水动力状况比较复杂。该带始终处于水下环境，受波浪和潮汐共同作用，但潮汐作用较强，是潮汐控制的滨海带中水动力较强的高能地带。在往返潮流的冲刷下，潮下带上部发育有许多与海岸大致垂直的水下潮道和浅滩，潮道内水深流急，发育有许多大型沙波；浅滩上则以各种小型水流波痕和浪成波痕为主。在整个潮下带内，潮汐活动的记录非常普遍，潮下带的生物以正常海底栖生物为主，由于受波浪干扰较小，常有大量潜穴等生物遗迹。图6<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6 现代潮坪实例 位于高尔半岛 斯温西海港\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1080_810_20201128220726-723106688.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1080_810_20201128220726-723106688.jpg\"></p><p>2、 潮间带</p><p>潮间带位于平均低潮线与平均高潮线之间，其垂直幅度决定于潮差大小，一般从不足一米至数米，其宽度即与潮差有关，更与海岸带坡度有关。大潮差缓坡的潮间带宽可达数十公里。潮间带总的地势低平而略向海倾斜。由于潮流周期涨落和往返侵蚀，潮间带上发育了许多蛇曲形潮汐水道，其上游有的可延至潮上带，而下游流入海中与潮下带的水下潮道相通。潮沟和潮溪无论高涨期和低潮期始终被海水淹没，它们是潮流进退的主要通道。水道内潮流水深流急（可达1.5m/s），具有非常大的侵蚀力，并能形成大型沙波。被潮沟和潮溪切割的潮间坪地势平坦，只有在高水位时才被海水淹没，退潮时出露水面，是随潮汐涨落周期性暴露的环境。潮间坪上的潮流流速较缓（一般为30~50cm/s），发育有大量小水流波痕，并伴有浪成波痕。由于潮流在潮沟和潮汐中不断进行侧向侵蚀，潮汐水道侧向迁移非常迅速（可达25~100m/a）成为改造潮坪沉积物的重要因素。潮间带内潮汐水道和潮间坪的地形水动力条件的差异，导致生态环境的分异。在潮坪上环境多变构成以潜穴活动为主的潮汐带生物群落，而在潮沟和潮溪内则生活有许多正常浅海生物群落。</p><p>3、 潮上带</p><p>潮上带位于平均高潮线以上地带，只有在特大高潮或风暴潮时才被海水淹没，基本上为暴露环境，受气候影响明显。在温暖潮湿气候条件下，沼泽植物茂盛，草沼和树沼均有发育。在干旱带植被较少，蒸发盐坪很普遍，常有石膏、石盐等蒸发盐类的形成。</p><p>4、 潮道</p><p>潮汐三角洲和潮控河口均具有较大的潮道，同时潮道对潮坪的发育起重要作用。</p><p>潮坪被许多分支的潮道所分割，这些潮道主要由是流水深切而成的。潮道在落潮方向上有规律的弯曲，与此同时发育侵蚀岸和堆积岸。在笔直的潮道边缘也会发生侧向加积。一部分沉积物由潮道水搬运来的，但是一部分沉积物却是由风暴引起的水流从潮坪上侧向注入的。纵向交错层理大部分由砂和淤泥的互层组成。纯砂中纵向交错层理一般具有很平缓的倾角和小波痕构造，并具有平行于纵向交错层理走向方向倾斜的前积层理。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1004_680_20201128215901-1209876207.png?w=1004&h=680&titlename=%E5%9B%BE4%20%E6%B5%B7%E9%99%86%E6%B2%89%E7%A7%AF%E6%A8%A1%E5%BC%8F%E7%BB%BC%E5%90%88%E5%9B%BE%E5%8F%8A%E6%BD%AE%E5%9D%AA%E6%B2%89%E7%A7%AF%E5%9C%A8%E5%85%B6%E4%B8%AD%E7%9A%84%E4%BD%8D%E7%BD%AE","url":"https://img02.sogoucdn.com/app/a/200698/1004_680_20201128215901-1209876207.png","rw":1004,"rh":680,"title":"图4 海陆沉积模式综合图及潮坪沉积在其中的位置","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1613_747_20201128215514-1235761084.jpg?w=1613&h=747&titlename=%E5%9B%BE5%20%E6%BD%AE%E9%97%B4%E5%9D%AA%E4%B8%8A%E7%9A%84%E6%B2%89%E7%A7%AF%E7%89%A9%E6%90%AC%E8%BF%90%E6%B2%89%E7%A7%AF%E5%B8%A6","url":"https://img03.sogoucdn.com/app/a/200698/1613_747_20201128215514-1235761084.jpg","rw":1613,"rh":747,"title":"图5 潮间坪上的沉积物搬运沉积带","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1080_810_20201128220726-723106688.jpg?w=1080&h=810&titlename=%E5%9B%BE6%20%E7%8E%B0%E4%BB%A3%E6%BD%AE%E5%9D%AA%E5%AE%9E%E4%BE%8B%20%E4%BD%8D%E4%BA%8E%E9%AB%98%E5%B0%94%E5%8D%8A%E5%B2%9B%20%E6%96%AF%E6%B8%A9%E8%A5%BF%E6%B5%B7%E6%B8%AF","url":"https://img04.sogoucdn.com/app/a/200698/1080_810_20201128220726-723106688.jpg","rw":1080,"rh":810,"title":"图6 现代潮坪实例 位于高尔半岛 斯温西海港","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"65898599980020245","title":"沉积物与沉积构造","versionId":"66264426906464781","lemmaId":65891315430273300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606792676,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>沉积物分布</h3><p></p><p>潮坪沉积平行于海岸线分布，由于潮汐流的能量通常大大地低于波浪能量，其流速一般为10-50cm/s，因此其沉积物主要由细粒的泥、粘土、粉砂和细砂组成（图7<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>）<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图7 东弗里西亚潮坪沉积物粒度分布密度三角图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1667_1531_20201128221223-1509463411.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1667_1531_20201128221223-1509463411.jpg\">。但在潮汐水道中因流速较大，其沉积物较粗，主要为砂，并常见有泥砾和介壳。潮汐沉积物的分布取决于水深、潮汐水流和波浪，沉积物粒度一般向高潮线变细，有的地方水道、洼地、老水道的充填物及老的基底物质会使这种分布形式中断。水动力条件的改变同样能使沉积物分带暂时变动。</p><p></p><h3>沉积构造特征</h3><p></p><p>由于潮坪环境中水流方是受到了很多因素的影响（如潮汐，季节等）,沉积物来源也是多种多样（粉砂、粘土，又有砂），两者的综合影响就在潮坪环境中产生了一系列有特色的沉积构造：羽状交错层理、潮汐层理、再作用面及各种波痕。这些沉积构造的形成与潮流有关，波浪也是重要甚至是主要的营力。另外，潮汐的涨落使潮坪在一天内有部分时间要暴露在空气中，产生了暴露构造。生物成因构造也很有特色。</p><p>（1）波痕：潮坪上发育的主要是小型波痕，大波痕比较少见。小波痕有各种水流波痕、水流－波浪干涉波痕、孤立波痕、改造波痕（双脊波痕、圆脊波痕、削顶波痕、回流改造波痕）等等。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图8 砂岩中的波痕沉积构造\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/800_531_20201128221837-1347183417.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/800_531_20201128221837-1347183417.jpg\">其中尤以改造波痕最具有指相意义，它们均是在水位下降时对先生成的小波痕再改造而形成的，多出现在退潮期，反映水位下降的特点，图8<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>，图9<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图9 退潮时在沙滩上留下波浪痕迹\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/800_533_20201128221915-756248976.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/800_533_20201128221915-756248976.jpg\">（2）层理：最常见的潮汐成因层理有脉状层理－波状层理－透镜层理组合（图10）<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，它们是在潮汐活动期与静止期交替条件下形成的。脉状层理又称压扁层理（flaser bedding），这种层理的特点是在砂质小波痕交错层理之间夹有许多薄层的泥质脉状体（压扁体）（图10，B）。<img class=\"ed_imgfloat_right\" width=\"232px\" titlename=\"图10 脉状层理的成因（A）、脉状层理（B）、波状层理（C）及透镜状层理（D）是示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2347_2458_20201128222038-2043536714.jpg\" data-align=\"right\" height=\"174px\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2347_2458_20201128222038-2043536714.jpg\"><br>在潮流活动期（涨潮流和退潮流时），砂以小波痕形式搬运和沉积，先形成小波痕层理的砂层（涨潮流与退潮流形成的小波痕的前积纹层倾向相反），而泥质仍保持着悬浮状态。当潮流平静期（主要是平潮期）海水中悬浮的泥开始沉积在小波痕的表面形成“泥盖”。在下一个潮汐循环开始时，潮汐活动的增强常将先生成的小波痕脊部连同其上的“泥盖”一并侵蚀掉，同时又形成小波痕，而在先成小波痕波谷中的“泥盖”则被埋藏在两个小波痕砂层之间形成泥质脉状体（图10，A）。显然，脉状层理是在砂的供给较充足，沉积和保存条件比泥更为有利的条件下形成的，它们出现在潮间带下部的机率更多一些。透镜状层理与此相反，它们是在砂的供给不足，泥质沉积条件较好的情况下形成的。因此，砂只能以孤立小波痕的形式沉积在泥质基底上，并被下一个潮汐周期形成的泥质层完全覆盖。结果，孤立的砂质小波痕就呈不连续的透镜状小砂层分散在泥质层中构成透镜状层理（图10，D），而波状层理是脉状层理与透镜状层理的过渡类型（图10，C）。这三种层理常共生在一起，组成潮坪上最为普遍发育的潮汐层理系列。由于受潮流强度在潮坪上分布不均一的影响，脉状层理多出现在潮坪的下部近海岸，透镜状层理则在潮坪上部较发育。</p><p>（3）B-C层序（B-C sequence）：这是由克莱因（G.deV.Klein）在研究英格兰Islay的前寒武纪石英砂岩的潮汐沉积时，提出的一个潮汐沉积成因的特有的层理组合。克莱因将该地层的潮汐沉积层序自下而上概括为（A、B、C、D、E）五段（图11）。A段为块状<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"480\" titlename=\"图11 苏格兰Tslay前寒武纪Dalradina石英砂岩中的潮汐层序 A－潮下带块状石英砂岩；B和C－低潮坪沉积。B为高水位时沙垅迁移形成的大型板状交错层理或羽状交错层理砂岩；C为水位下降时，沙垅波谷内水流形成的小波痕层理砂岩。B、C二层的古流向近于垂直，共同组合成B-C层序；D－平潮和停潮期的泥质沉积夹层；E－中－高潮坪具潮汐层层理的粉砂岩及泥岩\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1083_1660_20201128222359-609005966.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1083_1660_20201128222359-609005966.jpg\">石英砂岩，代表潮下带潮汐砂体。B段和C段为低潮坪特有的一种层序组合。当高水位时形成大沙波交错层理砂岩（B）段。随着退潮时的水位下降，大沙波波峰露出水面，海水便被限制在波谷中改变方向与平行波谷流动，形成小水流波痕交错层理。B段与C段两组大小交错层理的前积纹层倾向恰巧垂直，从而构成一对有规律的层理组合。这种组合被称之为B-C层序。D段为平潮或停潮期悬浮的泥层，沉积与C段或A段之上。E段为高或中-高潮坪上形成的具有潮汐层理的砂－泥岩。在我国北海市附近的潮控滨海带也见有一些具有B-C层序的活动沙波，它们主要在大潮期出现在潮坪及临近潮沟的较低洼地带，分布范围并不仅限于低潮坪。</p><p>（4）羽状交错层理：该层理无论在大－中型或小型板状交错层理中均可见到。典型羽状交错层理（图12<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>）的相邻两组层析的前积纹层倾向相差约180°，代表潮流的往返特点。但由于潮汐活动的非对称性影响，更多见到的是单向的，或以一个方向为主，代表主潮流方向，另一组则不发育。因为非常典型的羽状交错层理 只有在涨潮流和退潮流二者强度相等，并能及时被埋藏的条件下才能形成，而这种情况的潮汐活动并不普遍。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图12 荷兰韦斯特斯凯尔特河口湾潮坪砂体的羽状交错层理的横剖面图  F1-F3—连续涨潮相的束状体；E1—E4落潮潮相的束状体\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2140_549_20201128222624-84866033.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2140_549_20201128222624-84866033.jpg\"></p><p>（5）双粘土层和潮汐层理：在潮流活动期（涨潮期和退潮期）与静止期（平潮期和停潮期）周期性交替的影响下，涨潮流砂层与退潮流砂层分别被平潮粘土层和停潮粘土层分隔开。此两层粘土层极薄（几毫米至2厘米），均代表潮流静止期的悬移质沉积。这两层粘土称作双粘土层，它是潮汐流的特有产物。</p><p>（6）单粘土层：在潮汐周期中，由于退潮后潮水弯曲退出潮间带，除潮沟、潮溪及某些局部洼地外，广大的潮坪均暴露在水面以上，因此仅有平潮形成的粘土层，而无停潮期粘土层，故称单粘土层。这种单粘土层是潮间带与潮下带的重要区别之一。但要十分注意，在研究古代潮坪沉积时，由于强烈的压实作用，本来就很薄的双粘土层被压实后很容易与单粘土层相混。由于潮间带的潮流活动也具有周月不等量的特点，所以粘土层的排列层序与呈现大潮稀疏和小潮密集的特点。</p><p>（7）再作用面构造：再作用面构造是一个截切交错层层系的曲面，与下伏交错层细层的倾向一致，但倾角较缓，为潮坪环境特征的构造。在潮流的建设阶段产生大量的沙波，沙波的迁移形成了交错层。而在潮流的侵蚀阶段，原先沙波的背流面因转变为向流面而遭到部分侵蚀，成为一个平滑的表面，这就是再作用面。</p><p>（8）暴露构造：间歇性的暴露环境使潮间带容易形成大量暴露标志，如泥裂、雨痕、障碍痕、出水孔、流痕等，图13<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图13 泥裂现代实例\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1920_1275_20201128223305-1396724690.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1920_1275_20201128223305-1396724690.jpg\"></p><p></p><h3>生物构造</h3><p></p><p>由于潮汐的作用，潮坪上陆海界线的位置并不固定。在潮汐周期中，潮坪上的部分地区周期性的变干，然后又被海水所覆盖。所以，这个地带退潮时具有陆地的特点，涨潮时具有海洋的特点。这导致了潮坪上动物个体非常丰富，但属种有限。</p><p>潮坪表面沉积物大都受到底栖动物的强烈扰动。生物扰动的程度一般在泥坪中最强，在混合坪中较弱，在沙坪中最弱。但是也有例外，如在沙坪上栖息有海蚯蚓Arenicola的地方生物扰动就强，在洼地中的沙坪和泥坪地区生物扰动也比一般情况强。</p><p>潮道和潮沟中的动物种群与潮坪表面的动物种群有着明显的不同。它们的岸或底比相邻的潮坪表面更富含泥质。在侵蚀岸上，较老的和已经压实了的沉积物层被暴露出来，其上繁殖着大量的Coropium。在快速沉积的沉积物中生物扰动是非常弱的，在潮道和潮沟的曲流沙坝和底部沉积物中尤其如此。有时发现有底栖软体动物的生活层位，在动物体之下有逃跑迹。这是由于沉积速度突然加快的缘故。在较大的水道中，逃跑迹相当普遍。</p><p>另外在潮上带和潮间带上部也长满了植物。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1667_1531_20201128221223-1509463411.jpg?w=1667&h=1531&titlename=%E5%9B%BE7%20%E4%B8%9C%E5%BC%97%E9%87%8C%E8%A5%BF%E4%BA%9A%E6%BD%AE%E5%9D%AA%E6%B2%89%E7%A7%AF%E7%89%A9%E7%B2%92%E5%BA%A6%E5%88%86%E5%B8%83%E5%AF%86%E5%BA%A6%E4%B8%89%E8%A7%92%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/1667_1531_20201128221223-1509463411.jpg","rw":1667,"rh":1531,"title":"图7 东弗里西亚潮坪沉积物粒度分布密度三角图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/800_531_20201128221837-1347183417.jpg?w=800&h=531&titlename=%E5%9B%BE8%20%E7%A0%82%E5%B2%A9%E4%B8%AD%E7%9A%84%E6%B3%A2%E7%97%95%E6%B2%89%E7%A7%AF%E6%9E%84%E9%80%A0","url":"https://img03.sogoucdn.com/app/a/200698/800_531_20201128221837-1347183417.jpg","rw":800,"rh":531,"title":"图8 砂岩中的波痕沉积构造","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/800_533_20201128221915-756248976.jpg?w=800&h=533&titlename=%E5%9B%BE9%20%E9%80%80%E6%BD%AE%E6%97%B6%E5%9C%A8%E6%B2%99%E6%BB%A9%E4%B8%8A%E7%95%99%E4%B8%8B%E6%B3%A2%E6%B5%AA%E7%97%95%E8%BF%B9","url":"https://img04.sogoucdn.com/app/a/200698/800_533_20201128221915-756248976.jpg","rw":800,"rh":533,"title":"图9 退潮时在沙滩上留下波浪痕迹","alt":null,"width":0,"heigh alse,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606792676,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>潮坪可以看成是邻近大陆的海洋边缘。向陆一侧，潮坪与海岸平原、沼泽等的陆相沉积共生。向海开阔一侧，潮坪与海洋砂或临滨一类的沉积共生。一定环境的水平序列意味着倾斜的、侧向共生的沉积区在岸进作用时期可以一个生长在另外一个之上图14<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图14 典型的硅质潮坪的立体图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/3486_2568_20201128223805-1720064659.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/3486_2568_20201128223805-1720064659.jpg\">进积型潮坪海岸沉积相层序特点自下而上为潮下浅滩和潮汐水道砂体，低潮坪砂体、中潮坪砂泥混合（交替）的砂泥岩、高潮坪泥岩及潮上带沼泽（草沼、泥沼及盐沼）。有海平面波动及沉积速率周期变化的情况下，可以形成多次向上变细的潮坪海岸旋回。进积型潮坪海岸旋回在地质历史上是极为常见的，进积型沉积层序特点自下而上为潮下浅滩和潮汐水道砂体，低潮坪砂体、中潮坪砂泥混合（交替）的砂泥岩、高潮坪泥岩及潮上带沼泽（草沼、泥沼及盐沼）。有海平面波动及沉积速率周期变化的情况下，可以形成多次向上变细的潮坪海岸旋回。进积型潮坪海岸旋回在地质历史上是极为常见的，但也有人指出，有时也有退积层序（海进序列）形成。退积层序表现为自下而上从泥坪→混合坪→沙坪的反向沉积序列。图15<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图15 得克萨斯西部瓜达卢佩山脉的埃尔卡皮坦的沉积岩 下部深海沉积 上部潮坪沉积\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1807_687_20201128224006-586248389.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1807_687_20201128224006-586248389.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/3486_2568_20201128223805-1720064659.jpg?w=3486&h=2568&titlename=%E5%9B%BE14%20%E5%85%B8%E5%9E%8B%E7%9A%84%E7%A1%85%E8%B4%A8%E6%BD%AE%E5%9D%AA%E7%9A%84%E7%AB%8B%E4%BD%93%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/3486_2568_20201128223805-1720064659.jpg","rw":3486,"rh":2568,"title":"图14 典型的硅质潮坪的立体图","alt":null,

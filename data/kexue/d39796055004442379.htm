indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>悬架</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="40605150540230158"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/620_413_20200621200830-598788064.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/620_413_20200621200830-598788064.jpg?width=227&amp;height=174&amp;titlename=&amp;w=620&amp;h=413" title="点击查看大图" data-w="620" data-h="413" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/620_413_20200621200830-598788064.jpg)" href="#!"></a></div><div><p>悬架是传递车架与车桥之间相互作用力的装置，是汽车四大组成部分之一，是影响汽车行驶性能的关键组成。悬架可传递路面反馈的作用力和力矩，衰减车轮的振动，缓和冲击，提高驾驶员的驾驶体验，使车辆获得理想的运动特性和稳定的行驶能力。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->7407</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"39796055004442379","versionId":"42690365181947394","title":"悬架","subtitle":"","abstracts":{"paragraphId":"40605150540230158","title":"摘要","versionId":"42690365181947395","lemmaId":39796055004442376,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095296,"name":"V","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592741440,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>悬架是传递车架与车桥之间相互作用力的装置，是汽车四大组成部分之一，是影响汽车行驶性能的关键组成。悬架可传递路面反馈的作用力和力矩，衰减车轮的振动，缓和冲击，提高驾驶员的驾驶体验，使车辆获得理想的运动特性和稳定的行驶能力。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/620_413_20200621200830-598788064.jpg?width=227&height=174&titlename=&w=620&h=413","url":"https://img04.sogoucdn.com/app/a/200698/620_413_20200621200830-5987880 ttps://img01.sogoucdn.com/app/a/200698/568_341_20200607094525-1722685848.jpg","rw":568,"rh":341,"title":"图4 麦弗逊式","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/566_328_20200607095105-1466383841.jpg?w=566&h=328&titlename=%E5%9B%BE5%20%E6%8B%96%E6%9B%B3%E8%87%82%E5%BC%8F","url":"https://img04.sogoucdn.com/app/a/200698/566_328_20200607095105-1466383841.jpg","rw":566,"rh":328,"title":"图5 拖曳臂式","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/608_456_20200607102007-1095674142.jpg?w=608&h=456&titlename=%E5%9B%BE6%20%E7%A9%BA%E6%B0%94%E6%82%AC%E6%9E%B6","url":"https://img03.sogoucdn.com/app/a/200698/608_456_20200607102007-1095674142.jpg","rw":608,"rh":456,"title":"图6 空气悬架","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"悬架组成","paragraphId":"40605150540230157","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"40605150557007363","subCatalogs":null},{"level":1,"title":"非独立式","paragraphId":"40605150540230160","subCatalogs":null},{"level":1,"title":"独立式","paragraphId":"40605150557007365","subCatalogs":null},{"level":1,"title":"半主动和主动悬架","paragraphId":"40605150540230161","subCatalogs":null},{"level":1,"title":"空气悬架","paragraphId":"40605150557007364","subCatalogs":null},{"level":1,"title":"悬架设计要求","paragraphId":"40605150540230156","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"40605150540230159","subCatalogs":null}],"paragraphs":[{"paragraphId":"40605150540230157","title":"悬架组成","versionId":"42690365181947397","lemmaId":39796055004442376,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095296,"name":"V","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592741440,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;典型的悬架结构由弹性元件、导向机构以及减震器等组成，个别结构则还有缓冲块、横向稳定杆等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img alt=\"减震器\" width=\"165\" height=\"183\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"图1 减震器\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/9019/20160720130513-1714141034.jpg/0\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;弹性元件：支撑垂直载荷,缓和和抑止不平路面引起的振动和冲击。弹性元件主要有钢板弹簧,螺旋弹簧,扭杆弹簧,空气弹簧和橡胶弹簧等。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;导向机构：是传递力和力矩,同时兼起导向作用。在汽车的行驶过程当中,能够控制车轮的运动轨迹。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;减振器：如图1所示，是产生阻尼力的主要元件,其作用是迅速衰减汽车的振动,改善汽车的行驶平顺性,增强车轮和地面的附着力.另外,减振器能够降低车身部分的动载荷,延长汽车的使用寿命.目前在汽车上广泛使用的减振器主要是筒式液力减振器,其结构可分为双筒式,单筒充气式和双筒充气式三种。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/9019/20160720130513-1714141034.jpg/0?titlename=%E5%9B%BE1%20%E5%87%8F%E9%9C%87%E5%99%A8&w=434&h=482","url":"https://pic.baike.soso.com/ugc/baikepic2/9019/20160720130513-1714141034.jpg/0","rw":434,"rh":482,"title":"图1 减震器","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40605150557007363","title":"分类","versionId":"42690365181947398","lemmaId":39796055004442376,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095296,"name":"V","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592741440,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img title=\"\" alt=\"\" width=\"212\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"图2 非独立和独立悬架\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/8474/20160720130513-39127517.jpg/0\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;根据悬架的结构不同可以分为非独立式和独立式；根据控制方式不同可分为被动式、半主动式、主动式。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;非独立式：非独立悬架的结构特点是两侧车轮由一根整体式车桥相连，车轮连同车桥一起通过弹性悬架悬挂在车架或车身的下面。非独立悬架具有结构简单、成本低、强度高、保养容易、行车中前轮定位变化小的优点，但由于其舒适性及操纵稳定性都较差，在现代轿车中基本上已不再使用，多用在货车和大客车上。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;独立式：独立悬架的结构特点是两侧的车轮各自独立地与车架或车身弹性连接。独立悬架非悬挂质量小，左右车轮解耦，占用横向空间小，易于实现驱动轮转向，降低车轮摆幅可能性，抗侧倾能力更好，但是结构复杂、对轮胎磨损严重、成本高、维修不方便。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;被动式：被动悬架只能被动的取决于路面条件、行驶状况以及汽车的弹性元件等来缓和路面传来的冲击，结构比较简单，性能可靠，成本比较低并且不需要额外能量，但是难以适应多变的道路条件和行驶状态。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;半主动式：半主动悬架在悬架系统的基础上，增加了由执行、测量、反馈控制组成的可控制作用力装置，可以根据路面状况和行驶条件改变阻尼来改变悬架作用力的大小，来达到自适应的目的，是被动式和主动式的折中。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;主动式：主动悬架在半主动悬架基础上增加动力源，利用不同的控制算法根据汽车的运动状态和路面状况调节悬架刚度和阻尼，使其处于最佳减振状态。结构复杂，控制复杂且成本高。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/8474/20160720130513-39127517.jpg/0?titlename=%E5%9B%BE2%20%E9%9D%9E%E7%8B%AC%E7%AB%8B%E5%92%8C%E7%8B%AC%E7%AB%8B%E6%82%AC%E6%9E%B6&w=403&h=313","url":"https://pic.baike.soso.com/ugc/baikepic2/8474/20160720130513-39127517.jpg/0","rw":403,"rh":313,"title":"图2 非独立和独立悬架","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40605150540230160","title":"非独立式","versionId":"42690365181947399","lemmaId":39796055004442376,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095296,"name":"V","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592741440,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>非独立悬架又可分为钢板弹簧式、螺旋弹簧式、空气弹簧式以及油气弹簧式等。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;钢板弹簧式：钢板弹簧被用作非独立悬架的弹性元件，由于它兼起导向机构的作用，使得悬架系统大为简化。汽车在不平路面上行驶遇到冲击载荷作用时，车轮带动车桥上跳，钢板弹簧与减振器下端也同时上移。钢板弹簧上移过程中长度增长，可通过后部吊耳的伸展予以协调，不会发生干涉。减振器因上端固定而下端上移相当于处在压缩状态工作，阻尼增大，衰减了振动。当车轴上跳量超过缓冲块与限位块之间的距离时，缓冲块与限位块接触并被压缩。典型钢板弹簧式非独立悬架有不对称纵置钢板弹簧非独立悬架、平衡悬架以及对称纵置钢板弹簧非独立悬架等。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;螺旋弹簧式：螺旋弹簧被用作非独立悬架的弹性元件，只能承受垂直载荷，所以悬架系统要加设导向机构和减震器。左、右车轮用一根整轴连接为一体。减振器下端固定在后轴支座上，上端与车身铰接。螺旋弹簧套装在减振器外部的弹簧上、下座之间。纵向推力杆的后端焊在车轴上前端铰接到车架上。横向推力杆一端铰接在车身上，另一端铰接到车轴上。工作时弹簧承受垂直载荷作用，纵向力和横向力分别由纵向和横向推力杆承受。车轮跳动时整个车轴绕纵向推力杆和横向推力杆在车身上的铰接点摆动。铰接点的橡胶衬套可以消除车轴摆动时生产的运动干涉。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空气弹簧式：空气弹簧被用作非独立悬架的弹性元件，由压气机、储气筒、高度控制阀、空气弹簧、控制杆、减振器、导向臂、横向稳定杆等组成。空气弹簧固定在车架（身）和车桥之间、高度控制阀固定在车身上，其中活塞杆的末端与控制杆的横臂铰接，横臂的另一端又与控制杆铰接，横臂的中部支撑在空气弹簧上部，控制杆的下端固定在车桥上。组成空气弹簧的各部件之间经管路连接在一起。压气机产生的高压气体经油水分离器和压力调节器进入储气筒，从储气筒出来后又经过空气滤清器进入高度控制阀，从高度控制阀流出来的气体经过空气滤清器后流进储气罐，储气罐与各车轮上的空气弹簧相通，因此各空气弹簧内气体压力随着充气量的增加压力升高，同时将车身抬起直至高度控制阀内的活塞将向储气罐内充气的充气口堵死为止。作为弹性元件空气弹簧能够将来自路面作用在车轮上的冲击载荷，在经车桥向车身传递时予以缓和。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;油气弹簧式：油气弹簧被用作非独立悬架的弹性元件，由油气弹簧、横向推力杆、缓冲块、纵向推力杆等部件组成。油气弹簧上端固定在车架上，下端固定在前轴上。左、右两侧各用一根下纵向推力杆装在前轴和纵梁之间。一根上纵向推力杆安装在前轴和纵梁的内侧支架上。上、下纵向推力杆构成平行四边形，用来保证车轮上、下跳动时，主销后倾角不变。横向推力杆安装在左侧纵梁与前轴右侧的支架上。于两纵梁下方装有缓冲块。因油气弹簧安装在车架与车轴之间，所以作为弹性元件，它能将来自路面作用在车轮上冲击力在向车架传递时予以缓和，同时又能衰减随之而来的振动。上、下纵向推力杆用来传递纵向力，承受制动力引起的反作用力矩。横向推力杆传递侧向力。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40605150557007365","title":"独立式","versionId":"42690365181947400","lemmaId":39796055004442376,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095296,"name":"V","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592741440,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>独立悬架又可分为横臂式、纵臂式、多连杆式、烛式以及麦弗逊式悬架等。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;横臂式：如图3所示，横臂式悬架是指车轮在汽车横向平面内摆动的独立悬架，按横臂数量的多少又分为双横臂式和单横臂式悬架。单横臂式不能满足高速行驶的要求，目前应用不多。双横臂式独立悬架按上下横臂是否等长，又分为等长双横臂式和不等长双横臂式两种悬架。等长双横臂式会造成轮胎磨损严重，现也已很少用。对于不等长双横臂式悬架，只要适当选择、优化上下横臂的长度，并通过合理的布置，就可以使轮距及前轮定位参数变化均在可接受的限定范围内，保证汽车具有良好的行驶稳定性。目前不等长双横臂式悬架已广泛应用在轿车的前后悬架上，部分运动型轿车及赛车的后轮也采用这—悬架结构。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 双横臂式独立悬架\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/560_326_20200607094050-888465556.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/560_326_20200607094050-888465556.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 纵臂式：纵臂式独立悬架是指车轮在汽车纵向平面内摆动的悬架结构，又分为单纵臂式和双纵臂式两种形式。单纵臂式悬架当车轮上下跳动时会使主销后倾角产生较大的变化，因此单纵臂式悬架不用在转向轮上。双纵臂式悬架的两个摆臂一般做成等长的，形成一个平行四杆结构，这样，当车轮上下跳动时主销的后倾角保持不变。双纵臂式悬架多应用在转向轮上。&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 多连杆式：多连杆式悬架是由3-5根杆件组合起来控制车轮的位置变化的悬架。多连杆式能使车轮绕着与汽车纵轴线成一定角度的轴线内摆动，是横臂式和纵臂式的折衷方案，适当地选择摆臂轴线与汽车纵轴线所成的夹角，可不同程度地获得横臂式与纵臂式悬架的优点，能满足不同的使用性能要求。多连杆式悬架的主要优点是：车轮跳动时轮距和前束的变化很小，不管汽车是在驱动、制动状态都可以按司机的意图进行平稳地转向，其不足之处是汽车高速时有轴摆动现象。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;烛式：烛式悬架的结构特点是车轮沿着刚性地固定在车架上的主销轴线上下移动。烛式悬架的优点是：当悬架变形时，主销的定位角不会发生变化，仅是轮距、轴距稍有变化，因此特别有利于汽车的转向操纵稳定和行驶稳定。但烛式悬架有一个大缺点：就是汽车行驶时的侧向力会全部由套在主销套筒的主销承受，致使套筒与主销间的摩擦阻力加大，磨损也较严重，因此烛式悬架现已应用不多。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;麦弗逊式：如图4所示，麦弗逊式悬架的车轮也是沿着主销滑动的悬架，但与烛式悬架不完全相同，它的主销是可以摆动的，麦弗逊式悬架是摆臂式与烛式悬架的结合。与双横臂式悬架相比，麦弗逊式悬架的优点是：结构紧凑，车轮跳动时前轮定位参数变化小，有良好的操纵稳定性，加上由于取消了上横臂，给发动机及转向系统的布置带来方便；与烛式悬架相比，它的滑柱受到的侧向力又有了较大的改善。麦弗逊式悬架多应用在中小型轿车的前悬架上，保时捷911、国产奥迪、桑塔纳、夏利、富康等轿车的前悬架均为麦弗逊式独立悬架。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4 麦弗逊式\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/568_341_20200607094525-1722685848.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/568_341_20200607094525-1722685848.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;拖曳臂式：如图5所示，拖曳臂式悬架也称扭力梁式悬架，从结构来看它应当属于梁式非独立悬架的变种，但从性能来说，它具有更高稳定性的全托式独立悬架的性能，因此，我们称它为扭力梁式半独立悬架。拖曳臂式悬架的最大优点是左右两轮的空间较大，而且车身的外倾角没有变化，避震器不发生弯曲应力，所以摩擦小。这种悬架的舒适性和操控性均有限，当其刹车时除了车头较重会往下沉外，拖曳臂悬架的后轮也会往下沉平衡车身，无法提供精准的几何控制。<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 拖曳臂式\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/566_328_20200607095105-1466383841.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/566_328_20200607095105-1466383841.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/560_326_20200607094050-888465556.jpg?w=560&h=326&titlename=%E5%9B%BE3%20%E5%8F%8C%E6%A8%AA%E8%87%82%E5%BC%8F%E7%8B%AC%E7%AB%8B%E6%82%AC%E6%9E%B6","url":"https://img02.sogoucdn.com/app/a/200698/560_326_20200607094050-888465556.jpg","rw":560,"rh":326,"title":"图3 双横臂式独立悬架","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/568_341_20200607094525-1722685848.jpg?w=568&h=341&titlename=%E5%9B%BE4%20%E9%BA%A6%E5%BC%97%E9%80%8A%E5%BC%8F","url":"https://img01.sogoucdn.com/app/a/200698/568_341_20200607094525-1722685848.jpg","rw":568,"rh":341,"title":"图4 麦弗逊式","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/566_328_20200607095105-1466383841.jpg?w=566&h=328&titlename=%E5%9B%BE5%20%E6%8B%96%E6%9B%B3%E8%87%82%E5%BC%8F","url":"https://img04.sogoucdn.com/app/a/200698/566_328_20200607095105-1466383841.jpg","rw":566,"rh":328,"title":"图5 拖曳臂式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40605150540230161","title":"半主动和主动悬架","versionId":"42690365181947401","lemmaId":39796055004442376,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095296,"name":"V","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592741440,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;半主动悬架：包括连续可调式（无级）和可切换式（有级）两类。常见的可切换阻尼式悬架一般设置2至3个级别，阻尼系数可在几档之间快速切换，切换的时间通常为10~20ms，控制方法通常根据车身的相对速度和绝对速度来改变系统阻尼的设置。连续可调减振器的阻尼系数在一定范围内可以连续变化，有两种基本实现方式。一种是通过调节减振器节流阀的面积而改变阻尼特性的孔径调节式，其孔径的改变一般可由电磁阀或其它类似的机电式驱动阀来实现；另一种是电流变或磁流变可调阻尼器，其工作原理是通过改变电场或磁场强度来改变流变体的阻尼特性，使悬架的动态适应性得到提高，但实现弹簧刚度与减振器阻尼的实时精确匹配却十分困难，同时，由于车辆系统的强非线性、行驶条件变化、控制时滞、模型参数时变和外界干扰等因素的影响，使半主动悬架控制系统的稳定性难以保证，这也是半主动悬架研究中的关键瓶颈技术问题。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;主动悬架是近十几年发展起来的、由电脑控制的一种新型悬架。它汇集了力学和电子学的技术知识，是一种比较复杂的高技术装置。悬架上分别有5种传感器向微电脑传送车速、前轮制动压力、踏动油门踏板的速度、车身垂直方向的振幅及频率、转向盘角度及转向速度等数据。电脑不断接收这些数据并与预先设定的临界值进行比较，选择相应的悬架状态。同时，微电脑独立控制每一只车轮上的执行元件，通过控制减振器内油压的变化产生抽动，从而能在任何时候、任何车轮上产生符合要求的悬架运动，以求最好的舒适性能。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40605150557007364","title":"空气悬架","versionId":"42690365181947402","lemmaId":39796055004442376,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095296,"name":"V","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592741440,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空气悬架经历了“气动弹簧-气囊复合式悬架→半主动空气悬架→中央充放气悬架（即ECAS电控空气悬架系统），ECAS如图6所示。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>空气悬架的基本技术方案主要包括内部装有压缩空气的空气弹簧和阻尼可变的减震器两部分。与传统钢制汽车悬架系统相比较，空气悬架具有很多优势，最重要的一点就是弹簧的弹性系数也就是弹簧的软硬能根据需要自动调节。例如，高速行驶时悬架可以变硬，以提高车身稳定性，长时间低速行驶时，控制单元会认为正在经过颠簸路面，以悬架变软来提高减震舒适性。但是于空气调悬架结构较为复杂，其出现故障的几率和频率相对较高，而用空气作为调整底盘高度的动力来源，相关部件的密封性成为一个问题。</p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图6 空气悬架\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/608_456_20200607102007-1095674142.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/608_456_20200607102007-1095674142.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/608_456_20200607102007-1095674142.jpg?w=608&h=456&titlename=%E5%9B%BE6%20%E7%A9%BA%E6%B0%94%E6%82%AC%E6%9E%B6","url":"https://img03.sogoucdn.com/app/a/200698/608_456_20200607102007-1095674142.jpg","rw":608,"rh":456,"title":"图6 空气悬架","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40605150540230156","title":"悬架设计要求","versionId":"42690365181947403","lemmaId":39796055004442376,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095296,"name":"V","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592741440,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ol><li><p>保证汽车行驶的平稳性：减振性能好、共振区间小、振动衰减快、悬下质量小；</p></li><li><p>可靠性：刚度、强度、寿命足够，可靠传递力矩；</p></li><li><p>结构紧凑、空间小；</p></li><li><p>制造维护成本低；</p></li><li><p>操作稳定性：转向侧倾角小，有适当的不足转向性；</p></li><li><p>制动和加速时俯仰角位移较小。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"汽车构造","site":"","url":"","journalName":null,"author":"陈家瑞","press":"机械工业出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"什么是减振器","site":"汽车之家","url":"https://car.autohome.com.cn/shuyu/detail_3_6_199.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"2018-12-27","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-07","quoted":false},{"id":3,"type":"journal","title":"半主动空气悬架混杂系统 的多模式切换控制研究","site":"","url":"","journalName":"","author":"涯尘垡","press":"","publishYear":"","publishTime":"2013","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-07","quoted":false},{"id":4,"type":"journal","title":"高级乘用车

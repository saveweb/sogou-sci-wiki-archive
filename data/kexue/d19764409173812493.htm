"lemmaId":19764409173812492,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608209788,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;变质作用是复杂的由物理和化学过程相互作用造成的，其作用范围从微米 (例如，细矿物颗粒大小，颗粒间流体的厚度，化学物质的扩散距离)到数十或数百公里(例如，地壳厚度、岩石圈板块之间碰撞带的宽度、深度)。尽管沉积岩和火成岩再结晶成变质岩的过程范围很广，而且涉及很多过程，但影响变质作用的参数相对较少。其中最重要的是温度、压力和原岩的化学成分。</p><p></p><h3>温度</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;变质作用发生的温度范围从约150-200℃到开始发生熔融的温度。不同成分的岩石在不同的温度开始融化，花岗岩或页岩的熔融发生在大约650-750℃，玄武岩的熔融发生在大约900-1200℃。在这些温度以上，变质作用逐渐让位于火成作用。变质作用的温度范围约为150-1100℃，与原岩的成分密切相关(图1.1<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.1 岩石循环是由火成岩，沉积岩，变质岩和一些松散的沉积物组成(Encyclopædia)。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/667_500_20201206212621-619972346.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/667_500_20201206212621-619972346.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球上地温梯度的大小随地形而变化。在地表热流高的地区，如活跃的火山活动区或薄大陆地壳下的地幔上涌区，普遍存在40-100℃/km的地热梯度，导致地壳相对较浅的地方温度较高。在大陆的内部稳定区域，地热梯度为25-35°C/km，在活动俯冲带，地热梯度范围是10-20°C/km。这些地热梯度的巨大变化导致了不同的变质程度。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;除了地温梯度随地球位置的变化外，同一地点的地温梯度也会随时间变化。在地球上构造不活跃的地区，如大陆的中部地区，以及在俯冲等构造运动长期以相似的速率运行的地区，低温梯度处于稳定状态。在构造活跃区，如大陆-大陆碰撞区或快速隆起和侵蚀区，某一特定深度的温度是随时间变化的，个别地方的地热梯度可能具有非常复杂的变化。由于这些变化而变质的岩石可能显示出相当多的结构和化学上的不平衡。</p><p></p><h3>压力</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;岩石在变质过程中所承受的压力主要来自于上覆岩石的重量(即静岩压力)，有时也来自于陨石的冲击(图1.2<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>)，通常以巴或千巴为单位。地壳岩石的典型密度为2-3g/cm^3，1千巴的静岩压力是由覆盖在上面的大约3.5km厚的岩石产生的。典型的大陆地壳厚度约为30-40km，但在阿尔卑斯山脉和喜马拉雅山脉等山区，厚度可达60-80km。海洋地壳一般厚6-10km，因此，海洋地壳内的变质压力比大陆地区小得多。在俯冲带大洋地壳和大陆地壳可能会被带到超过100km的深度，变质作用在非常高的压力下发生。在压力高达数百千巴的情况下，地幔也会发生变质再结晶。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.2 澳大利亚莱奥诺拉雷赛德湖陨石坑石英的晶内特征的独特的取向，显示了撞击引起的冲击变质压力(By Dr. Andrew Glikson)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/530_358_20201206214445-565974010.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/530_358_20201206214445-565974010.jpg\"></p><p></p><h3>岩石组分</h3><p></p><p>A.四个化学系统</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;尽管各种各样的火成岩和沉积岩都可以形成变质岩，大多数变质岩可以用四种化学体系来描述：泥质、钙质、长英质和镁铁质。泥质岩石来源于泥岩原岩，富含钾(K)、铝(Al)、硅(Si)、铁(Fe)、镁(Mg)和水(H2O)，锰(Mn)、钛(Ti)、钙(Ca)和其他成分。钙质岩石由各种化学和碎屑沉积物形成，如石灰石、白云石或钙质岩，主要由氧化钙(CaO)、氧化镁(MgO)和二氧化碳(CO2)以及不同数量的铝、硅、铁和水组成。长英质岩可由火成岩和沉积原岩(分别为花岗岩和长石砂岩)变质形成，富含硅、钠(Na)、钾、钙、铝和少量的铁和镁。镁铁质岩来源于玄武岩原岩和一些火山沉积物，含有丰富的铁、镁、钙、硅和铝。超镁铁变质岩是由地幔岩石和部分海洋地壳经变质作用形成的，主要含镁、硅和二氧化碳，少量含铁、钙和铝。超镁铁质岩被认为是镁铁质岩类的一个子集。</p><p>B.变质热力学组合<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在单个变质岩中存在的矿物的数量受到热力学定律的限制。在特定的压力-温度条件下，变质岩中可以稳定共存的矿物相的数量由Gibbs相律给出：矿物相数=化学成分数-自由度数+2，其中2代表压力和温度两个变量。系统的自由度是可以在不改变岩石矿物组合的情况下独立变化的参数。例如，一块没有自由度的岩石只能在一组压力-温度条件下存在；如果压力或温度发生变化，矿物之间就会发生反应，从而改变其组合。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/667_500_20201206212621-619972346.jpg?w=667&h=500&titlename=%E5%9B%BE1.1%20%E5%B2%A9%E7%9F%B3%E5%BE%AA%E7%8E%AF%E6%98%AF%E7%94%B1%E7%81%AB%E6%88%90%E5%B2%A9%EF%BC%8C%E6%B2%89%E7%A7%AF%E5%B2%A9%EF%BC%8C%E5%8F%98%E8%B4%A8%E5%B2%A9%E5%92%8C%E4%B8%80%E4%BA%9B%E6%9D%BE%E6%95%A3%E7%9A%84%E6%B2%89%E7%A7%AF%E7%89%A9%E7%BB%84%E6%88%90(Encyclop%C3%A6dia)%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/667_500_20201206212621-619972346.jpg","rw":667,"rh":500,"title":"图1.1 岩石循环是由火成岩，沉积岩，变质岩和一些松散的沉积物组成(Encyclopædia)。","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/530_358_20201206214445-565974010.jpg?w=530&h=358&titlename=%E5%9B%BE1.2%20%E6%BE%B3%E5%A4%A7%E5%88%A9%E4%BA%9A%E8%8E%B1%E5%A5%A5%E8%AF%BA%E6%8B%89%E9%9B%B7%E8%B5%9B%E5%BE%B7%E6%B9%96%E9%99%A8%E7%9F%B3%E5%9D%91%E7%9F%B3%E8%8B%B1%E7%9A%84%E6%99%B6%E5%86%85%E7%89%B9%E5%BE%81%E7%9A%84%E7%8B%AC%E7%89%B9%E7%9A%84%E5%8F%96%E5%90%91%EF%BC%8C%E6%98%BE%E7%A4%BA%E4%BA%86%E6%92%9E%E5%87%BB%E5%BC%95%E8%B5%B7%E7%9A%84%E5%86%B2%E5%87%BB%E5%8F%98%E8%B4%A8%E5%8E%8B%E5%8A%9B(By%20Dr.%20Andrew%20Glikson)","url":"https://img04.sogoucdn.com/app/a/200698/530_358_20201206214445-565974010.jpg","rw":530,"rh":358,"title":"图1.2 澳大利亚莱奥诺拉雷赛德湖陨石坑石英的晶内特征的独特的取向，显示了撞击引起的冲击变质压力(By Dr. Andrew Glikson)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68069555540406547","title":"变质岩的构造","versionId":"68641947157344529","lemmaId":19764409173812492,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608209788,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;变质构造是对变质岩中矿物颗粒形状和方向的描述，分为定向构造和无定向构造，分别形成叶理变质岩和非叶理变质岩<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p></p><h3>定向构造</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定向构造包括叶理和线理，叶理是用来描述在平面上排列矿物的一个术语。某些矿物，尤其是云母类，大多是薄而平的。典型的叶理状岩石看起来就好像矿物如书页一样堆积在一起(图2.1<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 叶理(geo.libretexts.org)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/768_569_20201213203338-68418485.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/768_569_20201213203338-68418485.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其他矿物，比如角闪石，在一个方向上比较长，像铅笔或针一样呈线性，称为线理(图2.2<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.2 线理(geo.libretexts.org)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/768_415_20201213203249-1832019033.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/768_415_20201213203249-1832019033.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;线性晶体，如角闪石、电气石或拉伸石英颗粒，可以作为叶理、线理或叶理/线理的一部分排列在一起。如果它们与云母位于一个平面上，但没有共同或首选的方向，则为叶理。如果矿物排列并指向一个共同的方向，但没有平面结构，则形成线理(图2.3<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 叶理+线理(geo.libretexts.org)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/768_290_20201213203356-998205384.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/768_290_20201213203356-998205384.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;叶理变质岩是根据其片理类型命名的。每个岩石名称都有一个特定的叶理来定义和区分它，它们的描述如下。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;板岩是一种细粒的变质岩，它具有一种被称为板岩解理的叶理，这是由云母和绿泥石的小片状晶体形成的，垂直于应力方向。板岩中的矿物太小，用肉眼是看不见的。板岩中的薄层可能类似沉积层理，但它们是定向应力的结果(图2.4)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.4 叶理和层理。叶理是变质作用引发的，层理是沉积作用造成的(geo.libretexts.org)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1105_737_20201213203719-1205375443.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1105_737_20201213203719-1205375443.jpg\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;千枚岩是一种叶理变质岩，其中片状矿物变得更大，叶理表面因颗粒反射光线而呈现出光泽，甚至可能呈现出波状外观。片岩类似千枚岩，但矿物晶体更大且定向排列。常见的矿物有白云母、黑云母和石榴石的斑状变晶。片理是由片状可见颗粒的平行排列所形成的。有些片岩因其矿物而得名，如云母片岩(主要是云母)、石榴石片岩(云母片岩带石榴石)和十字石片岩(云母片岩带十字石)(图2.6<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.6 石榴石 十字石 云母片岩(geo.libretexts.org)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1024_562_20201213204210-253021317.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1024_562_20201213204210-253021317.jpg\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片麻岩条带是一种变质片理作用，其中可见的硅酸盐矿物分裂成深色和浅色条带或线纹。由于片麻岩是在高温和高压下形成的，可能会发生部分熔融。这种部分熔融的岩石被称为混合岩，是变质岩和火成岩之间的过渡<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。混合岩表现为深色和浅色带状片麻岩，由于一些矿物开始融化，这些片麻岩可能会扭曲。浅色岩石层的薄层堆积可以出现在深色岩石中，这些岩石相互平行，甚至横切在片麻质片理上。浅颜色的层被解释为长英质火成岩熔体从邻近高度变质的深色层中分离出来的结果，或从远处注入长英质熔体的结果(图2.7<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"300\" titlename=\"图2.7 片麻岩(geo.libretexts.org)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/300_225_20201213204802-2014881175.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/300_225_20201213204802-2014881175.jpg\"></p><p></p><h3>无定向构造</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;无定向构造不含叶理，非叶理变质岩通常只由一种矿物组成，表现出变质与再结晶作用的影响，晶体在其中一起生长，但没有优选的方向。两种最常见的非叶理变质岩是大理岩和石英岩。大理岩是由方解石(或白云石)组成的变质石灰岩(或白云岩)。再结晶通常产生较大的环环相扣的方解石或白云石晶体。大理岩和石英岩通常看起来相似，但这些矿物比石英要软得多。另一种区别大理岩和石英岩的方法是使用稀盐酸，大理岩会冒泡。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;石英岩是原岩为砂岩的一种变质岩。在变质过程中，砂岩中的石英颗粒经再结晶作用增大。将石英岩与砂岩区分开来的一个决定性特征是，当用岩石锤击碎岩石时，碎裂面会穿过石英晶体。在砂岩中，只有一种薄的矿物胶结物将颗粒粘在一起，破碎的砂岩将保留完整的颗粒。因为大多数砂岩富含石英，而石英是一种机械和化学耐用的物质，故石英岩非常坚硬，不易风化(图2.8<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.8 大理岩+石英岩(geo.libretexts.org)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/730_295_20201213205421-66367666.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/730_295_20201213205421-66367666.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第三种非叶理岩石是角岩，由一些硅酸盐矿物组成的致密、细粒、坚硬或块状岩石。角岩中的晶体由于变质作用而变小。这些在侵入性火成岩周围很常见，很难识别。角岩的原岩更难区分，可能是泥岩或玄武岩。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/768_569_20201213203338-68418485.png?w=768&h=569&titlename=%E5%9B%BE2.1%20%E5%8F%B6%E7%90%86(geo.libretexts.org)","url":"https://img02.sogoucdn.com/app/a/200698/768_569_20201213203338-68418485.png","rw":768,"rh":569,"title":"图2.1 叶理(geo.libretexts.org)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/768_415_20201213203249-1832019033.png?w=768&h=415&titlename=%E5%9B%BE2.2%20%E7%BA%BF%E7%90%86(geo.libretexts.org)","url":"https://img01.sogoucdn.com/app/a/200698/768_415_20201213203249-1832019033.png","rw":768,"rh":415,"title":"图2.2 线理(geo.libretexts.org)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/768_290_20201213203356-998205384.jpg?w=768&h=290&titlename=%E5%9B%BE2.3%20%E5%8F%B6%E7%90%86+%E7%BA%BF%E7%90%86(geo.libretexts.org)","url":"https://img02.sogoucdn.com/app/a/200698/768_290_20201213203356-998205384.jpg","rw":768,"rh":290,"title":"图2.3 叶理 线理(geo.libretexts.org)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1105_737_20201213203719-1205375443.jpg?w=1105&h=737&titlename=%E5%9B%BE2.4%20%E5%8F%B6%E7%90%86%E5%92%8C%E5%B1%82%E7%90%86%E3%80%82%E5%8F%B6%E7%90%86%E6%98%AF%E5%8F%98%E8%B4%A8%E4%BD%9C%E7%94%A8%E5%BC%95%E5%8F%91%E7%9A%84%EF%BC%8C%E5%B1%82%E7%90%86%E6%98%AF%E6%B2%89%E7%A7%AF%E4%BD%9C%E7%94%A8%E9%80%A0%E6%88%90%E7%9A%84(geo.libretexts.org)","url":"https://img03.sogoucdn.com/app/a/200698/1105_737_20201213203719-1205375443.jpg","rw":1105,"rh":737,"title":"图2.4 叶理和层理。叶理是变质作用引发的，层理是沉积作用造成的(geo.libretexts.org)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1024_562_20201213204210-253021317.jpg?w=1024&h=562&titlename=%E5%9B%BE2.6%20%E7%9F%B3%E6%A6%B4%E7%9F%B3%20%E5%8D%81%E5%AD%97%E7%9F%B3%20%E4%BA%91%E6%AF%8D%E7%89%87%E5%B2%A9(geo.libretexts.org)","url":"https://img01.sogoucdn.com/app/a/200698/1024_562_20201213204210-253021317.jpg","rw":1024,"rh":562,"title":"图2.6 石榴石 十字石 云母片岩(geo.libretexts.org)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/300_225_20201213204802-2014881175.jpg?w=300&h=225&titlename=%E5%9B%BE2.7%20%E7%89%87%E9%BA%BB%E5%B2%A9(geo.libretexts.org)","url":"https://img01.sogoucdn.com/app/a/200698/300_225_20201213204802-2014881175.jpg","rw":300,"rh":225,"title":"图2.7 片麻岩(geo.libretexts.org)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/730_295_20201213205421-66367666.png?w=730&h=295&titlename=%E5%9B%BE2.8%20%E5%A4%A7%E7%90%86%E5%B2%A9+%E7%9F%B3%E8%8B%B1%E5%B2%A9(geo.libretexts.org)","url":"https://img01.sogoucdn.com/app/a/200698/730_295_20201213205421-66367666.png","rw":730,"rh":295,"title":"图2.8 大理岩 石英岩(geo.libretexts.org)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68069555540406545","title":"变质岩的结构","versionId":"68641947157344530","lemmaId":19764409173812492,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608209788,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;常见的变质岩结构有以下四种类型：<br></p><p></p><h3>变余结构</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 变质作用不彻底，留下了原岩中一些结构而得名。比如沉积形成的砂砾岩，变质后还保留着砾石和砂粒的外形。有时砾石成分甚至发生了变化，其轮廓仍然很清楚(图3.1<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.1 变余斑状结构和变余砂状结构(岩石学-陆凤香)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/996_469_20201213220056-994527841.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/996_469_20201213220056-994527841.jpg\"></p><p></p><h3>变晶结构</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;变质作用使矿物重结晶所形成的结构。根据变质岩中矿物晶形的完整程度和形状，分出鳞片变晶结构、纤维变晶结构和粒状变晶结构。变晶矿物呈片状，沿一定方向排列形成鳞片变晶结构。纤维变晶结构是纤维状、柱状变晶呈定向排列形成；粒状变晶结构是由粒状矿物组成的结构，这些矿物颗粒自形程度和形态不同。比如显微粒状变晶结构，也称角岩结构，是由显微颗粒组成的。而石英岩、大理岩的变晶颗粒比较大，呈多边形，是典型的粒状变晶结构(图3.2<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.2 变晶结构：鳞片变晶结构、纤维变晶结构、交叉结构、束状结构(岩石学-陆凤香)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1142_300_20201213215802-1164961797.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1142_300_20201213215802-1164961797.jpg\"></p><p></p><h3>交代结构</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;指矿物或矿物集合体被另外一种矿物或矿物集合体取代形成的一种结构。矿物之间的取代常常引起物质成分的变化，矿物集合体的取代过程不仅会造成物质成分的改变，还会引起结构的重新组合。如果交代作用进行得不完全，就会留下原生矿物的残余；如果交代彻底，被交代的原生矿物只能留有假象，矿物本身已经完全变成另一种成分了(图3.3<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.3 交代结构-反应边(岩石学-陆凤香)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/933_328_20201213220247-1906369847.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/933_328_20201213220247-1906369847.jpg\"></p><p></p><h3>变形结构</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与变形作用有关，分脆性变形和韧性变形两类。当所施压力大于矿物或岩石的弹性极限时，矿物或岩石会破碎或裂开，产生脆性变形；如果岩石所受压力超过韧性弯曲强度时，岩石就会发生褶皱、扭曲等变化，但不会被折断，这种变形被称为韧性变形(图3.4<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.4 变形结构：波状消光、变形带、扭折黑云母、变形双晶(岩石学-陆凤香)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1199_259_20201213220406-1972990246.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1199_259_20201213220406-1972990246.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/996_469_20201213220056-994527841.jpg?w=996&h=469&titlename=%E5%9B%BE3.1%20%E5%8F%98%E4%BD%99%E6%96%91%E7%8A%B6%E7%BB%93%E6%9E%84%E5%92%8C%E5%8F%98%E4%BD%99%E7%A0%82%E7%8A%B6%E7%BB%93%E6%9E%84(%E5%B2%A9%E7%9F%B3%E5%AD%A6-%E9%99%86%E5%87%A4%E9%A6%99)","url":"https://img03.sogoucdn.com/app/a/200698/996_469_20201213220056-994527841.jpg","rw":996,"rh":469,"title":"图3.1 变余斑状结构和变余砂状结构(岩石学-陆凤香)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1142_300_20201213215802-1164961797.jpg?w=1142&h=300&titlename=%E5%9B%BE3.2%20%E5%8F%98%E6%99%B6%E7%BB%93%E6%9E%84%EF%BC%9A%E9%B3%9E%E7%89%87%E5%8F%98%E6%99%B6%E7%BB%93%E6%9E%84%E3%80%81%E7%BA%A4%E7%BB%B4%E5%8F%98%E6%99%B6%E7%BB%93%E6%9E%84%E3%80%81%E4%BA%A4%E5%8F%89%E7%BB%93%E6%9E%84%E3%80%81%E6%9D%9F%E7%8A%B6%E7%BB%93%E6%9E%84(%E5%B2%A9%E7%9F%B3%E5%AD%A6-%E9%99%86%E5%87%A4%E9%A6%99)","url":"https://img03.sogoucdn.com/app/a/200698/1142_300_20201213215802-1164961797.jpg","rw":1142,"rh":300,"title":"图3.2 变晶结构：鳞片变晶结构、纤维变晶结构、交叉结构、束状结构(岩石学-陆凤香)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/933_328_20201213220247-1906369847.jpg?w=933&h=328&titlename=%E5%9B%BE3.3%20%E4%BA%A4%E4%BB%A3%E7%BB%93%E6%9E%84-%E5%8F%8D%E5%BA%94%E8%BE%B9(%E5%B2%A9%E7%9F%B3%E5%AD%A6-%E9%99%86%E5%87%A4%E9%A6%99)","url":"https://img02.sogoucdn.com/app/a/200698/933_328_20201213220247-1906369847.jpg","rw":933,"rh":328,"title":"图3.3 交代结构-反应边(岩石学-陆凤香)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1199_259_20201213220406-1972990246.jpg?w=1199&h=259&titlename=%E5%9B%BE3.4%20%E5%8F%98%E5%BD%A2%E7%BB%93%E6%9E%84%EF%BC%9A%E6%B3%A2%E7%8A%B6%E6%B6%88%E5%85%89%E3%80%81%E5%8F%98%E5%BD%A2%E5%B8%A6%E3%80%81%E6%89%AD%E6%8A%98%E9%BB%91%E4%BA%91%E6%AF%8D%E3%80%81%E5%8F%98%E5%BD%A2%E5%8F%8C%E6%99%B6(%E5%B2%A9%E7%9F%B3%E5%AD%A6-%E9%99%86%E5%87%A4%E9%A6%99)","url":"https://img02.sogoucdn.com/app/a/200698/1199_259_20201213220406-1972990246.jpg","rw":1199,"rh":259,"title":"图3.4 变形结构：波状消光、变形带、扭折黑云母、变形双晶(岩石学-陆凤香)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67064274907902211","title":"变质相","versionId":"68641947157344531","lemmaId":19764409173812492,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608209788,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20世纪早期，研究接触变质作用的变质岩石学家引入了变质相的概念，以关联变质事件。1914年，芬兰岩石学家Pentti Eelis Eskola首次定义了这一概念，指的是任何在恒温和压力条件下通过变质作用达到化学平衡的变质岩层，其矿物成分仅受化学成分控制。变质相是一套在空间和时间上反复联系的变质矿物组合，因此在矿物组成和化学组成之间有一个恒定的和可预测的关系。<br></p><p></p><h3>相系</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不同类型的构造作用产生了不同的变质相组合。例如，海洋物质在海洋地壳或大陆地壳下俯冲的区域以蓝片岩、绿片岩和榴辉岩相岩为特征，而被认为反映大陆-大陆碰撞的区域则以绿片岩和角闪岩相岩为特征。还有一些通常含有大量侵入火成岩的地区，显示出低压绿片岩、角闪岩和麻粒岩相岩的组合。这些观察结果促使20世纪60年代和70年代工作的日本岩石学家Miyashiro提出了baric类型或变质相系列的概念。Miyashiro描述了上面给出的三个相关联的高压、中压、低压相系，并将这些变质相与不同构造背景下的地热梯度进行了对比。随后的热模拟研究表明，变质作用通常是由于构造引起的地热扰动而发生的，而不是沿着稳态地热发生的。尽管如此，变质相系的概念是一个有用的概念，它强调变质类型和构造背景之间的强烈成因关系。<br></p><p></p><h3>P-T-t路径</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20世纪80年代，变质岩石学家和地球物理学家认识到，在变质过程中，每一块变质岩石都遵循自己独特的路径，而这些路径与稳态地热几乎没有相似之处。压力-温度-时间(P-T-t)路径的具体形状取决于岩石变质的构造环境，而构造环境反过来又控制着埋藏或隆起以及加热或冷却发生的相对速率。例如，一种从深部迅速上升的岩石，也许是由于伸展断层作用，可能会将热量与之一起输送到近地表处。其P-T-t路径呈现近似等温减压阶段，反映了升压速率比传热速率快。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相比之下，如果同一块岩石在深处停留较长时间后缓慢抬升，其P-T-t路径会在抬升过程中呈现出等压冷却。中压相系岩石在压力-温度图上一般遵循顺时针方向的P-T-t路径，反映碰撞事件时快速埋藏，然后加热，上升的过程。而低压相系岩石则可能遵循逆时针的P-T-t路径，以响应岩浆侵入导致的地壳快速升温。高压相系岩石的P-T-t路径较难预测，并且强烈依赖于岩石从俯冲板块进入上覆大陆地壳的机制。一般来说，保存在变质岩中的矿物组合是反映了变质过程中经历的最高温度，岩石的相和相系列只能反映其P-T-t路径上的单一点(图4.1<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>)。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4.1 不同环境下岩石变质所遵循的压力-温度-时间路径的例子(Encyclopædia Britannica, Inc.)。\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_229_20201206221120-760055310.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_229_20201206221120-760055310.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_229_20201206221120-760055310.jpg?w=500&h=229&titlename=%E5%9B%BE4.1%20%E4%B8%8D%E5%90%8C%E7%8E%AF%E5%A2%83%E4%B8%8B%E5%B2%A9%E7%9F%B3%E5%8F%98%E8%B4%A8%E6%89%80%E9%81%B5%E5%BE%AA%E7%9A%84%E5%8E%8B%E5%8A%9B-%E6%B8%A9%E5%BA%A6-%E6%97%B6%E9%97%B4%E8%B7%AF%E5%BE%84%E7%9A%84%E4%BE%8B%E5%AD%90(Encyclop%C3%A6dia%20Britannica,%20Inc.)%E3%80%82","url":"https://img01.sogoucdn.com/app/a/200698/500_229_20201206221120-760055310.jpg","rw":500,"rh":229,"title":"图4.1 不同环境下岩石变质所遵循的压力-温度-时间路径的例子(Encyclopædia Britannica, Inc.)。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67064274924679429","title":"变质岩的分布","versionId":"68641947157344532","lemmaId":19764409173812492,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608209788,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;高级变质岩是在数十公里深处形成的岩石，变质区也是以前或最近发生强烈造山运动的地区。地壳较稳定的地区往往被沉积物覆盖，只有深入钻探才能揭示下面的变质岩。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 近乎所有大的地壳区域都受到某种火成岩事件的影响。虽然火山活动的强度可能集中在某些地理区域(例如太平洋边缘)，但火山活动似乎是一种相当随机的现象，有时甚至在大陆的稳定盾区发生。从这个意义上说，接触变质事件可以在地球上几乎任何时间、任何地方发现。但这些变质事件与区域变质事件相比，体积意义不大。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在过去大约5亿年的地球历史中，主要的构造、地震、火成岩和变质事件都集中在大陆边缘。这是一个地壳的坳陷和隆升时期，与现在大陆的形成有关。在海沟环境中，这一过程仍在以惊人的速度进行着。这些现代的活动区域形成了巨大的线性带，一个环绕整个太平洋边缘，另一个穿过地中海和南亚，与环太平洋带融合。在这些带中，出现了沸石相、蓝片岩相，偶尔也有榴辉岩相和更为普遍的区域变质相的发育，但麻粒岩相几乎缺失(图5.1<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.1 地球大陆的构造单位(Encyclopædia Britannica, Inc.)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/700_427_20201206221438-741583660.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/700_427_20201206221438-741583660.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/700_427_20201206221438-741583660.jpg?w=700&h=427&titlename=%E5%9B%BE5.1%20%E5%9C%B0%E7%90%83%E5%A4%A7%E9%99%86%E7%9A%84%E6%9E%84%E9%80%A0%E5%8D%95%E4%BD%8D(Encyclop%C3%A6dia%20Britannica,%20Inc.)","url":"https://img04.sogoucdn.com/app/a/200698/700_427_20201206221438-741583660.jpg","rw":700,"rh":427,"title":"图5.1 地球大陆的构造单位(Encyclopædia Britannica, Inc.)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68069555540406544","title":"常见变质岩","versionId":"68641947157344533","lemmaId":19764409173812492,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608209788,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于变质岩的化学、矿物学、形成温压的多样性，对这些岩石并没有简单的、普遍使用的分类。变质岩的任何分类都倾向于强调其结构、矿物组成或成因。以下描述了一些常见的变质岩类型<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p></p><h3>角闪岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;角闪岩(Amphibolite)是一种主要由角闪石组成的片岩。玄武岩在550-750℃的高温和稍大的压力范<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.1 角闪岩(www.thoughtco.com)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_398_20201206225809-2075476262.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_398_20201206225809-2075476262.png\">围下会形成角闪岩(图6.1<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>泥岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;泥岩(Argillite)是一种变质程度较低的粘土岩，没有很强的方向性。美洲印第安人喜<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.2 泥岩(www.thoughtco.com)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_417_20201206225907-924087057.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_417_20201206225907-924087057.png\">欢用它来做烟斗和其他小的仪式或装饰物品(图6.2<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>蓝片岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;蓝片岩(Blueschist)是在相对较高的压力和较低的温度下发生区域变质作用形成的，但它并不总是蓝色的<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.3 蓝片岩(www.thoughtco.com)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_465_20201206230100-102671021.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_465_20201206230100-102671021.png\">，甚至也不总是片岩。高压、低温条件是俯冲作用的典型表现，海洋地壳和沉积物被带到大陆板块下方，岩石中原有结构的所有痕迹都随着原始矿物一起被抹去了，形成了一种强烈的层状结构。蓝片岩由富含钠的镁铁质岩石，如玄武岩和辉长岩组成(图6.3<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>碎裂岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;碎裂岩(Cataclasite)动力变质岩之一，原岩受到较强应力作用破碎而成(图6.4<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.4 碎裂岩-镜下照片(www.thoughtco.com)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_406_20201206230154-1191692604.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_406_20201206230154-1191692604.png\"></p><p></p><h3>榴辉岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;榴辉岩(Eclogite)是玄武岩在高压、高温作用下经区域变质形成的，属于高级变质岩。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.5 榴辉岩(www.thoughtco.com)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/800_612_20201206230309-1651479736.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/800_612_20201206230309-1651479736.png\">图中榴辉岩标本来自加州詹纳，由高镁石榴石、绿色的辉石(一种高钠/铝辉石)和深蓝色的蓝闪石(一种富含钠的角闪石)组成。它形成于大约1.7亿年前的侏罗纪时期，是俯冲板块的一部分(图6.5<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>片麻岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片麻岩(Gneiss)是一种种类繁多的岩石，大型矿物颗粒排列成宽条带。这种类型的变质是由区域变质作用<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.6 片麻岩(www.thoughtco.com)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_457_20201206230359-2029181666.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_457_20201206230359-2029181666.png\">造成的，其中沉积岩或火成岩被深埋并受到高温和高压的影响。几乎所有原始的痕迹(包括化石)和结构(如分层和波纹痕迹)都随着矿物的迁移和再结晶而消失。这些条纹包含了沉积岩中不存在的矿物，比如角闪石(图6.6<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>绿片岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;绿片岩(Greenschist)是在特定条件下(高压低温)形成的包含一组典型矿物组合的岩石。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.7 绿片岩(www.thoughtco.com)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_393_20201206230542-27728225.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_393_20201206230542-27728225.png\">这些矿物由绿泥石、绿帘石、阳起石和蛇纹石(绿帘石相的绿色矿物)组成，但它们是否出现在特定的绿片岩相岩石中，取决于这些岩石的最初组分(图6.7<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。<br></p><p></p><h3>绿岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;绿岩(Greenstone)是一种坚硬的暗色蚀变玄武岩，曾经是固态的深海熔岩。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.8 绿岩(www.thoughtco.com)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_366_20201206230711-1778610745.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_366_20201206230711-1778610745.png\">由橄榄岩组成的新鲜玄武岩在高压和温暖的流体作用下变成了绿色的矿物：绿榴石、光闪石或绿泥石，白色的矿物是文石。这种岩石是在俯冲带中形成的，很少完好无损地带出地表(图6.8<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>角页岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;角页岩(Hornfels)是一种坚硬的，细粒的岩石，由接触变质作用过程中岩浆烘烤周围岩石并发生再结晶作用形成<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.9 角页岩(www.thoughtco.com)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/468_500_20201206230856-1859004130.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/468_500_20201206230856-1859004130.png\">(图6.9<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>大理岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大理岩(Marble)是由石灰岩或白云岩在区域变质作用过程中形成的。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.10 大理岩(www.thoughtco.com)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_451_20201206230945-1465578523.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_451_20201206230945-1465578523.png\">这种变质岩由重结晶方解石(在石灰岩中)或白云岩(在白云岩中)组成。大理岩的颜色可以从最纯的白色到黑色，也可以从暖色到中间的色，这取决于其他的矿物杂质。像其他变质岩一样，大理岩中没有化石，其中出现的任何层理很可能与石灰岩前体的原始层理不相符合。像石灰岩一样，大理岩易溶解在酸性液体中。与地质学家不同，商业石材经销商使用不同的规则来区分石灰岩和大理岩(图6.10<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>混合岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;混合岩(Migmatite)与片麻岩是同一物质，但由于更接近熔融，使矿脉和矿层发生扭曲<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.11 混合岩(www.thoughtco.com)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_394_20201206231055-1655437747.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_394_20201206231055-1655437747.png\">和混合形成。这种变质岩埋藏很深，挤压得很厉害。在许多情况下，岩石中较暗的部分(由黑云母和角闪石组成)被石英和长石组成的浅色矿物脉侵入。如果混合更强烈，混合岩就很难与花岗岩区分开来(图6.11<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>糜棱岩</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.12 糜棱岩(www.thoughtco.com)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_429_20201206231238-1984603403.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_429_20201206231238-1984603403.png\">糜棱岩(Mylonite)是由于原岩遭受强烈挤压破碎后所形成的一种粒度较细的动力变质岩。岩石中大部分矿物不能用肉眼分辨(图6.12<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>千枚岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;千枚岩(Phyllite)是区域变质岩中比板岩变质程度更高的一种岩石类型。与板岩不同，千枚石有明确的光<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.13 千枚岩(www.thoughtco.com)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_471_20201206231420-906103869.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_471_20201206231420-906103869.png\">泽。千枚岩由有光泽的绢云母，石墨，绿泥石和类似的矿物的微小颗粒组成。板岩通常破碎成非常扁平的薄片，千枚岩往往发育波纹解理。尽管有些粘土矿物仍然存在，但千枚岩中原始沉积结构几乎全部被抹去了。若进一步的变质作用将所有的粘土变成大颗粒的云母、石英和长石，则千枚岩就会变成片岩(图6.13<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>石英岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;石英岩(Quartzite)是一种主要由石英组成的坚硬岩石。砂岩或燧石在深埋的压力和温度下经区域变质作用，再结晶形成石英岩(图6.14<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.14 石英岩(www.thoughtco.com)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_405_20201206231532-448787803.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_405_20201206231532-448787803.png\"></p><p></p><h3>片岩</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片岩(Schist)由区域变质作用形成，<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"图6.15 片岩(www.thoughtco.com)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_394_20201206231639-1798949931.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_394_20201206231639-1798949931.png\">使云母、角闪石和其他扁平或细长的矿物颗粒排列成薄层或片理形成的，具有片岩结构的岩石。片岩中至少有50%的矿物颗粒参与了片理的形成(少于50%是片麻岩)(图6.15<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p><p></p><h3>板岩<br></h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;板岩(Slate)是一种低程度变质岩，具有暗淡的光泽和强烈的解理。它是由经过区域变质作用的页岩演化而来。<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"图6.16 板岩(www.thoughtco.com)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_462_20201206231846-631040701.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_462_20201206231846-631040701.png\">板岩解理并不总是与原始沉积层面的方向相同，最初存在于岩石中的化石通常会被抹去。随着变质作用的加深，板岩变成千枚岩，然后变成片岩或片麻岩(图6.16<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>)。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_398_20201206225809-2075476262.png?w=500&h=398&titlename=%E5%9B%BE6.1%20%E8%A7%92%E9%97%AA%E5%B2%A9(www.thoughtco.com)","url":"https://img02.sogoucdn.com/app/a/200698/500_398_20201206225809-2075476262.png","rw":500,"rh":398,"title":"图6.1 角闪岩(www.thoughtco.com)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_417_20201206225907-924087057.png?w=500&h=417&titlename=%E5%9B%BE6.2%20%E6%B3%A5%E5%B2%A9(www.thoughtco.com)","url":"https://img03.sogoucdn.com/app/a/200698/500_417_20201206225907-924087057.png","rw":500,"rh":417,"title":"图6.2 泥岩(www.thoughtco.com)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_465_20201206230100-102671021.png?w=500&h=465&titlename=%E5%9B%BE6.3%20%E8%93%9D%E7%89%87%E5%B2%A9(www.thoughtco.com)","url":"https://img02.sogoucdn.com/app/a/200698/500_465_20201206230100-102671021.png","rw":500,"rh":465,"title":"图6.3 蓝片岩(www.thoughtco.com)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_406_20201206230154-1191692604.png?w=500&h=406&titlename=%E5%9B%BE6.4%20%E7%A2%8E%E8%A3%82%E5%B2%A9-%E9%95%9C%E4%B8%8B%E7%85%A7%E7%89%87(www.thoughtco.com)","url":"https://img02.sogoucdn.com/app/a/200698/500_406_20201206230154-1191692604.png","rw":500,"rh":406,"title":"图6.4 碎裂岩-镜下照片(www.thoughtco.com)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/800_612_20201206230309-1651479736.png?w=800&h=612&titlename=%E5%9B%BE6.5%20%E6%A6%B4%E8%BE%89%E5%B2%A9(www.thoughtco.com)","url":"https://img01.sogoucdn.com/app/a/200698/800_612_20201206230309-1651479736.png","rw":800,"rh":612,"title":"图6.5 榴辉岩(www.thoughtco.com)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_457_20201206230359-2029181666.png?w=500&h=457&titlename=%E5%9B%BE6.6%20%E7%89%87%E9%BA%BB%E5%B2%A9(www.thoughtco.com)","url":"https://img02.sogoucdn.com/app/a/200698/500_457_20201206230359-2029181666.png","rw":500,"rh":457,"title":"图6.6 片麻岩(www.thoughtco.com)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_393_20201206230542-27728225.png

4286514,"partnerIdPoped":true},"editTime":1588247571,"state":1,"versionCount":2,"upNum":5,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"定义","paragraphId":"35125286592862473","subCatalogs":[{"level":2,"title":"物质来源","paragraphId":"35125286592862473","subCatalogs":null},{"level":2,"title":"分类","paragraphId":"35125286592862473","subCatalogs":null},{"level":2,"title":"光学性质","paragraphId":"35125286592862473","subCatalogs":null}]},{"level":1,"title":"应用学科","paragraphId":"35125286592862470","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"35125286592862473","title":"定义","versionId":"35150904512502288","lemmaId":35122049798134290,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79080613,"name":"粒径","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588247571,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;腐植组是褐煤的显微组分组之一。主要是由高等植物的木质纤维组织经腐植化作用和生物化学凝胶化作用转化而成的显微组分组。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>物质来源</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;腐植组主要来源于高等植物茎干、根和叶的木质组织及薄壁组织细胞壁的木质素和纤维素，部分亦来自渗入细胞壁和充填细胞腔的丹宁（鞣酸类物质）、蛋白质、类脂物质（包括细菌的），细菌、真菌的代谢产物。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>分类</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;腐植组可分为结构腐植体、碎屑腐植体和无结构腐植体三个显微组分亚组。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;结构腐植体可分为结构木质体个腐木质体两种显微组分，碎屑腐植体可分为细屑体和密屑体，无结构腐植体可分为凝胶体和团块腐植体。</p><h3>光学性质</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 透射光下腐植组呈褐黄色至红褐色，油浸反射光下呈灰色，与稳定组、惰质组相比其含氧较高。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35125286592862470","title":"应用学科","versionId":"35150904512502289","lemmaId":35122049798134290,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79080613,"name":"粒径","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588247571,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 煤炭科技（一级学科），煤田地质与勘探（二级学科），煤岩（三级学科）。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"中国煤炭工业百科全书 • 地质·测量卷","site":"","url":"","journalName":null,"author":"范维唐","press":"煤炭工业出版社","publishYear":"1996","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"中国煤岩学","site":"","url":"","journalName":null,"author":"韩德馨","press":"中国矿业大学出版社","publishYear":"1996","publishTime":null,"publishPlace":"徐州","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":98,"auditType":1,"synonyms":null,"showEditTime":"2020.04.30 19:52","auditors":[{"uid":60743938,"name":"银月寒","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=eSrepfswSWjmADibkug5nGQ&s=100&t=1555520187","introduction":null,"educations":[{"schoolName":"中国石油大学（北京）","major":"","degree":"博士","universityId":13,"universityLogo":"https://img01.sogoucdn.c

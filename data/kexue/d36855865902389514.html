0173f66d';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>核合成（nucleosynthesis）</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="37318849250484741"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/398_510_20200512144538-206406653.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/398_510_20200512144538-206406653.png?width=231&amp;height=174&amp;titlename=%E6%A0%B8%E5%90%88%E6%88%90%E8%BF%87%E7%A8%8B%EF%BC%88nucleosynthesis%EF%BC%89&amp;w=398&amp;h=510" title="点击查看大图" data-w="398" data-h="510" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/398_510_20200512144538-206406653.png)" href="#!"></a><div class="text_img_title">核合成过程（nucleosynthesis）</div></div><div><p>核合成（nucleosynthesis）指的是宇宙中元素的形成过程。一般情况下，核合成过程宇宙大爆炸、主序星核反应、渐进红巨星和超新星爆发的中子俘获阶段。核合成是研究宇宙化学的基础。</p></div></div><div id pp/a/200698/648_315_20200515181242-552839275.png","rw":648,"rh":315,"title":"元素形成的场所","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1099_673_20200515175216-1595005666.png?w=1099&h=673&titlename=s%E5%92%8Cp%E8%BF%87%E7%A8%8B","url":"https://img02.sogoucdn.com/app/a/200698/1099_673_20200515175216-1595005666.png","rw":1099,"rh":673,"title":"s和p过程","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/667_500_20200518103019-1010847935.jpg?w=667&h=500&titlename=%E6%81%92%E6%98%9F%E6%BC%94%E5%8C%96","url":"https://img03.sogoucdn.com/app/a/200698/667_500_20200518103019-1010847935.jpg","rw":667,"rh":500,"title":"恒星演化","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/574_345_20200515183542-335843335.png?w=574&h=345&titlename=cosmic%20spallation","url":"https://img04.sogoucdn.com/app/a/200698/574_345_20200515183542-335843335.png","rw":574,"rh":345,"title":"cosmic spallation","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"里程碑文献","paragraphId":"37318849233707521","subCatalogs":null},{"level":1,"title":"核合成过程","paragraphId":"37318849216930314","subCatalogs":[{"level":2,"title":"宇宙大爆炸","paragraphId":"37318849216930314","subCatalogs":null},{"level":2,"title":"恒星燃烧","paragraphId":"37318849216930314","subCatalogs":null},{"level":2,"title":"重元素的形成","paragraphId":"37318849216930314","subCatalogs":null},{"level":2,"title":"Li-Be-B异常与宇宙射线照射","paragraphId":"37318849216930314","subCatalogs":null}]},{"level":1,"title":"核合成的研究","paragraphId":"37703603611263765","subCatalogs":[{"level":2,"title":"三氧同位素异常","paragraphId":"37703603611263765","subCatalogs":null},{"level":2,"title":"重元素的核合成异常","paragraphId":"37703603611263765","subCatalogs":null}]},{"level":1,"title":"总结与说明","paragraphId":"37318849216930313","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"37318849233707521","title":"里程碑文献","versionId":"37703603611263761","lemmaId":36855865902389510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589769098,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1957年， Margaret Burbidge、Geoffrey Burbidge、William Fowler和Fred Hoyle在《Reviews of Modern Physics》上发表了有一篇名为《Synthesis of the elements in Stars》<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，该文长达108页，一举奠定了宇宙化学的基础。由于该文无与伦比的奠基性和超前的预测性，它被简称为B2FH。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"B2FH首页\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/623_355_20200512144651-231968637.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/623_355_20200512144651-231968637.png\"></p><p>正是这篇文章，真正打开了宇宙化学研究的大门。<br><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"庆祝富勒的生日\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_361_20200512144714-587920364.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_361_20200512144714-587920364.jpg\"></p><p>从左到右为：Margaret Burbidge、Geoffrey Burbidge、William Fowler和Fred Hoyle。这是在庆祝Fowler的生日。</p><p>由于William&nbsp;Fowler对于核合成过程和宇宙化学元素分布的解释，他获得了1983年的诺贝尔物理学奖。</p><p>由于Margaret极为卓越的成就和美国1960年代的平权运动，她开始担任一些之前只有男人才可以担任的领导职务。1972年，她成为英国皇家天文台1675年建立以来第一人女主管；1976-1978年，美国天文学会第一任女会长；1983年，美国科学促进会主席；1985年，美国国家科学奖章。<br></p><p>2020年4月5日，Margaret在旧金山家中逝世，享年100岁。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"Binding energy\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/562_437_20200515174521-1796491907.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/562_437_20200515174521-1796491907.jpg\"></p><p>请注意上图中Li-Be-B的异常，以及Fe作为最高点。B2FH明确指出，比结合能是控制核合成的重要因素。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/623_355_20200512144651-231968637.png?w=623&h=355&titlename=B2FH%E9%A6%96%E9%A1%B5","url":"https://img03.sogoucdn.com/app/a/200698/623_355_20200512144651-231968637.png","rw":623,"rh":355,"title":"B2FH首页","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_361_20200512144714-587920364.jpg?w=500&h=361&titlename=%E5%BA%86%E7%A5%9D%E5%AF%8C%E5%8B%92%E7%9A%84%E7%94%9F%E6%97%A5","url":"https://img02.sogoucdn.com/app/a/200698/500_361_20200512144714-587920364.jpg","rw":500,"rh":361,"title":"庆祝富勒的生日","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/562_437_20200515174521-1796491907.jpg?w=562&h=437&titlename=Binding%20energy","url":"https://img01.sogoucdn.com/app/a/200698/562_437_20200515174521-1796491907.jpg","rw":562,"rh":437,"title":"Binding energy","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"37318849216930314","title":"核合成过程","versionId":"39156376584351504","lemmaId":36855865902389510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"pa e=\"TeXAtom\" transform=\"translate(778, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-N-31\"></use><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-N-36\" transform=\"translate(500, 0)\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(3499.7, 0)\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-I-4F\"></use></g><g data-mml-node=\"msup\" transform=\"translate(4540.4, 0)\"><g data-mml-node=\"mo\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-N-2192\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-N-33\"></use><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-N-31\" transform=\"translate(500, 0)\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(6575.3, 0)\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-I-53\"></use></g><g data-mml-node=\"msup\" transform=\"translate(7410.5, 0)\"><g data-mml-node=\"mo\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-N-2B\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-N-31\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(8814.3, 0)\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-I-6E\"></use></g><g data-mml-node=\"mo\" transform=\"translate(9414.3, 0)\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-295-TEX-N-2E\"></use></g></g></g></svg></span></p><p>这一过程可以一直持续到Fe的形成。行星燃烧不能形成比Fe更重的元素，因此行星燃烧大致形成以下这样一个洋葱结构。从外层的H燃烧，He燃烧，C燃烧、O燃烧、Ne燃烧、Mg燃烧、Si燃烧，一直到核心形成稳定的Fe。</p><p>需要指出的是，由于不同恒星的质量不同，引力产生的压力也不同，导致小质量恒星核部的压力不足以产生使Si等元素发生聚变的温度，因此，不是所有恒星都会到Fe燃烧阶段。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"洋葱\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1024_768_20200515174831-910183229.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1024_768_20200515174831-910183229.jpg\"></p><h3>重元素的形成</h3><p>由于Fe的比结合能最大，Fe聚变不再产生能量，因此不足以使得聚变反应继续进行下去，恒星由于失去内部核反应产生的能量制造的辐射压，会向内坍缩，达到电子简并压，开始反弹，形成超新星爆发。Fe后面更重的元素可以在这一过程中以俘获中子的方式合成。下图为元素的宇宙形成过程。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"元素形成的场所\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/648_315_20200515181242-552839275.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/648_315_20200515181242-552839275.png\">目前主要的核合成过程被认为主要有s，r，p三种过程，分别为慢中子捕获，快中子捕获，和光致蜕变过程。（在部分超新星环境中还可能发生rp过程，即质子捕获过程）三个过程在<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"27014220923024911\" data-realtitle=\"核素\">核素</a>表上同行如下表示。不同元素的不同核素，三种核合成方式比例相差巨大。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"s和p过程\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1099_673_20200515175216-1595005666.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1099_673_20200515175216-1595005666.png\"></p><p>r过程指的是快中子捕获过程（rapid neutron capture process），其主要发生在超新星爆发的过程中，这一过程中子通量极大，中子俘获发生的极快，不稳定核素在衰变发生之前，就已经与新的中子发生俘获反应。过量的中子使得核素沿着核素图的中子滴线演化形成大量极端富集中子的核素。在超新星爆发后，这些核素进行beta衰变变为稳定的富中子核素。被称为r过程核素。</p><p>对于s过程（slow neutron capture process），由于主要发生在渐进红巨星阶段，核合成环境的中子通量较低，种核俘获一个中子形成更重的核素后往往较长时间才能与下一个中子发生碰撞，因此，被称为慢中子捕获反应。由于捕获反应发生的时间间隔较长，所以当种核俘获中子形成不稳定核素后，会发生衰变，一个中子经beta衰变变为一个质子，核素质子数增加，作为新的元素，继续进行中子俘获。</p><p>p过程被称为光致蜕变过程，与rp过程（质子俘获）都能生成核素图中富集质子的核素，在光致蜕变过程中，种核被伽马射线能量段的光子碰撞，放出一个电子，质子数+1中子数-1，生成新的核素。相较于质子俘获，光致蜕变发生的概率更高，被认为是富质子核素的主要合成方式。</p><p>需要指出的是，上述过程中捕获的中子或质子的来源，是超新星爆发。有些过程，例如s过程，AGB渐进红巨星阶段是s过程的主要发生阶段，在这一阶段，在红巨星内部就可以产生一部分中子通量。但是这些核素最后以超新星喷流方式被带出来，或最终经历过超新星爆发的阶段。&nbsp;也就是说，太阳系中的重元素的形成有周围超新星物质的贡献。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"恒星演化\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/667_500_20200518103019-1010847935.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/667_500_20200518103019-1010847935.jpg\"></p><h3>Li-Be-B异常与宇宙射线照射</h3><p>正如在<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"33223279133082383\" data-realtitle=\"宇宙化学元素丰度\">宇宙化学元素丰度</a>提到的，太阳系中的Li-Be-B的含量与相邻元素相比，含量较低。如下图所示，这一现象是由于Li-Be-B的核子更容易被宇宙射线照射打散。此外，它们在聚变过程成会被消耗也是造成丰度低的一个原因（T-tauri阶段）。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"cosmic spallation\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/574_345_20200515183542-335843335.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/574_345_20200515183542-335843335.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1005_485_20200515175518-345540714.png?w=1005&h=485&titlename=%E5%A4%A7%E7%88%86%E7%82%B8","url":"https://img04.sogoucdn.com/app/a/200698/1005_485_20200515175518-345540714.png","rw":1005,"rh":485,"title":"大爆炸","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1417_857_20200515174408-617018893.jpg?w=1417&h=857&titlename=He%20burning%2BCNO","url":"https://img02.sogoucdn.com/app/a/200698/1417_857_20200515174408-617018893.jpg","rw":1417,"rh":857,"title":"He burning+CNO","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1024_768_20200515174831-910183229.jpg?w=1024&h=768&titlename=%E6%B4%8B%E8%91%B1","url":"https://img02.sogoucdn.com/app/a/200698/1024_768_20200515174831-910183229.jpg","rw":1024,"rh":768,"title":"洋葱","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/648_315_20200515181242-552839275.png?w=648&h=315&titlename=%E5%85%83%E7%B4%A0%E5%BD%A2%E6%88%90%E7%9A%84%E5%9C%BA%E6%89%80","url":"https://img03.sogoucdn.com/app/a/200698/648_315_20200515181242-552839275.png","rw":648,"rh":315,"title":"元素形成的场所","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1099_673_20200515175216-1595005666.png?w=1099&h=673&titlename=s%E5%92%8Cp%E8%BF%87%E7%A8%8B","url":"https://img02.sogoucdn.com/app/a/200698/1099_673_20200515175216-1595005666.png","rw":1099,"rh":673,"title":"s和p过程","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/667_500_20200518103019-1010847935.jpg?w=667&h=500&titlename=%E6%81%92%E6%98%9F%E6%BC%94%E5%8C%96","url":"https://img03.sogoucdn.com/app/a/200698/667_500_20200518103019-1010847935.jpg","rw":667,"rh":500,"title":"恒星演化","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/574_345_20200515183542-335843335.png?w=574&h=345&titlename=cosmic%20spallation","url":"https://img04.sogoucdn.com/app/a/200698/574_345_20200515183542-335843335.png","rw":574,"rh":345,"title":"cosmic spallation","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"37703603611263765","title":"核合成的研究","versionId":"39156376584351505","lemmaId":36855865902389510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590635019,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>不同同位素形成的过程不同，为利用核合成过程研究太阳系物质的具体起源提供了理论基础。<br></p><h3>三氧同位素异常</h3><p>如在<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"32054723137782795\" data-realtitle=\"月球形成大碰撞\">月球形成大碰撞</a>中，提到的月球氧同位素危机，即是利用三氧同位素校正同位素质量分馏之后，获得的O同位素的核合成信息。地月之间是否具有一样的三氧同位素组成，可以被用来指示月球建造物质的来源。<br></p><p>但是目前主流观点认为CO shielding effect<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>是造成三氧同位素异常的最主要观点，属于非质量相关分馏，而不是核合成异常。</p><h3>重元素的核合成异常</h3><p>如在<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"28307212774422787\" data-realtitle=\"晚期薄层增生\">晚期薄层增生</a>中，有人通过研究地球样品中Ru的核合成特征，可以确定晚期薄层增生的陨石种类。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"37318849216930313","title":"总结与说明","versionId":"39156376584351506","lemmaId":36855865902389510,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590635019,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>元素的核合成过程是理解现在使用核合成异常来研究地球建造物质的理论基础。</p><p>这一词条完全基于B2FH。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Synthesis of the Elements in Stars","site":"","url":"https://journals.aps.org/rmp/abstract/10.1103/RevModPhys.29.547","journalName":null,"author":"E. Margaret Burbidge, G. R. Burbidge, William A. Fowler, and F. Hoyle ","press":"Reviews of Modern Physics","publishYear":"1957","publishTime":null,"publishPlace":"","page":"29: 547-650","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":" Molecular cloud origin for the oxygen isotope heterogeneity in the sola

d":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40654153701158414","title":"理化性质","versionId":"60051078930038540","lemmaId":19764394191758600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603089232,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" titlename=\"碳酸钙\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/100_47_20200529122257-165086879.png\" width=\"227\" height=\"174\" data-src=\"https://img02.sogoucdn.com/app/a/200698/100_47_20200529122257-165086879.png\"><b>上游原料:</b>柴油、炸药<b>。</b></p><p><b>下游产品:</b>氢氧化钙、氢氧化铝、烧碱、纯碱、碳酸氢钠、硫酸钙、亚硝酸钙、氯化钙、磷酸氢</p><p><b>溶解性：不</b>溶于水，在含有铵盐或三氧化二铁的水中溶解，不溶于醇。</p><p><b>状态：</b>白色粉末。无臭、无味。露置空气中无反应。</p><p><b>性质：</b>遇稀醋酸、稀盐酸、稀硝酸发生泡沸，并溶解。高温条件下分解为氧化钙和二氧化碳。</p><p></p><h3>物理性质</h3><p></p><p><img alt=\"块状碳酸钙\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"块状碳酸钙\" width=\"220\" height=\"165\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/8996/20160717204748-2036089328.jpg/0\">碳酸钙是一种地球上常见的化合物，可于岩石内找到，也是贝壳和蜗牛壳的主要成份。它以方解石和霰石（又称文石）两种矿物形式存在于自然界。方解石属三方晶系，六角形晶体，方解石一般为白色，纯净的方解石则无色透明。方解石中含56%<span class=\"kx_formula\" alt=\"%5Crm%20CaO\"> &nbsp;<svg style=\"vertical-align: -0.05ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"4.525ex\" height=\"1.645ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2000 727\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path 的密度为2.715g/cm3，莫氏硬度为3，性质较脆。霰石属于斜方品系，菱形晶体，呈灰色或白色，密度为2.94g/cm3，莫氏硬度为3.5-4，性质致密。石灰石的物理性质很大程度上由方解石的结晶大小决定。低气孔率的细粒晶体组织结构组成致密石灰石，使其具有很高的强度。石灰石的密度约为2.65~2.80g/cm3，白云石质石灰石为2.70-2.90g/cm3，白云石为2.85-2.95g/cm3。它们的体积密度取决于气孔率。</p><p>石灰石的热膨胀：有资料显示，在800℃以下的范围内，微晶体石灰石的平均热膨胀系数为（4.5~5.0)*10^(-6)/℃，而粗晶体则增加到10.1*10^(-6)/℃。石灰石的加热实验在石灰生产中有很重要的意义。800℃时，石灰石结晶体内会产生膨胀，高度结晶化的石灰石中会形成裂纹。持续加热，石灰石会因此碎裂而变成粉末，这种粉化现象在结晶发育很好、含大量致密方解石的石灰石中尤为严重。</p><p></p><h3>化学性质</h3><p></p><p>石灰石的主要成分碳酸钙，最主要的化学性质就是在较高温度下会分解成氧化钙和二氧化碳，此外还有以下一些化学性质。</p><p>l）耐腐蚀性</p><p>除酸以外，许多侵蚀性物质都不能侵蚀或只能缓慢侵蚀石灰石。</p><p>2）与酸反应</p><p>石灰石能与所有的强酸发生反应，生成钙盐，并放出二氧化碳，反应速度快慢取决于石灰石中杂质含量高低以及它们的晶休大小。杂质含量越高、晶体越大，反应速度越慢。白云石的反应速度慢于石灰石。白云石、石灰石的判定方法：用10%盐酸滴在白云石上，观察到有少量的气泡产生，滴在石灰石上则剧烈地产生无味气泡，产生气体能使澄清石灰水变浑浊。</p><p>3）与气体反应</p><p>氯气和氯化氢在干燥和常温条件下与<span class=\"kx_formula\" alt=\"%5Crm%20Ca%20CO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-110-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-110-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 33 ,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603089232,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"天然碳酸钙\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"天然碳酸钙\" width=\"203\" height=\"165\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2964/20160717204750-376224254.jpg/0\">石灰石的主要组成部分是碳酸钙，是生产玻璃的主要原料。石灰和石灰石被大量用做建筑材料，也是许多工业的重要原料。碳酸钙可直接加工成石料或烧制成生石灰。石灰分为生石灰和熟石灰。生石灰的主要成分是<span class=\"kx_formula\" alt=\"%5Crm%20CaO\"> &nbsp;<svg style=\"vertical-align: -0.05ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"4.525ex\" height=\"1.645ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2000 727\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-12-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-12-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-12-TEX-N-4F\" d=\"M56 340Q56 423 86 494T164 610T270 680T388 705Q521 705 621 601T722 341Q722 260 693 191T617 75T510 4T388 -22T267 3T160 74T85 189T56 340ZM467 647Q426 665 388 665Q360 665 331 654T269 620T213 549T179 439Q174 411 174 354Q174 144 277 61Q327 20 385 20H389H391Q474 20 537 99Q603 188 603 354Q603 411 598 439Q577 592 467 647Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-12-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-12-TEX-N-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1222, 0)\"><use xlink:href=\"#MJX-12-TEX-N-4F\"></use></g></g></g></svg></span>，一般呈块状，纯的生石灰为白色，含有杂质时为淡灰色或淡黄色。生石灰吸潮或加水就成为消石灰，消石灰也叫熟石灰，它的主要成分是<span class=\"kx_formula\" alt=\"%5Crm%20Ca(OH)_%7B2%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.566ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"8.895ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 3931.6 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-35-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-35-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-35-TEX-N-28\" d=\"M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z\"></path><path id=\"MJX-35-TEX-N-4F\" d=\"M56 340Q56 423 86 494T164 610T270 680T388 705Q521 705 621 601T722 341Q722 260 693 191T617 75T510 4T388 -22T267 3T160 74T85 189T56 340ZM467 647Q426 665 388 665Q360 665 331 654T269 620T213 549T179 439Q174 411 174 354Q174 144 277 61Q327 20 385 20H389H391Q474 20 537 99Q603 188 603 354Q603 411 598 439Q577 592 467 647Z\"></path><path id=\"MJX-35-TEX-N-48\" d=\"M128 622Q121 629 117 631T101 634T58 637H25V683H36Q57 680 180 680Q315 680 324 683H335V637H302Q262 636 251 634T233 622L232 500V378H517V622Q510 629 506 631T490 634T447 637H414V683H425Q446 680 569 680Q704 680 713 683H724V637H691Q651 636 640 634T622 622V61Q628 51 639 49T691 46H724V0H713Q692 3 569 3Q434 3 425 0H414V46H447Q489 47 498 49T517 61V332H232V197L233 61Q239 51 250 49T302 46H335V0H324Q303 3 180 3Q45 3 36 0H25V46H58Q100 47 109 49T128 61V622Z\"></path><path id=\"MJX-35-TEX-N-29\" d=\"M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z\"></path><path id=\"MJX-35-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-35-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-35-TEX-N-61\"></use></g><g data-mml-node=\"mo\" transform=\"translate(1222, 0)\"><use xlink:href=\"#MJX-35-TEX-N-28\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1611, 0)\"><use xlink:href=\"#MJX-35-TEX-N-4F\"></use></g><g data-mml-node=\"mi\" transform=\"translate(2389, 0)\"><use xlink:href=\"#MJX-35-TEX-N-48\"></use></g><g data-mml-node=\"msub\" transform=\"translate(3139, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-35-TEX-N-29\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(389, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-35-TEX-N-32\"></use></g></g></g></g></g></svg></span>。熟石灰经调配，变成石灰浆、石灰膏、石灰砂浆等，用作涂装材料或砖瓦粘合剂。水泥是由石灰石和粘土等混合，经高温煅烧制得。玻璃是由石灰石、石英砂、纯碱（碳酸钠）等混合，经高温熔融制得。炼铁时，用石灰石作熔剂，以除去脉石。炼钢用生石灰做造渣材料，除去硫、磷等有害杂质。电石（主要成分是<span class=\"kx_formula\" alt=\"%5Crm%20CaC_%7B2%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"5.311ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2347.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-66-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-66-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-66-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-66-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-66-TEX-N-61\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1222, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-66-TEX-N-43\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(722, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-66-TEX-N-32\"></use></g></g></g></g></g></svg></span>）由生石灰与焦碳在电炉里反应制得。纯碱是用石灰石、食盐、氨等原料经过多步反应制得（索尔维法）。利用消石灰和纯碱反应制成烧碱（苛化法）。利用纯净的消石灰和氯气反应制得漂白粉。化学加工石灰石制得氯化钙、硝酸钙、亚硫酸钙等重要钙盐。消石灰能暂时除去水的硬性，用作硬水软化剂。石灰石烧加工制成较纯的粉状碳酸钙，用作橡胶、塑料、纸张、牙膏、化妆品等的填充料。石灰与烧碱制成的碱石灰，用作二氧化碳的吸收剂。生石灰用作干燥剂和消毒剂。农业上，用生石灰配制石灰硫黄合剂、波尔多液等农药。土壤中施用熟石灰可中和土壤的酸性、改善土壤的结构、供给植物所需的钙素。用石灰浆刷树干，可保护树木。</p><p>碳酸钙是重要的建筑材料。洁白纯净的碳酸钙岩石叫做汉白玉，可直接用来做装饰性的石柱或工艺品;因含杂质而有美丽花纹的碳酸钙叫做大理石，用来做建筑物外墙和内壁的贴面或铺设地面；质地致密的碳酸钙岩石（石灰石）也可直接用于建房，但石灰石的主要用途是生产水泥。将含<span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-83-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-83-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-83-TEX-N-4F\" d=\"M56 340Q56 423 86 494T164 610T270 680T388 705Q521 705 621 601T722 341Q722 260 693 191T617 75T510 4T388 -22T267 3T160 74T85 189T56 340ZM467 647Q426 665 388 665Q360 665 331 654T269 620T213 549T179 439Q174 411 174 354Q174 144 277 61Q327 20 385 20H389H391Q474 20 537 99Q603 188 603 354Q603 411 598 439Q577 592 467 647Z\"></path><path id=\"MJX-83-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-83-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-83-TEX-N-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1222, 0)\"><use xlink:href=\"#MJX-83-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1944, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-83-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-83-TEX-N-33\"></use></g></g></g></g></g></svg></span>在90%以上的白石用雷蒙磨或其它高压磨经粉碎、分级、分离，而制得的成品。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>重质碳酸钙</h3><p></p><p>石灰石经粗碎、粉袭碎后能直接制取重质碳酸钙，根据粉碎的细度不同又分为单飞粉 (95％通过200目)、双飞粉(99％通过325目)、三飞粉(99.9％通过325目)、四飞粉（99.95％通过400目）</p><p>单飞粉：用于生产无水氯化钙，是重铬酸钠生产的辅助原料。玻璃及水泥生产的主要原料。此外，也用于建筑材料和家禽饲料等。</p><p>双飞粉：是生产无水氯化钙和玻璃等的原料，可作为橡胶和油漆的白色填料、建筑材料等。</p><p>三飞粉：用作塑料、涂料腻子、涂料、胶合板及油漆的填料。</p><p>四飞粉：用作电线绝缘层、橡胶模压制品以及沥青制油毡的填料。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2964/20160717204750-376224254.jpg/0?titlename=%E5%A4%A9%E7%84%B6%E7%A2%B3%E9%85%B8%E9%92%99","url":"https://pic.baike.soso.com/ugc/baikepic2/2964/20160717204750-376224254.jpg/0","rw":0,"rh":0,"title":"天然碳酸钙","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40654153701158419","title":"成因分析","versionId":"60051078930038543","lemmaId":19764394191758600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603089232,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>石灰岩主要是在浅海的环境下形成的。石灰岩按成因可划分为粒屑石灰岩（流水搬运、沉积形成）；生物骨架石灰岩和化学、生物化学石灰岩。按结构构造可细分为竹叶状灰岩、状灰岩、团块状灰岩等。石灰岩的主要化学成分是碳酸钙，易溶蚀，故在石灰岩地区多形成石林和溶洞，称为喀斯特地形。</p><p>石灰岩中一般都含有一些白云石和黏土矿物，当黏土矿物含量达25%~50%时，称为泥质岩。白云石含量达25%~50%时，称为白云质灰岩。石灰岩分布相当广泛，岩性均一，易于开采加工，是一种用途很广的建筑材料。</p><p>石灰岩的主要成分是碳酸钙，可以溶解在含有二氧化碳的水中。一般情况下一升含二氧化碳的水，可溶解大约50毫克的碳酸钙。</p><p>据地质学家在桂林地区调查，那里的水每年可溶解、侵蚀大约指甲那么薄的一层石灰岩表层。别看每年只溶蚀这么一点儿，地质发展的周期可是极其漫长的。就以最近的地质时期——第四纪来说，大约也有300万年。即便是这样缓慢的溶蚀速度，300万年也可以溶蚀900米！而桂林的孤峰也只有一二百米高，常见的溶洞的最大高度也只有几十米。但也不是有石灰岩的地方都能形成这种地形地貌，不仅需要有大面积、大厚度、地质纯净的石灰岩，还要求有温暖潮湿的气候条件才有可能发育成如此完美的地貌，形成那样美丽的自然风光。</p><p><img alt=\"石灰石\" class=\"ed_imgfloat_embedmiddle\" mark=\"\" titlename=\"石灰石\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/1648/20180521121333-1040826210_jpg_1024_682_360402.jpg/0\"></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/1648/20180521121333-1040826210_jpg_1024_682_360402.jpg/0?w=1024&h=682&titlename=%E7%9F%B3%E7%81%B0%E7%9F%B3","url":"https://pic.baike.soso.com/ugc/baikepic2/1648/20180521121333-1040826210_jpg_1024_682_360402.jpg/0","rw":1024,"rh":682,"title":"石灰石","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40654153701158417","title":"具体分类","versionId":"60051078930038544","lemmaId":19764394191758600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603089232,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>按生产方法分类</h3><p></p><p>根据碳酸钙生产方法的不同，可以将碳酸钙分为重质碳酸钙、轻质碳酸钙、胶体碳酸钙和晶体碳酸钙。</p><p>\n </p><ul>\n  <li><p><b>重质碳酸钙</b></p></li>\n </ul><p></p><p><img alt=\"碳酸钙粉末\" class=\"ed_imgfloat_right kx_img currentPic\" mark=\"\" titlename=\"碳酸钙粉末\" width=\"192\" height=\"165\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2762/20160717204751-303745922.jpg/0\">重质碳酸钙（俗称，重钙，单飞粉、双飞粉、三飞粉、四飞粉）calciumcarbonate，heavy</p><p>分子式：<span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-95-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-95-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-95-TEX-N-4F\" d=\"M56 340Q56 423 86 494T164 610T270 680T388 705Q521 705 621 601T722 341Q722 260 693 191T617 75T510 4T388 -22T267 3T160 74T85 189T56 340ZM467 647Q426 665 388 665Q360 665 331 654T269 620T213 549T179 439Q174 411 174 354Q174 144 277 61Q327 20 385 20H389H391Q474 20 537 99Q603 188 603 354Q603 411 598 439Q577 592 467 647Z\"></path><path id=\"MJX-95-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-95-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-95-TEX-N-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1222, 0)\"><use xlink:href=\"#MJX-95-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1944, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-95-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-95-TEX-N-33\"></use></g></g></g></g></g></svg></span> 分子量100.09 简称重钙，是用机械方法（用雷蒙磨或其它高压磨）直接粉碎天然的方解石、石灰石、白垩、贝壳等就可以制得。由于重质碳酸钙的沉降体积比轻质碳酸钙的沉降体积小，所以称之为重质碳酸钙。</p><p>性质：白色粉末。无臭、无味。露置空气中无变化，比重2.710。熔点1339ºC。几乎不溶于水在含有铵盐或三氧化二铁的水中溶解，不溶于醇。遇稀醋酸、稀盐酸、稀硝酸发生泡沸，并溶解。加热分解为氧化钙和二氧化碳。</p><p>用途：按粉碎细度的不同，工业上分为四种不同规格：单飞、双飞、三飞、四飞，分别用于各工业部门。</p><p><b>制法及工艺流程</b></p><p>包装：塑料袋包装，每袋净重50公斤。</p><p>储运注意事项储存于干燥的库房中。运输中防止袋破。不得与液体酸类共储混运。</p><p>\n </p><ul>\n  <li><p><b>轻质碳酸钙</b></p></li>\n </ul><p></p><p>轻质碳酸钙（沉淀碳酸钙）calciumcarbonate，light 分子式 <span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-107-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-107-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-107-TEX-N-4F\" d=\"M56 340Q56 423 86 494T164 610T270 680T388 705Q521 705 621 601T722 341Q722 260 693 191T617 75T510 4T388 -22T267 3T160 74T85 189T56 340ZM467 647Q426 665 388 665Q360 665 331 654T269 620T213 549T179 439Q174 411 174 354Q174 144 277 61Q327 20 385 20H389H391Q474 20 537 99Q603 188 603 354Q603 411 598 439Q577 592 467 647Z\"></path><path id=\"MJX-107-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-107-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-107-TEX-N-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1222, 0)\"><use xlink:href=\"#MJX-107-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1944, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-107-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-107-TEX-N-33\"></use></g></g></g></g></g></svg></span> 分子量100.09。又称沉淀碳酸钙，简称轻钙，是将石灰石等原料煅烧生成生石灰（主要成分为氧化钙）和二氧化碳，再加水消化生石灰生成石灰乳（主要成分为氢氧化钙），然后再通入二氧化碳碳化石灰乳生成碳酸钙沉淀，最后经脱水、干燥和粉碎而制得。或者先用碳酸钠和氯化钙进行复分解反应生成碳酸钙沉淀，然后经脱水、干燥和粉碎而制得。由于其沉降体积（2.4-2.8mL/g）比重质碳酸钙的沉降体积（1.1-1.4mL/g）大，所以称之为轻质碳酸钙。</p><p>性质：白色粉末。无味，无臭。比重约2.71。在825～896.6ºC分解。熔点1339ºC。有无定形和结晶形两种形态，结晶形中又可分为斜方晶系和六方晶系，呈柱状或菱形。难溶于水和醇。溶于酸，同时放出二氧化碳，呈放热反应。也溶于氯化铵溶液中。在空气中稳定，有轻微的吸潮能力。</p><p>用途：可用作橡胶、塑料、造纸、涂料和油墨等行业的填料。广泛用于有机合成、冶金、玻璃和石棉等生产中。还可用作工业废水的中种剂、胃与十二指肠溃疡病的制酸剂、酸中毒的解毒剂、含二氧化硫废气中的二氧化硫消除剂、乳牛饲料填加剂和油毛毡的防粘剂。也可用作牙粉、牙膏及其它化妆品的原料。</p><p><b>制法及工艺流程</b></p><p>碳化法：将石灰石与白煤按一定比例混配后，经高温煅烧、水消化、二氧化碳碳化，再经离心脱水、干燥、冷却、粉碎、过筛即得成品。</p><p><span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20%3D%20%3D%20CaO%2BCO_%7B2%7D%20%5Cuparrow%20\"> &nbsp;<svg style=\"vertical-align: -0.437ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"25.206ex\" height=\"2.032ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 11140.9 898\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-150-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-150-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 23 4-TEX-N-2B\"></use></g><g data-mml-node=\"mi\" transform=\"translate(5154, 0)\"><use xlink:href=\"#MJX-234-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(5876, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-234-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-234-TEX-N-32\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(7335.3, 0)\"><use xlink:href=\"#MJX-234-TEX-N-3D\"></use><use xlink:href=\"#MJX-234-TEX-N-3D\" transform=\"translate(778, 0)\"></use></g><g data-mml-node=\"mi\" transform=\"translate(9169.1, 0)\"><use xlink:href=\"#MJX-234-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(9891.1, 0)\"><use xlink:href=\"#MJX-234-TEX-N-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(10391.1, 0)\"><use xlink:href=\"#MJX-234-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(11113.1, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-234-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-234-TEX-N-33\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(12572.4, 0)\"><use xlink:href=\"#MJX-234-TEX-N-2193\"></use></g><g data-mml-node=\"mo\" transform=\"translate(13350.2, 0)\"><use xlink:href=\"#MJX-234-TEX-N-2B\"></use></g><g data-mml-node=\"msub\" transform=\"translate(14128.2, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-234-TEX-N-48\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(750, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-234-TEX-N-32\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(15281.8, 0)\"><use xlink:href=\"#MJX-234-TEX-N-4F\"></use></g></g></g></svg></span></p><p>包装：麻布袋或塑料袋包装。每袋净重50公斤或25公斤。</p><p>储运注意事项：储于干燥处。避免与酸类物质接触。运输中应小心，不得散包。注意防潮。</p><p></p><h3>按粉体粒径分类</h3><p></p><p>碳酸钙产品是一种粉体，根据碳酸钙粉体平均粒径（d）的大小，可以将碳酸钙分为微粒碳酸钙（d&gt;5μm）、微粉碳酸钙（1μm&lt;d&lt;5μm）、微细碳酸钙（0.1μm&lt;d≤1μm）、超细碳酸钙（0.02μm&lt;d≤0.1μm）和超微细碳酸钙（d≤0.02μm）。</p><p>\n </p><ul>\n  <li><p><b>轻质碳酸钙的粉体特点</b></p></li>\n </ul><p></p><p>a、颗粒形状规则，可视为单分散粉体，但可以是多种形状，如纺锤形、立方形、针形、链形、球形、片形和四角柱形。这些不同形状的碳酸钙可由控制反应条件制得。</p><p>b、粒度分布较窄。</p><p>c、粒径小，平均粒径一般为1-3μm。要确定轻质碳酸钙的平均粒径，可用三轴粒径中的短轴粒径作为表现粒径，再取中位粒径作为平均粒径。除说明外，平均粒径，即指平均短轴粒径。</p><p>\n </p><ul>\n  <li><p><b>重质碳酸钙的粉体特点</b></p></li>\n </ul><p></p><p>a、颗粒形状不规则，是多分散粉体。</p><p>b、粒径分布较宽。</p><p>c、粒径大，平均粒径一般为5-10μm。要确定重质碳酸钙的平均粒径，需要测定粒径分布函数和诸如颗粒沉降速度或比表面积之类的粉体现象函数。有一种简便的方法，是在电子显微镜照片上测量颗粒投影的长度和宽度，计算几何平均粒径作为表观粒径，再取中位粒径作为平均粒径。</p><p></p><h3>按微观排列分类</h3><p></p><p>\n </p><ul>\n  <li><p><b>胶体碳酸钙</b></p></li>\n </ul><p></p><p>胶体碳酸钙(活化碳酸钙，白艳华)calciumcarbonate，activeated，分子式<span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-249-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-249-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q 所谓的“活性”，所以习惯上把改性碳酸钙都称为活性碳酸钙。</p><p>性质：白色细腻、轻质粉末，粒子表面吸附一层脂肪酸皂，使<span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-270-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-270-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-270-TEX-N-4F\" d=\"M56 340Q56 423 86 494T164 610T270 680T388 705Q521 705 621 601T722 341Q722 260 693 191T617 75T510 4T388 -22T267 3T160 74T85 189T56 340ZM467 647Q426 665 388 665Q360 665 331 654T269 620T213 549T179 439Q174 411 174 354Q174 144 277 61Q327 20 385 20H389H391Q474 20 537 99Q603 188 603 354Q603 411 598 439Q577 592 467 647Z\"></path><path id=\"MJX-270-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-270-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-270-TEX-N-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1222, 0)\"><use xlink:href=\"#MJX-270-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1944, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-270-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-270-TEX-N-33\"></use></g></g></g></g></g></svg></span>具有胶体活化性能。比重1.99～2.01。</p><p>胶体碳酸钙不溶于水，遇酸分解，灼烧变成焦黑色，放出二氧化碳并生成氧化钙。其活性比普通碳酸钙大，具有补强性。易分解于胶料之中。</p><p>用途：橡胶的填充料，可使橡胶色泽光艳、伸长率大、抗张强度高、耐磨性能良好。还用作制人造革、电线、聚氯乙烯、涂料、油墨和造纸等工业的填料，可使成品具有一定的抗张强度及光滑的外观。生产微孔橡胶时，可使其发泡均匀。</p><p><b>制法及工艺流程</b></p><p>碳化法：石灰石在高温下煅烧之后，先用水消化，再经筛滤、碳化、表面处理、干燥粉碎后，即得胶体碳酸钙成品。</p><p><span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20%3D%20%3D%20CaO%2BCO_%7B2%7D%20%5Cuparrow%20\"> &nbsp;<svg style=\"vertical-align: -0.437ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"25.206ex\" height=\"2.032ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 11140.9 898\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-300-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 (18476.2, 0)\"><use xlink:href=\"#MJX-548-TEX-N-4E\"></use></g><g data-mml-node=\"msub\" transform=\"translate(19226.2, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-548-TEX-N-48\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(750, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-548-TEX-N-34\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(20379.8, 0)\"><use xlink:href=\"#MJX-548-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(21101.8, 0)\"><use xlink:href=\"#MJX-548-TEX-N-6C\"></use></g><g data-mml-node=\"mo\" transform=\"translate(21602, 0)\"><use xlink:href=\"#MJX-548-TEX-N-2B\"></use></g><g data-mml-node=\"msub\" transform=\"translate(22602.2, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-548-TEX-N-48\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(750, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-548-TEX-N-32\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(23755.8, 0)\"><use xlink:href=\"#MJX-548-TEX-N-4F\"></use></g></g></g></svg></span></p><p>包装：内用双层塑料袋、外用麻袋或塑料编织袋包装。每袋净重20公斤。</p><p>储运注意事项：储于阴凉处，防高温。运输中防止勾挂散包。</p><p>石灰石：主要矿物成分为方解石。矿物颗粒和晶体结构不多见，表面平滑，呈小颗粒状。硬度不一，有些致密石灰石可以抛光。颜色有黑、灰、白、黄和褐色。大理石、石灰石、白垩、岩石等天然矿物的主要成分是碳酸钙。</p><p>\n </p><ul>\n  <li><p><b>纳米碳酸钙</b></p></li>\n </ul><p></p><p>化学式 ： <span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-561-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-561-TEX-N-61\" d=\"M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z\"></path><path id=\"MJX-561-TEX-N-4F\" d=\"M56 340Q56 423 86 494T164 610T270 680T388 705Q521 705 621 601T722 341Q722 260 693 191T617 75T510 4T388 -22T267 3T160 74T85 189T56 340ZM467 647Q426 665 388 665Q360 665 331 654T269 620T213 549T179 439Q174 411 174 354Q174 144 277 61Q327 20 385 20H389H391Q474 20 537 99Q603 188 603 354Q603 411 598 439Q577 592 467 647Z\"></path><path id=\"MJX-561-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-561-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-561-TEX-N-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1222, 0)\"><use xlink:href=\"#MJX-561-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1944, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-561-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-561-TEX-N-33\"></use></g></g></g></g></g></svg></span></p><p>英文名： Nano Calcium Carbonate</p><p>理化性质</p><p>纳米碳酸钙又称超微细碳酸钙。标准名称为超细碳酸钙。</p><p>纳米碳酸钙与树脂亲合性好，被用于塑料中，可有效增加或调节材料刚性，韧性，以及弯曲强度等，并可改善塑料加工体系的流变性能，降低塑化温度，稳定制品尺寸，提高产品耐热性及表面光洁性;用于NR，BR，SBR等橡胶体系中，使其容易混炼，分散均匀，并可使胶质柔软，还能提高压出加工性能和模型流动性.使橡胶制品具有表面光滑，伸长率大，抗张强度高，永久变形小，耐弯曲性能好，耐撕裂强度高等特点。</p><p>纳米碳酸钙应用最成熟的行业是塑料工业，主要应用于高档塑料制品。</p><p>用于汽车内部密封的PVC增塑溶胶，改善塑料母料的流变性，提高其成型性。用作塑料填料，具有增韧补强的作用，提高塑料的弯曲强度和弯曲弹性模量，热变形温度和尺寸稳定性，同时还赋予塑料滞热性。</p><p>纳米碳酸钙用于油墨产品中体现出了优异的分散性、透明度、极好的光泽及优异的油墨吸收性和高干燥性。纳米碳酸钙在树脂型油墨中作油墨填料，具有稳定性好，光泽度高，不影响印刷油墨的干燥性能．适应性强等优点。</p><p>造纸业是纳米碳酸钙最具开发潜力的市场。纳米碳酸钙主要用于特殊纸制品，如女性用卫生巾、婴儿用尿不湿等。纳米活性碳酸钙作为造纸填料具有以下优点：高蔽光性、高亮度，可提高纸制品的白度和蔽光性；高膨胀性，能使造纸厂使用更多的填料而大幅度降低原料成本；粒度细、均匀，制品更加均匀、平整；吸油值高，能提高彩色纸的预料牢固性</p><p>纳米碳酸钙在涂料工业中作为颜料填充剂，具有细腻、均匀、白度高、光学性能好等优点。纳米级超细碳酸钙具有空间位阻效应．在制漆中，能使配方中密度较大的立德粉悬浮，起防沉降作用．制漆后，漆膜白度增加，光泽度高，而遮盖力却不降低，主要用于高档轿车漆。</p><p>橡胶工业是纳米碳酸钙的主要应用市场之一。添加纳米碳酸钙的橡胶，其硫化胶升长率、撕断性能、压缩变形和耐屈性能，都比添加一般碳酸钙的高。加入用树脂酸处理的纳米碳酸钙后，有的橡胶制品撕裂强度提高4倍以上</p><p>纳米碳酸钙在饲料行业中可作为补钙剂，增加饲料含钙量；由于其纯度高、白度好、粒度细，可以在化妆品中使用，替代钛白粉。</p><p><strong>纳米活性碳酸钙的工业制备方法</strong></p><p>在一定浓度的氢氧化钙悬浮液中通入二氧化碳气体。通过控制Ca(OH)2悬浮液的温度、二氧化碳气体的流量，控制碳酸钙晶核的成核速率；在形成一定的晶核数后，转而控制晶体生长，通过加入晶形调节剂控制各晶面的生长速率，实现形貌可控；之后加入分散剂调节粒子表面电荷得到均分散的立方形碳酸钙纳米颗粒；然后将均分散的立方形纳米碳酸钙颗粒进行液相表面包覆处理。所获得的纳米活性碳酸钙粒子可控制在25～100nm之间，立方形，比表面大于25m2/g，粒径分布 GSD为1.57，吸油值小于28g/100g<span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 32 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-579-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-579-TEX-N-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1222, 0)\"><use xlink:href=\"#MJX-579-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1944, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-579-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-579-TEX-N-33\"></use></g></g></g></g></g></svg></span>，且无团聚现象。所获得的产品性能优异，可作为高档橡胶、塑料以及汽车底漆中的功能填料。</p><p>一种纳米活性碳酸钙的工业制备方法，该方法包括如下步骤：(1)在 氢氧化钙的悬浮液，通入含有二氧化碳的气体，碳化至碳化率达5～40%，加入晶型调节剂，继续碳化至pH为8.0～9.0，加入表面电荷及空间位阻调节剂，继续碳化至pH为6～7.5，生成纳米级的立方形碳酸钙；所说的晶型调节剂为磷酸盐、硫酸盐、醋酸盐、柠檬酸盐、单糖或多糖中的一种或混合物，其加入量为浆料重量的0.05～3.0%；所说的表面电荷及空间位阻调节剂为磷酸盐、硫酸盐、氯化物、三乙醇胺、十二烷基苯磺酸钠中的一种或混合物；表面电荷及空间位阻调节剂的加入量为<span class=\"kx_formula\" alt=\"%5Crm%20CaCO_%7B3%7D%20\"> &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"7.071ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3125.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-600-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-6 m=\"translate(1222, 0)\"><use xlink:href=\"#MJX-600-TEX-N-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1944, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-600-TEX-N-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(778, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-600-TEX-N-33\"></use></g></g></g></g></g></svg></span>重量的0.1～4.0%；(2)将脂肪酸或水溶性钛酸酯偶联剂中的一种或两种配制成水溶液包覆剂；所说的脂肪酸为<span class=\"kx_formula\" alt=\"%5Crm%20C12%5Csim%20C18\"> &nbsp;<svg style=\"vertical-align: -0.05ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"10.809ex\" height=\"1.645ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 4777.6 727\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-618-TEX-N-43\" d=\"M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z\"></path><path id=\"MJX-618-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-618-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path><path id=\"MJX-618-TEX-N-223C\" d=\"M55 166Q55 241 101 304T222 367Q260 367 296 349T362 304T421 252T484 208T554 189Q616 189 655 236T694 338Q694 350 698 358T708 367Q722 367 722 334Q722 260 677 197T562 134H554Q517 134 481 152T414 196T355 248T292 293T223 311Q179 311 145 286Q109 257 96 218T80 156T69 133Q55 133 55 166Z\"></path><path id=\"MJX-618-TEX-N-38\" d=\"M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-618-TEX-N-43\"></use></g><g data-mml-node=\"mn\" transform=\"translate(722, 0)\"><use xlink:href=\"#MJX-618-TEX-N-31\"></use><use xlink:href=\"#MJX-618-TEX-N-32\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"mo\" transform=\"translate(1999.8, 0)\"><use xlink:href=\"#MJX-618-TEX-N-223C\"></use></g><g data-mml-node=\"mi\" transform=\"translate(3055.6, 0)\"><use xlink:href=\"#MJX-618-TEX-N-43\"></use></g><g data-mml-node=\"mn\" transform=\"translate(3777.6, 0)\"><use xlink:href=\"#MJX-618-TEX-N-31\"></use><use xlink:href=\"#MJX-618-TEX-N-38\" transform=\"translate(500, 0)\"></use></g></g></g></svg></span>的脂肪酸；(3)将纳米碳酸钙浆料加热至45～95℃，然后加入包覆剂，包覆剂的加入量为碳酸钙的重量的0.5～3.5%，包覆处理时间为0.5～3.5小时，将浆料过滤，干燥，即获得纳米活性碳酸钙<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><b>在橡胶工业</b></p><p>纳米级超细碳酸钙具有超细、超纯的特点，生产过程中有效控制了晶形和颗粒大小，而且进行了表面改性，因此在橡胶中既具有空间立体结构，又有良好的分散性，可提高材料的补强作用。如链状的纳米级超细碳酸钙，在橡胶混炼中，锁链状的链被打断，形成大量高活性表面或高活性位点，它们与橡胶长链形成键连结，不仅分散性好，而且大大增强了补强作用。值得注意的是，它不但可以作为补强填充料单独使用，而且可根据生产需求与其他填充料配合使用，如：炭黑、白炭黑、轻钙重钙、钛白粉、陶土等，达到补强、填充、调色、改善加工工艺、提高制品性能、降低含胶率和部分取代白炭黑、钛白粉等价格昂贵的白色填料的目的。</p><p><b>纳米活性碳酸钙的工业制备方法</b></p><p><b>在涂料工业</b></p><p>可作为颜料填充剂，具有细腻、均匀、白度高、光学性能好等优点，纳米级超细碳酸钙具有空间位阻效应，在制漆中，能使配方密度较大的立德粉悬浮，起防沉降作用。制漆后，漆膜白度增加，光泽高，而遮盖力却不下降，这一特性使其在涂料工业被大量推广应用。</p><p><b>在塑料工业</b></p><p>由于纳米级超细碳酸钙具有高光泽度、磨损率低、表面改性及疏油性，可填充在聚氯乙烯、聚丙烯和酚醛塑料等聚合物中，被广泛应用于聚氯乙烯电缆填料中。</p><p><b>在造纸工业</b></p><p>可用于涂布加工纸的原料，特别是用于高级铜板纸。它分散性能好，粘度低，能有效的提高纸的白度和不透明度，改进纸的平滑度、柔软度，改善油墨的吸收性能，提高保留率。</p><p><b>在油墨行业</b></p><p>作为填料，可替代价格较高的胶质钙，并提高油墨的光泽度和亮度。</p><p><b>在其他行业</b></p><p>纳米级超细碳酸钙用于饲料行业，可作为补钙剂，增加饲料的含钙量，在化妆品中使用，可替代钛白粉。</p><p>HG-01型：主要应用于PVC、PE、PP、PP-R、ABS、PA等树脂，以及橡胶行业、油漆和特种涂料</p><p>HG-01型是经过表面活性处理的纳米活性碳酸钙，作为功能性补强材料，广泛应用于PVC、 PE、PP、PP-R、ABS、PA等树脂，以及橡胶行业、油漆和特种涂料等领域。可替代20%左右的钛白，降低生产成本，提高经济效益。在塑料制品中有很好的增强增韧性能，具有相当的热稳定性和分散性，可显著提高材料的刚性、韧性、弯曲强度，使产品拥有良好的尺寸稳定性，改善体系流变性、降低收缩率，制品表明细密，光泽好，拉伸强度及抗划伤、抗冲击强度均有很大程度的提高。该型号产品被广泛应用于塑料管材、型材，塑钢门窗、电缆、电缆护套、给水管、汽车保险杠、室内配件、空调、冰箱、电视机、电脑、洗衣机等家用电器的产品塑料外壳面板。</p><p>HG-02：主要应用于高档涂料油墨行业</p><p>HG-02型是经过表面活性处理的纳米活性碳酸钙，应用于高档油墨产品，其作为主体颜填料有良好的分散性、透明性、提高光泽和遮盖力。具有优异的吸收性和高干性，使用于高速印刷。可调节油墨颜色、浓稠度等性能，调节墨性，降低成本。</p><p>HG-03型：主要应用于合成橡胶行业。</p><p>HG-03型是经过表面活性处理的纳米活性碳酸钙，作为功能性材料应用于合成橡胶具有如下特点：</p><p>1． 良好的加工性能，吃料速度快，混炼容易，硫化时间短。</p><p>2． 有很好的补强性能，可代替白炭黑和炭黑，提高橡胶制品的多项力学性能，如：抗张性、抗撕裂性、耐磨性、防腐性，显著提高橡胶制品的曲扰性、抗老化性，改善橡胶制品与金属界面结合性，提高附着力等。</p><p>3． 使用简单，可于其它普通填料并用，视情况可等量替代炭黑或白炭黑30%左右，降低生产成本。</p><p>4． 具有填充量大、增白效果好等特点。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2762/20160717204751-303745922.jpg/0?titlename=%E7%A2%B3%E9%85%B8%E9%92%99%E7%B2%89%E6%9C%AB","url":"https://pic.baike.soso.com/ugc/baikepic2/2762/20160717204751-303745922.jpg/0","rw":0,"rh":0,"title":"碳酸钙粉末","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40654153701158421","title":"危害介绍","versionId":"60051078930038545","lemmaId":19764394191758600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603089232,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>从事开采加工的工人常出现上呼吸道炎症、支气管炎，可伴有肺气肿。X光胸片上出现淋巴结钙化，肺纹理增强。作业工人患尘肺主要与本品中所含有的二氧化硅杂质有关。</p><p>隔离泄漏污染区，限制出入。建议应急处理人员戴防尘面具（全面罩），穿一般作业工作服。避免扬尘，小心扫起，置于袋中转移至安全场所。若大量泄漏，用塑料布、帆布覆盖。收集回收或运至废物处理场所处置。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40654153701158416","title":"分布情况","versionId":"60051078930038546","lemmaId":19764394191758600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603089232,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>碳酸钙是用途极广的宝贵资源</h3></p><p>石灰石是石灰岩作为矿物原料的商品名称。石灰岩在人类文明史上，以其在自然界中分布广、易于获取的特点而被广泛应用。作为重要的建筑材料有着悠久的开采历史，在现代工业中，石灰石是制造水泥、石灰、电石的主要原料，是冶金工业中不可缺少的熔剂灰岩，优质石灰石经超细粉磨后，被广泛应用于造纸、橡胶、油漆、涂料、医药、化妆品、饲料、密封、粘结、抛光等产品的制造中。据不完全统计，水泥生产消耗的石灰石和建筑石料、石灰生产、冶金熔剂，超细碳酸钙消耗石灰石的总和之比为1∶3。石灰岩是不可再生资源，随着科学技术的不断进步和纳米技术的发展，石灰石的应用领域还将进一步拓宽。</p><p><h3>中国碳酸钙资源概况及其地理分布</h3></p><p>中国是世界上石灰岩矿资源丰富的国家之一。除上海、香港、澳门外，在各省、直辖市、自治区均有分布。据原国家建材局地质中心统计，全国石灰岩分布面积达43.8万平方公里(未包括西藏和台湾)，约占国土面积的1/20，其中能供做水泥原料的石灰岩资源量约占总资源量的1/4～1/3。为了满足环境保护、生态平衡，防止水土流失，风景旅游等方面的需要，特别是随着我国小城镇建设规划的不断完善和落实，可供水泥石灰岩的开采量还将减少。全国已发现水泥石灰岩矿点七、八千处，其中已有探明储量的有1286处，其中大型矿床257处、中型481处、小型486处（矿石储量大于8000万吨为大型、4000～8000万吨为中型、小于4000万吨为小型)，共计保有矿石储量542亿吨，其中石灰岩储量504亿吨，占93%；大理岩储量38亿吨，占7%。保有储量广泛分布于除上海市以外29个省、直辖市、自治区，其中陕西省保有储量49亿吨，为全国之冠；其余依次为安徽省、广西自治区、四川(含重庆市)省，各保有储量30～34亿吨；山东、河北、河南、广东、辽宁、湖南、湖北7省各保有储量20～30亿吨；黑龙江、浙江、江苏、贵州、江西、云南、福建、山西、新疆、吉林、内蒙古、青海、甘肃13省各保有储量10～20亿吨；北京、宁夏、海南、西藏、天津5省市各保有储量2～5亿吨。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"石灰石粉在水泥基材料中的作用和机理","site":"","url":"http://www.cnki.com.cn/Article/CJFDTotal-HLTF20060612.htm","journalName":"混凝土","author":"杨华山,方坤河,涂胜金,杨惠芬","press":"","publishYear":"","publishTime":"2006-06","publishPlace":"","page":"32-35","volume":"","quoteTime":"2020-06-07","quoted":false},{"id":2,"type":"journal","title":"纳米碳酸钙的制备研究进展","site":"","url":"","journalName":"现代盐化工","author":"刁润丽","press":"","publishYear":"","publishTime":"2020-02","publishPlace":"","page":"19-21","volume":"","quoteTime":"2020-06-07","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":16006,"auditType":2,"synonyms":null,"showEditTime":"2020.08.25 10:59","auditors":[{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"

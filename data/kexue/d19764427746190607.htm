eName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604753027,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>砌体材料主要由砖、砌块、石材和砂浆四部分组成，分别介绍如下：</p><p></p><h3>砖</h3><p></p><p>砖主要包括实心砖和空心砖，实心砖包括烧结普通砖、蒸压灰砂砖、蒸压粉煤灰砖和混凝土普通砖。空心砖包括烧结多孔砖和混凝土多孔砖。下面分别做具体介绍：</p><p><strong>烧结普通砖</strong>：是以黏土、页岩、煤矸石、粉煤灰为主要原料，经过焙烧而成的实心砖。分烧结黏土砖、烧结页岩砖、烧结煤矸石砖、烧结粉煤灰砖等。标准砖尺寸：240*115*53mm。适用范围：房屋上部及地下基础等部位。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"烧结普通砖\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/600_395_20201107201539-1308776048.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/600_395_20201107201539-1308776048.jpg\"></p><p><strong>蒸压灰砂砖</strong>：简称灰砂砖，是以石灰和砂为主要原料，经坯料制备、压制排气成型、蒸压养护而成的实心砖。尺寸与烧结普通砖相同。使用范围：不得用于长期受热200°C以上、受急冷急热和有酸性介质侵蚀的建筑部位。</p><p><img width=\"427\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"蒸压灰砂砖\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/427_320_20201107201716-411540834.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/427_320_20201107201716-411540834.jpg\"></p><p><strong>蒸压粉煤灰砖</strong>：简称粉煤灰砖，是以粉煤灰、石灰为主要原料，掺加适量石膏和集料，经坯料制备、压制排气成型、高压蒸汽养护而成的实心砖。尺寸与烧结普通砖相同。使用范围：不得用于长期受热200°C以上、受急冷急热和有酸性介质侵蚀的建筑部位。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"蒸压粉煤灰砖\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/544_300_20201107201755-1871289154.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/544_300_20201107201755-1871289154.jpg\"></p><p><strong>混凝土普通砖和混凝土多孔砖：</strong>此类砖采用混凝土，经成型养护制成的实心砖或多孔的混凝土半盲孔砖。主要用于砌体结构的承重部位。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img width=\"300\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"混凝土多孔砖\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/300_300_20201107201854-437290280.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/300_300_20201107201854-437290280.jpg\"></p><p></p><h3>砌块</h3><p></p><p>砌块是指外形尺寸比标准砖大的人造块体。按大小可分为小型砌块、中型砌块和大型砌块。分别介绍如下：</p><p><strong>小型砌块</strong>：通常把高度在350mm以下的称为小型砌块，混疑土小型空心砌块的主要规格尺寸为390*190*190mm。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"混凝土小型空心砌块\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/560_425_20201107201948-1044524607.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/560_425_20201107201948-1044524607.jpg\"></p><p><strong>中型彻块：</strong>把高度在360mm至900mm的称为中型砌块。混疑土中型砌块的高度一般为850mm。</p><p><strong>大型砌块</strong>：高度大于900mm的称为大型砌块。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"大型砌块\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_341_20201107202058-52737248.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_341_20201107202058-52737248.jpg\"></p><p>按材料可分为混凝土空心砌块、加气混凝土砌块和粉煤灰硅酸盐砌块。分别介绍如下：<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><strong>混凝土空心砌块：</strong>在混凝土空心砌块中，使用最为普遍的是混凝土小型空心砌块，它是由普通混凝土或轻骨料混凝土制成，主要规格尺寸为390*190*90mm，空心率一般在25%至50%之间，一般简称为混凝土砌块或砌块。<strong>加气混凝土砌块：</strong>用加气混凝土和泡沫混凝土制成，其重力密度一般为4至6<span class=\"kx_formula\" contenteditable=\"false\" alt=\"KN%2Fm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/f900625eff832111e694294341b368b829a3e58e0b75172d3b268726eacc7117.svg\"></span></p><p>，由于自重轻，并可按使用要求制成各种尺寸，还可在工地进行锯切，因此广泛用于工业与民用建筑的围护结构。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"加气混凝土砌块\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_341_20201107202205-1158803640.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_341_20201107202205-1158803640.jpg\"></p><p><strong>粉煤灰硅酸盐砌块：</strong>粉煤灰硅酸盐砌块通常为实心砌块，其重力密度一般为15至16<span class=\"kx_formula\" contenteditable=\"false\" alt=\"KN%2Fm%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/d0a42f2a0106bca6a72d323e2654db1aa2e01a03ef52550128ae1d7e3e84df19.svg\"></span>以上，以粉煤灰硅酸盐为主，其加工工艺与粉煤灰类似。主要规格为长880mm、580mm，厚190mm，高380mm。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>石材</h3><p></p><p>石材应选用质地坚实、无裂纹和不易风化的天然石材。常用石材有花岗石、石灰石、砂石等。按加工后的外形规则程度分为细料石、半细料石、粗料石和毛料石。形状不规则、中部厚度不小于200mm的块石称为毛石。石材常用于建筑承重结构中，如墙、基础等。细料石一般用作饰面工程。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"花岗石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/600_450_20201107202404-935556825.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/600_450_20201107202404-935556825.jpg\"></p><p></p><h3>砂浆</h3><p></p><p>砂浆是用砂和适量的无机胶凝材料（水泥、石灰、石膏、粘土等）加水搅拌而成的一种粘结材料。将块材粘结成整体并使砌体受力均匀，同时因砂浆填满块材间的缝隙还能减少砌体的透气性、提高砌体的保温性及抗冻性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"砂浆\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/800_800_20201107202435-764604062.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/800_800_20201107202435-764604062.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/600_395_20201107201539-1308776048.jpg?w=600&h=395&titlename=%E7%83%A7%E7%BB%93%E6%99%AE%E9%80%9A%E7%A0%96","url":"https://img04.sogoucdn.com/app/a/200698/600_395_20201107201539-1308776048.jpg","rw":600,"rh":395,"title":"烧结普通砖","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/427_320_20201107201716-411540834.jpg?w=427&h=320&titlename=%E8%92%B8%E5%8E%8B%E7%81%B0%E7%A0%82%E7%A0%96","url":"https://img04.sogoucdn.com/app/a/200698/427_320_20201107201716-411540834.jpg","rw":427,"rh":320,"title":"蒸压灰砂砖","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/544_300_20201107201755-1871289154.jpg?w=544&h=300&titlename=%E8%92%B8%E5%8E%8B%E7%B2%89%E7%85%A4%E7%81%B0%E7%A0%96","url":"https://img02.sogoucdn.com/app/a/200698/544_300_20201107201755-1871289154.jpg","rw":544,"rh":300,"title":"蒸压粉煤灰砖","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/300_300_20201107201854-437290280.jpg?w=300&h=300&titlename=%E6%B7%B7%E5%87%9D%E5%9C%9F%E5%A4%9A%E5%AD%94%E7%A0%96","url":"https://img04.sogoucdn.com/app/a/200698/300_300_20201107201854-437290280.jpg","rw":300,"rh":300,"title":"混凝土多孔砖","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/560_425_20201107201948-1044524607.jpg?w=560&h=425&titlename=%E6%B7%B7%E5%87%9D%E5%9C%9F%E5%B0%8F%E5%9E%8B%E7%A9%BA%E5%BF%83%E7%A0%8C%E5%9D%97","url":"https://img04.sogoucdn.com/app/a/200698/560_425_20201107201948-1044524607.jpg","rw":560,"rh":425,"title":"混凝土小型空心砌块","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_341_20201107202058-52737248.jpg?w=500&h=341&titlename=%E5%A4%A7%E5%9E%8B%E7%A0%8C%E5%9D%97","url":"https://img02.sogoucdn.com/app/a/200698/500_341_20201107202058-52737248.jpg","rw":500,"rh":341,"title":"大型砌块","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_341_20201107202205-1158803640.jpg?w=500&h=341&titlename=%E5%8A%A0%E6%B0%94%E6%B7%B7%E5%87%9D%E5%9C%9F%E7%A0%8C%E5%9D%97","url":"https://img02.sogoucdn.com/app/a/200698/500_341_20201107202205-1158803640.jpg","rw":500,"rh":341,"title":"加气混凝土砌块","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/600_450_20201107202404-935556825.jpg?w=600&h=450&titlename=%E8%8A%B1%E5%B2%97%E7%9F%B3","url":"https://img02.sogoucdn.com/app/a/200698/600_450_20201107202404-935556825.jpg","rw":600,"rh":450,"title":"花岗石","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/800_800_20201107202435-764604062.jpg?w=800&h=800&titlename=%E7%A0%82%E6%B5%86","url":"https://img02.sogoucdn.com/app/a/200698/800_800_20201107202435-764604062.jpg","rw":800,"rh":800,"title":"砂浆","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"62842464326712848","title":"砌体结构的种类","versionId":"62842464293158407","lemmaId":19764427746190610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604753027,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>砌体分为无筋砌体和配筋砌体，分别介绍如下：</p><p></p><h3>无筋砌体结构</h3><p></p><p>仅由块材和砂浆组成的砌体，无筋砌体房屋抗震性能和抗不用范围。均匀沉降能力较差。包括砖砌体、砌块砌体和石砌体。分别介绍如下：</p><p><strong>砖砌体</strong>：实心砌体（建筑中的柱、墙、基础、涵洞等）通常采用一顺一丁、梅花丁、三顺一丁等砌筑方式；砖柱禁止采用包心砌法；尺寸有120mm、240mm、370mm、490mm、620mm等；承载能力高、整体性好、自重较大，能节约能源、减轻自重、增加房屋使用面积、降低工程造价。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"砖砌体砌筑方式\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/903_210_20201107202604-1588010716.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/903_210_20201107202604-1588010716.png\"></p><p><strong>砌块砌体：</strong>砌块砌体包括混凝土小型空心砌块砌体和轻集料混凝土砌块砌体。为保证砌块砌体的整体性，砌筑时应分皮错缝搭砌，上下皮搭砌长度不得少于90mm。空心砌块则应对孔砌筑。<br></p><p><strong>石砌体</strong>：石砌体结构分为料石砌体、毛石砌体和毛石混凝土砌体。料石砌体用于房屋、桥涵、闸坝。毛石砌体与毛石混凝土用于挡土墙、低层房屋基础。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"由左至右分别为料石砌体、毛石砌体和毛石混凝土砌体\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/871_157_20201107202644-767674073.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/871_157_20201107202644-767674073.png\"></p><p></p><h3>配筋砌体结构</h3><p></p><p>在砌体中设置了钢筋或钢筋混凝土材料的砌体。能显著提高砌体的承载力、加强结构的整体性、扩大砌体结构的使用范围。包括网状配筋砖砌体、组合砖砌体和配筋砌块砌体。分别介绍如下：</p><p><strong>网状配筋砖砌体</strong>：在砖柱或墙体的水平灰缝内配置钢筋网片，称为横向配筋砌体。主要用于偏心距较小的受压构件。</p><p><img width=\"244\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"网状配筋砌体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/244_197_20201107202912-1516428321.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/244_197_20201107202912-1516428321.jpg\"></p><p><strong>组合砖砌体：</strong>砖砌体和钢筋混凝土面层或钢筋砂浆面层组成的组合砖砌体。主要用于偏心距较大的受压构件。</p><p><img width=\"322\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"组合砖砌体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/322_286_20201107203018-903934269.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/322_286_20201107203018-903934269.png\"></p><p><strong>配筋砌块砌体：</strong>在混凝土空心砌块砌体的竖向孔洞中配置竖向钢筋，并用混凝王灌孔注芯，同时在砌体的水平灰缝内设置水平钢筋，所形成的砌体即为配筋砌块砌体。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img width=\"478\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"配筋砌块砌体\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/478_230_20201107203239-408868821.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/478_230_20201107203239-408868821.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/903_210_20201107202604-1588010716.png?w=903&h=210&titlename=%E7%A0%96%E7%A0%8C%E4%BD%93%E7%A0%8C%E7%AD%91%E6%96%B9%E5%BC%8F","url":"https://img04.sogoucdn.com/app/a/200698/903_210_20201107202604-1588010716.png","rw":903,"rh":210,"title":"砖砌体砌筑方式","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/871_157_20201107202644-767674073.png?w=871&h=157&titlename=%E7%94%B1%E5%B7%A6%E8%87%B3%E5%8F%B3%E5%88%86%E5%88%AB%E4%B8%BA%E6%96%99%E7%9F%B3%E7%A0%8C%E4%BD%93%E3%80%81%E6%AF%9B%E7%9F%B3%E7%A0%8C%E4%BD%93%E5%92%8C%E6%AF%9B%E7%9F%B3%E6%B7%B7%E5%87%9D%E5%9C%9F%E7%A0%8C%E4%BD%93","url":"https://img02.sogoucdn.com/app/a/200698/871_157_20201107202644-767674073.png","rw":871,"rh":157,"title":"由左至右分别为料石砌体、毛石砌体和毛石混凝土砌体","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/244_197_20201107202912-1516428321.jpg?w=244&h=197&titlename=%E7%BD%91%E7%8A%B6%E9%85%8D%E7%AD%8B%E7%A0%8C%E4%BD%93","url":"https://img03.sogoucdn.com/app/a/200698/244_197_20201107202912-1516428321.jpg","rw":244,"rh":197,"title":"网状配筋砌体","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/322_286_20201107203018-903934269.png?w=322&h=286&titlename=%E7%BB%84%E5%90%88%E7%A0%96%E7%A0%8C%E4%BD%93","url":"https://img03.sogoucdn.com/app/a/200698/322_286_20201107203018-903934269.png","rw":322,"rh":286,"title":"组合砖砌体","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/478_230_20201107203239-408868821.png?w=478&h=230&titlename=%E9%85%8D%E7%AD%8B%E7%A0%8C%E5%9D%97%E7%A0%8C%E4%BD%93","url":"https://img02.sogoucdn.com/app/a/200698/478_230_20201107203239-408868821.png","rw":478,"rh":230,"title":"配筋砌块砌体","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"62842464326712845","title":"砌体结构的优点","versionId":"62842464293158408","lemmaId":19764427746190610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604753027,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.容易就地取材。砖主要用粘土烧制，石材的原料是天然石，砌块可以用工业废料—矿渣制作，来源方便，价格低廉。</p><p>2.砖、石或砌块砌体具有良好的耐火性和较好的耐久性。</p><p>3.砌体砌筑时不需要模板和特殊的施工设备，可以节省木材。新砌筑的砌体上即可承受一定荷载，因而可以连续施工。在寒冷地区，冬季可用冻结法砌筑，不需特殊的保温措施。</p><p>4.砖墙和砌块墙体能够隔热和保温，节能效果明显。所以既是较好的承重结构，也是较好的围护结构。</p><p>5.当采用砌块或大型板材作墙体时，可以减轻结构自重，加快施工进度，进行工业化生产和施工。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62842464326712849","title":"砌体结构的缺点","versionId":"62842464293158409","lemmaId":19764427746190610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604753027,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.与钢和混凝土相比，砌体的强度较低，因而构件的截面尺寸较大，材料用量多，自重大。</p><p>2.砌体的砌筑基本上是手工方式，施工劳动量大。</p><p>3.砌体的抗拉、抗剪强度都很低，因而抗震较差，在使用上受到一定限制。砖、石的抗压强度也不能充分发挥;抗弯能力低。</p><p>4.粘土砖需用粘土制造，在某些地区过多占用农田，影响农业生产。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62842464326712846","title":"砌体结构强度","versionId":"62842464293158410","lemmaId":19764427746190610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604753027,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>对各类砌体的强度，按受力状态的不同分别采用 统一形式的公式是我国砌体结构设计规范的一个特点。例如砌体轴心抗压强度平均值的计算公式为：</p><div class=\"kx_formula\" contenteditable=\"false\" alt=\"f_%7Bm%7D%3Dk_%7B1%7Df_%7B1%7D%5E%7Ba%7D(1%2B0.07f_%7B2%7D)k_%7B2%7D\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/d072f82ed452a0b4a9608ba2dce1eff3ed21f3423b5fad540b490f9b2cd691d3.svg\"></div><p>式中：<span class=\"kx_formula\" contenteditable=\"false\" alt=\"k_%7B1%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.33ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/31503c9e99168c7844b53b192804d5f9293cbaa5447023c44342ac278b9307d4.svg\"></span>为与块体类别有关的参数；<span class=\"kx_formula\" contenteditable=\"false\" alt=\"f_%7B1%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.46ex;\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/800d5fc424390c948327d634c91a713d51ebc5c361cd3860ea064bb7b87bbd39.svg\"></span>为块体的强度等级或平均值；<span class=\"kx_formula\" contenteditable=\"false\" alt=\"f_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.46ex;\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/dcf68050db1c8256ad832d36fbacc6ce2131820bb11733838ed23d459fe754d3.svg\"></span>为砂浆的抗压强度平均值；<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Calpha%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/fec5bd6804a77ab559bff1c19b5bfc9048e22fa9a77e84aaefcee1c365cba291.svg\"></span>为与块体高度及砌体类别有关的参数；<span class=\"kx_formula\" contenteditable=\"false\" alt=\"k_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.33ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/2c1511e362fa6d0268d91f621144bb00d1887d4037f633d93cb8024bdf3a6918.svg\"></span>为砂浆强度影响的修正系数。正是由于引入上述5个参数，才建立起一个比较完整且统一的砌体抗压强度计算公式。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62842464326712850","title":"砌体结构裂缝控制措施","versionId":"62842464293158411","lemmaId":19764427746190610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604753027,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>引起砌体结构裂缝的因素</h3></p><p>引起砌体结构墙体裂缝的因素很多，既有地基、温度、干缩，也有设计上的疏忽、施工质量、材料不合格及缺乏经验等。根据工程实践和统计资料这类裂缝几乎占全部可遇裂缝的80％以上。而最为常见的裂缝有两大类，一是温度裂缝，二是干燥收缩裂缝，简称干缩裂缝，以及由温度和干缩共同产生的裂缝。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>裂缝的危害和防裂的迫切性</h3></p><p>砌体属于脆性材料，裂缝的存在降低了墙体的质量，如整体性、耐久性和抗震性能，同时墙体的裂缝给居住者在感观上和心理上造成不良影响。特别是随着我国墙改、住房商品化的进展，人们对居住环境和建筑质量的要求不断提高，对建筑物墙体裂缝的控制的要求更为严格。由于建筑物的质量低劣，如墙体裂缝、渗漏等涉及的纠纷或官司也越来越多，建筑物的裂缝已成为住户评判建筑物安全的—个非常直观、敏感和首要的质量标准。因此加强砌体结构，特别是新材料砌体结构的抗裂措施。已成为工程量、国家行政主管部门，以及房屋开发商共同关注的课题。因为这涉及到新型墙体材料的顺利推广问题。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>裂缝宽度标准问题</h3></p><p>实际上建筑物的裂缝是不可避免的。此处提到的墙体裂缝宽度的标准（限值），是一个宏观的标准，即肉眼明显可见的裂缝，砌体结构尚无这种标准。但对钢筋砼结构其最大裂缝宽度限值主要是考虑结构的耐久性，如裂缝宽度对钢筋腐蚀，以及外部构件在湿度和抗冻融方面的耐久性影响。我国到现在为止对外部构件（墙体）最危险的裂缝宽度尚未作过调查和评定。但根据德国资料，当裂缝宽度≤0.2mm时，对外部构件（墙体）的耐久性是不危险的。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>裂缝控制措施</h3></p><p>《砌体规范》GBJ3—88的抗裂措施主要有两条。</p><p><strong>一是第5.3.1条</strong>：对钢砼屋盏的温度变化和砌体的于缩变形引起的墙体开裂。可采取设置保温层或隔热层；采用有檩屋益或瓦材屋盏；控制硅酸盐砖和砌块到出厂砌筑的时间和防止雨淋。未考虑我国幅原辽阔、不同地区的气候、温度、 湿度的巨大差异和相同措施的适应性。</p><p><strong>二是第5.3.2条</strong>：防止房屋在正常使用条件下，由温差和墙体干缩引起的墙体竖向裂缝，应在墙体中设置伸缩缝。从规范的温度伸缩缝的最大间距可见，它主要取决于屋盖或楼盖的类别和有无保温层，而与砌体的种类、材料和收缩性能 等无直接关系。可见我国的伸缩缝的作用主要 是防止因建筑过长在结构中出现竖向裂缝，它一般不能防止由于钢砼屋盖的温度变形和砌体的于缩变形引起的墙体裂缝。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"混凝土结构与砌体结构（第2版）","site":"","url":"","journalName":null,"author":"周坚","press":"清华大学出版社出版","publishYear":"2014","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"什么是砌体结构？砌体结构的优缺点有哪些？","site":"过家家","url":"http://gonglue.guojj.com/a/5339.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-07","quoted":false},{"id":3,"type":"journal","title":"砌体材料及其强度取值 \n","site":"","url":"","journalName":"","author":"施楚贤 ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-07","quoted":false},{"id":4,"type":"journal","title":"张伟","site":"","url":"","journalName":"","author":"关于砌体结构裂缝控制措施的建议 ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-07","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1178,"auditType":1,"synonyms":null,"showEditTime":"2020.11.07 20:43","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},{"uid":79956545,"name":"土土工程师","

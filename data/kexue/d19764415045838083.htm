ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>黄曲霉毒素</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39051468149387010"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/406_275_20200527171117-315812186.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/406_275_20200527171117-315812186.jpg?width=231&amp;height=174&amp;titlename=&amp;w=406&amp;h=275" title="点击查看大图" data-w="406" data-h="275" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/406_275_20200527171117-315812186.jpg)" href="#!"></a></div><div><p>黄曲霉毒素（AFT）是黄曲霉和寄生曲霉等菌株产生的双呋喃环类毒素。其衍生物中B1的毒性最大，致癌性最强。人和动物食用黄曲霉毒素污染的食物后，在内脏组织，血液，奶及蛋中能检测出微量的黄曲霉毒。</p>
<p>1993年，黄曲霉毒素被世界卫生组织（WHO）癌症研究机构划定为一类天然存在的致癌物，剧毒物质。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1111</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764415045838083","versionId":"60054021653724942","title":"黄曲霉毒素","subtitle":"","abstracts":{"paragraphId":"39051468149387010","title":"摘要","versionId":"60054021653724943","lemmaId":19764415045838084,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603090986,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>黄曲霉毒素（AFT）是黄曲霉和寄生曲霉等菌株产生的双呋喃环类毒素。其衍生物中B1的毒性最大，致癌性最强。人和动物食用黄曲霉毒素污染的食物后，在内脏组织，血液，奶及蛋中能检测出微量的黄曲霉毒。</p>\n<p>1993年，黄曲霉毒素被世界卫生组织（W 1","subCatalogs":null},{"level":1,"title":"黄曲霉毒素的脱毒方法","paragraphId":"39051468132609796","subCatalogs":[{"level":2,"title":"物理法","paragraphId":"39051468132609796","subCatalogs":null},{"level":2,"title":"化学法","paragraphId":"39051468132609796","subCatalogs":null},{"level":2,"title":"生物法","paragraphId":"39051468132609796","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39051468132609797","title":"黄曲霉毒素的发现","versionId":"60054021653724944","lemmaId":19764415045838084,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603090986,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1960 年英国爆发“火鸡 X 病”，超过 10 万只火鸡突 &nbsp;然死亡事件，最终确认死于巴西进口饲料中一种真 &nbsp;菌产生的毒素，它被命名为“Aflatoxins, AFT”。1993 &nbsp;年，AFT被世界卫生组织划定为 1 类致癌物质。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39051468115832596","title":"黄曲霉毒素的理化性质","versionId":"60054021653724945","lemmaId":19764415045838084,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603090986,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>AFT 是一类主要结构为氧杂萘邻酮和双呋喃环物的总称，其中氧杂萘邻酮使其致癌，几乎所有的黄曲霉都能产生 B 族和 G 族毒素，AFT 在紫外灯照射下能产生蓝色荧光的为 B 族，发绿色荧光的为 G 族。M 族 AFT 存在于牛奶中，是由奶牛摄取的 AFB1 在体内羟化衍生而成。AFT 对高温有极强的耐受性，温度高达 268 ℃时才可分解。AFT 是无色、无味、无臭的稳定性晶体物质，水中的溶解度较低，易溶于有机溶剂。[3]<img class=\"ed_imgfloat_embedmiddle\" width=\"298\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/298_210_20200527173239-597623882.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/298_210_20200527173239-597623882.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/298_210_20200527173239-597623882.png?w=298&h=210&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/298_210_20200527173239-597623882.png","rw":298,"rh":210,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39051468132609795","title":"黄曲霉毒素的危害","versionId":"60054021653724946","lemmaId":19764415045838084,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603090986,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>AFT常见于霉变的玉米、花生、棉籽、大豆等，尤其在高温高湿条件下极易造成 AFT 污染，被污染的粮食和饲料营养性和适口性均降低，人和动物食用被 AFT 污染的食物后，毒素会沉积到肝脏，引起慢性或急性中毒症状，严重者甚至导致肝癌。AFT 中毒可表现为生长缓慢、消化功能紊乱、生育 &nbsp;能力降低。<img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"470\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/470_279_20200527173253-431494046.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/470_279_20200527173253-431494046.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/470_279_20200527173253-431494046.jpg?w=470&h=279&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/470_279_20200527173253-431494046.jpg","rw":470,"rh":279,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39051468149387011","title":"黄曲霉毒素的检测方法","versionId":"60054021653724947","lemmaId":19764415045838084,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603090986,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前，AFT 最普遍的检测方法包括薄层色谱法（TLC）、高效液相色谱法（HPLC）、微柱筛选法及快 &nbsp;速法、近红外线分析仪测定法、酶联免疫法（ELISA）等。其中薄层色谱法（TLC）既可定性测量也可定量测量，原理是将样品中 AFT 提取出来，经过浓缩、薄层析等操作后，将其放置在 365 nm 的紫外灯光下观察，根据发出的荧光来定性和定量，是测定 AFB1 的标准方法之一。高效液相色谱法（HPLC）是国际上普遍采用的定量测定方法，常与其他仪器连用，如液相色谱串联质谱法、有机溶剂萃取-高效液相色谱法等。酶联免疫法（ELISA）是快速测定 AFB1 的一种方法，其原理是基于竞争性酶联免疫反应原理利用抗原和酶标抗体之间的特异性结合反应检测粮食、谷 &nbsp;物、饲料等的方法，并且测定酶活力来增加反应的灵敏度。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39051468132609796","title":"黄曲霉毒素的脱毒方法","versionId":"60054021653724948","lemmaId":19764415045838084,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603090986,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>物理法</h3></p><p>高温灭活法：方法简单，耗能大，改变物质外观和品质。&nbsp;&nbsp;</p><p>辐射脱毒法： 适用于少量、低浓度毒素使用，使用范围受限。&nbsp;&nbsp;</p><p>吸附剂脱毒法： 目前应用最广泛、最简单的方法之一，但未从根本上去除毒素，重新释放毒素污染环境。&nbsp;</p><p>电离子降解法： 脱毒效果好，应用范围受限 &nbsp;有机溶剂萃取法 有机溶剂有毒，易残留，试剂回收成本等问题。&nbsp;</p><p>挤压膨化法： 破坏物质本实的营养成分和物质形态。</p><p><h3>化学法</h3></p><p>酸处理法（柠檬酸等）：强酸降解率可达到 80%，但易破坏营养成分，且物质残留造成二次污染。柠檬酸等新型酸处理降解效果好，且柠檬酸无毒性，但也存在残留问题 。</p><p>碱处理法：碱处理效果明显，存在问题和酸处理一致 。</p><p>氨处理法： 氨气熏蒸是一种很好的方法，但处理时间过长，操作繁琐，应用受限。&nbsp;&nbsp;</p><p>氧化法（臭氧、过氧化氢等）： 少量降解 AFB1 效果好，大量易改变物质性质，成本高，耗时长 。&nbsp;</p><p>挥发油处理： 操作简单，不残留，不仅抑制黄曲霉的生长，而且降解 AFB1，但处理时间长。</p><p><h3>生物法</h3></p><p>吸附法（干酪乳杆菌、鼠李糖 &nbsp;乳杆菌、酵母等细胞壁吸附）：&nbsp; 适用于液态样品，脱毒存在可逆性，脱毒不彻底，周期长 。&nbsp;</p><p>降解法（黑霉菌、枯草芽孢杆 &nbsp;菌等发酵或产生降解酶降解）：&nbsp; 降解效果好，脱毒彻底，安全、高效、绿色、无毒，所需条件温和，不易破坏物质的营养价值。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"王翔朴,王营通,李珏声.卫生学大辞典:[M].青岛:青岛出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"劳文艳, 林素珍. 黄曲霉毒素对食品的污染及危害[J]. 北京联合大学学报：自然科学版, 2011(1):64-69.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"吴佳遥,李磊,游海平,李留安,焦小丽.黄曲霉毒素的危害及植物精油的抑制作用进展[J].天津农业科学,2019,25(07):61-64.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1111,"auditType":2,"synonyms":null,"showEditTime":"2020.05.27 17:41","auditors":[{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":186,"partnerIdCreateTime":1595844970,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1592211951,"auditorId":77760176,"auditUser":{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":186,"partnerIdCreateTime":1595844970,"partnerIdPoped":true},"auditReason":"","auditSuggest":"通过","auditResult":2,"auditAnnotations":null}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/ma

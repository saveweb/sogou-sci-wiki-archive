大规模爆发曾因其著名的爱尔兰大饥荒</div></div><div><p>植物病害流行，指的是植物群体发病的现象。植物病理学曾经把一定时间和空间内，病害在植物群体突然大面积严重发生，造成植物大规模受害，引发重大损失的过程称为病害的流行。而在定量流行学中则把植物群体的病害数量在时间和空间中的增长都泛称为病害流行。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup><sup><a href="#quote_2" class="kx_ref">[2]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->318</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"33966401001640199","versionId":"34151113066304006","title":"植物病害流行","subtitle":"","abstracts":{"paragraphId":"33983584209490186","title":"摘要","versionId":"34151113066304007","lemmaId":33966401001640200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"edi e":"病害流行","versionId":"34151113066304008","lemmaId":33966401001640200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587651649,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物病害流行，指的是植物群体发病的现象。植物病理学曾经把一定时间和空间内，病害在植物群体突然大面积严重发生，造成植物大规模受害，引发重大损失的过程称为病害的流行。而在定量流行学中则把植物群体的病害数量在时间和空间中的增长都泛称为病害流行。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>根据病害的流行学特点，可将病害流行分为单循环病害和多循环病害。单循环病害和多循环病害的流行特点不同，防治策略也不同。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>植物病害的预测是依据流行学原理和方法，估计病害发生时期和数量，指导病害的治理。在群体水平上研究植物病害发生规律、病害预测管理的综合性学科则称为植物病害流行学（epidemiology），它是植物病理学的分支学科。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33983584226267393","title":"单循环病害","versionId":"34151113066304009","lemmaId":33966401001640200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587651649,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>单循环病害（monocyclic disease）是指在<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"33249916553806851\" data-realtitle=\"病害循环过程\">病害循环过程</a>中只有初侵染而没有再侵染，或者虽有再侵染，但作用较小的病害。此类病害多为种子传播的病害或土壤传播的全株性或系统性病害，其自然传播距离较近，传播效能较小。病原物可产生抗逆性强的休眠体越冬，越冬率较高、较稳定。单循环病害每年的流行程度主要取决于初始菌量。寄主的感病期较短，一旦初侵染结束，则当年病害发生的数量就基本定局，此后受环境条件的影响较小。此类病害在一个生长季节中菌量增长幅度不大，但能够逐年积累，稳定增长，若干年后可能致较大的流行，因而也称为“积年流行病害 ”或“单利病害”。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棉花枯萎病和黄萎病均由真菌引起，是典型的单循环病害。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1024_506_20200423221731-2120474457.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1024_506_20200423221731-2120474457.jpg\">一些重要的农作物病害，如水稻恶苗病、稻曲病、大麦条纹病、小麦散黑穗病、小麦腥黑穗病、小麦全蚀病、小麦线虫病、玉米丝黑穗病、棉花枯萎病和黄萎病、马铃薯卷叶病以及多种果树病毒病等都是积年流行病害。小麦散黑穗病病穗率每年增长 4-10 倍，如第一年病穗率仅为 0.1%， 则第四年病穗率将达到 30%，造成严重减产。防治单循环病害，消灭初始菌源很重要。除选用抗病品种外，田间卫生、土壤消毒、种子消毒、拔除病株等措施都有良好的预防效果。即使单循环病害当年发病很轻，也应该采取措施防止菌量的逐年积累。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1024_506_20200423221731-2120474457.jpg?w=1024&h=506&titlename=%E6%A3%89%E8%8A%B1%E6%9E%AF%E8%90%8E%E7%97%85%E5%92%8C%E9%BB%84%E8%90%8E%E7%97%85%E5%9D%87%E7%94%B1%E7%9C%9F%E8%8F%8C%E5%BC%95%E8%B5%B7%EF%BC%8C%E6%98%AF%E5%85%B8%E5%9E%8B%E7%9A%84%E5%8D%95%E5%BE%AA%E7%8E%AF%E7%97%85%E5%AE%B3%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/1024_506_20200423221731-2120474457.jpg","rw":1024,"rh":506,"title":"棉花枯萎病和黄萎病均由真菌引起，是典型的单循环病害。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33983584226267394","title":"多循环病害","versionId":"34151113066304010","lemmaId":33966401001640200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587651649,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>多循环病害（polycyclic disease）是指在一个生长季节中病原物能够连续繁殖多代，从而发生多次再侵染的病害。这类病害大多数是局部侵染的，寄主的感病时期长，病害的潜育期短，病原物的增殖率高但其寿命不长，对环境条件敏感，在不利条件下会迅速死亡。病原物越冬率低，越冬后存活的菌量（初始菌量）不高。多循环病害在有利的条件下增长率很高，病害增幅大，具有明显的由少到多、由点到面的发展过程，可以在一个生长季节完成菌量积累，造成当年病害的严重流行，因而又称为“单年流行病害”或“复利病害”。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"麦类锈病由柄锈菌属锈菌侵染小麦引起，是典型的多循环病害。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/458_350_20200423221829-1572238790.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/458_350_20200423221829-1572238790.png\">一些重要的农作物病害，如稻瘟病、稻百叶枯病、麦类锈病、玉米大小斑病、马铃薯晚疫病等气流传播和雨水传播的病害就属于单年流行病害。以马铃薯晚疫病为例，在最适天气条件下潜育期仅 3-4 天，在一个生长季节能再侵染 10 代以上，病斑面积约增长 10 亿倍。田间调查实例表明，马铃薯晚疫病菌初侵染产生的中心病株很少，在所调查的 4669 ㎡ 地块内只发现一个中心病株，10 天后在其四周约 100 ㎡ 面积内出现了 1 万多个病斑，病害增长极为迅速。由于各种气象条件或其他条件的变化，多循环病害在不同年份流行程度波动较大，相邻年的流行程度无相关性。第一年大流行的多循环病害，第二年可能发生轻微，这主要取决于当年的气候条件是否有利于多循环病害的流行。防治多循环病害主要应种植抗病品种，采用药剂防治和农业防治措施，降低病害的增长率。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/458_350_20200423221829-1572238790.png?w=458&h=350&titlename=%E9%BA%A6%E7%B1%BB%E9%94%88%E7%97%85%E7%94%B1%E6%9F%84%E9%94%88%E8%8F%8C%E5%B1%9E%E9%94%88%E8%8F%8C%E4%BE%B5%E6%9F%93%E5%B0%8F%E9%BA%A6%E5%BC%95%E8%B5%B7%EF%BC%8C%E6%98%AF%E5%85%B8%E5%9E%8B%E7%9A%84%E5%A4%9A%E5%BE%AA%E7%8E%AF%E7%97%85%E5%AE%B3%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/458_350_20200423221829-1572238790.png","rw":458,"rh":350,"title":"麦类锈病由柄锈菌属锈菌侵染小麦引起，是典型的多循环病害。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33983584209490185","title":"流行因素","versionId":"34151113066304011","lemmaId":33966401001640200,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587651649,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物病害流行受到寄主植物群体、病原物群体、环境条件和人类活动等多种因素的影响，这些因素的相互作用决定了流行的强度和广度。在诸多因素中最重要的流行因素是感病寄主植物、强致病性病原物和有利的环境条件。</p><h3>感病寄主植物</h3><p>存在感病寄主植物是流行的基本前提。感病的野生植物和栽培植物都是广泛存在的。虽然人类已经能够通过抗病育种选育高度抗病的品种，但是现在所利用的主要是小种专化抗病性，在长期的育种实践中因人为的不断选择而逐渐失去了植物原有的非小种专化抗病性，致使抗病品种的遗传基础狭窄，易因病原物群体致病性变化而丧失抗病性，沦为感病品种。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>感病的寄主植物还包括特定生育期或栽培不当造成的敏感状态的寄主植物。如小麦赤霉病的流行必须有扬花期的小麦。种植过密、氮肥过多造成的嫩弱植物，对多种病原物的敏感性均会有所增加，是加重病害流行的重要因素。此外，农业规模经营和保护地裁培的发展，往往在特定的地区大面积种植单一的农作物甚至单一品种，使感病性寄主大面积集中，从而特别有利于病害的传播和病原物的增殖，常导致病害大面积流行。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>强致病性的病原物</h3><p>许多病原物群体内部有明显的致病性分化现象，具有强致病性的小种或菌系、毒株占据优势地位，有利于病害大流行。在种植寄主植物抗病性品种时，病原物群体中对抗病品种具毒性的群体将优先得到增殖并逐渐占据优势，从而导致品种抗病性丧失，导致病害重新流行。有些病原物能够大量繁殖和有效传播，短期内能积累巨大菌量；有的抗逆性强，越冬或越夏存活率高，初侵染菌源数较多。这些都是病害流行的重要因素。对于生物介体传播的病害，传毒介体数量也是影响病害流行的重要因素。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><h3>有利的环境条件</h3><p>环境条件主要包括气象条件、土壤条件、栽培条件等。有利于流行的条件应能持续足够长的时间，且出现在病原物繁殖和侵染的关键时期。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><ol><li><p><strong>气象因素</strong>，气象因素能够影响病害在广大地区的流行，其中以温度、水分（湿度、雨量、雨日、雾和露）和日照最为重要。气象条件既影响病原物的繁殖、传播和侵入，又影响寄主植物的抗病性。不同类群的病原物对气象条件的要求不同。如霜霉病的孢子在水滴中才能萌发，而水滴对白粉菌的分生孢子的萌发不利。因而，多雨的天气容易引起霜霉病的流行，而对白粉病却有抑制作用。</p></li><li><p><strong>土壤因素</strong>，土壤因素包括土壤的理化性质、土壤肥力和土壤微生物等。土壤因素可以直接影响土壤中栖息的病原物，也可以通过对寄主植物健康的影响而间接影响到病害的流行。但土壤因素往往只影响病害在局部地区的流行。</p></li><li><p><strong>栽培因素</strong>，人类在农业生产过程中所采用的各种栽培管理措施，在不同情况下对病害发生有不同的作用，需要做具体分析。生产上常通过适当的栽培措施改变上述各项流行因素，阻止或减少病害的流行。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《植物保护学通论》（第二版）","site":"","url":"","journalName":null,"author":"韩召军 主编","press":"高等教育出版社","publishYear":"2012","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《植物病虫害基础》","site":"","url":"","journalName":null,"author":"苏建亚，郭坚华","press":"南京大学出版社","publishYear":"2000","publishTime":null,"publishPlace":"南京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《植物病害诊断》（第2版）","site":"","url":"","journalName":null,"author":"陆家云","press":":中国农业出版社","publishYear":"1997","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《农业生态学》（第二版）","site":"","url":"","journalName":null,"author":"骆世明","press":"中国农业出版社","publishYear":"2010","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":

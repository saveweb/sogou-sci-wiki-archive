ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>奠基者效应</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="50777887367800335"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/879_344_20200816145253-992893313.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/879_344_20200816145253-992893313.png?width=227&amp;height=174&amp;titlename=&amp;w=879&amp;h=344" title="点击查看大图" data-w="879" data-h="344" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/879_344_20200816145253-992893313.png)" href="#!"></a></div><div><p>奠基者效应（Founder effect）是当一个更大的群体中的极少数个体，建立一个新的群体时发生的遗传多样性的损失，由于遗传多样性丧失，新群体可能在基因型和表型上与它所来自的亲本群体有明显的不同。在极端情况下，奠基者效应可以导致新物种的形成。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->354</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"50520013739697926","versionId":"50777887317468674","title":"奠基者效应","subtitle":"","abstracts":{"paragraphId":"50777887367800335","title":"摘要","versionId":"50777887317468675","lemmaId":50520013739697930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597561979,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>奠基者效应（Founder effect）是当一个更大的群体中的极少数个体，建立一个新的群体时发生的遗传多样性的损失，由于遗传多样性丧失，新群体可能在基因型和表型上与它所来自的亲本群体有明显的不同。在极端情况下，奠基者效应可以导致新物种的形成。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/879_344_20200816145253-992893313.png?width=227&height=174&titlename=&w=879&h=344","url":"https://img03.sogoucdn.com/app/a/200698/879_344_20200816145253-992893313.png","rw":879,"rh":344,"title":"","alt":null,"width":227,"height":174}],"card":null,"references":[],"versionCount":0},"card":{"paragraphId":"50777887367800333","title":"基本信息","versionId":"50777887317468676","lemmaId":50520013739697930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597561979,"comment":null,"dependVersionId":0,"contentType":3,"content":"","pics":null,"card":{"cardItems":[{"key":"中文名","value":"奠基者效应"},{"key":"英文名","value":"Founder effect"},{"key":"其他名称","value":"创始者效应，建立者效应"},{"key":"提出者","value":"Ernst Mayr"},{"key":"提出时间","value":"1942"}]},"references":[],"versionCount":0},"categories":[{"id":217,"name":"种群生态学","parents":[[{"id":4,"name":"生物学","parents":null},{"id":211,"name":"生态学","parents":null}]]}],"creator":{"uid":76044383,"name":"李子翔","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=rtiaDRauWIkBiar7G5kEvtsw&s=100&t=1555888344","introduction":null,"educations":[{"schoolName":"北京师范大学","major":"","degree":"硕士","universityId":21,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/011e5a2e-6012-11e9-b1b3-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"北京师范大学","jobBrief":"","role":0,"roleName":null,"title":"北京师范大学 · 硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":34,"partnerIdCreateTime":1594286501,"partnerIdPoped":true},"createTime":1597408274,"editor":{"uid":76044383,"name":"李子翔","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=rtiaDRauWIkBiar7G5kEvtsw&s=100&t=1555888344","introduction":null,"educations":[{"schoolName":"北京师范大学","major":"","degree":"硕士","universityId":21,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/011e5a2e-6012-11e9-b1b3-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"北京师范大学","jobBrief":"","role":0,"roleName":null,"title":"北京师范大学 · 硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":34,"partnerIdCreateTime":1594286501,"partnerIdPoped":true},"editTime":1597561979,"state":1,"versionCount":1,"upNum":5,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/879_344_20200816145253-992893313.png?width=227&height=174&titlename=&w=879&h=344","url":"https://img03.sogoucdn.com/app/a/200698/879_344_20200816145253-992893313.png","rw":879,"rh":344,"title":"","alt":null,"width":227,"height":174},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/597_221_20200816151107-1671166905.jpeg?w=597&h=221&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/597_221_20200816151107-1671166905.jpeg","rw":597,"rh":221,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"综述","paragraphId":"50777887351023117","subCatalogs":[{"level":2,"title":"新群体的特征","paragraphId":"50777887351023117","subCatalogs":null},{"level":2,"title":"理论形成历史","paragraphId":"50777887351023117","subCatalogs":null}]},{"level":1,"title":"连续奠基者效应（Serial founder effect）","paragraphId":"50777887367800334","subCatalogs":null},{"level":1,"title":"创始者突变（Founder mutation）","paragraphId":"50777887367800336","subCatalogs":null},{"level":1,"title":"与岛屿生物地理学的联系","paragraphId":"50777887351023116","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50777887351023117","title":"综述","versionId":"50777887317468677","lemmaId":50520013739697930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597561979,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>奠基者效应是遗传漂变的一种特殊情况，发生于一个群体中的一个小群体脱<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/597_221_20200816151107-1671166905.jpeg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/597_221_20200816151107-1671166905.jpeg\">离原始群体并形成一个新群体的情况下。如图所示，原始种群中紫色和黄色个体的数量几乎相等。但分离出的较小的新群体表明，由于它们来自于原始群体的随机抽样，一种颜色可能占据了新群体的主导地位，从而改变了新群体的特征。此外瓶颈效应也可能导致奠基者效应。</p><p></p><h3>新群体的特征</h3><p></p><p>新的群体通常个体数量非常少，因此除了奠基者效应之外，这种群体还具有对遗传漂变的敏感性增加、近亲繁殖增加以及相对较低的遗传多样性等特征：新的群体通常具有比原始群体更少的遗传多样性，并且通过在随后世代的繁殖过程中随机保留等位基因，继续快速趋向固定。近亲繁殖的这种后果使得这个群体更容易灭绝。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>当一个新形成的群体很小的时候，它的创建者对群体的基因构成的影响会在很长一段时间内都能保留。</p><p>在小群体中存在的相对罕见的等位基因的结果可能有两种。最常见的一种是，该等位基因很快就完全消失了，但另一种可能性是，该等位基因保留了下来，并且在几代之内，它在整个种群中扩散开来。原始群体和小群体之间基因频率的差异可能引发这两个群体在许多代之后出现显著差异。随着变异和遗传距离的增加，两个分离的群体在遗传和表型上可能会变得明显不同。在这一过程中，不仅仅是遗传漂变，自然选择、基因流动和突变等都会导致这种差异。这种群体基因频率相对快速变化的可能性导致大多数科学家认为奠基者效应（以及延伸的遗传漂变）是新物种进化的重要驱动力。</p><p></p><h3>理论形成历史</h3><p></p><p>休厄尔·莱特（Sewall Wright）率先用他的物种形成的移动平衡理论对随机漂移和新分离的小种群赋予这种意义的人。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>继莱特之后，恩斯特·迈尔（Ernst Mayr）创造了许多有说服力的模型，表明在小种群中，遗传多样性的减少和伴随着奠基者效应的对新物种的发展至关重要。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/597_221_20200816151107-1671166905.jpeg?w=597&h=221&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/597_221_20200816151107-1671166905.jpeg","rw":597,"rh":221,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50777887367800334","title":"连续奠基者效应（Serial founder effect）","versionId":"50777887317468678","lemmaId":50520013739697930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597561979,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>当种群长距离迁移时，会出现连续的奠基者效应。这种长距离迁移通常包括相对快速的移动，然后是一段时间的定居。每次迁徙的种群只携带了以前迁徙中遗传多样性的一个子集。因此，如“距离隔离（isolation by distance）”模型所描述的那样，遗传分化倾向于随着地理距离的增加而增加。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>人类移出非洲的特点就符合连续奠基者效应。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>在所有大陆中，非洲的遗传多样性程度最高，这与现代人类的非洲起源是一致的。在最初从非洲移民之后，印度次大陆是现代人的第一个主要定居地。因此，印度拥有世界上第二高的遗传多样性，印度次大陆的遗传多样性是非洲的一个子集，非洲以外的遗传多样性是印度的一个子集。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50777887367800336","title":"创始者突变（Founder mutation）","versionId":"50777887317468679","lemmaId":50520013739697930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597561979,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在遗传学中，奠基者突变是出现在一个或多个个体的基因中的突变，这些个体是一个独特群体的奠基者。奠基者突变始于基因发生的变化，并可传给下一代。任何生物体，如果其后代携带突变，就有可能表现出奠基者效应<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>，例如山羊<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>或人类<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。奠基者突变起源于单个染色体上的长段脱氧核糖核酸，但随着世代的进展，所有突变携带者共有的单倍型比例降低（由于遗传重组），使科学家能够粗略估计突变的年龄。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50777887351023116","title":"与岛屿生物地理学的联系","versionId":"50777887317468680","lemmaId":50520013739697930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76044383,"name":"幻翼狼影","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597561979,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>创始者种群对岛屿生物地理学和岛屿生态学的研究至关重要。自然的“空白斑块”不容易找到，但1883年喀拉喀托火山灾难性爆发后，进行了一系列关于创始者种群影响的经典研究。那次火山爆发抹去了岛上所有的生命。另一项长期研究是在1963年至1967年间在近海爆发的新火山岛——冰岛苏尔西的生物群落化之后进行的。</p><p>然而，并非所有的奠基者效应研究都是在自然灾害之后开始的，一些科学家通过研究在当地已经灭绝或不再存在的物种的复壮来对该理论进行支持：自1958年以来，在苏必利尔湖皇家岛的狼和驼鹿自然迁徙后， Hajji等人和Hundertmark &amp; Van Daele分别研究了科西嘉马鹿和阿拉斯加麋鹿经过奠基者效应的当前种群状况。科西嘉马鹿仍然被列为濒危物种，几十年后，经历过一次严重的瓶颈效应，在最初的科西嘉马鹿种群灭绝后，科西嘉岛被来自撒丁岛的马鹿重新占据，但现在居住在科西嘉岛的马鹿与居住在撒丁岛的马鹿在遗传上已经出现了分化。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup><sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Campbell biology, AP edition (9th ed.)","site":"","url":"","journalName":null,"author":"Reece, Jane B.","press":"Boston, MA: Pearson Education/Benjamin Cummings","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":" Epistasis and the evolutionary process.","site":"","url":"","journalName":null,"author":"Wade, Michael S.; Wolf, Jason; Brodie, Edmund D. ","press":"Oxford University Press.","publishYear":"2000","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"Systematics and the Origin of Species: on Ernst Mayr's 100th anniversary(Illustrated ed.).","site":"","url":"","journalName":null,"author":"Mayr, Ernst; Hey, Jody; Fitch, Walter M.; Ayala, Francisco José ","press":"National Academies Press","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"Support from the relationship of genetic and geographic distance in human populations for a serial founder effect originating in Africa","site":"","url":"","journalName":null,"author":"Ramachandran, S.; Deshpande, O.; Roseman, C. C.; Rosenberg, N. A.; Feldman, M. W.; Cavalli-Sforza, L. L.","press":"Proceedings of the National Academy of S

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>木脂素</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="66585867241730584"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/284_236_20200615132134-1507695719.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/284_236_20200615132134-1507695719.png?width=231&amp;height=174&amp;titlename=%E6%9C%A8%E8%84%82%E7%B4%A0%E7%BB%93%E6%9E%84%E9%AA%A8%E6%9E%B6&amp;w=284&amp;h=236" title="点击查看大图" data-w="284" data-h="236" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/284_236_20200615132134-1507695719.png)" href="#!"></a><div class="text_img_title">木脂素结构骨架</div></div><div><p>木脂素是植物界中分布广泛的一大类代谢产物，最早是从树脂提取物中分离得到的，故得名木脂素。木脂素是苯丙素的衍生物，可分为两大类：木脂素和新木脂素。木脂素具有较高的工业应用价值和多种生物活性，例如抗肿瘤、保肝抗氧化，抗HIV病毒，抗菌、免疫抑制，抗炎等药理作用<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->360</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"41185449611390477","versionId":"66585867241730574","title":"木脂素","subtitle":"","abstracts":{"paragraphId":"66585867241730584","title":"摘要","versionId":"66585867241730575","lemmaId":41185449611390480,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606984269,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>木脂素是植物界中分布广泛的一大类代谢产物，最早是从树脂提取物中分离得到的，故得名木脂素。木脂素是苯丙素的衍生物，可分为两大类：木脂素和新木脂素。木脂素具有较高的工业应用价值和多种生物活性，例如抗肿瘤、保肝抗氧化，抗HIV病毒，抗菌、免疫抑制，抗炎等药理作用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pi ajorLevel2Id":1296,"majorLevel3Id":1301,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国药科大学","jobBrief":"","role":0,"roleName":null,"title":"中国药科大学 · 中药学硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":17,"partnerIdCreateTime":1594286497,"partnerIdPoped":true},"createTime":1591844440,"editor":{"uid":76033259,"name":"JING","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=H2gCqr8SJCBBQ4kJo6dfEw&s=100&t=1572760947","introduction":null,"educations":[{"schoolName":"中国药科大学","major":"","degree":"硕士","universityId":56,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d7fae37e-6011-11e9-ba86-fc4dd4f70029","majorLevel1":"医学","majorLevel2":"中药学","majorLevel3":"中药学","majorLevel1Id":1039,"majorLevel2Id":1296,"majorLevel3Id":1301,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国药科大学","jobBrief":"","role":0,"roleName":null,"title":"中国药科大学 · 中药学硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":17,"partnerIdCreateTime":1594286497,"partnerIdPoped":true},"editTime":1606984269,"state":1,"versionCount":1,"upNum":2,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/284_236_20200615132134-1507695719.png?width=231&height=174&titlename=%E6%9C%A8%E8%84%82%E7%B4%A0%E7%BB%93%E6%9E%84%E9%AA%A8%E6%9E%B6&w=284&h=236","url":"https://img02.sogoucdn.com/app/a/200698/284_236_20200615132134-1507695719.png","rw":284,"rh":236,"title":"木脂素结构骨架","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"木脂素结构类型及分类","paragraphId":"66585867258507789","subCatalogs":[{"level":2,"title":"主要结构类型","paragraphId":"66585867258507789","subCatalogs":null},{"level":2,"title":"木脂素分类","paragraphId":"66585867258507789","subCatalogs":null}]},{"level":1,"title":"木脂素的理化性质","paragraphId":"66585867241730581","subCatalogs":null},{"level":1,"title":"木脂素的提取分离","paragraphId":"66585867241730582","subCatalogs":null},{"level":1,"title":"生物活性","paragraphId":"66585867258507790","subCatalogs":[{"level":2,"title":"抗病毒","paragraphId":"66585867258507790","subCatalogs":null},{"level":2,"title":"抗肿瘤","paragraphId":"66585867258507790","subCatalogs":null},{"level":2,"title":"肝保护和抗氧化作用","paragraphId":"66585867258507790","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"66585867258507789","title":"木脂素结构类型及分类","versionId":"66585867241730577","lemmaId":41185449611390480,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606984269,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>主要结构类型</h3></p><p>多种连接方式构成了各种各样、骨架种类繁多的木脂素，组成木脂素的单体主要有：<br></p><p>\n <ol>\n  <li><p>桂皮酸（cinnamic acid），偶有桂皮醛(cinnamaldehyde)</p></li>\n  <li><p>桂皮醇(cinnamyl alcohol)</p></li>\n  <li><p>丙烯苯(propenyl benzene)</p></li>\n  <li><p>烯丙苯(allyl benzene)</p></li>\n </ol></p><p>由前两种单体组成，属于γ-碳原子氧化型，即为定义的木脂素。由后两种单体组成，γ-碳原子未氧化型的，称为新木脂素。极少数木脂素是由两种类型单体混合组成。</p><p>除了上述两大类以外，木脂素还有其他新类型：1.苯丙素低聚体；2.杂木脂素；3.去甲木脂素<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>木脂素分类</h3></p><p>木脂素类：</p><p>二苯基丁烷类、二苯基丁内酯类、芳基萘类、四氢呋喃类、双骈四氢呋喃类、联苯环辛烯类</p><p>新木脂素类：</p><p>尤普麦特苯骈呋喃型、伯彻林苯骈呋喃型、双环辛烷型、呋胡椒脂酮型、联苯型、降木脂素、杂类木脂素</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66585867241730581","title":"木脂素的理化性质","versionId":"66585867241730578","lemmaId":41185449611390480,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606984269,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>纯木脂素化合物为无色结晶或白色粉末，具有光学活性，多为脂溶性分子，难溶于水，少数与糖结合的木脂素极性增大，有一定水溶性。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66585867241730582","title":"木脂素的提取分离","versionId":"66585867241730579","lemmaId":41185449611390480,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606984269,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>木脂素多为游离型，少数与糖结合形成苷。游离型木脂素是亲脂性成分，宜先用乙醇、丙酮等亲水性溶剂提取，得浸膏再以三氯甲烷、乙醚等分次抽取。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66585867258507790","title":"生物活性","versionId":"66585867241730580","lemmaId":41185449611390480,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606984269,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>抗病毒</h3></p><p>芳基丁内酯类、芳基萘类都有抗病毒作用。鬼臼毒素类木脂素具有抗肿瘤活性<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，也对麻疹和Ⅰ型单纯疱疹有对抗作用，对艾滋病病毒（HIV）的增殖具有明显抑制作用。</p><p><h3>抗肿瘤</h3></p><p>鬼臼毒素类木脂素有较强的细胞毒活性，可以显著抑制癌细胞的增殖。主要是因为其化学结构中C-3和C-1构型对抗癌活性非常重要。</p><p><h3>肝保护和抗氧化作用</h3></p><p>五味子和华中五味子中的各种联苯环辛烯类木脂素，均有保肝和降低血清谷丙转氨酶作用，如五味子酯甲及其类似物已在我国成为治疗肝炎的药物。化学结构中的亚甲二氧基可能为主要的活性基团。这类木脂素具有显著的抗脂质过氧化和清除氧自由基作用，酚羟基的存在可使其抗氧化活性大大增强。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"木脂素化学","site":"","url":"","journalName":null,"author":"石建功","press":"化学工业出版社","publishYear":"2009","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"天然药物化学","site":"","url":"","journalName":null,"author":"吴继洲","press":"中国医药科技出版社","publishYear":"2008","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"other","title":"张国良,李娜,林黎琳,王明伟.木脂素类化合物生物活性研究进展[J].中国中药杂志,2007(20):2089-2094.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":360,"auditType":1,"synonyms":null,"showEditTime":"20

}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>多智能体</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="44013927251607047"><div><p>多智能体是多个智能体组成的集合，旨在通过智能体间的通信进行信息的共享，实现多个智能体间的协同与合作，完成单个智能体所无法完成的复杂任务。相比于单个 智能体来说，多智能体显现出更好的鲁棒性和灵活性。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->3705</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a>< ,"title":"北京理工大学 · 博士后","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":61,"partnerIdCreateTime":1594286506,"partnerIdPoped":true},"editTime":1626329460,"state":1,"versionCount":2,"upNum":7,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/513_234_20200630224305-1586699675.png?w=513&h=234&titlename=%E5%A4%9A%E6%99%BA%E8%83%BD%E4%BD%93%E7%B3%BB%E7%BB%9F%E7%BB%93%E6%9E%84","url":"https://img04.sogoucdn.com/app/a/200698/513_234_20200630224305-1586699675.png","rw":513,"rh":234,"title":"多智能体系统结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/891_397_20200630224725-1862035190.png?w=891&h=397&titlename=Tell%E5%92%8CAsk%E9%80%9A%E4%BF%A1","url":"https://img03.sogoucdn.com/app/a/200698/891_397_20200630224725-1862035190.png","rw":891,"rh":397,"title":"Tell和Ask通信","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/840_413_20200630224818-1476227002.png?w=840&h=413&titlename=%E5%BD%A2%E5%BC%8F%E8%AF%AD%E8%A8%80%E9%80%9A%E4%BF%A1","url":"https://img04.sogoucdn.com/app/a/200698/840_413_20200630224818-1476227002.png","rw":840,"rh":413,"title":"形式语言通信","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"多智能体的定义","paragraphId":"44013927234829846","subCatalogs":null},{"level":1,"title":"多智能体的特点","paragraphId":"44013927234829845","subCatalogs":[{"level":2,"title":"自主性","paragraphId":"44013927234829845","subCatalogs":null},{"level":2,"title":"唯理性","paragraphId":"44013927234829845","subCatalogs":null},{"level":2,"title":"分布性","paragraphId":"44013927234829845","subCatalogs":null},{"level":2,"title":"协调性","paragraphId":"44013927234829845","subCatalogs":null}]},{"level":1,"title":"多智能体系统的基本类型","paragraphId":"44013927234829843","subCatalogs":null},{"level":1,"title":"多智能体系统的体系结构","paragraphId":"44013927234829847","subCatalogs":null},{"level":1,"title":"多智能体系统的通信方式","paragraphId":"44013927251607049","subCatalogs":[{"level":2,"title":"智能体通信的类型","paragraphId":"44013927251607049","subCatalogs":null},{"level":2,"title":"智能体通信的方式","paragraphId":"44013927251607049","subCatalogs":null}]},{"level":1,"title":"多智能体通信语言","paragraphId":"44013927268384267","subCatalogs":[{"level":2,"title":"知识交换格式语言KIF","paragraphId":"44013927268384267","subCatalogs":null},{"level":2,"title":"知识查询操纵语言KQML","paragraphId":"44013927268384267","subCatalogs":null}]},{"level":1,"title":"多智能体系统的协调","paragraphId":"44013927234829841","subCatalogs":[{"level":2,"title":"基于集中规划的协调","paragraphId":"44013927234829841","subCatalogs":null},{"level":2,"title":"基于协商的协调","paragraphId":"44013927234829841","subCatalogs":null},{"level":2,"title":"基于对策论的协调","paragraphId":"44013927234829841","subCatalogs":null},{"level":2,"title":"基于社会规划的协调","paragraphId":"44013927234829841","subCatalogs":null}]},{"level":1,"title":"多智能体系统的协作","paragraphId":"44013927234829842","subCatalogs":[{"level":2,"title":"多智能体系统的协作过程","paragraphId":"44013927234829842","subCatalogs":null},{"level":2,"title":"多智能体系统的协作方式","paragraphId":"44013927234829842","subCatalogs":null}]},{"level":1,"title":"多智能体系统的协商","paragraphId":"44013927234829844","subCatalogs":[{"level":2,"title":"协商协议","paragraphId":"44013927234829844","subCatalogs":null},{"level":2,"title":"协商策略","paragraphId":"44013927234829844","subCatalogs":null},{"level":2,"title":"协商处理","paragraphId":"44013927234829844","subCatalogs":null}]},{"level":1,"title":"多智能体的应用","paragraphId":"44013927251607048","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"44013927234829846","title":"多智能体的定义","versionId":"99041711417803268","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体系统（Multi-agent system, MAS）是由多个具有感知、认知、控制与行为等能力的智能自主运动体（Agent）通过信息交互组成的群体系统，个体之间通过局部相互作用，使整个系统在宏观上涌现出复杂、有效、强大的智能行为，可以实现单个个体无法实现的功能，在执行协作任务方面具有重要的应用价值，如协作估计、协作搜索和协作攻击等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体系统的思想是通过智能体之间的相互作用，使系统作为一个整体的问题求解能力大于单个智能体 所具备的问题求解能力的代数和。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927234829845","title":"多智能体的特点","versionId":"99041711417803269","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>自主性</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体系统中每个智能体具有独立性和自主性，每个相关智能体具备独立感知、独立决策及通讯能力，在相关工作及问题处理中可以独立自主进行推理规划，且根据实际情况对其策略进行选择。同时，用一种并特定行为模式对其环境造成影响。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>唯理性</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体系统中每个智能体在行动目标及决策准则中都按照其自身意识及控制进行，其行为准则都是以“自身利益最大化”进行明确。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p><h3>分布性</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体系统支持分布式应用，具有良好的模块性。MAS中各个智能体在计算、决策等相关能力方面较为有限，其依赖性主要是以自身所处环境状态与其之相邻智能体信息<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>协调性</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体系统是一个协调式的系统，也是一个集成系统。在MAS中，智能体之间相互通讯，彼此协调，并行地求解问题，提高了问题求解效率。在MAS中，不同领域的专家系统、同一领域不同的专家系统可以协作求解单一专家系统难以解决的问题。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;此外，MAS还是按面向对象的方法构造多层次、多元化的智能体，同一个MAS中各个智能体可以是异构的。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927234829843","title":"多智能体系统的基本类型","versionId":"99041711417803270","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>1.&nbsp;BDI模型</strong>：是一个概念和逻辑上的理论模型，是研究Agent理性和推理机制的基础。</p><p><strong>2.&nbsp;协商模型</strong>：智能体的协作行为一般通过协商而产生。合同网协议就是协商模型的典型代表，主要解决任务分配、资源冲突和知识冲突等问题。</p><p><strong>3.&nbsp;协作规划模型</strong>：用于制订其协调一致的问题规划。</p><p><strong>4.&nbsp;自协调模型</strong>：随环境变化自适应地调整行为。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927234829847","title":"多智能体系统的体系结构","versionId":"44013927234829833","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593530344,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>1.网络结构</strong>：智能体之间都是直接通信的，通信和状态知识都是固定的。</p><p><strong>2.联盟结构</strong>：若干相距较近的智能体通过一个叫做协助者的智能体来进行交互，而远程智能体之间的交互和消息发送是由局部智能体群体的协助者智能体协作完成的。</p><p><strong>3.&nbsp;黑板结构</strong>：黑板结构中的局部Agent把信息存放在可存取的黑板上，实现局部数据共享。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一个较完整的多智能体包括感知环境模块、事件监察模块、决策推理模块、通信协调模块和智能体执行模块，如下图所示：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"多智能体系统结构\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/513_234_20200630224305-1586699675.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/513_234_20200630224305-1586699675.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/513_234_20200630224305-1586699675.png?w=513&h=234&titlename=%E5%A4%9A%E6%99%BA%E8%83%BD%E4%BD%93%E7%B3%BB%E7%BB%9F%E7%BB%93%E6%9E%84","url":"https://img04.sogoucdn.com/app/a/200698/513_234_20200630224305-1586699675.png","rw":513,"rh":234,"title":"多智能体系统结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927251607049","title":"多智能体系统的通信方式","versionId":"99041711417803271","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>两个智能体之间的通信过程如下：</p><p>\n </p><ol>\n  <li><p>发送方将自己的思想翻译成通信所用语言的格式；</p></li>\n  <li><p>发送方将语言格式加载到通信传播媒体，如声音、文字和图像；</p></li>\n  <li><p>传播载体到达接收方；</p></li>\n  <li><p>接收方读取载体中的语言代码；</p></li>\n  <li><p>接收方在思维空间中将语言代码按其格式翻译为思想，从而熟悉发送方的意识状态。</p></li>\n </ol><p></p><p></p><h3>智能体通信的类型</h3><p></p><p>\n </p><ol>\n  <li><p><strong>Tell和Ask通信</strong>：智能体分享共同内部表示语言，并通过界面Tell和Ask直接访问相互的知识库。通信流程如下图所示：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"Tell和Ask通信\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/891_397_20200630224725-1862035190.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/891_397_20200630224725-1862035190.png\"></p></li>\n  <li><p><strong>形式语言通信</strong>：大多数智能体的通信是通过语言而不是通过直接访问知识库而实现的。通信流程如下图所示：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"形式语言通信\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/840_413_20200630224818-1476227002.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/840_413_20200630224818-1476227002.png\"></p></li>\n </ol><p></p><p></p><h3>智能体通信的方式</h3><p></p><p>\n </p><ol>\n  <li><p><strong>黑板系统</strong></p><p>黑板系统的模型有三个主要组成部分:</p><p>①知识源，即Agent，是作为求解问题的独立单元，具有不同的专门知识，独立完成特定的任务。</p><p>②黑板，即公共工作区，为知识源提供信息和数据，同时，供知识源进行修改。</p><p>③监控机制，根据黑板当前的问题求解状态,以及各知识源的不同求解能力，对其进行监控，使之能适时相应黑板变化及时进行问题求解。</p></li>\n  <li><p><strong>消息/对话系统</strong></p><p>有如下两种方式来实现智能体间的消息传递：</p><p>①直接通信方式：每个Agent必须知道消息在什么时候发送到什么地方，系统中有哪些Agent可以合作，这些Agent各具备什么样的能力等。这要求系统中的每个Agent都拥有其他Agent的信息。</p><p>②中介的通信：在基于中介的消息传送中，若干相距较近的Agent通过通信服务器来进行交互和消息发送，而远程Agent之间的交互是由局部群体中的通信服务器协作完成的。</p></li>\n </ol><p></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/891_397_20200630224725-1862035190.png?w=891&h=397&titlename=Tell%E5%92%8CAsk%E9%80%9A%E4%BF%A1","url":"https://img03.sogoucdn.com/app/a/200698/891_397_20200630224725-1862035190.png","rw":891,"rh":397,"title":"Tell和Ask通信","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/840_413_20200630224818-1476227002.png?w=840&h=413&titlename=%E5%BD%A2%E5%BC%8F%E8%AF%AD%E8%A8%80%E9%80%9A%E4%BF%A1","url":"https://img04.sogoucdn.com/app/a/200698/840_413_20200630224818-1476227002.png","rw":840,"rh":413,"title":"形式语言通信","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927268384267","title":"多智能体通信语言","versionId":"99041711417803272","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>知识交换格式语言KIF</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;KIF语言主要是基于谓词逻辑，可以作为描述专家系统、数据库、多智能体的知识表示工具。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;KIF负责将一种语言翻译成另一种语言，或者为两种异构智能体的知识表达提供语义共享。可共享重用知识则是一个词汇表，它可以使可共享知识库的内容更容易被理解，同时也为特定的领域提供开发工具和方法。</p><p><h3>知识查询操纵语言KQML</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;KQML为多智能体通信定义了一套消息表达机制和消息传递格式，构建了一种标准通用框架。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;外部接口主要设计软件智能体运行时能够共享知识和信息的通信高层语言KQML，即知识查询操纵语言。KQML是自主的异步智能体之间共享知识和实现协作问题求解的通信语言。KQML既是一种消息格式，也是支持实时智能体之间知识共享的消息处理协议，实现基于知识的异构系统之间互操作和集成。KQML语言中有多种在进程之间进行信息交换的协议。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;KQML分为3层：内容层、消息层和通信层。</p><p>\n <ol>\n  <li><p><strong>内容层：</strong>使用应用程序本身的表达语言来传送消息的实际内容。</p></li>\n  <li><p><strong>通信层</strong>：主要负责对消息的某些特性进行编码，这些特性描述了底层通信参数，例如发送者和接收者的标识符。</p></li>\n  <li><p><strong>消息层：</strong>是整个KQML语言的核心。将条消息从一个应用程序传送到另一个应用程序时，消息层完成对所传送信息的封装。消息层的一个最基本功能是识别传输消息发送时所使用的协议，并且给消息发送者提供一个附加在内容上的述行语或原语。KQML语言在内容不可知的情况下实现对消息的分析、路由和正确的传送。</p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927234829841","title":"多智能体系统的协调","versionId":"99041711417803273","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协调和协作是多智能体系统研究的核心问题之一，是一个系统智能水平的重要体现。</p><p>\n <ul>\n  <li><p>协调是一组智能体完成集体活动时相互作用的性质。</p></li>\n  <li><p>协作是非对抗的智能体之间保持行为协调的特例。</p></li>\n </ul></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MAS中的协调是指多个智能体为了一致和谐的方式工作而进行交互的过程，避免智能体之间的死锁或活锁。死锁指多个智能体无法进行各自的下一步动作；活锁指多个智能体不断工作却无任何进展。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;主要有以下四种协调方法：</p><p><h3>基于集中规划的协调</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;将具备其他智能体的知识、能力和环境资源知识的智能体可作为主控智能体，对该MAS的目标进行分解，对任务进行规划，并指示或建议其他智能体执行相关任务。特别适用于环境和任务相对固定、动态行为集可预计和需要集中监控的情况。</p><p><h3>基于协商的协调</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通过协商来实现任务的分配。协商是智能体间减缓信息、讨论和达成共识的方式。</p><p><h3>基于对策论的协调</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有通信协调和无通信协调两类。无通信协调是在没有通信的情况下，智能体根据对方及自身效益模型，按照对策论选择适当行为，智能体至多也只能达到协调的平衡解。在有通信协调中则可得到协作解。</p><p><h3>基于社会规划的协调</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以每个智能体必须遵循的社会规则、过滤策略、标准和惯例为基础的协调方法。这些规则对于智能体的行为加以限制，过滤某些有冲突的意图和行为，保证其他智能体必须的行为方式。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927234829842","title":"多智能体系统的协作","versionId":"99041711417803274","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>多智能体系统的协作过程</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体系统的协作过程一般分为六个阶段：</p><p>\n <ol>\n  <li><p>产生协作需求，即确定协作目标；</p></li>\n  <li><p>协作规划，求解合理的协作结构；</p></li>\n  <li><p>寻求协作伙伴；</p></li>\n  <li><p>选择协作方案，即根据协作竞争者反推最佳的协作方案；</p></li>\n  <li><p>按协作或交互协议进行协作以实现所确定的目标；</p></li>\n  <li><p>结果评估，即判断协作的效果并为以后的协作提供可供参考的经验和教训。</p></li>\n </ol></p><p><h3>多智能体系统的协作方式</h3></p><p>\n <ol>\n  <li><p><strong>合同网</strong></p><p>合同网系统一般使用合同协议来定义相关智能体角色或规定不同智能体的任务，主要用来解决分布式问题。在所有的协作方法中，合同网是最著名并且应用最广泛的一种协作方法。是由Smith于1980年提出的。</p><p>基本思想：人们在商务过程中用于管理商品和服务的合同机制。在合同网方法中，所有智能体分为两种角色管理者和工作者。</p><p>在合同网协作方法中，智能体的角色在协作过程中的角色可以变化：任何智能体通过发布任务通知书而成为管理者;相反，任何智能体通过应答任务通知书而成为工作者。</p></li>\n  <li><p><strong>基于生态学的协作</strong></p><p>生态学主要致力于研究开放的系统中每个节点的行为特征以及这些节点之间资源的使用和交互；</p></li>\n  <li><p><strong>基于对策论的协作</strong></p><p>智能体之间的所有协作都基于实现某些共同的目标。尽管不同的智能体能选择不同的协商策略，但都需要协商协议以提供基本规则。基于对策论的协商遵循协议与策略相一致的原则<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>；</p></li>\n  <li><p><strong>基于意图的协作</strong></p><p>当智能体进行协作时，将意图交换替换为子规划交换，并且在这种情况下默认的假设是智能体之间为完全合作的关系<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p></li>\n  <li><p><strong>市场机制协作方法</strong></p><p>市场机制的基本思想是针对分布式资源分配的待定问题，建立相应的计算经济，使智能体之间通过最少的直接通信来协调多个智能体之间的活动。系统中只存在两种类型的智能体:生产者和消费者。智能体以各种价格对商品进行投标，但所有的商品交换都以当前市场价格进行，每一智能体通过投标以便获得最大利益和效用。在开放的市场环境中，智能体应该可以自由地选择自己的贸易策略，其行为不一定合乎常规。市场机制假定智能体所给予的偏好是与智能体获得行动结果的知识相一致，因此智能体推理行为就是最大化它自身的偏好。</p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927234829844","title":"多智能体系统的协商","versionId":"99041711417803275","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体系统的协商可以概括为协商协议、协商策略和协商处理。</p><p>\n <ul>\n  <li><p>协商协议主要处理协商过程中智能体之间的交互。</p></li>\n  <li><p>协商策略主要设计智能体内的决策和控制过程。</p></li>\n  <li><p>协商处理则侧重于对单个智能体和多个智能体协商社会的整体协商行为的描述和分析。</p></li>\n </ul></p><p><h3>协商协议</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协商协议用于处理协商过程中协商之间的交互和作用，是交易双方交互的规则。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;主要研究的内容是：智能体通信语言的定义、表示、处理和语义解释。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协商协议的形式化表示通常有三种方法：巴科斯范式表示、有限自动机表示和语义表示。巴科斯范式表示具有简洁、明了的特点，是最常用的方法。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;常用的协商协议：根据协商对象的数量分为一对一、一对多、多对多的协议；根据协商的顺序分为轮流出价、同时出价协商协议；根据协商议题的数量分为单属性和多属性协商等。</p><p><h3>协商策略</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协商策略是智能体选择协商协议和通信消息的策略。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协作型策略是指协商各方都从整体利益出发，在协商过程中互相合作，采取的协商对策有利于互相能接受的协商结果。策略选择的通用方法是，依据影响协商的多方面因素，给出适宜的策略选择函数。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协商策略分为：单方让步策略、竞争型策略、协作型策略、破坏协商策略和拖延协商策略。主要是竞争型和协作型策略。竞争型策略是指协商参与者在协商过程中表现出竞争行为，使协商结果向有利于自身利益方向发展的协商对策。合同网协调模型、劳资协商、基于对策论的协商过程等都属于此类。</p><p><h3>协商处理</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协商处理是对单个协商方及协商系统、协商行为的描述及分析，包括协商算法和系统分析两部分内容。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协商算法用于描述智能体在协商过程中的行为，包括通信、决策、规划和知识库操作等。系统分析的任务是分析和评价智能体协商的行为和性能，回答协商过程中的问题求解质量、算法效率，以及系统的公平性和死锁等问题。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"44013927251607048","title":"多智能体的应用","versionId":"99041711417803276","lemmaId":44003176596143620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76095140,"name":"北理孔博","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1626329460,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多智能体强化学习是人工智能发展的重要技术之一。它具有自主学习、分布协调和组织的能力，通过与其他智能体的协作配合规划自己的行为，改变自己的状态信息，最终高效地完成目标。多智能体系统不仅能完全代替单智能体完成目标，而且完成的效率也可以超过单智能体，也就体现出人多力量大的现象。在解决实际应用问题上，多智能体强化学习具有很好的鲁棒性、可靠性、智能化和高效性。多智能体系统的相关技术已经成为人工智能、通信技术、计算机科学等领域争相研究的热门话题，其中最直观的应用包括<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>：</p><p>\n <ol>\n  <li><p><strong>城市车辆路径规划</strong>。当城市中出现大数量的车辆时， 为了减少整体城市交通拥堵时间，使用深度多智能体强化学 习为每个车辆推荐出最优行进路线，确保交通顺畅。</p></li>\n  <li><p><strong>出租车调度</strong>。分析城市出租车的地理位置分布和在某 个时刻人流数量分布，采用深度多智能体强化学习为不同地 理位置的出租车制定目标和路径，整体上实现最大化出租车 资源利用。</p></li>\n  <li><p><strong>无人驾驶</strong>。当使用无人驾驶决策控制汽车的行为时， 采用多智能体强化学习技术研究出自适应的合作交流通信系 统来应对驾驶环境中出现的各种突发情况。</p></li>\n  <li><p><strong>无人机蜂群避障。</strong>无人机蜂群自主避障功能实现蜂群整体对各类动静态障碍的规避，蜂群在该指令控制下实现蜂群整体运动趋势的改变，如控制蜂群按指定航路点飞低目的地，并在飞行过程蜂群能够规避障碍区域或敌方单位。无人机蜂群自主避障基于势函数方法设计，蜂群不进行显式的航路规划，而是将障碍区域/敌方单位设置为斥力源，当蜂群靠近斥力源时将生成偏离指令，制导蜂群避障。</p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"基于并发传输的多智能体间通信网络的研究","site":"","url":"","journalName":"计算机与数字工程","author":"陆璐璐,卜禹","press":"","publishYear":"","publishTime":"2019","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-30","quoted":false},{"id":2,"type":"journal","title":"执行器饱和的多智能体一致性控制","site":"","url":"","journalName":"航空学报","author":"郜晨,何潇","press":"","publishYear":"","publishTime":"2020","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-30","quoted":false},{"id":3,"type":"journal","title":"多Agent系统研究综述","site":"","url":"","journalName":"复杂系统与复杂性科学","author":"张少苹,戴锋,王成志等","press":"","publishYear":"","publishTime":"2011","publishPlace":"","page":"8( 4) :18","volume":"","quoteTime":"2020-06-30","quoted":false},{"

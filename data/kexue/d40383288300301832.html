"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40893056710372873","title":"基本定义","versionId":"40893056660041223","lemmaId":40383288300301830,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81253303,"name":"浅小默_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591670161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;什么是加法？自然数有基数和序数两种意义，定义加法也有两种不同的角度。例如，根据基数的意义定义为：设A和B为两个不相交的有限集合，它们的基数分别为数a和数b。如果集合A与集合B的并集为集合C，那么C的基数c就叫做a与b的和，记作“a+b=c”<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。根据序数意义定义为：如果a,b是自然数列中的两个数，从a向后数b个数，相应的数如果是c，那么c叫做a与b的和，记作“a+b=c”<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。很明显，根据序数意义定义的加法就是数数<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一般在加法算式中，将数字统称为“加数”，加得的结果叫做“和”。例如，下图中共有四只螃蟹和三只螃蟹的组合，共计七只螃蟹。则该观察的结果用数学运算式表示为“4+3=7”，读作“4加3等于7”。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"430\" titlename=\"一共有多少只螃蟹呢？\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/430_168_20200608175658-1826655907.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/430_168_20200608175658-1826655907.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;除了计算动物数量以外，加法也可以计算其他物理对象。在数学层面，更抽象的数量上定义加法，有例如：整数加法、实数加法、分数加法、复数加法等等。除了数可以进行加法运算以外，其他数学对象，例如向量、矩阵等，也各有加法运算。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;实数加法的运算性质，适合交换律与结合律<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。对于其他数学对象来说，这些性质有时并不一定都能满足。<br></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/430_168_20200608175658-1826655907.png?w=430&h=168&titlename=%E4%B8%80%E5%85%B1%E6%9C%89%E5%A4%9A%E5%B0%91%E5%8F%AA%E8%9E%83%E8%9F%B9%E5%91%A2%EF%BC%9F","url":"https://img01.sogoucdn.com/app/a/200698/430_168_20200608175658-1826655907.png","rw":430,"rh":168,"title":"一共有多少只螃蟹呢？","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40893056693595652","title":"主要性质","versionId":"40893056660041224","lemmaId":40383288300301830,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81253303,"name":"浅小默_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591670161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一般来说，在一个集合F上定义一个二元关系“+”，满足：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅰ 交换律：对任意的a,b∈F，a+b=b+a∈F；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅱ 结合律：对任意的，a+ (b+c) = (a+b) +c；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅲ 单位元：存在一个元素 0 ∈F，满足对任意的 a ∈F，a+ 0 = 0 +a=a；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ⅳ 逆元：对任意的a∈F，存在一个元素 -a∈F，满足a+ (-a) = 0。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“+”称作定义在集合F上的加法。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“+”是加号，加号前面和后面的数是加数，“=”是等于号，等于号后面的数是和。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;100（加数） +（加号） 300（加数） =（等于号） 400（和）</p><p>&nb ,"versionId":"40893056660041227","lemmaId":40383288300301830,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81253303,"name":"浅小默_","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591670161,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>基本介绍</h3><p>执行下面的指令：</p><p>MOV A, #86H</p><p>ADD A, #47H</p><p>结果：(A)=0CDH，CY=0，AC=0</p><p>所得结果并不是BCD码，若接着执行以下指令：</p><p>DA A</p><p>则结果：(A)=33H，CY=1，AC=1</p><p>加数分别放在R2，R3中，将R2和R3相加的和放在R7中。</p><p>ADD: MOV A,R3 ；将被加数R3存入A中</p><p>ACALL CMPT ；调用求补函数CMPT求R3的（存放在A中）补码</p><p>MOV R3,A ；又将R3的补码放入R3中</p><p>MOV A,R2 ；将加数R2存入A中</p><p>ACALL CMPT ；调用求补函数CMPT求R2的补码，R2的补码存放在A中</p><p>ADD A,R3 ；将二者的补码相加</p><p>JB OV,OVER ；如果溢出标志位OV为一，即溢出（即判断是否超出数值表示范围），则跳转到OVER，即结束&nbsp;</p><p>ACALL CMPT ；因为补码相加之后还是补码，为了得到相加之和的原码，还需要求补</p><p>MOV R7,A ；将A中的最终结果存放在R7中</p><p>OVER: RET ；伪指令RET没有什么实际意义</p><p>CMPT: CPL A ；对A中的内容逐位求反</p><p>INC A ；A中的内容加1</p><h3>Java中的加法</h3><p>Java中的加法程序很简单，使用运算符+表示。例如：</p><table><tbody><tr><td><p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p></td><td><p>publicclassadd{</p><p>publicstaticvoidmain(String[]args){</p><p>intx=5;</p><p>inty=7;</p><p>intsum=x+y;</p><p>System.out.println(\"x和y的和为\"+sum);</p><p>}</p><p>}</p></td></tr></tbody></table><p>上述代码声明了整数x和整数y，并分别赋值了5和7。</p><p>最后在声明sum，赋值为x+y，并最终输出。</p><p>最终输出结果为12。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"基础数学","site":"","url":"","journalName":null,"author":"人民教育出版

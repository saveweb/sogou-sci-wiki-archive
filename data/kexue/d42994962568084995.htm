":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/800_800_20200623231910-900798286.jpg?w=800&h=800&titlename=%E9%AB%98%E9%93%9D%E8%80%90%E7%81%AB%E7%A0%96","url":"https://img04.sogoucdn.com/app/a/200698/800_800_20200623231910-900798286.jpg","rw":800,"rh":800,"title":"高铝耐火砖","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"化学性质","paragraphId":"43081424672161282","subCatalogs":null},{"level":1,"title":"物理性质","paragraphId":"43081424672161283","subCatalogs":null},{"level":1,"title":"制备","paragraphId":"43081424655384076","subCatalogs":null},{"level":1,"title":"用途","paragraphId":"43081424655384077","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43081424672161282","title":"化学性质","versionId":"60171117326827272","lemmaId":42994962568084990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160780,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>氧化铝是典型的两性氧化物，既可以和酸发生反应，也可以与碱发生反应。</p><p>和酸反应：</p><p><span class=\"kx_formula\" alt=\"Al_2O_3%2B6H%5E%2B%5Crightarrow%202Al%5E%7B3%2B%7D%2B3H_2O\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/6a74bb5ca3a967e39872e7dcf7f91762e714edaa0a404f5ba6cf8a4926a08770.svg\" style=\"vertical-align: -0.375ex;\"></span></p><p>和碱反应：</p><p><span class=\"kx_formula\" alt=\"Al_2O_3%2B2OH%5E-%5Crightarrow%202AlO_2%5E%7B-%7D%2BH_2O\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/fb3b49e70ff1a427b5ca0fe0ebe0b80f094a0ccfe4dcc2ca4d677b64832dcf47.svg\" style=\"vertical-align: -0.673ex;\"></span></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43081424672161283","title":"物理性质","versionId":"60171117326827273","lemmaId":42994962568084990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160780,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>氧化铝熔点为2054&nbsp;°C，沸点为2980 °C，密度3.97&nbsp;<span class=\"kx_formula\" alt=\"g%2Fcm%5E3\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/285659daa3d490c5229f221543c69b9a1401ea0ce3ed1cadb35a4270e28af732.svg\"></span>，难溶于水。</p><p><img class=\"ed_imgfloat_embedmiddle\" titlename=\"氧化铝球棍模型，红色为氧，粉色为铝\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1100_760_20200623230545-131299331.png\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1100_760_20200623230545-131299331.png\">氧化铝有许多同质异晶体，目前已知的有10多种，主要有3种晶型，即<span class=\"kx_formula\" alt=\"%5Calpha%20-Al_2O_3\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/7c9ed8f3412bd0df75eca7b0ae9beefbb4835778a8003023e6443297c66e21c3.svg\"></span>、<span class=\"kx_formula\" alt=\"%5Cbeta%20-Al_2O_3\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.439ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/961c30c729542b2448422330a2f42e14345e479771e2aa5428c770ec2917fd75.svg\"></span>、<span class=\"kx_formula\" alt=\"%5Cgamma%20-Al_2O_3\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.489ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ac04077ea8a6dedb1a530e4a9a6dd71e257ddc7910c04abd33980e8fccd6ec36.svg\"></span>，其中结构不同性质也不同，在1300 ℃以上的高温时几乎完全转化为<span class=\"kx_formula\" alt=\"%5Calpha%20-Al_2O_3\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/4937f6106b69b193cacffefd6503b7d12e9fab533fc67900d26a246cb230e18a.svg\"></span>。自然界中的刚玉是α形，属于六方最密堆积。β型刚玉可传导<span class=\"kx_formula\" alt=\"Na%5E%2B\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.023ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/c7fe3b2fd97579c10007ba0569dca0ea097854ed1f994245f0019b6908bf448b.svg\"></span>离子。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1100_760_20200623230545-131299331.png?w=1100&h=760&titlename=%E6%B0%A7%E5%8C%96%E9%93%9D%E7%90%83%E6%A3%8D%E6%A8%A1%E5%9E%8B%EF%BC%8C%E7%BA%A2%E8%89%B2%E4%B8%BA%E6%B0%A7%EF%BC%8C%E7%B2%89%E8%89%B2%E4%B8%BA%E9%93%9D","url":"https://img01.sogoucdn.com/app/a/200698/1100_760_20200623230545-131299331.png","rw":1100,"rh":760,"title":"氧化铝球棍模型，红色为氧，粉色为铝","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43081424655384076","title":"制备","versionId":"60171117326827274","lemmaId":42994962568084990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160780,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>铝矿的主成分铁铝氧石中，氧化铝的含量最高。工业上，铁铝氧石经由拜耳法纯化为氧化铝：</p><p>\n <ol>\n  <li><p>用氢氧化钠加热溶解矿石。氧化铁不溶，二氧化硅溶解为硅酸根（<span class=\"kx_formula\" alt=\"Si(OH)_6%5E%7B2%E2%88%92%7D\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/abba6be283718983ecdc1b36df57527318f8602b706ec6cd6694d2fcddb7e80d.svg\" style=\"vertical-align: -0.708ex;\"></span>），氧化铝溶解为铝酸根（<span class=\"kx_formula\" alt=\"Al(OH)_4%5E%E2%88%92\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/543c5e73af651f1e71b6d2a458e0615bba71966a7b431e2bb791e48b79e3946a.svg\" style=\"vertical-align: -0.69ex;\"></span>）。</p><p><span class=\"kx_formula\" alt=\"%7B%5Cdisplaystyle%20%7B%5Crm%20%7BAl_%7B2%7DO_%7B3%7D%2B3H_%7B2%7DO%2B2NaOH%5Clongrightarrow%202Na%5BAl(OH)_%7B4%7D%5D%7D%7D%7D\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/6d6a71306f32bb15dd34eb81c40e75557832cf16e6b9d92f5165d210fa5d58f3.svg\" style=\"vertical-align: -0.566ex;\"></span></p></li>\n  <li><p>过滤，加酸处理，氢氧化铝沉淀出来，再过滤。</p></li>\n  <li><p>强热氢氧化铝，可得无定形之白色氧化铝粉末。</p><p><span class=\"kx_formula\" alt=\"%5Crm%202Al(OH)_3%20%5Clongrightarrow%20Al_2%20O_3%20%2B%203%20H_2%20O\" contenteditable=\"false\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/d677703791fd3edad970b528c471a0a936e86c423c6430b9ee6cd00a076b4796.svg\" style=\"vertical-align: -0.566ex;\"></span></p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43081424655384077","title":"用途","versionId":"60171117326827275","lemmaId":42994962568084990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160780,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n </p><ol>\n  <li><p>红宝石、蓝宝石的主成分皆为氧化铝，因为其他杂质而呈现不同的色泽。<img class=\"ed_imgfloat_embedmiddle\" titlename=\"红宝石\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1971_1314_20200623231554-1661888768.jpg\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1971_1314_20200623231554-1661888768.jpg\"></p></li>\n  <li><p>氧化铝因为硬度高，适合用作研磨材料及切割工具。<img class=\"ed_imgfloat_embedmiddle\" titlename=\"氧化铝磨球\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/3168_2112_20200623231521-1923503479.jpg\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/3168_2112_20200623231521-1923503479.jpg\"></p></li>\n  <li><p>氧化铝粉末常用作色层分析的媒介物。</p></li>\n  <li><p>氧化铝则是电与热的绝缘体，可作为隔热与绝缘材料<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img class=\"ed_imgfloat_embedmiddle\" titlename=\"电炉内衬多用氧化铝纤维制成\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_461_20200623231631-508580100.jpg\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_461_20200623231631-508580100.jpg\"></p></li>\n  <li><p>多孔高比表面积的氧化铝称为活性氧化铝，常用作催化剂、吸附剂、脱水剂和催化剂载体<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p></li>\n  <li><p>制作耐火砖。<img class=\"ed_imgfloat_embedmiddle currentPic\" titlename=\"高铝耐火砖\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/800_800_20200623231910-900798286.jpg\" width=\"480\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/800_800_20200623231910-900798286.jpg\"></p></li>\n </ol><p></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1971_1314_20200623231554-1661888768.jpg?w=1971&h=1314&titlename=%E7%BA%A2%E5%AE%9D%E7%9F%B3","url":"https://img03.sogoucdn.com/app/a/200698/1971_1314_20200623231554-1661888768.jpg","rw":1971,"rh":1314,"title":"红宝石","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/3168_2112_20200623231521-1923503479.jpg?w=3168&h=2112&titlename=%E6%B0%A7%E5%8C%96%E9%93%9D%E7%A3%A8%E7%90%83","url":"https://img02.sogoucdn.com/app/a/200698/3168_2112_20200623231521-1923503479.jpg","rw":3168,"rh":2112,"title":"氧化铝磨球","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_461_20200623231631-508580100.jpg?w=500&h=461&titlename=%E7%94%B5%E7%82%89%E5%86%85%E8%A1%AC%E5%A4%9A%E7%94%A8%E6%B0%A7%E5%8C%96%E9%93%9D%E7%BA%A4%E7%BB%B4%E5%88%B6%E6%88%90","url":"https://img04.sogoucdn.com/app/a/200698/500_461_20200623231631-508580100.jpg","rw":500,"rh":461,"title":"电炉内衬多用氧化铝纤维制成","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/800_800_20200623231910-900798286.jpg?w=800&h=800&titlename=%E9%AB%98%E9%93%9D%E8%80%90%E7%81%AB%E7%A0%96","url":"https://img04.sogoucdn.com/app/a/200698/800_800_20200623231910-900798286.jpg","rw":800,"rh":800,"title":"高铝耐火砖","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Chemistry of the Elements","site":"","url":"","journalName":null,"author":"Greenwood N N, Earnshaw A.","press":"Elsevier","publishYear":"2012","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"Electronic structure of α-Al2O3","site":"","url":"","journalName":"Journal of Physics C: Solid State Physics","author":"Batra I P.","press":"","publishYear":"","publishTime":"1982","publishPlace":"","page":"15(26): 5399","volume":"","quoteTime":"2020-06-24","quoted":false},{"id":3,"type":"journal","title":"Preparation of zeolite ZSM-5 membranes by in-situ crystallization on porous. alpha.-Al2O3","site":"","url":"","journalName":"Industrial & engineering chemistry research","author":"Yan Y, Davis M E, Gavalas G R.","press":"","publishYear":"","publishTime":"1995","publishPlace":"","page":"34(5): 1652-1661","volume":"","quoteTime":"2020-06-24","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":31284,"auditType":2,"synonyms":["Al2O3","三氧化二铝"],"showEditTime":"2020.09.03 14:59","auditors":[{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":250,"partnerIdCreateTime":1598322359,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1599116584,"auditorId":5567290,"auditUser":{"uid":5567290,"name":"人间小太阳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xjGfuUZbbjZEI7OAVIVEg&s=100&t=1609215301","introduction":null,"educations":null,"jobs":null,"works":null,"

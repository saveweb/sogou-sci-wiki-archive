ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>苯醚甲环唑</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41299652254920196"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://pic.baike.soso.com/ugc/baikepic2/52462/20161026122803-1214712590.jpg/300" data-bigsrc="https://pic.baike.soso.com/ugc/baikepic2/52462/20161026122803-1214712590.jpg/300?width=231&amp;height=174&amp;titlename=&amp;w=300&amp;h=232" title="点击查看大图" data-w="300" data-h="232" style="background-image:url(https://pic.baike.soso.com/ugc/baikepic2/52462/20161026122803-1214712590.jpg/300)" href="#!"></a></div><div><p>苯醚甲环唑是一种广谱高效的杀菌剂，主要抑制病菌细胞麦角甾醇的生物合成，从而破坏细胞膜结构与功能，主要用于果树、蔬菜、小麦、马铃薯、豆类、瓜类等作物，对蔬菜和瓜果等多种真菌性病害具有很好的保护和治疗作用 。但在土壤中移动性小，降解缓慢。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1.1<!-- -->w</div></div><div class="r "level":2,"title":"悬浮种衣剂（FS）","paragraphId":"41299652238142981","subCatalogs":null}]},{"level":1,"title":"适用对象","paragraphId":"41299652238142983","subCatalogs":[{"level":2,"title":"适用作物","paragraphId":"41299652238142983","subCatalogs":null},{"level":2,"title":"防治病菌及病症","paragraphId":"41299652238142983","subCatalogs":null}]},{"level":1,"title":"使用方法","paragraphId":"41299652238142982","subCatalogs":null},{"level":1,"title":"注意事项","paragraphId":"41299652238142980","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41299652254920195","title":"基本介绍","versionId":"60170676086046211","lemmaId":41286738563329790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160517,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>苯醚甲环唑属三唑类杀菌剂，是甾醇脱甲基化抑制剂， 具有高效、 广谱、 低毒、 用量低， 是三唑类杀菌剂的优良品种， 其内吸性极强， 作用机理独特。 其作用机理主要是抑制病菌细胞麦角甾醇的生物合成， 从而破坏病原菌细胞膜结构与功能， 主要用于果树、 蔬菜、 小麦、 马铃薯、 豆类、 瓜类等作物， 对蔬菜和瓜果等多种真菌性病害具有很好的保护和治疗作用， 且具有 “三不“（不污染环境、 不污染农产品、 不杀伤天敌） 的特点， 是目前我国乃至世界各国防治柑橘疮痂病、 斑点落叶病等作物抗性病害的理想杀菌剂<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>作为高效广谱低残留的内吸性杀菌剂，与常规杀菌剂相比，苯醚甲环唑弥补了多菌灵、甲基托布津、三唑酮和代森锰锌等常规杀菌剂杀菌范围窄、防效较差等不足。由于常规化学杀菌剂的长期使用及滥用，造成了绝大多数病害对其产生抗性，致使其对靶标病害的防效大幅下降，只有大剂量使用时才有效，加大了防治成本，且农药残留超标。而苯醚甲环唑用量低、亩使用成本小、对环境污染的压力也大为减轻<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<br></p><p><img alt=\"\" class=\"ed_imgfloat_embedmiddle\" mark=\"\" titlename=\"苯醚甲环唑\" width=\"421\" data-align=\"embedmiddle\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/14646/20190112160703-1342680030_png_421_285_17456.jpg/0\"></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/14646/20190112160703-1342680030_png_421_285_17456.jpg/0?w=421&h=285&titlename=%E8%8B%AF%E9%86%9A%E7%94%B2%E7%8E%AF%E5%94%91","url":"https://pic.baike.soso.com/ugc/baikepic2/14646/20190112160703-1342680030_png_421_285_17456.jpg/0","rw":421,"rh":285,"title":"苯醚甲环唑","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41299652254920193","title":"理化性质","versionId":"60170676086046212","lemmaId":41286738563329790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160517,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"\" class=\"ed_imgfloat_right currentPic\" mark=\"\" titlename=\"苯醚甲环唑\" width=\"232px\" data-align=\"right\" height=\"174px\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/13567/20190118212020-830697822_jpg_199_65_1971.jpg/0\">苯醚甲环唑原药为无色固体，熔点76℃，沸点220℃。</p><p>溶解性：水中溶解度（20℃）3.3mg/L ，易溶于有机溶剂。</p><p>稳定性：在300℃以下稳定，在土壤中移动性小，缓慢降解；在酸性溶液中较为稳定，而在中性和碱性条件下均容易降解。</p><p>毒性：大鼠急性经口LD<span class=\"kx_formula\" alt=\"_%7B50%7D\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b2118a70e39bfbb222d8d7f0151dd03321382ceab8e63a907408abc81ff7ad11.svg\"></span>1453 mg/kg，兔急性经皮LD<span class=\"kx_formula\" alt=\"_%7B50%7D\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/5a5d06ab46fee3f535f21305f6705fe811ee2dfc7cdced4de67f5450ce6644e6.svg\"></span>大于 2010 mg/kg。对兔皮肤和眼睛有刺激作用，对豚鼠无皮肤过敏。大鼠急性吸入LC<span class=\"kx_formula\" alt=\"_%7B50%7D\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/77621075b465988c7ff3afd4f583cfbf3574deeef458a9383c6b94dd5f8be985.svg\"></span>（4小时）大于 0.045 mg/L 空气，野鸭急性经口LD<span class=\"kx_formula\" alt=\"_%7B50%7D\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/4930dca332f57edfe41dc0850877cae59dcc23aecc6867d3d29a678e2517a93f.svg\"></span>大于 2150 mg/kg。（鱼工）鳟LC<span class=\"kx_formula\" alt=\"_%7B50%7D\" contenteditable=\"false\"><img class=\"svgFormula\" style=\"vertical-align: -0.375ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/46716f9d00e747efebc24926bb4fc63c238960075c7db269f930dad7c184bd13.svg\"></span>（96小时）0.8 mg/L。对蜜蜂无毒<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/13567/20190118212020-830697822_jpg_199_65_1971.jpg/0?w=199&h=65&titlename=%E8%8B%AF%E9%86%9A%E7%94%B2%E7%8E%AF%E5%94%91","url":"https://pic.baike.soso.com/ugc/baikepic2/13567/20190118212020-830697822_jpg_199_65_1971.jpg/0","rw":199,"rh":65,"title":"苯醚甲环唑","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41299652238142981","title":"加工剂型","versionId":"60170676086046213","lemmaId":41286738563329790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160517,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>依据苯醚甲环唑的理化性质 , 其加工的制剂几乎遍及所有剂型 , 产品有乳油 、可湿性粉剂 、水乳剂 、微乳剂 、 悬浮剂 、悬乳剂、悬浮种衣剂和水分散粒剂 。 该剂也可以加工成单剂或者复配制剂 。目前我国原药生产厂家有 20多家 , 登记各类制剂140多个<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。以下就各种剂型分别讲述：</p><p><h3>水分散粒剂（WDG）</h3></p><p>水分散粒剂是在技术上对可湿性粉剂的改进，它既保持固体剂型优点，又在处理上吸纳了液体剂型的长处。该剂型具有良好的外观、无粉尘、无溶剂、易计量和倒出不沾壁、有最小的包装问题、活性成分含量高且稳定性好、对人安全和经皮毒性低、农民使用方便等特点，成为替代可湿性粉剂和颗粒剂的理想剂型 , 也是国内外农药剂型发展的重要方向和主要的剂型<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>就苯醚甲环唑而言 , 在国外有瑞士先正达公司的10%苯醚甲环唑水分散粒剂（在国内登记商品名为世高）和日本松井产业株式会社加工的10%苯醚甲环唑水分散粒剂（在国内登记商品名普乐高）。在国内 ,也 幵发了苯醚甲环唑水分散粒剂产品，其品质与瑞士先正达公司10%苯醚甲环唑水分散粒剂产品相近。</p><p><h3>乳油（EC）</h3></p><p>乳油是将农药活性成分溶解在非极性碳氢化合物溶剂中，并加入表面活性剂（乳化剂）后加工成为油基的液体制 剂 。 该剂型一 般有宽的贮存温度 ,在-10℃-50℃稳定至少2-3年。乳油化学稳定性好、药效高、易计量和倒出，且制造相对简单。因此，它是农药剂型加工中最基本和最重要的剂型，长期以来一直占据农药市场的首位。</p><p>&nbsp;苯醚甲环唑乳油需主要考虑所用的溶剂 。国内从成本上和习惯上考虑 , 都使用二甲苯溶剂 。 由于二甲苯是低闪 点 、易挥发旳溶剂 , 加工的乳油目前认为是一种非安全和环保性剂型，在国内登记和研发中已受到限制。</p><p>国外加工的乳油，例如30%爱苗（15%苯醚甲环唑+15%丙环唑）乳油，则以Solvesso系列溶剂替代二甲苯等挥发性溶剂。由于其为高闪点和不易挥发的溶剂，在安全和环保性上要优于国内加工的30%苯醚甲环唑·丙环唑乳油。</p><p><h3>悬浮剂（SC）</h3></p><p>悬浮剂比可湿性粉剂有更多优点，如无粉尘、容易混合，稀释时的悬浮率提高、润湿性能改善，包装体积较小，对操作者和使用者以及对环境安全，成本相对低和生物效率增强等优点，它还可以加工成高浓度的剂型，因此也是人们青睐的剂型<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。目前国内己研制出苯醚甲环唑悬浮剂单剂和复配制剂，产品各项指标符合悬浮剂的要求，且成本较低，具有较高的经济效益。</p><p><h3>水乳剂（EW）和微乳剂（ME）</h3></p><p>水乳剂和微乳剂都是以水为介质的水包油乳液，均为替代乳油剂型而发展的新剂型 。尤其是水乳剂因其使用乳化剂少 , 经皮毒性低 , 又不使用任何亲水性极性溶剂 , 较之微乳剂可谓是真正的环保和安全的剂型。徐妍等人<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>研发的 苯醚甲环唑微乳剂 ,配方重复性好，制剂稳定，各项技术指标均达到对应的CIPAC标准要求。</p><p><h3>悬浮种衣剂（FS）</h3></p><p>悬浮种衣剂较之其他几个种衣剂 , 如干拌种剂（DS）、湿拌种剂（WS）、非水溶剂种衣剂（LS），其性能和效果更好。其优点有：无粉尘，对操作者和使用者安全，对环境有利；可加工成高浓度制剂，降低贮运和包装成本；药液不分离，种子处理后药液分布均匀；种子处理后成膜性好，透气性佳。因此，目前苯醚甲环唑加工的是 国内外优先发展和生产的3%苯醚甲环唑悬浮种衣剂产品 。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41299652238142983","title":"适用对象","versionId":"60170676086046214","lemmaId":41286738563329790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160517,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>适用作物</h3></p><p>苯醚甲环唑主要应用于番茄、甜菜、香蕉、禾谷类作物、水稻、大豆、园艺作物及各种蔬莱等。在对小麦、大麦进行茎叶（小麦株高24～42cm）处理时，有时叶片会出现变色现象，但不会影响产量。</p><p><h3>防治病菌及病症</h3></p><p>苯醚甲环唑对子囊亚门，担子菌亚门和包括链格孢属、壳二抱属、尾孢霉属、刺盘抱属、球座菌属、茎点霉属、柱隔孢属、壳针孢属、黑星菌属在内的半知菌，白粉菌科，锈菌目和某些种传病原茵有持久的保护和治疗活性。同时，苯醚甲环唑对甜菜褐斑病，小麦颖枯病、叶枯病、锈病和由几种致病菌引起的霉病，苹果黑星病、白粉病，葡萄白粉病，马铃薯早疫病，花生叶斑病、网斑病等均有较好的治疗效果<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41299652238142982","title":"使用方法","versionId":"60170676086046215","lemmaId":41286738563329790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160517,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>主要用作叶面处理剂和种于处理剂。其中10%苯醚甲环唑水分散颗粒剂主要用于茎叶处理，使用剂量为30～125g（a.i）/hm<span class=\"kx_formula\" alt=\"%5E2\" contenteditable=\"false\"> &nbsp;<svg style=\"vertical-align: 0px;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.887ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 403.6 833.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-19-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, 363) scale(0.707)\"><use xlink:href=\"#MJX-19-TEX-N-32\"></use></g></g></g></g></svg></span>，</p><p>10%苯醚甲环唑水分散颗粒剂的应用主要用于防治梨黑星病、苹果斑点落叶病、番茄旱疫病、西瓜蔓枯病、辣椒炭疽病、草莓白粉病、葡萄炭疽病、黑痘病、柑橘疮痂病等<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p>①梨黑星病在发病初期用10%水分散颗粒剂6000～7000倍液，或每l00L水加制剂14.3～16.6g（有效浓度14.3～16.6mg/L）。发病严重时可提高浓度，建议用3000～5000倍液或每l00L水加制剂20～33g有（有效浓度20～33mg/L），间隔7～14d连续喷药2～3次。</p><p>②苹果斑点落叶病发病初期用2500～3000倍液或每l00L水加制剂33～40g（有效浓度33～40mg/L），发病严重时用1500～2000倍液或每l00L水加制剂50～66.7g（有效浓度50～66.7mg/L），间隔7～14d，连续喷药2～3次。</p><p>③葡萄炭疽病、黑痘病用1500～2000倍液或每100L，水加制剂50～66.7g（有效浓度50～66.7mg/L）。</p><p>④柑橘疮痂病用2000～2500倍液或每l00L水加制剂40～50g（有效浓度40～50mg/L）喷雾。</p><p>⑤西瓜蔓枯病每亩用制剂50～80g（有效成分5～8g）。</p><p>⑥草莓白粉病每亩用制剂20～40g（有效成分2～4g）。</p><p>⑦番茄早疫病发病初期用800～1200倍流或每l00L水加制剂83～125g（有效浓度83～125mg/L），或每亩用制剂40～60g（有效成分4～6g）。</p><p>⑧辣椒炭疽病发病初期用800～1200倍液或每l00L水加制剂83～125g（有效浓度83～125mg/L），或每亩用制剂40～60g（有效成分4～6g）。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41299652238142980","title":"注意事项","versionId":"60170676086046216","lemmaId":41286738563329790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160517,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>(1) 苯醚甲环唑不宜与铜制剂混用。因为铜制剂能降低它的杀菌能力，如果确实需要与铜制剂棍用，则要加大苯醚甲环唑10%以上的用药量。</p><p>(2) 苯醚甲环唑虽有内吸性，可以通过输导组织传送到植物全身，但为了确保防治效果，在喷雾时用水量一定要充足，要求果树全株均匀喷药。</p><p>(3) 西瓜、草莓、辣椒喷液量为每亩人工50L。果树可根据果树大小确定喷液量，大果树喷液量高，小果树喷液最低。施药应选早晚气温低、无风时迸行。晴天空气相对湿度低于65%、气温高于28℃、风速大于每秒5m时应停止施药。</p><p>(4) 苯醚甲环唑虽有保护和治疗双重效果，但为了尽量减轻病害造成的损失，应充分发挥其保护作用，因此施药时间宜早不宜迟，应在发病初期进行喷药效果最佳。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","t

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>水磨石</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="59804626324619019"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/600_600_20201017180826-690399055.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/600_600_20201017180826-690399055.jpg?width=231&amp;height=174&amp;titlename=&amp;w=600&amp;h=600" title="点击查看大图" data-w="600" data-h="600" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/600_600_20201017180826-690399055.jpg)" href="#!"></a></div><div><p>水磨石，也称磨石。是将碎石、玻璃、石英石等骨料拌入水泥粘接料制成混凝制品后经表面研磨 、抛光的制品。属于人造石的一种，是一种常用的建筑装饰材料，常用来制做地砖、台面、水槽等制品。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->244</div></div><div class="righ ":732,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/673_506_20201017181353-317258800.jpg?w=673&h=506&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/673_506_20201017181353-317258800.jpg","rw":673,"rh":506,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"分类","paragraphId":"59804626324619020","subCatalogs":[{"level":2,"title":"按工艺方法划分","paragraphId":"59804626324619020","subCatalogs":null},{"level":2,"title":"按胶粘材料划分","paragraphId":"59804626324619020","subCatalogs":null},{"level":2,"title":"按大小形状划分","paragraphId":"59804626324619020","subCatalogs":null},{"level":2,"title":"按设计要求划分","paragraphId":"59804626324619020","subCatalogs":null},{"level":2,"title":"按结构处理划分","paragraphId":"59804626324619020","subCatalogs":null}]},{"level":1,"title":"现制水磨石的应用","paragraphId":"59804626324619021","subCatalogs":null},{"level":1,"title":"预制水磨石的应用","paragraphId":"59804626341396225","subCatalogs":[{"level":2,"title":"标准型平板水磨石","paragraphId":"59804626341396225","subCatalogs":null},{"level":2,"title":"非标准型平板水磨石","paragraphId":"59804626341396225","subCatalogs":null},{"level":2,"title":"异型曲面水磨石","paragraphId":"59804626341396225","subCatalogs":null}]},{"level":1,"title":"水磨石的优缺点","paragraphId":"59804626324619022","subCatalogs":[{"level":2,"title":"水磨石优点","paragraphId":"59804626324619022","subCatalogs":null},{"level":2,"title":"水磨石缺点","paragraphId":"59804626324619022","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"59804626324619020","title":"分类","versionId":"64097342873219593","lemmaId":40356409136672530,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605500993,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>水磨石的种类繁多，可按不同标准划分。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>按工艺方法划分</h3></p><p>可分为预制水磨石和现制水磨石。预制水磨石在企业完成，现制水磨石在现场进行施工。预制水磨石又可分为标准型平板水磨石、非标准型平板水磨石等。</p><p><h3>按胶粘材料划分</h3></p><p>可分为聚合物水磨石和无机水磨石，用水泥制成的称为无机水磨石，用高分子聚合物制成的称为聚合物水磨石或有机水磨石。</p><p><h3>按大小形状划分</h3></p><p>可分为小骨料水磨石和大骨料水磨石。</p><p><h3>按设计要求划分</h3></p><p>可分为普型水磨石和异型水磨石。正 方形 、长方形 、内外墙面等只有一大面加工的板材，属于普型水磨石；多 边形或曲线形边的地面，镶边以 及带有小面磨光的镶条、墙面、柱子板、柱础、踢脚板、阳角、踏步立板、三角 板、压 顶、扶手、门窗套、踏步、窗台板、台 面、隔断板、圆柱形板材、曲面、多曲面等，属于异型水磨石。 此外， 还有带图案的板材。</p><p><h3>按结构处理划分</h3></p><p>可分为普通磨光水磨石、粗磨面水磨石、水刷石板、 花隔板、大拼花板、全面层板、大埋切割板、聚合物面层板和聚合物表层人造花纹板等。按使用部位可分为平板、踢脚板、墙面、柱面、门窗套、楼梯、窗台板、隔断板、台面板、花格、天花板等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"59804626324619021","title":"现制水磨石的应用","versionId":"64097342873219594","lemmaId":40356409136672530,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605500993,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1024_701_20201017181151-1350574950.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1024_701_20201017181151-1350574950.jpg\"></p><p>以装饰作用为重心的商用公共区域，现制水磨石的应用受到大众欢迎。因为通过大面积的现场摊铺制作，可以实现整体的无缝，能够完美地表达设计意向。用于奢侈品专卖店，各类体验中心及品牌专卖店，商务大楼及政府大楼、机场、餐饮、会所、学校、医院、图书馆、博物馆、文化场馆等。</p><p>以耐磨、抗压、洁净为重心的工业公共区域。用于高端的车库，加工车间，工业厂房。现制水磨石的应用也受到大众欢迎。现制水磨石它以线条平整 、光亮而无色差，哑光随意表达。&nbsp;</p><p>现制水磨石装饰分格条横平竖直，分格条间无需间隙，连接密实，整体美观性好；商业水磨石可任意设计图案，达到美观装饰效果。在这个订制的时代。使得它的应用领域不断的拓宽。现场摊铺制作的水磨石可以实现整体的无缝 ， 避免大理石、瓷砖铺设时无法避免的拼接缝隙，无切割、无拼接、整体性强。能够满足一些特殊设计意向。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1024_701_20201017181151-1350574950.jpg?w=1024&h=701&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/1024_701_20201017181151-1350574950.jpg","rw":1024,"rh":701,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59804626341396225","title":"预制水磨石的应用","versionId":"64097342873219595","lemmaId":40356409136672530,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605500993,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>标准型平板水磨石</h3><p></p><p><img width=\"476\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/476_288_20201017182239-1425391690.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/476_288_20201017182239-1425391690.jpg\"></p><p>主要用在建筑物的地面和楼面上。地面和楼面是水平方向的承重构建。承受着人群、家具、设备等的重量，并把这些荷载传递给墙或柱，同时还对墙起着水平支撑作用。地面和楼面由承重构件和非承重构建组成。大多数水磨石平板属于非承重构件，仅将荷载传递到承重构件上。同时具有一定的热工、隔声、防潮等性能。 也有一部分水磨石属于承重型构件，如架空地板。平板也有用在室外地面、道路、园林和游泳池等处，薄型平板还可用在墙面上。</p><p></p><h3>非标准型平板水磨石</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1100_732_20201017181502-1396840751.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1100_732_20201017181502-1396840751.jpg\"></p><p>平板的形状主要呈方形、长方形，也有呈其他形状的。表面不加工的花格平板，其花纹也是多种多样的。使用预制水磨石平板做地面和楼面，可依设计要求，拼成各种图案。现制水磨石可用铜条、铝条和合金及塑料类条分格，分格大小和花纹图案随设计要求而异。</p><p></p><h3>异型曲面水磨石</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/673_506_20201017181353-317258800.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/673_506_20201017181353-317258800.jpg\"></p><p>单曲面或者多曲面异型水磨石是具有立体装饰一体化要求的新型装饰材料。需要采用定制模具，特殊的铺装制作工艺。例如踢脚板、楼梯和台阶等。</p><p>以踢脚板为例，踢脚板分为标准型踢脚板和非标准型踢脚板，其作用一是保护墙身，防止受潮或因外界机械性破坏而受损；二是使建筑物立面处产生一定的艺术效果。踢脚板的规格有小弧形、中弧形、大弧形、直角形。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/476_288_20201017182239-1425391690.jpg?w=476&h=288&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/476_288_20201017182239-1425391690.jpg","rw":476,"rh":288,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1100_732_20201017181502-1396840751.jpg?w=1100&h=732&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/1100_732_20201017181502-1396840751.jpg","rw":1100,"rh":732,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/673_506_20201017181353-317258800.jpg?w=673&h=506&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/673_506_20201017181353-317258800.jpg","rw":673,"rh":506,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59804626324619022","title":"水磨石的优缺点","versionId":"64097342873219596","lemmaId":40356409136672530,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605500993,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>水磨石优点</h3></p><p>1.表光高亮处理后高亮度达到70以上、防尘防滑达到大理石品质。</p><p>2.表面硬度达到6至8级。</p><p>3.可随意拼接花色、颜色均可自定义配制。</p><p>4.不开裂、不怕重车碾轧、不怕重物拖拉、不收缩变形。</p><p>5.不起尘、洁净度高；洁净度满足制药、芯片制造等高洁净环境的要求。</p><p>6.不燃、不发火、耐老化、耐污损、耐腐蚀、无异味无任何污染。</p><p>7.色泽艳丽光洁，若需提高光亮打普通地板蜡（不影响其防静电性能）。</p><p>8.装饰分格条横平竖直，分格条间无需间隙，连接密实，整体美观性好。</p><p>9.建筑性能及机械性能与各种建筑中使用的优质水磨石地面无异，符合国标GB50209-2002要求，符合JC507-1993建筑水磨石制品的标准要求。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>水磨石缺点</h3></p><p>1.重量重，水磨石是一种混泥土制品，一块水磨石地板的重量约5千克，越大的水磨石重量越重，使得其在搬运过程中十分耗时耗力。<br></p><p>2.易风化、易腐蚀、寿命短。水磨石抗腐蚀能力较差，如果是用在高腐蚀场所，或者用高腐蚀的清洁剂清洗水磨石地板，会造成地板的严重腐蚀，那么水磨石地板的使用寿命大大降低。</p><p>3.不防水、渗透性强。水磨石地板中间有很多的空隙，这些空隙不仅能藏灰层还能通过水，如果地面有水渍，能轻易就渗透到地面以下，而且顺带地面的污渍，会污染水磨石地面，清洗十分困难。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"水磨石优缺点介绍 很详细 ","site":"搜狐网","url":"https://www.sohu.com/a/286854649_586367","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-17","quoted":false},{"id":2,"type":"journal","title":"水磨石的今昔","site":"","url":"","journalName":"","author":"史学礼、汝宗林","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-17","quoted":false},{"id":3,"type":"web","title":"水磨石地面种类—水磨石地面种类和特点","site":"舒适100","url":"http://www.shushi100.com/article/xitong/article-101003.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-17","quoted":false},{"id":4,"type":"web","title":"水磨石地面优缺点","site":"欧派","url":"https://www.oppein.cn/news/1775","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-17","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":244,"auditType":1,"synonyms":null,"showEditTime":"2020.11.16 12:29","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},{"uid":79956545,"name":"土土工程师","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/PiajxSqBRaELh9cPLVhpib7uatuohicdRla0doFapc5xEtRHt5pDeIOoW4XHajPCdQDseXI04teSFWJXI58bg3BYQ/132","introduction":"资深搬砖工程师","educations":[{"schoolName":"中国矿业大学","major":"","degree":null,"universityId":57,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d6a05c8c-6011-11e9-b704-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"土木工程","majorLevel3":"土木工程","majorLevel1Id":353,"majorLevel2Id":622,"majorLevel3Id":625,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国矿业大学","jobBrief":"","role":0,"roleName":null,"title":"中国矿

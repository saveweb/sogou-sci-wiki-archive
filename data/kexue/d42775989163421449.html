ll,"editable":true,"partnerId":114,"partnerIdCreateTime":1594286517,"partnerIdPoped":true},"editTime":1592988308,"state":1,"versionCount":1,"upNum":1,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/238_157_20200624093803-1024805778.png?w=238&h=157&titlename=%E5%9B%BE1%20%20%E7%85%A4%E7%82%AD%E5%BC%80%E9%87%87%E5%BC%95%E8%B5%B7%E7%9A%84%E5%9C%B0%E8%A1%A8%E6%B2%89%E9%99%B7","url":"https://img01.sogoucdn.com/app/a/200698/238_157_20200624093803-1024805778.png","rw":238,"rh":157,"title":"图1  煤炭开采引起的地表沉陷","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"煤炭清洁开采的含义","paragraphId":"42829820219916039","subCatalogs":[{"level":2,"title":"清洁开采是洁净煤技术的扩展","paragraphId":"42829820219916039","subCatalogs":null},{"level":2,"title":"清洁开采的相对性和基本要求","paragraphId":"42829820219916039","subCatalogs":null}]},{"level":1,"title":"煤炭生产引起环境污染和破坏的表现","paragraphId":"42829820203138833","subCatalogs":null},{"level":1,"title":"清洁开采的技术措施","paragraphId":"42829820203138836","subCatalogs":[{"level":2,"title":"减少井下排矸量的有效措施","paragraphId":"42829820203138836","subCatalogs":null},{"level":2,"title":"减少井下废气和粉尘污染的措施","paragraphId":"42829820203138836","subCatalogs":null},{"level":2,"title":"煤矿污水处理技术","paragraphId":"42829820203138836","subCatalogs":null},{"level":2,"title":"减轻地表沉陷的开采技术","paragraphId":"42829820203138836","subCatalogs":null}]},{"level":1,"title":"清洁生产矿井实例","paragraphId":"42829820203138835","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"42829820219916039","title":"煤炭清洁开采的含义","versionId":"43104540572024335","lemmaId":42775989163421450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592988308,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>清洁开采是洁净煤技术的扩展</h3><p>近年来开展的洁净煤技术，是指煤炭在开发和利用过程中旨在减少污染与提高利用效率的加工、燃烧、转化及污染控制等技术的总和，是使煤炭作为一种能源达到最大限度潜能的利用，而使其释放的污染控制在最低水平，达到煤炭高效、洁净利用的技术。这里所指清洁开采技术，实质上是洁净煤技术的延伸与扩展，其内涵是在生产高质量煤炭的同时，采取综合治理措施，使煤炭开采过程中产生的废弃物对环境的污染减少到最低限度的技术<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>清洁开采的相对性和基本要求</h3><p>洁净煤技术、清洁开采技术都是相对意义下的减少煤炭生产、加工、利用、转化和燃烧时对环境污染的技术，而不是绝对的清洁或洁净。减少污染、改善环境状态的程度，原则上是要求达到生态自然环境可承受的范围之内。目前要求达到的目标是国家制定颁布的环境保护法律、法规、规章所规定的各项标准，其中与煤矿开采关系最大的是土地保护和固体废弃物、废水、废气排放的标准<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42829820203138833","title":"煤炭生产引起环境污染和破坏的表现","versionId":"43104540572024336","lemmaId":42775989163421450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592988308,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤炭是埋在地下的可燃矿产，煤炭生产的特性决定了煤炭开采势必污染环境。煤炭开采对环境所造成的污染和破坏主要表现在以下几方面<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><p>1）煤矿地下开采造成地表塌陷</p><p>在地下开采过程中形成的采空区和巷道，破坏了原岩的应力平衡状态，引起顶板和围岩的垮落、下沉，并向上部发展。开采引起的地表塌陷，浪费了土地资源，加剧了工农争地的矛盾，给国家和企业造成了沉重的经济负担。在岩溶充水矿区也经常由于岩溶水突出而导致地表沉陷现象。据不完全统计全国已有20余个局、矿发生过地表岩溶塌陷。</p><p><img width=\"238\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图1  煤炭开采引起的地表沉陷\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/238_157_20200624093803-1024805778.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/238_157_20200624093803-1024805778.png\"></p><p>2）煤炭开采中产生大量矸石</p><p>煤矿生产的主要特点之一是工作地点不停地向前移动采出煤炭。为了能使开采工作连续、稳定地进行，就必须在回采的同时，开掘大量岩石巷道，为回采工作准备出新的工作地点，这就不可避免地要开掘出一定量的矸石。全国现有大小矸石山几万座，国有重点煤矿有121座矸石山在自燃，排放出大量烟尘，SO2、CO、H2S等有害气体，对矿区和大气造成严重污染。有些矸石含硫化物或其他有害物质，经雨水淋蚀后产生酸性水，污染周围土地。</p><p>3）煤炭开采中产生大量的瓦斯</p><p>瓦斯对大气环境的温室效应有严重的影响，而且其浓度的提高使空气对流层中的臭氧增加、平流层中的臭氧减少，导致太阳照射到地球的紫外线增加，会诱发人类皮肤癌患者增加。每年我国煤矿向大气层排放的瓦斯约100亿m3，不仅对区域环境造成严重破坏，而且也是煤矿安全生产的重大隐患。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/238_157_20200624093803-1024805778.png?w=238&h=157&titlename=%E5%9B%BE1%20%20%E7%85%A4%E7%82%AD%E5%BC%80%E9%87%87%E5%BC%95%E8%B5%B7%E7%9A%84%E5%9C%B0%E8%A1%A8%E6%B2%89%E9%99%B7","url":"https://img01.sogoucdn.com/app/a/200698/238_157_20200624093803-1024805778.png","rw":238,"rh":157,"title":"图1  煤炭开采引起的地表沉陷","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42829820203138836","title":"清洁开采的技术措施","versionId":"43104540572024337","lemmaId":42775989163421450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592988308,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>减少井下排矸量的有效措施</h3><p>采煤过程中排放的研石，主要来源于井下岩石巷道掘进、半煤岩巷掘进、煤仓和溜煤眼的掘进以及工作面的矸石（掺人煤炭中的顶、底板岩石或煤层夹矸中的岩石），它与矿井开拓系统和采区巷道布置紧密相关。</p><p>我国国有重点煤矿的岩巷掘进量随着煤炭产量的增加而不断增长，已由20世纪50年代中期的每年20万米左右，增加到90年代的150万米左右。随着采煤机械化的发展、煤巷掘进机械化程度的提高和岩巷支护技术和材料的发展，自80年代中期开始已经有一些大型矿井减少了岩巷数量，尽量布置煤层巷道，使岩巷掘进率明显下降。减少矿井矸石排出应采取综合措施，控制排矸总量<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>减少井下废气和粉尘污染的措施</h3><p>1）井下抽采瓦斯综合利用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>煤矿生产过程中预先抽采煤层中的瓦斯，可以有效地减少生产中的瓦斯涌出量，不仅是、确保安全生产的重要技术措施，也是减轻矿井排放废气对环境污染的重要途径。井下瓦斯抽采的技术已经应用了数十年，根据不同条件有多种与之相适应的有效的抽、采方法，如开采煤层抽采、邻近层抽采、采空区抽采、钻孔抽采、巷道抽采、综合抽采以及卸压、抽采等。</p><p>2）井下粉尘防治</p><p>加强对矿井粉尘的控制是世界各国共同关注的课题。世界主要采煤国家对综采工作面的粉尘都先后采用了高压喷雾或高压水辅助切割降尘技术，有效地控制了采煤机切割时产生的粉尘，同时减少了截齿摩擦产生火花引燃瓦斯、煤尘爆炸的危险性。在掘进工作面，主要采用内外喷雾相结合的方法降低掘进机切割部的产尘量和蔓延到巷道的悬浮粉尘；同时，通过粉尘净化、通风除尘、泡沫除尘、声波雾化降尘等综合措施，可以取得显著的降尘效果。</p><p>3）井下防灭火技术</p><p>矿井火灾是煤矿的主要灾害之一，火灾产生的CO、CO2、SO2等多种有害气体随着矿井通风被排人地面的大气中，成为矿区大气污染源之一。加强防治火灾的措施有：</p><p>（1）完善预测煤层自燃危险程度的方法，提高预测预报的准确性。</p><p>（2）采用先进的综合配套的防火技术。在有自燃危险的矿井中，以注氮惰化为主。其他防火技术为辅的综合防火措施取得了较好的效果。</p><p>（3）建立与矿井监测系统连网的实时火灾预测监测装置，从而克服束管式监测系统检测时间滞后的弱点，提高矿井抗灾能力。</p><h3>煤矿污水处理技术</h3><p>1）矿井水分类排放与净化利用<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>矿井排水中的岩溶水，多为未被污染的地下水，若与其他矿井水分开排放，则不会造成对环境的污染，并可再利用，基本上符合生活用水标准，有的还含有多种有益微量元素，可开发加工制作矿泉水。国内煤矿年排矿井水很大，但利用率不到20%，造成水资源浪费。三河尖煤矿根据自身的特点，研发了井下一体化自动净化与复用水系统，其中2200t/d净化水在井下直接复用防尘，剩余约1000t清洁水上排到地面利用。</p><p>2）水采矿井的闭路循环</p><p>水采煤泥和煤泥水是水采矿井环境污染的主要因素。水采矿井环境治理的主要任务是防止水采煤泥和煤泥水污染环境。近年来，由于水采工艺系统不断完善和提高，先后研究和推广了经济型水采和区域化水采工艺系统，研究和采用了一批高效煤泥脱水回收设备，采取了防止煤泥和煤泥水污染环境的措施，较好地解决了煤泥水排放污染问题，使水采矿井基本上达到了国家环保要求。经济型水采工艺或区域化水采工艺系统所采用的煤泥水处理系统都是按闭路循环设计的，采区分级脱水后的煤泥水在井下中央硐室使用斜管沉淀仓进一步净化处理，大部分煤泥水经净化后在井下供采掘用水循环使用，只有少部分经过浓缩后的高浓度煤泥水用小流量高扬程煤泥泵排至地面选煤厂或脱水厂处理。</p><p>3）煤矿用化工材料污染治理</p><p>全国矿用乳化油年用量为1万多吨，乳化油使用时和水配成2%~3%的乳化液，主要用在综采液压支架和外注式单体液压支柱中，外注式单体液压支柱卸载时乳化液排到采空区，综采液压支架用乳化液也因泄露或换液排放井下。在有淋水或排水的工作面，乳化液溶人水中，可能会进人水仓，水仓的水被抽出地面，这样乳化油会造成井下或井，上污染。由于乳化油中含有50%左右的机油和一些难于被生物降解的添加剂，因此，一旦造成污染会有累积效应。<br></p><h3>减轻地表沉陷的开采技术</h3><p>减轻由于煤层开采而产生的地表沉陷，从开采技术上，或者减少采出煤炭，或者对采空区加以充填，这都是可以做到的，关键在于经济上的合理性<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>1）房柱式采煤方法</p><p>房柱式开采是保护地面建筑物的一种有效的开采技术，它所引起的地表移动与变形值，大体上相当于长壁工作面采煤的1/6~1/4地表移动持续的时间也缩短一半左右。</p><p>房柱式采煤方法为美国、澳大利亚煤矿矿井多年来普遍采用，配有连续采煤机、转载机、梭车等成套机械化设，生产效率也比较高。20世纪80年代末美国曾对房柱式开采与长壁工作面开采的矿井做过比较，以同是年产150万t(短吨，相当于136万t)为基准，房柱式开采的矿井投资少.投产快，基建吨煤投资加上吨煤生产成本，房柱式开采的矿井为20.07美元/t，比长壁工作面开采的矿井21.03美元/t略低。由于房柱式开采回收率低，矿井服务年限短，从最终的效益上看，长壁式开采优于房柱式开采。为了减轻地表沉陷所造成的损失而采用房柱式开采时则应考虑煤炭回收率降低所造成的经济损失和减轻地表沉陷所带来的收益，加以对比分析后进行取舍。</p><p>2）条带开采</p><p>条带开采方法是将被开采的煤层划分成若干条带，采一条、留一条，与房式、房柱式开采相似，都是部分地采出地下煤炭资源，而保留的一部分煤炭资源以煤柱的形式支撑上覆岩层，可以控制地表沉陷。</p><p>条带开采可以减轻和控制地表沉陷，但造成较大的煤炭资源损失并给工作面生产带来一些困难，所以目前主要用于保护地面建筑物时的局部地下煤炭开采。采用冒落条带法开采的，采深一 般小于400 m，采厚6m以下，回采率一般在40%~78% ，地表下沉系数一般小于0. 2(0. 024~0.2)；采用水砂充填条带法的抚顺胜利矿，开采城市、工厂下深度500m、厚度10m以上的煤层，成功地控制了地表沉陷，其下沉系数小于0. 04。</p><p>3）充填采煤技术</p><p>由于我国“三下”压煤多，充填采煤技术近年来受到了广泛关注与重视。虽然我国早在1960年即开始了水砂充填采煤，但机械化程度与生产效率较低，缺乏对充填材料、充填工艺、充填开采岩层控制方面的系统研究。系统而有规模地进行煤矿充填开采的理论研究与工业试验则是从近几年开始的，目前仍处于试验与发展之中。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42829820203138835","title":"清洁生产矿井实例","versionId":"43104540572024338","lemmaId":42775989163421450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592988308,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>冀中能源峰峰集团梧桐庄矿围绕清洁生产目标，创造性地提出了“四不”，即“采煤不见煤、排矸不提矸、用水不排水产煤不用煤”的清洁生产模式，开创了煤矿清洁生产实际运用新模式<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>该矿从2008年起，开始实施矿井绿色工程，积极创建低碳绿色矿井工程：</p><p>1）优化工艺，源头减污，开采清洁能源</p><p>采用深部协调式跳采技术，将原划分的16个采区科学规划为7个，少掘巷道23700 m；把岩巷开拓变为煤巷掘进，从设计源头减少矸石排放，使单面推进长度由1000 m延展为2000m，最终向4000m工作面延展，解决了建筑物下采煤和多褶曲构造复杂地质条件下开采等难题。</p><p>2）采取了以下措施，实现清洁生产</p><p>（1）实施煤炭卸、储、运、装全封闭式管理，实现煤矿采煤不见煤。</p><p>（2）实施煤矸置换饱和充填工程，实现矿井掘矸不提矸。</p><p>（3）依照“保水开采”新理念，建成全国第一家保水开采矿井。</p><p>（4）利用地源热泵技术，实现矿井生产、生活采暖和制冷。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"采矿新技术","site":"","url":"","journalName":null,"author":"邹光华","press":"中国矿业大学出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"煤矿井下清洁开采技术","site":"","url":"","journalName":"辽宁工程技术大学学报","author":"王文","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-22","quoted":false},{"id":3,"type":"journal","title":"煤炭清洁开采技术的探讨和展望","site":"","url":"","journalName":"山西煤炭","author":"田韶华","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-22","quoted":false},{"id":4,"type":"journal","title":"矿区环境保护与煤炭清洁开采","site":"","url":"","journalName":"矿业安全与环境保护","author":"黄侃","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-22","quoted":false},{"id":5,"type":"journal","title":"厚松散层浅埋煤层大工作面开采沉陷模型研究","site":"","url":"","journalName":"采矿与安全工程学报","author":"徐祝贺","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-22","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":99,"auditType":1,"synonyms":null,"showEditTime":"2020.06.24 16:45","auditors":[{"uid":81445410,"name":"刘伟","pic":"https://

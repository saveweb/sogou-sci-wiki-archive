indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>酒精</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="24404031589854985"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/600_600_20200215005918-949401161.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/600_600_20200215005918-949401161.jpg?width=231&amp;height=174&amp;titlename=&amp;w=600&amp;h=600" title="点击查看大图" data-w="600" data-h="600" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/600_600_20200215005918-949401161.jpg)" href="#!"></a></div><div><p>酒精是乙醇（Ethanol）和水的混合物。工业酒精含有少量有毒性的甲醇。医用酒精主要指体积浓度为75%左右（或质量浓度为70%）的乙醇，也包括医学上使用广泛的其他浓度酒精。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1346</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box A%25A7","url":"https://img02.sogoucdn.com/app/a/200698/534_401_20200215111431-1159274834.jpg","rw":534,"rh":401,"title":"%E5%B7%A5%E4%B8%9A%E4%B9%99%E9%86%87%E7%94%9F%E4%BA%A7","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/715_382_20200216161927-123240953.png?w=715&h=382&titlename=%25E7%258E%2589%25E7%25B1%25B3%25E5%258F%2591%25E9%2585%25B5%25E6%25B3%2595%25E7%2594%259F%25E4%25BA%25A7%25E4%25B9%2599%25E9%2586%2587%25E6%25B5%2581%25E7%25A8%258B%25E7%25A4%25BA%25E6%2584%258F%25E5%259B%25BE","url":"https://img03.sogoucdn.com/app/a/200698/715_382_20200216161927-123240953.png","rw":715,"rh":382,"title":"%E7%8E%89%E7%B1%B3%E5%8F%91%E9%85%B5%E6%B3%95%E7%94%9F%E4%BA%A7%E4%B9%99%E9%86%87%E6%B5%81%E7%A8%8B%E7%A4%BA%E6%84%8F%E5%9B%BE","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"背景","paragraphId":"24404031589854987","subCatalogs":[{"level":2,"title":"酒精的主要成分和性质","paragraphId":"24404031589854987","subCatalogs":null},{"level":2,"title":"历史","paragraphId":"24404031589854987","subCatalogs":null}]},{"level":1,"title":"酒精抗菌","paragraphId":"24404031606632193","subCatalogs":[{"level":2,"title":"酒精的抗菌原理<br>","paragraphId":"24404031606632193","subCatalogs":null},{"level":2,"title":"推荐使用浓度","paragraphId":"24404031606632193","subCatalogs":null}]},{"level":1,"title":"酒精的抗病毒能力","paragraphId":"24404031606632194","subCatalogs":[{"level":2,"title":"酒精的抗病毒原理","paragraphId":"24404031606632194","subCatalogs":null}]},{"level":1,"title":"酒精的工业生产","paragraphId":"24404031606632195","subCatalogs":[{"level":2,"title":"乙烯水化法","paragraphId":"24404031606632195","subCatalogs":null},{"level":2,"title":"发酵法","paragraphId":"24404031606632195","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"24404031589854987","title":"背景","versionId":"26488747461719811","lemmaId":24164588605943560,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78705407,"name":"EDISF","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583084523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>酒精的主要成分和性质</h3><p>酒精的主要成分是乙醇（Ethanol），结构如右图所示。<img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/3157_2368_20200215010919-1328949320.jpg\" titlename=\"乙醇的球棍结构模型\" data-src=\"https://img04.sogoucdn.com/app/a/200698/3157_2368_20200215010919-1328949320.jpg\"></p><table>\n <tbody>\n  <tr>\n   <td width=\"51\">化学式</td>\n   <td width=\"229.66\">C2H5OH</td>\n  </tr>\n  <tr>\n   <td width=\"51\">摩尔质量</td>\n   <td width=\"229.66\">46.06844(232) g·mol⁻¹</td>\n  </tr>\n  <tr>\n   <td width=\"51\">外观</td>\n   <td width=\"229.66\">无色清澈液体</td>\n  </tr>\n  <tr>\n   <td width=\"122.66\">密度</td>\n   <td width=\"229.66\">0.789 g/cm³ (液)</td>\n  </tr>\n  <tr>\n   <td width=\"122.66\">熔点</td>\n   <td width=\"229.66\">−114.3&nbsp;°C (158.85 K)</td>\n  </tr>\n  <tr>\n   <td width=\"51\">沸点</td>\n   <td width=\"229.66\">78.4&nbsp;°C (351.55 K)</td>\n  </tr>\n  <tr>\n   <td width=\"51\">溶解性（水）</td>\n   <td width=\"229.66\">混溶</td>\n  </tr>\n  <tr>\n   <td width=\"51\">pKa</td>\n   <td width=\"229.66\">15.9</td>\n  </tr>\n  <tr>\n   <td width=\"51\">黏度</td>\n   <td width=\"229.66\">1.200 mPa·s (cP), 20.0&nbsp;°C</td>\n  </tr>\n  <tr>\n   <td width=\"51\">偶极矩</td>\n   <td width=\"229.66\">5.64 fC·fm (1.69 D) (气)</td>\n  </tr>\n </tbody>\n</table><h3>历史</h3><p>“酒精消毒”概念由法国化学家路易·巴斯德（Louis Pasteur，1822-1899）提出。在对葡萄酒进行深入系统的研究之后揭示了酒精发酵发明了著名的“巴氏消毒”法，酒精消毒因此得到应用与推广。目前常见从消毒外用酒精和以酒精为基础的洗手液都是乙醇溶液，或者是异丙醇溶液。约在公元前3000年的古埃及，棕榈酒被也被用来清洁伤口和防腐尸体。实验证明，酒精在对抗细菌等单细胞微生物方面非常有效。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/3157_2368_20200215010919-1328949320.jpg?w=3157&h=2368&titlename=%25E4%25B9%2599%25E9%2586%2587%25E7%259A%2584%25E7%2590%2583%25E6%25A3%258D%25E7%25BB%2593%25E6%259E%2584%25E6%25A8%25A1%25E5%259E%258B","url":"https://img04.sogoucdn.com/app/a/200698/3157_2368_20200215010919-1328949320.jpg","rw":3157,"rh":2368,"title":"%E4%B9%99%E9%86%87%E7%9A%84%E7%90%83%E6%A3%8D%E7%BB%93%E6%9E%84%E6%A8%A1%E5%9E%8B","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24404031606632193","title":"酒精抗菌","versionId":"26488747461719812","lemmaId":24164588605943560,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78705407,"name":"EDISF","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583084523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>酒精的抗菌原理<br></h3><p>研究发现酒精是通过变性过程杀死细菌。从结构上说，乙醇的分子同时具有亲水和亲脂两个部分，与细菌的细胞膜性质相似，所以乙醇分子能够与细胞膜结合并将其分解。同时，细菌的核心成分暴露并溶解，失去它们结构活性。细菌和病毒这样的单细胞微生物主要由水组成，其中含有脂肪蛋白，所以酒精的两亲性使它成为一种非常有效的消毒剂。暴露在酒精中的细胞无法在酒精的存在下存活超过几分钟。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><br></p><p>另外，酒精消毒剂属于中效消毒剂，能杀灭结核杆菌，但不能杀死细菌芽孢和部分种类的真菌和病毒等微生物。不能杀死的细菌体内存在毒素（往往是蛋白质），会随细菌裂解而释放，继续对人体产生有害作用。</p><h3>推荐使用浓度</h3><p><img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/864_619_20200215113122-7896411.png\" titlename=\"酒精的抗菌实验\" data-src=\"https://img02.sogoucdn.com/app/a/200698/864_619_20200215113122-7896411.png\"></p><p>酒精能够深入细菌体内吸收蛋白质水分，引起蛋白质变性和沉淀，从而达到杀菌效果。酒精最佳的杀菌浓度为65%-75%，这也是目前大部分酒精商品的配比。因为酒精浓度如果高于80%就会大大增强或加快蛋白质凝固的速度，形成对内层，里面微生物群体的包膜称之为保护层。这个保护层的组成是一层通透性一般的蛋白质层，回影响酒精向菌体内部的微生物群体的渗透。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/864_619_20200215113122-7896411.png?w=864&h=619&titlename=%25E9%2585%2592%25E7%25B2%25BE%25E7%259A%2584%25E6%258A%2597%25E8%258F%258C%25E5%25AE%259E%25E9%25AA%258C","url":"https://img02.sogoucdn.com/app/a/200698/864_619_20200215113122-7896411.png","rw":864,"rh":619,"title":"%E9%85%92%E7%B2%BE%E7%9A%84%E6%8A%97%E8%8F%8C%E5%AE%9E%E9%AA%8C","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24404031606632194","title":"酒精的抗病毒能力","versionId":"26488747461719813","lemmaId":24164588605943560,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78705407,"name":"EDISF","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583084523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>酒精的抗病毒原理</h3><p>相对高浓度的酒精混合物 (例：80%乙醇配5%异丙醇) 具有很好的抗细菌作用，也具有一定迅速灭活艾滋病毒，乙型和丙型肝炎病毒的能力。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24404031606632195","title":"酒精的工业生产","versionId":"26488747461719814","lemmaId":24164588605943560,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78705407,"name":"EDISF","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1583084523,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>工业上一般用淀粉发酵法或乙烯的水化法制取乙醇。其中乙烯水化法是生产工业酒精的主要方法，而发酵法为生产酒精饮料的主要方法。<br></p><h3>乙烯水化法</h3><p>目前工业中多数采用的是乙烯与水蒸气在磷酸催化剂存在下，在高压高温下的加成反应生成酒精的方法。此法对乙烯纯度要求较高（98%以上原料气），但具有明显的环境与能源优势。</p><p><img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right currentPic\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/534_401_20200215111431-1159274834.jpg\" titlename=\"工业乙醇生产\" data-src=\"https://img02.sogoucdn.com/app/a/200698/534_401_20200215111431-1159274834.jpg\"></p><h3>发酵法</h3><p><img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/715_382_20200216161927-123240953.png\" titlename=\"玉米发酵法生产乙醇流程示意图\" data-src=\"https://img03.sogoucdn.com/app/a/200698/715_382_20200216161927-123240953.png\">发酵法生产酒精是将含有玉米、葡萄汁、糖蜜等的酒，在分批发酵器中加入酵母发酵若干小时(至少40小时)，当发酵完成后，蒸馏除去水分和不需要的化合物，最终可以获得99%以上的纯度的乙醇。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/534_401_20200215111431-1159274834.jpg?w=534&h=401&titlename=%25E5%25B7%25A5%25E4%25B8%259A%25E4%25B9%2599%25E9%258 ript><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

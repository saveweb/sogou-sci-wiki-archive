48-1844725834.jpg?w=362&h=263&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/362_263_20200822101948-1844725834.jpg","rw":362,"rh":263,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/300_300_20200822101958-1540463918.jpg?w=300&h=300&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/300_300_20200822101958-1540463918.jpg","rw":300,"rh":300,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/850_412_20200822102034-1156165153.jpg?w=850&h=412&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/850_412_20200822102034-1156165153.jpg","rw":850,"rh":412,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"51618387738019843","subCatalogs":null},{"level":1,"title":"解读方法","paragraphId":"51618387738019846","subCatalogs":[{"level":2,"title":"注意事项","paragraphId":"51618387738019846","subCatalogs":null}]},{"level":1,"title":"绘制方法","paragraphId":"51618387738019844","subCatalogs":null},{"level":1,"title":"绘图软件","paragraphId":"51618387704465429","subCatalogs":[{"level":2,"title":"Matlab编程","paragraphId":"51618387704465429","subCatalogs":null},{"level":2,"title":"Excel绘制","paragraphId":"51618387704465429","subCatalogs":null}]},{"level":1,"title":"实际应用","paragraphId":"51618387721242632","subCatalogs":[{"level":2,"title":"城市规划","paragraphId":"51618387721242632","subCatalogs":null},{"level":2,"title":"工业企业布局","paragraphId":"51618387721242632","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"51618387738019843","title":"简介","versionId":"56550542926735875","lemmaId":19764437174985996,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601002750,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>风向玫瑰图实际是表示某个地方多年平均统计状态下的风向（或风向的频率）的示意图。风向频率是在一定时间内各种风向出现的次数占所观察次数的比例，通常用百分数来表示。根据各个方向上风的出现频率，按风向从外向中心吹，以相应的比例长度描在用8个或16个方位所表示的图上，然后将各相邻方向的端点用线连接起来绘成一个形如玫瑰的闭合折线图，这就是风向玫瑰图。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51618387738019846","title":"解读方法","versionId":"56550542926735876","lemmaId":19764437174985996,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601002750,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"324\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/324_223_20200822095053-922211751.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/324_223_20200822095053-922211751.png\"></p><p>判读风向玫瑰图时，要明确风向是指风吹来的方向，不能认为是风吹去的方向，在图上是指从外面吹向内圆中心的方向，外面到中心的距离越大，表示风频越大（频率最大的方位,即表示该方位的风向出现次数最多），其中线段最长的方向即为当地主导风向；反之，外面到中心的距离越小，表示风频越小，即出现该风向的次数越少，其中线段最短的方向为当地最小风频。所以，上图中该地区最大风频的风向为正北风向（即风由北向南吹）。</p><p><img width=\"224\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/224_131_20200822095105-1960229062.png\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/224_131_20200822095105-1960229062.png\">另外，如果有两个主导风向且二者的方向相反，则为季风风向。如上图所示，由于线段③④都为主导风向，所以该地区为季风区，主导风向为东北西南方向，应为南亚地区的情况。</p><p></p><h3>注意事项</h3><p></p><p>1.在风向玫瑰图中，坐标中心点处的风的频率为0,离中心越远则频率越大。频率最大的方位，表示该风向出现次数最多。</p><p>2.图中大小不等的同心圆表示频率，频率高低与同心圆的大小成正比。</p><p>3.呈辐射状分布的线段表示方向，根据风向玫瑰图的轮廓与方向线的交点，或者线段长短,可读出不同风向出现的频率，通过比较可确定最大风频风向和最小风频风向。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/324_223_20200822095053-922211751.png?w=324&h=223&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/324_223_20200822095053-922211751.png","rw":324,"rh":223,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/224_131_20200822095105-1960229062.png?w=224&h=131&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/224_131_20200822095105-1960229062.png","rw":224,"rh":131,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"51618387738019844","title":"绘制方法","versionId":"56550542926735877","lemmaId":19764437174985996,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601002750,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.掌握某地区气象台观测在一段时间内详实的风向统计资料。</p><p>2.统计在这段时间内各种风向的频率，计算公式为：<span class=\"kx_formula\" contenteditable=\"false\" alt=\"g_%7Bn%7D%20%3D%5Cfrac%7Bf_%7Bn%7D%20%7D%7B(c%2B%5Csum_%7Bn%3D1%7D%5E%7B16%7D%7Bf_%7Bn%7D%20%7D%20)%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.7ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/0d2cbd8d5205504d0a76238317c68322852fd0798a2ed1b128205e8fb41ec1bb.svg\"></span>，其中为n方向的风向频率，为这段时间内出现n方向风的次数，c为静风次数。</p><p>3.根据各个方向风的出现频率，以相应的比例长度按风向中心吹，描在坐标纸上。将各相邻方向的端点用直线连接起来，绘成一个形成一个宛如玫瑰的闭合折线，得到风向玫瑰图。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51618387704465429","title":"绘图软件","versionId":"56550542926735878","lemmaId":19764437174985996,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601002750,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>常用的绘图软件有Matlab编程、Excel绘制，此外还能用VC++、VB编程扩展绘制软件等绘制风玫瑰图<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。下面对常用的两种方法进行简单介绍，具体方法请参考《基于Matlab的风玫瑰图绘制》<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>、《基于Excel 2010的风向玫瑰图绘制研究》<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p></p><h3>Matlab编程</h3><p></p><p><img width=\"362\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/362_263_20200822101948-1844725834.jpg\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/362_263_20200822101948-1844725834.jpg\"></p><p>有研究人员采用MS office提供的Acess数据库软件以及Matlab Database Toolbox中的VisualQuery Builder交互界面程序选择相应的下拉菜单，从数据库中提取相应的数据，完成风玫瑰图的绘制。</p><p></p><h3>Excel绘制</h3><p></p><p><img width=\"300\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/300_300_20200822101958-1540463918.jpg\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/300_300_20200822101958-1540463918.jpg\"></p><p>有研究人员对Excel软件的图表功能中的雷达图绘制多彩色、多要素的风玫瑰图进行了研究，总结了用Excel 雷达图制作多彩色风玫瑰图的实用技巧。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/362_263_20200822101948-1844725834.jpg?w=362&h=263&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/362_263_20200822101948-1844725834.jpg","rw":362,"rh":263,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/300_300_20200822101958-1540463918.jpg?w=300&h=300&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/300_300_20200822101958-1540463918.jpg","rw":300,"rh":300,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"51618387721242632","title":"实际应用","versionId":"56550542926735879","lemmaId":19764437174985996,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601002750,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/850_412_20200822102034-1156165153.jpg\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/850_412_20200822102034-1156165153.jpg\"></p><p>风向玫瑰图依据风向、风速等信息对城市功能区和工业企业的合理布局有重大意义。下面分别做简单介绍：</p><p></p><h3>城市规划</h3><p></p><p>在进行城市规划时，为了避免污染，要把居住区布局在主导风向的上风向，把污染大气的企业布局在主导风向的下风向（或最小风频的上风向，对城市的影响时间是最少的）。特别要注意的是，最小风频的上风向不一定是该地最大风频的下风向。而在季风区，污染大气的企业要避开季风对吹的方向，布局在与季风风向垂直的郊外。</p><p></p><h3>工业企业布局</h3><p></p><p>对于城市中的特殊行业，如以易燃、可燃气体或液体为使用对象的工业企业，由于这类企业发生火灾或爆炸性危害性较大，因此在选择位置时，一定要避开城市市区和居民生活区，置于城市的边缘地带且处于主导风向的下风向，并与相邻单位保持足够的防火、防爆距离，保证安全。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/850_412_20200822102034-1156165153.jpg?w=850&h=412&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/850_412_20200822102034-1156165153.jpg","rw":850,"rh":412,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"怎样看懂风向玫瑰图","site":"","url":"","journalName":"","author":"孟志三、康岚","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-22","quoted":false},{"id":2,"type":"journal","title":"浅谈风玫瑰图在城市规划中的应用","site":"","url":"","journalName":"","author":"王新生","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-22","quoted":false},{"id":3,"type":"journal","title":"基于Matlab的风玫瑰图绘制","site":"","url":"","journalName":"","author":"张立波","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-22","quoted":false},{"id":4,"type":"journal","title":"基于Excel 2010的风向玫瑰图绘制研究","site":"","url":"","journalName":"","author":"刘维斗","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-22","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"origin

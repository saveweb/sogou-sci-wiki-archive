0698/385_236_20200821102319-2008696717.png","rw":385,"rh":236,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/437_196_20200821102357-1909319799.png?w=437&h=196&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/437_196_20200821102357-1909319799.png","rw":437,"rh":196,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/781_437_20200821102407-1995307455.png?w=781&h=437&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/781_437_20200821102407-1995307455.png","rw":781,"rh":437,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"形成过程","paragraphId":"51473981642949122","subCatalogs":null},{"level":1,"title":"种类","paragraphId":"50020762630792709","subCatalogs":[{"level":2,"title":"对接焊缝","paragraphId":"50020762630792709","subCatalogs":null},{"level":2,"title":"角焊缝","paragraphId":"50020762630792709","subCatalogs":null},{"level":2,"title":"槽焊缝","paragraphId":"50020762630792709","subCatalogs":null},{"level":2,"title":"塞焊缝","paragraphId":"50020762630792709","subCatalogs":null},{"level":2,"title":"端接焊缝","paragraphId":"50020762630792709","subCatalogs":null}]},{"level":1,"title":"焊缝区的组成","paragraphId":"50020762614015496","subCatalogs":[{"level":2,"title":"熔化金属","paragraphId":"50020762614015496","subCatalogs":null},{"level":2,"title":"熔合区","paragraphId":"50020762614015496","subCatalogs":null},{"level":2,"title":"热影响区","paragraphId":"50020762614015496","subCatalogs":null}]},{"level":1,"title":"成型系数","paragraphId":"51473981676503565","subCatalogs":null},{"level":1,"title":"焊接工艺对焊缝形状的影响","paragraphId":"51473981659726337","subCatalogs":[{"level":2,"title":"焊接电流","paragraphId":"51473981659726337","subCatalogs":null},{"level":2,"title":"电弧电压","paragraphId":"51473981659726337","subCatalogs":null},{"level":2,"title":"焊接速度","paragraphId":"51473981659726337","subCatalogs":null}]},{"level":1,"title":"常见焊接缺陷及原因","paragraphId":"51473981676503564","subCatalogs":[{"level":2,"title":"焊缝尺寸不合要求","paragraphId":"51473981676503564","subCatalogs":null},{"level":2,"title":"裂纹","paragraphId":"51473981676503564","subCatalogs":null},{"level":2,"title":"气孔","paragraphId":"51473981676503564","subCatalogs":null},{"level":2,"title":"焊瘤","paragraphId":"51473981676503564","subCatalogs":null},{"level":2,"title":"弧坑","paragraphId":"51473981676503564","subCatalogs":null},{"level":2,"title":"咬边","paragraphId":"51473981676503564","subCatalogs":null},{"level":2,"title":"夹渣","paragraphId":"51473981676503564","subCatalogs":null},{"level":2,"title":"未焊透","paragraphId":"51473981676503564","subCatalogs":null}]},{"level":1,"title":"保证焊缝质量的措施","paragraphId":"50020762614015499","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"51473981642949122","title":"形成过程","versionId":"51473981626171911","lemmaId":19764429574907148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597976883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.电弧在焊条与被焊件之间燃烧，电弧热使工件和焊条同时熔化成熔池。</p><p>2.电弧使焊条的药皮熔化或燃烧，产生熔渣和气体，对熔化金属和熔池起保护作用。</p><p>3.电弧向前移动，工件和焊条不断熔化汇成新的熔池，原熔池则不断冷却凝固，构成连续焊缝，覆盖在焊缝表面的熔渣也凝固成渣壳。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50020762630792709","title":"种类","versionId":"51473981626171912","lemmaId":19764429574907148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597976883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按结合形式，焊缝可分为对接焊缝、角焊缝、槽焊缝、塞焊缝和端接焊缝五种。</p><p></p><h3>对接焊缝</h3><p></p><p><img width=\"195\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/195_344_20200820191126-549293522.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/195_344_20200820191126-549293522.png\"></p><p>对接焊缝指构成对接接头的焊缝。对接焊缝可以由对接接头形成，也可以由T形接头（十字接头）形成，后者是指开坡口后进行全焊透焊接而焊脚为零的焊缝。</p><p></p><h3>角焊缝</h3><p></p><p><img width=\"440\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/440_331_20200820191241-1268988776.png\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/440_331_20200820191241-1268988776.png\"></p><p>角焊缝指两焊件接合面构成直角或接近直角所焊接的焊缝。<br></p><p></p><h3>槽焊缝</h3><p></p><p><img width=\"442\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/442_304_20200821092300-757453452.png\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/442_304_20200821092300-757453452.png\"></p><p>槽焊缝指两板相叠，其中一块开长孔，在长孔中焊接两板的焊缝，只焊角焊缝者不称槽焊。</p><p></p><h3>塞焊缝</h3><p></p><p><img width=\"225\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/225_100_20200821092212-1177857990.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/225_100_20200821092212-1177857990.png\"></p><p>塞焊缝是指两焊件相叠，其中一块开有圆孔，然后在圆孔中焊接所形成的填满圆孔的焊缝。<br></p><p></p><h3>端接焊缝</h3><p></p><p><img width=\"282\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/282_117_20200821093139-1848247170.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/282_117_20200821093139-1848247170.png\"></p><p>端接焊缝是两焊件重叠或张开0至30°角，在其端部焊接形成的焊缝。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/195_344_20200820191126-549293522.png?w=195&h=344&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/195_344_20200820191126-549293522.png","rw":195,"rh":344,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/440_331_20200820191241-1268988776.png?w=440&h=331&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/440_331_20200820191241-1268988776.png","rw":440,"rh":331,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/442_304_20200821092300-757453452.png?w=442&h=304&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/442_304_20200821092300-757453452.png","rw":442,"rh":304,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/225_100_20200821092212-1177857990.png?w=225&h=100&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/225_100_20200821092212-1177857990.png","rw":225,"rh":100,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/282_117_20200821093139-1848247170.png?w=282&h=117&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/282_117_20200821093139-1848247170.png","rw":282,"rh":117,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50020762614015496","title":"焊缝区的组成","versionId":"51473981626171913","lemmaId":19764429574907148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597976883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>焊缝区由熔化金属、熔合区、热影响区三部分组成，其中热影响区又包括过热区、正火区和部分相变区三部分。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/496_391_20200820190144-141311058.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/496_391_20200820190144-141311058.png\"></p><p></p><h3>熔化金属</h3><p></p><p>焊缝处的熔化金属，其呈现铸态组织，晶粒粗大，成份偏析，组织不致密。性能不低于基本金属。</p><p></p><h3>熔合区</h3><p></p><p>熔合区是焊缝与母材之间的一个狭窄区域，金属处于部分熔化状态，其晶粒粗大，塑性差，易产生应力集中，出现裂纹，机械性能最差。</p><p></p><h3>热影响区</h3><p></p><p>热影响区是焊缝两侧受焊接热循环作用而发生组织性能变化的区域，又分为过热区、正火区和部分相变区。过热区塑性、韧性明显下降，易出现裂纹，机械性能差。正火区奥氏体晶粒细小，冷却后组织细化，机械性能好。部分相变区相变不充分，晶粒不均，性能稍差。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><br></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/496_391_20200820190144-141311058.png?w=496&h=391&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/496_391_20200820190144-141311058.png","rw":496,"rh":391,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"51473981676503565","title":"成型系数","versionId":"51473981626171914","lemmaId":19764429574907148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597976883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>熔焊时，在单道焊缝横截面上焊缝宽度(c)&nbsp;与焊缝计算厚度(s)&nbsp;的比值称为焊缝成形系数，即焊缝成形系数=<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cfrac%7Bc%7D%7Bs%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.79ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b53cde81adce619262996fb0902365414b1a9133c6f1a4668872c66671cb067d.svg\"></span></p><p>。焊缝成形系数小时形成窄而深的焊缝，在焊缝中心由于区域偏析会聚集较多的杂质，抗热裂纹性能差，所以形成系数值不能太小，如自动埋弧焊时焊缝的成形系数要大于1.&nbsp;3，即焊缝的宽度至少为焊缝计算厚度的1.3倍。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51473981659726337","title":"焊接工艺对焊缝形状的影响","versionId":"51473981626171915","lemmaId":19764429574907148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597976883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>焊接时，为保证焊接质量而选定的诸物理量的总称为焊接工艺参数。焊接电流、电弧电压和焊接速度是焊接时的三大焊接工艺参数，选用时，应当考虑到这三者之间的相互适当配合，才能得到形状良好符合要求的焊缝，三种参数对焊缝形状的影响如下：</p><p><h3>焊接电流</h3></p><p>当其它条件不变时，增加焊接电流，焊缝厚度和余高都增加，而焊缝宽度则几乎保持不变（或略有增加）。</p><p><h3>电弧电压</h3></p><p>当其它条件不变时，电弧电压增大，焊缝宽度显著增加，而焊缝厚度和余高略有减少。</p><p><h3>焊接速度</h3></p><p>当其它条件不变时，焊接速度增加，焊缝宽度、焊缝厚度和余高都减少。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"51473981676503564","title":"常见焊接缺陷及原因","versionId":"51473981626171916","lemmaId":19764429574907148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597976883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>焊缝尺寸不合要求</h3><p></p><p>焊波粗、外形高低不平、焊缝加强高度过低或过高、焊波宽度不一及角焊缝单边或下陷量过大等均为焊缝尺寸不合要求。其产生的主要原因如下：</p><p>1. 焊件坡口角度不当或装配间隙不均匀。</p><p>2. 焊接电流过大或过小，焊接规范选用不当。</p><p>3. 运条速度不均匀，焊条（或焊把）角度不当。<br></p><p></p><h3>裂纹</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/550_257_20200821101057-515605429.png\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/550_257_20200821101057-515605429.png\"></p><p>裂纹端部形状尖锐，应力集中严重，对承受交变和冲击载荷、静拉力影响较大，是焊缝中最危险的缺陷。按产生的原因可分为冷裂纹、热裂纹和再热裂纹等。</p><p>冷裂纹指在200℃以下产生的裂纹，它与氢有密切的关系，其产生的主要原因是：</p><p>1. 对大厚工件选用预热温度和焊后缓冷措施不合适。</p><p>2. 焊材选用不合适。</p><p>3. 焊接接头刚性大，工艺不合理。</p><p>4. 焊缝及其附近产生脆硬组织。</p><p>5. 焊接规范选择不当。</p><p>热裂纹指在300℃以上产生的裂纹（主要是凝固裂纹），其产生的主要原因是：</p><p>1. 成分的影响。焊接纯奥氏体钢、某些高镍合金钢和有色金属时易出现。</p><p>2. 焊缝中含有较多的硫等有害杂质元素。</p><p>3. 焊接条件及接头形式选择不当。</p><p>再热裂纹即消除应力退火裂纹。指在高强度的焊接区，由于焊后热处理或高温下使用，在热影响区产生的晶间裂纹，其产生的主要原因是：</p><p>1. 消除应力退火的热处理条件不当。</p><p>2. 合金成分的影响。如铬钼钒硼等元素具有增大再热裂纹的倾向。</p><p>3. 焊材、焊接规范选择不当。</p><p>4. 结构设计不合理造成大的应力集中。</p><p></p><h3>气孔</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/608_269_20200821101125-564001766.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/608_269_20200821101125-564001766.png\"></p><p>在焊接过程中，因气体来不及及时逸出而在焊缝金属内部或表面所形成的空穴，其产生的主要原因是：</p><p>1. 焊条、焊剂烘干不够。</p><p>2. 焊接工艺不够稳定，电弧电压偏高，电弧过长，焊速过快和电流过小。</p><p>3. 填充金属和母材表面油、锈等未清除干净。</p><p>4. 未采用后退法熔化引弧点。</p><p>5. 预热温度过低。</p><p>6. 未将引弧和熄弧的位置错开。</p><p>7. 焊接区保护不良，熔池面积过大。</p><p>8. 交流电源易出现气孔，直流反接的气孔倾向最小。</p><p></p><h3>焊瘤</h3><p></p><p><img width=\"393\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/393_233_20200821101253-2066529439.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/393_233_20200821101253-2066529439.png\"></p><p>在焊接过程中，熔化金属流到焊缝外未熔化的母材上所形成的金属瘤，它改变了焊缝的截面积，对动载不利。其产生的主要原因是：</p><p>1. 电弧过长，底层施焊电流过大。</p><p>2. 立焊时电流过大，运条摆动不当。</p><p>3. 焊缝装配间隙过大。</p><p></p><h3>弧坑</h3><p></p><p><img width=\"435\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/435_231_20200821101343-867151257.png\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/435_231_20200821101343-867151257.png\"></p><p>焊缝在收尾处有明显的缺肉和凹陷。其产生的主要原因是：</p><p>1. 焊接收弧时操作不当，熄弧时间过短。</p><p>2. 自动焊时送丝与电源同时切断，没有先停丝再断电。</p><p></p><h3>咬边</h3><p></p><p><img width=\"385\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/385_236_20200821102319-2008696717.png\" titlename=\"\" data-src=\"https://img02.sogoucdn.com/app/a/200698/385_236_20200821102319-2008696717.png\"></p><p>电弧将焊缝边缘的母材熔化后，没有得到焊缝金属的补充而留下缺口。咬边削弱了接头的受力截面，使接头强度降低，造成应力集中，使可能在咬边处导致破坏。其产生的主要原因是：</p><p>1. 电流过大，电弧过长，运条速度不当，电弧热量过高。</p><p>2. 埋弧焊的电压过低，焊速过高。</p><p>3. 焊条、焊丝的倾斜角度不正确。</p><p></p><h3>夹渣</h3><p></p><p><img width=\"437\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/437_196_20200821102357-1909319799.png\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/437_196_20200821102357-1909319799.png\"></p><p>在焊缝金属内部或熔合线部位存在非金属夹杂物。夹渣对力学性能有影响，影响程度与夹杂的数量和形状有关。其产生的主要原因是：</p><p>1. 多层焊时每层焊渣未清除干净。</p><p>2. 焊件上留有厚锈。</p><p>3. 焊条药皮的物理性能不当。</p><p>4. 焊层形状不良，坡口角度设计不当。</p><p>5. 焊缝的熔宽与熔深之比过小，咬边过深。</p><p>6. 电流过小，焊速过快，熔渣来不及浮出。</p><p></p><h3>未焊透</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/781_437_20200821102407-1995307455.png\" titlename=\"\" data-src=\"https://img04.sogoucdn.com/app/a/200698/781_437_20200821102407-1995307455.png\"></p><p>母材之间或母材与熔敷金属之间存在局部未熔合现象。它一般存在于单面焊的焊缝根部，对应力集中很敏感，对强度疲劳等性能影响较大。其产生的主要原因是：</p><p>1. 坡口设计不良，角度小、钝边大、间隙小。</p><p>2. 焊条、焊丝角度不正确。</p><p>3. 电流过小、电压过低、焊速过快、电弧过长、有磁偏吹等。</p><p>4. 焊件上有厚锈未清除干净。</p><p>5. 埋弧焊时的焊偏。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/550_257_20200821101057-515605429.png?w=550&h=257&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/550_257_20200821101057-515605429.png","rw":550,"rh":257,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/608_269_20200821101125-564001766.png?w=608&h=269&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/608_269_20200821101125-564001766.png","rw":608,"rh":269,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/393_233_20200821101253-2066529439.png?w=393&h=233&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/393_233_20200821101253-2066529439.png","rw":393,"rh":233,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/435_231_20200821101343-867151257.png?w=435&h=231&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/435_231_20200821101343-867151257.png","rw":435,"rh":231,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/385_236_20200821102319-2008696717.png?w=385&h=236&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/385_236_20200821102319-2008696717.png","rw":385,"rh":236,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/437_196_20200821102357-1909319799.png?w=437&h=196&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/437_196_20200821102357-1909319799.png","rw":437,"rh":196,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/781_437_20200821102407-1995307455.png?w=781&h=437&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/781_437_20200821102407-1995307455.png","rw":781,"rh":437,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50020762614015499","title":"保证焊缝质量的措施","versionId":"51473981626171917","lemmaId":19764429574907148,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597976883,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.对熔池进行保护，防空气侵入，主要有气体保护和熔渣保护两种方法。</p><p>2.进行脱氧、硫、磷，焊缝中硫或磷的质量分数超过0.04%时，极易产生裂纹，因此，应选用含硫、磷低的焊接原材料，并通过在焊剂或药皮中加石灰石、氟石等脱硫脱磷，以保证焊缝质量。</p><p>3.补充易烧损的元素，保证焊缝的化学成分。<br></p>","pics":null,"card":null,"referenc

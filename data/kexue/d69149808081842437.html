":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>PVC防水卷材</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="69150787032396289"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/317_270_20201221090209-1417366341.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/317_270_20201221090209-1417366341.png?width=227&amp;height=174&amp;titlename=PVC%E9%98%B2%E6%B0%B4%E5%8D%B7%E6%9D%90&amp;w=317&amp;h=270" title="点击查看大图" data-w="317" data-h="270" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/317_270_20201221090209-1417366341.png)" href="#!"></a><div class="text_img_title">PVC防水卷材</div></div><div><p>聚氯乙烯（PVC）防水卷材是以PVC树脂为主要成分，掺入改性材料和增塑剂、填充剂等添加剂，通过特殊的挤出涂布法工艺，使双面的聚氯乙烯塑料层和中间的聚酯加强筋结合成为一体而形成的高分子卷材。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->200</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"69149808081842437","versionId":"69150787015619077","title":"PVC防水卷材","subtitle":"","abstracts":{"paragraphId":"69150787032396289","title":"摘要","versionId":"69150787015619078","lemmaId":69149808081842440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608513080,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>聚氯乙烯（PVC）防水卷材是以PVC树脂为主要成分，掺入改性材料和增塑剂、填充剂等添加剂，通过特殊的挤出涂布法工艺，使双面的聚氯乙烯塑料层和中间的聚酯加强筋结合成为一体而形成的高分子卷材。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/317_270_20201221090209-1417366341.png?width=227&height=174&titlename=PVC%E9%98%B2%E6%B0%B4%E5%8D%B7%E6%9D%90&w=317&h=270","u g02.sogoucdn.com/app/a/200698/405_506_20201221090459-577185556.png","rw":405,"rh":506,"title":"PVC防水卷材性能指标","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"69150787032396290","subCatalogs":null},{"level":1,"title":"材料分类及特点","paragraphId":"69150787032396292","subCatalogs":[{"level":2,"title":"材料分类","paragraphId":"69150787032396292","subCatalogs":null},{"level":2,"title":"材料特点及性能指标","paragraphId":"69150787032396292","subCatalogs":null},{"level":2,"title":"性能指标","paragraphId":"69150787032396292","subCatalogs":null}]},{"level":1,"title":"PVC防水卷材用途","paragraphId":"69150787032396291","subCatalogs":null},{"level":1,"title":"PVC卷材原材料","paragraphId":"69150787015619086","subCatalogs":[{"level":2,"title":"增塑剂的选择","paragraphId":"69150787015619086","subCatalogs":null},{"level":2,"title":"阻燃剂的选择","paragraphId":"69150787015619086","subCatalogs":null}]},{"level":1,"title":"PVC的使用和处置安全问题","paragraphId":"69150787032396288","subCatalogs":[{"level":2,"title":"PVC使用安全问题","paragraphId":"69150787032396288","subCatalogs":null},{"level":2,"title":"PVC卷材再生利用","paragraphId":"69150787032396288","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69150787032396290","title":"基本介绍","versionId":"69150787015619080","lemmaId":69149808081842440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608513080,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>聚氯乙烯（PVC）防水卷材是以PVC树脂为主要成分，掺入改性材料和增塑剂、填充剂等添加剂，通过特殊的挤出涂布法工艺，使双面的聚氯乙烯塑料层和中间的聚酯加强筋结合成为一体而形成的高分子卷材<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，这种起源于欧洲，是欧洲屋面防水市场占主导地位的高分子防水材料。卷材拉伸强度高，断裂伸长率大，能适应基层伸缩、开裂所引起的变形，使用寿命长、耐老化，屋面材料可使用30年以上，地下可达50年之久。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"防水卷材施工\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/545_332_20201221090438-1783437801.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/545_332_20201221090438-1783437801.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/545_332_20201221090438-1783437801.png?w=545&h=332&titlename=%E9%98%B2%E6%B0%B4%E5%8D%B7%E6%9D%90%E6%96%BD%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/545_332_20201221090438-1783437801.png","rw":545,"rh":332,"title":"防水卷材施工","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69150787032396292","title":"材料分类及特点","versionId":"69150787015619081","lemmaId":69149808081842440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608513080,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>材料分类</h3><p></p><p>按有无复合层分类，无复合层的为N类、用纤维单面复合的为L类、织物内增强的为W类。</p><p>（1）N1：无复合层非外露型防水材料（主要应用于非外露型防水的细部处理）。</p><p>（2）N2：无复合层外露型防水材料（主要应用于外露型屋面防水的细部处理）。</p><p>（3）L1：纤维单面复合非外露型防水材料（主要用于非外露防水层的大面使用）。</p><p>（4）L2：纤维单面复合外露型防水材料（主要应用于外露型屋面防水层的大面使用）。</p><p>（5）W1：织物内增强非外露型防水材料（主要应用于非暴露型防水层）。</p><p>（6）W2：织物内增强外露型防水材料（主要应用于暴露型屋面防水）。</p><p></p><h3>材料特点及性能指标</h3><p></p><p>（1）PVC防水卷材使用寿命长，耐老化；拉伸强度高、延伸率高、热处理尺寸变化小。</p><p>（2）低温柔性好，适应环境温度变化性好，耐根系渗透性好，可做成种植屋面。</p><p>（3）抗穿孔性和耐冲击性好，施工方便、宽幅宽搭接少、客焊接、牢固可靠且无污染。</p><p>（4）耐化学腐蚀性强、适用特种场合，具有良好的可塑性，边角细部处理方便快捷。</p><p>（5）维修方便，成本低廉，浅颜色的表面反射紫外线照射，卷材表面西首热量少，温度低。</p><p>（6）卷材具有良好的水汽扩散性，冷凝物易排释，留至基层的湿气、潮气易排出。</p><p></p><h3>性能指标</h3><p></p><p>目前我国PVC防水卷材的性能指标执行GB12952-2003标准，对防水卷材的拉伸性能、抗冲击性能、抗老化性能等指标给出了具体参考。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"405\" titlename=\"PVC防水卷材性能指标\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/405_506_20201221090459-577185556.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/405_506_20201221090459-577185556.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/405_506_20201221090459-577185556.png?w=405&h=506&titlename=PVC%E9%98%B2%E6%B0%B4%E5%8D%B7%E6%9D%90%E6%80%A7%E8%83%BD%E6%8C%87%E6%A0%87","url":"https://img02.sogoucdn.com/app/a/200698/405_506_20201221090459-577185556.png","rw":405,"rh":506,"title":"PVC防水卷材性能指标","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69150787032396291","title":"PVC防水卷材用途","versionId":"69150787015619082","lemmaId":69149808081842440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608513080,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>PVC防水卷材具有多用途性，用途相当广泛，PVC防水卷材广泛用于各种屋面，甚至已延伸用于金属屋面。在日本，PVC卷材用量大量增加，在我国的许多大型金属屋面也都采用了PVC卷材，PVC卷材易制成白色，易于与柔性太阳能光电板组合在一起，形成光电屋面提供电力，为节能作出贡献。</p><p>PVC片材具有优良的抗根性，特别适用于种植屋面，可用于广场地坪和屋顶，通过了德国FLL和瑞士SIA280相关标准的最苛刻的抗根穿刺性试验。PVC片材像丁基橡胶片材那样，具有低吸水性（2%）和低渗透性这些关键性能，也特别适用于地下防水，在美国已成为推荐用于地下防水的唯一热塑性材料。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69150787015619086","title":"PVC卷材原材料","versionId":"69150787015619083","lemmaId":69149808081842440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608513080,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>国内PVC树脂可以满足PVC防水卷材的生产应用，在原材料选择上关键在于增塑剂和阻燃剂的使用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>增塑剂的选择</h3></p><p>（1）PVC防水卷材主要使用DOP（邻苯二甲酸二辛酯）作为增塑剂，如果使用DOA（己二酸二辛酯）与DOP（邻苯二甲酸二辛酯）配合作为增塑剂，随着DOA用量的增加，PVC防水卷材的耐低温性变好，分子迁移率会大幅增加，PVC防水卷材的耐久性会变差。</p><p>（2）如果使用聚酯增塑剂与DOP配合使用，随着聚酯增塑剂的用量增加，PVC防水卷材的耐低温性变差，分子迁移率会大幅减少，PVC防水卷材的耐久性会变好。聚酯增塑剂的用量一般不能超过30%。</p><p>（3）如果使用高分子增塑剂与DOP配合使用，低温脆化温度和分子迁移率都会降低，PVC防水卷材的耐低温性和耐久性都会提高。但是，高分子增塑剂的用量也不能太大，一般控制在20%左右。杜邦的酮乙烯酯（Elvaloy）就是非常好的高分子增塑剂，分子迁移率几乎为零，但价格昂贵。</p><p>（4）生产PVC防水卷材的增塑剂在欧洲禁止使用DOP、DBP等，主要采用DIP、DIAP、DINP等高分子量的增塑剂。</p><p><h3>阻燃剂的选择</h3></p><p>正常的高分子防水卷材不加阻燃剂时1.2mm厚左右就能保证防水各项功能，但加入阻燃剂后性能变差，为了达到防水功能，需要更厚的卷材，至少1.5mm厚。</p><p>由于PVC含氯量达56%，因此，硬质PVC制品通常不需要加入阻燃剂；软质PVC制品中加入了增塑剂，氯含量降低，氧指数降至22，加阻燃剂十分必要。应该科学合理地设计阻燃体系，使阻燃朝着低烟、无毒、环保的方向发展。</p><p>目前用于增强PVC防水卷材阻燃性的阻燃剂很多，包括氢氧化铝、三氧化二锑和硼酸锌等。</p><p>①氢氧化铝的阻燃效率低于三氧化二锑，当三氧化二锑的用量为4份时，材料氧指数能够提高14%。</p><p>②氢氧化铝复配硼酸锌具有协同阻燃效用，在20份氢氧化铝中加入3份硼酸锌，材料氧指数能够提高5%。</p><p>③氢氧化铝复配三氧化二锑也具有协同阻燃效用，在20份氢氧化铝中加入3份三氧化二锑，材料氧指数能够提高15%。</p><p>④磷系阻燃剂都具有一定的毒性，因而应该限制磷系阻燃剂在PVC中的应用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69150787032396288","title":"PVC的使用和处置安全问题","versionId":"69150787015619084","lemmaId":69149808081842440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608513080,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>PVC使用安全问题</h3></p><p>长期以来，PVC的环保声誉不佳，主要是由于30多年前生产中发生的环保问题，甚至被视为应当限制的材料，受到或许比其他材料都要多的审视和诟病，但近期得到的研究结果对PVC是有利的。</p><p>最近美国绿色建筑委员会（USGBC）在一份报告中指出，总体说来，PVC像其他建筑产品那样有益于健康，在某些情况下甚至是对环境最友好的材料。PVC的生产过程受到美国环保署（EPA）和职业安全与保健局（OSHA）的严格监控。在过去25年，PVC的产量增加300%以上，但同期<span contenteditable=\"false\" class=\"kx_formula\" alt=\"CO_%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/8889ea2b3ac0ff9a5386498dd3eab6f48ef3b959fd4ab94278261e1381bf2968.svg\" style=\"vertical-align: -0.339ex;\"></span>排放进环境中的数量下降了几乎80%。多数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"CO_%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/4cb5fa6f174ba76e7de1e9658d6a926d603630c0f889130fad4101b4c9bfab8c.svg\" style=\"vertical-align: -0.339ex;\"></span>是木材、食品和垃圾等东西在燃烧时产生的，元凶是未加控制或燃烧不完全。邻苯二甲酸盐用来制造包括柔性PVC在内的屋面卷材，它被美国食品药物管理局批准用于血囊和血管这样的项目。职业安全和健康研究所（NIOSH）的一项研究并未发现在热空气焊接期间产生的氯化氢对健康有害。所有屋面系统都有副产品和残余废料的问题，但从寿命-周期观点看，PVC是较好的，在从制造过程到用后的所有环节上都可再生处理。此外，制造PVC屋面系统比其他屋面系统耗能少<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>PVC屋面卷材呈惰性，在使用和处置中对人的健康和环境没有危险。从20世纪80年代后期开始，对乙烯建筑产品已公布了26份以上的寿命周期评估报告，其中很多评估将乙烯产品与其他材料制造的类似产品相对比，发现乙烯产品在能效原材料消耗、对温室气体的影响以及产品可靠性方面都表现良好。</p><p><h3>PVC卷材再生利用</h3></p><p>PVC是唯一的已经证明用后可再生的单层屋面膜。在欧洲，AfdR是一家主要的PVC卷材生产厂家，由旧屋面再生PVC卷材已有十余年之久。通过欧洲合成防水协会（ESWA），他们正在实施两个更加有效的再生旧屋面过程。再生利用过程中，再生产物与原生材料相拌合，生产出新的耐久的屋面卷材。在美国，乙烯屋面卷材厂家担负起在屋面寿命周期终了时再生旧屋面的计划，在计划证实阶段的两年内已再生了9万多<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/afe3c41c36b8e0c9839396f87fd779f6306854a9b0e5457c0e1cab3acb01141a.svg\" style=\"vertical-align: -0.025ex;\"></span>卷材，从2008年开始将大大地扩大此计划。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"PVC 防水卷材的新进展","site":"","url":"","journalName":"中国建筑防水","author":"牛光全","press":"","publishYear":"","publishTime":"2008-11","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-21","quoted":false},{"id":2,"type":"journal","title":"多层纤维内增强聚氯乙烯防水卷材的研究","site":"","url":"","journalName":"建筑防水资讯","author":"陆百坚,董锡华","press":"","publishYear":"","publishTime":"2008-05","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-21","quoted":false},{"id":3,"type":"journal","title":"我国高分子防水卷材产业发展问题与建议","site":"","url":"","journalName":"中国建筑防水","author":"羡永彪","press":"","publishYear":"","publishTime":"2017-08","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-21","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":200,"auditType":1,"synonyms":null,"showEditTime":"2020.12.21 09:11","auditors":[{

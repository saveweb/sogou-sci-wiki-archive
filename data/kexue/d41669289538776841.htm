ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>重力流沉积</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41671202913152519"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/615_403_20200621165731-144359927.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/615_403_20200621165731-144359927.png?width=231&amp;height=174&amp;titlename=%E9%87%8D%E5%8A%9B%E6%B5%81%E6%B2%89%E7%A7%AF%E5%AE%9E%E6%99%AF&amp;w=615&amp;h=403" title="点击查看大图" data-w="615" data-h="403" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/615_403_20200621165731-144359927.png)" href="#!"></a><div class="text_img_title">重力流沉积实景</div></div><div><p>在陆上、水底或水体中由重力作用推动的含有大量弥散物的一种密度流沉积物。沉积物在重力流动时保持明显的边界，整体流动，故亦称“块体流沉积”。根据重力流中悬浮颗粒的支撑机理，将水下重力流沉积分为碎屑流沉积、颗粒流沉积、液化沉积物流沉积和浊流沉积四种类型。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></d Id":"41671202913152517","subCatalogs":null},{"level":1,"title":"来源分类","paragraphId":"42667891681685258","subCatalogs":[{"level":2,"title":"海相沉积物重力流","paragraphId":"42667891681685258","subCatalogs":null},{"level":2,"title":"陆相沉积物重力流","paragraphId":"42667891681685258","subCatalogs":null}]},{"level":1,"title":"分类","paragraphId":"41777144438746638","subCatalogs":[{"level":2,"title":"典型浊积岩","paragraphId":"41777144438746638","subCatalogs":null},{"level":2,"title":"非典型的浊积岩&nbsp;","paragraphId":"41777144438746638","subCatalogs":null}]},{"level":1,"title":"工程应用","paragraphId":"42671134029671950","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41671202913152517","title":"形成条件","versionId":"54241938932556038","lemmaId":41669289538776840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599626714,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>沉积物重力流属于非牛顿流体，其搬运和沉积作用不服从牛顿内摩擦定律。重力流搬运的驱动力主要是重力，因此沉积物重力流属于再搬运沉积体系，它的发生地点主要是海底或湖底的斜坡地带，如图所示。形成沉积物重力流，一般需具备下述条件。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"重力流的来源、搬运和沉积的示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/857_534_20200614191051-554397526.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/857_534_20200614191051-554397526.png\"></p><p>1.足够的水深</p><p>足够的水深是重力流沉积物形成后不再被冲刷破坏的必要条件。一般认为重力流沉积的水深是1500—1800m，最小水深100m，英国学者克林（Klein，1978）则认为，形成重力流的最小水深是80m。但无论何种沉积环境、水深的大小如何，其形成深度必须在风暴浪基面以下。</p><p>2．足够的坡度角</p><p>足够的坡度角是造成沉积物不稳定和易受触发而作块体流运动的必要条件，一般认为，最小坡度角为3O～5O。密西西比河三角洲的海底滑塌坡度角仅有0.5O，我国中、新生代断陷湖盆陡岸或缓岸都有重力流沉积物形成。计算结果表明，形成重力流的最小坡度角2O~3O即可，只要重力流与湖水之间有足够密度差，就具备了形成重力流的充分条件。也就是说，重力流的密度对坡度有明显的补偿作用。</p><p>3．充沛的物源</p><p>充沛的物源也是形成沉积物重力流的必要条件。洪水注入的碎屑物质和火山喷发的喷溢物质以及浅水的碎屑物质和碳酸盐物质等，都可为沉积物重力流提供物质来源。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>4．一定的触发机制</p><p>重力流沉积物的形成属于事件性沉积作用，其起因于一定的触发机制，诸如在洪水、地震、海啸、巨浪、风暴潮和火山喷发等阵发性因素直接或间接诱发下，会导致块体流和高密度流的形成。除洪水密度流直接人海或人湖外，大多数斜坡带沉积物必须达到一定的厚度和重量，再经一定滑动、滑塌等触发机制，才能形成大规模沉积物重力流(如图所示)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"重力块体的搬运类型（Kruit，1975）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/857_534_20200614191334-1726550101.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/857_534_20200614191334-1726550101.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/857_534_20200614191051-554397526.png?w=857&h=534&titlename=%E9%87%8D%E5%8A%9B%E6%B5%81%E7%9A%84%E6%9D%A5%E6%BA%90%E3%80%81%E6%90%AC%E8%BF%90%E5%92%8C%E6%B2%89%E7%A7%AF%E7%9A%84%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/857_534_20200614191051-554397526.png","rw":857,"rh":534,"title":"重力流的来源、搬运和沉积的示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/857_534_20200614191334-1726550101.png?w=857&h=534&titlename=%E9%87%8D%E5%8A%9B%E5%9D%97%E4%BD%93%E7%9A%84%E6%90%AC%E8%BF%90%E7%B1%BB%E5%9E%8B%EF%BC%88Kruit%EF%BC%8C1975%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/857_534_20200614191334-1726550101.png","rw":857,"rh":534,"title":"重力块体的搬运类型（Kruit，1975）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42667891681685258","title":"来源分类","versionId":"54241938932556039","lemmaId":41669289538776840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599626714,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>海相沉积物重力流</h3></p><p>米德尔顿等（Middleton and Hampton，1973，1976）按支撑机理把沉积物重力流划分为四个类型，即泥石流(或碎屑流)，颗粒流，液化沉积物流，浊流。该分类囊括了绝大多数野外所能观察得到的重力流沉积,并具有较强的实用性,然而却存在两个问题:首先,块状砂岩沉积不能归入以上任何一类重力流沉积。tow等认为高密度浊流或砂质碎屑流可以形成块状砂岩,后文将说明即使这两个术语实际上也并不恰当;其次,上述分类中都包含了液化流(流体流),而实际上液化流并不是一种独立的流体。液化流沉积是由重力荷载或地震等诱发的液化现象改造早期重力流沉积而形成的。液化前的沉积物既可能是浊积岩,也可能是块状砂岩。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>纳丁等（Nardin et al，1979；Kruit l975）认为，无论陆源碎屑型或内源碳酸盐型沉积物重力流，从岩崩、滑坡、块体流到流体流，在力学性质上均可构成弹性、塑性、粘性块体运动过程的连续统一体。</p><p>因此，将沉积物重力流划分为泥石流、碎屑流、颗粒流、液化沉积物流和浊流五种是较合理的，它们是统一机下的连续统一体。</p><p><h3>陆相沉积物重力流</h3></p><p>近廿年来，随着我国地层沉积学研究和油气勘探事业的发展，从太古代至第三纪，无论是海相地层还是陆相地层，无论是陆源碎屑岩还是碳酸盐岩，均发现了大量重力流沉积，而且类型多样，独具特色。从不同角度可归纳如下各种类型（据赵澄林等，1988）：</p><p>①按物源：陆源碎屑型、碳酸盐碎屑型、火山碎屑型。</p><p>②按机制：洪水型、滑塌型、火山喷发型。</p><p>③按组构：泥石流、碎屑流、颗粒流、液化沉积物流、浊流。</p><p>④按形态：扇形体系包括近岸水下扇、湖底扇。</p><p>⑤沟道或槽谷体系，包括横向、纵向、拐弯水道重力流。</p><p>⑥层状或带状体系包括阶地、深水平原浊流沉积。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41777144438746638","title":"分类","versionId":"54241938932556040","lemmaId":41669289538776840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599626714,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>广义的浊积岩指形成于深水沉积环境的各种类型重力流沉积物及其所形成的沉积岩的总和。因此按成因和组构特征又将重力流沉积物划分为若干岩类，每一岩类又有其各自的成分、结构、构造特征。目前较为通用的分类方案是由沃克（Walker，1978）根据海洋深水碎屑岩相中提出来的，概括为典型浊积岩和非典型浊积岩两类。其也适用于湖泊深水碎屑岩相分类。</p><p></p><h3>典型浊积岩</h3><p></p><p>是指具有不同段数鲍玛层序（序列）的浊积岩（Bouma，1962）。一个完整的鲍玛序列由5或6个段组成，自下而上依次为：</p><p>A段——底部递变层段：主要由砂岩组成，近底部含砾石。粒度下粗上细，递变消楚。一般为正递变，反映浊流能量逐渐减弱；底面上有冲刷一充填构造和多种印模构造，如槽模、沟模等。A段常比其它段厚度大，代表递变悬浮沉积的产物。</p><p>B段——下平行纹层段：与A段为渐变关系，比A段细，多为细砂和中砂，含泥质，显平行纹层，粒度递变不大明显。纹层除粒度变化显现外，更多的是由片状炭屑和长形碎屑定向分布所致，沿层面揭开时可见剥离线理，B段若叠加在A段之上，则两者是连续过渡的；若B段作底，则与下伏鲍玛单元呈突变关系，其间有一冲刷面，这时B段底层面也可见各种印模构造。</p><p>C段——流水波纹层段：以粉砂为主，有细砂和泥质，呈小型流水型波纹层理和上攀波状层理，并常出现包卷层理、泥岩撕裂屑和滑塌变形层理，这表明流水改造和重力滑动的复合作用。C段之上，两者是连续过渡的；C段若与下伏鲍玛单元呈突变接触，则其间有冲刷面，并有各种底面印模构造。关于本段各类层理的成因，有人认为是在A段和B段沉积后，浊流转变为低密度流，出现了牵引流水流机</p><p>制所致。</p><p>D段——上平行纹层段：该段由泥质粉砂和粉砂质泥组成，具有断续平行纹层。D段若叠于C段之上，两者为连续过渡；但若单独出现，则与下伏鲍玛单元间表现为一清楚的界面。它是由薄的边界层流造成的，厚度不大。</p><p>E段——泥岩段：为块状泥岩，E段和D段有时不好区分，两者均屑低密度重力流沉积。鲍玛没有划分出这个段，他的E段指的是深水非浊流沉积段，即将要介绍的F段。</p><p>F段——深水页岩段：为远洋深水沉积的页岩或泥灰岩、生物灰岩层，含深水浮游化石，显微细水平层理，与上覆层为突变或渐变接触。实际上F段也已不属于浊流沉积。但它是判断深水浊流沉积的重要标志，有时与E段难于区分，合在一起统称E段。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"鲍玛序列\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/622_814_20200614191916-900060173.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/622_814_20200614191916-900060173.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"浊积岩鲍玛层序（安徽巢湖）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2816_2112_20200615125743-1672099461.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2816_2112_20200615125743-1672099461.png\"></p><p></p><h3>非典型的浊积岩&nbsp;</h3><p></p><p>代表重力流水道或近源堆积。包括砂岩、砾岩、滑塌岩。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"386\" titlename=\"滑塌岩\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/386_415_20200615125304-1248535574.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/386_415_20200615125304-1248535574.jpg\">①岩性特征：单层大面积稳定的砂砾岩与暗色深水泥页岩组成韵律。</p><p>②成分特点：成分成熟度低。复成分砾岩和杂砂岩。</p><p>③结构特点：结构成熟度低，碎屑颗粒以递变悬浮为主。</p><p>④构造特征：递变层理为主；</p><p>⑤滑动及沉积物液化的证据----滑塌变形、泄水构造、重荷模；</p><p>⑥侵蚀痕----槽模、沟模、撕裂屑；</p><p>无浅水牵引流沉积构造。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"滑塌型重力流水道模式\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1263_874_20200615125543-434268490.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1263_874_20200615125543-434268490.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/622_814_20200614191916-900060173.png?w=622&h=814&titlename=%E9%B2%8D%E7%8E%9B%E5%BA%8F%E5%88%97","url":"https://img04.sogoucdn.com/app/a/200698/622_814_20200614191916-900060173.png","rw":622,"rh":814,"title":"鲍玛序列","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2816_2112_20200615125743-1672099461.png?w=2816&h=2112&titlename=%E6%B5%8A%E7%A7%AF%E5%B2%A9%E9%B2%8D%E7%8E%9B%E5%B1%82%E5%BA%8F%EF%BC%88%E5%AE%89%E5%BE%BD%E5%B7%A2%E6%B9%96%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/2816_2112_20200615125743-1672099461.png","rw":2816,"rh":2112,"title":"浊积岩鲍玛层序（安徽巢湖）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/386_415_20200615125304-1248535574.jpg?w=386&h=415&titlename=%E6%BB%91%E5%A1%8C%E5%B2%A9","url":"https://img03.sogoucdn.com/app/a/200698/386_415_20200615125304-1248535574.jpg","rw":386,"rh":415,"title":"滑塌岩","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1263_874_20200615125543-434268490.png?w=1263&h=874&titlename=%E6%BB%91%E5%A1%8C%E5%9E%8B%E9%87%8D%E5%8A%9B%E6%B5%81%E6%B0%B4%E9%81%93%E6%A8%A1%E5%BC%8F","url":"https://img04.sogoucdn.com/app/a/200698/1263_874_20200615125543-434268490.png","rw":1263,"rh":874,"title":"滑塌型重力流水道模式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42671134029671950","title":"工程应用","versionId":"54241938932556041","lemmaId":41669289538776840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599626714,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>但是，目前应用最广泛最重要的分类为成因分类。该分类吸取了多特(Dott,1963)、米德尔顿和汉普顿(Middleton and Hampton,1976)及洛(Lowe,1982)等分类的优点，同时充分考虑了中国重力流沉积研究的成果和发展趋势。这个分类的特点在于：分类包括重力流沉积在内的整个重力沉积系列，有广泛的适用性；根据深人研究的需要，对某些类型作了进一步划分，如在岩崩沉积中划分出了孤立岩块，将碎屑流沉积划分为富基质的和贫基质的两个亚类，将浊流沉积划分为高密度浊流沉积和低密度浊流沉积两个亚类；分类力求系统和简明，便于应用。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"中国沉积学","site":"","url":"","journalName":null,"author":"冯增昭","press":"石油工业出版社","publishYear":"2012","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"沉积岩石学","site":"","url":"","journalName":null,"author":"朱筱敏","press":"石油工业出版社","publishYear":"2008","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"重力流沉积:理论研究与野外识别 ","site":"","url":"","journalName":"沉积学报","author":"李林， 曲永强， 孟庆任， 武国利","press":"","publishYear":"","publishTime":"

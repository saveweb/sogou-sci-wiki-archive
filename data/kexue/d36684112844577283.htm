t Polystyrene</td><td align=\"left\" valign=\"middle\">HIPS</td><td align=\"left\" valign=\"middle\">耐冲击性聚苯乙烯</td><td align=\"left\" valign=\"middle\">耐冲击硬胶</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Styrene-Acrylonitrile Copolymers</td><td align=\"left\" valign=\"middle\">AS，SAN</td><td align=\"left\" valign=\"middle\">苯乙烯─丙烯腈共聚物</td><td align=\"left\" valign=\"middle\">透明大力胶</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Acrylonitrile-Butadiene-Styrene Copolymers</td><td align=\"left\" valign=\"middle\">ABS</td><td align=\"left\" valign=\"middle\">丙烯腈─丁二烯─苯乙烯共聚合物</td><td align=\"left\" valign=\"middle\">超不碎胶</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Polymethyl Methacrylate</td><td align=\"left\" valign=\"middle\">PMMA</td><td align=\"left\" valign=\"middle\">聚甲基丙烯酸酯</td><td align=\"left\" valign=\"middle\">亚克力有机玻璃</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Ethylene-Vinyl AcetateCopolymers</td><td align=\"left\" valign=\"middle\">EVA</td><td align=\"left\" valign=\"middle\">乙烯─醋酸乙烯酯共聚合物</td><td align=\"left\" valign=\"middle\">橡皮胶</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Polyethylene Terephthalate</td><td align=\"left\" valign=\"middle\">PET</td><td align=\"left\" valign=\"middle\">聚对苯二甲酸乙二醇酯</td><td align=\"left\" valign=\"middle\">聚酯</td><td align=\"left\" valign=\"middle\">01</td><td align=\"left\" valign=\"middle\">矿泉水瓶、碳酸饮料瓶</td></tr><tr><td align=\"left\" valign=\"middle\">Polybutylene Terephthalate</td><td align=\"left\" valign=\"middle\">PBT</td><td align=\"left\" valign=\"middle\">聚对苯二甲酸丁酯</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Polyamide(Nylon 6.66)</td><td align=\"left\" valign=\"middle\">PA</td><td align=\"left\" valign=\"middle\">聚酰胺</td><td align=\"left\" valign=\"middle\">尼龙</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Polycarbonates</td><td align=\"left\" valign=\"middle\">PC</td><td align=\"left\" valign=\"middle\">聚碳酸树酯</td><td align=\"left\" valign=\"middle\">防弹胶</td><td align=\"left\" valign=\"middle\">07</td><td align=\"left\" valign=\"middle\">水壶、水杯、奶瓶</td></tr><tr><td align=\"left\" valign=\"middle\">Polyacetal</td><td align=\"left\" valign=\"middle\">POM</td><td align=\"left\" valign=\"middle\">聚甲醛树酯</td><td align=\"left\" valign=\"middle\">赛钢、夺钢</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Polyphenyleneoxide</td><td align=\"left\" valign=\"middle\">PPO</td><td align=\"left\" valign=\"middle\">聚苯醚</td><td align=\"left\" valign=\"middle\">Noryl</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Polyphenylenesulfide</td><td align=\"left\" valign=\"middle\">PPS</td><td align=\"left\" valign=\"middle\">聚亚苯基硫醚</td><td align=\"left\" valign=\"middle\">聚苯硫醚</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Polyurethanes</td><td align=\"left\" valign=\"middle\">PU</td><td align=\"left\" valign=\"middle\">聚氨基甲酸乙酯</td><td align=\"left\" valign=\"middle\">聚氨酯</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\"></td></tr><tr><td align=\"left\" valign=\"middle\">Polystyrene</td><td align=\"left\" valign=\"middle\">PS</td><td align=\"left\" valign=\"middle\">聚苯乙烯</td><td align=\"left\" valign=\"middle\"></td><td align=\"left\" valign=\"middle\">06</td><td align=\"left\" valign=\"middle\">碗装泡面盒、快餐盒</td></tr></tbody></table><p>塑料是重要的有机合成高分子材料，应用非常广泛。但是废弃塑料带来的“白色污染”也越来越严重，如果我们能详细了解塑料的组成及分类，不仅能帮助我们科学地使用塑料制品，也有利于塑料的分类回收，并有效控制和减少“白色污染”。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36684406059981327","title":"主要特性","versionId":"36684405875431944","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"塑料\" width=\"300\" height=\"200\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2487/20180527200817-1167619659_jpg_800_533_37500.jpg/0\">大多数塑料质轻，化学性稳定，不会锈蚀；</p><p>耐冲击性好；</p><p>具有较好的透明性和耐磨耗性；</p><p>绝缘性好，导热性低；</p><p>一般成型性、着色性好，加工成本低；</p><p>大部分塑料耐热性差，热膨胀率大，易燃烧；</p><p>尺寸稳定性差，容易变形；</p><p>多数塑料耐低温性差，低温下变脆，容易老化；</p><p>某些塑料易溶于溶剂。</p><p>塑料可区分为热固性与热塑性二类，前者无法重新塑造使用，后者可以再重复生产。热可塑性其物理延伸率较大，一般在50%~500%。在不同延伸率下力不完全成线性变化。</p><p>塑料不同性能决定了其在生活在工业中的用途，随着技术的进步，对塑料改性一直没有停止过研究。希望不远的将来，塑料通过改性后的可以有更广泛的应用，甚至可代替钢铁等材料并对环境不再污染。</p><h3>分子结构</h3><p>基本有两种类型：第一种是线型结构，具有这种结构的高分子化合物称为线型高分子化合物；第二种是体型结构，具有这种结构的高分子化合称为体型高分子化合物。有些高分子带有支链，称为支链高分子，属于线型结构。有些高分子虽然分子间有交联，但交联较少，称为网状结构，属于体型结构。</p><p>两种不同的结构，表现出两种相反的性能。线型结构，加热能熔融，硬度和脆性较小的特点。体型结构硬度和脆性较大。塑料则两种结构的高分子都有，由线型高分子制成的是热塑性塑料，由体型高分子制成的是热固性塑料。</p><h3>材料特性</h3><p>〈1〉 耐化学侵蚀</p><p>〈2〉 具光泽，部份透明或半透明</p><p>〈3〉 大部分为良好绝缘体</p><p>〈4〉 质量轻且坚固</p><p>〈5〉 加工容易可大量生产，价格便宜</p><p>〈6〉 用途广泛、效用多、容易着色、部分耐高温</p><h3>优点</h3><p>1．大部分塑料的抗腐蚀能力强，不与酸、碱反应。</p><p>2．塑料制造成本低。</p><p>3．耐用、防水、质轻。</p><p>4．容易被塑制成不同形状。</p><p>5．是良好的绝缘体。</p><p>6．塑料可以用于制备燃料油和燃料气，这样可以降低原油消耗。</p><h3>缺点</h3><p>1.回收利用废弃塑料时，分类十分困难，而且经济上不合算。</p><p>2.塑料容易燃烧，燃烧时产生有毒气体。例如聚苯乙烯燃烧时产生甲苯，这种物质少量会导致失明，吸入有呕吐等症状，PVC燃烧也会产生氯化氢有毒气体，除了燃烧，就是高温环境，会导致塑料分解出有毒成分，例如苯等。</p><p>3.塑料是由石油炼制的产品制成的，石油资源是有限的。</p><p>4.塑料埋在地底下几百年、几千年甚至几万年也不会腐烂。</p><p>5.塑料的耐热性能等较差，易于老化。</p><p>6.由于塑料的无法自然降解性，它已成为人类的第一号敌人，也已经导致许多动物死亡的悲剧。比如动物园的猴子，鹈鹕，海豚等动物，都会误吞游客随手丢的1号塑料瓶，最后由于不消化而痛苦地死去；望去美丽纯净的海面上，走近了看，其实飘满了各种各样的无法为海洋所容纳的塑料垃圾，在多只死去海鸟样本的肠子里，发现了各种各样的无法被消化的塑料。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2487/20180527200817-1167619659_jpg_800_533_37500.jpg/0?w=800&h=533&titlename=%E5%A1%91%E6%96%99","url":"https://pic.baike.soso.com/ugc/baikepic2/2487/20180527200817-1167619659_jpg_800_533_37500.jpg/0","rw":800,"rh":533,"title":"塑料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684406059981324","title":"生物降解","versionId":"36684405875431945","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"塑料\" width=\"300\" height=\"203\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/7889/20180527200828-1259718832_jpg_500_339_35169.jpg/0\">“塑料在黄粉虫肠道快速生物降解，揭示了丢弃在环境中塑料废物的新命运。”北京航空航天大学杨军教授说。</p><p>塑料在环境中难以自然降解，而聚苯乙烯又是其中之最，由于高分子量和高稳定性，普遍认为微生物无法降解聚苯乙烯类塑料。2015年北京航空航天大学杨军教授研究组、深圳华大基因公司赵姣博士等在环境学科领域的权威期刊《EnvironmentalScience&amp;Technology》上合作发表了两篇姊妹研究论文，证明了黄粉虫（面包虫）的幼虫可降解聚苯乙烯这类最难降解的塑料。</p><p>该研究显示，以聚苯乙烯泡沫塑料作为唯一食源，黄粉虫幼虫可存活1个月以上，最后发育成成虫，其所啮食的聚苯乙烯被完全降解矿化为CO2或同化为虫体脂肪。这种发现为解决全球性的塑料污染问题提供了思路。</p><h3>世界难题</h3><p>石油化工生产的塑料废物污染是世界环境难题。大部分塑料一次性消费使用后即被丢弃。迄今为止学术界认为，塑料产品由于物理化学结构稳定、在自然环境中可能数十至数百年不会被分解。</p><p>杨军教授介绍，2013年全球消费2.99亿吨塑料，其中聚苯乙烯类塑料占7%，每年消耗约2100万吨，常见的塑料饭盒、咖啡杯等可承受开水温度的材料即为聚苯乙烯。权威的调查已经表明，聚苯乙烯这种塑料在土壤、污泥、腐烂垃圾，或粪肥微生物群落里，4个月仅降解0.01%-3%的范围。</p><p>每年全世界有4000万吨的废弃塑料在环境中积累,中国每年约有200万吨废弃塑料丢在环境里。以农田用农膜为例，我国农膜年产量达百万吨,且以每年10%的速度递增,无论覆盖何种作物,所有覆膜土壤都有残膜。据统计,我国农膜年残留量高达35万吨,残膜率达42%，大量残膜遗留在农田0-30厘米的耕作层。也就是说,有近一半的农膜残留在土壤中,食品安全方面是一个极大隐患。</p><p>“塑料在土壤中完全被微生物同化,降解成CO2和水实现无机矿化,可能需要200-400年时间,从而造成在环境中的积累。”杨军教授告诉羊城晚报记者。</p><h3>虫子帮忙</h3><p>2005年起，杨军团队开始研究塑料生物降解。主攻最难降解的聚苯乙烯等塑料降解。</p><p>科学家此前使用几种土壤无脊椎动物实验，如蚯蚓、千足虫、蛞蝓、蜗牛等看看其能否吃掉塑料。在饲喂14C标记的塑料如聚氯乙烯（PVC）、聚乙烯（PE）和聚丙烯（PP），结果显示无法降解。</p><p>杨军认为，生物降解塑料的思路要开拓，不能只局限于微生物,可以考虑鳞翅目昆虫、白蚁等,海洋中的蛀船虫和钻孔蚌能侵蚀聚乙烯和海底电缆，也可考虑从这些生物中分离并克隆能产生活性基团的关键酶及其基因。</p><p>杨军团队的2014年研究发现，蜡虫（印度谷螟幼虫）能够咀嚼和进食聚乙烯PE薄膜，幼虫肠道分离出能够降解PE薄膜的两种菌株，即肠杆菌属YT1和芽孢杆菌YP1。随后研究团队发现，黄粉虫幼虫是一种吃掉塑料更为厉害的动物，其尺寸比蜡虫更大（通常长35毫米，宽度3毫米），其可以将泡沫塑料作为唯一食品。黄粉虫有4个生活阶段：卵、幼虫、蛹和成虫。</p><p>黄粉虫又叫面包虫，在昆虫分类学上隶属于鞘翅目，拟步行虫科，粉甲虫属（拟步行虫属）。原产北美洲，50年代从前苏联引进中国饲养，黄粉虫被誉为“蛋白质饲料库”。其干品含脂肪30%，含蛋白质高达50%以上，此外还含有磷、钾、铁等多种元素。干燥的黄粉虫幼虫含蛋白质40%左右、蛹含57%、成虫含60%。</p><p>在中国国内，黄粉虫实际上类似蚕，人类可以直接食用，炒着吃，也可以用来做饲料，黄粉虫作饲料喂养的蝎子、蜈蚣、蛤蚧、蛇、热带鱼和金鱼，不仅生长快、成活率高，而且抗病力强，繁殖力也大大提高。养殖黄粉虫十分容易，养殖户可用新鲜燕麦、小麦糠、苹果养殖。</p><h3>虫子吃掉塑料</h3><p>杨军教授的团队从中石化燕山分公司购买了聚苯乙烯塑料原料，这些原料中没有添加剂和催化剂。而α-13C、β-13C标记的聚苯乙烯塑料样品则从美国购买。黄粉虫从北京大兴、河北秦皇岛等昆虫养殖场购买，用谷物饲养，这些虫子位于3-4虫龄（即褪了3-4次皮）。</p><p>这些黄粉虫被放置在一个有泡沫塑料块的聚丙烯塑料容器里。实验人员定期测量被黄粉虫吃掉的泡沫塑料块重量，对照组是常规麦麸饲养的黄粉虫，实验中500个黄粉虫以5.8克的泡沫为唯一食物，在控制条件的温室中单独饲养（25±1°C，80±2%湿度，和16:8光/暗周期）。在孵化过程中，死亡的黄粉虫立即去除。</p><p>杨军等人在实验中，以泡沫塑料为单一食源喂养黄粉虫幼虫。对比正常饲养(喂食麸皮)和停食的幼虫，结果发现，在16天实验期内，幼虫干重尽管并未如正常饲养的幼虫显著增加(+33.6%)，仅小量增加了0.2%（这是由于相比麸皮，泡沫塑料的水含量和营养价值较低），但也未像停食的幼虫干重明显降低(-24.9%)，并且对比喂食塑料和麸皮两组的幼虫存活率，并无明显差异。</p><p>100只黄粉虫每天可以吃掉34-39毫克的泡沫塑料。在16天的试验期，虫子摄入泡沫塑料中47.7%转化为CO2。而残留（约49.2%）被转化为类似兔粪便的生物降解颗粒被排泄出体外。试验用α-13C或β-13C标记的聚苯乙烯塑料证实其被矿化为碳13标记二氧化碳和脂类。幼虫肠道内聚苯乙烯泡沫停留时间不超过24小时就降解。</p><p>用聚苯乙烯泡沫塑料作为唯一食物的幼虫，与那些喂以正常食物（麦麸）的虫子过了1个月后，健康情况一样，最后发育成甲壳成虫。黄粉虫在泡沫上吃出了一个一个洞。通过虫子的肠道后，摄入的泡沫塑料的化学结构和组成发生变化。通过采用凝胶渗透色谱（GPC）、碳13的核磁共振光谱，热重傅里叶变换红外光谱，证实了幼虫肠道中聚苯乙烯长链分子断裂形成虫子代谢产物随着粪便排出。</p><p>实验还进一步在幼虫肠道中成功分离出可以利用聚苯乙烯为唯一碳源进行生长的聚苯乙烯降解细菌——微小杆菌YT2（Exiguobacteriumsp.YT2）。该菌株已保存在中国微生物菌种保藏管理委员会普通微生物中心和国家基因库，是国际上报道的第一株保存在菌种中心的聚苯乙烯降解细菌。</p><h3>能吃所有塑料</h3><p>研究团队给出了黄粉幼虫啮食降解聚苯乙烯机理：第一步，泡沫塑料首先被黄粉幼虫嚼噬成细小碎片并摄入肠道中；第二步，嚼噬作用增加了聚苯乙烯泡沫与微生物和胞外酶的接触面积，所摄食的碎片在肠道微生物所分泌的胞外酶作用下，进一步解聚成小分子产物；第三步，这些小分子产物在多种酶菌和黄粉幼虫自身酶的作用下，进一步降解并同化形成幼虫自身组织；第四步残留的泡沫碎片与部分降解中间产物，混合部分肠道微生物，以虫粪的形态排泄出体内，在虫粪中泡沫塑料可能还会进一步继续降解。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/7889/20180527200828-1259718832_jpg_500_339_35169.jpg/0?w=500&h=339&titlename=%E5%A1%91%E6%96%99","url":"https://pic.baike.soso.com/ugc/baikepic2/7889/20180527200828-1259718832_jpg_500_339_35169.jpg/0","rw":500,"rh":339,"title":"塑料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684406059981325","title":"塑料成分","versionId":"36684405875431946","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>成分简介</h3><p><img alt=\"塑料\" width=\"300\" height=\"225\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2822/20180527200856-1006093675_png_800_600_209805.jpg/0\">我们通常所用的塑料并不是一种单一成分，它是由许多材料配制而成的。其中高分子聚合物(或称合成树脂)是塑料的主要成分，此外，为了改进塑料的性能，还要在高分子化合物中添加各种辅助材料，如填料、增塑剂、润滑剂、稳定剂、着色剂、抗静电剂等，才能成为性能良好的塑料。</p><p>塑料助剂又叫塑料添加剂，是聚合物（合成树脂）进行成型加工时为改善其加工性能或为改善树脂本身性能所不足而必须添加的一些化合物。例如，为了降低聚氯乙烯树脂的成型温度，使制品柔软而添加的增塑剂；又如为了制备质量轻、抗振、隔热、隔音的泡沫塑料而要添加发泡剂；有些塑料的热分解温度与成型加工温度非常接近，不加入热稳定剂就无法成型。因而，塑料助剂在塑料成型加工中占有特别重要的地位。</p><h3>合成树脂</h3><p>合成树脂是塑料的最主要成分，其在塑料中的含量一般在40%～100%。由于含量大，而且树脂的性质常常决定了塑料的性质，所以人们常把树脂看成是塑料的同义词。例如把聚氯乙烯树脂与聚氯乙烯塑料、酚醛树脂与酚醛塑料混为一谈。其实树脂与塑料是两个不同的概念。树脂是一种未加工的原始高分子化合物，它不仅用于制造塑料，而且还是涂料、胶粘剂以及合成纤维的原料。而塑料除了极少一部分含100%的树脂外，绝大多数的塑料，除了主要组分树脂外，还需要加入其他物质。</p><h3>填料</h3><p>填料又叫填充剂，它可以提高塑料的强度和耐热性能，并降低成本。例如酚醛树脂中加入木粉后可大大降低成本，使酚醛塑料成为最廉价的塑料之一，同时还能显著提高机械强度。填料可分为有机填料和无机填料两类，前者如木粉、碎布、纸张和各种织物纤维等，后者如玻璃纤维、硅藻土、石棉、炭黑等。填充剂在塑料中的含量一般控制在40% 以下。</p><h3>增塑剂</h3><p>增塑剂，或称塑化剂可增加塑料的可塑性和柔软性，降低脆性，使塑料易于加工成型。增塑剂(塑化剂) 一般是能与树脂混溶，无毒、无臭，对光、热稳定的高沸点有机化合物，最常用的是邻苯二甲酸酯类。例如生产聚氯乙烯塑料时，若加入较多的增塑剂便可得到软质聚氯乙烯塑料，若不加或少加增塑剂(用量&lt;10%)，则得硬质聚氯乙烯塑料。</p><h3>稳定剂</h3><p>稳定剂主要是指保持高聚物塑料、橡胶、合成纤维等稳定,防止其分解、老化的试剂。为了防止合成树脂在加工和使用过程中受光和热的作用分解和破坏，延长使用寿命，要在塑料中加入稳定剂。常用的有硬脂酸盐、环氧树脂等。稳定剂的用量一般为塑料的0.3～0.5%。</p><h3>着色剂</h3><p>着色剂可使塑料具有各种鲜艳、美观的颜色。常用有机染料和无机颜料作为着色剂。合成树脂的本色大都是白色半透明或无色透明的。在工业生产中常利用着色剂来增加塑料制品的色彩。</p><h3>润滑剂</h3><p>润滑剂的作用是防止塑料在成型时粘在金属模具上，同时可使塑料的表面光滑美观。常用的润滑剂有硬脂酸及其钙镁盐等。</p><h3>抗氧剂</h3><p>防止塑料在加热成型或在高温使用过程中受热氧化，而使塑料变黄，发裂等。</p><p>除了上述助剂外，塑料中还可加入阻燃剂、发泡剂、抗静电剂、导电剂、导磁剂、相容剂等。以满足不同的使用要求。</p><h3>抗静电剂</h3><p>塑料是卓越的绝缘体，所以很容易带静电，而抗静电剂可以赋予塑料以轻度　 至中等的电导性，从而可防止制品上静电荷的积聚。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2822/20180527200856-1006093675_png_800_600_209805.jpg/0?w=800&h=600&titlename=%E5%A1%91%E6%96%99","url":"https://pic.baike.soso.com/ugc/baikepic2/2822/20180527200856-1006093675_png_800_600_209805.jpg/0","rw":800,"rh":600,"title":"塑料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684405892209172","title":"塑料分类","versionId":"36684405875431947","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>用途分类</h3><p>根据各种塑料不同的使用特性，通常将塑料分为通用塑料、工程塑料和特种塑料三种类型。</p><p><b>①通用塑料</b></p><p><img alt=\"塑料颗粒\" width=\"165\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料颗粒\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/30717/20170630115333-412035086.jpg/0\">一般是指产量大、用途广、成型性好、价格便宜的塑料。通用塑料有五大品种，即聚乙烯(PE)、聚丙烯(PP)、聚氯乙烯(PVC)、聚苯乙烯(PS)及丙烯腈─丁二烯─苯乙烯共聚合物（ABS）。这五大类塑料占据了塑料原料使用的绝大多数，其余的基本可以归入特殊塑料品种，如：PPS、PPO、PA、PC、POM等，它们在日用生活产品中的用量很少，主要应用在工程产业、国防科技等高端的领域，如汽车、航天、建筑、通讯等领域。塑料根据其可塑性分类，可分为热塑性塑料和热固性塑料。通常情况下，热塑性塑料的产品可再回收利用，而热固性塑料则不能，根据塑料的光学性能来分，可分为透明、半透明及不透明原料，如PS、PMMA、AS、PC等属于透明塑料，而其它大多数塑料都为不透明塑料。</p><p>常用塑料品种性能及用途</p><p><img alt=\"特种塑料\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"特种塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/8526/20160730232342-488115817.jpg/0\">1．聚乙烯：常用聚乙烯可分为低密度聚乙烯（LDPE）、高密度聚乙烯（HDPE）和线性低密度聚乙烯（LLDPE）。三者当中，HDPE有较好的热性能、电性能和机械性能，而LDPE和LLDPE有较好的柔韧性、冲击性能、成膜性等。LDPE和LLDPE主要用于包装用薄膜、农用薄膜、塑料改性等，而HDPE 的用途比较广泛，薄膜、管材、注射日用品等多个领域。</p><p>2．聚丙烯：相对来说，聚丙烯的品种更多，用途也比较复杂，领域繁多，品种主要有均聚聚丙烯（homopp），嵌段共聚聚丙烯（copp）和无规共聚聚丙烯（rapp），根据用途的不同，均聚主要用在拉丝、纤维、注射、BOPP膜等领域，共聚聚丙烯主要应用于家用电器注射件，改性原料，日用注射产品、管材等，无规聚丙烯主要用于透明制品、高性能产品、高性能管材等。</p><p>3．聚氯乙烯：由于其成本低廉，产品具有自阻燃的特性，故在建筑领域里用途广泛，尤其是下水道管材、塑钢门窗、板材、人造皮革等用途最为广泛。</p><p>4．聚苯乙烯：作为一种透明的原材料，在有透明需求的情况下，用途广泛，如汽车灯罩、日用透明件、透明杯、罐等。</p><p>5．ABS：是一种用途广泛的工程塑料，具有杰出的物理机械和热性能，广泛应用于家用电器、面板、面罩、组合件、配件等，尤其是家用电器，如洗衣机、空调、冰箱、电扇等，用量十分庞大，另外在塑料改性方面，用途也很广。</p><p><b>②工程塑料</b></p><p><img alt=\"工程塑料\" elem-type=\"album\" width=\"220\" height=\"179\" class=\"kx_img ed_imgfloat_right\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/8775/20160730232341-369814762.jpg/300\">一般指能承受一定外力作用，具有良好的机械性能和耐高、低温性能，尺寸稳定性较好，可以用作工程结构的塑料，如聚酰胺、聚砜等。在工程塑料中又将其分为通用工程塑料和特种工程塑料两大类。工程塑料在机械性能、耐久性、耐腐蚀性、耐热性等方面能达到更高的要求，而且加工更方便并可替代金属材料。工程塑料被广泛应用于电子电气、汽车、建筑、办公设备、机械、航空航天等行业，以塑代钢、以塑代木已成为国际流行趋势。</p><p>通用工程塑料包括：聚酰胺、聚甲醛、聚碳酸酯、改性聚苯醚、热塑性聚酯、超高分子量聚乙烯、甲基戊烯聚合物、乙烯醇共聚物等。</p><p>特种工程塑料又有交联型的非交联型之分。交联型的有：聚氨基双马来酰胺、聚三嗪、交联聚酰亚胺、耐热环氧树指等。非交联型的有：聚砜、聚醚砜、聚苯硫醚、聚酰亚胺、聚醚醚酮（PEEK）等。</p><p><b>③特种塑料</b></p><p>一般是指具有特种功能，可用于航空、航天等特殊应用领域的塑料。如氟塑料和有机硅具有突出的耐高温、自润滑等特殊功用，增强塑料和泡沫塑料具有高强度、高缓冲性等特殊性能，这些塑料都属于特种塑料的范畴。</p><p>a.增强塑料：</p><p>增强塑料原料在外形上可分为粒状（如钙塑增强塑料）、纤维状（如玻璃纤维或玻璃布增强塑料）、片状（如云母增强塑料）三种。按材质可分为布基增强塑料（如碎布增强或石棉增强塑料）、无机矿物填充塑料（如石英或云母填充塑料）、纤维增强塑料（如碳纤维增强塑料）三种。</p><p>b.泡沫塑料：</p><p>泡沫塑料可以分为硬质、半硬质和软质泡沫塑料三种。硬质泡沫塑料没有柔韧性，压缩硬度很大，只有达到一定应力值才产生变形，应力解除后不能恢复原状；软质泡沫塑料富有柔韧性，压缩硬度很小，很容易变形，应力解除后能恢复原状，残余变形较小；半硬质泡沫塑料的柔韧性和其他性能介于硬质与软质泡沫塑料之间。</p><h3>理化分类</h3><p>根据各种塑料不同的理化特性，可以把塑料分为热固性塑料和热塑性塑料两种类型。</p><p><b>(1)热塑性塑料</b></p><p>热塑性塑料(Thermo plastics )：指加热后会熔化，可流动至模具冷却后成型，再加热后又会熔化的塑料；即可运用加热及冷却，使其产生可逆变化(液态←→固态)，是所谓的物理变化。通用的热塑性塑料其连续的使用温度在100℃以下，聚乙烯、聚氯乙烯、聚丙烯、聚苯乙烯并称为四大通用塑料。热塑料性塑料又分烃类、含极性基因的乙烯基类、工程类、纤维素类等多种类型。受热时变软，冷却时变硬，能反复软化和硬化并保持一定的形状。可溶于一定的溶剂，具有可熔可溶的性质。热塑性塑料具有优良的电绝缘性，特别是聚四氟乙烯（PTFE）、聚苯乙烯(PS)、聚乙烯(PE)、聚丙烯(PP)都具有极低的介电常数和介质损耗，宜于作高频和高电压绝缘材料。热塑性塑料易于成型加工，但耐热性较低，易于蠕变，其蠕变程度随承受负荷、环境温度、溶剂、湿度而变化。为了克服热塑性塑料的这些弱点，满足在空间技术、新能源开发等领域应用的需要，各国都在开发可熔融成型的耐热性树脂，如聚醚醚酮（PEEK）、聚醚砜(PES)、聚芳砜(PASU)、聚苯硫醚(PPS)等。以它们作为基体树脂的复合材料具有较高的力学性能和耐化学腐蚀性，能热成型和焊接，层间剪切强度比环氧树脂好。如用聚醚醚酮作为基体树脂与碳纤维制成复合材料，耐疲劳性超过环氧/碳纤维。它的耐冲击性好，在室温下具有良好的耐蠕变性，加工性好，可在240～270℃连续使用，是一种非常理想的耐高温绝缘材料。用聚醚砜作为基体树脂与碳纤维制成的复合材料在 200℃具有较高的强度和硬度，在-100℃尚能保持良好的耐冲击性；无毒，不燃，发烟最少，耐辐射性好，预期可用它作航天飞船的关键部件，还可模塑加工成雷达天线罩等。</p><p><img alt=\"塑料薄膜\" width=\"220\" height=\"147\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料薄膜\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/8776/20160730232344-614954205.jpg/0\">甲醛交联型塑料包括酚醛塑料、氨基塑料（如脲－甲醛－三聚氰胺－甲醛等）。其他交联型塑料包括不饱和聚酯、环氧树脂、邻苯二甲二烯丙酯树脂等。</p><p><b>(2)热固性塑料</b></p><p>热固性塑料是指在受热或其他条件下能固化或具有不溶（熔）特性的塑料，如酚醛塑料、环氧塑料等。热固性塑料又分甲醛交联型和其他交联型两种类型。热加工成型后形成具有不熔不溶的固化物，其树脂分子由线型结构交联成网状结构。再加强热则会分解破坏。典型的热固性塑料有酚醛、环氧、氨基、不饱和聚酯、呋喃、聚硅醚等材料，还有较新的聚苯二甲酸二丙烯酯塑料等。它们具有耐热性高、受热不易变形等优点。缺点是机械强度一般不高，但可以通过添加填料，制成层压材料或模压材料来提高其机械强度。</p><p>以酚醛树脂为主要原料制成的热固性塑料，如酚醛模压塑料（俗称电木），具有坚固耐用、尺寸稳定、耐除强碱外的其他化学物质作用等特点。可根据不同用途和要求，加入各种填料和添加剂。如要求高绝缘性能的品种，可采用云母或玻璃纤维为填料；如要耐热的品种，可采用石棉或其他耐热填料；如要求抗震的品种，可采用各种适当的纤维或橡胶为填料及一些增韧剂以制成高韧性材料。此外还可以采用苯胺、环氧、聚氯乙烯、聚酰胺、聚乙烯醇缩醛等改性的酚醛树脂以满足不同用途的要求。用酚醛树脂还可以制成酚醛层压板，其特点是机械强度高，电性能良好，耐腐蚀，易于加工，广泛应用于低压电工设备。</p><p>氨基塑料有脲甲醛、三聚氰胺甲醛、脲素三聚氰胺甲醛等。它们具有质地坚硬、耐刮痕、无色、半透明等优点，加入色料可制成彩色鲜艳的制品，俗称电玉。由于它耐油，不受弱碱和有机溶剂的影响（但不耐酸），可在70℃下长期使用，短期可耐110～120℃，可用于电工制品。三聚氰胺甲醛塑料比脲甲醛塑料硬度高，有更好的耐水、耐热、耐电弧性，可作耐电弧绝缘材料。</p><p>以环氧树脂为主要原料制成的热固性塑料品种很多，其中以双酚A型环氧树脂为基材的约占90%。它具有优良的粘接性、电绝缘性、耐热性和化学稳定性，收缩率和吸水率小，机械强度好等特点。</p><p>不饱和聚酯和环氧树脂都可以制成玻璃钢，具有优异的机械强度。如不饱和聚酯的玻璃钢，其机械性能良好，密度小（只有钢的1/5至1/4，铝的1/2），易于加工成各种电器零件。以苯二甲酸二丙烯酯树脂制成的塑料的电性能和机械性能均优于酚醛和氨基热固性塑料。它吸湿性小，制品尺寸稳定，成型性能好，耐酸碱及沸水和一些有机溶剂。模塑料适于制造结构复杂的、既耐温又有高绝缘性的零件。一般可在-60～180℃的温度范围长期使用，耐热等级可达F级到H级，比酚醛和氨基塑料的耐热性都高。</p><p>聚硅醚结构形式的有机硅塑料在电子、电工技术中的应用较多。有机硅层压塑料多以玻璃布为补强材料；有机硅模压塑料多以玻璃纤维和石棉为填料，用以制造耐高温、高频或潜水电机、电器、电子设备的零部件等。这类塑料的特点是介电常数和tgδ值较小，受频率影响小，用于电工和电子工业中耐电晕和电弧，即使放电引起分解，产物是二氧化硅而不是能导电的碳黑。这类材料有突出的耐热性，可以在250℃连续使用。聚硅醚的主要缺点是机械强度低，胶粘性小，耐油性差。已开发出许多改性有机硅聚合物，例如聚酯改性有机硅塑料等在电工技术上得到应用。有的塑料既是热塑性又是热固性的塑料。例如聚氯乙烯，一般为热塑性塑料，日本已研制出一种新型液态聚氯乙烯是热固性的，模塑温度为60～140℃；美国一种叫伦德克斯的塑料，既有热塑性加工的特征，又有热固性塑料的物理性能。</p><p>①烃类塑料。属非极性塑料，具有结晶性和非结晶性之分，结晶性烃类塑料包括聚乙烯、聚丙烯等，非结晶性烃类塑料包括聚苯乙等。</p><p>②含极性基因的乙烯基类塑料。除氟塑料外，大多数是非结晶型的透明体，包括聚氯乙烯、聚四氟乙烯、聚醋酸乙烯酯等。乙烯基类单体大多数可以采用游离基型催化剂进行聚合。</p><p>③热塑性工程塑料。主要包括聚甲醛、聚酰胺、聚碳酸酯、ABS、聚苯醚、聚对苯二甲酸乙二酯、聚砜、聚醚砜、聚酰亚胺、聚苯硫醚等。聚四氟乙烯。改性聚丙烯等也包括在这个范围内。</p><p>④热塑性纤维素类塑料。主要包括醋酸纤维素、醋酸丁酸纤维素、塞璐珞、玻璃纸等。</p><h3>加工方法分类</h3><p>根据各种塑料不同的成型方法，可以分为膜压、层压、注射、挤出、吹塑、浇铸塑料和反应注射塑料等多种类型。</p><p>膜压塑料多为物性的加工性能与一般固性塑料相类似的塑料；层压塑料是指浸有树脂的纤维织物，经叠合、热压而结合成为整体的材料；注射、挤出和吹塑多为物性和加工性能与一般热塑性塑料相类似的塑料；浇铸塑料是指能在无压或稍加压力的情况下，倾注于模具中能硬化成一定形状制品的液态树脂混合料，如MC尼龙等；反应注射塑料是用液态原材料，加压注入膜腔内，使其反应固化成一定形状制品的塑料，如聚氨酯等。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/30717/20170630115333-412035086.jpg/0?w=360&h=360&titlename=%E5%A1%91%E6%96%99%E9%A2%97%E7%B2%92","url":"https://pic.baike.soso.com/ugc/baikepic2/30717/20170630115333-412035086.jpg/0","rw":360,"rh":360,"title":"塑料颗粒","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/8526/20160730232342-488115817.jpg/0?titlename=%E7%89%B9%E7%A7%8D%E5%A1%91%E6%96%99&w=2100&h=1575","url":"https://pic.baike.soso.com/ugc/baikepic2/8526/20160730232342-488115817.jpg/0","rw":2100,"rh":1575,"title":"特种塑料","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/8775/20160730232341-369814762.jpg/300?titlename=&w=300&h=244","url":"https://pic.baike.soso.com/ugc/baikepic2/8775/20160730232341-369814762.jpg/300","rw":300,"rh":244,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/8776/20160730232344-614954205.jpg/0?titlename=%E5%A1%91%E6%96%99%E8%96%84%E8%86%9C&w=425&h=285","url":"https://pic.baike.soso.com/ugc/baikepic2/8776/20160730232344-614954205.jpg/0","rw":425,"rh":285,"title":"塑料薄膜","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684405892209169","title":"发展历程","versionId":"36684405875431948","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>时代开始</h3><p><img alt=\"塑料\" width=\"165\" height=\"204\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/6492/20160730232345-444686652.jpg/0\">第一种完全合成的塑料出自美籍比利时人列奥·亨德里克·贝克兰，1907年7月14日，他注册了酚醛塑料的专利。</p><p>贝克兰是鞋匠和女仆的儿子，1863年生于比利时根特。1884年，21岁的贝克兰获得根特大学博士学位，24岁时就成为比利时布鲁日高等师范学院的物理和化学教授。1889年，刚刚娶了大学导师的女儿，贝克兰又获得一笔旅行奖学金，到美国从事化学研究。</p><p>在哥伦比亚大学的查尔斯<b>·</b>钱德勒教授鼓励下，贝克兰留在美国，为纽约一家摄影供应商工作。这使他几年后发明了Velox照相纸，这种相纸可以在灯光下而不是必须在阳光下才能显影。1893年，贝克兰辞职创办了Nepera化学公司。</p><p>在新产品冲击下，摄影器材商伊士曼<b>·</b>柯达吃不消了。1898年，经过两次谈判，柯达方以75万美元（相当于2013年1500万美元）的价格购得Velox照相纸的专利权。不过柯达很快发现配方不灵，贝克兰的回答是：这很正常，发明家在专利文件里都会省略一两步，以防被侵权使用。柯达被告知：他们买的是专利，但不是全部知识。又付了10万美元，柯达方知秘密在一种溶液里。</p><p>掘得第一桶金，贝克兰买下了纽约附近扬克斯的一座俯瞰哈德逊河的豪宅，将一个谷仓改成设备齐全的私人实验室，还与人合作在布鲁克林建起试验工厂。当时刚刚萌芽的电力工业蕴藏着绝缘材料的巨大市场。贝克兰嗅到的第一个诱惑是天然的绝缘材料虫胶价格的飞涨，几个世纪以来，这种材料一直依靠南亚的家庭手工业生产。经过考察，贝克兰把寻找虫胶的替代品作为第一个商业目标。当时，化学家已经开始认识到很多可用作涂料、黏合剂和织物的天然树脂和纤维都是聚合物，即结构重复的大分子，开始寻找能合成聚合物的成分和方法。</p><p>不同的是，赛璐珞来自化学处理过的胶棉以及其他含纤维素的植物材料，而酚醛塑料是世界第一种完全合成的塑料。贝克兰将它用自己的名字命名为“贝克莱特”（Bakelite）。他很幸运，英国同行詹姆斯<b>·</b>斯温伯恩爵士只比他晚一天提交专利申请，否则英文里酚醛塑料可能要叫“斯温伯莱特”。1909年2月8日，贝克兰在美国化学协会纽约分会的一次会议上公开了这种塑料。</p><p>假冒酚醛塑料的出现还使贝克兰很早就在产品上采用了类似今天“Intel Inside”的真品标签。1926年专利保护到期，大批同类产品涌入市场。经过谈判，贝克兰与对手合并，拥有了一个真正的酚醛塑料帝国。</p><p>作为科学家，贝克兰可谓名利双收，他拥有超过100项专利，荣誉职位数不胜数，死后也位居科学和商界两类名人堂。他身上既有科学家少有的商业精明，又有科学家太多的生活迟钝。除了电影和汽车，他最大的爱好是穿着衬衫、短裤流连于游艇“离子号”上。不过据说他只有一套正装，而且总是穿一双旧运动鞋。为了让他换套行头，身为艺术家的妻子在服装店挑了一件125美元的英国蓝斜纹哔叽套装，预付了店主100美元，要他把这套衣服陈列在橱窗里，挂上一个25美元的标签。当晚，贝克兰从妻子口中获悉这等价廉物美的好事，第二天就买了下来。回家路上碰到邻居、律师萨缪尔<b>·</b>昂特迈耶，贝克兰的新衣服立刻被对方以75美元买走，成为他向妻子显示精明的得意事例。</p><p>1939年，贝克兰退休时，儿子乔治<b>·</b>华盛顿<b>·</b>贝克兰无意从商，公司以1650万美元（相当于今天2亿美元）出售给联合碳化物公司。1945年，贝克兰死后一年，美国的塑料年产量就超过40万吨，1979年又超过了工业时代的代表――钢。在伦敦科学博物馆的展览上，贝克兰的曾孙休<b>·</b>卡拉克一手执一个30年代的尿素甲醛塑料电话，一手展示着一个用生物可降解塑料制成的手机。</p><p><b>塑料的应用及发展</b></p><p>塑料工业的迅猛发展，也带来了废弃塑料及垃圾废塑料引起的一系列社会问题。塑料制品的应用已深人到社会的每个角落，从工业生产到衣食住行，塑料制品无处不在。人们开始发现，塑料垃圾已经悄悄地向我们涌来，严重影响着我们的身体健康和生活环境，如一些农用土地因废弃地膜的影响而开始减产，废塑料引发的“白色污染”开始让人们头痛，不腐烂不分解的餐盒无法有效回收，生活用塑料垃圾无从下手处理。塑料废弃物剧增及由此引起的社会和环境问题摆在了人们面前，摆在了全世界人们生活生存的地方。</p><p><b>塑料对于机械的发展</b></p><p>塑料的庞大市场为塑料机械行业的发展起到了推动作用。塑料机械行业应用范围十分广泛包括包装、农业、建筑、汽车等多个领域。随着，国内石油化学工业的不断发展，我国塑料机械工业逐渐形成了一个独立的工业部门，并且初具规模。我国塑料机械工业发展十分快速，基本上实现了跨越式的发展，产业规模也在不断的扩大。</p><p>我国塑料机械行业发展潜力十分巨大，后劲十足，尤其是那些科技含量高、性能好、价格相对比较适中的机型。尤其是特大型、精密、专用注塑机，低温、大功率型单螺杆挤出机，用于生产高阻渗性和耐热性包装材料等的多层共挤吹塑机，生产工业制件(汽车配件等)吹塑机械等，都具有很好的发展前景。</p><p>现如今市场对塑料产品的需求及消费发生了很大的变化，但塑料机械依然各大厂家和广大消费者目前最为关注的。目前我国塑料机械行业自主创新能力比较薄弱，高档与个性化专用品种的产品种类很少，行业集中度还比较低。但塑料加工行业拥有良好的发展前景，这为我国塑料机械制造工业高速发展起到了很大的推动作用，我国塑料机械行业发展潜力后劲十足。</p><h3>行业发展</h3><p>中国塑料工业经过长期的奋斗和面向全球的开放，已形成门类较齐全的工业体系，成为与钢材、水泥、木材并驾齐驱的基础材料产业，作为一种新型材料，其使用领域已远远超越上述三种材料进入21世纪以来，中国塑料工业取得了令世人瞩目的成就，实现了历史性的跨越。作为轻工行业支柱产业之一的塑料行业，近几年增长速度一直保持在10%以上，在保持较快发展速度的同时，经济效益也有新的提高。塑料制品行业规模以上企业产值总额在轻工19个主要行业中位居第三，实现产品销售率97.8%，高于轻工行业平均水平。从合成树脂、塑料机械和塑料制品生产来看，都显示了中国塑料工业强劲的发展势头。</p><p>2007年1-12月，中国塑料制品企业实现累计工业总产值801815657千元，比上年同期增长27.06%；2008年1-10月，中国塑料制品企业实现累计工业总产值788006448千元，比上年同期增长22.16%。</p><p>中国是个塑料原料生产大国，更是个巨大的塑料制品消费国。据行业权威数据统计显示，截止2013年国内塑料制品上一定规模的企业有13699个。全国塑料产品产量6188.66万吨，同比增长8.02%。其中，塑料薄膜制品产量为1089.3万吨；塑料日用品产量为471.6万吨；塑料人造革、合成革制品产量为347万吨；纤维强化塑料产品产量259.86万吨；泡沫塑料产品产量为146.5万吨。</p><h3>农业应用</h3><p><b>塑料消费突飞猛进</b></p><p>中国是一个农业大国。农用塑料制品已是现代农业发展不可缺少资料，是抗御自然灾害，实现农作物稳产、高产、优质、高效的一项不可替代的技术措施，已经广泛地应用于中国农、林、牧、渔各业，农业已成为仅次于包装行业的第二大塑料制品消费领域。</p><h3>包装</h3><p><b>塑料消费之首</b></p><p>塑料包装材料主要包括塑料软包装、编织袋、中空容器、周转箱等，是塑料制品应用中的最大领域之一。2005年塑料包装超过700万吨，约占包装材料总产量的1/3，居各种包装材料之首。各种矿产品、化工产品、合成树脂、原盐、粮食、糖、棉花和羊毛等包装已大量采用塑料编织袋和重包装袋；还有饮料、洗涤用品、化妆品、化工产品等等在中国迅速发展，必不可少的复合膜、包装膜、容器、周转箱等塑料包装材料有很大的需求。而食品和药品是国计民生大宗重要物资，相应的包装需求十分旺盛。中国药用包装的增长速度位居世界八大药物生产国榜首。</p><p>进入21世纪，中国加入WTO和全球经济发展，进一步促进了中国内需和对外贸易的发展，将拉动BOPP(双向拉伸聚丙烯膜)及塑料软包装制品进入新一轮市场需求的高增长期。据业内人士估计，2005年中国BOPP薄膜市场达到100万吨，年均增长在20%以上。软包装行业的发展为BOPP行业发展提供了良好的市场机遇。</p><h3>引进技术</h3><p>中国塑料制品工业发展总趋势是：农用塑料(包括农地膜、节水农业器械和土工合成材料)仍占着重要的地位，将得到更进一步发展；包装材料和塑料建材将是塑料工业快速增长的主要领域；高科技、高附加值的工程塑料制品及复合材料，生产与应用领域将随着市场经济的发展，不断扩展；管材、异型材、压延制品、双向拉伸材料、薄膜等的生产将逐步向经济规模方向发展；为保护臭氧层，泡沫塑料生产将进行无氟技术改造；为减少环境污染，将加强废弃塑料回收利用及降解塑料的研制开发；为发展塑料制品的品种和提高档次，塑料机械和模具的开发和生产将得到重视。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/6492/20160730232345-444686652.jpg/0?titlename=%E5%A1%91%E6%96%99&w=291&h=360","url":"https://pic.baike.soso.com/ugc/baikepic2/6492/20160730232345-444686652.jpg/0","rw":291,"rh":360,"title":"塑料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684405892209174","title":"加工工艺","versionId":"36684405875431949","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>成型定义</h3><p>塑料的成型加工是指由合成树脂制造厂制造的聚合物制成最终塑料制品的过程。加工方法（通常称为塑料的一次加工）包括压塑（模压成型）、挤塑（挤出成型）、注塑（注射成型）、吹塑（中空成型）、压延等。</p><h3>吸塑</h3><p>用吸塑机将片材加热到一定温度后，通过真空泵产生负压将塑料片材吸附到模型表面上，经冷却定型而转变成不同形状的泡罩或泡壳。</p><h3>压塑</h3><p>压塑也称模压成型或压制成型，压塑主要用于酚醛树脂、脲醛树脂、不饱和聚酯树脂等热固性塑料的成型。</p><h3>挤塑</h3><p>挤塑又称挤出成型，是使用挤塑机（挤出机）将加热的树脂连续通过模具，挤出所需形状的制品的方法。挤塑有时也有于热固性塑料的成型，并可用于泡沫塑料的成型。挤塑的优点是可挤出各种形状的制品，生产效率高，可自动化、连续化生产；缺点是热固性塑料不能广泛采用此法加工，制品尺寸容易产生偏差。</p><h3>注塑</h3><p>注塑又称注射成型。注塑是使用注塑机（或称注射机）将热塑性塑料熔体在高压下注入到模具内经冷却、固化获得产品的方法。注塑也能用于热固性塑料及泡沫塑料的成型。注塑的优点是生产速度快、效率高，操作可自动化，能成型形状复杂的零件，特别适合大量生产。缺点是设备及模具成本高，注塑机清理较困难等。</p><h3>吹塑</h3><p>吹塑又称中空吹塑或中空成型。吹塑是借助压缩空气的压力使闭合在模具中的热的树脂型坯吹胀为空心制品的一种方法，吹塑包括吹塑薄膜及吹塑中空制品两种方法。用吹塑法可生产薄膜制品、各种瓶、桶、壶类容器及儿童玩具等。</p><h3>压延</h3><p><img alt=\"塑料\" width=\"200\" height=\"150\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/8001/20180527200958-2119961646_jpg_200_150_6826.jpg/0\">压延是将树脂和各种添加剂经预期处理（捏合、过滤等）后通过压延机的两个或多个转向相反的压延辊的间隙加工成薄膜或片材，随后从压延机辊筒上剥离下来， 再经冷却定型的一种成型方法。压延是主要用于聚氯乙烯树脂的成型方法，能制造薄膜、片材、板材、人造革、地板砖等制品。</p><h3>发泡成型</h3><p>发泡材料（PVC，PE和PS等）中加入适当的发泡剂，使塑料产生微孔结构的过程。几乎所有的热固性和热塑性塑料都能制成泡沫塑料。按泡孔结构分为开孔泡沫塑料（觉大多数气孔互相连通）和闭孔泡沫塑料（绝大多数气孔是互相分隔的），这主要是由制造方法（分为化学发泡，物理发泡和机械发泡）决定的。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/8001/20180527200958-2119961646_jpg_200_150_6826.jpg/0?w=200&h=150&titlename=%E5%A1%91%E6%96%99","url":"https://pic.baike.soso.com/ugc/baikepic2/8001/20180527200958-2119961646_jpg_200_150_6826.jpg/0","rw":200,"rh":150,"title":"塑料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684405892209167","title":"塑料演变","versionId":"36684405875431950","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>塑料技术的发展日新月异，针对全新应用的新材料开发，针对已有材料市场的性能完善，以及针对特殊应用的性能提高可谓新材料开发与应用创新的几个重要方向。</p><p><b>新型高热传导率生物塑料</b></p><p><img alt=\"塑料\" width=\"300\" height=\"200\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2821/20180527201024-644471098_jpg_1000_665_141981.jpg/0\">日本电气公司新开发出以植物为原料的生物塑料，其热传导率与不锈钢不相上下。该公司在以玉米为原料的聚乳酸树脂中混入长数毫米、直径0.01mm的碳纤维和特殊的粘合剂，制得新型高热传导率的生物塑料。如果混入10%的碳纤维，生物塑料的热传导率与不锈钢不相上下；加入30%的碳纤维时，生物塑料的热传导率为不锈钢的2倍，密度只有不锈钢的1/5。</p><p>这种生物塑料除导热性能好外，还具有质量轻、易成型、对环境污染小等优点，可用于生产轻薄型的电脑、手机等电子产品的外框。</p><p><b>可变色塑料薄膜</b></p><p>英国南安普照敦大学和德国达姆施塔特塑料研究所共同开发出一种可变色塑料薄膜。这种薄膜把天然光学效果和人造光学效果结合在一起，实际上是让物体精确改变颜色的一种新途径。这种可变色塑料薄膜为塑料蛋白石薄膜，是由在三维空间叠起来的塑料小球组成的，在塑料小球中间还包含微小的碳纳米粒子，从而光不只是在塑料小球和周围物质之间的边缘区反射，而且也在填在这些塑料小球之间的碳纳米粒子表面反射。这就大大加深了薄膜的颜色。只要控制塑料小球的体积，就能产生只散射某些光谱频率的光物质。</p><p><b>塑料血液</b></p><p>英国谢菲尔德大学的研究人员开发出一种人造“塑料血”，外形就像浓稠的糨糊，只要将其溶于水后就可以给病人输血，可作为急救过程中的血液替代品。这种新型人造血由塑料分子构成，一块人造血中有数百万个塑料分子，这些分子的大小和形状都与血红蛋白分子类似，还可携带铁原子，像血红蛋白那样把氧输送到全身。由于制造原料是塑料，因此这种人造血轻便易带，不需要冷藏保存，使用有效期长、工作效率比真正的人造血还高，而且造价较低。</p><p><b>新型防弹塑料</b></p><p>墨西哥的一个科研小组2013年研制出一种新型防弹塑料，它可用来制作防弹玻璃和防弹服，质量只有传统材料的1/5至1/7。这是一种经过特殊加工的塑料物质，与正常结构的塑料相比，具有超强的防弹性。试验表明，这种新型塑料可以抵御直径22mm的子弹。通常的防弹材料在被子弹击中后会出现受损变形，无法继续使用。这种新型材料受到子弹冲击后，虽然暂时也会变形，但很快就会恢复原状并可继续使用。此外，这种新材料可以将子弹的冲击力平均分配，从而减少对人体的伤害。</p><p><b>可降低汽车噪音的塑料</b></p><p>美国聚合物集团公司(PGI)采用可再生的聚丙烯和聚对苯二甲酸乙二醇酯造成一种新型基础材料，应用于可模塑汽车零部件，可降低噪音。该种材料主要应用于车身和轮舱衬垫，产生一个屏障层，能吸收汽车车厢内的声音并且减少噪音，减少幅度为25%~30%，PGI公司开发了一种特殊的一步法生产工艺，将再生材料和没有经过处理的材料有机结合在一起，通过层叠法和针刺法使得两种材料成为一个整体。</p><p>一、收缩率</p><p>热塑性塑料成型收缩的形式及计算如前所述，影响热塑性塑料成型收缩的因素如下：</p><p>1.1塑料品种热塑性塑料成型过程中由于还存在结晶化形起的体积变化，内应力强，冻结在塑件内的残余应力 大，分子取向性强等因素，因此与热固性塑料相比则收缩率较大，收缩率范围宽、方向性明显，另外成型后 的收缩、退火或调湿处理后的收缩率一般也都比热固性塑料大。</p><p>1.2塑件特性成型时熔融料与型腔表面接触外层立即冷却形成低密度的固态外壳。由于塑料的导热性差，使塑 件内层缓慢冷却而形成收缩大的高密度固态层。所以壁厚、冷却慢、高密度层厚的则收缩大。另外，有无嵌 件及嵌件布局、数量都直接影响料流方向，密度分布及收缩阻力大小等，所以塑件的特性对收缩大小、方向 性影响较大。</p><p>1.3进料口形式、尺寸、分布这些因素直接影响料流方向、密度分布、保压补缩作用及成型时间。直接进料口 、进料口截面大（尤其截面较厚的）则收缩小但方向性大，进料口宽及长度短的则方向性小。距进料口近的 或与料流方向平行的则收缩大。</p><p>1.4成型条件模具温度高，熔融料冷却慢、密度高、收缩大，尤其对结晶料则因结晶度高，体积变化大，故收 缩更大。模温分布与塑件内外冷却及密度均匀性也有关，直接影 响到各部分收缩量大小及方向性。另外，保 持压力及时间对收缩也影响较大，压力大、时间长的则收缩小但方向性大。注塑压力高，熔融料粘度差小， 层间剪切应力小，脱模后弹性 回跳大，故收缩也可适量的减小，料温高、收缩大，但方向性小。因此在成型 时调整模温、压力、注塑速度及冷却时间等诸因素也可适当改变塑件收缩情况。</p><p>模具设计时根据各种塑料的收缩范围，塑件壁厚、形状，进料口形式尺寸及分布情况，按经验确定塑件各部 位的收缩率，再来计算型腔尺寸。对高精度塑件及难以掌握收缩率时，一般宜用如下方法设计模具：</p><p>①对塑件外径取较小收缩率，内径取较大收缩率，以留有试模后修正的余地。</p><p>②试模确定浇注系统形式、尺寸及成型条件。</p><p>③要后处理的塑件经后处理确定尺寸变化情况（测量时必须在脱模后24小时以后）。</p><p>④按实际收缩情况修正模具。</p><p>⑤再试模并可适当地改变工艺条件略微修正收缩值以满足塑件要求。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2821/20180527201024-644471098_jpg_1000_665_141981.jpg/0?w=1000&h=665&titlename=%E5%A1%91%E6%96%99","url":"https://pic.baike.soso.com/ugc/baikepic2/2821/20180527201024-644471098_jpg_1000_665_141981.jpg/0","rw":1000,"rh":665,"title":"塑料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684405892209173","title":"热塑软化","versionId":"36684405875431951","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<table><tbody><tr><td width=\"142\" align=\"left\" valign=\"center\">塑料品种</td><td width=\"142\" align=\"left\" valign=\"center\">软化或熔融范围/°c</td><td width=\"142\" align=\"left\" valign=\"center\">塑料品种</td><td width=\"142\" align=\"left\" valign=\"center\">软化或熔融范围/°c</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚醋酸乙烯</td><td width=\"142\" align=\"left\" valign=\"center\">35~ 85</td><td width=\"142\" align=\"left\" valign=\"center\">聚氧化甲烯</td><td width=\"142\" align=\"left\" valign=\"center\">165~185</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚苯乙烯</td><td width=\"142\" align=\"left\" valign=\"center\">70~115</td><td width=\"142\" align=\"left\" valign=\"center\">聚丙烯</td><td width=\"142\" align=\"left\" valign=\"center\">160~170</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚氯乙烯</td><td width=\"142\" align=\"left\" valign=\"center\">75~90</td><td width=\"142\" align=\"left\" valign=\"center\">尼龙12</td><td width=\"142\" align=\"left\" valign=\"center\">170~180</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚乙烯（密度0.92g/cm^3）</td><td width=\"142\" align=\"left\" valign=\"center\">110</td><td width=\"142\" align=\"left\" valign=\"center\">尼龙11</td><td width=\"142\" align=\"left\" valign=\"center\">180~190</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚乙烯（密度0.94g/ cm^3）</td><td width=\"142\" align=\"left\" valign=\"center\">约120</td><td width=\"142\" align=\"left\" valign=\"center\">聚三氟氯乙烯</td><td width=\"142\" align=\"left\" valign=\"center\">200~220</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚乙烯（密度0.96g/ cm^3）</td><td width=\"142\" align=\"left\" valign=\"center\">约130</td><td width=\"142\" align=\"left\" valign=\"center\">尼龙610</td><td width=\"142\" align=\"left\" valign=\"center\">210~ 220</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚-1-丁烯</td><td width=\"142\" align=\"left\" valign=\"center\">125~ 135</td><td width=\"142\" align=\"left\" valign=\"center\">尼龙6</td><td width=\"142\" align=\"left\" valign=\"center\">215~225</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚偏二氯乙烯</td><td width=\"142\" align=\"left\" valign=\"center\">115~ 140（软化）</td><td width=\"142\" align=\"left\" valign=\"center\">聚碳酸酯</td><td width=\"142\" align=\"left\" valign=\"center\">220~ 230</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">有机玻璃</td><td width=\"142\" align=\"left\" valign=\"center\">126~ 160</td><td width=\"142\" align=\"left\" valign=\"center\">聚-4-甲基戊烯-1</td><td width=\"142\" align=\"left\" valign=\"center\">240</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">醋酸纤维素</td><td width=\"142\" align=\"left\" valign=\"center\">125~175</td><td width=\"142\" align=\"left\" valign=\"center\">尼龙66</td><td width=\"142\" align=\"left\" valign=\"center\">250~260</td></tr><tr><td width=\"142\" align=\"left\" valign=\"center\">聚丙烯腈</td><td width=\"142\" align=\"left\" valign=\"center\">130~ 150（软化）</td><td width=\"142\" align=\"left\" valign=\"center\">聚对苯二甲酸乙二醇酯</td><td width=\"142\" align=\"left\" valign=\"center\">250~260</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36684405892209168","title":"三角标简介","versionId":"36684405875431952","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>简介</h3><p>每个塑料的器皿，在底部都有一个数字（它是一个带箭头的三角形， 三角形里面有一个数字）。</p><h3>PET</h3><p><b>聚对苯二甲酸乙二醇脂（聚酯）</b></p><p><img alt=\"塑料品可循环使用表示\" width=\"220\" height=\"144\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料品可循环使用表示\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2719/20160730232346-1228455654.jpg/0\">“1号”PET常用于：矿泉水瓶、碳酸饮料瓶等。</p><p>使用：耐热至65℃，耐冷至-20℃，只适合装暖饮或冻饮，装高温液体、或加热则易变形，有对人体有害的物质融出。并且，科学家发现，1号塑料品用了10个月后，可能释放出致癌物DEHP，对睾丸具有毒性。</p><p>因此，饮料瓶等用完了就丢掉，不要再用来做为水杯，或者用来做储物容器乘装其他物品，以免引发健康问题得不偿失。</p><p>注意：饮料瓶别循环使用装热水。不能放在汽车内晒太阳；不要装酒、油等物质。</p><h3>HDPE</h3><p><b>高密度聚乙烯</b></p><p>“2号”HDPE常用于：清洁用品、沐浴产品的包装。</p><p>使用：可在小心清洁后重复使用，但这些容器通常不好清洗，残留原有的清洁用品，变成细菌的温床，你最好不要循环使用。不要再用来做为水杯，或者用来做储物容器装其他物品。</p><p>注意：很难彻底清洁，建议不要循环使用</p><h3>PVC</h3><p><b>聚氯乙烯</b></p><p>“3号”PVC常用于：常见雨衣、建材、塑料膜、塑料盒等。很少用于食品包装。</p><p>使用：这种材质可塑性优良，价钱便宜，故使用很普遍。只能耐热81 ℃，高温时容易产生有害物质，甚至连制造的过程中都会释放有毒物。若随食物进入人体，可能引起乳癌、新生儿先天缺陷等疾病。这种材料的容器已经较少用于包装食品。如果使用，千万不要让它受热。难清洗易残留，不要循环使用。若装饮品不要购买。</p><p>注意： 不可用于食品的包装。</p><h3>LDPE</h3><p><b>低密度聚乙烯</b></p><p>“4号”LDPE常用于：保鲜膜、塑料膜等。</p><p>使用：耐热性不强，通常，合格的PE保鲜膜在遇温度超过110 ℃时会出现热熔现象，会留下一些人体无法分解的塑料制剂。食物中的油脂也很容易将保鲜膜中的有害物质溶解出来。因此，食物放入微波炉，先要取下包裹着的保鲜膜。高温时产生有害物质，有毒物随食物进入人体后，可能引起乳腺癌、新生儿先天缺陷等疾病。</p><p>注意：用微波炉加热，别用保鲜膜包裹食物。</p><h3>PP</h3><p><b>聚丙烯</b></p><p>“5号”PP常用于：豆浆瓶、优酪乳瓶、果汁饮料瓶、微波炉餐盒。</p><p>使用：常见熔点高达167 ℃，是唯一可以安全放进微波炉的塑料盒，可在小心清洁后重复使用。需要特别注意，一些微波炉餐盒，盒体的确以5号PP制造（微波炉专用PP耐高温120℃，耐低温-20℃），但因造价成本高，盖子一般不使用专用PP却以1号PET制造，由于PET不能抵受高温，故不能与盒体一并放进微波炉。为保险起见，容器放入微波炉前，先把盖子取下。</p><p>注意：放入微波炉时，把盖子取下。</p><h3>PS</h3><p><b>聚苯乙烯</b></p><p>“6号”PS常用于：碗装泡面盒、快餐盒。</p><p>别用微波炉煮碗装方便面</p><p>使用：又耐热又抗寒，但不能放进微波炉中，以免因温度过高而释出化学物（耐温70℃时即释放出）。并且不能用于盛装强酸（如柳橙汁）、强碱性物质，因为会分解出对人体不好的聚苯乙烯，容易致癌。因此，您要尽量避免用快餐盒打包滚烫的食物。</p><p>注意：别用微波炉煮碗装方便面。</p><h3>PC</h3><p><b>其他塑料</b></p><p>“7号”PC其它类常用于：水壶、水杯、奶瓶。</p><p>使用：被大量使用的一种材料，尤其多用于奶瓶中，因为含有双酚A而备受争议。香港城市大学生物及化学系副教授林汉华称，理论上，只要在制作PC的过程中，双酚A百分百转化成塑料结构，便表示制品完全没有双酚A，更谈不上释出。只是，若有小量双酚A没有转化成PC的塑料结构，则可能会释出而进入食物或饮品中。因此，小心为上，在使用此塑料容器时要格外注意。</p><p><img alt=\"塑料分类\" width=\"165\" height=\"172\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料分类\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/10886/20160730232347-1431060565.jpg/0\"></p><p><b>对付双酚A的清洁措施</b></p><p>PC中残留的双酚A，温度愈高，释放愈多，速度也愈快。因此，不应以PC水瓶盛热水，以免增加双酚A（万一有的话）释放的速度及浓度。如果你的水壶有编号为7，下列方法可降低风险：</p><p>●使用时勿加热。</p><p>●不用洗碗机、烘碗机清洗水壶。</p><p>●不让水壶在阳光下直射。</p><p>●第一次使用前，用小苏打粉加温水清洗，在室温中自然烘干。因为双酚A会在第一次使用与长期使用时释出较多。</p><p>●如果容器有任何摔伤或破损，建议停止使用，因为塑料制品表面如果有细微的坑纹，容易藏细菌。</p><p>● 避免反复使用已经老化的塑料器具。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2719/20160730232346-1228455654.jpg/0?h=653&titlename=%E5%A1%91%E6%96%99%E5%93%81%E5%8F%AF%E5%BE%AA%E7%8E%AF%E4%BD%BF%E7%94%A8%E8%A1%A8%E7%A4%BA&w=1000","url":"https://pic.baike.soso.com/ugc/baikepic2/2719/20160730232346-1228455654.jpg/0","rw":1000,"rh":653,"title":"塑料品可循环使用表示","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/10886/20160730232347-1431060565.jpg/0?titlename=%E5%A1%91%E6%96%99%E5%88%86%E7%B1%BB&w=515&h=538","url":"https://pic.baike.soso.com/ugc/baikepic2/10886/20160730232347-1431060565.jpg/0","rw":515,"rh":538,"title":"塑料分类","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684405892209170","title":"鉴别鉴定","versionId":"36684405875431953","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"塑料\" width=\"300\" height=\"230\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2821/20180527201055-1626093092_jpg_400_306_18389.jpg/0\">在采用各种塑料再生方法对废旧塑料进行再利用前，大多需要将塑料分拣。由于塑料消费渠道多而复杂，有些消费后的塑料又难于通过外观简单将其区分，因此，最好能在塑料制品上标明材料品种。中国参照美国塑料协会(SPE)提出并实施的材料品种标记制定了GB/T16288—2008“塑料包装制品回收标志”， 虽可利用上述标记的方法以方便分拣，但由于中国尚有许多无标记的塑料制品，给分拣带来困难，为将不同品种的塑料分别，以便分类回收，首先要掌握鉴别不同塑料的知识，下面介绍塑料简易鉴别法：</p><h3>外观鉴别</h3><p>通过观察塑料的外观，可初步鉴别出塑料制品所属大类：热塑性塑料，热固性塑料或弹性体。</p><p>一般热塑性塑料有结晶和无定形两类。结晶性塑料外观呈半透明，乳浊状或不透明，只有在薄膜状态呈透明状，硬度从柔软到角质。无定形一般为无色，在不加添加剂时为全透明，硬度从硬于角质橡胶状（此时常加有增塑剂等添加剂）。热固性塑料通常含有填料且不透明，如不含填料时为透明。弹性体具橡胶状手感，有一定的拉伸率。</p><h3>简单鉴别</h3><p>首先是看，因为深颜色的色料一般毒性很大，所以一般来说颜色越深的塑料毒性越大。给塑料染色还有一个很重要的原因就是原料是废塑料，为了掩盖原来的颜色。</p><p>第二是闻，只要塑料有异味，不管怎么样绝对不能装食品，异味一般都是在制品中添加助剂，色料等其他附料或残余单体的味道。</p><p>第三是摸，装食物的塑料一般摸起来光滑且有光泽，如果手感不光滑，尤其是发粘的一定不能装食物，因为这里面助剂太多了，多的你都无法想象，可能会占五成以上。</p><p>接下来简单说一些材料，包装食品一般用PP（聚丙烯）、PE（聚乙烯）的，这两个比较安全，超市的保鲜膜一般是PP的，还有家里得热水管也是PP，因为要保证无毒。一般能装热水的塑料杯子用PC（聚碳酸酯），但光盘也用这个，小心废料回炉。下水管一般用PVC没大碍。</p><h3>鉴定方法</h3><p>1、密度法：通过考查各种塑料的密度，用液体做介质看其沉浮现象，可粗略辨别塑料所属大类，假设塑料放在水中可浮于水面，那么可判定原料不是PVC。</p><p>2、燃烧法：通过燃烧塑料观其火焰颜色以及燃烧时发出的气味和烟雾，通常聚烯烃类原料燃烧火焰多为蓝色或淡蓝色，气味比较温和及淡、烟雾呈白色，而多数带苯或氯的原料燃烧后易冒黑烟，且气味浓烈，ABS就是了。另外，如PE、PP有滴燃现象，而PVC等则无滴燃，但有自熄现象。</p><p>3、光学法：通过观察原料透明性进行鉴别，一般常用透明原料为：PS、PC、PMMA、AS；半透明原料为：PE、无规共聚PP、均聚PP、软质PVC、透明ABS等，其它的原料基本不透明。</p><p>4、色辨法：一般来讲，不加助剂的原料，如果本身含有双键，则颜色会显略黄，如ABS，因有丁二烯共聚，聚合后聚合物中仍含有双键，因此会显略黄。</p><h3>鉴别总结</h3><p>1、聚四氟乙烯(PTFE)</p><p>外观：半透明至不透明，易弯曲，有弹性。</p><p>燃烧性：不燃。在炽热状况下有刺激性气味(HF)。</p><p>2、聚酰胺(PA)</p><p>外观：半透明至不透明。</p><p>燃烧性：难燃，离开火焰后立即熄灭。当在火焰中燃烧时有蓝烟，上端呈桔红色；有融熔、滴落、起泡现象；可以闻到羊毛烧焦气味。</p><p>3、聚碳酸酯(PC)</p><p>外观：透明至不透明，质硬。</p><p>燃烧性：难燃。在火焰中燃烧黑烟多、明亮，有炭化、起泡现象；可闻到酚的气味。</p><p>4、酚醛树脂(PF)</p><p>外观：(通常含有填充料)呈深色调。</p><p>燃烧性：难燃。在火焰中燃烧可见明亮的黄色火焰，黑烟多，有开裂和颜色加深现象。</p><p>5、聚氯乙烯(PVC)</p><p>外观：(同聚碳酸酯)</p><p>燃烧性：难燃。在火焰中燃烧呈黄色，火苗边缘呈绿色，白烟；有软化现象。可闻到糊焦味。</p><p>6、氨基树脂(UF脲/甲醛；MF三聚氰胺/甲醛)</p><p>外观：(含填料)质硬。</p><p>燃烧性：难燃。在火焰中燃烧呈鲜黄色；有炭化、膨胀、开裂现象。可闻到氨、甲醛、鱼腥味。</p><p>7、聚乙烯(PE)</p><p>外观：半透明至不透明，质硬；透明薄膜。</p><p>燃烧性：在火焰中可燃，离开火焰后缓缓熄灭或继续燃烧。燃烧时火焰上端呈黄色，下端呈蓝色；有融熔、滴落现象。可闻到石蜡味。</p><p>8、聚丙烯(PP)</p><p>(外观和燃烧性同聚乙烯)</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2821/20180527201055-1626093092_jpg_400_306_18389.jpg/0?w=400&h=306&titlename=%E5%A1%91%E6%96%99","url":"https://pic.baike.soso.com/ugc/baikepic2/2821/20180527201055-1626093092_jpg_400_306_18389.jpg/0","rw":400,"rh":306,"title":"塑料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36684405892209176","title":"其它信息","versionId":"36684405875431954","lemmaId":36684112844577280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76038039,"name":"C","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589161609,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>健康危害</h3><p>塑料包装材料具有重量轻、强度大、抗冲击性好、透明、防潮、美观、化学性能稳定、韧性好且防腐蚀等优点，在包装领域广泛取代了金属、木材、纸张、玻璃、皮革等，因此，塑料包装对减轻我国的资源、能源压力起到了不可替代的作用。但是，塑料包装材料有一个致命的弱点，即其自然降解时间长，有的长达100年以上。塑料的不易降解性，导致其废弃物长期存在下去。而且，往往消费一次即被丢弃，故塑料包装废弃物成为一个越来越突出的环境问题，形成了所谓的“白色污染”，对人类生存环境造成很大压力，因此，对塑料包装废弃物的回收利用就迫在眉睫。</p><h3>健康小知识</h3><p>塑料杯子相对于纸杯来说更安全一些</p><p>代号为5的塑料制品耐温达130度，可装热水、用微波加热</p><p><img alt=\"塑料\" width=\"220\" height=\"136\" class=\"ed_imgfloat_right kx_img currentPic\" mark=\"\" titlename=\"塑料\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/51102/20160730232349-148953549.jpg/0\">颜色越深的吸管越不安全</p><p>喝热饮不宜用塑料吸管</p><p>塑料碗与仿瓷碗应减少使用</p><p>不要使用深颜色的塑料碗</p><p>仿瓷餐具不能盛酸性物</p><p>矿泉水瓶、纯净水桶代号“1”</p><p>塑料瓶可以储放干性物品</p><p>代号为5的水瓶耐高温，可重复使用</p><p>合格的塑料餐盒标有“5”pp，并盒盖上有个透气小孔 由于塑料都会添加某些添加剂，塑料的颜色越深，说明添加的添加剂越深，或者说残留的有害物质越多，不安全，而pp代表聚丙烯，不适合做塑料餐盒，主要不环保。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/51102/20160730232349-148953549.jpg/0?titlename=%E5%A1%91%E6%96%99&w=760&h=468","url":"https://pic.baike.soso.com/ugc/baikepic2/51102/20160730232349-148953549.jpg/0","rw":760,"rh":468,"title":"塑料","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":2,"originEnTitle":null,"originZhTitle":"塑料（高分子聚合物）","pv":28712,"auditType":1,"synonyms":null,"showEditTime":"2020.05.11 09:46","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},{"uid":79089076,"name":"花开不败","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/gdGEhAiapMTxxoMOIZCApQvDtDVscFx59skYKGWFb05kBYCo9M0PwWCNtTaEro5WbbolwpBvfp4Qcdib4zn90qAQ/132","introduction":null,"educations":[{"schoolName":"四川大学","major":"","degree":"博士","universityId":90,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/41b2078c-6012-11e9-8112-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"四川大学","jobBrief":"","role":0,"roleName":null,"title":"四川大学 · 博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":101,"partnerIdCreateTime":1594286514,"partnerIdPoped":true}],"hasZhishiNav":true,"auditInfos":{"0":[{"versionId":"0","auditTime":1589252894,"auditorId":75234227,"auditUser":{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k

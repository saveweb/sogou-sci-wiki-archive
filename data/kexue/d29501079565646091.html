<p>天然方沸石的主要化学组<span>成是稳定的, 仅少量的Na可被K+代替, 某</span><span>些变种含K2O达5%。有时有极少量的</span><span>CaO和MgO 混入。方沸石与铯沸石(Pollucite原称铯榴石) 可构成类质同象系列。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->763</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"29501079565646091","versionId":"29502552135448586","title":"方沸石","subtitle":"","abstracts":{"paragraphId":"29502552135448597","title":"摘要","versionId":"29502552135448587","lemmaId":29501079565646092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584880891,"comment":null,"dependVersionId":0,"contentType":2, 3Id":175,"state":"毕业","lab":"大陆动力学国家重点实验室","researchField":"地质学基地班"}],"jobs":[{"company":"2019.07-present    中科院地质与地球物理研究所","title":"博士后"}],"works":[{"title":"&#22320;&#36136;&#23398;","url":"https://baike.sogou.com/kexue/d19764061751223561.htm"},{"title":"&#20013;&#30827;&#22411;&#27973;&#25104;&#20302;&#28201;&#28909;&#28082;&#30719;&#24202;","url":"https://baike.sogou.com/kexue/d66699177236705551.htm"}],"educationBrief":"中国科学院大学","jobBrief":"博士后","role":0,"roleName":null,"title":"中国科学院大学 · 地质学博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":89,"partnerIdCreateTime":1594286512,"partnerIdPoped":true},"editTime":1584880891,"state":1,"versionCount":1,"upNum":26,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/506_481_20200322204005-1215189065.png?width=227&height=174&titlename=&w=506&h=481","url":"https://img01.sogoucdn.com/app/a/200698/506_481_20200322204005-1215189065.png","rw":506,"rh":481,"title":"","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"结晶特点","paragraphId":"29502552135448596","subCatalogs":null},{"level":1,"title":"光性特征","paragraphId":"29502552135448594","subCatalogs":null},{"level":1,"title":"鉴别特征","paragraphId":"29502552135448595","subCatalogs":null},{"level":1,"title":"产状及其他","paragraphId":"29502552135448593","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"29502552135448596","title":"结晶特点","versionId":"29502552135448589","lemmaId":29501079565646092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584880891,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>晶体为四角三八面体, 通常呈不规则粒状。薄片中常呈六边形、八边形, 有时也呈放射状集合体。还可形成白榴石、方钠石和霞石的假象。具{001}的不完全解理。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29502552135448594","title":"光性特征","versionId":"29502552135448590","lemmaId":29501079565646092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584880891,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>无色、灰、白、淡红等, 薄片中无色透明。具明显的负低突起 。一般显均质性, 但有些较大晶粒可显极弱的双折射, Δ= 0.001～0.002。在具有弱的干涉色的晶粒上, 插入石膏检板, 有时可见到方沸石的聚片双晶。有时表现为二轴晶负光性，2V= 85°～0°。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29502552135448595","title":"鉴别特征","versionId":"29502552135448591","lemmaId":29501079565646092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584880891,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>方沸石易与白榴石相混, 区别在于前者有解理, 且折射率略低( 白榴石N=1.508～1.511) ; 不含包裹物。与火山玻璃也相似，但火山玻璃无解理, 同时方沸石一般出现于基性碱性岩中, 在这些岩石中火山玻璃的折射率总是高于方沸石的折射率。与方钠石的区别是二者解理方向不同, 有时方钠石具颜色。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29502552135448593","title":"产状及其他","versionId":"29502552135448592","lemmaId":29501079565646092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584880891,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>方沸石形成范围较大。在某些火成岩中可作为晚期形成的原生矿物, 常见于镁铁质岩或基性碱性岩中, 如方沸正长岩、方沸正长闪长岩、正长辉长岩等。由于结晶较晚, 常呈不规则状充填在先晶出矿物的粒间。也在玄武岩、方沸粗玄岩、橄榄粗玄岩、粗面安山岩中作为基质产出, 有时可作为斑晶出现。在格陵兰的某些苦橄岩中, 方沸石呈小球产出。方沸石作为低温岩浆期后矿物常交代白榴石、霞石并呈其假象; 在蚀变凝灰岩中, 由钠长石或正长石蚀变而成; 在某些岩石的气孔或空隙中, 与葡萄石、菱沸石、杆沸石、辉沸石、方解石等共生。在沉积岩中为自生矿物, 含磷硅质岩石和砂岩互层中有方沸石夹层。在煤层上覆灰岩或泥质岩中也见有方沸石。近年来, 曾在实验室用天然片沸石和斜发沸石合成了方沸石, 此实验条件类似碱性盐湖和海相环境。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>实验研究认为, 在低级变质的浊沸石相中可能有这样的反应存在:</p><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%E6%96%B9%E6%B2%B8%E7%9F%B3%2B%20%E7%9F%B3%E8%8B%B1%5CRightarrow%20%E9%92%A0%E9%95%BF%E7%9F%B3%2B%20H

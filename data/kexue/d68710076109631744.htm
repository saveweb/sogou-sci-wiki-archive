E5%B0%8F%E6%B9%BE%E6%B0%B4%E7%94%B5%E7%AB%99","url":"https://img02.sogoucdn.com/app/a/200698/258_193_20201218081656-718011175.png","rw":258,"rh":193,"title":"小湾水电站","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1079_653_20201218081820-1099467033.png?w=1079&h=653&titlename=%E6%BA%AA%E6%B4%9B%E6%B8%A1","url":"https://img03.sogoucdn.com/app/a/200698/1079_653_20201218081820-1099467033.png","rw":1079,"rh":653,"title":"溪洛渡","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/296_192_20201218081845-99884416.png?w=296&h=192&titlename=%E9%94%A6%E5%B1%8F%E4%B8%80%E7%BA%A7","url":"https://img01.sogoucdn.com/app/a/200698/296_192_20201218081845-99884416.png","rw":296,"rh":192,"title":"锦屏一级","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68711319603327502","subCatalogs":null},{"level":1,"title":"发展概况","paragraphId":"68711319603327503","subCatalogs":[{"level":2,"title":"萌芽阶段","paragraphId":"68711319603327503","subCatalogs":null},{"level":2,"title":"起步阶段","paragraphId":"68711319603327503","subCatalogs":null},{"level":2,"title":"成熟阶段","paragraphId":"68711319603327503","subCatalogs":null}]},{"level":1,"title":"拱坝类型","paragraphId":"68711319586550299","subCatalogs":[{"level":2,"title":"按坝的高度划分","paragraphId":"68711319586550299","subCatalogs":null},{"level":2,"title":"按坝的厚高比分类","paragraphId":"68711319586550299","subCatalogs":null},{"level":2,"title":"按拱圈轴线形式分类","paragraphId":"68711319586550299","subCatalogs":null},{"level":2,"title":"按水平拱的厚度变化分类","paragraphId":"68711319586550299","subCatalogs":null}]},{"level":1,"title":"拱坝结构特点","paragraphId":"68711319586550298","subCatalogs":[{"level":2,"title":"结构特点","paragraphId":"68711319586550298","subCatalogs":null},{"level":2,"title":"稳定特点","paragraphId":"68711319586550298","subCatalogs":null},{"level":2,"title":"内力特点","paragraphId":"68711319586550298","subCatalogs":null},{"level":2,"title":"性能特点","paragraphId":"68711319586550298","subCatalogs":null},{"level":2,"title":"荷载特点","paragraphId":"68711319586550298","subCatalogs":null},{"level":2,"title":"泄洪特点","paragraphId":"68711319586550298","subCatalogs":null}]},{"level":1,"title":"拱坝地址选址条件","paragraphId":"68711319586550296","subCatalogs":[{"level":2,"title":"地形条件","paragraphId":"68711319586550296","subCatalogs":null},{"level":2,"title":"地质条件","paragraphId":"68711319586550296","subCatalogs":null}]},{"level":1,"title":"拱坝布置原则","paragraphId":"68711319586550300","subCatalogs":[{"level":2,"title":"选址原则","paragraphId":"68711319586550300","subCatalogs":null},{"level":2,"title":"布置步骤","paragraphId":"68711319586550300","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68711319603327502","title":"基本介绍","versionId":"68711319586550290","lemmaId":68710076109631740,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608251137,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>拱坝是一种建筑在峡谷中的拦水坝，做成水平拱形，凸边面向上游，两端紧贴着峡谷壁。是指一种在平面上向上游弯曲，呈曲线形、能把一部分水平荷载传给两岸的挡水建筑，是一个空间壳体结构<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"272\" titlename=\"拱坝\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/272_163_20201218081556-336387257.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/272_163_20201218081556-336387257.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/272_163_20201218081556-336387257.png?w=272&h=163&titlename=%E6%8B%B1%E5%9D%9D","url":"https://img01.sogoucdn.com/app/a/200698/272_163_20201218081556-336387257.png","rw":272,"rh":163,"title":"拱坝","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68711319603327503","title":"发展概况","versionId":"68711319586550291","lemmaId":68710076109631740,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608251137,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>拱坝的发展过程大致可以分为三个阶段，分别为：萌芽阶段、起步阶段以及成熟阶段。</p><p></p><h3>萌芽阶段</h3><p></p><p>人类修建拱坝历史悠久，早在古罗马时，人们就采用砌石圆拱结构修建了一系列的似现代拱坝挡水建筑物。如法国的鲍姆（Baume）拱坝，西班牙的阿尔曼扎( Almanza)拱坝，意大利的高桥( Ponte&nbsp;&nbsp;Alto)拱坝等。</p><p>该时期修建的拱坝水平截面虽为拱形，但由于缺乏理论指导，并没有真正认识到利用拱结构的优点，只能说是一种似拱坝结构<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p></p><h3>起步阶段</h3><p></p><p>(1)圆筒结构时期</p><p>该时期的设计，将拱坝坝体比拟成一系列独立叠置的水平圆弧形拱圈，在外荷载的作用下通过水平拱圈的作用，将其传至两岸，而忽略了拱坝上下拱圈传力的梁的作用。1854年，法国工程师左拉(zola)，以圆筒公式为指导，在普罗旺斯地区埃克斯设计建成43米高的左拉拱坝，被世界各国认为世界上第一座真正意义上的拱坝。</p><p>(2)固端拱结构时期</p><p>20世纪初，西欧和北美的工程师们逐渐认识到圆筒结构概念完全忽略了两岸地基的约束，与事实不符，建议改用固端拱的结构概念进行水平拱圈的设计与计算。采用该概念设计的拱坝，形状一般为等半径的圆筒形拱坝，考虑的荷载除径向压力之外，开始注意到，固端拱属于超静定结构，将拱坝的设计理论向前推动了一步。</p><p></p><h3>成熟阶段</h3><p></p><p>随着拱坝高度的不断发展，人们越来越认识到将本来为一整体的拱坝认为的分为一系列上下互不相干的水平拱圈进行二维应力分析与实际并不相符，坝工专家想到用垂直悬臂梁来联系各层拱圈以反映上下拱圈的相互作用。后来进一步演变为拱梁分载法。</p><p>1917年瑞士坝工专家格伦纳，在瑞士设计了第亠座高为55米的蒙特沙尔文斯拱坝采用4拱9梁径向变位一致的多拱梁法进行了该坝的应力计算。它的设计与建造标志着拱坝的建设进入成熟阶段。</p><p>20世纪初，美国开始修建较高的拱坝，如1910年建成的巴菲罗比尔拱坝，高99m。20-40年代，又建成若干拱坝，其中有高达221m的胡佛坝。20世纪50年代以后，修建了许多双曲拱坝。</p><p>英古里双曲拱坝：位于格鲁吉亚的西部德日瓦里市附近的英古里河支瓦尔峡谷内，临近土耳其边界，为目前世界上已建最高的混凝土拱坝，具有发电和防洪等综合效益。该坝为双曲拱坝，最大坝高271.5m。</p><p>二滩：二滩水电站位于四川省，雅砻江干流下游河段上，大坝为双曲拱坝，最大坝高240米。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"二滩水电站\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1080_810_20201218081628-2082648620.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1080_810_20201218081628-2082648620.png\"></p><p>小湾水电站：小湾水电站位于云南省西部南涧县与凤庆县交界的澜沧江中游河段和支流黑惠江交汇后下游1.5km，最大坝高292米。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"258\" titlename=\"小湾水电站\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/258_193_20201218081656-718011175.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/258_193_20201218081656-718011175.png\"></p><p>溪洛渡：溪洛渡水电站位于四川省雷波与云南永善的金沙江界河上，拦河坝为双曲拱坝，最大坝高278米。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"溪洛渡\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1079_653_20201218081820-1099467033.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1079_653_20201218081820-1099467033.png\"></p><p>锦屏一级：锦屏一级水电站位于四川省凉山彝族自治州盐源县和木里县境内，是雅砻江干流下游河段的控制性水库梯级电站。大坝为混凝土双曲拱坝，坝高305米，为世界第一高坝。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"296\" titlename=\"锦屏一级\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/296_192_20201218081845-99884416.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/296_192_20201218081845-99884416.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1080_810_20201218081628-2082648620.png?w=1080&h=810&titlename=%E4%BA%8C%E6%BB%A9%E6%B0%B4%E7%94%B5%E7%AB%99","url":"https://img01.sogoucdn.com/app/a/200698/1080_810_20201218081628-2082648620.png","rw":1080,"rh":810,"title":"二滩水电站","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/258_193_20201218081656-718011175.png?w=258&h=193&titlename=%E5%B0%8F%E6%B9%BE%E6%B0%B4%E7%94%B5%E7%AB%99","url":"https://img02.sogoucdn.com/app/a/200698/258_193_20201218081656-718011175.png","rw":258,"rh":193,"title":"小湾水电站","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1079_653_20201218081820-1099467033.png?w=1079&h=653&titlename=%E6%BA%AA%E6%B4%9B%E6%B8%A1","url":"https://img03.sogoucdn.com/app/a/200698/1079_653_20201218081820-1099467033.png","rw":1079,"rh":653,"title":"溪洛渡","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/296_192_20201218081845-99884416.png?w=296&h=192&titlename=%E9%94%A6%E5%B1%8F%E4%B8%80%E7%BA%A7","url":"https://img01.sogoucdn.com/app/a/200698/296_192_20201218081845-99884416.png","rw":296,"rh":192,"title":"锦屏一级","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68711319586550299","title":"拱坝类型","versionId":"68711319586550292","lemmaId":68710076109631740,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608251137,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>按坝的高度划分</h3></p><p>①低坝,即坝高H&lt;30m的拱坝；</p><p>②中坝,即坝高30mH&lt;70m在范围内的拱坝；</p><p>③中坝,即坝高70mH&lt;200m在范围内的拱坝；</p><p>④特高拱坝,即坝高H≥200m的拱坝。</p><p><h3>按坝的厚高比分类</h3></p><p>按拱坝在最大坝高处坝底厚度T和坝高H的比值T/H分为薄拱坝(T/H＜0.2) ，中厚拱坝(T/H=0.2～0.35) ，厚拱坝（或称重力拱坝）(T/H＞0.35) 。</p><p><h3>按拱圈轴线形式分类</h3></p><p>主要可分为圆拱坝、多心拱坝、变曲率拱坝。</p><p><h3>按水平拱的厚度变化分类</h3></p><p>（1）等厚度拱坝：水平截面为厚度不变的水平拱。等厚拱圈也可在拱端附近局部加厚，以减小拱座处岩基单位面积上所受的推力。 </p><p>（2）变厚度拱坝：水平截面为变厚度的水平拱，一般从拱冠至拱座逐渐加厚，以改善拱圈的内应力条件。变厚拱坝的应力条件较好，但设计和施工较为复杂，一般用于高、中拱坝。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68711319586550298","title":"拱坝结构特点","versionId":"68711319586550293","lemmaId":68710076109631740,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608251137,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>拱坝是一种推力结构，可以充分发挥材料的强度，是一种经济型坝体，在结构上属于一种高次超静定结构，超载能力强，安全度高，抗震性能较好，主要具备以下几点特点<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>结构特点</h3></p><p>拱坝是一空间壳体结构,坝体结构可近似看作由一系列凸向上游的水平拱圈和一系列竖向悬臂梁所组成。坝体结构既有拱作用又有梁作用。其所承受的水平荷载一部分由拱的作用传至两岸岩体，另一部分通过竖直梁的作用传到坝底基岩。拱坝两岸的岩体部分称作拱座或坝肩；位于水平拱圈拱顶处的悬臂梁称作拱冠梁，一般位于河谷的最深处。</p><p><h3>稳定特点</h3></p><p>拱坝的稳定性主要是依靠两岸拱端的反力作用。</p><p><h3>内力特点</h3></p><p>拱结构是一种推力结构，在外荷作用下内力主要为轴向压力，有利于发挥筑坝材料（混凝土或浆砌块石）的抗压强度，从而坝体厚度就越薄。拱坝是一高次超静定结构，当坝体某一部位产生局部裂缝时，坝体的梁作用和拱作用将自行调整，坝体应力将重新分配。所以，只要拱座稳定可靠，拱坝的超载能力是很高的。混凝土拱坝的超载能力可达设计荷载的5—11倍。</p><p><h3>性能特点</h3></p><p>拱坝坝体轻韧，弹性较好，整体性好，故抗震性能也是很高的。拱坝是一种安全性能较高的坝型。</p><p><h3>荷载特点</h3></p><p>拱坝坝身不设永久伸缩缝，其周边通常是固接于基岩上，因而温度变化和基岩变化对坝体应力的影响较显著，必须考虑基岩变形，并将温度荷载作为一项主要荷载。</p><p><h3>泄洪特点</h3></p><p>在泄洪方面，拱坝不仅可以在坝顶安全溢流，而且可以在坝身开设大孔口泄水。目前坝顶溢流或坝身孔口泄水的单宽流量已超过200<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/a8cd2c3f2fa321c03349c6487ffb580f9fb12701a1d79ecb3f5a8360fb8166ce.svg\" style=\"vertical-align: -0.025ex;\"></span>/（s.m）。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68711319586550296","title":"拱坝地址选址条件","versionId":"68711319586550294","lemmaId":68710076109631740,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608251137,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>地形条件</h3></p><p>拱坝在地形上主要适用于河谷狭窄，左右对称，向下游收缩的“V”或“U”形地形。其中对于宽高比（河谷宽度L与坝高H的比值）与厚高比（坝厚T与坝高H的比值）的要求为：</p><p>①L/H&lt;1.5, T/H &lt;0.2 为薄拱坝；</p><p>②L/H=1.5~3.0, T/H =0.2 ~0.35 为一般拱坝；</p><p>③L/H=3.0~4.5, T/H =0.35 ~0.60 为重力拱坝。</p><p><h3>地质条件</h3></p><p>由于拱坝的安全的关键是拱座的稳定问题，因此拱坝从一开始就对两岸的地址条件提出了严格的要求，其中基岩较为理想的条件为结构组成均匀，坚硬完整，有足够的强度，同时透水性小，具有良好的抗侵蚀、抗风化的能力；河谷较为理想的条件为边坡稳定，两岸整体性较好，没有大的断裂带和软弱夹层，同时要求在荷载的作用下不会产生较大地变形<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68711319586550300","title":"拱坝布置原则","versionId":"68711319586550295","lemmaId":68710076109631740,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608251137,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>选址原则</h3></p><p>拱坝布置的原则是，根据坝址地形、地质、水文等自然条件以及枢纽综合利用要求统筹布置，在满足稳定和建筑物运用的要求下，通过调整拱坝的外形尺寸，使坝体材料的强度得到充分发挥，控制拉应力在允许范围之内，而坝的工程量最省。因拱坝型式比较复杂，断面形状又随地形地质情况而变化，故拱坝布置需有较多的方案，进行全面技术经济比较，选择最优方案。而最终选定的布置方案，一般需经模型试验论证。</p><p><h3>布置步骤</h3></p><p>拱坝布置的步骤：拱坝布置复杂，需结合地形地质条件，反复修订，作多方案比较，最后定出布置图。</p><p>①根据坝址地形、地质资料定出开挖深度，绘出坝址利用基岩面等高线图。综合考虑地形、地质、水文、施工及运用条件等，选择适宜的拱坝坝型。</p><p>②利用基岩面等高线地形图，试定顶拱轴线的位置。顶拱轴线的半径可参考 。应尽量使拱轴线与等高线在拱端处的夹角不小于30°，并使两端夹角大致相近。按适当的中心角和坝顶厚度画出顶拱内外缘弧线。</p><p>③初拟拱冠梁剖面尺寸，并拟定各高程拱圈的厚度。一般选取5~10层拱圈，绘制各层拱圈平面图。各层拱圈的圆心联线在平面上最好能对称于河谷可利用基岩面地形图，在垂直面上，这种圆心联线应是光滑的曲线。</p><p>④切取若干垂直剖面，检查其轮廊是否光滑连续，倒悬是否过大，如不符合要求，应适当修改拱圈及梁的形状尺寸。</p><p>⑤根据初定的坝体尺寸进行应力计算及坝肩稳定较核。如不符合要求，应重复以上步骤修改坝体布置和尺寸。</p><p>⑥将拱坝沿拱的轴线展开，绘成立视图，显示基岩面的起伏变化，对突变处采取削平或填塞措施。</p><p>⑦计算坝体工程量，作为不同方案比较的依据。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"中国大坝50年","site":"","url":"","journalName":null,"author":"潘家铮，何璟","press":"中国水利水电出版社","publishYear":"2000","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"拱坝设计与研究","site":"","url":"","journalName":null,"author":"朱伯芳，高季祖，历易生.等","press":"中国电力出版社","publishYear":"2001","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"2003 年中国及世界大坝情况","site":"","url":"","journalName":"中国水利","author":"贾金生，袁玉兰，李铁洁","press":"","publishYear":"","publishTime":"2004-04","publishPlace":"","page":"","volume":"26

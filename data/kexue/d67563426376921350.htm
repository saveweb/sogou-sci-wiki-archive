legality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>比例危险-比例优势模型</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="67585423504912903"><div><p>比例危险-比例优势模型（Propotional Hazards-Proportional Odds）是研究人员把Aranda-Ordaz参数族以及基于参数族提出的衍生模型引入加速寿命试验技术领域后所给出的一种非参数模型。这是一种无分布假设的加速模型，用于描述应力水平与寿命之间的关系。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->335</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protoco 子科技大学","jobBrief":"","role":0,"roleName":null,"title":"电子科技大学 · 机械工程硕士","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608204395,"state":1,"versionCount":1,"upNum":3,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/668_377_20201210103330-418329914.png?w=668&h=377&titlename=%E5%8A%A0%E9%80%9F%E6%A8%A1%E5%9E%8B%E5%88%86%E7%B1%BB","url":"https://img04.sogoucdn.com/app/a/200698/668_377_20201210103330-418329914.png","rw":668,"rh":377,"title":"加速模型分类","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"加速模型","paragraphId":"68632898818879757","subCatalogs":null},{"level":1,"title":"PH-PO模型的起源","paragraphId":"68632898818879759","subCatalogs":null},{"level":1,"title":"PH-PO模型的建立","paragraphId":"68632898818879758","subCatalogs":[{"level":2,"title":"比例危险（PH）模型形式","paragraphId":"68632898818879758","subCatalogs":null},{"level":2,"title":"比例优势（PO）模型形式","paragraphId":"68632898818879758","subCatalogs":null},{"level":2,"title":"比例危险-比例优势（PH-PO）模型","paragraphId":"68632898818879758","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68632898818879757","title":"加速模型","versionId":"68632898818879754","lemmaId":67563426376921350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983031,"name":"Leona.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608204395,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"加速模型分类\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/668_377_20201210103330-418329914.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/668_377_20201210103330-418329914.png\">&nbsp;&nbsp;&nbsp;&nbsp;加速模型描述了产品寿命和应力水平之间的关系。传统的寿命试验耗时长、成本高，因此提出一种施加高于正常应力在产品上以缩短试验时间的方案，以此外推得到正常应力下产品的寿命估计和可靠性评估，而加速模型的选择就是进行外推估计的基础。加速模型按起源分为三类：统计加速模型、经验加速模型、物理加速模型。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;比例危险-比例优势模型属于非参数模型的一种。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/668_377_20201210103330-418329914.png?w=668&h=377&titlename=%E5%8A%A0%E9%80%9F%E6%A8%A1%E5%9E%8B%E5%88%86%E7%B1%BB","url":"https://img04.sogoucdn.com/app/a/200698/668_377_20201210103330-418329914.png","rw":668,"rh":377,"title":"加速模型分类","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68632898818879759","title":"PH-PO模型的起源","versionId":"68632898818879755","lemmaId":67563426376921350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983031,"name":"Leona.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608204395,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>比例危险-比例优势模型是基于Aranda-Ordaz参数族提出的，该参数族定义为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"W(%5Ctheta)%3D%5Cfrac%7B(1-%5Ctheta)%5E%7B-%5Clambda%20%7D-1%20%7D%7B%5Clambda%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d44effdd9c7b1c512a971bd5f1963e3d60a12a5be2c58a94f7b2642ecd5b8769.svg\" style=\"vertical-align: -1.579ex;\"></div><p>将其引入加速寿命试验技术领域，在参数族中代入可靠性的定义，建立一个与可靠性相关的函数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"g(t%3Bz)\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/520125b993cca2a07032a499e7b1b599259fd97a07680273405ed3573b121afb.svg\" style=\"vertical-align: -0.566ex;\"></span>如下，</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"g(t%3Bz)%3D%5Cfrac%7B%5Cfrac%7B1%7D%7BR(t%3Bz)%5E%7Bc%7D%20%7D-1%20%7D%7Bc%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/26c00b6fd023ae0821aa39bf65d02afaf9a52ee69fb8b72802f6d803c3b8546f.svg\" style=\"vertical-align: -1.577ex;\"></div><p>其中，c是转移参数。当<span contenteditable=\"false\" class=\"kx_formula\" alt=\"c%5Crightarrow%200\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/5ef094bc5da3a89fddac4a2e500b108da66c0bc72475b775c43d64f917939590.svg\" style=\"vertical-align: -0.05ex;\"></span>时，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"g_%7Bc%5Crightarrow%200%7D%20(t%3Bz)%3D-lnR(t%3Bz)\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/769f68e40780bc127365008c8a7e08af2dec8b81264e727e0cb800dc162dfd0e.svg\" style=\"vertical-align: -0.566ex;\"></span>,该函数即为危险率函数；而当<span contenteditable=\"false\" class=\"kx_formula\" alt=\"c%3D1\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/e4387b8a8e4728a8610e25cd1cf08797a416a40cfbc919436bcde11d2a12dd5b.svg\" style=\"vertical-align: -0.186ex;\"></span>时，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"g_%7Bc%3D1%7D%20(t%3Bz)%3D%5Cfrac%7BF(t%3Bz)%7D%7BR(t%3Bz)%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/482592624553fefb693eaf32d39d2bacfa25af10eb6c12aab2d8acfaba6b9c31.svg\" style=\"vertical-align: -1.238ex;\"></span>,该函数即为优势函数。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68632898818879758","title":"PH-PO模型的建立","versionId":"68632898818879756","lemmaId":67563426376921350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983031,"name":"Leona.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608204395,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>比例危险（PH）模型形式</h3></p><p>COX将比例危险模型描述为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20(t%3Bz)%3D%5Clambda%20_%7B0%7D%20(t)e%5E%7B%5Cbeta%20%5E%7BT%7D%20z%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/d153309b2137a8f2a7fae23297c1924654d66bb50dbc1b9fe350f5b63c856abf.svg\" style=\"vertical-align: -0.566ex;\"></div><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbeta%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/959fed5e7e572533880d99d53bf90bae9d1dd64a11f047e97d3d065873b14941.svg\" style=\"vertical-align: -0.439ex;\"></span>是模型未知参数向量；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"z\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/f5eb99a7d729e4deb1d25a4be0c4a68fa1ca5ebbffe590053226e5a5327617a3.svg\" style=\"vertical-align: -0.025ex;\"></span>是协变量向量；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20_%7B0%7D%20(t)\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/3278c452b0c31b9bf5abc2fc7f81b950c791d7c5c2b86e16abe367cb0e509423.svg\" style=\"vertical-align: -0.566ex;\"></span>是具有任意形式的基线危险率函数。该模型假设协变量对基线危险率函数有倍乘效果。</p><p><h3>比例优势（PO）模型形式</h3></p><p>Brass将比例优势模型描述为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctheta%20(t%3Bz)%3D%5Ctheta%20_%7B0%7D%20(t)e%5E%7B%5Cbeta%20%5E%7BT%7Dz%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/f9f549f8aafec9de8c8f6b8d6713dbf6cf99ef2a68f7fd7f71a81928c12c76b0.svg\" style=\"vertical-align: -0.566ex;\"></div><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbeta%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ef22b0a42ed1e61d99bac1c8d681b912b70a0c222e35dbf5066f257944b3eb63.svg\" style=\"vertical-align: -0.439ex;\"></span>是模型未知参数向量；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"z\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/29d38fb02dcb7ec8ec64dbbe9d49386c5403c05db8367f5156de11595cf76da9.svg\" style=\"vertical-align: -0.025ex;\"></span>是协变量向量；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctheta%20_%7B0%7D%20(t)\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b0c5eb81d1bc1063a5cb8a4af875b20c7e747bb156325b4f11d82b158f1ce7af.svg\" style=\"vertical-align: -0.566ex;\"></span>是具有任意形式的基线优势函数。该模型假设协变量对基线优势函数有倍乘效果。</p><p><h3>比例危险-比例优势（PH-PO）模型</h3></p><p>\n <table>\n  <tbody>\n   <tr>\n    <td width=\"187\">函数</td>\n    <td width=\"187\">比例危险函数</td>\n    <td width=\"187\">比例优势函数</td>\n    <td width=\"187\">比例危险-比例优势函数</td>\n   </tr>\n   <tr>\n    <td width=\"187\">与可靠性相关的函数</td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20(t%3Bz)%3D-%5Cln%20R(t%3Bz)\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/abbda6ebd6250321267bf014c1f9ccfda271626b57b1b96023aa5108756379ae.svg\" style=\"vertical-align: -0.566ex;\"></span><br></td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctheta%20(t%3Bz)%3D%5Cfrac%7BF(t%3Bz)%7D%7BR(t%3Bz)%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/affb61f145e4552e44a8f1749099214d25f3b5e4a302afd8654334200f19f126.svg\" style=\"vertical-align: -1.238ex;\"></span><br></td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"g(t%3Bz)%3D%5Cfrac%7B%5Cfrac%7B1%7D%7BR(t%3Bz)%5E%7Bc%7D%20%7D-1%20%7D%7Bc%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ac47e543c7c6151530cf57cc60bdba5b0cd53238fa84d0d7a884ebf000d7d136.svg\" style=\"vertical-align: -0.798ex;\"></span><br></td>\n   </tr>\n   <tr>\n    <td width=\"187\">应力效果函数</td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20(t%3Bz)%3D%5Clambda%20_%7B0%7D%20(t)e%5E%7B%5Cbeta%20%5E%7BT%7Dz%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/180ab452d67607fc2b3e86940604a47cbbde2a83fe5d17714faffcf9952be8a7.svg\" style=\"vertical-align: -0.566ex;\"></span><br></td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctheta%20(t%3Bz)%3D%5Ctheta%20_%7B0%7D(t)%20e%5E%7B%5Cbeta%20%5E%7BT%7Dz%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/044f38ae77c0fcd605325609150a25ad23c9a28949e21e9e6c1e0ed94e4212b1.svg\" style=\"vertical-align: -0.566ex;\"></span><br></td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"g(t%3Bz)%3Dg_%7B0%7D%20(t)e%5E%7B%5Cbeta%20%5E%7BT%7D%20z%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/a29037d0163c017246a3af2feea7fd4f40ea03b545e1d15acf0b582c3aa6b4e7.svg\" style=\"vertical-align: -0.566ex;\"></span><br></td>\n   </tr>\n   <tr>\n    <td width=\"187\">基线函数（1自由度）</td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20_%7B0%7D%20(t)%3D%5Cleft(%20%5Cfrac%7B1%7D%7B%5Ceta%20%7Dt%20%20%5Cright)%20%5E%7Bm%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/51ba02ff6270d4147914419cd080fc50cc8b8cd94ce904bc31a74c88a1088897.svg\" style=\"vertical-align: -1.469ex;\"></span><p>(威布尔分布)</p></td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctheta%20_%7B0%7D%20(t)%3D%5Cleft(%20%5Clambda%20t%20%5Cright)%20%5E%7Bp%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/af5182d48f6708cc91ee27a670947c41f25ca410044d35fa3fb9ea74af5fa679.svg\" style=\"vertical-align: -0.566ex;\"></span><p>(对数逻辑分布)</p></td>\n    <td width=\"187\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"g_%7B0%7D%20(t)%3D%5Cgamma%20_%7B1%7D%20t%5E%7B%5Cgamma%20_%7B2%7D%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/ff2d15ca5c2980cf3865fdac52c7d80c0ddfb3b1d0b2e04f4c2e99dd24f88a0d.svg\" style=\"vertical-align: -0.566ex;\"></span><br></td>\n   </tr>\n  </tbody>\n </table></p><p>比例危险-比例优势模型是将比例危险模型和比例优势模型结合起来，使这两种模型成为该模型的特殊形式。因此结合上述比例危险模型和比例优势模型的表达形式，可以把比例危险-比例优势模型描述为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"g(t%3Bz)%3Dg_%7B0%7D%20(t)e%5E%7B%5Cbeta%20%5E%7BT%7Dz%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/a00f3089198d31e52002ecb7b452eeb675d2a4e9d69de4eabea18673c81a7bc1.svg\" style=\"vertical-align: -0.566ex;\"></div><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbeta%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/96e3b0d0f75f28e7cd1132d43e0cc10561b6442b72ef0d3bc47c231ec20ff0fb.svg\" style=\"vertical-align: -0.439ex;\"></span>是模型未知参数向量；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"z\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/275736c45e74783612633d73795981c165ed8cefcc7b77fc4f617d376d1fb756.svg\" style=\"vertical-align: -0.025ex;\"></span>是协变量向量；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"g_%7B0%7D%20(t)\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/efe88824165a2488e3a1daff275a575f01b0fb79a460a4871de27f93ed32b56c.svg\" style=\"vertical-align: -0.566ex;\"></span>是具有任意形式的基线<span contenteditable=\"false\" class=\"kx_formula\" alt=\"g(t%3Bz)\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/bee5b26dba4fd9a646a3ed4a00242556506006940ebe9e990135e97183e9c39e.svg\" style=\"vertical-align: -0.566ex;\"></span>函数。</p><p>那么，比例危险-比例优势模型的可靠性函数写为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"R(t%3Bz)%3D%5Cleft%5B%20cg(t%3Bz)%2B1%20%5Cright%5D%20%5E%7B%5Cfrac%7B-1%7D%7Bc%7D%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b21b762f2a0eb59b9d37ddb38a2a9424acb7d8479f00f65fd41f68024d959fbc.svg\" style=\"vertical-align: -0.566ex;\"></div><p>概率密度函数写为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"f(t%3Bz)%3D%5Cleft(%20c%5Cgamma%20_%7B1%7Dt%5E%7B%5Cgamma%20_%7B2%7De%5E%7B%5Cbeta%20%5E%7BT%7Dz%20%7D%20%7D%2B1%20%20%20%5Cright)%20%5E%7B%5Cfrac%7B-1%7D%7Bc%7D-1%20%7D%20%5Cgamma%20_%7B1%7D%5Cgamma%20_%7B2%7D%5C%20t%5E%7B%5Cgamma%20_%7B2%7D%20%7D%20e%5E%7B%5Cbeta%20%5E%7BT%7Dz%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/95c96f54a36c748bd1544b3d7ac5b6c295ffbbd50a186ef7191399f35dd97477.svg\" style=\"vertical-align: -1.469ex;\"></div><p>其中，<span contented

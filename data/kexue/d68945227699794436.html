,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608393357,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>最早是Dow（1972）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>提出的石油系统（Oil system）。其重要性体现在：油源对比是识别含油气系统的关键；石油系统名称中包含的烃源岩和储层是用连字号分开的；把含油气区带作为一个单独的概念来使用；对石油系统的描述中，都应用了物质平衡原理对理论上石油生成的数量与实际储量进行了比较；石油系统一词未包括天然气和凝析气；没有提出应用该概念的原则。</p><p>Perrodon（1983<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>）则提出了含油气系统（Petroleum system），认为地质因素决定着油气藏的分布，特别是将烃源岩、储层和盖层结合在一起的时候，通常能得到这样一个区域，它反映了一系列相关油气藏的形成，或者说上一个含油气系统。这是由具有相似的天然要素组成的、具有相似功能的构造地质体。</p><p>Demaison（1984）<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>又提出了产油盆地（Generative basin），把有效烃源岩覆盖的地区称为“产油坳陷”或“油气灶”，产油盆地是指有一个或更多产油坳陷的沉积盆地。圈定产油坳陷需根据成熟度、有机相等地球化学资料与通过地震和深钻井获得的构造和沉积资料综合判断。特点是来源于成熟烃源岩而已经聚集起来的油气均存在于世界各地的产油盆地中；围绕成熟烃源岩进行钻探的成功率最高、风险最小；与石油系统不同，一个产油盆地可以有一个或多个产油坳陷以及一套或多套烃源岩。</p><p>Meissner（1984）<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>提出了石油生成器（Hydrocarbon machine），把包括烃源岩中油气生成、之后的运移和聚集过程中所有的基本要素的层系称为自然地质条件下的石油生成器。烃源岩分布图中起始部分考虑的是生成石油的烃源岩是否存在、沉积相和组成的控制因素以及在达到热成熟条件下生成油气的类型，其他部分考虑的是时间、地层、构造以及流体动力学对油气运移、聚集过程的控制，所有这些影响油气生成、运移、聚集过程的各种因素构成了一个系统，可以称为石油生成器。特点为“生成—运移—聚集单元”或“石油生成器”类似于Dow（1972）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>的石油系统和Perrodon（1983）<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>的含油气系统；把油气生成、运移、聚集的过程与所需的基本要素区分开来，并且表示成了一个单一过程；所需基本要素主要是烃源岩、储层、盖层和圈闭。</p><p>Ulmishek（1986）<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>又提出了独立含油系统（Independent petroliferous system），要点在于独立含油系统类似于Dow（1972）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>的石油系统和Meissner（1984）<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>的石油生成器；各个主要因素（烃源岩、圈闭、储层、盖层）类似于Meissner（1984）<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>论述的基本要素；所有主要控制因素都强调了地层学特征，只有圈闭以强调构造特征为主；对于评价单元而言，所有控制因素都明显不同于各个作用过程，与Meissner（1984）<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>比较，缺少了运移，增加了保存；仅指把独立含油系统作为一个评价单元来考虑；指出另外两种评价单元是指含油气区带、或含油带和盆地；利用钻井统计资料以使得独立含油系统更易于识别。</p><p>Magoon（1987）<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>提出的含油气系统，第一次用基本要素代表烃源岩、运移通道、储层、盖层和圈闭，并强调必须把基本要素与时间和空间结合起来才能有效地研究石油的演化过程。主张以油源对比为依据来识别含油气系统，命名则包括了烃源岩、储层并考虑可靠性。</p><p>Magoon和Dow（1991）<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>提出的含油气系统，既包括成熟烃源岩和与此相关的所有石油和天然气，同时又包括了油气聚集存在所必需的所有地质要素和成藏作用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68949924330418698","title":"含油气系统的概念及描述","versionId":"68949924296864275","lemmaId":68945227699794430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608393357,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>含油气系统的定义</h3><p></p><p>含油气系统是一个天然的系统，该系统包含着成熟烃源岩和与此相关的所有石油和天然气，同时又包括了油气聚集存在所必需的所有地质要素和成藏作用。根据我国含油气盆地多旋回、多改造、多面手期成藏的特点，修正为在任一含油气盆地（凹陷）内，与一个或一系列烃源岩生成的油气相关，在地质历史时期中经历了相似的演化史，包含油气成藏所必不可少的一切地质要素和作用，在时间、空间上良好配置的物理—化学动态系统，图2<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 断层相关含油气系统模式图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1020_726_20201219233510-53442323.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1020_726_20201219233510-53442323.jpg\"></p><p></p><h3>含油气系统的描述</h3><p></p><p>（1）关键时刻</p><p>关键时刻是能够最有效地描述含油气系统中大部分油气生成—运移—聚集的时间。它以地层的埋藏史为依据，从可靠的埋藏史图中可以得出绝大部分石油生成并聚集到最初的圈闭中的这个关键性的时间。从地质角度看，油气的运移和聚集发生在短暂的时间段内，它通常在烃源岩处于最大埋深稍晚的时刻。如图3<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>，Boar砂岩是储层，George页岩是盖层，而在Deer页岩以上的所有地层构成了上覆岩层，图中显示出烃源岩在二叠纪距今260Ma时开始进入生油窗，而到距今255Ma时埋藏深度达到最大，因此关键时间为距今250Ma，油气生成运移聚集期在260—240Ma，这也是该含油气系统的形成时间。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 含油气系统埋藏史图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2006_1385_20201219233726-27219649.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2006_1385_20201219233726-27219649.jpg\"></p><p>（2）含油气系统地理与地层分布</p><p>关键时刻含油气系统的地理分布特征是根据成熟烃源岩的外围线来确定的，包括该成熟烃源岩中生成的所有已发现的油气显示、油气苗和油气聚集（图4<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4  关键时刻含油气系统平面图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2536_2176_20201219233812-2042652508.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2536_2176_20201219233812-2042652508.jpg\"></p><p>含油气系统的地层学特征包括在所有地理分布区域内的如下基本要素或岩层：最重要时期的烃源岩、储层、盖层以及上覆岩层（图5<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 含油气系统关键时刻地理分布剖面图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/3187_1979_20201219233900-976202916.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/3187_1979_20201219233900-976202916.jpg\"></p><p>（3）含油气系统事件</p><p>含油气系统事件图显示出8个不同事件（图6<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>），前面4个事件表示了有关基本要素在地层学方面显示的沉积时间，随后的两个事件表示了含油气系统中各类作用发生的时间。应用地球物理资料和构造地质分析可研究圈闭的形成。对油气生成—运移—聚集的研究，或者说对含油气系统形成时间的研究是在对地层学、石油地球化学的研究以及对埋藏史图研究基础上进行的。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6  含油气系统事件图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2470_1597_20201219233956-1762280145.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2470_1597_20201219233956-1762280145.jpg\">持续时间是指形成一个含油气系统所需要的时间。含油气系统需要经过足够的地质时期方能具备所有的基本要素和完成形成油气藏所必需的地质作用，如果烃源岩是沉积的最初要素，且烃源岩成熟所需的上覆岩系是最后要素，那么最初与最后要素之间的时间差就是持续时间。</p><p>保存时间是指烃类在该系统内被保存、改造或破坏的时间段，它在油气生成—运移—聚集作用完成之后开始。在保存时间内发生的作用包括油气的再次运移，物理或生物降解作用乃至烃类完全被破坏。在保存时间内，再次运移的油气可聚集在持续时间后沉积的储层中，若保存时间内构造活动轻微，则油气藏仍保留其原来位置，只在保存时间内发生褶皱、断裂、抬升或剥蚀作用才会出现油气的再次运移。如果所有的油气及其基本要素在保存时间内遭到破坏，就没有含油气系统存在过的证据；如果含油气系统中的油气生成、运移、聚集持续至今，则无保存时间，可以认为大部分油气都被保存，只有少许被破坏或降解。</p><p></p><h3>含油气系统特点</h3><p></p><p>（1）系统论的观点。将从烃源岩到圈闭的油气藏形成问题当作一个整体、一个系统工程进行研究，油气藏的形成和分布，是地质历史长期发展的综合结果，既与生、储、盖圈闭条件有关，又与油气生成、运移、聚集、成藏、保存作用及其演化密不可分。把油气藏形成的各要素及作用有机地结合起来，体现了系统论的思想在石油地质勘探中的应用。</p><p>（2）把盆地演化历史和油气藏形成历史结合起来，使从静态的研究生、储、盖、运、圈、保等油气藏形成条件发展到动态分析油气藏的形成过程。沉积盆地的演化过程，记录了沉积充填物的海陆变迁、构造演变及与周围环境相互作用的历史，盆地中沉积物和流体，在盆地演化过程中多种因素的作用下，有机质达到成熟，油气排出、运移和聚集、形成油气藏。含油气系统研究正是在分析盆地演化历史的基础上，动态地研究烃源岩的演化历史、圈闭的形成时期、油气排烃通道及油气聚集的过程，图7<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图7 中东海洋油田三维盆地模拟结果。\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/567_487_20201219235457-1345162081.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/567_487_20201219235457-1345162081.jpg\">（3）把传统的以定性研究为主的地质学研究发展到以严谨的化学反应过程为依据，以计算机数值模拟为手段的高技术基础上的定量—半定量的研究，这种定量研究为油气资源预测和勘探指出了明确的目标和方向。</p><p>（4）含油气系统是介于含油气盆地（或含油气区）与油气聚集带（或成藏组合）之间的一个油气地质单元。在一个含油气盆地或含油气区内，可有若干个含油气系统重叠分布，在平面上不同时代、不同类型的油气系统则可展现在一个或若干个油聚集带内。总之，含油气系统理论具有严密的逻辑性和方法的科学性成为广大油气勘探的有力工具。</p><p></p><h3>含油气系统的确定程度</h3><p></p><p>（1）已知的含油气系统：成熟烃源岩与油气聚集之间存在很好的地球化学可比性；</p><p>（2）可能的含油气系统：应用地球化学资料确定了烃源岩，但所确定的烃源岩与油气聚集之间尚未确定有地球化学元素可比性；</p><p>（3）推测的含油气系统：烃源岩和油气聚集完全是根据地质和地球物理资料推测的，图8<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图8 含油气系统的要素和运聚过程\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/669_513_20201219235215-1307891473.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/669_513_20201219235215-1307891473.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1020_726_20201219233510-53442323.jpg?w=1020&h=726&titlename=%E5%9B%BE2%20%E6%96%AD%E5%B1%82%E7%9B%B8%E5%85%B3%E5%90%AB%E6%B2%B9%E6%B0%94%E7%B3%BB%E7%BB%9F%E6%A8%A1%E5%BC%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/1020_726_20201219233510-53442323.jpg","rw":1020,"rh":726,"title":"图2 断层相关含油气系统模式图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/2006_1385_20201219233726-27219649.jpg?w=2006&h=1385&titlename=%E5%9B%BE3%20%E5%90%AB%E6%B2%B9%E6%B0%94%E7%B3%BB%E7%BB%9F%E5%9F%8B%E8%97%8F%E5%8F%B2%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/2006_1385_20201219233726-27219649.jpg","rw":2006,"rh":1385,"title":"图3 含油气系统埋藏史图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2536_2176_20201219233812-2042652508.jpg?w=2536&h=2176&titlename=%E5%9B%BE4%20%20%E5%85%B3%E9%94%AE%E6%97%B6%E5%88%BB%E5%90%AB%E6%B2%B9%E6%B0%94%E7%B3%BB%E7%BB%9F%E5%B9%B3%E9%9D%A2%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/2536_2176_20201219233812-2042652508.jpg","rw":2536,"rh":2176,"title":"图4  关键时刻含油气系统平面图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/3187_1979_20201219233900-976202916.jpg?w=3187&h=1979&titlename=%E5%9B%BE5%20%E5%90%AB%E6%B2%B9%E6%B0%94%E7%B3%BB%E7%BB%9F%E5%85%B3%E9%94%AE%E6%97%B6%E5%88%BB%E5%9C%B0%E7%90%86%E5%88%86%E5%B8%83%E5%89%96%E9%9D%A2%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/3187_1979_20201219233900-976202916.jpg","rw":3187,"rh":1979,"title":"图5 含油气系统关键时刻地理分布剖面图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2470_1597_20201219233956-1762280145.jpg?w=2470&h=1597&titlename=%E5%9B%BE6%20%20%E5%90%AB%E6%B2%B9%E6%B0%94%E7%B3%BB%E7%BB%9F%E4%BA%8B%E4%BB%B6%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/2470_1597_20201219233956-1762280145.jpg","rw":2470,"rh":1597,"title":"图6  含油气系统事件图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/567_487_20201219235457-1345162081.jpg?w=567&h=487&titlename=%E5%9B%BE7%20%E4%B8%AD%E4%B8%9C%E6%B5%B7%E6%B4%8B%E6%B2%B9%E7%94%B0%E4%B8%89%E7%BB%B4%E7%9B%86%E5%9C%B0%E6%A8%A1%E6%8B%9F%E7%BB%93%E6%9E%9C%E3%80%82","url":"https://img01.sogoucdn.com/app/a/200698/567_487_20201219235457-1345162081.jpg","rw":567,"rh":487,"title":"图7 中东海洋油田三维盆地模拟结果。","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/669_513_20201219235215-1307891473.jpg?w=669&h=513&titlename=%E5%9B%BE8%20%E5%90%AB%E6%B2%B9%E6%B0%94%E7%B3%BB%E7%BB%9F%E7%9A%84%E8%A6%81%E7%B4%A0%E5%92%8C%E8%BF%90%E8%81%9A%E8%BF%87%E7%A8%8B","url":"https://img03.sogoucdn.com/app/a/200698/669_513_20201219235215-1307891473.jpg","rw":669,"rh":513,"title":"图8 含油气系统的要素和运聚过程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68949924296864279","title":"含油气系统的成因分类","versionId":"68949924296864276","lemmaId":68945227699794430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78657854,"name":"于大锤","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608393357,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>油气充满程度</h3></p><p>充满油气量是指圈闭空间可以捕集到的烃类体积，充满油气的体积等于在一个圈闭的集烃区内生成的油气体积减去运移过程中损失的油气体积。事实上，排烃效率受烃源岩厚度、沉积组构、矿物基质、干酪根丰度、成熟度、压力状况等制约；运移损失则随运移通道的倾角、油（气）水密度差、界面张力、润湿性、岩石不均质性等而变化。所以在计算圈闭充满量时，排烃与运移中的散失量难以测定。为了简化计算，通常用烃源岩潜能指数（SPI）来评价。</p><p>所谓烃源岩潜能指数是指地表1<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B2%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8d85063472d3d555d799fd7d12ea1b5d77f57fc5e736e06b78f0d403f74ccb02.svg\" style=\"vertical-align: -0.025ex;\"></span>面积之下一段烃源岩柱内可以生成的烃类的最大数量。</p><p>具体可表述为：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"SPI%3Dh(S_%7B1%7D%20%2BS_%7B2%7D)%CF%81%2F1000\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/965fe46ceeeace9968131774a589a67c87b1a1ca30bdf88f9c232c5148bf66db.svg\" style=\"vertical-align: -0.566ex;\"></span></p><p>&nbsp;式中<em>SPI</em>——烃源岩潜力指数，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"t%2Fm%5E%7B2%0A%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/3273e9e271677f3e0803d8c71b9b60e7f0e090bc7130f08efd3d0a5d9a58cc7d.svg\" style=\"vertical-align: -0.566ex;\"></span>；</p><p>&nbsp; &nbsp; &nbsp; &nbsp; <em>h</em>——净烃源岩厚度，<em>m</em>；</p><p>&nbsp; &nbsp; &nbsp; &nbsp; <span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7B1%7D%20%2BS_%7B2%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/6776fbb782b9d462592fdba876c147f0344026c5fb824000facb1ddb471c2bc7.svg\" style=\"vertical-align: -0.339ex;\"></span>——平均生油气潜力，<em>kg/t</em>；</p><p>&nbsp; &nbsp; &nbsp; &nbsp; <em>ρ</em>——烃源岩密度，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"t%2Fm%5E%7B3%0A%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/6b6472484138704e4e54acd21104717d7af5c471a09e827b3dfb556224bf99cf.svg\" style=\"vertical-align: -0.566ex;\"></span>。</p><p>在划分评价一个含油气系统时，初步建立了一个SPI分类。在垂向排烃系统中，SPI分为低等（SPI&lt;5）、中等（5≤SPI&lt;15）和高等（SPI≥15）。相对而言，侧向排烃系统比垂向排烃系统能够汇集更大排烃区运移的油气。在侧向排烃系统中也可划分为低等（SPI&lt;2）、中等（2≤SPI&lt;7）和高等（SPI≥7）。</p><p><h3>油气运移捕集条件</h3></p><p>在含油气系统的分类中，辨认出油气从烃源岩中排出之后的二次运移方式，有助于预测油气区带位置和潜在的油气丰度。从沉积构造和地层组构等方面考虑，可以分为侧向排烃含油气系统和垂向排烃含油气系统。</p><p>侧向排烃含油气系统需要有侧向上连续的区域盖层广布于渗透性的储层之上，还需有弱—中等强度的压性形变和未曾破坏的单斜斜坡，油气生成和圈闭之后无构造活动（如断层作用）对于封闭完整性的保存至关重要。侧向排烃含油气系统一般具有以下特点：油气藏多出现于远离成熟烃源岩成油区的未成熟沉积层中。含油气系统中经长距离运移的油通常占圈闭油体积的50%以上；含油气系统中最有效的区域盖层这下同时代单个储层捕集油气最多。</p><p>垂向排烃含油气系统与使广泛分布的封闭盖层选择性破裂和局部油气泄漏的中高程度构造形变有关。拉张、扭动和冲断作用形成的断层和裂缝在汇聚垂向运移中起通道作用。垂向排烃含油气系统具有以下特点：几乎所有的油气藏均出现在成熟烃源岩成油区之上或紧靠它的周围；多层垂向堆叠的储层常含有同一成因类型的石油；断层作用活动持续直到最后一层有效区域盖层沉积才停止；在超充满量垂向排烃含油气系统中，持续至今的构造活动使原地区域顶部盖层发生破裂。</p><p>根据构造变形与封盖层的完整性对捕集方式的影响，油气捕集方式可分为高阻抗和低阻抗。高阻抗捕集方式以侧向连续性封闭层加上中等到高程度构造变形为特点，区域性封闭层的连续性对于圈闭的完整性及对圈闭周围集烃区汇集油气的效率至关重要，同时封闭层在断裂体制下的局部破裂又会形成混合的垂向油气运移和捕集。低阻抗捕集方式以高程度的区域封盖层连续性和低程度的构造变形为特点，或者以区域封盖层有效性加上高或低的构造变形为特点。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"含油气系统","site":"中国石油新闻中心","url":"http://center.cnpc.com.cn/bk/system/2007/06/12/001100999.shtml","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":2,"type":"web","title":"PETROLEUM SYSTEM FINAL","site":"Slideshare","url":"https://www.slideshare.net/FarhanAslam5/petroleum-system-final","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":3,"type":"journal","title":"Chromocene catalysts for ethylene polymerization: Scope of the polymerization[J]. Journal of Polymer Science Part A‐1: Polymer Chemistry","site":"","url":"","journalName":"","author":"Karol F J, Karapinka G L, Wu C","press":"","publishYear":"","publishTime":"1972","publishPlace

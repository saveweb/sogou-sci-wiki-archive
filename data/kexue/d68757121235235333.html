Brief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278973,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>自从桩基础的设计理念问世以来，人工挖孔桩以其简单快捷的优势始终贯穿于整个建筑地基的施工发展历史中。1983年，美国首次提出人工挖孔桩的概念及设计计算理论，由于当时纽约、芝加哥等城市的迅猛发展，使土地紧缺，因此对建筑物层数的要求日益增加。但城市地基土多数为软土层或强度较低的黏土层，无法满足高层建筑对沉降的要求。于是，人工挖孔桩通过借鉴古代掘井技术，最终获得了成功，并解决了当时城市发展带来的难题。我国人工挖孔桩的发展始于1950年左右，广泛应用于桥梁基础、高层建筑及其他大型建筑物。自从改革开放以来，随着我国经济的腾飞，基础设施大量建设，桥梁、道路也逐渐增多。实践经验的不断积累，使挖孔桩的设计理论也不断完善，国内诸多专家对于不同土质及外部环境相关的桩基设计形成了一套完整的体系，使挖孔桩的发展迎来难得的机遇，并普遍应用于一些冻土、湿陷性黄土等特殊地基中<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68758020225577235","title":"人工挖孔桩的适用范围","versionId":"68758020208800005","lemmaId":68757121235235336,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278973,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）人工挖孔桩的适用范围如表1所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"人工挖孔桩适用范围表\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/496_178_20201218160248-1635992915.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/496_178_20201218160248-1635992915.png\"></p><p>（2）从安全、质量、工期、经济效益等方面因素考虑，有下列情况之一的，如表2所示，禁止使用人工挖孔桩。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"禁止适用人工挖孔桩表\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/496_412_20201218160330-28814396.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/496_412_20201218160330-28814396.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/496_178_20201218160248-1635992915.png?w=496&h=178&titlename=%E4%BA%BA%E5%B7%A5%E6%8C%96%E5%AD%94%E6%A1%A9%E9%80%82%E7%94%A8%E8%8C%83%E5%9B%B4%E8%A1%A8","url":"https://img02.sogoucdn.com/app/a/200698/496_178_20201218160248-1635992915.png","rw":496,"rh":178,"title":"人工挖孔桩适用范围表","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/496_412_20201218160330-28814396.png?w=496&h=412&titlename=%E7%A6%81%E6%AD%A2%E9%80%82%E7%94%A8%E4%BA%BA%E5%B7%A5%E6%8C%96%E5%AD%94%E6%A1%A9%E8%A1%A8","url":"https://img02.sogoucdn.com/app/a/200698/496_412_20201218160330-28814396.png","rw":496,"rh":412,"title":"禁止适用人工挖孔桩表","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68758020225577233","title":"人工挖孔桩优缺点","versionId":"68758020208800006","lemmaId":68757121235235336,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278973,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>人工挖孔桩施工优点</h3></p><p>具有使用设备简单、技术含量不高，易于适时的过程控制和造价低的特点；易于进行持力层地质状况鉴别和孔底沉渣控制，成孔直观，混凝土灌注质量易控制，有利于成桩质量的保证。可多个挖孔桩同时开始，作业点多，施工工期短；适用于山区场地狭隘，地势崎岖不平及软基地段或地质复杂等施工环境恶劣条件下进行施工，且在施工中对水、电需求量较小，有利于条件落后地区施工，它还具有排土少，无泥浆污染、无噪声和无震动，对周围建筑物不易造成影响等环保特点<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>人工挖孔桩施工缺点</h3></p><p>对于软土、流沙、地下水位较高、涌水量大的土层不宜选用；不适于桩长超过25m或有流塑状泥、砂及溶岩地区的施工；人工劳动强度大、作业环境差、危险性高，容易出现安全事故；工作面广，交叉作业多，管理者要合理组织，精心策划方能充分发挥挖孔桩的优势，对管理人员素质要求高。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68758020225577232","title":"人工挖孔桩施工工艺流程","versionId":"68758020208800007","lemmaId":68757121235235336,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278973,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>工艺流程</h3><p></p><p>在我国，常见的人工挖孔桩施工工艺流程主要包括以下几个步骤：</p><p>放线定桩位及高程→开挖第—节桩孔土方一支护壁模板放附加钢筋→浇灌第一节护壁混凝土一检査桩位(中心)轴线→架设垂直运输架→安装电动葫芦(卷扬机)→安装吊桶、照明、活动盖板、水泵通风机等→开挖吊运第二节桩孔土方(修边)→先拆第一节、支第二节护壁模板→浇灌第二节护壁混凝土一检查桩位(中心)轴线→逐层往下循环作业→开挖扩底部分→检査验收→吊放钢筋笼→浇灌桩身混凝士<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p></p><h3>人工挖孔桩施工技术措施</h3><p></p><p>（1）开孔前，桩位应定位准确，在桩外设置定位龙门桩，安装护壁模板必须用桩中心点校正模板位置，并由专人负责。 </p><p>（2）人工挖孔桩的护壁厚度不小于100mm，混凝土等级不低于桩身混凝土强度等级，上下节护壁间应用钢筋拉结。 </p><p>（3）护壁中心线应和桩的轴线重合，其与轴线偏差不大于20mm。第一节护壁比下面的护壁厚150mm，并高出地面150~200mm。 </p><p>（4）上下节护壁相互搭接不小于50mm。</p><p>（5）每节护壁均应在当日连续施工完毕。 </p><p>（6）护壁混凝土必须密实，根据土层渗水情况可使用速凝剂。 </p><p>（7）遇有局部或厚度大于1.5m的流动性淤泥和可能出现涌土涌砂时，每节护壁的高度可减小到300~500mm，并随挖、随验、随浇注混凝土；或采用钢护筒或有效的降水措施。</p><p></p><h3>人工挖孔桩技术标准</h3><p></p><p>（1）人工挖孔桩基底直径应符合设计要求，基底应平整无虚土，无积水，无淤泥，基底标高在允许误差范围内，人工挖孔桩允许偏差必须符合下表规定。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"人工挖孔桩合格标准\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/546_537_20201218160410-117459119.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/546_537_20201218160410-117459119.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/546_537_20201218160410-117459119.png?w=546&h=537&titlename=%E4%BA%BA%E5%B7%A5%E6%8C%96%E5%AD%94%E6%A1%A9%E5%90%88%E6%A0%BC%E6%A0%87%E5%87%86","url":"https://img01.sogoucdn.com/app/a/200698/546_537_20201218160410-117459119.png","rw":546,"rh":537,"title":"人工挖孔桩合格标准","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68758020225577231","title":"人工挖孔桩特殊问题处理","versionId":"68758020208800008","lemmaId":68757121235235336,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608278973,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>地下水</h3></p><p>地下水是深基础施工中最常见的问题，它给人工挖孔桩施工带来许多困难。</p><p>（1）地下水量不大时，可选用潜水泵抽水，边抽水边开挖，成孔后及时浇筑相应段的混凝土护壁，然后继续下一段的施工。</p><p>（2）水量较大时，应从施工顺序考虑，采取对周围桩孔同时抽水，以减少开挖孔内的涌水量，并采取交替循环施工的方法，组织安排合理，能达到很好的效果。</p><p>（3）对不太深的挖孔桩，可在场地四周合理布置统一的轻型管井降水分流，对基础平面占地较大时，也可增加降水管井的排数，一般即可解决。</p><p>（4）抽水时环境影响。有时施工周围环境特殊，不允许无限制抽水。处理这类问题最有效的方法是截断水源，封闭水路。桩孔较浅时，可用板桩封闭；桩孔较深时，用钻孔压力灌浆形成帷幕挡水，以保证在正常抽水时，达到正常开挖。</p><p><h3>流砂</h3></p><p>人工挖孔在开挖时，如遇细砂，粉砂层地质时，再加上地下水的作用，极易形成流砂，严重时会发生井漏，造成质量事故，因此要采取有效可靠的措施。</p><p>（1）流砂情况较轻时，可缩短这一循环的开挖深度，将正常的1m左右一段，缩短为0.5m，以减少挖层孔壁的暴露时间，及时进行护壁混凝土灌注。当孔壁塌落，有泥砂流入而不能形成桩孔时，可用纺织袋土逐渐堆堵，形成桩孔的外壁，并控制保证内壁满足设计要求。</p><p>（2）流砂情况较严重时，常用的办法是下钢套筒，钢套筒与护壁用的钢膜板相似，以孔外径为直径，可分成4~6段圆弧，再加上适当的肋条，相互用螺栓或钢筋环扣连接，在开挖0.5m左右，即可分片将套筒装入，深入孔底不少于0.2m，插入上部混凝土护壁外侧不小于0.5m，装后即支模浇注护壁混凝土，若放入套筒后流砂仍上涌，可采取突出挖出后即用混凝土封闭孔底的方法，待混凝土凝结后，将孔心部位的混凝土清凿以形成桩孔。也可用此种方法，应用到已完成的混凝土护壁的最下段钻大，使孔位倾斜至下层护壁以外，打入浆管，压力浇注水泥浆，使下部土壤硬些，提高周围及底部土壤的不透水性，以解决流砂现象。</p><p><h3>淤泥质土层</h3></p><p>在遇到淤泥质土层等软弱土层时，一般可用木方、木板模板等支挡，并要缩短这一段的开挖深度，并及时浇注混凝土护壁，这次支挡的木方可板要沿周边打入底部不少于0.2m深，上部嵌入上段已浇好的混凝土护壁后面，可斜向放置，双排布置互相反向交叉，能达到很好的支挡效果。</p><p><h3>桩身混凝土浇筑时水的影响</h3></p><p>（1）消除水的影响</p><p>①孔底积水</p><p>为保证混凝土的均匀性、密实性以确保强度，浇筑前要抽干孔内积水，抽水的潜水泵要装设逆流阀，保证提出水泵时，不致使抽水管中残留水又流入桩孔内。如果孔内的水抽不干，提出水泵后，可用部分干拌混凝土混合料或干水泥铺入孔底，然后再浇注混凝土。如果孔底水量大，桩身混凝土的施工就应当考虑采取水下浇筑施工工艺了。</p><p>②孔壁渗水</p><p>对孔壁渗水，不容忽视，因桩身混凝土浇筑时间较长，如果渗水过多，将会影响混凝土质量，降低桩身混凝土强度，可在桩身混凝土浇筑前采用防水材料封闭渗漏部位。对于出水量较大的孔可用木楔打入，周围再用防水材料封闭，或在集中漏水部分嵌入泄水管，装上阀门，在施工桩孔时打开阀门让水流出，浇筑桩身混凝土时，再关闭，这样也可解决其影响桩身混凝土质量的问题。</p><p>（2）保证桩身混凝土的密实性</p><p>桩身混凝土的密实性，是保证混凝土达到设计强度的必要条件。为保证桩身混凝土浇筑的密实性，一般采用串流筒下料及分层振捣浇筑的方法，其中的浇筑速度是关键，即力求在最短的时间内完成一个桩身混凝土浇筑，特别是在有地下压力水情况时，要求集中足够的混凝土短时间浇入，以便领先混凝土自身重量压住水流的渗入。</p><p>对于深度大于10m的桩身下线，可依靠混凝土自身的落差形成的冲击力及混凝土自身的重量的压力面使其密实，这部分混凝土即可不用振捣，经验证明，桩身混凝土能满足均匀性和密实性。而速度优于采用串流筒施工，对于桩身上部混凝土浇筑要采取正常的施工方法，因为一般上部很少有地下水影响，浇筑速度不必很快，也不能采用自由下落的特殊施工方法。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"广州西塔超大直径人工挖孔桩施工技术","site":"","url":"","journalName":"广东土木与建筑","author":"赖泽荣","press":"","publishYear":"","publishTime":"2008-10","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18"

0200624145856-1190334200.png?w=733&h=333&titlename=%E7%89%B9%E6%96%AF%E6%8B%89%E4%BD%BF%E7%94%A8%E7%9A%84%E5%9C%86%E6%9F%B1%E7%94%B5%E6%B1%A0","url":"https://img04.sogoucdn.com/app/a/200698/733_333_20200624145856-1190334200.png","rw":733,"rh":333,"title":"特斯拉使用的圆柱电池","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_337_20200624145921-1063049025.jpg?w=500&h=337&titlename=%E7%89%B9%E6%96%AF%E6%8B%89%E7%9A%84%E7%94%B5%E6%B1%A0%E7%BB%84","url":"https://img02.sogoucdn.com/app/a/200698/500_337_20200624145921-1063049025.jpg","rw":500,"rh":337,"title":"特斯拉的电池组","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/368_147_20200624151141-1929122175.png?w=368&h=147&titlename=%E6%99%BA%E8%83%BD%E9%97%A8%E9%93%83%E7%94%A8%E9%94%82%E7%94%B5%E6%B1%A0","url":"https://img04.sogoucdn.com/app/a/200698/368_147_20200624151141-1929122175.png","rw":368,"rh":147,"title":"智能门铃用锂电池","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/300_175_20200624151339-2090583648.png?w=300&h=175&titlename=%E5%8C%BB%E7%96%97%E8%AE%BE%E5%A4%87","url":"https://img03.sogoucdn.com/app/a/200698/300_175_20200624151339-2090583648.png","rw":300,"rh":175,"title":"医疗设备","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"分类","paragraphId":"43096794481065730","subCatalogs":[{"level":2,"title":"按正极材料划分","paragraphId":"43096794481065730","subCatalogs":null},{"level":2,"title":"按规格划分","paragraphId":"43096794481065730","subCatalogs":null}]},{"level":1,"title":"内部结构","paragraphId":"43096794464288522","subCatalogs":null},{"level":1,"title":"电池模组","paragraphId":"43096794464288524","subCatalogs":null},{"level":1,"title":"特点","paragraphId":"43096794481065729","subCatalogs":[{"level":2,"title":"优点","paragraphId":"43096794481065729","subCatalogs":null},{"level":2,"title":"缺点","paragraphId":"43096794481065729","subCatalogs":null}]},{"level":1,"title":"应用","paragraphId":"43096794464288523","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43096794481065730","title":"分类","versionId":"65711934728647175","lemmaId":43090009472925450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806477,"name":" 夏小七℃","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606463365,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>按正极材料划分</h3></p><p>分为磷酸铁锂、钴酸锂、锰酸锂、钴锰混合、三元材料等不同体系<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><h3>按规格划分</h3></p><p>现在常见的圆柱型锂离子电池规格分别有：&nbsp; &nbsp; &nbsp; &nbsp; 26650/21700/18650/17670/18500/18350/17500/16340/14500/10440，前两位数表示电池直径（单位：毫米），第三、第四位数表示电池长度（单位：毫米），第五位数代表电池外观形状（0：代表电池外观为圆柱型）。</p><p>以18650电池为例，其直径是18毫米，长度是65毫米，外观为圆柱型。14500电池尺寸接近AA电池（台规三号电池、中国大陆五号电池），10440电池则接近AAA电池（台规四号电池、中国大陆七号电池）。另外电池正极形状也分为平头与尖头，平头电池全长即标准尺寸，而尖头全长则要再增加约0.5毫米。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43096794464288522","title":"内部结构","versionId":"65711934728647176","lemmaId":43090009472925450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806477,"name":" 夏小七℃","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606463365,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"367\" titlename=\"圆柱电池内部结构\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/367_377_20200624143200-178897091.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/367_377_20200624143200-178897091.jpg\"></p><p>圆柱18560电池单体主要由正极，负极，隔膜，正极负极集电极，安全阀，过流保护装置，绝缘件和壳体共同组成。</p><p>壳体，早期钢壳较多，当前以铝壳为主。单体过流保护装置，每个厂家的设计并不相同，根据对安全性要求的不同，价格也不尽相同。一般的安全装置主要有PTC正温度系数电阻和熔断装置两大类。PTC，当出现过大电流，电阻发热，温度积累促使PTC阻值的上升，当温度超过一个阈值以后，陡然增大，相当于把故障电芯从总体回路中隔离开来，避免进一步热失控的发生。熔断装置，原理上就是一个熔丝，遇到过大电流，熔丝熔断，回路被断开。两种保护装置的区别在于前者可恢复，后者的保护是一次性的，一旦故障发生，需更换电芯。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/367_377_20200624143200-178897091.jpg?w=367&h=377&titlename=%E5%9C%86%E6%9F%B1%E7%94%B5%E6%B1%A0%E5%86%85%E9%83%A8%E7%BB%93%E6%9E%84","url":"https://img04.sogoucdn.com/app/a/200698/367_377_20200624143200-178897091.jpg","rw":367,"rh":377,"title":"圆柱电池内部结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43096794464288524","title":"电池模组","versionId":"43096794464288519","lemmaId":43090009472925450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806477,"name":" 夏小七℃","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592983691,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"电池模组\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1125_591_20200624145433-388019785.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1125_591_20200624145433-388019785.png\"></p><p>圆柱形电池模组设计中，模组结构式多种多样，主要根据客户和车型的需求来确定。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1125_591_20200624145433-388019785.png?w=1125&h=591&titlename=%E7%94%B5%E6%B1%A0%E6%A8%A1%E7%BB%84","url":"https://img01.sogoucdn.com/app/a/200698/1125_591_20200624145433-388019785.png","rw":1125,"rh":591,"title":"电池模组","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43096794481065729","title":"特点","versionId":"65711934728647177","lemmaId":43090009472925450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806477,"name":" 夏小七℃","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606463365,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>优点</h3></p><p>1）技术成熟，生产线高度自动化；</p><p>2）单体自身力学性能好，与方形和软包电池相比，封闭的圆柱体，近似尺寸下，可以获得最高的弯曲强度；</p><p>3）产品良品率可达到90%以上且一致率较高；</p><p>4）生产成本相对较低；</p><p>5）单体能量小，发生事故时，形式易于控制。</p><p><h3>缺点</h3></p><p>1）在电动汽车这个语境中，电池系统的圆柱单体数量都很大，这就使得电池系统复杂度大增，无论机构还是管理系统，相对于其他两类电池，系统级别的成本圆柱电池偏高；</p><p>2）在温度环境不均匀条件下，大量电芯特性异化的概率上升；</p><p>3）能量密度的上升空间已经很小。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43096794464288523","title":"应用","versionId":"65711934728647178","lemmaId":43090009472925450,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806477,"name":" 夏小七℃","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606463365,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电动汽车：<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"特斯拉使用的圆柱电池\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/733_333_20200624145856-1190334200.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/733_333_20200624145856-1190334200.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"特斯拉的电池组\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_337_20200624145921-1063049025.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_337_20200624145921-1063049025.jpg\">圆柱电池本身尺寸较小，仅略大于我们日常所用的5号电池，所以18650电池本身单体容量较小。为了满足电动车更高的用电量，也只能通过增加数量来弥补。比如特斯拉早先车型的电池组就是由7000多节18650电池组成，需要更强大的BMS系统对如此大数量的电芯进行管控，这也是目前只有特斯拉一家长期选用圆柱电池的原因之一。</p><p>智能家居：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"368\" titlename=\"智能门铃用锂电池\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/368_147_20200624151141-1929122175.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/368_147_20200624151141-1929122175.png\"></p><p>医疗设备：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"300\" titlename=\"医疗设备\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/300_175_20200624151339-2090583648.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/300_175_20200624151339-2090583648.png\"></p><p>除此之外，还有太阳能灯具、草坪灯具、后备能源、电动工具、玩具模型等。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/733_333_20200624145856-1190334200.png?w=733&h=333&titlename=%E7%89%B9%E6%96%AF%E6%8B%89%E4%BD%BF%E7%94%A8%E7%9A%84%E5%9C%86%E6%9F%B1%E7%94%B5%E6%B1%A0","url":"https://img04.sogoucdn.com/app/a/200698/733_333_20200624145856-1190334200.png","rw":733,"rh":333,"title":"特斯拉使用的圆柱电池","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_337_20200624145921-1063049025.jpg?w=500&h=337&titlename=%E7%89%B9%E6%96%AF%E6%8B%89%E7%9A%84%E7%94%B5%E6%B1%A0%E7%BB%84","url":"https://img02.sogoucdn.com/app/a/200698/500_337_20200624145921-1063049025.jpg","rw":500,"rh":337,"title":"特斯拉的电池组","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/368_147_20200624151141-1929122175.png?w=368&h=147&titlename=%E6%99%BA%E8%83%BD%E9%97%A8%E9%93%83%E7%94%A8%E9%94%82%E7%94%B5%E6%B1%A0","url":"https://img04.sogoucdn.com/app/a/200698/368_147_20200624151141-1929122175.png","rw":368,"rh":147,"title":"智能门铃用锂电池","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/300_175_20200624151339-2090583648.png?w=300&h=175&titlename=%E5%8C%BB%E7%96%97%E8%AE%BE%E5%A4%87","url":"https://img03.sogoucdn.com/app/a/200698/300_175_20200624151339-2090583648.png","rw":300,"rh":175,"title":"医疗设备","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"高功率圆柱形锂离子动力蓄电池的研制","site":"","url":"","journalName":"","author":" 庞静，卢世刚","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"圆柱18650锂离子动力电池放电及温度特性 ","site":"","url":"","journalName":"","author":"钟其水，李树军，黄波，马建华

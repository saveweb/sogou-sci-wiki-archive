<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="氧传感器 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>氧传感器 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('d5166817e56b4f24b0caf12d04c7a2aa') window._gtag.traceId = 'd5166817e56b4f24b0caf12d04c7a2aa';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>氧传感器</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="52631506316741385"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/500_345_20200829100359-862050411.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/500_345_20200829100359-862050411.jpg?width=231&amp;height=174&amp;titlename=&amp;w=500&amp;h=345" title="点击查看大图" data-w="500" data-h="345" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/500_345_20200829100359-862050411.jpg)" href="#!"></a></div><div><p>氧传感器是电喷发动机中的一个非常重要的部件，它的信号是电脑对空燃比进行闭环控制不可缺少的依据，由于它的功能及工作原理比较独特，所以掌握氧传感器的性质，对于维修人员诊断电喷发动机的故障具有非常重要的意义<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。它是汽车上的标准配置，还广泛应用于各类煤燃烧、油燃烧、气燃烧等炉体的气氛控制。<sup><a href="#quote_2" class="kx_ref">[2]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1344</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"52625209760467721","versionId":"56543437188557322","title":"氧传感器","subtitle":"","abstracts":{"paragraphId":"52631506316741385","title":"摘要","versionId":"56543437188557323","lemmaId":52625209760467720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1600998514,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>氧传感器是电喷发动机中的一个非常重要的部件，它的信号是电脑对空燃比进行闭环控制不可缺少的依据，由于它的功能及工作原理比较独特，所以掌握氧传感器的性质，对于维修人员诊断电喷发动机的故障具有非常重要的意义<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。它是汽车上的标准配置，还广泛应用于各类煤燃烧、油燃烧、气燃烧等炉体的气氛控制。<sup><a href=\"#quote_2\" class=\"kx itle":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/337_354_20200829094721-1844816430.png?w=337&h=354&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/337_354_20200829094721-1844816430.png","rw":337,"rh":354,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"具体功用","paragraphId":"52631506333518597","subCatalogs":null},{"level":1,"title":"常见分类","paragraphId":"52631506316741386","subCatalogs":[{"level":2,"title":"根据材料划分","paragraphId":"52631506316741386","subCatalogs":null},{"level":2,"title":"根据后面线的数量划分","paragraphId":"52631506316741386","subCatalogs":null},{"level":2,"title":"按照信号特性划分","paragraphId":"52631506316741386","subCatalogs":null}]},{"level":1,"title":"工作原理","paragraphId":"52631506299964173","subCatalogs":null},{"level":1,"title":"常见故障","paragraphId":"52631506333518596","subCatalogs":[{"level":2,"title":"氧传感器中毒","paragraphId":"52631506333518596","subCatalogs":null},{"level":2,"title":"积碳","paragraphId":"52631506333518596","subCatalogs":null},{"level":2,"title":"氧传感器陶瓷碎裂","paragraphId":"52631506333518596","subCatalogs":null},{"level":2,"title":"加热器电阻丝烧断","paragraphId":"52631506333518596","subCatalogs":null},{"level":2,"title":"氧传感器内部线路断脱","paragraphId":"52631506333518596","subCatalogs":null}]},{"level":1,"title":"氧传感器的检测","paragraphId":"52631506333518598","subCatalogs":[{"level":2,"title":"氧传感器加热器电阻的检测","paragraphId":"52631506333518598","subCatalogs":null},{"level":2,"title":"氧传感器反馈电压的检测","paragraphId":"52631506333518598","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"52631506333518597","title":"具体功用","versionId":"56543437188557325","lemmaId":52625209760467720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1600998514,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电喷发动机采用了混合气成分的闭环控制和三元催化反应装置的联合使用技术，这是目前为止汽油机最有效的净化排气的方法。三元催化转化器能有效地净化CO（一氧化碳），HC（碳氢化合物）和<span class=\"kx_formula\" contenteditable=\"false\" alt=\"NO_%7BX%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.33ex;\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/65f6980f865dac25946eb5dd735d7ff5a3d4da4ee688424ce3c852e0fa497333.svg\"></span>（氮氧化合物）这三种有害气体，但其净化效率严格依赖于混合气浓度必须保持在理论空燃比（14.7：1）附近的狭小范围内。一旦混合气体浓度偏离了这个范围，三元催化转化器净化排气污染物的能力便急剧下降。正是由于空燃比的变化会引起排气中氧浓度相应的变化，因此，便在排气管中设置了氧传感器。</p><p>氧传感器随时检测排气中的氧浓度，并随时向汽车的电控单元反馈信号。电控单元根据反馈信号及时调整喷油量，如信号反映混合气偏浓，则减少喷油时间；反之，则增加喷油时间，从而使混合气的空燃比始终保持在理论空燃比附近。这就是所谓的发动机闭环控制。</p><p>氧传感器是实现这一闭环控制必不可少的重要部件，它对发动机排放控制起着不可或缺的作用。现代电喷发动机一般装有前后两只氧传感器，三元催化转化器效率监测，必须使用位于三元催化转化器后方的第二个氧传感器。当三元催化转化器工作正常时，位于三元催化器前方的氧传感器的变动次数应高于后方的氧传感器，监测器比较前后氧传感器的变动次数来判定三元催化转化器老化与否。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"52631506316741386","title":"常见分类","versionId":"56543437188557326","lemmaId":52625209760467720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1600998514,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>根据材料划分</h3><p></p><p>根据氧传感器的材料划分是最基本、最传统、最常见的划分方式，主要分为氧化钛式和氧化锆式两大类，下面分别做具体介绍：</p><p>氧化锆式：氧化锆式氧传感器主要由氧化锆、和护套组成。氧化锆式氧传感器有加热式的和非加热式的两种。加热式的氧传感器在锆管中间有加热棒，锆管是由陶瓷体制成、固定在带有安装螺纹的固定套中。导人排插入排气管中，它的内表面与空气相通，外表面与废气相通。锆管的内、外表面覆盖一层多孔性铂膜作电极，为防止废气腐蚀铂膜，在锆管外表面的铂膜层上覆盖一层多孔陶瓷层，并有一个防护套管，套管上开有槽口或孔。氧传感器的接线端有一个金属护套，上面开有孔，使锆管内表面与空气相通，电线将锆管内表面铂极经绝缘套从传感器引出，下图为非加热式。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/609_279_20200925094620-1956022857.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/609_279_20200925094620-1956022857.jpg\"></p><p>氧化钛式：氧化钛式氧传感器是利用二氧化钛材料的电阻值随排气中氧含量的变化而变化的特性制成的，故又称电阻型氧传感器。氧化钛式氧传感器的外形和氧化锆式氧传感器相似，在传感器前端的护罩内是一个氧化钛厚膜元件。纯二氧化钛在常温下是一种高电阻的半导体，但表面一旦缺氧，其品格便出现缺陷，电阻随之减小。由于二氧化钛的电阻也随温度不同而变化，因此，在氧化钛式氧传感器内部也有一个电加热器，以保持氧化钛传感器在发动机工作过程中的温度恒定不变。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/526_360_20200925094002-674380418.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/526_360_20200925094002-674380418.jpg\"></p><p></p><h3>根据后面线的数量划分</h3><p></p><p>根据氧传感器后面线的数量划分，可以分为:&nbsp;2线、3线、4线、5线、6线等。</p><p></p><h3>按照信号特性划分</h3><p></p><p>按照氧传感器信号特性划分，可以分为窄域（跃变式）、宽域（宽频带式）两类，下面分别做简单介绍：</p><p>窄域氧传感器：只能检测空燃比是浓或是稀，或者说喷油是多还是少，但是并不知道具体波动数值，电喷系统通过这个信号使喷油量在浓稀之间来回跳动来控制空燃比在14.7附近。</p><p>宽域氧传感器：宽域氧传感器可以检测到具体的空燃比，喷人气缸的油浓了多少，稀了多少，空气和燃料的具体比值。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/609_279_20200925094620-1956022857.jpg?w=609&h=279&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/609_279_20200925094620-1956022857.jpg","rw":609,"rh":279,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/526_360_20200925094002-674380418.jpg?w=526&h=360&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/526_360_20200925094002-674380418.jpg","rw":526,"rh":360,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52631506299964173","title":"工作原理","versionId":"56543437188557327","lemmaId":52625209760467720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1600998514,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>以氧化锆式氧传感器为例进行说明。锆管的陶瓷体是多孔的，渗入其中的氧气，在温度较高时发生电离。由于错管内、外侧氧含量不一致，存在浓差，因而氧离子从大气侧向排气一侧扩散，从而使锆管成为一个微电池，在两电极间产生电压，如下图所示。混合气的实际空燃比小于理论空燃比，即发动机以较浓的混合气运转时，排气中氧含量少，但CO，HC等较多。这些气体在错管外表面的铅催化作用下与氧发生反应，将耗尽排气中残余的氧，使锆管外表面氧气浓度变为零，这就使得锆管内、外侧氧浓差加大，两铅极间电压陡增。因此，锆管氧传感器产生的电压将在理论空燃比时发生突变：稀混合气时，输出电压几乎为零；浓混合气时，输出电压接近1V。</p><p><img width=\"337\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/337_354_20200829094721-1844816430.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/337_354_20200829094721-1844816430.png\"></p><p>要准确地保持混合气浓度为理论空燃比是不可能的。实际上反馈控制只能使混合气在理论空燃比附近一个狭小的范围内波动，故氧传感器的输出电压在0.1至0.8V之间不断变化（通常每10s内变化8次以上）。如果氧传感器输出电压变化过缓（每10s少于8次）或电压保持不变（不论保持在高电位或低电位），则表明氧传感器有故障，需检修。<br></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/337_354_20200829094721-1844816430.png?w=337&h=354&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/337_354_20200829094721-1844816430.png","rw":337,"rh":354,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52631506333518596","title":"常见故障","versionId":"56543437188557328","lemmaId":52625209760467720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1600998514,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>氧传感器一旦出现故障，汽车电控单元就不能接收空燃比反馈信号，因而不能对空燃比进行反馈控制，会使发动机油耗和排气污染增加，发动机出现怠速不稳、缺火、喘振等故障现象。下面介绍一些氧传感器的常见故障。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>氧传感器中毒</h3></p><p>氧传感器中毒是经常出现并且较难防治的一种故障，氧传感器顶尖部位的正常颜色为淡灰色，当顶尖部位的颜色为白色则是硅中毒，颜色为棕色则是铅中毒。</p><p>随着环保要求的日益提高，我国已全面禁止使用含铅汽油，这也避免了氧传感器铅中毒的问题。</p><p><h3>积碳</h3></p><p>积碳的氧传感器顶部是碳黑色的。积碳粘附在氧传感器表面，让对氧敏感材料不能与排气充分接触，积碳少的情况下，可能出现输出信号失准，积碳过多的情况下，氧传感器会完全失效。</p><p><h3>氧传感器陶瓷碎裂</h3></p><p>氧化锆氧传感器的陶瓷硬并且脆，在安装或维修过程中要避免用较硬的工具敲击或者是用强烈气流吹洗，这样都有可能会使陶瓷碎裂，所以要特别注意。</p><p><h3>加热器电阻丝烧断</h3></p><p>加热器电阻丝是给氧传感器进行加热，让其可以提前进入工作状态，如果加热器电阻丝烧蚀，就很难使传感器达到正常的工作温度而失去作用。</p><p><h3>氧传感器内部线路断脱</h3></p><p>氧传感器内部线路故障很多是由线束和端子连接不良造成的，故障还可能是由于其它电系统干涉和机械或化学损坏所造成的，有时会因为检修或其它原因导致其线路断路或脱落。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"52631506333518598","title":"氧传感器的检测","versionId":"56543437188557329","lemmaId":52625209760467720,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1600998514,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>氧传感器加热器电阻的检测</h3></p><p>将点火开关置于“OFF”，拔下氧传感器的导线连接器，用万用表欧姆挡测量氧传感器接线端中加热器端子与搭铁端子间的电阻（具体端子请查阅相关车型的维修手册），其电阻值应符合标准，一般为4 - 40Ω（具体数值参见具体车型说明书）。如不符合标准，应更换氧传感器。测量后，重新连接好氧传感器线束，以便作进一步的检测。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>氧传感器反馈电压的检测</h3></p><p>测量氧传感器反馈电压时，应先拔下氧传感器线束连接器插头，使用汽车电路测试跨接线进行测量，在发动机运转时从引出线上测量反馈电压。在对氧传感器的反馈电压进行检测时，最好使用指针型的电压表，以便直观地反映出反馈电压的变化情况。发动机氧传感器反馈电压检测的具体步骤：&nbsp;</p><p><strong>1.</strong>将发动机运转至正常工作温度。&nbsp;</p><p><strong>2.</strong>把电压表的负表笔连接搭铁端或负极，正表笔接氧传感器线束插头上引出的测试线。 &nbsp;&nbsp;</p><p><strong>3.</strong>让发动机以2500r/min左右的转速保持运转，同时检查电压表指针能否在0-1V之间来回摆动，记下10s内电压表指针摆动次数。在正常情况下，随着反馈控制的进行，氧传感器的反馈电压将在0.4V上下不断变化，10s内反馈电压的变化次数应不少于8次。如果使用数字万用表，则记录下变化的次数。 &nbsp; &nbsp;</p><p><strong>4.</strong>若电压表指针在10s内的摆动次数等于或多于8次，则说明氧传感器及反馈控制系统工作正常；电压表指针若在10s内的摆动次数少于8次，则说明氧传感器或反馈控制系统工作不正常，可能是氧传感器表面有积碳而使灵敏度降低，此时应让发动机以2500r/min的转速运转约2min，以清除氧传感器表面的积碳；若电压表指针变化依旧缓慢，则为氧传感器损坏或ECU反馈控制电路有故障。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"氧传感器及其应用","site":"","url":"","journalName":"","author":"岳江，郭金元","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-19","quoted":false},{"id":2,"type":"web","title":"氧传感器有什么作用，氧传感器介绍","site":"新浪汽车","url":"http://k.sina.com.cn/article_6364025538_17b5352c200100payt.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-29","quoted":false},{"id":3,"type":"web","title":"汽车传感器的分类和工作理","site":"汽车维修网","url":"http://www.qcwxjs.com/chuanganqi/1007.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-29","quoted":false},{"id":4,"type":"web","title":"浅析汽车氧传感器","site":"精通维修下载","url":"http://www.gzweix.com/article/sort0253/sort0487/info-276096_2.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-29","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1344,"auditType":1,"synonyms":null,"showEditTime":"2020.09.25 09:48","auditors":[{"uid":76031540,"name":"姓施的瓦辛格","pic":"https://img01.sogoucdn.com/app/a/200698/600_600_75818_20200216025428-124428411.jpg","introduction":"设计师，材料人，漫威粉","educations":[{"schoolName":"北京科技大学","major":"","degree":"博士","universityId":16,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/04d8a30c-6012-11e9-8ce7-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"材料科学与工程","majorLevel1Id":353,"majorLevel2Id":418,"majorLevel3Id":440,"state":"在读","lab":"新能源材料实验室","researchField":"固体氧化物燃料电池关键材料"},{"schoolName":"北京科技大学","major":"","degree":"硕士","universityId":16,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/04d8a30c-6012-11e9-8ce7-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"材料科学与工程","majorLevel1Id":353,"majorLevel2Id":418,"majorLevel3Id":440,"state":"毕业","lab":"新能源材料实验室","researchField":"固体氧化物燃料电池关键材料"},{"schoolName":"北京科技大学","major":"","degree":"本科","universityId":16,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/04d8a30c-6012-11e9-8ce7-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"

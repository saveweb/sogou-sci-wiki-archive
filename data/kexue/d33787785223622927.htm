1%E7%9A%84%E5%BC%82%E8%8A%B1%E6%8E%88%E7%B2%89%E6%A4%8D%E7%89%A9","url":"https://img04.sogoucdn.com/app/a/200698/594_456_20200421112143-1496707455.jpeg","rw":594,"rh":456,"title":"常见的异花授粉植物","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/594_456_20200421112215-725125984.jpeg?w=594&h=456&titlename=%E5%B8%B8%E8%A7%81%E7%9A%84%E5%B8%B8%E5%BC%82%E8%8A%B1%E6%8E%88%E7%B2%89%E6%A4%8D%E7%89%A9","url":"https://img01.sogoucdn.com/app/a/200698/594_456_20200421112215-725125984.jpeg","rw":594,"rh":456,"title":"常见的常异花授粉植物","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/548_288_20200421120156-509124410.jpg?w=548&h=288&titlename=%E8%87%AA%E4%BA%A4%E4%B8%8D%E4%BA%B2%E5%92%8C%E7%8E%B0%E8%B1%A1","url":"https://img01.sogoucdn.com/app/a/200698/548_288_20200421120156-509124410.jpg","rw":548,"rh":288,"title":"自交不亲和现象","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/641_380_20200421122239-19801126.jpg?w=641&h=380&titlename=%E9%9B%84%E6%80%A7%E4%B8%8D%E8%82%B2%E4%B8%8E%E5%8F%AF%E8%82%B2%E6%A4%8D%E6%A0%AA%E7%9A%84%E9%9B%84%E8%95%8A%E5%8F%8A%E8%8A%B1%E7%B2%89%E7%B2%92%E5%AF%B9%E6%AF%94","url":"https://img04.sogoucdn.com/app/a/200698/641_380_20200421122239-19801126.jpg","rw":641,"rh":380,"title":"雄性不育与可育植株的雄蕊及花粉粒对比","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_350_20200421120721-512815388.jpg?w=500&h=350&titlename=%E9%A9%AC%E9%93%83%E8%96%AF%E5%9D%97%E8%8C%8E%E5%87%BA%E8%8A%BD%E5%8F%AF%E8%BF%9B%E8%A1%8C%E6%97%A0%E6%80%A7%E7%B9%81%E6%AE%96","url":"https://img02.sogoucdn.com/app/a/200698/500_350_20200421120721-512815388.jpg","rw":500,"rh":350,"title":"马铃薯块茎出芽可进行无性繁殖","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"植物的繁殖方式","paragraphId":"33802316406608147","subCatalogs":null},{"level":1,"title":"有性繁殖授粉方式","paragraphId":"33802316423385350","subCatalogs":[{"level":2,"title":"自花授粉","paragraphId":"33802316423385350","subCatalogs":null},{"level":2,"title":"异花授粉","paragraphId":"33802316423385350","subCatalogs":null},{"level":2,"title":"常异花授粉","paragraphId":"33802316423385350","subCatalogs":null}]},{"level":1,"title":"特殊的有性繁殖","paragraphId":"33802316406608148","subCatalogs":[{"level":2,"title":"自交不亲和性","paragraphId":"33802316406608148","subCatalogs":null},{"level":2,"title":"雄性不育性","paragraphId":"33802316406608148","subCatalogs":null}]},{"level":1,"title":"无性繁殖","paragraphId":"33802316406608149","subCatalogs":[{"level":2,"title":"营养体繁殖","paragraphId":"33802316406608149","subCatalogs":null},{"level":2,"title":"无融合生殖","paragraphId":"33802316406608149","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"33802316406608147","title":"植物的繁殖方式","versionId":"54221448096571666","lemmaId":33787785223622930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599614501,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物通过繁殖产生后代，植物产生后代的方式成为植物繁殖方式<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。植物的繁殖方式与其遗传特点紧密联系，了解植物的繁殖方式，有利于植物资源的保护与合理利用，有利于农产品生产及植物品种的选育改良<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>植物繁殖方式可分为两类：一类是有性繁殖（sexual reproduction），凡由雌雄配子结合，经过受精过程形成种子繁衍后代的繁殖方式，称为有性繁殖<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。根据雌雄配子来自同一植株或不同植株，又可将有性繁殖分为自花授粉（self-pollination）、异花授粉（cross-pllination）和常异花授粉（often cross-pollination）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。另一类是无性繁殖（asexual reproduction），凡不经过两性细胞受精过程的方式繁殖后代的统称为无性繁殖。无性繁殖又分为植株营养体繁殖和无融合生殖繁殖两类<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33802316423385350","title":"有性繁殖授粉方式","versionId":"54221448096571667","lemmaId":33787785223622930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599614501,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>自花授粉</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"常见的自花授粉植物\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/594_456_20200421111446-740142496.jpeg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/594_456_20200421111446-740142496.jpeg\">同朵花的花粉传到同朵花的雌蕊柱头上，或同株的花粉传播到同株的雌蕊柱头上，都称为自花授粉。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>通过自花授粉方式繁殖后代的植物称为自花授粉植物。常见的自花授粉植物有水稻、小麦、大麦、燕麦、大豆、豌豆、花生、芝麻、绿豆、马铃薯、亚麻和烟草等。自花授粉植物的天然异交率般低于 1%，不超过 4%，大麦的天然异交率为 0.04%~0.15%，大豆 0.5%~1%，水稻、小麦 4% 左右。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>异花授粉</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"常见的异花授粉植物\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/594_456_20200421112143-1496707455.jpeg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/594_456_20200421112143-1496707455.jpeg\">雌蕊柱头接受异株异花花粉授粉的称为异花授粉。通过异花授粉方式繁殖后代的植物称为异花授粉植物。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>常见的异花授粉植物有玉米、黑麦、甘薯、木薯、向日葵、白菜型油菜、烟草、蓖麻、大麻、甘蔗、甜菜、紫花苜蓿、三叶草、草木犀等，异花授粉作物主要由风力或昆虫传播异花授粉花粉而结实，其天然异交率在 50% 以上，很多植物可达 100%。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>常异花授粉</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"常见的常异花授粉植物\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/594_456_20200421112215-725125984.jpeg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/594_456_20200421112215-725125984.jpeg\">同时依赖自花授粉和异花授粉两种方式繁殖后代的称为常异花授粉植物。常异花授粉植物通常仍然以自花授粉为主要授粉方式，同时存在一定比例的天然异交，是自花授粉植物和异花授粉植物的过渡类型。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>常见的常异花授粉植物有：棉花、甘蓝型油菜、芥菜型油菜、高粱、蚕豆、粟等，它们的天然异交率在 5%~50% 之间，且变幅较大。如陆地棉的天然异交率为 1%~18%，蚕豆为 17%~49%，甘蓝型油菜为 10%~30%。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/594_456_20200421111446-740142496.jpeg?w=594&h=456&titlename=%E5%B8%B8%E8%A7%81%E7%9A%84%E8%87%AA%E8%8A%B1%E6%8E%88%E7%B2%89%E6%A4%8D%E7%89%A9","url":"https://img01.sogoucdn.com/app/a/200698/594_456_20200421111446-740142496.jpeg","rw":594,"rh":456,"title":"常见的自花授粉植物","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/594_456_20200421112143-1496707455.jpeg?w=594&h=456&titlename=%E5%B8%B8%E8%A7%81%E7%9A%84%E5%BC%82%E8%8A%B1%E6%8E%88%E7%B2%89%E6%A4%8D%E7%89%A9","url":"https://img04.sogoucdn.com/app/a/200698/594_456_20200421112143-1496707455.jpeg","rw":594,"rh":456,"title":"常见的异花授粉植物","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/594_456_20200421112215-725125984.jpeg?w=594&h=456&titlename=%E5%B8%B8%E8%A7%81%E7%9A%84%E5%B8%B8%E5%BC%82%E8%8A%B1%E6%8E%88%E7%B2%89%E6%A4%8D%E7%89%A9","url":"https://img01.sogoucdn.com/app/a/200698/594_456_20200421112215-725125984.jpeg","rw":594,"rh":456,"title":"常见的常异花授粉植物","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33802316406608148","title":"特殊的有性繁殖","versionId":"54221448096571668","lemmaId":33787785223622930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599614501,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>自交不亲和性</h3><p></p><p><img class=\"kx_img ed_imgfloat_right currentPic\" titlename=\"自交不亲和现象\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/548_288_20200421120156-509124410.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/548_288_20200421120156-509124410.jpg\">自交不亲和性（self-incompatibility）指具有完全花并可形成正常雌雄配子，但缺乏自花授粉结实能力的一种自交不育性。具有自交不亲和性的植物有甘薯、黑麦、白菜型油菜、向日葵、甜菜、白菜和甘蓝等。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>具有自交不亲和性的植物通常表现出雌蕊排斥自花授粉的行为，使自花的雄配子在受精的不同阶段受阻。有的自花花粉在雌蕊柱头上不能发芽，有的花粉管不能穿透柱头表面，或在花柱内生长缓慢，落后于异花花粉，或不能到达子房，不能进入珠心，或进入胚囊后不能与卵细胞结合完成受精过程。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>自交不亲和性是一种受遗传控制、提高植物自然异交率的特殊适应性。在杂种优势利用中，可以利用自交不亲和性植株作为母本，通过异花授粉生产大量的 F1 杂交种子，降低制种成本，提高制种效率，因而是一种有实用价值的有性繁殖方式。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p></p><h3>雄性不育性</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"雄性不育与可育植株的雄蕊及花粉粒对比\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/641_380_20200421122239-19801126.jpg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/641_380_20200421122239-19801126.jpg\">植株的雌蕊正常而花粉败育，不产生有功能的雄配子的特性称为<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"23939706802679297\" data-realtitle=\"雄性不育性\">雄性不育性</a>（male seriliy）。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>雄性不育性广泛存在于水稻、玉米、高粱、油菜、大麦、小麦、棉花、向日葵等植物中，有的已用于配制杂交种。遗传调控的雄性不育性分为两大类：核基因控制的细胞核雄性不育性（genic male sterility, GMS）和细胞质细胞核互作型雄性不育性。后一种不育性又简称为细胞质雄性不育性（cytoplasmic male sterility, CMS），是由于细胞质不育基因（S）与细胞核中相对应的不育基因（rD）的互作而产生的雄性不育性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/548_288_20200421120156-509124410.jpg?w=548&h=288&titlename=%E8%87%AA%E4%BA%A4%E4%B8%8D%E4%BA%B2%E5%92%8C%E7%8E%B0%E8%B1%A1","url":"https://img01.sogoucdn.com/app/a/200698/548_288_20200421120156-509124410.jpg","rw":548,"rh":288,"title":"自交不亲和现象","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/641_380_20200421122239-19801126.jpg?w=641&h=380&titlename=%E9%9B%84%E6%80%A7%E4%B8%8D%E8%82%B2%E4%B8%8E%E5%8F%AF%E8%82%B2%E6%A4%8D%E6%A0%AA%E7%9A%84%E9%9B%84%E8%95%8A%E5%8F%8A%E8%8A%B1%E7%B2%89%E7%B2%92%E5%AF%B9%E6%AF%94","url":"https://img04.sogoucdn.com/app/a/200698/641_380_20200421122239-19801126.jpg","rw":641,"rh":380,"title":"雄性不育与可育植株的雄蕊及花粉粒对比","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33802316406608149","title":"无性繁殖","versionId":"54221448096571669","lemmaId":33787785223622930,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599614501,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>营养体繁殖</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"马铃薯块茎出芽可进行无性繁殖\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_350_20200421120721-512815388.jpg\" width=\"227\" height=\"174\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_350_20200421120721-512815388.jpg\">许多植物的营养体部分具有再生繁殖能力，如植株的根、茎、叶、芽等营养器官及其变态部分如块根、球茎、鳞茎、匍甸茎、地下茎等，都可利用其再生能力，采取分根、行插、压条、嫁接等方法繁殖后代。主要利用营养体繁殖后代的植物称为无性繁殖植物。无性繁殖植物有甘薯、马铃薯、木薯、蕉芋、甘蔗和蓖麻等。大部分果树和花卉也是采用营养体繁殖（vegetative propagation）方式繁殖后代。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>由营养体繁殖的后代称为无性系（clone），它是来自于母本的营养体，都保持其母体的性状而不发生或极少发生性状分离现象。一些不易进行有性繁殖而又需保持品种优良性状（如杂种优势）的植物，可利用无性系保持种性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>无融合生殖</h3><p></p><p>植物的性细胞甚至雌配子体内的某些单倍体细胞、二倍体细胞，不经过正常受精和两性配子的融合过程而直接形成种子以繁衍后代的方式，称为无融合生殖（apomixes）。无融合生殖有多种类型<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><p>\n </p><ol>\n  <li><p>无孢子生殖。无孢子生殖（apospory）是大孢子母细胞或幼胚败育，而由胚珠体细胞进行有丝分裂直接形成二倍体胚囊，最后形成种子。</p></li>\n  <li><p>二倍体孢子生殖。二倍体孢子生殖（diplospory）是由大孢子母细胞不经过减数分裂而进行有丝分裂，直接产生二倍体的胚囊，最后形成种子。</p></li>\n  <li><p>不定胚生殖。不定胚生殖（adventitious embryony）由胚珠或子房壁的二倍体细胞经过有丝分裂形成胚，同时由正常胚囊中的极核发育成胚乳而形成种子。</p></li>\n  <li><p>孤雌生殖。孤雌生殖(parthenogenesis) 是胚囊 中的卵细胞未和精核结合，直接形成单倍体的胚。有时胚囊中的助细胞和反足细胞（配子体的体细胞），在特殊情况下，也能发育为单倍体或二倍体的胚。</p></li>\n  <li><p>孤雄生殖。孤雄生殖（androgenesis）是进入胚囊中的精核未与卵细胞融合，直接形成单倍体的胚。具单倍体胚的种子后代，经染色体加倍可获得基因型纯合的二倍体，否则表现高度不育。</p></li>\n </ol><p></p><p>上述各类无融合生殖所获得的后代，无论来自于母体的性细胞或体细胞，或来自父本的性细胞，其共同的特点是都没有经过受精过程，即都未经过雌雄配子的融合过程而直接形成胚，最后形成种子（后代）。这些后代只具有母本或父本一方的遗传物质，表现母本或父本一方的遗传性状，所以仍然属于无性繁殖的范畴<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_350_20200421120721-512815388.jpg?w=500&h=350&titlename=%E9%A9%AC%E9%93%83%E8%96%AF%E5%9D%97%E8%8C%8E%E5%87%BA%E8%8A%BD%E5%8F%AF%E8%BF%9B%E8%A1%8C%E6%97%A0%E6%80%A7%E7%B9%81%E6%AE%96","url":"https://img02.sogoucdn.com/app/a/200698/500_350_20200421120721-512815388.jpg","rw":500,"rh":350,"title":"马铃薯块茎出芽可进行无性繁殖","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《作物育种学总论》（第3版）","site":"","url":"","journalName":null,"author":"张天真 主编","press":"中国农业出版社","publishYear":"2014","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《植物学》(第二版)","site":"","url":"","journalName":null,"author":"郑湘如,王丽 主编","press":"中国农业大学出版社","publishYear":"2012","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"author":"朱军 主编","press":"中国农业出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《水稻的雄性不孕性》","site":"","url":"","journalName":null,"author":"袁隆平","press":"科学通报","publishYear":"1966, 17(4)","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"185-188","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel"

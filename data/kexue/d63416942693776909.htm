,"alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/357_626_20201111205323-206473823.jpg?w=357&h=626&titlename=%E4%B8%BB%E5%8A%A8%E5%9E%8B%E8%A3%82%E8%B0%B7","url":"https://img03.sogoucdn.com/app/a/200698/357_626_20201111205323-206473823.jpg","rw":357,"rh":626,"title":"主动型裂谷","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/562_626_20201111205732-768030456.jpg?w=562&h=626&titlename=%E8%A2%AB%E5%8A%A8%E8%A3%82%E8%B0%B7%E4%BD%9C%E7%94%A8","url":"https://img02.sogoucdn.com/app/a/200698/562_626_20201111205732-768030456.jpg","rw":562,"rh":626,"title":"被动裂谷作用","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"裂谷研究历史","paragraphId":"63435268379704836","subCatalogs":null},{"level":1,"title":"裂谷的阶段性","paragraphId":"63435268362927621","subCatalogs":null},{"level":1,"title":"裂谷的类型","paragraphId":"63435268379704835","subCatalogs":null},{"level":1,"title":"裂谷的周期性","paragraphId":"63435268362927620","subCatalogs":null},{"level":1,"title":"裂谷的沉积特征","paragraphId":"63435268379704837","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"63435268379704836","title":"裂谷研究历史","versionId":"63435268329373197","lemmaId":63416942693776910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605106366,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;对裂谷的研究大体始于19世纪中叶或更早一些时候。裂谷一词，最初是由英国地质学家J. 格雷戈里于19世纪末在描述东非裂谷时首先使用。1953年，美国拉蒙特－多尔蒂地质研究所，经调查首先确认了大西洋中脊裂谷。1956年更是发现，世界大洋洋底裂谷纵贯全球，连绵延展达64000公里，并且与大陆裂谷具有惊人的相似之处。裂谷范围内，地壳变薄，重力值降低，地震波速减缓，而热流增高，常伴有大量碱性和次碱性岩浆活动。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"63435268362927621","title":"裂谷的阶段性","versionId":"63435268329373198","lemmaId":63416942693776910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605106366,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;早期阶段：以穹窿火山活动为代表。在裂谷作用下不同深度的岩石发生不同的变化。在接近大陆表面的地方，拉伸作用导致了断层的发育。地壳在这些断层上倾斜和滑动，以阶梯状正断层为其特征，局部产生地堑或箕状断陷盆地，形成了被称为裂谷盆地的低地。盆地被来自裂谷边缘和倾斜块体的沉积物所充填。随着裂谷作用进行，大陆岩石圈变薄，热的软流圈上升，一些软流圈发生熔融，产生岩浆并从裂谷火山中喷发<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中间阶段：出现一系列地堑－地垒构造，伴有强烈的火山活动。 若裂谷持续伸展至大陆断裂，形成一个新的洋中脊。一旦海底开始扩张，裂谷的残留物就变得不活动了。这些不活跃的残留物描绘了大陆的新边缘。随着时间的推移，它们下沉，被厚厚的沉积物掩埋，变成被动边缘，可能出现陆、海过渡相沉积，泻湖相沉积与海相台地沉积的迭加，构成巨厚而复杂的地层剖面。若裂谷在分裂大陆之前就停止了。裂谷成为地壳中的疤痕，由断层和与裂谷有关的沉积岩和火成岩组成。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;晚期回返阶段：是一个比较复杂和长期构造变形的过程。在时间上可以与第二阶段相继发生，但两者之间往往存在相当长的时间间断。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"裂谷作用导致大陆岩石圈伸展变薄，形成新的洋中脊\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1706_1275_20201111201827-1675432021.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1706_1275_20201111201827-1675432021.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;裂谷作用如今正在地球上的几个地方发生。例如，沿着东非大裂谷，最东部的非洲正在从中非分离。东非大裂谷中狭长湖泊，描绘了这个裂谷的轴线。美国西部的Basin and Range省是一个包含许多拉长的岩石山脊的裂谷，它们被狭窄的充满沉积物的盆地彼此分开。Basin and Range省的裂谷作用使地壳东西向延伸了几百公里。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"正在扩张的东非大裂；Basin- Range省断裂作用形成了南北向狭窄的山脉，被盆地隔开。箭头表示拉伸的方向\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2260_1077_20201111204415-1780018702.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2260_1077_20201111204415-1780018702.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1706_1275_20201111201827-1675432021.png?w=1706&h=1275&titlename=%E8%A3%82%E8%B0%B7%E4%BD%9C%E7%94%A8%E5%AF%BC%E8%87%B4%E5%A4%A7%E9%99%86%E5%B2%A9%E7%9F%B3%E5%9C%88%E4%BC%B8%E5%B1%95%E5%8F%98%E8%96%84%EF%BC%8C%E5%BD%A2%E6%88%90%E6%96%B0%E7%9A%84%E6%B4%8B%E4%B8%AD%E8%84%8A","url":"https://img02.sogoucdn.com/app/a/200698/1706_1275_20201111201827-1675432021.png","rw":1706,"rh":1275,"title":"裂谷作用导致大陆岩石圈伸展变薄，形成新的洋中脊","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/2260_1077_20201111204415-1780018702.png?w=2260&h=1077&titlename=%E6%AD%A3%E5%9C%A8%E6%89%A9%E5%BC%A0%E7%9A%84%E4%B8%9C%E9%9D%9E%E5%A4%A7%E8%A3%82%EF%BC%9BBasin-%20Range%E7%9C%81%E6%96%AD%E8%A3%82%E4%BD%9C%E7%94%A8%E5%BD%A2%E6%88%90%E4%BA%86%E5%8D%97%E5%8C%97%E5%90%91%E7%8B%AD%E7%AA%84%E7%9A%84%E5%B1%B1%E8%84%89%EF%BC%8C%E8%A2%AB%E7%9B%86%E5%9C%B0%E9%9A%94%E5%BC%80%E3%80%82%E7%AE%AD%E5%A4%B4%E8%A1%A8%E7%A4%BA%E6%8B%89%E4%BC%B8%E7%9A%84%E6%96%B9%E5%90%91","url":"https://img01.sogoucdn.com/app/a/200698/2260_1077_20201111204415-1780018702.png","rw":2260,"rh":1077,"title":"正在扩张的东非大裂；Basin- Range省断裂作用形成了南北向狭窄的山脉，被盆地隔开。箭头表示拉伸的方向","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"63435268379704835","title":"裂谷的类型","versionId":"63435268329373199","lemmaId":63416942693776910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605106366,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根据裂谷的分布位置和形成机制，通常将裂谷分为以下几类：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.大洋中脊裂谷：如太平洋、印度洋和大西洋中脊裂谷。谷底为硅镁壳，即洋壳。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.陆内裂谷：如东非裂谷、莱因裂谷和里奥格兰德裂谷。谷底为硅铝壳，即陆壳，但其厚度较周围地壳明显变薄。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.陆间裂谷：如红海、亚丁湾和加利福尼亚湾。谷底两侧为硅铝壳，中间轴部有的地方为硅镁壳。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4.大陆边缘裂谷：如具有一系列裂谷成因的盆地－山脉地形的大西洋型（被动）大陆边缘。谷底虽为硅铝壳，但在总体上，近陆一侧为硅铝壳，近洋一侧具有向洋壳过渡的特点。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;另外，根据裂谷的形成机制，可将裂谷作用分为主动裂谷作用和被动裂谷作用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5.主动裂谷作用由地幔物质以对流或羽状流的形式上涌对下层岩石圈造成热侵蚀而引起的。岩石圈的侵蚀导致上覆物质在重力作用下崩塌，形成裂谷。<img class=\"ed_imgfloat_embedmiddle\" width=\"357\" titlename=\"主动型裂谷\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/357_626_20201111205323-206473823.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/357_626_20201111205323-206473823.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6.被动裂谷作用是由相反的力直接作用于岩石圈造成的拉伸而引起的。这些力量可能来自地幔柱、地幔对流或由俯冲产生的沟拉。<img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"被动裂谷作用\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/562_626_20201111205732-768030456.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/562_626_20201111205732-768030456.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/357_626_20201111205323-206473823.jpg?w=357&h=626&titlename=%E4%B8%BB%E5%8A%A8%E5%9E%8B%E8%A3%82%E8%B0%B7","url":"https://img03.sogoucdn.com/app/a/200698/357_626_20201111205323-206473823.jpg","rw":357,"rh":626,"title":"主动型裂谷","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/562_626_20201111205732-768030456.jpg?w=562&h=626&titlename=%E8%A2%AB%E5%8A%A8%E8%A3%82%E8%B0%B7%E4%BD%9C%E7%94%A8","url":"https://img02.sogoucdn.com/app/a/200698/562_626_20201111205732-768030456.jpg","rw":562,"rh":626,"title":"被动裂谷作用","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"63435268362927620","title":"裂谷的周期性","versionId":"63435268329373200","lemmaId":63416942693776910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605106366,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;自元古代以来，地球上至少存在三个全球性裂谷作用周期：<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.最早一次，约距今26－20亿年前后。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.第二次，距今12－8亿年前后。地球上可能发生了大规模的地壳运动。北半球劳亚大陆分裂，形成了太平洋、乌拉尔－贝加尔海、古大西洋和古特提斯海，同时导致南半球（冈瓦纳大陆）的组合－泛非运动。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.第三次，在距今2亿年前后。相当于海西－印支－阿尔卑斯褶皱期，造成了南半球冈瓦纳大陆的分裂和北半球的重新组合。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;对于现代大陆裂谷活动，如东非裂谷、贝加尔裂谷和北美中西部里奥格兰德裂谷等等，是否属第三裂谷周期，尚有不同看法。有人认为，它们可能代表着一次新的全球性裂谷周期的序幕。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"63435268379704837","title":"裂谷的沉积特征","versionId":"63435268329373201","lemmaId":63416942693776910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605106366,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;裂谷的沉积作用大致可分为三个阶段：陆相沉积阶段、海陆交互相沉积阶段、海相沉积阶段。在裂谷的火山－沉积建造中，沉积地层一般都由粗碎屑、细碎屑和蒸发岩系组成。在未被扰动的古裂谷，特别是前寒武纪裂谷剖面中，这种地层序列表现得尤为明显。它大体反映了不同裂谷作用阶段的沉积特征。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.陆相沉积阶段：沉积物多为红色和灰红色类磨拉石建造，交错层理甚为发育。沿走向和侧向，沉积厚度变化很大，从数十米到数千米。沉积物中可能富含有机质，有可能形成一定规模的油气聚集。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.海陆交互相或海相阶段：裂谷扩张演变为陆间或大陆边缘裂谷。沉积物，包括腐泥质在内，主要沉积在由于裂谷作用而产生的凹凸不平（断拗和断隆）的陆架、陆坡和陆隆上。在整个沉积剖面中，不同阶段沉积物相互迭加，从而构成巨厚的裂谷沉积建造，其厚度达数千米到二、三万米。早期陆相沉积可能最终被掩埋在大陆边缘冒地槽沉积柱的底部。这种复杂的沉积建造的形成说明，裂谷带曾经经历过漫长的、周而复始的线性沉积过程，其间可能伴有分异程度较差的玄武－流纹岩石组合。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;值得注意的是，在裂谷沉积建造中，特别是在海相或海陆交互相沉积环境中，常形成大量蒸发岩和含有机质及金属软泥的沉积，构成具有重要经济价值的大型石油、天然气、煤和层控金属矿床。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Earth Science","site":"","url":"","journalName":null,"author":"Marshak, S., Rauber, R.","press":"W. W. Norton & Company","publishYear":"2017","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"What is Continental Rifting?","site":"http://www.geosci.usyd.edu.au/","url":"http://www.geosci.usyd.edu.au/users/prey/Teaching/Geol-3101/Rifting02/actpass.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-11","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":6367,"auditType":1,"synonyms":null,"showEditTime":"2020.11.11 22:52","auditors":[{"uid":80515622,"name":"山中一岩","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTLlOzsngz7yYNESR7HLp84ibYd2iaw8yKAqC8Vv7aqibFB6ebPn7IHQka2PuI8eZw9SRqZzA9LdQNlBw/132","introduction":null,"educations":[{"schoolName":"中国科学技术大学","major":"","degree":null,"universityId":66,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d76be9ee-6011-11e9-bbbc-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"地球化学","majorLevel1Id":1,"majorLevel2Id":170,"majorLevel3Id":173,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国科学技术大学","jobBrief":"","role":0,"roleName":null,"title":"中国科学技术大学 · 地质学","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":126,"partnerIdCreateTime":1594286519,"partnerIdPoped":true},{"uid":60743938,"name":"银月寒","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=eSrepfswSWjmADibkug5nGQ&s=100&t=1555520187","introduction":null,"educations":[{"schoolName":"中国石油大学（北京）","major":"","degree":"博士","universityId":13,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d587998c-6011-11e9-b5f6-fc4dd4f70029","majorLevel1":"理学"

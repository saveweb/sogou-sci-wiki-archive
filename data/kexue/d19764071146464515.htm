}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>大气科学</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="30026467597367572"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/351_272_20200326104631-2009607126.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/351_272_20200326104631-2009607126.jpg?width=227&amp;height=174&amp;titlename=&amp;w=351&amp;h=272" title="点击查看大图" data-w="351" data-h="272" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/351_272_20200326104631-2009607126.jpg)" href="#!"></a></div><div><p>大气科学是研究大气的各种现象及其演变规律，以及如何利用这些规律为人类服务的一门学科。大气科学的主要研究对象为覆盖整个地球的大气圈，也研究大气与周围的水圈、岩石圈和生物圈的相互作用的物理和化学过程，此外还研究太阳系其他行星的大气。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->418</div></div>< ed":true},"createTime":1579076304,"editor":{"uid":79768270,"name":"王琛","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/tcCGrs523JQnlDVRCg0ZxpUIbCFCTS56NafTAO2TbysWJUss9qZ5mHfYPx3CeRcicsxu26PSOH1bWQBLnMgStlQ/132","introduction":"大气遥感小硕一枚","educations":[{"schoolName":"南京信息工程大学","major":"","degree":"硕士","universityId":113,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/107e826e-6012-11e9-b7c3-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"大气科学","majorLevel3":"大气科学","majorLevel1Id":1,"majorLevel2Id":136,"majorLevel3Id":139,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"南京信息工程大学","jobBrief":"","role":0,"roleName":null,"title":"南京信息工程大学 · 大气科学硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":92,"partnerIdCreateTime":1594286512,"partnerIdPoped":true},"editTime":1585193169,"state":1,"versionCount":1,"upNum":6,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/351_272_20200326104631-2009607126.jpg?width=227&height=174&titlename=&w=351&h=272","url":"https://img03.sogoucdn.com/app/a/200698/351_272_20200326104631-2009607126.jpg","rw":351,"rh":272,"title":"","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"大气科学的重要性","paragraphId":"30026467597367576","subCatalogs":[{"level":2,"title":"大气科学在人类生存与发展中的重要性","paragraphId":"30026467597367576","subCatalogs":null},{"level":2,"title":"大气科学在自然科学中的重要性","paragraphId":"30026467597367576","subCatalogs":null}]},{"level":1,"title":"大气科学的研究对象、内容和学科体系","paragraphId":"30026467597367577","subCatalogs":[{"level":2,"title":"大气科学的研究对象和内容","paragraphId":"30026467597367577","subCatalogs":null},{"level":2,"title":"大气科学的学科体系","paragraphId":"30026467597367577","subCatalogs":null}]},{"level":1,"title":"大气科学的发展历史","paragraphId":"30026467597367575","subCatalogs":[{"level":2,"title":"大气科学的建立","paragraphId":"30026467597367575","subCatalogs":null},{"level":2,"title":"大气科学主要分支的形成","paragraphId":"30026467597367575","subCatalogs":null},{"level":2,"title":"大气科学的迅速发展","paragraphId":"30026467597367575","subCatalogs":null},{"level":2,"title":"大气科学的发展趋势","paragraphId":"30026467597367575","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"30026467597367573","subCatalogs":null}],"paragraphs":[{"paragraphId":"30026467597367576","title":"大气科学的重要性","versionId":"30026467597367568","lemmaId":19764071146464516,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79768270,"name":"王琛","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1585193169,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>大气科学在人类生存与发展中的重要性</h3><p>天气、气候的变化无时无刻不在影响着人类的生存和发展。风调雨顺可以造福人类，而严寒/酷暑。干旱和雨涝、冰雹、龙卷等灾害性气候和天气，直接影响了工农业生产、交通运输和人民生活，甚至威胁了人民的生命财产。开展大气科学研究，根本目的在于“知风晓雨、为我所用”。随着理论研究的加深和实践经验的积累，大气科学在防灾减灾、环境保护以及现代交通运输上均起到重要作用，并在农林、鱼盐、交通和军事国防等方面取得良好效果<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>大气科学在自然科学中的重要性</h3><p>大气科学和许多自然科学学科是相互交叉、相互促进的。大气科学除了应对自身的科学挑战外，还在许多学科中提出重要问题，促进这些学科的发展；同时又从这些学科中获得知识促进自身的进步。大气科学的不少著名理论对自然科学的发展起了重要的作用。20世纪20年代挪威著名气象学家皮耶克尼斯提出斜压大气和环流理论，推动了整个宏观流体力学的研究；1922年英国科学家理查森提出逐步积分的概念，促进了后来计算机技术的发明和发展；60年代初，美国著名气象学家洛伦兹提出分岔、混沌和怪引子概念，表明科学上的确定论与随机论不能截然分开，他们是可以相互联系起来的。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"30026467597367577","title":"大气科学的研究对象、内容和学科体系","versionId":"30026467597367569","lemmaId":19764071146464516,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79768270,"name":"王琛","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1585193169,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>大气科学的研究对象和内容</h3><p>大气科学是研究大气的各种现象及其演变规律，以及如何利用这些规律为人类服务的一门学科。大气科学的主要研究对象为覆盖整个地球的大气圈，也研究大气与周围的水圈、岩石圈和生物圈的相互作用的物理和化学过程，此外还研究太阳系其他行星的大气。大气科学的研究对象——地球大气，无论它的组成、它的结构、它的运动，都存在着确定性和不确定性两个方面。这正是大气科学研究复杂性的一面。大气科学家们通过对大量资料的分析和综合，提炼出量与量之间的定性或定量关系，归纳出典型现象的模式特征，如锋面、气旋、大气长波等。在模式的基础上运用已知的物理学和化学的基本原理，以及数学工具和计算技术进行理论上的演绎和模拟，导出新额结论。理论模式是否合理，还需回到大自然中进行检验，有些理论模式还有待于新的观测资料加以证实。全球大气在不停的运动着，而且是一个整体。为掌握大气运动变化快、范围广、形式多的特征，就必须对大气进行连续的、高频率的、全球性的观测。资料的范围之广、数量之多、传递之快是惊人的，这在自然科学中的奇观。这一切只能根据国际间的密切合作才能实现<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>大气科学的学科体系</h3><p>大气科学是由一些从不同角度描述并探讨地球上和其他行星上的大气现象的有关学科组成的。传统上，它可分为两门：一门是气象学，另一门是气候学。从20世纪60年代以来，“大气科学”术语的应用日益广泛，它大大扩充了传统的研究内容，现今的大气科学是分支学科众多的综合性学科，学科体系由下表所示。</p><table width=\"580\"><thead><tr><th>基础</th><th>探测</th><th>预测、预报</th><th>应用服务</th></tr></thead><tbody><tr><td>数学、物理、化学</td><td>地面</td><td>数值预报</td><td>应用气象学</td></tr><tr><td>流体力学、天气学</td><td>高空探测</td><td>统计预报</td><td>应用气候学</td></tr><tr><td>动力气象</td><td>遥感（雷达、卫星）</td><td>天气学预报</td><td>……</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"30026467597367575","title":"大气科学的发展历史","versionId":"30026467597367570","lemmaId":19764071146464516,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79768270,"name":"王琛","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1585193169,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>大气科学是一门古老的学说，有关天气、气候知识起源与人类长久的生产劳动和社会生活的经验之中。大致可以说，从古代到16世纪，大气科学的研究只限于零碎的定性观察和描述，还谈不到是独立的科学。在17世纪由于工业的发展，推动了自然科学的发展，大气科学的理论也得到了大大提高，是大气科学逐步成为独立的学科。17世纪以来大气科学的发展主要分为以下三个阶段。</p><h3>大气科学的建立</h3><p>17-19世纪是大气科学的建立时期。在这期间，各种气象仪器相继问世。随着全球较广泛地进行气象观测，获得了丰富的资料，大气科学研究的逐步深入以及其他学科的理论为大气科学提供了理论基础，气象学逐步提出了各自的理论。</p><h3>大气科学主要分支的形成</h3><p>19世纪最后25年间，气象学的发展颇为迅速；从20世纪初开始气象学已经成为一门物理科学。由于有了坚实的理论基础，特别是1920年前后，皮耶克尼斯父子创立的挪威学派提出了锋面和气旋的具体模型。在20世纪大气环流与大尺度动力学研究史上最重要的研究应是30-40年代以罗斯贝为首的芝加哥学派创立的大气长波理论。于此同时，气候学也有了长足的进步<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>大气科学的迅速发展</h3><p>20世纪50年代以后，大气科学的发展更为迅速。其发展大致有以下三个特色：</p><p>（1）开展大规模的科学实验；</p><p>（2）利用电子计算机，对大气现象定量地进行数值模拟实验，使气象科学能进入定量地深入研究各种大气物理过程的新阶段；</p><p>（3）把大气作为一个整体进行研究。20世纪60年代以来探测技术的日益进步，气象探测资料的大量增加，促进了大气科学的高速发展。</p><h3>大气科学的发展趋势</h3><p>跨入21世纪，大气科学充满新的重点领域，对大气科学研究的趋向大致着重在三个方面：</p><p>（1）中小尺度天气系统（以灾害性天气为重点）</p><p>（2）气候变化</p><p>（3）大气物理和大气化学<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"大气科学","site":"","url":"","journalName":null,"author":"华莱士,霍布斯","press":"气象出版社","publishYear":"2008","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"大气科学概论","site":"","url":"","journalName":null,"author":"黄永辉","press":"气象出版社","publishYear":"2005","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quot

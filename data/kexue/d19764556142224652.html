":"https://img01.sogoucdn.com/app/a/200698/179_183_20200322210247-1372768880.png?width=227&height=174&titlename=%E6%96%B9%E9%92%A0%E7%9F%B3%E6%99%B6%E5%BD%A2&w=179&h=183","url":"https://img01.sogoucdn.com/app/a/200698/179_183_20200322210247-1372768880.png","rw":179,"rh":183,"title":"方钠石晶形","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"结晶特点","paragraphId":"29504793353402634","subCatalogs":null},{"level":1,"title":"光性特征","paragraphId":"29504793353402637","subCatalogs":null},{"level":1,"title":"变化","paragraphId":"29504793353402635","subCatalogs":null},{"level":1,"title":"鉴别特征","paragraphId":"29504793336625427","subCatalogs":null},{"level":1,"title":"产状及其他","paragraphId":"29504793353402638","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"29504793353402634","title":"结晶特点","versionId":"29504793336625422","lemmaId":19764556142224652,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584882227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>晶体呈菱形十二面体或立方体。岩石中多为不规则粒状或细脉状, 有时在方沸石中呈包裹体。解理不常见, 沿{110}解理微弱。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29504793353402637","title":"光性特征","versionId":"29504793336625423","lemmaId":19764556142224652,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584882227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>无色、灰、黄或绿、蓝色, 薄片中无色或极淡的粉色、蓝色。负低突起, 糙面较显著。粉红色变种的折射率较高些。其折射率色散中等。</p><p>N<em>Li</em>=1.4606, N<em>Na</em> = 1.4837, N<em>Tl</em> = 1.4868, 在紫外光下发橙红色荧光。某些方钠石, 新鲜断口具粉色荧光, 暴于日&nbsp;光下则褪色, 在黑暗中保持数周( 或用X 射线轰击) , 可以恢复。正交偏光间全消光, 显均质性。只在包裹体周围偶见微弱干涉色。结合面为(111) 的双晶( 尖晶石律) , 在薄片中很少见。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29504793353402635","title":"变化","versionId":"29504793336625424","lemmaId":19764556142224652,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584882227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>方钠石易变为纤维状沸石、绢云母或水铝石, 也可变为钙霞石、方解石等。此外,常见方钠石交代霞石。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29504793336625427","title":"鉴别特征","versionId":"29504793336625425","lemmaId":19764556142224652,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584882227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>薄片中方钠石的主要特征为均质性和负低突起。与萤石的区别是萤石折射率小( N=1.434) 、负中-高突起、其解理更明显, 且方向不同; 方钠石的解理是沿菱形十二面体{110}发育, 而萤石解理为{111}或{001}。与方沸石的区别也在于解理不同, 方沸石的解理为{001}。方钠石与白榴石的区别在于白榴石折射率高(N=1.508～1.511 ) 、无解理,且常具有聚片双晶。方钠石族中各矿物的鉴别主要用显微化学分析。在紫外光下霞石正长岩中, 如果有发橙红色荧光者则是方钠石。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"29504793353402638","title":"产状及其他","versionId":"29504793336625426","lemmaId":19764556142224652,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79667986,"name":"挑战Myself","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584882227,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>方钠石产于富钠贫硅的侵入岩中, 如霞石正长岩、方钠霓辉岩等, 也见于响岩等碱性火山岩的晶洞或火山弹中。在一般变质岩中不见, 但有时产于碱性岩与石灰岩的接触变质岩中。常与霞石、钙霞石、黄长石、萤石等矿物伴生, 而绝不同石英共生。方钠石也往往是霞石蚀变的产物, 在碳质球粒陨石中也有发现。方钠石常可做工艺品原料。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"透明矿物薄片鉴定手册","site":"","url":"","journalName":null,"author":"常丽华，陈曼云，金巍，李世超，于介江 ","press":"地质出版社","publishYear":"2006","publishTime":null,"publishPlace":"","page":"10-11","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":2378,"auditType":2,"synonyms":["sodalite"],"showEditTime":"2020.03.22 21:03","auditors":[{"uid":5567338,"name":"隐姓埋名","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=Wzl7CuTUn8duaeqZ11majg&s=100&t=1556096428","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":181,"partnerIdCreateTime":1595844931,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></sc

essionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588735266,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>根</h3><p>豌豆是一年生或二年生攀缘草本植物，高 0.5-2 m，豌豆根为直根系，主根发达，侧根少，侧根细长，根群主要分布在 20 cm 以上的耕层中，根瘤外形呈花瓣状。根系吸收难溶性化合物的能力较强。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>茎</h3><p>豌豆茎断面呈四方或圆形，中空，柔软，易折，表面光滑无毛，呈绿色，被粉霜。多数品种在茎基部 1-3 节处发生分枝，后期发生的 2-3 级分枝，大多为无效分枝。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>叶</h3><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"豌豆的叶\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/519_480_20200506105516-1568028410.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/519_480_20200506105516-1568028410.png\">豌豆出苗时，子叶不出土，叶为偶数羽状复叶，每复叶由 1-3 对小叶组成（少数品种为 5-7 对）。小叶卵圆形、椭圆形、卵状椭圆形或倒卵形，长 2-5 cm，宽 1-2.5 cm，先端圆或稍尖，基部楔形，全缘或有疏锯齿，互生或对生。顶端小叶退化为 2-4 枚分叉的卷须，个别类型及品种无卷须。复叶叶柄基部着生一对耳状大托叶，托叶比小叶大，基部耳状，心形，下缘具细牙齿。叶面略有蜡质或白粉。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>花</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"豌豆的花\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/886_596_20200506104218-619055186.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/886_596_20200506104218-619055186.png\">豌豆的花于叶腋单生或数朵排列为短总状花序，花轴上一般着生 1-3 朵花；花萼钟状，深 5 裂，裂片披针形；蝶形花冠，旗瓣圆大，翼瓣与龙骨瓣贴生。颜色多样，随品种而异，但多为白色、红色和紫色。雄蕊 10 枚，二体（9 枚花丝连合成一束，另一枚单独分离）。子房无毛，花柱扁，内面有髯毛。荚果肿胀，长椭圆形，长 2.5-10&nbsp;cm，宽 0.7-14&nbsp;cm，顶端斜急尖，背部近于伸直，内侧有坚硬纸质的内皮。豌豆为自花授粉作物，在干燥和炎热条件下能杂交，天然异交率可达 10%。花期 6-7 月。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><h3>果实、种子</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"豌豆的荚果及种子\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/599_600_20200506104656-100526182.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/599_600_20200506104656-100526182.jpg\">豌豆的荚果圆筒形或扁圆简形，长 5-10 cm，内含种子 2-10 粒，豆荚内果皮含叶绿素。果期 7-9 月。种子圆球形，表面光滑或皱缩。种皮颜色多样，浅至白色、绿色，深至黑色。子叶颜色多为黄色，也有绿色的。种胚子叶肥大，无胚乳。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/519_480_20200506105516-1568028410.png?w=519&h=480&titlename=%E8%B1%8C%E8%B1%86%E7%9A%84%E5%8F%B6","url":"https://img02.sogoucdn.com/app/a/200698/519_480_20200506105516-1568028410.png","rw":519,"rh":480,"title":"豌豆的叶","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/886_596_20200506104218-619055186.png?w=886&h=596&titlename=%E8%B1%8C%E8%B1%86%E7%9A%84%E8%8A%B1","url":"https://img03.sogoucdn.com/app/a/200698/886_596_20200506104218-619055186.png","rw":886,"rh":596,"title":"豌豆的花","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/599_600_20200506104656-100526182.jpg?w=599&h=600&titlename=%E8%B1%8C%E8%B1%86%E7%9A%84%E8%8D%9A%E6%9E%9C%E5%8F%8A%E7%A7%8D%E5%AD%90","url":"https://img01.sogoucdn.com/app/a/200698/599_600_20200506104656-100526182.jpg","rw":599,"rh":600,"title":"豌豆的荚果及种子","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35969120646224143","title":"类型","versionId":"35969120646224137","lemmaId":35663278457772296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588735266,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>栽培豌豆分属于两个种：白花豌豆（<em>Pisum sativrm</em> L）和紫花豌豆（<em>Pisum arvense</em> L）。豌豆品种依茎生长习性分为直立、半直立（半匍匐）和匍匐 3 种。依豌叶的形状分为半无叶类型和无叶类型。依荚果组织分为硬荚型和软荚型。依用途分为饲用豌豆、绿肥用豌豆、干子粒豌豆、嫩剥荚豌豆、食荚豌豆等。依播期和冬春性分为冬豌豆和春豌豆。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35969120646224148","title":"生产概况","versionId":"35969120646224138","lemmaId":35663278457772296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588735266,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>豌豆原产于地中海沿岸、非洲北部和亚洲西部等地。我国栽培豌豆已有 2000 年，相传是汉代张骞通西域时带回的。豌豆适应性强，分布甚广，是世界上第二大食用豆类。目前，全世界豌豆种植面积为 10000 kh㎡ 左右，总产量约 25000 kt。豌豆的主产国家有俄罗斯、中国、法国、印度、美国、埃寒俄比亚等。我国豌豆种植面积约 700&nbsp;kh㎡，主产省份为四川、湖北、江苏、云南、陕西、山西等。青豌豆主要分布在大中城市的郊区。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35969120646224142","title":"生产意义","versionId":"35969120646224139","lemmaId":35663278457772296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588735266,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>豌豆子粒含蛋白质 15.5%-39.7%、脂肪约 2%、糖类化合物约 60%，还富含维生素 B<span class=\"kx_formula\" alt=\"_%7B1%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-4-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-4-TEX-N-31\"></use></g></g></g></g></g></svg></span>、维生素 B<span class=\"kx_formula\" alt=\"_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-7-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-7-TEX-N-32\"></use></g></g></g></g></g></svg></span> 和烟酸。干子粒磨成粉可制作多种食品。鲜嫩豌豆梢和青豌豆除含有丰富的蛋白质、糖类化合物和脂肪等营养外，还含有多种维生素和矿物质，是优质蔬菜。豌豆茎叶和果荚皮富含可消化蛋白质，是营养价值很高的饲料。豌豆子粒也是家畜的精饲料。豌豆茎叶质地柔软，又是良好的绿肥。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35969120646224149","title":"对环境的要求","versionId":"35969120646224140","lemmaId":35663278457772296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588735266,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>豌豆为长日照作物，早熟品种对日照长短反应不敏感。在整个生有期都需要充足的光照，尤其是花荚期，如群体密度过大，互相遮光严重，会使花荚大量脱落。豌豆要求凉爽的气候条件，种子发芽的最低温度为 1-20℃，最适温度为 6-12℃。春性豌豆幼苗可耐 -6℃&nbsp;短期低温，幼苗能耐 -18℃ 低温，冬性豌豆秋播可安全越冬。开花期最适温度为 15-18℃，结荚成熟期的最适温度为 18-20℃。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>豌豆是需水较多的作物，蒸腾系数为 788，幼苗能忍耐一定程度的干旱，此时控水蹲苗有利于生根壮苗。初花期和荚果充实期是需水临界期。豌豆子粒蛋白质含量较高，生长期间需供应较多的氮素。豌豆能适应多种土壤，且耐瘠薄，但以富含钙质的黏壤土、壤土和砂壤土为宜，pH 5.5-6.7 较适宜豌豆生长。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35969120646224145","title":"栽培要点","versionId":"35969120646224141","lemmaId":35663278457772296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588735266,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>选用豌豆良种，忌连作。豌豆对前茬作物的要求不严格，以收获后土壤疏松、田间清洁的前茬为好。前作收获之后应及时灭茬除草，深耕整地。豌豆一般采用条播或穴播。直立型品种条播的行距为 30 cm，穴播的穴距为 20-30 cm。条播株距为 3-4cm，穴播每穴 2-3 粒种子。播种深度可控制在 3-5 cm。每公顷播种量为 120-150 kg。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>中耕除草，松土保墒。第 1 次中耕在播后 30-35&nbsp;天进行，第 2 次中耕在播后 50 天左右，并结合培土。施肥应施足有机肥，并在开花结荚期喷施磷肥以及锰、硼、钼等微量元素肥料。春豌豆播种前可根据墒情进行春灌，开花结荚期若墒情不好应灌水。豌豆不耐涝，因此在多雨地区和多雨季节必须排水防涝。豌豆的主要病害有锈病、白粉病、根腐病等，病毒病主要由蚜虫传染，虫害主要有蚜虫、潜叶蝇、豌豆象等。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"豌豆","site":"中国植物志","url":"http://www.iplant.cn/info/Pisum%20sativum?t=z","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-06","quoted":false},{"id":2,"type":"book","title":"《作物栽培学各论·北方本》（第二版）","site":"","url":"","journalName":null,"author":"于振文 主编","press":"中国农业出版社","publishYear":"2013","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《中国博物别名大辞典》","site":"","url":"","journalName":null,"author":"孙书安","press":"北京出版社","publishYear":"2000","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《中国农业百科全书:农作物卷》（下）","site":"","url":"","journalName":null,"author":"中国农业百科全书农作物卷编辑委员会","press":"农业出版社","publishYear":"1991","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"book","title":"《中国农业百科全书:蔬菜卷》","site":"","url":"","journalName":null,"author":"中国农业百科全书蔬菜卷编辑委员会","press":"农业出版社","publishYear":"1990","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":6,"type":"journal","title":"豌豆苗无公害栽培技术","site":"","url":"","journalName":"农民科技培训","author":"李秀红","press":"","publishYear":"","publishTime":"2007","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-06","quoted":false},{"id":7,"type":"journal","title":"浙西地区豌豆秋季栽培要点","site":

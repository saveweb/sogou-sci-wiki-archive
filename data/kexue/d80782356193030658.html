国矿业大学 · 土木工程","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":97,"partnerIdCreateTime":1594286513,"partnerIdPoped":true},"editTime":1617004488,"state":1,"versionCount":2,"upNum":16,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/299_298_20210311151258-1845083140.jpg?w=299&h=298&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/299_298_20210311151258-1845083140.jpg","rw":299,"rh":298,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/585_410_20210311151605-431762362.jpg?w=585&h=410&titlename=%E6%A1%91%E5%9F%BA%E6%B8%94%E5%A1%98","url":"https://img03.sogoucdn.com/app/a/200698/585_410_20210311151605-431762362.jpg","rw":585,"rh":410,"title":"桑基渔塘","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/593_341_20210311151633-328307456.jpg?w=593&h=341&titlename=%E5%9B%B4%E6%B5%B7%E9%80%A0%E7%94%B0","url":"https://img04.sogoucdn.com/app/a/200698/593_341_20210311151633-328307456.jpg","rw":593,"rh":341,"title":"围海造田","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/400_278_20210311151404-315353212.jpg?w=400&h=278&titlename=%E6%B7%A4%E6%B3%A5%E5%9D%9D","url":"https://img03.sogoucdn.com/app/a/200698/400_278_20210311151404-315353212.jpg","rw":400,"rh":278,"title":"淤泥坝","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概述","paragraphId":"83397005111538188","subCatalogs":null},{"level":1,"title":"梯田","paragraphId":"80784174188933655","subCatalogs":null},{"level":1,"title":"桑基渔塘","paragraphId":"80784174188933654","subCatalogs":null},{"level":1,"title":"围海造田","paragraphId":"80784174188933651","subCatalogs":null},{"level":1,"title":"黄土淤泥坝","paragraphId":"80784174188933653","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"83397005111538188","title":"概述","versionId":"83397005111538183","lemmaId":80782356193030660,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"ybjiang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1617004488,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>人为地貌可以分为4个方面：①人类活动直接对地表的改造所形成的地貌。它可以有建设性的，如挖渠引水、平坡修田;也可以有破坏性的，如边坡堆放矿渣引起人为崩塌与滑坡。②人类通过农业生产利用与改造土地，促进农业区域各种(优劣)地貌系统的形成，如乱开垦土地引起严重的水土流失，而园林田网化则可减轻沙漠化。③人类通过发展城市，建立新的城市地貌系统。④人类通过大量的工程、技术活动改变了地貌的过程和类型。如大坝的建设改变了河流的侵蚀、搬运、堆积过程，过度的地下水的开采则引起地面下沉等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"80784174188933655","title":"梯田","versionId":"83397005111538184","lemmaId":80782356193030660,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"ybjiang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1617004488,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>梯田是修筑在山地、丘陵斜坡上的阶梯状耕田。梯田可分为两种：水平梯田和倾斜梯田。前者梯田面平整，纵横各方向高程基本相同，后者梯田面呈明显的倾斜或波状起伏。<img width=\"299\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/299_298_20210311151258-1845083140.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/299_298_20210311151258-1845083140.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/299_298_20210311151258-1845083140.jpg?w=299&h=298&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/299_298_20210311151258-1845083140.jpg","rw":299,"rh":298,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"80784174188933654","title":"桑基渔塘","versionId":"83397005111538185","lemmaId":80782356193030660,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"ybjiang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1617004488,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>桑基渔塘是分布在珠江三角洲的一种人工地貌。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>地表特征是成群分布的狭长形池塘和池塘间高出池水面数米的宽窄不等的土基交替排列。桑基渔塘是珠江三角洲劳动人民在长期生产实践中，合理利用自然条件所创造出的一种特殊的人工地貌。挖地为塘以养鱼，挖塘泥堆成土基，种植桑树（或甘蔗）养蚕，蚕粪做为鱼饲料，塘泥又可肥地。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"桑基渔塘\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/585_410_20210311151605-431762362.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/585_410_20210311151605-431762362.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/585_410_20210311151605-431762362.jpg?w=585&h=410&titlename=%E6%A1%91%E5%9F%BA%E6%B8%94%E5%A1%98","url":"https://img03.sogoucdn.com/app/a/200698/585_410_20210311151605-431762362.jpg","rw":585,"rh":410,"title":"桑基渔塘","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"80784174188933651","title":"围海造田","versionId":"83397005111538186","lemmaId":80782356193030660,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"ybjiang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1617004488,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>大规模的围海造田工程使沿海某些港湾局部地段自然面貌发生明显的变化，这类工程往往与修筑海堤相差联系的。靠海一侧延伸平直成折线的人工海堤，海堤内侧是大面积的耕田和水生、旱生的经济作物地。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"围海造田\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/593_341_20210311151633-328307456.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/593_341_20210311151633-328307456.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/593_341_20210311151633-328307456.jpg?w=593&h=341&titlename=%E5%9B%B4%E6%B5%B7%E9%80%A0%E7%94%B0","url":"https://img04.sogoucdn.com/app/a/200698/593_341_20210311151633-328307456.jpg","rw":593,"rh":341,"title":"围海造田","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"80784174188933653","title":"黄土淤泥坝","versionId":"83397005111538187","lemmaId":80782356193030660,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"ybjiang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1617004488,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>黄土淤泥坝地貌是分布在我国西北黄土高原的一种很特殊的人工地貌。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>作为水土保持和扩大耕地面积的一项措施，在陕北很普遍。淤泥坝是修筑在干沟、支沟的沟口或沟底其它部位的横拦谷地的堤坝，目的是为了拦蓄径流和泥，其结果一方面使谷底淤积了大量泥沙，改变原来狭窄的V形谷地形态，形成平底谷。另一方面由于筑坝拦水，抬高了上游的暂时侵蚀基准面，减弱了流水的侵蚀作用，使水土流失现象得到缓和。黄土淤泥坝地貌与黄土墹在形态上没有什么差别，不同的是前者系由人工筑坝而形成的谷底平地。&nbsp;</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"400\" titlename=\"淤泥坝\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/400_278_20210311151404-315353212.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/400_278_20210311151404-315353212.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/400_278_20210311151404-315353212.jpg?w=400&h=278&titlename=%E6%B7%A4%E6%B3%A5%E5%9D%9D","url":"https://img03.sogoucdn.com/app/a/200698/400_278_20210311151404-315353212.jpg","rw":400,"rh":278,"title":"淤泥坝","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"地貌学原理（第4版）","site":"","url":"","journalName":null,"author":"杨景春，李有利","press":"北京大学出版社","publishYear":"2017","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"桑基鱼塘话今昔","site":"","url":"","journalName":null,"author":"廖森泰","press":"中国农业科学技术出版社","publishYear":"2016","publishTime":null,"publishPlace":"

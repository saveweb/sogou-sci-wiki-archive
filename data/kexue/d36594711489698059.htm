}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>生命始祖</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="36599988461001228"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/1073_728_20200510185841-824736542.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/1073_728_20200510185841-824736542.jpg?width=231&amp;height=174&amp;titlename=%E5%9B%BE1%EF%BC%9ALUCA%E4%B8%BA%E5%9F%BA%E7%A1%80%E7%9A%84%E8%BF%9B%E5%8C%96%E6%A0%91%E3%80%82&amp;w=1073&amp;h=728" title="点击查看大图" data-w="1073" data-h="728" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/1073_728_20200510185841-824736542.jpg)" href="#!"></a><div class="text_img_title">图1：LUCA为基础的进化树。</div></div><div><p>生命始祖（Last Universal Common&nbsp;Ancestor，LUCA）被认为是生命起源早期存在并具备基本细胞形态的生命形式。据推测，LUCA在众多生命形式中脱颖而出，并最终进化形成了现代的三界生命，即真核生物、原核生物和古细菌。</p></div></div><div i ief":"北京大学","jobBrief":"博士后","role":0,"roleName":null,"title":"北京大学 · 生物学博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":8,"partnerIdCreateTime":1594286496,"partnerIdPoped":true},"editTime":1611647001,"state":1,"versionCount":2,"upNum":64,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1073_728_20200510185841-824736542.jpg?width=231&height=174&titlename=%E5%9B%BE1%EF%BC%9ALUCA%E4%B8%BA%E5%9F%BA%E7%A1%80%E7%9A%84%E8%BF%9B%E5%8C%96%E6%A0%91%E3%80%82&w=1073&h=728","url":"https://img03.sogoucdn.com/app/a/200698/1073_728_20200510185841-824736542.jpg","rw":1073,"rh":728,"title":"图1：LUCA为基础的进化树。","alt":null,"width":231,"height":174},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1328_776_20200510192149-1272255784.jpg?w=1328&h=776&titlename=%E8%A1%A81%EF%BC%9A%E7%BB%86%E8%83%9E%E7%94%9F%E7%89%A9%E9%83%BD%E6%8B%A5%E6%9C%89%E7%9A%84%E6%9C%80%E7%AE%80%E5%9F%BA%E5%9B%A0%E7%BB%84%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/1328_776_20200510192149-1272255784.jpg","rw":1328,"rh":776,"title":"表1：细胞生物都拥有的最简基因组。","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/922_562_20200510191408-2001782158.jpg?w=922&h=562&titlename=%E5%9B%BE2%EF%BC%9ALUCA%E5%8F%AF%E8%83%BD%E7%9A%84%E7%BB%84%E8%A3%85%E5%BD%A2%E5%BC%8F%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/922_562_20200510191408-2001782158.jpg","rw":922,"rh":562,"title":"图2：LUCA可能的组装形式。","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"存在的线索","paragraphId":"36599988461001230","subCatalogs":null},{"level":1,"title":"可能的特征","paragraphId":"36599988461001232","subCatalogs":null},{"level":1,"title":"相关假说","paragraphId":"36599988461001229","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36599988461001230","title":"存在的线索","versionId":"74408633835794697","lemmaId":36594711489698056,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76032831,"name":"凌俊杰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1611647001,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>生命始祖（Last Universal Common&nbsp;Ancestor，LUCA）之所以被认为是存在过的，有以下几大线索：</p><p>\n <ol>\n  <li><p>已知的细胞生命都是以 DNA为基础的</p></li>\n  <li><p>已知的细胞生命活动基本都遵循中心法则。</p></li>\n  <li><p>翻译蛋白质的密码子基本一致。</p></li>\n  <li><p>核糖体的结构和功能在三界生物中都非常保守。</p></li>\n  <li><p>基因可以在三界系统之间进行水平传播。<br></p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36599988461001232","title":"可能的特征","versionId":"74408633835794698","lemmaId":36594711489698056,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76032831,"name":"凌俊杰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1611647001,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据推测，LUCA应该是一种单细胞生物，可能生存在深海岩浆的附近高温区域。</p><p>LUCA更类似于原核生物，即DNA是裸露漂浮在细胞内部。</p><p>LUCA的遗传信息很可能基于DNA，以便于它能从RNA世界向DNA世界过渡过程中胜出（图2）。</p><p>那么维持DNA的复制就需要DNA聚合酶，维持自身的稳定性就需要DNA修复酶。合成蛋白就需要先通过RNA聚合酶转录出RNA。其遗传密码子应该是三联体的，在翻译过程中，需要核糖体、tRNA（转运RNA）、20种氨基酸和翻译相关因子。此外，还需要代谢相关的酶类，一方面获取能量，一方面合成氨基酸、核苷酸以及脂质相关物质（表1）。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>这些功能的实现至少需要355个基因。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"表1：细胞生物都拥有的最简基因组。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1328_776_20200510192149-1272255784.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1328_776_20200510192149-1272255784.jpg\"><br></p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2：LUCA可能的组装形式。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/922_562_20200510191408-2001782158.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/922_562_20200510191408-2001782158.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1328_776_20200510192149-1272255784.jpg?w=1328&h=776&titlename=%E8%A1%A81%EF%BC%9A%E7%BB%86%E8%83%9E%E7%94%9F%E7%89%A9%E9%83%BD%E6%8B%A5%E6%9C%89%E7%9A%84%E6%9C%80%E7%AE%80%E5%9F%BA%E5%9B%A0%E7%BB%84%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/1328_776_20200510192149-1272255784.jpg","rw":1328,"rh":776,"title":"表1：细胞生物都拥有的最简基因组。","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/922_562_20200510191408-2001782158.jpg?w=922&h=562&titlename=%E5%9B%BE2%EF%BC%9ALUCA%E5%8F%AF%E8%83%BD%E7%9A%84%E7%BB%84%E8%A3%85%E5%BD%A2%E5%BC%8F%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/922_562_20200510191408-2001782158.jpg","rw":922,"rh":562,"title":"图2：LUCA可能的组装形式。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36599988461001229","title":"相关假说","versionId":"74408633835794699","lemmaId":36594711489698056,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76032831,"name":"凌俊杰","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1611647001,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1859年达尔文出版了《物种起源》。该书提到了LUCA假说，即所有已知的地球生物存在一个共同的祖先。</p><p>\"<em>Therefore I should infer from analogy that probably all the organic beings which have ever lived on this earth have descended from some one primordial form, into which life was first breathed.</em>\"</p><p>1990年系统发生树以核糖体RNA测序数据为基础将主要已知生物如真核生物、原核生物和古细菌跟LUCA联系在了一起。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>进化分枝图表明，古细菌是最早从LUCA中分离出来的。古细菌大多对于极端环境条件如高温、高盐或者强酸比较耐受。古细菌后来也在正常的环境发现，而且它们更接近于真核生物。</p><p>2005年，系统发生树表明各种分支之间存在横向的基因转移，这说明三界系统是一个网络，而不是一个树。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>2010年，对于LUCA的正式测试公布。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>该测试认为很大概率存在这样一个共同祖先。共同的生化机制使得基因的水平转移成为可能。但LUCA只是当时众多生物中一员，只不过是唯一存活下来的。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Comparative genomics, minimal gene-sets and the last universal common ancestorComparative genomics, minimal gene-sets and the last universal common ancestor","site":"","url":"","journalName":"Nat Rev Microbiol","author":"Koonin, E. V.","press":"","publishYear":"","publishTime":"2004","publishPlace":"","page":"127-136","volume":"","quoteTime":"2020-05-10","quoted":false},{"id":2,"type":"journal","title":"The physiology and habitat of the last universal common ancestor","site":"","url":"","journalName":"Nat. Microbiol.","author":"Weiss, M.C.; Sousa, F. L.; Mrnjavac, N.; Neukirchen, S.; Roettger, M.; Nelson-Sathi, S.; Martin, W.F. ","press":"","publishYear":"","publishTime":"2016","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-10","quoted":false},{"id":3,"type":"journal","title":"Towards a natural system of organisms: proposal for the domains Archaea, Bacteria, and Eucarya","site":"","url":"","journalName":"Proceedings of the National Academy of Sciences of the United States of America","author":"Woese, C.R.; Kandler, O.; Wheelis, M.L.","press":"","publishYear":"","publishTime":"1990","publishPlace":"","page":"4576–4579","volume":"","quoteTime":"2020-05-10","quoted":false},{"id":4,"type":"journal","title":"Horizontal gene transfer: perspectives at a crossroads of scientific disciplines","site":"","url":"","journalName":"Nature Reviews Microbiology","author":"Smets, Barth F.; Barkay, Tamar ","press":"","publishYear":"","publishTime":"2005","publishPlace":"","page":"675-678","volume":"","quoteTime":"2020-05-10","quoted":false},{"id":5,"type":"journal","title":"Origins of life: Common ancestry put to the test","site":"","url":"","journalName":"Nature","author":"Steel, M.; Penny, D.","press":"","publishYear":"","publishTime":"2010","publishPlace":"","page":"168-169","volume":"","quoteTime":"2020-05-10","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1545,"auditType":2,"synonyms":null,"showEditTime":"2021.01.26 15:43","auditors":[{"uid":24104189,"name":"安润","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=4xgpWmAHFZsWZ8GGiaMmLHA&s=100&t=1554799241","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":235,"partnerIdCreateTime":1596528247,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1611647052,"auditorId":24104189,"auditUser":{"uid":241

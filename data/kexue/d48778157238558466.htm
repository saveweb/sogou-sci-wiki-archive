}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>肝炎病毒</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="49427489084188166"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/547_410_20200807072321-1122709180.jpg" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/547_410_20200807072321-1122709180.jpg?width=227&amp;height=174&amp;titlename=%E4%B9%99%E5%9E%8B%E8%82%9D%E7%82%8E%E7%97%85%E6%AF%92%E7%BB%93%E6%9E%84%E6%A8%A1%E5%BC%8F%E5%9B%BE&amp;w=547&amp;h=410" title="点击查看大图" data-w="547" data-h="410" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/547_410_20200807072321-1122709180.jpg)" href="#!"></a><div class="text_img_title">乙型肝炎病毒结构模式图</div></div><div><p>肝炎病毒是指引起病毒性肝炎的病原体。人类肝炎病毒有甲型、乙型、非甲非乙型和丁型病毒之分。甲型肝炎病毒呈球形，无包膜，核酸为单链RNA。乙型肝炎病毒呈球形，具有双层外壳结构，外层相当一般病毒的包膜，核酸为双链DNA。对非甲非乙型肝炎病毒和丁型肝炎病毒目前正在研究之中。</p></div></div> subCatalogs":null},{"level":2,"title":"丁型肝炎病毒","paragraphId":"49427489100965380","subCatalogs":null},{"level":2,"title":"戊型肝炎病毒","paragraphId":"49427489100965380","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49427489100965381","title":"简介","versionId":"49427489067410951","lemmaId":48778157238558460,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095645,"name":"郭存财","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596757079,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"\" width=\"300\" height=\"225\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"肝炎病毒\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/18900/20190417060931-1114396328_jpeg_320_240_25468.jpg/0\">人类 肝炎 病毒有甲型、乙型、丙型、丁型和戊型和庚型病毒之分。 甲型肝炎病毒呈球形，无包膜， 核酸为单链RNA。 乙型肝炎病毒呈球形，具有双层外壳结构，外层相当一般病毒的包膜，核酸为双链DNA。除乙型肝炎病毒遗传物质为双链DNA外，其他类型病毒均为单链RNA。除了甲型和戊型病毒为通过肠道感染外，其他类型病毒均通过密切接触、血液和注射方式传播。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/18900/20190417060931-1114396328_jpeg_320_240_25468.jpg/0?w=320&h=240&titlename=%E8%82%9D%E7%82%8E%E7%97%85%E6%AF%92","url":"https://pic.baike.soso.com/ugc/baikepic2/18900/20190417060931-1114396328_jpeg_320_240_25468.jpg/0","rw":320,"rh":240,"title":"肝炎病毒","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49427489100965380","title":"分类","versionId":"49427489067410952","lemmaId":48778157238558460,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095645,"name":"郭存财","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596757079,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>甲型肝炎病毒</h3><p></p><p>（HAV）是一种 RNA病毒，属微小 核糖核酸病毒科，是直径约27nm的球形颗粒，由32个壳微粒组成对称20面体核衣壳，内含线型单股RNA。HAV具有4个主要多肽，即VP1、VP2、VP3、VP4、其中VP1与VP3为构成病毒壳 蛋白的主要 抗原多肽，诱生中和 抗体。HAV在体外抵抗力较强，在-20℃条件下保存数年，其传染性不变，能耐受56℃30分钟的温度及PH3的酸度。</p><p>甲型 肝炎病毒引起甲型肝炎，这种肝炎的传染源主要是病人。其病毒通常由病人 粪便排出体外，通过被污染的手、水、食物、食具等传染，严重时会引起甲型肝炎流行。如1988年1月， 上海市出现了较大规模的流行性甲型肝炎，主要原因是人们食用了被甲肝病毒污染的毛蚶。乙型肝炎主要通过注射、输血等方式传播。</p><p>为防止甲型肝炎的发生和流行，应重视保护水源，管理好粪便，加强饮食卫生管理，讲究个人卫生，病人排泄物、食具、床单衣物等应认真消毒。为防止乙型肝炎的传播，在输血时应严格筛除乙型肝炎抗原 阳性献血者，血液和血液制品应防止乙型肝炎抗原的污染，注射品及针头在使用之前应严格消毒。</p><p></p><h3>乙型肝炎病毒</h3><p></p><p>（HBV）是一种 DNA病毒，属嗜肝DNA病毒科（hepadnavividae），是直径42nm的球形颗粒。又名 Dane颗粒，有外壳和核心两部分，结构如下图<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。外壳厚7-8nm，有表面抗原（HBsAg），核心直径27nm，含有部分双链，部分单链的环状DNA，DNA 聚合酶，核心抗原及e抗原。HBVDNA的 基因组约含3200个碱基对。长链的长度固定，有一缺口（nick）此处为DAN聚合酶；短链的长度不定。当HBV复制时，内源性DNA聚合酶修补短链，使之成为完整的双链结构，然后进行转录。HBV DNA的长链有4个开放性读框（ORF），即S区、C区、P区和X区。S区包括前S1前S2和S区基因，编码前S1、前S2和S三种外壳蛋白；C区以包括前C区，C区基因编码HBcAg蛋白，前C区编码一个信号肽，在组装和分泌病毒颗粒以及在HBeAg的分泌中起重要作用；P基因编码DNA聚合酶；X基因的产物是X蛋白，其功能尚不清楚。HBVDNA的短链不含开放读框，因此不能编码蛋白。<img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right currentPic\" titlename=\"乙型肝炎病毒模式图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/711_452_20200807072513-1775621359.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/711_452_20200807072513-1775621359.png\"></p><p>乙型肝炎患者 血清在显微镜的观察下可查见3种颗粒：①直径22nm的 小球形颗粒；②管状颗粒，长约100～700nm，宽约22nm;③直径为42nm的大球形颗粒。 小球形颗粒。 小球形颗粒及管状颗粒均为过剩的病毒外壳，含表面抗原，大球形颗粒即病毒颗粒，有实心与空心两种，空心颗粒缺乏核酸。</p><p>HBV在体外抵抗力很强， 紫外线照射，加热60℃4小时及一般浓度的化学 消毒剂(如苯酚，硫柳汞等)均不能使之灭活，在干燥或冰冻环境下能生存数月到数年，加热60℃持续10小时，煮沸(100℃)20分钟，高压蒸汽122℃10分钟或过氧乙酸(0．5%)7.5分钟以上则可以灭活。</p><p>黑猩猩及恒河猴是对HBV易感的 实验动物。HBV的组织培养尚未成功。</p><p>HBV的抗原复杂，其外壳中有表面抗原，核心成分中有核心抗原和e抗原，感染后可引起机体的 免疫反应，产生相应的抗体。</p><p>1． 乙型肝炎表面抗原(HBsAg)和表面抗体(抗—HBs)HBsAg存在于病毒颗粒的外壳以及 小球形颗粒和管状颗粒。于感染后2-12周，丙氨酸 转氨酶(ALT)升高前，即可由血内测到，一般持续4～12周，至恢复期消失，但感染持续者可长期存在。HBsAg无感染性而有 抗原性，能刺激机体产生抗-HBs。在HBsAg自血中消失后不久或数星期或数月，可自血中测到抗—HBs，抗HBs出现后其滴度逐渐上升，并可持续存在多年。抗-HBs对同型感染具有保护作用。近期感染者所产生的抗-HBs属IgM，而长期存在血中的为抗-HBsIgG。</p><p>HBsAg有“a”、“b”、“y”、“r”、“w”等多种抗原决定簇，其中“a”是共同的抗原决定簇，“d”、“y”和“r”、“w”为主要的亚型决定簇。HBsAg有8种亚型和2种混合亚型，以adr，adw，ayr，及ayw为主的4种亚型。各亚型的地理分布不同，adr亚型主要分布在 亚洲及太平洋地区，adw亚型主要见于 北欧，美洲及 大洋洲，ayw亚型主要在 非洲，中东和 印度，ayr亚型罕见。在我国的主要是adr亚型，但 广西的东北部则主要为adw亚型， 西藏，新疆及内蒙则有ayw亚型为主。亚型的测定对 流行病学调查，预防研究有一定意义。</p><p>乙型肝炎前S抗原及前S抗体</p><p>前S1及前S2蛋白具有与HBsAg不同的 抗原性。完整的HBV颗粒含有 S蛋白及前S2蛋白，而 缺陷病毒颗粒则无前S2蛋白。血清中出现前S1、前S2抗原是HBV活动性复制的标志。前S2蛋白具有较S蛋白更强的 免疫原性，含有前S2蛋白的HBsAg诱生的抗-HBs，其滴度明显高于不含前S2蛋白的HBsAg所诱生者。前S2蛋白具有聚合人 血清蛋白白受体（PHSAR）的功能，能使HBV与聚合人血清蛋白结合，以致免疫系统不易识别，且可通过肝细胞膜上的PHSA-R而吸附于肝细胞膜上，从而侵入肝细胞。</p><p>2． 乙型肝炎核心抗原（HBcAg）和核心抗体（抗-HBc）</p><p>HBcAg主要存在于受染的肝细胞核内，复制后被释至胞浆中，由胞浆中形成的HBsAg包裹，装配成完整的病毒颗粒后释放入血。血液中一般不能查到游离的HBcAg。血中的Dane颗粒经去垢剂处理后可以查到其核心部分的HBcAg和DNA聚合酶。</p><p>抗-HBc，在HBsAg出现后2-5周，临床症状未出现肖，即可由血内测到。早期出现者主要是抗-HBcIgM，以19S五聚体IgM抗-HBc为主，其滴度迅速上升并保持高滴度，至HBsAg消失后，抗-HBcIgM滴度即迅速降低。抗-HBcIgM一般在血内维持6-8个月，是近期感染的重要标志；但在慢性活动型肝炎患者血中亦可测到，主要是7-8S单体IgM抗-HBc。抗-HBcIgG出现较迟，但可长期存在。抗-HBc对HBV感染无保护作用。血清中抗-HBcIgM 阳性表明体内有HBV复制，且有肝细胞损害；若抗-HbcIgG阳性且滴度高，伴以抗-HBs阳性，则为乙型肝炎恢复期；若抗-HBcIgG呈低滴度，抗-HBcIgM阴性，而抗-HBs阳性，则是既往感染的标志。</p><p>HBVDNA聚合酶存在于Dane颗粒核心内，是一种依赖于DNA的DNA聚合酶，其功能与修补及延伸双链DNA的短链有关。患者血清中HBVDNA聚合酶活性增高常伴有HBV增殖。在 急性乙肝的 潜伏期内，血清ALT升高之前，血清DNA聚合酶活力即已升高，因此，DNA聚合酶活力测定具有早期诊断意义。急性肝炎患者在发病1个月后若HBVDNA聚合酶活力仍持续升高，是肝炎转为慢性的征兆。</p><p>3．乙型肝炎e抗原（HBeAg）和e抗体-（HBe）</p><p>HBeAg是以隐蔽形式存在HBV核心中的一种可溶性蛋白，其编码基因相互重叠，是HBcAg的亚成分。在感染HBV后，HBeAg可与HBsAg同时或稍后出现于血中，其消失则稍早于HBsAg。HBsAg仅存在于HBsAg 阳性者的血液中，通常伴有肝内HBVDNA的复制，血中存在较多Dane颗粒和HBVDNA聚合酶活性增高，因此，HBeAg阳性是病毒活动性复制的重要指标，传染性高。急性肝炎患者若HBeAg持续 阳性10周以上，则易于转为 持续感染。</p><p>抗-Hbe在HBeAg消失后很短时间内即在血中出现，其出现表示病毒复制已减少，传染降低。但抗-Hbe 阳性者的血清中仍可查到少数Dane颗粒，且在患者肝细胞核内可检出整合的HBVDNA片断。抗–Hbe在临床恢复后尚可持续存在1-2年。</p><p>4. 乙肝血清标志物可能出现的模式及其意义<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>\n </p><table width=\"100%\">\n  <tbody>\n   <tr>\n    <td colspan=\"7\">乙肝血清标志物可能出现的模式及其意义</td>\n   </tr>\n   <tr>\n    <td>HBsAg</td>\n    <td>HBsAb</td>\n    <td>HBeAg</td>\n    <td>HBeAb</td>\n    <td>HBcAb</td>\n    <td>几率分布</td>\n    <td>临床应用：1.流行病学研究;2.免疫接种;3.感染监测;4.鉴别诊断;5.临床分期;6.传染性判断;7.围产期检疫;8.高危婴儿随访</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>较少见</td>\n    <td>HBV感染，孕妇阳性致婴儿感染率10%，应保护</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>―</td>\n    <td>+</td>\n    <td>―</td>\n    <td>―</td>\n    <td>&lt;5%</td>\n    <td>HBV感染，传染性强，孕妇携带可致婴儿感染率90%，应保护</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>―</td>\n    <td>+</td>\n    <td>―</td>\n    <td>+</td>\n    <td>30~40%</td>\n    <td>急、慢性乙肝，病毒复制活跃传染性强（大三阳），应加做HBV-DNA.</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>10~15%</td>\n    <td>急、慢性乙肝。应加查HDV确定是否为合并感染</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>+</td>\n    <td>5~10%</td>\n    <td>急、慢性乙肝，传染性弱；PreS1阳性时病毒复制仍然活跃。建议加做HBV-DNA</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>5~10%</td>\n    <td>HBV既往或现症感染，建议加做HBV-DNA</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>+</td>\n    <td>2~10%</td>\n    <td>急性HBV感染恢复期/有既往感染，少数人有传染性</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>+</td>\n    <td>―</td>\n    <td>+</td>\n    <td>+</td>\n    <td>0.5~5%</td>\n    <td>乙肝恢复期，已有免疫力。</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>+</td>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>1~6%</td>\n    <td>接种乙肝疫苗后或HBV感染后康复，已有免疫力</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>―</td>\n    <td>+</td>\n    <td>+</td>\n    <td>+</td>\n    <td>&lt;5%</td>\n    <td>急慢性乙肝，趋向恢复</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>―</td>\n    <td>―</td>\n    <td>极少见</td>\n    <td>乙肝早期，HbsAg量少，建议加做HBV-DNA</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>―</td>\n    <td>极少见</td>\n    <td>HBV急慢性感染</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>+</td>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>极少见</td>\n    <td>亚临床HBV早期，不同亚型HBV两次感染，建议加做HBV-DNA</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>+</td>\n    <td>+</td>\n    <td>极少见</td>\n    <td>急性感染中期，建议加做HBV-DNA</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>―</td>\n    <td>+</td>\n    <td>极少见</td>\n    <td>非典型急性感染，建议加做HBV-DNA</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>―</td>\n    <td>―</td>\n    <td>+</td>\n    <td>―</td>\n    <td>极少见</td>\n    <td>建议加做HBV-DNA</td>\n   </tr>\n   <tr>\n    <td>―</td>\n    <td>+</td>\n    <td>+</td>\n    <td>―</td>\n    <td>+/―</td>\n    <td>极少见</td>\n    <td>非典型亚临床感染，建议加做HBV-DNA</td>\n   </tr>\n   <tr>\n    <td>+</td>\n    <td>+</td>\n    <td>―</td>\n    <td>+/―</td>\n    <td>+/―</td>\n    <td>极少见</td>\n    <td>有HbsAb-Ag复合物，且二者均无大量过剩，也可能二者不同亚型。</td>\n   </tr>\n  </tbody>\n </table><p></p><p>5.乙肝病毒携带者的饮食吃哪些好</p><p>乙肝病毒携带者饮食宜多吃新鲜蔬菜，如青菜、芹菜、菠菜、黄瓜、番茄等。乙肝病毒携带者宜适量选择常吃的瓜果，如苹果、生梨、香蕉、葡萄、柑橘等。适量的碳水化合物碳水化合物对蛋白质有保护作用,并能促进肝脏对氨基酸的利用。</p><p>乙肝病毒携带者应及时补充一些人体不可或缺的微量元素和矿物质，如微生态活菌、矿物质等有利于维持肝脏健康的微量元素。乙肝患者体内通常缺少锌、锰、硒等微量元素，部分还缺少钙、磷、铁等矿物质。所以应适宜补充含微量元素和矿物质等食品，如酸奶、海藻、牡蛎、香菇、芝麻、大枣、杞子等。</p><p>乙肝病毒携带者饮食上应多吃蛋白质食物，蛋白质是维持人类生命活动最重要的营养素之一，是身体所有细胞构造的物质基础，因肝细胞受损伤，机体免疫能力减低等，要求蛋白质进行修复，以利于肝细胞的再生和修复并提高免疫功效，因此要求在保护肝脏治疗法中给予高蛋白饮食。这类食物有牛奶、鸡蛋、鱼、精瘦肉、豆制品等。</p><p></p><h3>丙型肝炎病毒</h3><p></p><p>丙型肝炎病毒（HCV）是一种具有脂质外壳的RNA病毒，直径50-60nm，其基因组为10kb单链RNA分子。HCV的 基因编码区可分为结构区与非结构区两部分，其非结构区易发生 变异。HCV与HBV及HDV无同源性，可能是 黄病毒属中分化出来的一种新病毒。本病毒经加热100℃10分钟或60℃10小时或 甲醛1:100037℃96小时可灭活。HCV细胞培养尚未成功，但HCV克隆已获成功。HCV感染者血中的HCV浓度极低，抗体反应弱而晚，血清抗-HCV在感染后平均18周阳转，至肝功能恢复正常时消退，而慢性患者抗-HCV可持续多年。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>丁型肝炎病毒</h3><p></p><p>(HDV) 是一种缺陷的嗜肝单链RNA病毒，需要HBV的辅助才能进行复制，因此HDV现HBV同时或重叠感染。HDV是直径35-37nm的小园球状颗粒，其外壳为HBsAg，内部由HDAg和一个1.7kb的RNA分子组成。HDAg具有较好的抗原特异性。感染HDV后，血液中可出现抗-HD。急性患者中抗-HDIgM一过性升高，以19S型占优势，仅持续10-20天，无继发性抗-HDIgG产生；而在慢性患者中抗–HDIgM升高多为持续性，以7-8型占优势，并有高滴度的抗–HDIgG。急性患者若抗-HDIgM持续存在予示丁型肝炎的慢性化，且表明HDAg仍在肝内合成。前已知HDV只有一个 血清型。HDV有高度的传染性，及很强的致病力。HDV感染可直接造成肝细胞损害，实验动物中黑猩猩和 美洲旱獭可受染，我国已建立东方旱獭HDV感染实验动物模型。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p></p><h3>戊型肝炎病毒</h3><p></p><p>（HEV）为直径27-34nm的 小RNA病毒。在氯化铯中不稳定，在蔗糖梯度中的沉降系数为183S。HDV对氯仿敏感，在4℃或—20℃下易被破坏，在镁或锰离子存在下可保持其完整性，在碱性环境中较稳定。HDV存在于替伏末期及发病初期的患者粪便中。实验动物中恒河猴易感，国产猕猴感染已获成功。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/711_452_20200807072513-1775621359.png?w=711&h=452&titlename=%E4%B9%99%E5%9E%8B%E8%82%9D%E7%82%8E%E7%97%85%E6%AF%92%E6%A8%A1%E5%BC%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/711_452_20200807072513-1775621359.png","rw":711,"rh":452,"title":"乙型肝炎病毒模式图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":" About hepatitis B, what do you need to know?","site":"CUSABIO","url":"https://www.cusabio.com/c-20128.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-07","quoted":false},{"id":2,"type":"journal","title":"Hepatitis C virus: Virology, diagnosis and treatment.","site":"","url":"","journalName":"World journal of hepatology ","author":"Li, Hui-Chun, and Shih-Yen Lo","press":"","publishYear":"","publishTime":"2

":null},{"level":2,"title":"遗传改良的作用 &nbsp;","paragraphId":"24272738147380993","subCatalogs":null}]},{"level":1,"title":"品种的类型","paragraphId":"24545028235865858","subCatalogs":[{"level":2,"title":"自交系品种","paragraphId":"24545028235865858","subCatalogs":null},{"level":2,"title":"杂种品种","paragraphId":"24545028235865858","subCatalogs":null},{"level":2,"title":"群体品种","paragraphId":"24545028235865858","subCatalogs":null},{"level":2,"title":"无性系品种","paragraphId":"24545028235865858","subCatalogs":null}]},{"level":1,"title":"品种的选育","paragraphId":"24545028235865859","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"24272738130603780","title":"定义","versionId":"24272738113826570","lemmaId":24256165814742790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581763679,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>作物品种（variety）是人类在一定的生态条件和经济条件下，根据人类的需要所选育的某种作物的一定群体，品种具有相对稳定生物学特性和遗传特征，且在形态学和经济性状上表现相对一致的植物群体。特定的品种与同种作物的其他群体在特征上有明显区别，且在相应地区和耕作条件下种植，应满足产量、抗性、品质等方面的生产发展需要。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>作物品种是人工进化、人工选择的结果，即育种的产物，是重要的农业生产资料<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。作物品种也有其在植物分类学的地位，从属于一定的种及亚种，但不同于分类学上的变种<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。变种是自然选择、自然进化的产物，一般不具上述特性和作用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。英文术语 variety 兼具变种和品种的含义，为了避免混淆，近年来文献中多用 cultivar 或 cultivated variety 指代品种，用以区别<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24272738130603781","title":"特征","versionId":"24545028219088650","lemmaId":24256165814742790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581925976,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>每个作物品种都有与其生理特征、品种性状相适应的种植范围和耕作栽培条件，且都只在一定历史时期起作用，所以优良品种一般都具有<strong>地区性</strong>和<strong>时间性</strong>。随着耕作条件和生态条件的变化，以及经济的发展和人们生活水平的提高，对品种的要求也会提高，所以必须不断地选育新品种以更替原有的品种。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>农作物的品种，一般还具有3个基本特性<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><ol>\n <li><p>&nbsp;<strong>特异性</strong>（distinctness），指本品种具有一个或多个不同于其他品种的形态、生理等特征；</p></li>\n <li><p>&nbsp;<strong>一致性</strong>（uniformity），指同品种内植株的形态学性状、经济性状上表现相对整齐一致；</p></li>\n <li><p>&nbsp;<strong>稳定性</strong>（stability），指繁殖或再组成该品种时，品种的特异性和一致性能保持不变。</p></li>\n</ol><p>当然，当前生产上有应用价值、被大量推广种植的作物品种，还应该具备另一个基本特征，即品种综合性状的<strong>优良性</strong>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"现代作物品种起源于天然野生种\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/577_374_20200215181605-199003669.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/577_374_20200215181605-199003669.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/577_374_20200215181605-199003669.png?w=577&h=374&titlename=%25E7%258E%25B0%25E4%25BB%25A3%25E4%25BD%259C%25E7%2589%25A9%25E5%2593%2581%25E7%25A7%258D%25E8%25B5%25B7%25E6%25BA%2590%25E4%25BA%258E%25E5%25A4%25A9%25E7%2584%25B6%25E9%2587%258E%25E7%2594%259F%25E7%25A7%258D","url":"https://img02.sogoucdn.com/app/a/200698/577_374_20200215181605-199003669.png","rw":577,"rh":374,"title":"%E7%8E%B0%E4%BB%A3%E4%BD%9C%E7%89%A9%E5%93%81%E7%A7%8D%E8%B5%B7%E6%BA%90%E4%BA%8E%E5%A4%A9%E7%84%B6%E9%87%8E%E7%94%9F%E7%A7%8D","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24272738147380993","title":"品种的形成","versionId":"24545028219088651","lemmaId":24256165814742790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581925976,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>现代植物由原始植物演变而来，目前生产上广泛种植的作物品种都属于栽培植物，都是从野生植物演变而来的，这种演变发展的过程称为品种的进化过程<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。所有作物都起源于其相应的野生植物，经历了漫长的自然选择和人工选择的过程。野生植物经驯化成为作物，又从古老的原始地方品种经不断选育发展为现代品种。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>所有生物，包括野生植物和作物的进化取决于3个基本因素：遗传、变异和选择。遗传和变异是进化的内因和基础，选择决定进化的发展方向<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><h3>自然进化与人工进化</h3><p>品种的自然进化，是各种作物品种的自然变异在自然选择条件下的进化。品种的自然进化一般较为缓慢，品种自然进化的方向决定于自然选择。自然选择会使有利于个体生存、繁殖的变异逐代得到积累加强，不利于繁衍的变异逐代淘汰，同时增强作物群体对所处环境条件的适应性，从而形成新物种、亚种、变种、变型。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>品种的人工进化，是人类为了发展生产的需要，人工创造变异并进行人工选择的进化，其中也包括有意识地利用自然变异及自然选择。人工选择是人类选择所需要的变异，并使其后代得到发展，从而培育出发展生产所需要的品种。现代人工选择的效率日益提高，创造所需要的新变异和鉴定目标性状的方法技术也有显著发展。品种的人工进化较为迅速，品种人工进化的方向决定于人为定向选择，现代的作物品种是在自然选择基础上的人工选择的产物。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>自然进化使作物植物抗病性、抗逆性较强，再生能力较强，但也会携带一些不良性状，如种子落粒性强，种子数目更多，更加轻小，植株茎秆匍匐等，这些特征也与更强的种子传播能力相对应。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>人工选择的目标往往涉及高产、优质等许多性状，与自然选择的方向有不同程度的矛盾，但自然选择的基本变异如生活力、结实性，对所处环境条件的适应性、对胁迫因素的抗耐性等，也都是人工选择的基本性状。因此，人工选择不能脱离自然选择，应协调其与自然选择间的矛盾。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>作物育种实际上就是作物的人工进化，是适当利用自然进化的人工进化，其进程远比自然进化要快。作物育种的历史就是作物人工进化的历史<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。&nbsp;</p><h3>遗传改良的作用 &nbsp;</h3><p>遗传改良，又被称为作物品种改良，指以遗传学和进化理论为基础，进行优良作物选育和优良品种繁殖。野生植物驯化为裁培植物的过程，就显示出遗传改良作用。随着生产力的发展，作物的种类不断得到丰富。人们也在不断地发掘可供食用、饲用、药用及工业原料用的各种植物资源、种质，培育更满足人类需求的作物品种。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>据有充分科学根据的估算，新中国成立以来，新品种的应用在提高作物产量方面的贡献作用最大，占40%，同时品种的抗性和品质也有相应的提高与改善。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>新中国成立以来，先后培育出主要农作物新品种（新组合） 1X<span contenteditable=\"false\" class=\"kx_formula\" alt=\"10%5E%7B4%7D%20\"> &nbsp;\n  <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.175ex\" height=\"2.022ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -871.8 1403.6 893.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\">\n   <defs>\n    <path id=\"MJX-5-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path>\n    <path id=\"MJX-5-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path>\n    <path id=\"MJX-5-TEX-N-34\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path>\n   </defs>\n   <g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n    <g data-mml-node=\"math\">\n     <g data-mml-node=\"msup\">\n      <g data-mml-node=\"mn\">\n       <use xlink:href=\"#MJX-5-TEX-N-31\"></use>\n       <use xlink:href=\"#MJX-5-TEX-N-30\" transform=\"translate(500, 0)\"></use>\n      </g>\n      <g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\">\n       <g data-mml-node=\"mn\">\n        <use xlink:href=\"#MJX-5-TEX-N-34\"></use>\n       </g>\n      </g>\n     </g>\n    </g>\n   </g>\n  </svg></span>个以上，实现了5~6次大规模的品种更新换代，使我国农作物良种覆盖率从 1949 年的 0. 06% 提高到目前的 95% 以上。以水稻为例，从单季改双季、高秆改矮秆、常规稻改杂交稻这3段发展历史分析，这3项重大改革每项都离不开品种改良。新品种的选育与推广仍将是我国 21 世纪现代农业发展的重要因素。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>优良品种，是指在一定地区和耕作条件下能符合生产发展要求，并具有较高经济价值的品种。生产上所谓良种，应具有优良的品种品质和优良的播种品质。优良品种在农业生产中的作用主要体现在以下 5 个方面<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>：</p><ol>\n <li><p>提高单位面积产量。</p></li>\n <li><p>改进产品品质。</p></li>\n <li><p>保持稳产性和产品品质。</p></li>\n <li><p>增强作物对不良环境的抗耐性，扩大作物种植面积。</p></li>\n <li><p>有利于耕作制度的改良、复种指数的提高、农业机械化的发展及劳动生产率的提高。</p></li>\n</ol><p>优良品种的这些作用是潜在的，作物的具体表现和效益还要决定于耕作栽培措施以及环境、气候等条件。任何一个品种都不是万能的，优良的表现也是相对的，因而育种工作不可能一劳永逸，它是随着生产发展和科技进步而不断进展的。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"作物繁殖方式代表类型：自花授粉作物小麦，常异花授粉作物棉花，异花授粉作物玉米。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1088_406_20200217153135-1178526938.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1088_406_20200217153135-1178526938.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1088_406_20200217153135-1178526938.png?w=1088&h=406&titlename=%25E4%25BD%259C%25E7%2589%25A9%25E7%25B9%2581%25E6%25AE%2596%25E6%2596%25B9%25E5%25BC%258F%25E4%25BB%25A3%25E8%25A1%25A8%25E7%25B1%25BB%25E5%259E%258B%25EF%25BC%259A%25E8%2587%25AA%25E8%258A%25B1%25E6%258E%2588%25E7%25B2%2589%25E4%25BD%259C%25E7%2589%25A9%25E5%25B0%258F%25E9%25BA%25A6%25EF%25BC%258C%25E5%25B8%25B8%25E5%25BC%2582%25E8%258A%25B1%25E6%258E%2588%25E7%25B2%2589%25E4%25BD%259C%25E7%2589%25A9%25E6%25A3%2589%25E8%258A%25B1%25EF%25BC%258C%25E5%25BC%2582%25E8%258A%25B1%25E6%258E%2588%25E7%25B2%2589%25E4%25BD%259C%25E7%2589%25A9%25E7%258E%2589%25E7%25B1%25B3%25E3%2580%2582","url":"https://img03.sogoucdn.com/app/a/200698/1088_406_20200217153135-1178526938.png","rw":1088,"rh":406,"title":"%E4%BD%9C%E7%89%A9%E7%B9%81%E6%AE%96%E6%96%B9%E5%BC%8F%E4%BB%A3%E8%A1%A8%E7%B1%BB%E5%9E%8B%EF%BC%9A%E8%87%AA%E8%8A%B1%E6%8E%88%E7%B2%89%E4%BD%9C%E7%89%A9%E5%B0%8F%E9%BA%A6%EF%BC%8C%E5%B8%B8%E5%BC%82%E8%8A%B1%E6%8E%88%E7%B2%89%E4%BD%9C%E7%89%A9%E6%A3%89%E8%8A%B1%EF%BC%8C%E5%BC%82%E8%8A%B1%E6%8E%88%E7%B2%89%E4%BD%9C%E7%89%A9%E7%8E%89%E7%B1%B3%E3%80%82","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24545028235865858","title":"品种的类型","versionId":"24545028219088652","lemmaId":24256165814742790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581925976,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据作物的繁殖方式、遗传基础、育性特点、商品种子的生产方法和利用形式等，可将作物品种分为以下四类：</p><h3>自交系品种</h3><p>自交系品种（pure&nbsp;line&nbsp;cultivar）又称纯系品种，是对遗传材料进行连续多代自交，并对自交后代加以选择而得到的同质纯合群体<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。自交系品种不仅包括自花授粉作物的各种品种，还包括常异花授粉作物的纯系品种，以及异花授粉作物的自交系品种<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>一般认为，自交系的理论亲本系数达到0.87 或更高，即后代群体中只要有达到或超过87%&nbsp;的植株具有与亲本相同的纯合基因型，这样的植株群体就是自交系品种<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。我国目前生产上种植的大多数小麦、水稻、大麦等自花授粉作物品种就是自交系品种；异花授粉作物经多代强追自交并加以选择，得到的具有生产和经济价值的纯系，如玉米自交系，也属于自交系品种<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。&nbsp;&nbsp; &nbsp;</p><h3>杂种品种</h3><p>杂种品种（hybrid&nbsp;cultivar）是在严格选择亲本和控制授粉的条件下生产的各类杂交组合的杂种子一代（F1）植株群体<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。对杂种品种的植株个体而言，其基因型是高度杂合的，然而杂种品种的群体又具有较高的同质性，表现出很高的生产力<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。对于杂种品种，生产上通常只种植F1，即利用F1 的杂种优势。这一优势不能稳定遗传，因此到F2&nbsp;代基因杂合度降低，导致产量下降，所以生产上一般不再利用<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p>过去杂种品种主要在异花授粉作物中利用，现在很多作物相继发现并育成了雄性不育系，解决了大量生产杂交种子的问题，使自花授粉作物和常异花授粉作物也可利用<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>：袁隆平和李必湖等于1970&nbsp;年发现并育成水稻野败型雄性不育系，1975 年开始推广杂交稻；傅廷栋等于1972&nbsp;年发现并相继育成甘蓝型油菜波里马不育系，李殿荣等于1985&nbsp;年育成甘蓝型杂交油菜品种秦油2号。这些都证实了自花授粉作物和常异花授粉作物利用杂种优势的可行性，我国也在杂交水稻和杂交甘蓝型油菜的选育和利用上处于国际领先地位<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><h3>群体品种</h3><p>群体品种（population&nbsp;cultivar）的基本特点是遗传基础比较复杂，群体内植株基因型有一定程度的杂合性和异质性。因作物种类和组成方式的不同，群体品种包括以下4 类<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>：</p><ol>\n <li><p><strong>异花授粉作物的自由授粉品种</strong>&nbsp; 自由授粉品种在种植时，品种内植株间随机授粉，也常和邻近的异品种授粉。这样由杂交、自交和姊妹交产生的后代，是一种特殊的异质杂合群体，但保持着一些本品种的主要特征特性，可以区别于其他品种。玉米、黑麦等异花授粉作物的很多地方品种都是自由授粉品种，或称开放授粉品种。</p></li>\n <li><p><strong>异花授粉作物的综合品种</strong>&nbsp; 综合品种是一种特殊的异质杂合遗传平衡群体，由一组经过挑选的自交系采用人工控制授粉和在隔离区多代随机授粉组成。综合品种中的个体基因型杂合，个体间基因型异质，但也有一个或多个代表本品种特征的性状。</p></li>\n <li><p><strong>自花授粉作物的复合品种</strong>&nbsp;&nbsp;复合品种是将两个以上的自花授粉作物的自交系进行杂交，然后将其种植在特殊环境中繁殖出的分离混合群体，主要靠自然选择筛选群体变异，逐渐形成的较稳定群体。这种群休内植株个体基因型纯合，个体间存在一定差异，但主要农艺性状差异较小，是特殊的异质纯合群体。哈兰德大麦和麦芒拉利马豆都是杂交合成群体品种。&nbsp;&nbsp;</p></li>\n <li><p><strong>自花授粉作物的多系品种</strong>&nbsp; 多系品种由若干个近等基因系的种子混合繁殖而成。近等基因系具有相似的遗传背景，只在个别性状上存在差异或改善，因此多系品种也可被认为是保持了自交系品种大部分性状的特殊异质纯合群体。利用携带不同抗病基因的近等基因系合成的多系品种，如墨西哥1959&nbsp;年育成的抗秆锈病小麦多系品种和美国爱荷华州1968&nbsp;年发放的抗冠锈病燕麦多系品种都具有良好的广谱抗病性。</p>\n  <table>\n   <caption>\n    异花授粉作物中杂种品种与综合品种间的比较\n    <sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>\n    <sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>\n    <br>\n   </caption>\n   <tbody>\n    <tr>\n     <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\" width=\"252\"><strong>比较项目</strong></td>\n     <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\" width=\"252\"><strong>杂种品种<br></strong></td>\n     <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\" width=\"252\"><strong>综合品种</strong><br></td>\n    </tr>\n    <tr>\n     <td align=\"center\" valign=\"middle\" width=\"252\"><strong>亲本<br></strong></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">2~4个自交系<br></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">4~10个自交系<br></td>\n    </tr>\n    <tr>\n     <td align=\"center\" valign=\"middle\" width=\"252\"><strong>杂交、授粉<br></strong></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">选好的自交系间杂交<br></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">随机授粉<br></td>\n    </tr>\n    <tr>\n     <td align=\"center\" valign=\"middle\" width=\"252\"><strong>遗传基础<br></strong></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">遗传基础受限制<br></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">遗传基础广<br></td>\n    </tr>\n    <tr>\n     <td align=\"center\" valign=\"middle\" width=\"252\"><strong>杂种优势<br></strong></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">较强<br></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">较前两者弱<br></td>\n    </tr>\n    <tr>\n     <td align=\"center\" valign=\"middle\" width=\"252\"><strong>种子生产<br></strong></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">成本高<br></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">成本较前两者低<br></td>\n    </tr>\n    <tr>\n     <td align=\"center\" valign=\"middle\" width=\"252\"><strong>种子分配<br></strong></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">每年需要新制种的种子<br></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">不需要每年使用新种子<br></td>\n    </tr>\n    <tr>\n     <td align=\"center\" valign=\"middle\" width=\"252\"><strong>保持<br></strong></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">困难<br></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">容易<br></td>\n    </tr>\n    <tr>\n     <td align=\"center\" valign=\"middle\" width=\"252\"><strong>应用情况<br></strong></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">非常普及<br></td>\n     <td align=\"center\" valign=\"middle\" width=\"252\">不普及<br></td>\n    </tr>\n   </tbody>\n  </table></li>\n</ol><h3>无性系品种</h3><p>无性系品种（clonal&nbsp;cultivar）是由一个无性系或几个遗传上近似的无性系经过营养器官繁殖而成的。它们的基因型由母体决定，表现型与母体相同<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。许多薯类作物和果树品种都属于无性系品种。由专性无融合生殖，如孤雌生殖、孤雄生殖等产生的种子繁殖的后代，最初得到的种子并未经过两性细胞的受精过程，而是由单性的性细胞或性器官的体细胞发育而成，这样繁殖出的后代，也是无性系品种<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><table>\n <caption>\n  纯系、无性系以及自交系之间的差异比较\n  <sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>\n </caption>\n <tbody>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>比较项目</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>纯系</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>自交系</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>无性系</strong></td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><b>亲本</b></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">纯合单株自交后代</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">杂合单株异交或近交后代</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">杂合单株无性繁殖的后代</td>\n  </tr>\n  <tr>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\"><strong>品种产生</strong></td>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">天然自交</td>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">人工强迫自交或近交</td>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">无性繁殖</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>遗传组成</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">一个纯系所有植株表型一致、基因型纯合</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">一个自交系大多数植株表型或多或少一致，基因型纯合&nbsp;</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">&nbsp;一个克隆的所有植株有相同的表现型和基因型（往往是杂合的）</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>发生</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">通常在自花授粉作物中</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">在异花授粉作物和动物中</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">只出现在无性繁殖体中</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>重要性</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">直接用作改良品种和杂种品种亲本</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">只能用作杂种品种亲本</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">直接用作改良品种和杂交亲本<br></td>\n  </tr>\n </tbody>\n</table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24545028235865859","title":"品种的选育","versionId":"24545028219088653","lemmaId":24256165814742790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581925976,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>作物品种选育，就是作物品种的人工进化，以遗传学、进化论为主要基础，进行作物优良品种的选育及繁殖。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>作物的品种选育要综合应用多种学科知识，它涉及植物学、植物生理学、植物生态学、植物病理学、农业昆虫学、生物化学、农业气象学、生物统计与实验设计、生物技术、农产品加工学等领域的知识与研究方法，与作物栽培学也有着密切的联系。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup><br></p><p>作物的品种选育，要在研究和掌握作物性状遗传变异规律的基础上，发掘、研究和利用各种有关的作物资源，根据各地区气候条件制定有针对性的育种目标，在原有品种的基础上，采用适当的育种途径和方法，选育适于该地区生产发展需要的高产、稳产、优质、抗(耐)病虫害及环境胁迫、生育期适当、适应性较广的优良品种或杂种以及新作物。此外在其繁殖、推广过程中，保持和提高其种性，提供数量多、质量好、成本低的生产用种，促进高产、优质、高效农业的发展。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《作物育种学总论》","site":"","url":"","journalName":null,"author":"潘家驹 主编","press":"中国农业出版社","publishYear":"1994","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"book","title":"《作物育种学总论》（第3版）","site":"","url":"","journalName":null,"author":"张天真","press":"中国农业出版社","publishYear":"2014","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"《植物学》（第2版）","site":"","url":"","journalName":null,"author":"马炜梁 主编","press":"高等教育出版社","publishYear":"2009","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"book","title":"《遗传工程作物》","site":"","url":"","journalName":null,"author":"哈弗德 编著，薛庆中，等 译","press":"中国科学出版社","publishYear":"2008","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":null,"quoted":false},{"id":5,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"author":"刘祖洞 乔守怡 吴燕华 赵寿元

<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="行星科学 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>行星科学 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('e18a1e028d4f485b961a974c70ad5d45') window._gtag.traceId = 'e18a1e028d4f485b961a974c70ad5d45';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>行星科学</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="32920107290215437"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/985_616_20200415102343-61138721.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/985_616_20200415102343-61138721.jpg?width=231&amp;height=174&amp;titlename=%E5%A4%AA%E9%98%B3%E7%B3%BB%E7%9A%84%E8%A1%8C%E6%98%9F%EF%BC%88NASA%EF%BC%89&amp;w=985&amp;h=616" title="点击查看大图" data-w="985" data-h="616" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/985_616_20200415102343-61138721.jpg)" href="#!"></a><div class="text_img_title">太阳系的行星（NASA）</div></div><div><p>行星科学是一门新兴交叉学科。它是研究太阳系内与系外行星、卫星、彗星等天体和行星系统（特指太阳系的行星系统）的基本特征及其形成和演化过程的科学。行星科学以深空探测为主要研究手段，由地球科学、空间科学和天文学等学科交叉产生。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->1799</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"32919040125059855","versionId":"32926115060270081","title":"行星科学","subtitle":"","abstracts":{"paragraphId":"32920107290215437","title":"摘要","versionId":"32926115060270082","lemmaId":32919040125059856,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1586921493,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>行星科学是一门新兴交叉学科。它是研究太阳系内与系外行星、卫星、彗星等天体和行星系统（特指太阳系的行星系统）的基本特征及其形成和演化过程的科学。行星科学以深空探测为主要研究手段，由地球科学、空间科学和天文学等学科交叉产生。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/985_616_20200415102343-611387 app/a/200698/755_763_20200415102450-825207570.png","rw":755,"rh":763,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1200_656_20200415112839-1547562525.jpg?w=1200&h=656","url":"https://img03.sogoucdn.com/app/a/200698/1200_656_20200415112839-1547562525.jpg","rw":1200,"rh":656,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1071_536_20200415112521-1614781170.jpg?w=1071&h=536","url":"https://img03.sogoucdn.com/app/a/200698/1071_536_20200415112521-1614781170.jpg","rw":1071,"rh":536,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1280_720_20200415105245-2119268230.jpg?w=1280&h=720","url":"https://img03.sogoucdn.com/app/a/200698/1280_720_20200415105245-2119268230.jpg","rw":1280,"rh":720,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1396_926_20200415110628-1345626684.png?w=1396&h=926","url":"https://img02.sogoucdn.com/app/a/200698/1396_926_20200415110628-1345626684.png","rw":1396,"rh":926,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"行星科学的诞生","paragraphId":"32920107290215438","subCatalogs":null},{"level":1,"title":"我国行星科学的现状","paragraphId":"32920107290215439","subCatalogs":[{"level":2,"title":"我国行星科学学科的拟划分方案","paragraphId":"32920107290215439","subCatalogs":null},{"level":2,"title":"向公众解释行星科学","paragraphId":"32920107290215439","subCatalogs":null}]},{"level":1,"title":"重要的学术期刊","paragraphId":"32920107290215442","subCatalogs":null},{"level":1,"title":"重要的学术组织","paragraphId":"32920107290215440","subCatalogs":null},{"level":1,"title":"重要的会议","paragraphId":"32920107290215436","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"32920107306992645","subCatalogs":null}],"paragraphs":[{"paragraphId":"32920107290215438","title":"行星科学的诞生","versionId":"32926115060270083","lemmaId":32919040125059856,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1586921493,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1957年10月4日，苏联发射第一课人造卫星。</p><p>1958年，美国成立美国国家航空航天局（NASA），负责制定和实施美国的太空计划，开展太空科学的研究。</p><p>1960年，亚利桑那大学月球和行星实验室成立。</p><p>1961年4月12日，苏联宇航员尤里·加加林进入太空。</p><p>1969年7月20日，Apollo 11圆满成功，美国宇航员阿姆斯特朗成为人类登月第一人。</p><p>1973年亚利桑那大学成立行星科学系，成为最早建立专门研究行星科学的院系之一。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"32920107290215439","title":"我国行星科学的现状","versionId":"32926115060270084","lemmaId":32919040125059856,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1586921493,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>近年来，我国的深空探测项目举世瞩目。但是需要注意的是，我国的深空探测是技术先行，科学家积极参与。仔细对照美国行星科学的发展历程，我国需要实现技术与科学并行，同时加强行星科学的学科建设和人才培养。</p><h3>我国行星科学学科的拟划分方案</h3><p>2018年年底，中国科学院和国内相关高校等举行论证会，建议将行星科学列为一级学科，设置下属3个二级学科<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"行星科学二级学科划分方案（拟）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/755_763_20200415102450-825207570.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/755_763_20200415102450-825207570.png\"></p><p>（1）行星物理学。下设4个研究方向：行星空间物理学、行星大气物理学、行星固体物理学和行星探测技术。其中，行星空间物理学研究行星空间等离子体物理过程，一级与行星空间和底层大气的相互耦合作用；行星大气物理学研究行星大气中的各种动力学过程，一级与行星空间环境、行星表面和内部环境之间的耦合；行星固体物理学研究行星的内部结构、状态、成分和动力学过程等；行星探测技术研究地基和天基的遥感光谱与成像，以及飞船的粒子探测、物理场的探测等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"Magnetosphpere\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1200_656_20200415112839-1547562525.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1200_656_20200415112839-1547562525.jpg\"><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>（2）行星地质学。下设4个研究方向：行星岩石圈科学、行星环境科学、行星资源学和天体生物学。其中，行星岩石圈科学研究行星岩石圈表面形貌、岩性、构造形态、沉积物等的分布特征和成因规律；行星环境科学研究星体的环境特征、短时动态变化及长期演变历史，以及行星内外环境的物质能量等交换过程和基质；行星资源学围绕行星、小行星和彗星等资源，开闸资源分类、资源特征、分布规律与成因的研究；天体生物学研究生命的起源和演化，探索生命在宇宙中的分布及其未来，探究行星宜居性演化。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"火星的表面\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1071_536_20200415112521-1614781170.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1071_536_20200415112521-1614781170.jpg\"><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>（3） 行星化学。下设3个研究方向：行星物质科学、行星年代学和同位素行星化学。其中，行星物质科学研究地外样品的化学组成、矿物组成、岩相结构、以及物理性质、成因产状等，结合热力学和动力学计算机模拟，研究太阳系天体的物质组成、分布和迁移，探讨太阳系物质的起源和演化；行星年代学研究行星的绝对年龄、相对年龄、陨石坑年代，提供时间坐标；同位素行星化学研究太阳系中同位素形成和丰度及其分布、迁移和分馏，揭示太阳系天体的物质来源和演化历史。</p><h3>向公众解释行星科学</h3><p><span>行星科学可以回答哪些问题？</span></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"太阳系的形成与演化\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1280_720_20200415105245-2119268230.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1280_720_20200415105245-2119268230.jpg\"><span></span></p><p>（1） 我们的太阳系是怎么形成？</p><p>（2）生命产生的条件是什么？</p><p>（3）太阳系如今是怎么运转的？</p><p>（4）太阳是如何影响行星和行星系统的？</p><p>（5）行星系统是如何演化的？</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"行星的形成\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1396_926_20200415110628-1345626684.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1396_926_20200415110628-1345626684.png\"></p><p>需要使用哪些手段呢？</p><p>（1）利用无人宇宙飞船或人造卫星去观测行星和行星系统。</p><p>（2）利用建造地球上或者太空中的望远镜来观察更加遥远的行星及其卫星。</p><p>（3）在地球上寻找与行星类似的环境，开展实验室研究。</p><p>（4）通过数学和物理等理论模拟，利用建立行星演化的模型。</p><p>（5）通过人类探测计划采回来的行星或彗星样品或者掉下来的陨石等，研究行星的物质组成等。</p><p>本节内容来自<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/755_763_20200415102450-825207570.png?w=755&h=763","url":"https://img03.sogoucdn.com/app/a/200698/755_763_20200415102450-825207570.png","rw":755,"rh":763,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1200_656_20200415112839-1547562525.jpg?w=1200&h=656","url":"https://img03.sogoucdn.com/app/a/200698/1200_656_20200415112839-1547562525.jpg","rw":1200,"rh":656,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1071_536_20200415112521-1614781170.jpg?w=1071&h=536","url":"https://img03.sogoucdn.com/app/a/200698/1071_536_20200415112521-1614781170.jpg","rw":1071,"rh":536,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1280_720_20200415105245-2119268230.jpg?w=1280&h=720","url":"https://img03.sogoucdn.com/app/a/200698/1280_720_20200415105245-2119268230.jpg","rw":1280,"rh":720,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1396_926_20200415110628-1345626684.png?w=1396&h=926","url":"https://img02.sogoucdn.com/app/a/200698/1396_926_20200415110628-1345626684.png"

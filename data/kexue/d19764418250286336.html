th":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_396_20201006095105-494633740.jpg?w=500&h=396&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_396_20201006095105-494633740.jpg","rw":500,"rh":396,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_258_20201006095351-332307450.jpg?w=500&h=258&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_258_20201006095351-332307450.jpg","rw":500,"rh":258,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"58139514681489424","subCatalogs":null},{"level":1,"title":"如何辨别","paragraphId":"58139514664712197","subCatalogs":[{"level":2,"title":"辨别承重墙","paragraphId":"58139514664712197","subCatalogs":null},{"level":2,"title":"与剪力墙区别","paragraphId":"58139514664712197","subCatalogs":null}]},{"level":1,"title":"能否开门","paragraphId":"58139514681489423","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"58139514681489424","title":"基本介绍","versionId":"60620429357809168","lemmaId":19764418250286336,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":19399043,"name":"拾卿❀","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603428591,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;承重墙指支撑着上部楼层重量的墙体，在工程图上为黑色墙体，打掉会破坏整个建筑结构；非承重墙是指不支撑着上部楼层重量的墙体，只起到把一个房间和另一个房间隔开的作用，在工程图上为中空墙体，有没有这堵墙对建筑结构没什么大的影响。承重墙一般有24CM，26CM，32CM。非承重墙一般有8CM，1&nbsp;0CM，12CM.梁底下的都是承重墙。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;简单地说，楼板是支撑在承重墙、梁等结构构件上。在我们的房屋中，楼板的重量、家具的重量等等，要通过楼板传递给承重墙、结构梁，再通过承重墙、梁传递给下层承重墙或者结构柱，再传递给基础。形成整个房屋的结构骨架，对于整个房屋，是决定安全的重要部分。承重墙对于楼板来说，是支点，结构设计叫支座，对于一块楼板来说，在板中间和支座处的受力是不一样的，里面配的钢筋，上下都是反的，拆了承重墙，楼板就会失去支座。一旦出现楼板裂缝，会继续发展，裂缝会越来越大，直至断裂，实际受力状况会更复杂。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"58139514664712197","title":"如何辨别","versionId":"60620429357809169","lemmaId":19764418250286336,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":19399043,"name":"拾卿❀","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603428591,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>辨别承重墙</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;承重墙，指承担重量，支撑着上部楼层的墙体，决定着室内的安全。在房屋改造或装修中，对承重墙的判断十分重要。墙体可分为横墙承重、纵墙承重、纵横墙混合承重和部分框架承重等。横墙承重多用在小空间建筑物中。纵墙承重时，上部荷载由纵墙承受，即楼板及屋面板均支撑在纵墙上，此时横墙为非承重隔墙。纵横墙承重适用于要求平面布置较灵活的建筑物，如展览馆等。部分框架承重指房间面积大，外墙加内柱组合成半框架承重墙或底层为框架承重、上层为承重墙承重、用梁和柱代替部分承重墙的结构形式，如底层为商场的多层住宅。</p><p>1.看图纸</p><p>&nbsp; &nbsp; &nbsp; &nbsp;辨别承重墙与非承重墙要具体到房屋结构本身，应仔细研究原建筑图纸并到现场实际勘察后才能确定。建筑施工图中的粗实线部分和圈梁结构中非承重梁下的墙体都是承重墙；现场查验墙体上无预制圈梁的肯定是承重墙。非承重墙体一般在图纸上以细实线或虚线标注，为轻质、简易的材料制成的墙体，非承重墙一般较薄，仅做隔断墙体用。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_375_20201023124902-1106673998.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_375_20201023124902-1106673998.jpg\"></p><p>2.通过声音判断</p><p>&nbsp; &nbsp; &nbsp; &nbsp;我们敲击墙体时，可以通过声音来进行判断。有清脆的大回声的，是轻墙体，也就是非承重墙。而承重墙应该没什么太多的声音。</p><p>3.通过厚度判断</p><p>&nbsp; &nbsp; &nbsp; &nbsp;在户型图上，非承重墙的墙体厚度明显画得比承重墙薄，一般在10厘米厚左右。承重墙都较厚，仅次于外墙。厚度和它一样的基本都是承重墙，其厚度一般在24厘米左右。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;一般来说，承重墙体是砖墙时，结构厚24cm，寒冷地区外墙结构厚度为37cm，混凝土墙结构厚度20cm或16cm，非承重墙12cm、10cm、8cm不等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_328_20201023124919-960052276.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_328_20201023124919-960052276.jpg\"></p><p>4.通过部位判断</p><p>&nbsp; &nbsp; &nbsp; &nbsp;外墙通常都是承重墙；和邻居共用的墙也是。一般的非承重墙在卫生间、储藏间、厨房及过道。如果是砖混结构的老房子，有一个简单的判断办法，除了厨房、卫生间的墙外，其它的都是承重墙。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;一般来说，承重墙掏个门挖个窗也不是不可以，得有加固措施，且必须到相关部门申请批准备案，整堵墙都砸掉就不要想了。新建住宅基本都采用框架结构，不存在承重墙问题，墙体只起围护隔断功能，但是改造也要和物业打招呼，否则会引起不必要的麻烦。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_375_20201023124936-762396086.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_375_20201023124936-762396086.jpg\"></p><p></p><h3>与剪力墙区别</h3><p></p><p>主要区别</p><p>\n </p><ol>\n  <li><p>承重墙是支柱上楼层重量墙体，它是支撑楼层重要骨干，也是断定室内安全的重要墙。如果房屋户型图中，工程图上会标记黑色记号就是承重墙，标记是白色墙体就是非承重墙，这类墙可以改造拆除，对房屋建筑不会有影响。</p></li>\n  <li><p>剪力墙就是房屋或者构筑物主要可以承受风或者地震作用的墙体，防止结构剪切破坏。又称抗风墙或者抗震墙和结构墙。平面剪力墙使用钢筋混凝土框架结构，升板结构和无梁楼盖体系，它为了增加结构硬度，强度及抗倒塌能力，它在某些部位可以装配钢筋混凝土剪力墙，现浇剪力墙和周边梁柱同时浇筑整体性比较好。</p></li>\n </ol><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_396_20201006095105-494633740.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_396_20201006095105-494633740.jpg\"></p><p>区别方法</p><p>\n </p><ol>\n  <li><p>剪力墙它是由钢筋和混凝土结构成墙体，承重墙是支撑楼层墙体。那么我们看到墙体内如果有钢筋墙都是成为剪力墙或者是砖混组织中的承重墙也有所不同，如果没有柱子框架房子可能就是砖混组织，所以砖混组织房屋内也是承重墙。</p></li>\n  <li><p>承重墙是支撑楼层的顶梁墙体，而然剪力墙很有可能是做非承重墙或者承重墙，一般来讲，剪力墙都是承重墙。那么承重墙和非承重墙户型图上都是比较好分辨，黑色和白色标注一眼就能看清楚，剪力墙它属于隐藏在墙体中，不是很容易看到。</p></li>\n </ol><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_258_20201006095351-332307450.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_258_20201006095351-332307450.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_375_20201023124902-1106673998.jpg?w=500&h=375&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/500_375_20201023124902-1106673998.jpg","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_328_20201023124919-960052276.jpg?w=500&h=328&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_328_20201023124919-960052276.jpg","rw":500,"rh":328,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_375_20201023124936-762396086.jpg?w=500&h=375&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/500_375_20201023124936-762396086.jpg","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_396_20201006095105-494633740.jpg?w=500&h=396&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_396_20201006095105-494633740.jpg","rw":500,"rh":396,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_258_20201006095351-332307450.jpg?w=500&h=258&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_258_20201006095351-332307450.jpg","rw":500,"rh":258,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"58139514681489423","title":"能否开门","versionId":"60620429357809170","lemmaId":19764418250286336,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":19399043,"name":"拾卿❀","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603428591,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;抛开法律层面的约束，单纯从技术角度考虑，当然可以开门，无非是要做好后续加固工作而已，通常采用的加固方法为粘钢或碳纤维等方式，但这个加固方案及拆除施工作业均必须要由具备相应资质的单位来完成，而且还要是在物业允许的情况下，但一定要嵌入槽钢，而且，门不宜过宽，但是建议还是不要敲动承重墙，因为邻居是有权起诉你并要求你恢复的。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;墙体机构可以随意改动吗?装修中的墙体改造是不能损坏承重墙体的。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;首先，因为损坏承重墙体即是破坏了所在建筑的抗震，所以依据建设部的《房屋建筑工程抗震设防管理规定》中第二十六条规定:</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 违反本规定，擅自变动或者破坏房屋建筑抗震构件、隔震装置、减震部件或者地震反应观测系统等抗震设施的，由县级以上地方人民政府建设主管部门责令限期改正，并对个人处以1000元以下罚款，对单位处以1万元以上3万元以下罚款。”不但应该恢复，而且会被处以罚款。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 另外，各地都会有住宅物业管理规定，其中都会有关于承重墙的规定，比如上海的《上海市住宅物业管理规定》中第四十一条规定：“违反本规定第二十六条第一项规定，损坏房屋承重结构的，由区（县）房地产管理部门责令立即改正，恢复原状，可处一万元以上十万元以下的罚款；情节严重的，可处十万元以上二十万元以下的罚款。”按照此规定，破坏承重墙，不但必须恢复，而且还可能被处以高达20万的罚款。所以，承重墙是万万动不得的。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"加气混凝土承重墙抗震性能试验与有限元分析 ","site":"","url":"","journalName":null,"author":"陈程，程才渊","press":"中国知网","publishYear":"2014","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"承重墙打洞安全谁保证","site":"","url":"","journalName":null,"author":"刘云佳","press":"建设科技","publishYear":"2006","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":" onymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

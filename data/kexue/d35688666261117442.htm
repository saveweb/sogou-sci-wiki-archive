l,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589037618,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;纵向堆积（垂向加积）是指由于重力作用悬浮在水中的沉积物自上而下像雨滴一样自由降落，依次沉积在盆地底部，使地层逐层、水平地叠覆，形成所谓“千层糕式”地层。纵向堆积作用形成的地层具有以下特征：地层时间界面水平或近水平，与岩性界面平行或基本平行，如图1（a）所示。在纵向堆积作用概念的指导下，产生了一系列传统地层学的原理和定律，如著名的地层三定律。现在的非水平地层都是后来构造作用改造形成的。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 沉积地层的不同加积方式及时间界面与岩性界面的关系 （a）垂向加积；（b）侧向加积\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/786_206_20200505191525-1077231197.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/786_206_20200505191525-1077231197.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;现代沉积研究表明，纵向堆积作用主要发生在悬浮沉积的情况下，如深湖及远洋悬浮沉积、火山灰沉积等，它们符合上述传统地层学原理。由于纵向堆积作用的范围有限，所以上述传统地层学原理的应用也必然受到限制。例如就局部地区或一个单层的纵向序列而言，叠覆原理是适用的，但在大范围的地层研究时则应慎重。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"曲流河沉积的标准垂向模式\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_665_20200509231959-984531571.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_665_20200509231959-984531571.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/786_206_20200505191525-1077231197.jpg?w=786&h=206&titlename=%E5%9B%BE1%20%E6%B2%89%E7%A7%AF%E5%9C%B0%E5%B1%82%E7%9A%84%E4%B8%8D%E5%90%8C%E5%8A%A0%E7%A7%AF%E6%96%B9%E5%BC%8F%E5%8F%8A%E6%97%B6%E9%97%B4%E7%95%8C%E9%9D%A2%E4%B8%8E%E5%B2%A9%E6%80%A7%E7%95%8C%E9%9D%A2%E7%9A%84%E5%85%B3%E7%B3%BB%20%EF%BC%88a%EF%BC%89%E5%9E%82%E5%90%91%E5%8A%A0%E7%A7%AF%EF%BC%9B%EF%BC%88b%EF%BC%89%E4%BE%A7%E5%90%91%E5%8A%A0%E7%A7%AF","url":"https://img03.sogoucdn.com/app/a/200698/786_206_20200505191525-1077231197.jpg","rw":786,"rh":206,"title":"图1 沉积地层的不同加积方式及时间界面与岩性界面的关系 （a）垂向加积；（b）侧向加积","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_665_20200509231959-984531571.jpg?w=500&h=665&titlename=%E6%9B%B2%E6%B5%81%E6%B2%B3%E6%B2%89%E7%A7%AF%E7%9A%84%E6%A0%87%E5%87%86%E5%9E%82%E5%90%91%E6%A8%A1%E5%BC%8F","url":"https://img03.sogoucdn.com/app/a/200698/500_665_20200509231959-984531571.jpg","rw":500,"rh":665,"title":"曲流河沉积的标准垂向模式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35873038553602322","title":"横向堆积作用","versionId":"36476383144204561","lemmaId":35688666261117440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589037618,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;横向堆积作用是指碎屑颗粒在搬运过程中沿水平方向移动，随着搬运介质的能量衰减而沉积下来，即沉积物是从一个点开始，沿着侧向逐层沉积形成的，如图1（b）所示。横向堆积作用是沉积地层形成的主要方式，如曲流河道的侧向加积、河流作用为主的三角洲沉积等。在曲流河的发展过程中，河道受侧向侵蚀向凹岸迁移，并在凸岸沉积、导致凸岸点沙坝向凹岸方向迁移，同时天然堤、洪泛平原等也随之迁移，造成沉积物的时间界面倾斜、与岩性界面有一定的角度，如图2（a）所示。河流作用为主的三角洲、海滩和障壁沙坝具有相似的进积作用过程。障壁沙坝在向海推进的过程中在潮间带和平均低潮线至波基面之间的潮下带主要沉积中、粗粒物质，至深水部位主要是黏土等细粒沉积，因此造成时间界面和岩性界面的不一致，如图2（b）所示。从更大范围来看，海平面的升降、沉积基底的构造升降等原因都能引起相对海平面的变化，从而造成海平面向大陆方向侵进或向海洋方向退却，从而导致地层向大陆方向超覆，或向海洋方向退覆。由于海侵、海退都是逐渐的，所以每个岩层的向海一端和向陆一端不可能同时形成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 侧向加积形成示意图（a）曲流河侧向迁移；（b）障壁沙坝向海推进\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/579_421_20200505191732-953497658.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/579_421_20200505191732-953497658.jpg\"></p><p>&nbsp; &nbsp; &nbsp; 横向堆积作用形成的地层具有以下特征：时间界面一般不水平，与岩性界面通常不一致或斜交，如图1（b）所示。对横向堆积作用的认识导致穿时普遍性原理的产生。穿时普遍性原理认为，所有横向堆积作用形成的地层都是穿时的。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/579_421_20200505191732-953497658.jpg?w=579&h=421&titlename=%E5%9B%BE2%20%E4%BE%A7%E5%90%91%E5%8A%A0%E7%A7%AF%E5%BD%A2%E6%88%90%E7%A4%BA%E6%84%8F%E5%9B%BE%EF%BC%88a%EF%BC%89%E6%9B%B2%E6%B5%81%E6%B2%B3%E4%BE%A7%E5%90%91%E8%BF%81%E7%A7%BB%EF%BC%9B%EF%BC%88b%EF%BC%89%E9%9A%9C%E5%A3%81%E6%B2%99%E5%9D%9D%E5%90%91%E6%B5%B7%E6%8E%A8%E8%BF%9B","url":"https://img04.sogoucdn.com/app/a/200698/579_421_20200505191732-953497658.jpg","rw":579,"rh":421,"title":"图2 侧向加积形成示意图（a）曲流河侧向迁移；（b）障壁沙坝向海推进","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35873038553602323","title":"生物筑积作用","versionId":"36476383144204562","lemmaId":35688666261117440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589037618,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;生物筑积作用是生物礁型地层形成的一种特殊方式，它是指造架生物原地筑积而形成地层的作用方式。造礁生物首先形成生物格架，之后再充填填隙物。生物筑积作用形成的地层一般呈丘状隆起，岩层多具块状构造。生物筑积作用主要受海平面变化、生物礁增长速率、沉积基底的构造沉降等因素控制。当海平面相对下降时，生物要正常生长，必然向深水区迁移，以保持适当的水深，造成生物礁向深水区侧向加积，如图3（a）所示；当海平面相对稳定时，生物要持续生长也必然向深水区迁移形成侧向加积，如图3（b）所示；上述两种情况形成的地层岩性界面和时间界面都是不一致的（具有穿时性），不符合传统的地层学原理。第三种情况下，海平面相对上升时，生物为了维持生存，就要向上生长，从而进行垂向加积（图3c），此时，地层的时间界面和岩性界面基本一致，基本符合传统的地层学原理。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 生物礁形成的侧向加积和垂向加积示意图 （a）、（b）侧向加积；（c）垂向加积\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/526_666_20200505191844-1512802266.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/526_666_20200505191844-1512802266.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/526_666_20200505191844-1512802266.jpg?w=526&h=666&titlename=%E5%9B%BE3%20%E7%94%9F%E7%89%A9%E7%A4%81%E5%BD%A2%E6%88%90%E7%9A%84%E4%BE%A7%E5%90%91%E5%8A%A0%E7%A7%AF%E5%92%8C%E5%9E%82%E5%90%91%E5%8A%A0%E7%A7%AF%E7%A4%BA%E6%84%8F%E5%9B%BE%20%EF%BC%88a%EF%BC%89%E3%80%81%EF%BC%88b%EF%BC%89%E4%BE%A7%E5%90%91%E5%8A%A0%E7%A7%AF%EF%BC%9B%EF%BC%88c%EF%BC%89%E5%9E%82%E5%90%91%E5%8A%A0%E7%A7%AF","url":"https://img01.sogoucdn.com/app/a/200698/526_666_20200505191844-1512802266.jpg","rw":526,"rh":666,"title":"图3 生物礁形成的侧向加积和垂向加积示意图 （a）、（b）侧向加积；（c）垂向加积","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35873038553602325","title":"旋回沉积作用","versionId":"36476383144204563","lemmaId":35688666261117440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589037618,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;沉积环境变迁或沉积方式改变都可导致地层的沉积单元发生有规律的叠覆形成沉积旋回，这就是旋回沉积作用。控制地层旋回沉积作用的因素主要是沉积盆地内的环境因素（如沉积环境中环境单元的变化所造成的环境水动力条件、物理化学条件、生物条件的变化），也包括沉积盆地的背景因素，如海平面变化、沉积物的物源性质、盆地基底的构造活动及古气候等。它们也是通过沉积基准面（海平面、湖平面等）的变化去影响沉积作用的。根据旋回作用形成的机理，可以将旋回沉积作用划分为3种不同的类型：一是沉积体自身作用为主的旋回沉积作用，如生物筑积作用；二是沉积背景相对稳定的条件下由于沉积盆地内环境单元的变迁形成的旋回沉积作用，如曲流河侧向迁移；三是由于突发性的事件导致沉积作用方式改变而形成的旋回沉积作用，如浊流作用形成的鲍马序列。不同的旋回沉积作用形成不同的旋回沉积序列。旋回沉积作用形成的旋回沉积序列不仅是建立地层单位的重要基础，也是沉积相分析的重要依据。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"425\" titlename=\"图4曲流河沉积序列\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/425_586_20200505191928-2059749105.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/425_586_20200505191928-2059749105.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 鲍玛序列\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/850_349_20200505191949-431769576.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/850_349_20200505191949-431769576.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/425_586_20200505191928-2059749105.jpg?w=425&h=586&titlename=%E5%9B%BE4%E6%9B%B2%E6%B5%81%E6%B2%B3%E6%B2%89%E7%A7%AF%E5%BA%8F%E5%88%97","url":"https://img02.sogoucdn.com/app/a/200698/425_586_20200505191928-2059749105.jpg","rw":425,"rh":586,"title":"图4曲流河沉积序列","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/850_349_20200505191949-431769576.png?w=850&h=349&titlename=%E5%9B%BE5%20%E9%B2%8D%E7%8E%9B%E5%BA%8F%E5%88%97","url":"https://img04.sogoucdn.com/app/a/200698/850_349_20200505191949-431769576.png","rw":850,"rh":349,"title":"图5 鲍玛序列","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"油气储层地质学基础","site":"","url":"","journalName":null,"author":" 于兴河","press":"石油工业出版社","publishYear":"2009","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"古生物学与地史学概论"

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>电解水</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39444990165806850"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://pic.baike.soso.com/ugc/baikepic2/2839/20170727101435-69439086.jpg/0" data-bigsrc="https://pic.baike.soso.com/ugc/baikepic2/2839/20170727101435-69439086.jpg/0?w=1198&amp;h=1200&amp;width=231&amp;height=174&amp;titlename=" title="点击查看大图" data-w="1198" data-h="1200" style="background-image:url(https://pic.baike.soso.com/ugc/baikepic2/2839/20170727101435-69439086.jpg/0)" href="#!"></a></div><div><p>电解水，是指水H₂O被直流电电解生成氢气和氧气的过程。</p>
<p>电流通过水H₂O时，在阴极通过还原水形成氢气H₂，在阳极则通过氧化水形成氧气O₂，氢气生成量大约是氧气的两倍。</p>
<p>电解水的化学反应式为：2H₂O（l）=2H₂（g）+O₂（g）。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1.7<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"39329847293537797","versionId":"53387789122720001","title":"电解水","subtitle":"","abstracts":{"paragraphId":"39444990165806850","title":"摘要","versionId":"53387789122720002","lemmaId":39329847293537800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80172340,"name":"Seo","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599117602,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>电解水，是指水H₂O被直流电电解生成氢气和氧气的过程。</p>\n<p>电流通过水H₂O时，在阴极通过还原水形成氢气H₂，在阳极则通过氧化水形成氧气O₂，氢气生成量大约是氧气的两倍。</p>\n<p>电解水的化学反应式为：2H₂O（l）=2H₂（g）+O₂（g）。</p>" ll},{"level":1,"title":"催化试剂","paragraphId":"39444990165806851","subCatalogs":[{"level":2,"title":"析氢催化剂","paragraphId":"39444990165806851","subCatalogs":null},{"level":2,"title":"析氧催化剂","paragraphId":"39444990165806851","subCatalogs":null}]},{"level":1,"title":"工业应用","paragraphId":"39444990149029640","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39444990149029642","title":"历史介绍","versionId":"53387789122720003","lemmaId":39329847293537800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80172340,"name":"Seo","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599117602,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"电解水\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"电解水\" width=\"220\" height=\"165\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/7592/20180525190244-354034295_jpg_540_228_18142.jpg/0\">最早于1789年，杨-鲁道夫-德曼和阿德里安-派斯-范-特鲁斯维克通过静电装置发电利用金电极把莱顿瓶中的水电解成气体。1800年，亚历山德罗-伏特发明了伏打电池，并于数周后，被威廉-尼克森和安东尼-卡莱尔用于电解水。1869年格拉姆发明直流发电机后，电解水逐渐引人关注，并成为一种小规模制氢的方法。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/7592/20180525190244-354034295_jpg_540_228_18142.jpg/0?w=540&h=228&titlename=%E7%94%B5%E8%A7%A3%E6%B0%B4","url":"https://pic.baike.soso.com/ugc/baikepic2/7592/20180525190244-354034295_jpg_540_228_18142.jpg/0","rw":540,"rh":228,"title":"电解水","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40972889079442958","title":"装置组成","versionId":"53387789122720004","lemmaId":39329847293537800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80172340,"name":"Seo","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599117602,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>最简单的电解水装置通常包括电源，两个电极(阴极和阳极)和电解液(主要是水)。水在阴极得到电子被还原形成氢气，而水在阳极失去电子被氧化形成氧气。</p><p>注意<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><p>电极（阳极必须为惰性电极，否则电极溶解而收集不到氧气，可以用铅电极）</p><p>电解液&nbsp; (为增强水的电解性，可在水中加入少量稀硫酸、氢氧化钠固体(一般不加氢氧化钠溶液，容易起泡沫)、硫酸钠溶液、硝酸钾溶液等，但主要成分是水)</p><p>实际电解水装置中一般还包含交换膜，位于容器中央，用以阻隔阴阳两极产生的不同气体，但不阻隔离子在膜两侧的迁移。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"简单电解水装置\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/670_592_20200529161529-1210507570.png\" data-align=\"embedmiddle\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/670_592_20200529161529-1210507570.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/670_592_20200529161529-1210507570.png?w=670&h=592&titlename=%E7%AE%80%E5%8D%95%E7%94%B5%E8%A7%A3%E6%B0%B4%E8%A3%85%E7%BD%AE","url":"https://img04.sogoucdn.com/app/a/200698/670_592_20200529161529-1210507570.png","rw":670,"rh":592,"title":"简单电解水装置","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40972889079442957","title":"反应原理","versionId":"53387789122720005","lemmaId":39329847293537800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80172340,"name":"Seo","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599117602,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电解水是一种电化学过程，通过电能作为驱动力将水分解为氢气与氧气。电解水的反应式如下图所示：<img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"电解水化学反应式\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/918_340_20200609223359-1814100234.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/918_340_20200609223359-1814100234.png\"></p><p>在标准大气压和温度下，阳极上析氧反应的电极电势为1.23 V，阴极上析氢反应的电极电势为0.00 V，因此在一个大气压和25℃下，电解水所需要的理论最小电压为1.23 V。基于能斯特方程，电解水的理论电压不受电解液的酸碱度(pH)影响。</p><p>虽然理论上热力学决定的电解水最小电压为1.23 V，但是由于阴极和阳极反应都牵涉到多步电子转移的过程，而每个电子转移过程都会引入反应动力学能垒(活化能)。这些活化能的叠加会导致实际电解水的电压远大于1.23 V，而这部分多施加的电压被称为过电势<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。实际电解过程中存在阳极极化(<span class=\"kx_formula\" alt=\"%5Ceta%20_%7B%E9%98%B3%E6%9E%81%7D\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.8ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"3.857ex\" height=\"1.8ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -442 1704.9 795.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-50-TEX-I-3B7\" d=\"M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q156 442 175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336V326Q503 302 439 53Q381 -182 377 -189Q364 -216 332 -216Q319 -216 310 -208T299 -186Q299 -177 358 57L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-50-TEX-I-3B7\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(497, -176.7) scale(0.707)\"><g data-mml-node=\"mo\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">阳</text><text data-variant=\"normal\" transform=\"translate(818.8, 0) matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">极</text></g></g></g></g></g></svg></span>)、阴极极化(<span class=\"kx_formula\" alt=\"%5Ceta%20_%7B%E9%98%B4%E6%9E%81%7D\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.8ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"3.857ex\" height=\"1.8ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -442 1704.9 795.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-77-TEX-I-3B7\" d=\"M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q156 442 175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336V326Q503 302 439 53Q381 -182 377 -189Q364 -216 332 -216Q319 -216 310 -208T299 -186Q299 -177 358 57L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-77-TEX-I-3B7\ 8, 0) matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">解</text><text data-variant=\"normal\" transform=\"translate(1637.5, 0) matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">质</text></g></g></g><g data-mml-node=\"mo\" transform=\"translate(13189.8, 0)\"><use xlink:href=\"#MJX-181-TEX-N-2B\"></use></g><g data-mml-node=\"mi\" transform=\"translate(14190, 0)\"><use xlink:href=\"#MJX-181-TEX-I-49\"></use></g><g data-mml-node=\"msub\" transform=\"translate(14694, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-181-TEX-I-52\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(759, -176.7) scale(0.707)\"><g data-mml-node=\"mo\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">电</text><text data-variant=\"normal\" transform=\"translate(818.8, 0) matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">路</text></g></g></g></g></g></svg></div><p>此外，在100%法拉第效率（又称”电流效率“）的情况下，即电能100%转化成化学能，氢气产生量为氧气产生量的两倍，且产生的气体量与通过的电量成正比。但是，实际情况下，由于许多副反应的参与，法拉第效率会降低并产生一定量的副产物。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/918_340_20200609223359-1814100234.png?w=918&h=340&titlename=%E7%94%B5%E8%A7%A3%E6%B0%B4%E5%8C%96%E5%AD%A6%E5%8F%8D%E5%BA%94%E5%BC%8F","url":"https://img01.sogoucdn.com/app/a/200698/918_340_20200609223359-1814100234.png","rw":918,"rh":340,"title":"电解水化学反应式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39444990165806851","title":"催化试剂","versionId":"53387789122720006","lemmaId":39329847293537800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80172340,"name":"Seo","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599117602,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>催化剂通常能使电解水的活化能大大降低，从而降低电解水的过电势。催化剂的优劣决定了电解水所需要的总电压以及电能转换为氢能的转化效率。例如两根石墨电极组成的电解池通常需要大于2 V的电压才能产生氢气和氧气，而两片不锈钢电极组成的电解池需要大约1.6-1.8V的电压就能产生氢气和氧气。因此，研究新型的催化剂来增加能量转换效率是能源领域十分受关注的焦点。</p><p>水的电解由阴极析氢（Hydrogen Evolution Reaction, HER)和阳极析氧（Oxygen Evolution Reaction, OER）两个半反应构成，根据阴阳极反应的不同，将催化试剂分为析氢催化剂与析氧催化剂。</p><p><h3>析氢催化剂</h3></p><p>1. 过渡元素金属的合金电极材料</p><p>(1)贵金属；</p><p>(2)镍基材料，它包括镍金属，镍基合金，镍基复合材料，多孔镍等。大量文献曾报道过贵金属Pt族元素具有优异的电催化活性，其氢超电势低，但是贵金属价格昂贵，不能大量投入使用。因此，众多的研究者都致力于镍基材料的研究<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>2. 复合合金镀层电极材料</p><p>为了获得高催化活性的析氢电极，人们采用复合电沉积技术获得复合合金镀层。所谓复合合金镀层是指在基体金属(如Ni)中嵌入第二相的固体微粒而形成复合合金层，这是制备高催化活性电极材料的新方法。</p><p>3. 非晶态合金电极材料</p><p>与金属催化剂相比，非晶态合金催化剂具有许多独特的性能:</p><p>(1) 在很大范围内改变合金的成分，达到所需的电子结构，形成最佳的电催化活性。</p><p>(2) 催化活性中心以单一形式(固熔体) 均匀分布在表面上，从而具有高的机械强度和卓越的耐腐蚀性，因而非晶态合是一种优良的、有前途的电极材料。</p><p>4. 稀土元素的合金电极材料</p><p>含有稀土元素的合金材料往往用作析氢电极材料。从水溶液中电沉积制备Ni-La合金，在25%NaOH溶液中析氢活性比Ni电极大大提高。采用合金电沉积和复合镀技术，将NiMo合金和稀土储氢合金交替的镀复到电极表面作析氢反应的催化层，稀土储氢元素的引入，不仅提高了电极对析氢反应的催化活性，而且增强了催化层的抗氧化能力，从而延长了电极的使用寿命<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>5. 纳米合金电极材料</p><p>纳米材料是由极细晶粒组成，特征维度尺寸在纳米数量级(1～100nm)的固体材料。由于它们在结构上表现出量子尺寸效应和宏观量子隧道效应，因此具有独特的电子传递和电催化性能。用电沉积法可以十分经济而且简便地制得具有纳米级结构的纯金属，合金及金属- 陶瓷复合物，因而在电催化、储氢等方面表现出良好的应用前景。</p><p><h3>析氧催化剂</h3></p><p>1. 贵金属氧化物催化剂</p><p>贵金属氧化物由于具有好的催化性能因此在催化领域具有广泛的应用。RuO<span class=\"kx_formula\" alt=\"_2\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-184-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-184-TEX-N-32\"></use></g></g></g></g></svg></span> 和 IrO<span class=\"kx_formula\" alt=\"_2\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-187-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-187-TEX-N-32\"></use></g></g></g></g></svg></span> 是目前水裂解阳极析氧反应的理想催化剂，上述两种催化剂不管是在酸性介质还是在碱性介质中都表新出好的析氧活性，尤其在碱性介质中，都能很大程度地降低析氧反应的过电位。唯一的问题是贵金属较为稀缺，成本较高。</p><p>2. 过渡金属氧化物催化剂</p><p>常见的用于析氧反应的过渡金属氧化物为镍基、铁基和钴基金属氧化物。通常而言，单过渡金属的氧化物的还有待提高，因此双过渡金属氧化物的研究也是研究 OER 催化材料的方式。常用的掺杂元素为 Fe、Mn、Cu 等过渡金属，通过元素的掺杂可以改变活性中心的电子结构，并且由于协同作用从而能够降低过电压<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>3. 无金属催化剂<br></p><p>近些年来，也有越来越多的非金属催化剂用于 OER 反应。其中碳材料尤为多见。碳材料由于具有三维结构、电导率高和比表面积大等特点，因此是替代贵金属（非贵金属催化剂）的很有前景的催化剂。碳材料从结构上分类可以分为碳球、一维碳纳米管、二维石墨烯等结构。其孔径上也是可调的，分为微孔、介孔和大孔孔径。虽然碳材料具有上述优点，但是由于缺乏足够的活性位点，因此与金属催化剂相比在催化活性和高电位下的稳定性还有一定的距离。</p><p>4. 过渡金属氮化物催化剂</p><p>范洪金老师和张华老师团队以NiCo<span class=\"kx_formula\" alt=\"_2\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.065ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 470.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-190-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-190-TEX-N-32\"></use></g></g></g></g></svg></span>O<span class=\"kx_formula\" alt=\"_4\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.083ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -328.7 403.6 478.7\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-193-TE t=\"_3\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: -0.375ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-199-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, -150) scale(0.707)\"><use xlink:href=\"#MJX-199-TEX-N-33\"></use></g></g></g></g></svg></span>N 材料，因其纳米尺度的外延结构有利于异质结界面的电荷传输，表现出了优异的 OER 性能<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39444990149029640","title":"工业应用","versionId":"53387789122720007","lemmaId":39329847293537800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80172340,"name":"Seo","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599117602,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>基于其高能量密度及零排放(不排放任何温室效应气体)，氢气已被列为潜在的清洁能源燃料，同时氢燃料可以通过氢燃料电池的方式驱动各类电子设备及电驱动车。随着氢燃料的飞速发展，电解水制氢也逐渐步入工业化取代传统的蒸汽重整制氢的方法来消除对天然气的依赖性同时又减少成本增加氢燃料纯度。</p><p>现有的工业化电解制氢方法主要有两种：碱性电解水制氢，聚合物电解质电解水制氢。前者通常使用较廉价的电极材料，但工作电流较低，镍钴铁复合材料作为阳极，镍基材料作为阴极，高浓度的氢氧化钠或氢氧化钾溶液作为电解液，工作温度为60-80 ℃，工作电流为0.2-0.4 A/cm<span class=\"kx_formula\" alt=\"%5E2\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: 0px;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.887ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 403.6 833.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-24-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, 363) scale(0.707)\"><use xlink:href=\"#MJX-24-TEX-N-32\"></use></g></g></g></g></svg></span>，氢气产生量为&lt;760 N m<span class=\"kx_formula\" alt=\"%5E3\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: 0px;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.885ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.2 403.6 833.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-29-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, 363) scale(0.707)\"><use xlink:href=\"#MJX-29-TEX-N-33\"></use></g></g></g></g></svg></span>/h。后者由于酸性环境通常使用贵金属作为催化剂，但工作电流较高，氧化铱作为阳极，铂作为阴极，工作温度为50-80 ℃，工作电流为0.6-2.0 A/cm<span class=\"kx_formula\" alt=\"%5E2\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: 0px;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.887ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 403.6 833.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-35-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, 363) scale(0.707)\"><use xlink:href=\"#MJX-35-TEX-N-32\"></use></g></g></g></g></svg></span>，氢气产生量大约为30 N m<span class=\"kx_formula\" alt=\"%5E3\" contenteditable=\"false\">\n &nbsp;<svg style=\"vertical-align: 0px;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.885ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.2 403.6 833.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-38-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"mn\" transform=\"translate(0, 363) scale(0.707)\"><use xlink:href=\"#MJX-38-TEX-N-33\"></use></g></g></g></g></svg></span>/h。</p><p>电解水工业化还处于发展阶段，仍有许多问题需要处理。比如，通常电解槽需要高纯度的淡水资源，直接用海水会导致电极腐蚀和效率降低，而电解海水的氯碱工业需要更高的电压来实现氢气的制备，如何实现电解海水将极大地推动电解水工业化的步伐。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"中国新能源","site":"","url":"","journalName":"","author":"陈晖","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id"

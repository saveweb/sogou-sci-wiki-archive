169_20200217115828-229795295.jpg?w=3282&h=2169&titlename=%25E5%2599%25AC%25E8%258F%258C%25E4%25BD%2593T4%25E7%259A%2584rII-A%25E4%25B8%258ErII-B%25E7%25AA%2581%25E5%258F%2598%25E5%259E%258B%25E9%2597%25B4%25E4%25BA%2592%25E8%25A1%25A5%25E6%25B5%258B%25E9%25AA%258C","url":"https://img04.sogoucdn.com/app/a/200698/3282_2169_20200217115828-229795295.jpg","rw":3282,"rh":2169,"title":"%E5%99%AC%E8%8F%8C%E4%BD%93T4%E7%9A%84rII-A%E4%B8%8ErII-B%E7%AA%81%E5%8F%98%E5%9E%8B%E9%97%B4%E4%BA%92%E8%A1%A5%E6%B5%8B%E9%AA%8C","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"23374017331211776","subCatalogs":null},{"level":1,"title":"顺反测验的原理","paragraphId":"23374017331211777","subCatalogs":[{"level":2,"title":"解决的问题","paragraphId":"23374017331211777","subCatalogs":null},{"level":2,"title":"理论基础<br>","paragraphId":"23374017331211777","subCatalogs":null},{"level":2,"title":"测验原理","paragraphId":"23374017331211777","subCatalogs":null}]},{"level":1,"title":"顺反测验实例","paragraphId":"23374017331211778","subCatalogs":null},{"level":1,"title":"顺反测验的局限性","paragraphId":"23374017347989007","subCatalogs":[{"level":2,"title":"拟等位基因","paragraphId":"23374017347989007","subCatalogs":null},{"level":2,"title":"基因内互补","paragraphId":"23374017347989007","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"23374017331211776","title":"定义","versionId":"24837141058041603","lemmaId":23371081939168776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582100089,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>顺反测验（cis-tran test），也叫互补测验，指通过将两个效应相似的突变体材料进行杂交，根据基因功能和杂种子一代（F1）的表型，判断两个突变材料的突变位点是否位于同一个顺反子或基因内的遗传测验手段。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23374017331211777","title":"顺反测验的原理","versionId":"24837141058041604","lemmaId":23371081939168776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582100089,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>早在20 世纪40 年代中期，为了研究基因的分子结构，人们用曲霉菌（<em>aspergillus nidulans</em>）和果蝇进行了许多杂交实验，并设计了顺反测验，用以判定基因的等位性<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>解决的问题</h3><p>假定有两个独立起源的隐性突变，它们具有类似的表型，如何确定它们属于同一个基因的突变，还是分别属于两个基因的突变呢？即如何验证它们是否是同一个基因的等位突变呢？</p><p>研究人员提出了顺反测验：通过将这两个突变体杂交，建立一个双突变杂合二倍体，然后测定这两个突变间有无互补作用。如果有互补作用，个体应表现为野生型；如无互补作用，则个体表现为突变型。这种根据功能确定不同突变背后的基因是不是等位基因的测验称为顺反测验。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>理论基础<br></h3><p>念珠学说是顺反测验的重要理论基础。基因在染色体上呈线性排列，类似穿在线上的念珠，基于这个基本思想的理论被称为念珠学说（bead theory）。念珠学说认为基因是遗传的最小单元，不可再分（后来的研究证实基因内部仍是可分的）。其要点有<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><p>①基因是结构单位，不能由交换分开。交换只能发生在基因之间，而不在它们之中。</p><p>②基因是突变单位，基因可以从一个等位形式变为另一等位形式，但在基因内部没有可以改变的更小单位。</p><p>③基因是作用单位，能产生一种特定的表型效应。基因的子部分（如果有的话）不能起作用。</p><p>④染色体是基因的载体。染色体的存在，使等位基因可以有规则地分离，又可使非等位基因间相互重组。</p><h3>测验原理</h3><p>杂合的双突变体有两种不同的排列形式：顺式排列和反式排列<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。顺式排列是指两个突变座位在同一条染色体上，反式排列是两个突变座位在不同的染色体上。顺反测验就是根据顺式表现型和反式表现型来确定两个突变是否属与同一个基因或顺反子的。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>如果这两个突变来自一个基因，则两条同源染色体都只能产生突变的mRNA，其结果就是突变的酶，产生突变表型；但如果这两个突变来自两个基因，则每个突变的相对位点上都有一个正常的野生型基因，因而可以产生正常的mRNA，其个体表现型应是野生型。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"顺反测验原理示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1197_661_20200209134819-525559348.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1197_661_20200209134819-525559348.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1197_661_20200209134819-525559348.png?w=1197&h=661&titlename=%25E9%25A1%25BA%25E5%258F%258D%25E6%25B5%258B%25E9%25AA%258C%25E5%258E%259F%25E7%2590%2586%25E7%25A4%25BA%25E6%2584%258F%25E5%259B%25BE","url":"https://img03.sogoucdn.com/app/a/200698/1197_661_20200209134819-525559348.png","rw":1197,"rh":661,"title":"%E9%A1%BA%E5%8F%8D%E6%B5%8B%E9%AA%8C%E5%8E%9F%E7%90%86%E7%A4%BA%E6%84%8F%E5%9B%BE","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"23374017331211778","title":"顺反测验实例","versionId":"24837141058041605","lemmaId":23371081939168776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582100089,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>噬菌体T4&nbsp;感染大肠杆菌能引起溶菌，有一组T4 突变型能够产生大而边缘清楚的噬菌斑，叫作快速溶菌（rapid lysis，r），而野生型噬菌体的噬菌斑小而边缘模糊。噬菌体染色体的好几个不同基因座都可发生突变，引起速溶。美国分子生物学家本泽尔首先在大肠杆菌噬菌体T4 中，根据上述原理判断一系列紧密连锁的快速溶菌突变型是否属于一个基因。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>本泽尔首先分离得到约2000 个表型相同的 r II 突变型，这些突变分布在308 个位点上。通过根据重组频率绘制出基因精细结构的遗传图谱。然后通过噬菌体混合感染进行互补测验，实验结果表明：全部&nbsp;r II&nbsp;突变型可以区分为&nbsp;r II&nbsp;A 和&nbsp;r II&nbsp;B 两种。两个同属于&nbsp;r II&nbsp;A&nbsp;或同属于&nbsp;r II&nbsp;B&nbsp;的突变型在混合感染中没有互补作用，但是任何一个&nbsp;r II&nbsp;A&nbsp;突变型与任何一个&nbsp;r II&nbsp;B&nbsp;突变型在混合感染中都有互补作用而使表型恢复正常。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"噬菌体T4的rII-A与rII-B突变型间互补测验\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/3282_2169_20200217115828-229795295.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/3282_2169_20200217115828-229795295.jpg\">本泽尔把在反式构型中不能互补的各个突变型在染色体上所占的一个区域称为一个顺反子。顺反测验结果说明顺反子是一个必须保持完整才具有正常生理功能的遗传物质的最小单位，因此实际上它等同于基因，是基因的同义词。此外，本泽把一个基因内部能造成可遗传的表型变化的最小的结构单位称为突变子，把不能通过重组而分割的结构单位称为重组子。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/3282_2169_20200217115828-229795295.jpg?w=3282&h=2169&titlename=%25E5%2599%25AC%25E8%258F%258C%25E4%25BD%2593T4%25E7%259A%2584rII-A%25E4%25B8%258ErII-B%25E7%25AA%2581%25E5%258F%2598%25E5%259E%258B%25E9%2597%25B4%25E4%25BA%2592%25E8%25A1%25A5%25E6%25B5%258B%25E9%25AA%258C","url":"https://img04.sogoucdn.com/app/a/200698/3282_2169_20200217115828-229795295.jpg","rw":3282,"rh":2169,"title":"%E5%99%AC%E8%8F%8C%E4%BD%93T4%E7%9A%84rII-A%E4%B8%8ErII-B%E7%AA%81%E5%8F%98%E5%9E%8B%E9%97%B4%E4%BA%92%E8%A1%A5%E6%B5%8B%E9%AA%8C","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"23374017347989007","title":"顺反测验的局限性","versionId":"24837141058041606","lemmaId":23371081939168776,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582100089,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于相邻近的基因在遗传的过程中具有连锁效应，往往会干扰顺反测验的结果，使一些突变看起来像是同一个基因，又像是不同基因。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>拟等位基因</h3><p>在曲霉生长过程中，有的菌株需在培养基中添加腺嘌呤才能正常生长，即腺嘌呤营养缺陷型。用两个腺嘌呤缺陷型菌株ad16 和ad8&nbsp;进行杂交时，杂种F1 仍是缺陷型，这表明两个突变菌的突变基因为等位基因；但在许多杂种中出现了约1.4 ‰ 的野生型，说明这两个基因又不是等位基因。遗传上把这种紧密连锁的基因称为拟等位基因（pseudoalleles），指表型效应类似，功能密切相关，在染色体上的位置又紧密连锁的基因。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>基因内互补</h3><p>在互补测验中，一般情况下同一顺反子内两个突变是不能互补的。但是也有一些例外，这种例外发生于同一基因内两个不同位点，但是特使的突变致使两条原来相同的多肽转变成两条分别在不同位点上发生变异的多肽链，但是突变后的多肽仍然各自保留了一部分完好的结构域。将这两条多肽构成双重杂合子，这两者各自残缺的结构域配合起来，有可能表现出程度不同的活性恢复，这种现象称为基因内互补（intragenic complementation）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《 Gene Function Analysis》（2nd Edition）","site":"","url":"","journalName":null,"author":"Ochs， Michael F.（Ed.）","press":"The College of New Jersey，Ewing，NJ，USA","publishYear":"2008","publishTime":null,"publishPlace":"Department of Mathematics and Statistics","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"author":"刘祖洞，乔守怡，吴燕华，赵寿元 著","press":"高等教育出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"author":"朱军 主编","press":"中国农业出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《生物化学》（第3版）","site":"","url":"","journalName":null,"author":"王镜岩，朱圣庚，徐长法 主编","press":"高等教育出版社","publishYear":"2007","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"book","title":"《Principles of Plant Genetics and Breeding》","site":"","url":"","journalName":null,"author":"ACQUAAH G","press":"Blackwell Publishing","publishYear":"2007","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":491,"auditType":0,"synonyms":null,"showEditTime":"2020.02.19 16:14","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true}],"hasZhishiNav":fals

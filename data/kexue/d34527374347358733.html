 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>多巴胺</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="34531081441006096"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/474_197_20200426180732-929827859.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/474_197_20200426180732-929827859.png?width=231&amp;height=174&amp;titlename=&amp;w=474&amp;h=197" title="点击查看大图" data-w="474" data-h="197" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/474_197_20200426180732-929827859.png)" href="#!"></a></div><div><p>多巴胺（dopamine,DA）又名3-羟胺、儿茶酚乙胺，是脑内重要的神经递质。DA能神经元在中枢神经系统内的分布相对集中，投射通路清晰，支配范围较局限；在控制运动、情感思维和神经内分泌等方面发挥重要的生理作用，与神经分裂症、帕金森病、药物的依赖性和成瘾性等病理密切相关<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommen Url":"https://img01.sogoucdn.com/app/a/200698/489_284_20200426184505-1990395843.jpg?w=489&h=284&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/489_284_20200426184505-1990395843.jpg","rw":489,"rh":284,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"中枢多巴胺能神经系统及其受体亚型","paragraphId":"34531081441006098","subCatalogs":null},{"level":1,"title":"多巴胺生成以及代谢机制","paragraphId":"34564297023574292","subCatalogs":[{"level":2,"title":"合成和储存","paragraphId":"34564297023574292","subCatalogs":null},{"level":2,"title":"释放","paragraphId":"34564297023574292","subCatalogs":null},{"level":2,"title":"回收和代谢","paragraphId":"34564297023574292","subCatalogs":null}]},{"level":1,"title":"作用与用途","paragraphId":"34531081441006100","subCatalogs":null},{"level":1,"title":"用法与用量","paragraphId":"34531081441006094","subCatalogs":null},{"level":1,"title":"不良反应","paragraphId":"34531081441006095","subCatalogs":null},{"level":1,"title":"注意事项","paragraphId":"34531081441006099","subCatalogs":null},{"level":1,"title":"其他应用","paragraphId":"34564297023574293","subCatalogs":[{"level":2,"title":"多巴胺电化学传感器化学修饰","paragraphId":"34564297023574293","subCatalogs":null},{"level":2,"title":"多巴胺功能材料在水污染控制中的应用","paragraphId":"34564297023574293","subCatalogs":null},{"level":2,"title":"多巴胺对苹果丛枝菌根共生的影响研究","paragraphId":"34564297023574293","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34531081441006098","title":"中枢多巴胺能神经系统及其受体亚型","versionId":"51211871012824584","lemmaId":34527374347358732,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597820653,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>多巴胺是儿茶酚胺类的一种，又名儿茶酚乙胺或羟酪胺。目前已经证实在中枢神经系统中存在特殊的多巴胺能系统。由黑质致密带发出的黑质纹状体及黑色苍白球束，即属于多巴胺能神经通路，其神经递质是多巴胺，由神经细胞或突触本身合成。多巴胺除了作为去甲肾上腺素的前身外，它是维持锥体外系神经功能的重要神经递质。锰中毒时，左旋多巴脱羧酶受到抑制，使左旋多巴脱羧为多巴胺及去甲肾上腺素的过程受阻，故在基底神经节中多巴胺及去甲肾上腺素的含量明显下降<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>人类的中枢神经系统主要有4条多巴胺通路：</p><p><strong>1、黑质-纹状体通路</strong></p><p>黑质- 纹状体通路起自黑质致密带，投射至尾核- 壳核，该通路激活能增加运动，动物黑质损害能引起运动迟缓和反应时间延长。抗精神病药阻断多巴胺D2受体，表现为锥体外系反应。</p><p><strong>2、中脑-边缘系统通路</strong></p><p>该通路起自腹侧被盖区外侧神经元，多数投射到伏膈核和嗅结节，少数投射到中膈、杏仁核和海马，激动时引起愉快体验，抑制则引起心绪不良。当睾酮升高时，增加γ- 氨基丁酸（GABA）回收，多巴胺突触前膜上GABAA 受体激动不足，导致多巴胺脱抑制性释放，男、女性唤醒和性享受增加。</p><p><strong>3、中脑-皮质通路</strong></p><p>该通路起自腹侧被盖区内侧神经元，投射至前额内侧、鼻周皮质和扣带回。当机体暴露有意义的新刺激时，中脑腹侧被盖区释放多巴胺，引起警觉，当反复暴露该刺激时，机体熟悉后，就不再释放多巴胺[5]。激动额叶皮质与纹状体复合物环路时，反映了兴趣或厌恶的强度，即精神动力。多巴胺增强这种精神动力，多巴胺阻断剂则削弱</p><p>这种精神动力，表现为情感淡漠和意志缺乏，称为继发性阴性症状。</p><p><strong>4、中脑- 边缘- 皮质多巴胺通路</strong></p><p>尽管描述中脑- 边缘通路的多巴胺神经元在腹侧被盖区外侧，中脑-皮质通路的多巴胺神经元在腹侧被盖区内侧，但两者还是有相当大的重叠，故有时统称中脑- 边缘-皮质多巴胺通路，其激活能增加精神动力[1]。随着年龄的增加，多巴胺受体减少，这可能解释老人的动力和快感不如青少年强。</p><p>近年来，科学发现多巴胺在脑内存在5种受体亚型（D1、D2、D3、D4、D5受体），均为G蛋白偶联受体。其中D1和D5受体称为D1样受体（D1-like receptors），激活后可导致细胞内cAMP水平升高；而D2,D3,D4受体被称为D2样受体（D2-like receptors），激活后可降低细胞内cAMP水平<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34564297023574292","title":"多巴胺生成以及代谢机制","versionId":"51211871012824585","lemmaId":34527374347358732,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597820653,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>合成和储存</h3><p></p><p>酪氨酸由饮食蛋白提供，或由苯丙氨酸经肝脏苯丙氨酸羟化酶转换而成，经氨基酸转运体入脑，多巴胺神经元，经胞浆酪氨酸羟化酶转换成二氢苯丙氨酸（左旋多巴），再由芳香氨基酸脱羧化酶（多巴脱羧化酶）转换成多巴胺。胞浆多巴胺转运至囊泡，囊泡多巴胺浓度为0.1M<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p></p><h3>释放</h3><p></p><p>当动作电位到达时，膜蛋白构造改变，允许Ca2+ 流入，囊泡与神经末梢或树突融合，通过胞吐作用将多巴胺释入突触间隙。有两种释放方式：一种是间断性释放，即动作电位（Action potential）到达时一过性释放多巴胺，然后快速回收入神经元；一种是持续性释放，即低水平持续释放多巴胺，此时的多巴胺水平不足以激动突触后膜多巴胺受体，只能激动突触前膜多巴胺自身受体，抑制间断性释放<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p></p><h3>回收和代谢</h3><p></p><p>神经末梢经转运体或膜内外浓度差，将多巴胺回收入神经末梢，以供再利用。神经胶质细胞和非多巴胺神经元一定程度上也回收和代谢多巴胺，代谢酶包括单胺氧化酶、儿茶酚胺-O- 甲基转移化酶和醛脱氢酶<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/489_284_20200426184505-1990395843.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/489_284_20200426184505-1990395843.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/489_284_20200426184505-1990395843.jpg?w=489&h=284&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/489_284_20200426184505-1990395843.jpg","rw":489,"rh":284,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34531081441006100","title":"作用与用途","versionId":"51211871012824586","lemmaId":34527374347358732,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597820653,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>本品可激动交感神经系统肾上腺素受体和位于肾、肠系膜、冠状动脉、脑动脉的多巴胺系统。效应与剂量有关：小量时，每分钟按体重0.5～2μg/kg使肾及肠系膜血管扩张;而小到中量，每分钟按体重2～10μg/kg对心肌产生正性应力作用;大量时，每分钟按体重大于10μg/kg，使肾血流量减少，收缩压及舒张压增高。适用于洋地黄及利尿药无效的心功能不全。用于心脏手术、肾功能衰竭、充血性心力衰竭、心肌梗死、内毒素败血症、创伤等引起的休克综合征及补充血容量效果不佳的休克<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34531081441006094","title":"用法与用量","versionId":"51211871012824587","lemmaId":34527374347358732,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597820653,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>成人常用量：静滴开始时按每分钟1～5μg/kg，10分钟内以每分钟1～4μg/kg 的速度递增而达最佳疗效。慢性顽固性心衰可每分钟按0.5～3μg/kg可生效。闭塞性血管病变患者开始按每分钟1μg/kg速度静滴，渐增直到每分钟20μg/kg，以达最佳疗效。如危重病例可先以每分钟5μg/kg滴注，然后增至每分钟20～50μg/kg<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34531081441006095","title":"不良反应","versionId":"51211871012824588","lemmaId":34527374347358732,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597820653,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>不良反应少而轻，偶有恶心、呕吐;剂量过大或滴注太快时 可出现心动过速、心绞痛、呼吸困难和头痛等<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34531081441006099","title":"注意事项","versionId":"51211871012824589","lemmaId":34527374347358732,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597820653,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>应用本品前应先纠正血容量，同时监测血压、心率、心律、尿量。外周血管灌流情况，休克纠正时应即减慢滴速，不可突然停药。防止药液外漏，选用粗大静脉。常见不良反应有胸痛、呼吸困难、心律失常(快而有力)、乏力、头痛、恶心、呕吐，长期使用可能导致局部坏死或坏疽，过量时发生严重高血压。对本品过敏者、孕妇、小儿慎用;闭塞性血管病、肢端循环不良、频发室性心律失常者慎用。嗜铬细胞瘤患者不宜使用。α受体阻滞剂、β受体阻滞剂可拮抗本品的作用；与硝酸酯类合用，互相减弱作用；与硝普钠、异丙肾上腺素、多巴酚丁胺合用时注意心排血量的改变；与全麻药合用时引起室性心律失常。本药可加强利尿剂的作用；与苯妥英钠联用时需交替使用;而与三环类抗抑郁药或单胺氧化酶合用可增强和延长本品的效应<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34564297023574293","title":"其他应用","versionId":"51211871012824590","lemmaId":34527374347358732,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597820653,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>多巴胺电化学传感器化学修饰</h3></p><p>聚合膜材料在多巴胺电化学领域占比最大，研究时间最早，这是由于聚合物膜修饰电极具有三维空间结构的特征，其电化学响应信号大、活性基的浓度高，十分有利于电催化，电化学稳定性较好，并且制备简单、重现性好，使聚合物膜修饰电极在传感器研究方面得到迅速发展。而碳纳米材料主要分为石墨烯和碳纳米管，分别占比22%和13%，碳纳米管能促进电子的传递，拥有较大的比表面积，可以作为优良的修饰材料，石墨烯是单片层二维蜂巢状晶体，具有优异的电化学性能，但是碳纳米材料有个缺点是易团聚，现今多使用一些染料或金属纳米材料掺杂结合，可以提高复合材料的分散性，使其具有协同作用。氨基酸、Nafion膜因其操作简单、快速，有较好的选择性而倍受研究者关注。</p><p>目前多巴胺电化学传感器材料主要是聚合膜、Nafion膜、碳纳米材料、氨基酸等其他材料，其中占比最大的是聚合膜，占到所有申请的45%，其次是碳纳米材料占到全部的35%，上述两种材料已占全部申请的80%，使用复合材料如金属有机骨架、分子印迹方法等占比14%，Nafion膜仅有7%<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><h3>多巴胺功能材料在水污染控制中的应用</h3></p><p><strong>多巴胺功能材料吸附水中重金属</strong>：利用多巴胺在碱性环境下氧化自聚的聚合高分子材料直接制备聚多巴胺微球 (PDA-MS) ，PDA-MS吸附Pb (Ⅱ) 实验表明， 8 min内快速达到吸附平衡，最大吸附量为165.8 mg/g，同时, 在高浓度竞争离子 (Ca (Ⅱ) /Mg (Ⅱ) ) 共存条件下, 微球紧密的结构转变为松散扩张状态，释放出更多的活性位点吸附水溶液中的Pb (Ⅱ) ，具有高选择吸附性。</p><p><strong>多巴胺功能材料吸附水中有机物</strong>：聚多巴胺丰富的苯系结构通过π-π作用与多种染料形成稳定络合，有助于染料废水的深度净化和资源利用。使用PDA微球吸附水溶液的亚甲基蓝 (MB) ，结果表明, 当pH=10时，去除率达到98.62%，最大吸附量为90.7 mg/g。</p><p>大量酚类基团使PDA微球材料表面带有负电荷，与阳离子染料MB发生静电相互作用，同时PDA微球含有的丰富芳环，亦可与具有芳香骨架的MB发生π-π堆积相互作用，使PDA微球弱碱性溶液环境具有更强的吸附力<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><p><h3>多巴胺对苹果丛枝菌根共生的影响研究</h3></p><p>盐胁迫下，外源根施100μM多巴胺可以通过增加苹果根系葡萄糖和果糖含量进而增加了AM的碳源，促进了AM的共生，从而提高了苹果植株的耐盐性。另外，多巴胺和AMF在盐胁迫下存在一定的协同作用，可以减轻盐胁迫下苹果的膜损伤；提高光合能力和叶绿素含量;增加根系碳水化合物含量；提高植物P含量，增加植物K~+/Na~+比值；提高植物抗氧化酶活性；增加土壤有效磷和碱性磷酸酶活性<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"药理学（第三版）","site":"","url":"","journalName":null,"author":"乔国芬；娄建石；陶亮等","press":"北京大学医学部出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"王翔朴,王营通,李珏声.卫生学大辞典:[M].青岛:青岛出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"汪春运,喻雪寒.多巴胺引起快感的机制和应用[J].中国药物滥用防治杂志,2007(04):208-210+246.\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"倪青,曹岸江.常用临床药物手册:[M].北京:中国医药科技出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":5,"type":"other","title":"徐红,王开贞,王玉奎.临床常用药物:[M].济南:山东科学技术出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":6,"type":"other","title":"\n马慧媛.多巴胺电化学传感器专利技术综述[J].科技创新导报,2019,16(30):71-73.\n","site":"","url":"","journalName":null,"author":"","press":"","publ

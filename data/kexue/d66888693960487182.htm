%E5%BF%83%E7%8E%87%E3%80%81%E5%9C%B0%E8%BD%B4%E5%80%BE%E8%A7%92%E3%80%81%E5%9C%B0%E8%BD%B4%E8%BF%9B%E5%8A%A8%E7%9A%84%E5%BD%B1%E5%93%8D%E7%BB%93%E5%90%88%E5%9C%A8%E4%B8%80%E8%B5%B7%E6%97%B6%EF%BC%8C%E5%AE%83%E4%BB%AC%E4%BC%9A%E5%BC%95%E8%B5%B765%C2%B0N%E7%9A%84%E6%97%A5%E7%85%A7%E7%9A%84%E5%8F%98%E5%8C%96(Earth%20Science)","url":"https://img02.sogoucdn.com/app/a/200698/836_685_20201205204820-276089386.png","rw":836,"rh":685,"title":"当偏心率、地轴倾角、地轴进动的影响结合在一起时，它们会引起65°N的日照的变化(Earth Science)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1171_797_20201205211632-902416351.png?w=1171&h=797&titlename=%E5%85%A8%E7%90%83%E6%B0%94%E5%80%99%E7%9A%84%E5%BC%82%E5%B8%B8%E5%8F%98%E5%8C%96(ossfoundation.us)","url":"https://img03.sogoucdn.com/app/a/200698/1171_797_20201205211632-902416351.png","rw":1171,"rh":797,"title":"全球气候的异常变化(ossfoundation.us)","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"理论内容","paragraphId":"66906567970206222","subCatalogs":[{"level":2,"title":"轨道偏心率(Eccentricity)","paragraphId":"66906567970206222","subCatalogs":null},{"level":2,"title":"地轴倾角(Obliquity)","paragraphId":"66906567970206222","subCatalogs":null},{"level":2,"title":"地轴进动(Precession)","paragraphId":"66906567970206222","subCatalogs":null}]},{"level":1,"title":"气候时间机器","paragraphId":"66906567953429011","subCatalogs":null},{"level":1,"title":"自然循环的偏离","paragraphId":"66906567970206221","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"66906567970206222","title":"理论内容","versionId":"66906567953429007","lemmaId":66888693960487180,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607175422,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;古气候变化的长期原因包括大陆漂移和大气中二氧化碳浓度的变化，短期原因包括米兰科维奇循环。米兰科维奇循环（Milankovitch cycles）是塞尔维亚的地球物理学家兼天文学家米卢廷·米兰科维奇(Milutin Milanković)提出的气候变化理论。Milanković计算了过去数百万年地球的轨道偏心率、地轴倾角和地轴进动的变化，发现了这些参数与地球上的气候模式，尤其是冰川期的关系<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p></p><h3>轨道偏心率(Eccentricity)</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;偏心率是指地球轨道的形状偏离一个完美的圆的程度。地球绕太阳公转的轨道不是完美的圆形。随着时间的推移，在木星和土星这两颗太阳系最大的气态巨行星的引力作用下，地球轨道的形状从近乎圆形变为略椭圆形，Milanković的研究表明表明轨道变化的周期约100,000年。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这些变化会影响地球和太阳之间的距离，是我们的季节长度略有不同的原因，目前北半球的夏天比冬天长4.5天，春天比秋天长3天。随着偏心率的减少，季节的长度差异逐渐趋于平衡。地球最接近太阳和最远离太阳的距离相差3.4%，这意味着每年1月，到达地球的太阳辐射比每年7月多出大约6.8%<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"轨道形状变化引发的热量差异(Nasa)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/720_540_20201205202703-1440765567.gif\" data-src=\"https://img04.sogoucdn.com/app/a/200698/720_540_20201205202703-1440765567.gif\"></p><p></p><h3>地轴倾角(Obliquity)</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球的旋转轴在绕太阳运行时倾斜的角度称为倾角，该倾角的存在导致了中低纬度的四季变化。在过去的一百万年里，它垂直于地球轨道平面的角度在22.1到24.5度之间变化。地球的轴向倾斜角越大，我们的季节就会越极端，夏季愈热，冬季愈冷。较大的倾斜角度有利于冰川和冰原的融化和撤退。这些影响在全球范围内并不是一致的：高纬度地区比赤道附近地区受到的太阳总辐射的变化更大。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球的地轴目前倾斜了23.4度，该倾角变化周期跨度约41000年。它的上一次最大倾斜度是在大约1.07万年前，而它的最小倾斜度将在9800年后达到。随着倾角的减小，它逐渐有助于我们的季节变暖，导致冬天越来越暖和，夏天越来越冷，随着时间的推移，这使得高纬度地区的冰雪逐渐形成大冰原。随着冰层覆盖面积的增加，它将更多的太阳能量反射回太空，促进了进一步的冷却。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"由地轴倾斜变化引起的变化(Nasa)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/720_720_20201205203131-1873720432.gif\" data-src=\"https://img04.sogoucdn.com/app/a/200698/720_720_20201205203131-1873720432.gif\"></p><p></p><h3>地轴进动(Precession)</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当地球旋转时，它的轴心会轻微摆动，就像一个稍稍偏离旋转中心的玩具陀螺。这种由于太阳和月球的引力导致旋转轴相对于恒星固定位置摆动的趋势被称为地轴进动，地球地轴进动方向自东向西。轴向进动的周期约为25771.5年。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"地轴进动\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/720_720_20201205204222-869477157.gif\" data-src=\"https://img03.sogoucdn.com/app/a/200698/720_720_20201205204222-869477157.gif\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地轴进动使季节变化在一个半球更极端而在另一个半球不那么极端。目前近日点为北半球的冬季和南半球的夏季。这使得南半球的夏天更热，缓和了北半球的季节变化，但在大约13000年后，地轴进动将导致这种情况发生逆转，北半球面临更多的太阳辐射，而南半球将经历更温和的季节变化。地轴进动也逐渐改变季节的时间，使季节开始得更早，并逐渐改变星地轴指向北极(北极星)的位置。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"天北极的演变(Earth Science- Marshak, S., Rauber, R)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/633_679_20201205203556-2094379493.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/633_679_20201205203556-2094379493.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不仅地球的地轴发生进动，而且地球的整个轨道椭圆也不规则地摆动，这主要是由于它与木星和土星的相互作用导致，这被称为拱线进动(Apsidal Precession)。拱线进动的周期约为112,000年，改变了地球轨道相对于椭圆平面的方向。地轴进动和拱线进动的综合作用导致了一个平均跨度约23,000年的总的进动周期。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/720_540_20201205202703-1440765567.gif?w=720&h=540&titlename=%E8%BD%A8%E9%81%93%E5%BD%A2%E7%8A%B6%E5%8F%98%E5%8C%96%E5%BC%95%E5%8F%91%E7%9A%84%E7%83%AD%E9%87%8F%E5%B7%AE%E5%BC%82(Nasa)","url":"https://img04.sogoucdn.com/app/a/200698/720_540_20201205202703-1440765567.gif","rw":720,"rh":540,"title":"轨道形状变化引发的热量差异(Nasa)","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/720_720_20201205203131-1873720432.gif?w=720&h=720&titlename=%E7%94%B1%E5%9C%B0%E8%BD%B4%E5%80%BE%E6%96%9C%E5%8F%98%E5%8C%96%E5%BC%95%E8%B5%B7%E7%9A%84%E5%8F%98%E5%8C%96(Nasa)","url":"https://img04.sogoucdn.com/app/a/200698/720_720_20201205203131-1873720432.gif","rw":720,"rh":720,"title":"由地轴倾斜变化引起的变化(Nasa)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/720_720_20201205204222-869477157.gif?w=720&h=720&titlename=%E5%9C%B0%E8%BD%B4%E8%BF%9B%E5%8A%A8","url":"https://img03.sogoucdn.com/app/a/200698/720_720_20201205204222-869477157.gif","rw":720,"rh":720,"title":"地轴进动","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/633_679_20201205203556-2094379493.png?w=633&h=679&titlename=%E5%A4%A9%E5%8C%97%E6%9E%81%E7%9A%84%E6%BC%94%E5%8F%98(Earth%20Science-%20Marshak,%20S.,%20Rauber,%20R)","url":"https://img03.sogoucdn.com/app/a/200698/633_679_20201205203556-2094379493.png","rw":633,"rh":679,"title":"天北极的演变(Earth Science- Marshak, S., Rauber, R)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66906567953429011","title":"气候时间机器","versionId":"66906567953429008","lemmaId":66888693960487180,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607175422,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;米兰科维奇结合了这些周期，创建了一个综合的数学模型，用于计算不同地球纬度的太阳辐射差异以及相应的地表温度。这个模型有点像气候时间机器：它可以前后运行来检查过去和未来的气候条件。他计算出冰期大约每41000年发生一次。随后的研究证实，它们的确以41000的周期在100万至300万年前发生。但大约80万年前，冰河时代的周期延长到了10万年，与地球的偏心率周期一致。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Milanković认为，在某些纬度和某些季节，辐射的变化对冰原的生长和消退的影响比其他地区更重要。在气候的三个周期中，倾角是最重要的，因为它会影响地球北部高纬度地区夏季的日照量。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"当偏心率、地轴倾角、地轴进动的影响结合在一起时，它们会引起65°N的日照的变化(Earth Science)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/836_685_20201205204820-276089386.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/836_685_20201205204820-276089386.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Milanković的研究得到了他那个时代的其他研究者的支持，并且他发表了许多关于他的假设的论文。但直到1958年他去世10年后，全球科学界才开始认真关注他的理论。1976年，Hess等人在Science杂志上发表的一项研究利用深海沉积物岩心发现，米兰科维奇周期与过去45万年中的主要气候变化时期相对应，而冰河时代发生时，地球正经历轨道变化的不同阶段<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其他几个项目和研究也支持了米兰科维奇工作的正确性，包括使用来自格陵兰岛和南极洲冰芯的数据进行的研究，这些数据提供了强有力的证据，证明米兰科维奇循环可以追溯到几十万年前。Milanković冰期-间冰期旋回时间的理论是被广泛接受的。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/836_685_20201205204820-276089386.png?w=836&h=685&titlename=%E5%BD%93%E5%81%8F%E5%BF%83%E7%8E%87%E3%80%81%E5%9C%B0%E8%BD%B4%E5%80%BE%E8%A7%92%E3%80%81%E5%9C%B0%E8%BD%B4%E8%BF%9B%E5%8A%A8%E7%9A%84%E5%BD%B1%E5%93%8D%E7%BB%93%E5%90%88%E5%9C%A8%E4%B8%80%E8%B5%B7%E6%97%B6%EF%BC%8C%E5%AE%83%E4%BB%AC%E4%BC%9A%E5%BC%95%E8%B5%B765%C2%B0N%E7%9A%84%E6%97%A5%E7%85%A7%E7%9A%84%E5%8F%98%E5%8C%96(Earth%20Science)","url":"https://img02.sogoucdn.com/app/a/200698/836_685_20201205204820-276089386.png","rw":836,"rh":685,"title":"当偏心率、地轴倾角、地轴进动的影响结合在一起时，它们会引起65°N的日照的变化(Earth Science)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66906567970206221","title":"自然循环的偏离","versionId":"66906567953429009","lemmaId":66888693960487180,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607175422,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在更新世冰河期，大陆冰川推进和后退了大约20到30次。最近的一次冰川期在大约11000年前结束，从那时起地球就处于间冰期。一些持续时间很短(一年或十年)的变化可能只是自然变化的反映，米兰科维奇循环解释了那些持续几个世纪到几千年的事件<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。但自工业时代开始以来，人类活动已经造成了气候变化与自然环境循环的巨大偏离。根据一些研究，我们已经离开了全新世，进入了人类世。简单地说，基于这些证据，人类已经迫使地球气候系统脱离了它的自然循环<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"全球气候的异常变化(ossfoundation.us)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1171_797_20201205211632-902416351.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1171_797_20201205211632-902416351.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1171_797_20201205211632-902416351.png?w=1171&h=797&titlename=%E5%85%A8%E7%90%83%E6%B0%94%E5%80%99%E7%9A%84%E5%BC%82%E5%B8%B8%E5%8F%98%E5%8C%96(ossfoundation.us)","url":"https://img03.sogoucdn.com/app/a/200698/1171_797_20201205211632-902416351.png","rw":1171,"rh":797,"title":"全球气候的异常变化(ossfoundation.us)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Milankovitch Cycle","site":"Universe Today","url":"https://www.universetoday.com/39012/milankovitch-cycle/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-05","quoted":false},{"id":2,"t

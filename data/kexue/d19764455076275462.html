ht":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/4406_1260_20200610175649-185879857.png?w=4406&h=1260&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/4406_1260_20200610175649-185879857.png","rw":4406,"rh":1260,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概述","paragraphId":"28212363270306051","subCatalogs":null},{"level":1,"title":"太赫兹波的特色和优势","paragraphId":"41083153288294156","subCatalogs":null},{"level":1,"title":"太赫兹波相关技术发展","paragraphId":"41083153288294155","subCatalogs":[{"level":2,"title":"太赫兹源相关技术","paragraphId":"41083153288294155","subCatalogs":null},{"level":2,"title":"太赫兹探测技术","paragraphId":"41083153288294155","subCatalogs":null},{"level":2,"title":"太赫兹光谱技术","paragraphId":"41083153288294155","subCatalogs":null},{"level":2,"title":"THz成像","paragraphId":"41083153288294155","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"28212363270306051","title":"概述","versionId":"53964850946170633","lemmaId":19764455076275464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859295,"name":"7","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599461557,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>太赫兹波（Terahertz，THz波）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，通常被定义为频率在0.1-10 THz之间，波长介于30 µm-3 mm的远红外电磁辐射。太赫兹波长期以来一直备受关注，根据天文学界的研究，自大爆炸（Big Bang）以来宇宙中98%光子辐射的电磁波都位于太赫兹波段<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。与微波和可见光等其他波段的电磁波相比，太赫兹波与物质的相互作用展现出一些独特的物理性质，如水对太赫兹波具有强烈的吸收作用; 纸张、塑料和布等非极性材料对太赫兹波是“透明”的; 许多有机大分子吸收谱线落在太赫兹波段; 太赫兹波对生物组织不产生有害的电离作用等。但是由于相关技术的缺乏，对于该频段光子辐射的电磁特性的相关研究一直处于“空白”，直到20世纪80年代，科学家们才开始踏入太赫兹波的研究领域。近二十年来，由于半导体电子学和超快光子学技术的快速发展，使得THz波的高效产生、探测和操控逐渐成为可能。1995年，张希成教授领导的课题组在美国应用物理快报上报道了其所搭建的太赫兹时域光谱系统，利用脉冲信号的时频变换<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>实现了太赫兹光谱探测与太赫兹波成像，拉开了太赫兹科学与技术这一前沿领域研究的大幕。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41083153288294156","title":"太赫兹波的特色和优势","versionId":"53964850946170634","lemmaId":19764455076275464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859295,"name":"7","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599461557,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于与微波、光波同属电磁波，太赫兹波与物质相互作用时，与微波和光波遵从相同的电磁波介质传输规律，因此太赫兹波<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>同样可以应用于以电磁波理论为基础的应用领域，如通信、雷达、遥感等；另一方面，太赫兹波因其频谱位置和光谱的独特性，使得它可以填补微波和光波在光谱、成像等领域的不足。具体的特色和优势如下几个方面，</p><p>1. 太赫兹波的光谱特性</p><p>由于许多极性小分子的转动能级（如水分子）以及有机/生物大分子间的相互作用（范德华力，氢键等）、振动跃迁、偶极子旋转的光谱和晶体晶格低频振动的吸收能级都位于远红外-太赫兹波段。因此，一方面太赫兹光谱可以作为化学、材料等研究领域研究未知材料结构特性的有效手段；另一方面，在鉴别/识别已知分子（如毒品、药品和爆炸物等）方面也有着重要的应用前景。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2600_1187_20200610173050-966946533.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2600_1187_20200610173050-966946533.png\"></p><p>2.&nbsp; 太赫兹波的低光子能量特性</p><p>由于太赫兹波具有远小于x射线的光子能量（约为x射线的十万分之一），不会引起生物组织光电离进而破坏组织结构，因此可以实现对特定物质的无损探测成像，在生物医学成像、病变组织检测等方面有着潜在的应用价值。</p><p>3.&nbsp; 太赫兹波的高频特性</p><p>由于太赫兹波的频率比微波高，在无线通信领域中，具有更大的容积率，即可以实现更高的无线传输速率。虽然太赫兹波在大气中会被空气中的水分子吸收，无法实现长距离传输，但是太赫兹波依然在短距离宽带无线通信（如室内）以及无水汽的空间通信中应用潜力巨大。另一方面，波长决定了电磁波的空间分辨率，因此，太赫兹波在遥感成像方面也有独特的优势，一些课题利用太赫兹波对壁画、石碑等不可移动的文物进行了遥感成像，分辨率比微波成像有明显提高。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2600_1187_20200610173050-966946533.png?w=2600&h=1187&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/2600_1187_20200610173050-966946533.png","rw":2600,"rh":1187,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41083153288294155","title":"太赫兹波相关技术发展","versionId":"53964850946170635","lemmaId":19764455076275464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859295,"name":"7","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599461557,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>THz技术经过30年的蓬勃发展，其应用已经广泛延伸到基础学科的各个领域和现实生活中。太赫兹技术的研究主要集中在太赫兹辐射、太赫兹探测、太赫兹通信和太赫兹成像等方面。其中，高效的太赫兹辐射源和探测技术是推动太赫兹技术走向应用的关键。THz辐射源和探测器的发展，也极大地推动了THz技术在通信、成像、光谱、安检等工程领域的快速发展，部分太赫兹应用系统已经步入了我们的日常生活，如太赫兹成像安检仪、太赫兹液体分析仪等产品。</p><p></p><h3>太赫兹源相关技术</h3><p></p><p>在太赫兹诸多技术的研究中，太赫兹辐射源<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>的研究占据了很重要的位置。太赫兹辐射的产生主要有3种途径：</p><p>●基于电子学技术的太赫兹辐射源，包括返波管、耿氏振荡器以及固态倍频源等，这是毫米波技术向高频方向的扩展，这类太赫兹辐射源工作于1 THz以下，输出功率通常在数十微瓦到毫瓦量级；</p><p>●基于光子学技术的太赫兹辐射源，包括量子级联激光器、自由电子激光器和气体激光器等，这是激光技术向低频方向的延伸，这类太赫兹辐射源输出功率较大，具有很好的应用潜力。基于太赫兹激光器的光频梳技术在高分辨成像和成谱应用方面的前景广阔；</p><p>●基于超快激光技术的太赫兹辐射源，这类技术是1 THz附近向高频和低频方向同时发展的太赫兹辐射源技术，这类太赫兹辐射源具有脉宽窄、峰值功率高等优点，但是存在能量转换效率和平均输出功率低的问题。</p><p>因此，探索实现室温、高输出功率、连续可调谐和小型化的辐射源将大大促进太赫兹技术的研究，也是当前太赫兹领域的重要发展目标。</p><p></p><h3>太赫兹探测技术</h3><p></p><p>太赫兹探测技术<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>也是太赫兹技术研究的一个重要组成部分，它涉及到物理学、光电子学、材料科学和半导体技术等，是一门综合性很强的技术。按照探测的原理可以分为太赫兹热探测器和太赫兹光子型探测器两大类。<br></p><p>●太赫兹热探测器的工作原理为：探测材料吸收太赫兹辐射，引起材料温度、电阻等参数的改变，再将其转换为电信号。</p><p>常见的太赫兹热探测器主要包括氘化硫酸三甘肽焦热电探测器、微机械硅bolometer 探测器以及钽酸锂焦热电探测器、超导隧道结和热电子混频器等。</p><p>●在太赫兹光子探测器中，电磁辐射被材料中的束缚电子或自由电子直接吸收，引起电子分布的变化，进而给出电信号输出。</p><p>常见的太赫兹光子探测器有太赫兹量子阱探测器、肖特基二极管和高迁移率晶体管等离子体波太赫兹探测器等。热探测器的极限探测灵敏度与探测器工作温度成正比，因此高灵敏太赫兹热探测器需要低温工作。</p><p>太赫兹光子探测器通常有高的损伤阈值和大的线性响应范围，探测灵敏度和响应速度间不存在相互制约，可以同时具备高探测灵敏度和快速响应能力。</p><p></p><h3>太赫兹光谱技术</h3><p></p><p>由于许多分子间的相互作用（范德华力，氢键等）、振动跃迁、偶极子旋转的光谱和晶体晶格低频振动的吸收能级都位于远红外-太赫兹波段，因此，利用太赫兹光谱技术可以准确获取这些物质的特征谱。此外，太赫兹的低光子能量保证了其与物质相互作用的安全性，与光波相比，即使在强太赫兹场下，也不会因电离而破坏物质结构，是一种安全有效的无损探测手段。早期的太赫兹波光谱探测工具是傅里叶变换远红外光谱仪（FTIR），光源为汞灯激发的远红外光。由于其相干长度太长，无法避免远红外背景噪声的影响，一直无法对样品实现有效的太赫兹光谱检测。太赫兹时域光谱系统的出现，解决了太赫兹光谱探测的难题。由于时域光谱系统中产生的太赫兹脉冲宽度仅在皮秒量级，因此可以对分子，特别是生物分子进行动态检测，且能有效避免远红外背景噪音的影响，信噪比和探测灵敏度要高于傅里叶变换红外光谱（FTIR）。目前，商业化的太赫兹时域光谱系统（THz-TDS system）已经应用于物质检测和化学分子结构探究等科学研究领域，以及对爆炸物、毒品的鉴别等安检安防领域]，上海理工大学的太赫兹创新研究院已经根据该原理研究开发出了药品分析检测仪。商品化的太赫兹时域光谱系统通常采用光纤型时域光谱系统，由光电导天线产生、探测太赫兹波，方便集成化。而实验室中通常采用空间传输的时域光谱系统，便于施加外场作用，实现对样品的太赫兹相关信息多维度的检测；产生脉冲太赫兹波的方式有光导天线、光整流、空气等离子体等方法。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"一种基于飞秒成丝空气等离子体效应的太赫兹时域光谱系统\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/568_383_20200610174237-708605896.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/568_383_20200610174237-708605896.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;近些年来，太赫兹时域光谱系统的应用得到了进一步的拓展。通过改变样品环境的磁场、温度、电场、声场、光场等条件，可以研究探索样品多维度的物理化学特性。牛津大学Michael B. Johnston课题组搭建的同源飞秒泵浦太赫兹时域光谱系统，已成为了牛津大学Henry Snaith课题组对新颖太阳能电池、二维材料光电响应特性进行表征的重要手段；天津大学太赫兹中心与南京大学超导电子学研究所金彪兵课题组构建的液氦级低温太赫兹时域光谱系统也是探索超导材料凝聚态性质、超导器件性能重要的表征手段；天津大学太赫兹中心、电子科技大学的文岐业课题组、首都师范大学的沈京玲课题组以及南开大学微结构太赫兹功能器件课题组也分别搭建了外光场泵浦下的太赫兹时域光谱系统，并对太赫兹波段的新颖材料、新型器件进行了广泛深入的研究；与此同时，Iowa州立大学Jigang Wang课题组搭建的同源飞秒激光泵浦的低温太赫兹时域光谱系统和强太赫兹源泵浦的低温太赫兹时域系统为探索超导材料新凝聚态提供了可能。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;傅里叶变换衰减全反射红外光谱仪（ATR-FTIR）是分析化合物结构的重要手段，主要应用于特殊固体、有机化合物薄膜、液体、生物样品的探测。太赫兹技术领域的研究者也根据类似的光全内反射原理，设计并搭建了THz-TDS ATR系统，用于探测粉末、液体和生物等样品。THz脉冲经过硅三角棱镜晶体后投射到小折射率样品表面上，当入射角大于临界角时，入射光就会产生全反射。但事实上THz波并不是全部被反射回来，而是穿透到样品表面内一定深度后再返回表面。在该过程中，样品在入射光频率区域内有选择地吸收，反射光强度发生减弱，产生与透射吸收相类似的光谱图，从而获得样品表层的光谱信息。在国内的研究者中，来自天津大学的姚建铨院士课题组、南开大学刘伟伟课题组和上海理工大学的朱亦鸣课题组搭建了THz-TDS ATR系统<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>，用来探测生物、液体等材料在太赫兹波段的光谱信息。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"基于光全内反射原理的THz-TDS ATR系统\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1297_433_20200610175250-390212008.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1297_433_20200610175250-390212008.png\"></p><p></p><h3>THz成像</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;THz成像技术是近年来发展起来的无损检测技术。由于THz波具有较低光子能量，因此，相较于X射线成像，THz波对物质的无损性和安全性令THz成像成为了人体安检领域的首选。与大部分物体都透射X光不同，不同物质对THz波的电磁响应不同，如低电导率非极性电介质对THz具有高透射性，在THz波段近似完美电导体的金属对THz波具有高反射性，水对THz波有强吸收。因此，可以利用这些材料在THz波段的电磁特性构建不同类型的检测系统（透射，反射和吸收）。近些年来，科学家们设计构建了同时进行透射和反射检测的复合式THz时域成像系统，可应用于物质分辨、安全检查和医学成像。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;目前，基于时域光谱的透射成像系统已经广泛应用于介质材料如药品、生物及化学物质的分析和质量控制。此外，把光纤型光电导天线与近场spp探针结合构成光导微探针<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>，利用时域系统的高信噪比实现了太赫兹波电磁场的近场扫描。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/4406_1260_20200610175649-185879857.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/4406_1260_20200610175649-185879857.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在安全检查方面，美国国内机场已经采用了主动式太赫兹(毫米波)安检仪作为探测手段。目前商业化的产品主要依靠较为成熟的毫米波雷达三维成像技术。伴随着太赫兹探测器灵敏度的提高，中外高校和高科技企业也致力于研发亚THz连续波的被动式成像系统和安检仪，利用人体自身产生的太赫兹辐射，实现对人体的太赫兹成像，用以探测可以遮挡电磁波的金属和特殊溶液等，从而可以发现金属结构的产品如金属刀具和枪支等，实现“无察觉检测”。由于太赫兹源和探测器的性能和成本问题，目前的成像系统与可见光波段的成像系统在性能上还有很大的差距，具有巨大的发展潜力。简而言之，太赫兹成像在材料表征、生物医学工程和安全检查等领域的应用探索是目前的研究热点。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/568_383_20200610174237-708605896.png?w=568&h=383&titlename=%E4%B8%80%E7%A7%8D%E5%9F%BA%E4%BA%8E%E9%A3%9E%E7%A7%92%E6%88%90%E4%B8%9D%E7%A9%BA%E6%B0%94%E7%AD%89%E7%A6%BB%E5%AD%90%E4%BD%93%E6%95%88%E5%BA%94%E7%9A%84%E5%A4%AA%E8%B5%AB%E5%85%B9%E6%97%B6%E5%9F%9F%E5%85%89%E8%B0%B1%E7%B3%BB%E7%BB%9F","url":"https://img01.sogoucdn.com/app/a/200698/568_383_20200610174237-708605896.png","rw":568,"rh":383,"title":"一种基于飞秒成丝空气等离子体效应的太赫兹时域光谱系统","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1297_433_20200610175250-390212008.png?w=1297&h=433&titlename=%E5%9F%BA%E4%BA%8E%E5%85%89%E5%85%A8%E5%86%85%E5%8F%8D%E5%B0%84%E5%8E%9F%E7%90%86%E7%9A%84THz-TDS%20ATR%E7%B3%BB%E7%BB%9F","url":"https://img03.sogoucdn.com/app/a/200698/1297_433_20200610175250-390212008.png","rw":1297,"rh":433,"title":"基于光全内反射原理的THz-TDS ATR系统","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/4406_1260_20200610175649-185879857.png?w=4406&h=1260&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/4406_1260_20200610175649-185879857.png","rw":4406,"rh":1260,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"太赫兹科学技术的新发展","site":"","url":"","journalName":"中国基础科学","author":"刘盛纲","press":"","publishYear":"","publishTime":"2006","publishPlace":"","page":"8(01):7-12","volume":"","quoteTime":"2020-02-27","quoted":false},{"id":2,"type":"journal","title":"太赫兹科学与技术研究回顾","site":"","url":"","journalName":"物理","author":"FERGUSON BRADLEY, 张希成","press":"","publishYear":"","publishTime":"2003","publishPlace":"","page":"3

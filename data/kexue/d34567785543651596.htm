815389188","lemmaId":34567785543651596,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84873205,"name":"Juanyong","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1611663712,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>临界状态</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"300\" titlename=\"典型相图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/300_231_20200428013741-644864658.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/300_231_20200428013741-644864658.png\">　　临界状态指纯物质气、液两相平衡共存的极限热力状态，在此状态时，该物质饱和液体与饱和蒸气的热力状态参数相同，气液之间的分界面消失，因而没有表面张力，气化潜热为零。</p><p>　　该状态下的温度即为临界温度（Critical temperature，<span class=\"kx_formula\" alt=\"T_%7Bc%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.127ex\" height=\"1.889ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -677 940.2 834.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.357ex;\"><defs><path id=\"MJX-16-TEX-I-54\" d=\"M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z\"></path><path id=\"MJX-16-TEX-I-63\" d=\"M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-16-TEX-I-54\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(584, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-16-TEX-I-63\"></use></g></g></g></g></g></svg></span>），同时也是使物质由气态变为液态的最高温度。而该状态下的压力即为临界压力（Critical pressure，<span class=\"kx_formula\" alt=\"p_%7Bc%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.944ex\" height=\"1.439ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -442 859.2 636\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.439ex;\"><defs><path id=\"MJX-22-TEX-I-70\" d=\"M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z\"></path><path id=\"MJX-22-TEX-I-63\" d=\"M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-22-TEX-I-70\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(503, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-22-TEX-I-63\"></use></g></g></g></g></g></svg></span>），同时也是液体在临界温度时的饱和蒸气压。</p><p></p><h3>超临界流体（Supercrital fluids，CF）</h3><p></p><p>　　超临界流体指的是处于临界温度和临界压力以上的流体，它们具有独特的物理化学性质，兼具气体和液体的优点，即粘度小（近似于气体）、密度大（接近于液体）、扩散系数大（是液体的几十倍甚至上百倍）。因此CF具有很强的溶解能力、良好的流动性和传递性，并且在临界点附近对温度和压力的变化都非常敏感。目前，常用的超临界流体有二氧化碳、水、氨、三氟甲烷、甲醇、乙醇、乙烯、乙炔等。</p><p></p><h3>超临界二氧化碳</h3><p></p><p>　　超临界二氧化碳（<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-103-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-103-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-103-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-103-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-103-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-103-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-103-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-103-TEX-N-32\"></use></g></g></g></g></svg></span>）是二氧化碳的一种物态（临界温度及临界压力以上）。 二氧化碳是一个非极性分子，由相似相溶原理可以知道，其对非极性物质溶解性大，对极性物质溶解性小。但在超临界状态，二氧化碳对极性分子有较强的亲和力，其溶解度要大于一般的非极性溶剂。同时，用适当的方法也可改善其溶解能力。如加入表面活性剂或适量的其他溶剂（如醇类、甲苯等）来改善对极性溶剂的亲和力，从而拓宽超临界二氧化碳的应用范围。</p><p><strong>　　优点：</strong></p><p>\n </p><ol>\n  <li><p>安全无毒；</p></li>\n  <li><p>价格便宜；</p></li>\n  <li><p>来源丰富，自然界中储存有充足的二氧化碳；</p></li>\n  <li><p>生产规模大、产品纯度高，尤其有益于制药工业和食品工业；</p></li>\n  <li><p>临界温度较低，易于分离溶剂与产物，尤其适用于不耐高温的物质；</p></li>\n  <li><p>临界压力适中，对设备要求不高，易于运输；</p></li>\n  <li><p>化学性质惰性，不可燃，一般不参加反应，操作安全。</p></li>\n </ol><p></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/300_231_20200428013741-644864658.png?w=300&h=231&titlename=%E5%85%B8%E5%9E%8B%E7%9B%B8%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/300_231_20200428013741-644864658.png","rw":300,"rh":231,"title":"典型相图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34875808250091779","title":"发展过程","versionId":"74436668815389189","lemmaId":34567785543651596,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84873205,"name":"Juanyong","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1611663712,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>背景<br></h3><p></p><p>　　化学反应大多是在稀溶液中进行的。这是由于在稀溶液中，参与反应的物料能被有效的分散，有利于控制反应条件、提高反应的选择性。因此，可以说溶剂在化学反应中起了一个相当重要的角色。<br></p><p>　　然而，由于所使用的是稀溶液，因此实际生产中往往为了生产少量的产品而使用相当大量的溶剂，目前化学化工领域普遍使用的传统有机溶剂，它们大多有毒、易挥发，会对人们的健康造成伤害，对自然环境造成破坏；很多时候，溶剂的回收再利用也是一件十分麻烦的事情，这个过程不仅会对环境造成污染，而且常常回收了少量的溶剂反而又消耗了大量的能源，十分得不偿失，这一问题在药物合成等精细化工领域尤为突出。因此，在绿色化的大势趋使下，化学工作者开始努力寻找新的、污染小乃至无污染的清洁物质取代传统有机溶剂。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p></p><h3>发现</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"180\" titlename=\"Charles Cagniard de la Tour男爵\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/180_180_20200427212709-1473627521.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/180_180_20200427212709-1473627521.jpg\">　　临界现象以及超临界流体的性质最早是由法国Charles Cagniard de la Tour男爵于1822年发现的。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p></p><h3>基础应用</h3><p></p><p>　　将<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-16-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-16-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-16-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-16-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-16-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-16-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-16-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-16-TEX-N-32\"></use></g></g></g></g></svg></span>用作反应、萃取溶剂的研究则直到20世纪80年代初才开始进行，不过很快于90年代初便吸引了大量科研工作者的目光，开始风靡全球。其作为反应溶剂主要应用于有机合成、高分子合成等各类反应中，尤其是催化加氢、催化醛化、自由基反应、催化氧化等方面都已经取得不小的进展<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>；而作为萃取溶剂，其主要用于从天然产物提取和净化活性组份，如香料、天然色素、天然药物等。</p><p></p><h3>工业应用</h3><p></p><p>　　<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-25-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-25-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-25-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-25-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-25-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-25-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-25-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-25-TEX-N-32\"></use></g></g></g></g></svg></span>的应用研究也在积极开展，比如，在2002年时，英国诺丁汉大学化学学院的Licence等人<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>便与企业合作制成了世界上第一个基于超临界二氧化碳的多反应超临界流动反应器，并完成了其从实验室到工厂的放大实验。目前，<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-28-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-28-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-28-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-28-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-28-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-28-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-28-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-28-TEX-N-32\"></use></g></g></g></g></svg></span>已用于食品工业和医药工业等很多化学化工相关领域。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/180_180_20200427212709-1473627521.jpg?w=180&h=180&titlename=Charles%20Cagniard%20de%20la%20Tour%E7%94%B7%E7%88%B5","url":"https://img02.sogoucdn.com/app/a/200698/180_180_20200427212709-1473627521.jpg","rw":180,"rh":180,"title":"Charles Cagniard de la Tour男爵","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34751290806392598","title":"化学合成中的应用","versionId":"74436668815389190","lemmaId":34567785543651596,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84873205,"name":"Juanyong","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1611663712,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>催化加氢反应中</h3><p></p><p>　　催化加氢是有机反应中最基础的几种反应之一，其主要用途是在有机合成过程中将不饱和的碳碳键、碳氧键、碳氮键等氢化还原，使之变为饱和的或者饱和度稍高些的化学键。对于简单的小分子有机物尤其是烯烃来说，还原的过程通常很简单，产物一般也很单一，不过对于分子量一般较大、结构较复杂的大多数精细化学品来说，由于存在三键的部分氢化后产生顺反异构、手性化合物氢化后产生的旋光异构等现象，故而其产物通常比较复杂，因此如何提高主反应的转化率便成为了一个重要的课题。</p><p>　　Stolle等人<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>于2013年对近几年关于在催化柠檬醛加氢的反应中使用超临界二氧化碳的相关工作进行了总结。柠檬醛<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>是一种<em>α</em>,<em>β</em>-不饱和醛类，也是含有两个双键的不饱和链状醛类单萜。是精细化工的一块重要基石，可做食用香料（用于配置草莓、苹果、杏、甜橙、柠檬等水果型食用香精）、调香剂（配制柠檬香精，用于各种日用化工品的复配）、化工原料（用于合成紫罗兰酮、维生素A等）。他们报道了在超临界二氧化碳中使用多种金属催化体系来对柠檬醛及其衍生物进行加氢制备各类精细化学品（如香茅醛，香叶醇，橙花醇，或香茅醇），同时对比了在超临界二氧化碳与离子液体中的反应和在传统溶剂（水、甲苯、异丙醇、叔丁醇、苯等及它们的复合体系）中的反应，对比产物ee值（对映体过量百分数，数值越高，代表光学纯度越高，手性产物的选择性也就越好）、反应条件（包括温度、氢气压强等）的苛刻程度等均可看出，超临界二氧化碳作为催化氢化反应体系的溶剂的优越性。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"463\" titlename=\"柠檬烯，薄荷烯，薄荷烷（顺式和反式）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/463_193_20200427192022-1467732524.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/463_193_20200427192022-1467732524.png\">　　而Bogel-Lukasik 等人<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>在2010年时也针对柠檬烯的催化氢化报道过超临界二氧化碳能大幅提升催化氢化反应转化率，如在柠檬烯两步加氢生成顺反两种薄荷烷的异构体的反应中，<span class=\"kx_formula\" alt=\"Ru%2FAl_2O_3\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"10.066ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 4449.1 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-15-TEX-I-52\" d=\"M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z\"></path><path id=\"MJX-15-TEX-I-75\" d=\"M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-15-TEX-N-2F\" d=\"M423 750 vg\" width=\"2.793ex\" height=\"1.885ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 1234.6 833\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-6-TEX-I-48\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 219 683Q260 681 355 681Q389 681 418 681T463 682T483 682Q499 682 499 672Q499 670 497 658Q492 641 487 638H485Q483 638 480 638T473 638T464 637T455 637Q416 636 405 634T387 623Q384 619 355 500Q348 474 340 442T328 395L324 380Q324 378 469 378H614L615 381Q615 384 646 504Q674 619 674 627T617 637Q594 637 587 639T580 648Q580 650 582 660Q586 677 588 679T604 682Q609 682 646 681T740 680Q802 680 835 681T871 682Q888 682 888 672Q888 645 876 638H874Q872 638 869 638T862 638T853 637T844 637Q805 636 794 634T776 623Q773 618 704 340T634 58Q634 51 638 51Q646 48 692 46H723Q729 38 729 37T726 19Q722 6 716 0H701Q664 2 567 2Q533 2 504 2T458 2T437 1Q420 1 420 10Q420 15 423 24Q428 43 433 45Q437 46 448 46H454Q481 46 514 49Q520 50 522 50T528 55T534 64T540 82T547 110T558 153Q565 181 569 198Q602 330 602 331T457 332H312L279 197Q245 63 245 58Q245 51 253 49T303 46H334Q340 38 340 37T337 19Q333 6 327 0H312Q275 2 178 2Q144 2 115 2T69 2T48 1Q31 1 31 10Q31 12 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path><path id=\"MJX-6-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-6-TEX-I-48\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(831, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-6-TEX-N-32\"></use></g></g></g></g></g></svg></span>和<span class=\"kx_formula\" alt=\"CO_%7B2%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"4.257ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1881.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-3-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-3-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-3-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-3-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(715, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-3-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-3-TEX-N-32\"></use></g></g></g></g></g></svg></span>的混合气体，由于以往所使用的有机溶剂体系存在气相（反应气）、液相（有机溶剂及所溶剂的反应物）、固相（金属催化剂）三相共存的问题，因此反应物之间接触很不充分，反应效率很低。</p><p>　　而使用超临界二氧化碳作为溶剂后，此问题便迎刃而解，由于反应底物、氢气均能很好的溶解在该体系中，再使用金属或者金属离子的含磷有机物配合物作为催化剂，便能大大提高反应转化率与手性产物的ee值，正像2000年Leitner<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>在研究中提到，对于苯乙烯的醛化，若使用超临界二氧化碳体系则生成的（R）支链醛的ee值最高可达84%，同样的情况若使用二氧化碳气体的话，则随高压气体体系中二氧化碳密度升高，ee值逐渐降低，且其所能达到的最高ee值仅有66%，而当二氧化碳密度为0.8 <span class=\"kx_formula\" alt=\"g%C2%B7cm%5E%7B-3%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"7.837ex\" height=\"2.349ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.2 3464.1 1038.2\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.464ex;\"><defs><path id=\"MJX-32-TEX-I-67\" d=\"M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z\"></path><path id=\"MJX-32-TEX-N-B7\" d=\"M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z\"></path><path id=\"MJX-32-TEX-I-63\" d=\"M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z\"></path><path id=\"MJX-32-TEX-I-6D\" d=\"M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-32-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path><path id=\"MJX-32-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-32-TEX-I-67\"></use></g><g data-mml-node=\"mo\" transform=\"translate(699.2, 0)\"><use xlink:href=\"#MJX-32-TEX-N-B7\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1199.4, 0)\"><use xlink:href=\"#MJX-32-TEX-I-63\"></use></g><g data-mml-node=\"msup\" transform=\"translate(1632.4, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-32-TEX-I-6D\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(878, 363) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-32-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-32-TEX-N-33\"></use></g></g></g></g></g></svg></span>时，ee值甚至会降到10%以下。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"438\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/438_226_20200427192825-1338915626.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/438_226_20200427192825-1338915626.png\"></p><p></p><h3>催化氧化反应中</h3><p></p><p>　　对于大多数有机反应来说，很少使用氧气作为氧化剂，尽管氧气是一种非常廉价易得的氧化剂，但由于对于传统的有机溶剂来说，使用氧气存在反应物气液两相难以均匀混合从而导致的反应效率低这一致命的问题，同时反应所需要的高压也会增加操作成本，因此在过去实际工业中很少使用氧气来对底物进行氧化。而此时超临界二氧化碳的优点便显现出来了，类似于之前讨论的氢化、醛化的反应，氧气同样易溶于该溶剂体系中。因此超临界二氧化碳主要应用在氧气氧化的反应中。</p><p>　　使用有机金属催化剂，由超临界二氧化碳作溶剂，能使得甲烷被氧气氧化为甲醇、甲醛（4：1）的混合物，而在酸性条件下，甚至可以全部转化为甲醇。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"409\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/409_270_20200427193133-1225198915.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/409_270_20200427193133-1225198915.png\">　　由于<span class=\"kx_formula\" alt=\"CO_%7B2%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"4.257ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1881.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-35-TEX-I-43\" d=\"M50  619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-46-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-46-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-46-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-46-TEX-N-32\"></use></g></g></g></g></g></svg></span>中所进行的氧化反应均十分稳定可控，其产物一般也可以控制在部分氧化的程度上，因此还可以用于制备一些不稳定的环氧化合物，例如使用烯烃制备环氧乙烷的衍生物<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>，在金属或其纳米颗粒的催化下，反应选择性可达到90%以上，反应转化率更是能达到95%以上，该反应也可用于将烷氧化为醇或将醇氧化为醛。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"404\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/404_254_20200427193747-640817611.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/404_254_20200427193747-640817611.png\"></p><p></p><h3>催化偶联反应中</h3><p></p><p>　　随着近些年来技术不断改进，对于在<span class=\"kx_formula\" alt=\"sCO_%7B2%7D%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-49-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q 022-1467732524.png?w=463&h=193&titlename=%E6%9F%A0%E6%AA%AC%E7%83%AF%EF%BC%8C%E8%96%84%E8%8D%B7%E7%83%AF%EF%BC%8C%E8%96%84%E8%8D%B7%E7%83%B7%EF%BC%88%E9%A1%BA%E5%BC%8F%E5%92%8C%E5%8F%8D%E5%BC%8F%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/463_193_20200427192022-1467732524.png","rw":463,"rh":193,"title":"柠檬烯，薄荷烯，薄荷烷（顺式和反式）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/438_226_20200427192825-1338915626.png?w=438&h=226&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/438_226_20200427192825-1338915626.png","rw":438,"rh":226,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/409_270_20200427193133-1225198915.png?w=409&h=270&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/409_270_20200427193133-1225198915.png","rw":409,"rh":270,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/404_254_20200427193747-640817611.png?w=404&h=254&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/404_254_20200427193747-640817611.png","rw":404,"rh":254,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34751290806392603","title":"产物提取中的应用","versionId":"74436668815389191","lemmaId":34567785543651596,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84873205,"name":"Juanyong","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1611663712,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>萃取中（萃取剂）</h3><p></p><p>　　其主要优势在于超临界二氧化碳的物理性质是随操作条件（温度、压强）的改变而改变的，因此通过即时调控便可以将萃取与分离（产物与萃取溶剂）两个过程结合为一步完成，大大提高了效率，同时，产物与溶剂分离十分彻底，不会像一些高沸点有机溶剂那样难以除去，因此产物的后续纯化、分析、表征等过程提供了极大的便捷，也降低了此过程的能耗，另外，超临界二氧化碳对一些天然物质往往有着令人们出乎意料的溶解能力，较传统溶剂来说，提取的收率大幅提升了。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"各种植物精油。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/840_385_20200427194106-986464432.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/840_385_20200427194106-986464432.jpg\">　　精油（或香料）的提取过程需要在高温高压下完成，而且这个过程往往难以达到较高产率，较高的温度还会导致一些化合物发生热分解，因此天然精油大多十分昂贵，不过<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-149-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-149-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-149-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-149-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-149-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-149-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-149-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-149-TEX-N-32\"></use></g></g></g></g></svg></span>可能有望使一些天然物质的提取和纯化走向简单易行的方向上。在一项1992年的研究中，使用<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-173-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-173-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-173-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-173-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-173-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-173-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-173-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-173-TEX-N-32\"></use></g></g></g></g></svg></span>浸提薄荷和留兰香的植物精油产率与水蒸气提取的产率相近，不过，由于操作条件在8-13 MPa（操作压力）、306-308 K（操作温度约33-35℃）的范围内，因此可以避免有效成分的热分解，同时还可以避免包括二甲基硫醚在内的副产物产生（二甲基硫醚有腥臭味，会严重影响精油的口感和气味）。<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>而在另一项研究中，利用两步法以<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-82-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-82-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-82-TEX-I-4F\" d=\"M mg\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-40-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-40-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-40-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-40-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-40-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-40-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-40-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-40-TEX-N-32\"></use></g></g></g></g></svg></span>参与的灭菌过程非常温和，可以保留灭活微生物的形态，因此这更适用于一些需要后续观察微生物表面微结构或解析蛋白质的实验中。<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup></p><p></p><h3>发电</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"国内首台兆瓦级超临界二氧化碳压缩机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/600_450_20200428014128-700758707.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/600_450_20200428014128-700758707.jpg\">　　相对来说，超临界水在发电领域的使用更为普遍，不过由于超临界水的临界点较高（374℃（647 K），22.05 MPa（220.5 bar）），而实际上全球先进水平的超超临界火电机组运行参数仍要高于这一数值（大于593℃，大于31 MPa），因此临界点更容易达到的<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-34-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-34-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-34-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-34-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-34-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-34-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-34-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-34-TEX-N-32\"></use></g></g></g></g></svg></span>具有明显的优势，可以减小系统中涡轮机械和换热器的结构尺寸，降低运行维护成本，也有助于实现更高的热电转换效率。目前，基于<span class=\"kx_formula\" alt=\"sCO_2\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.318ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2350.6 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-37-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z\"></path><path id=\"MJX-37-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-37-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-37-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-37-TEX-I-73\"></use></g><g data-mml-node=\"mi\" transform=\"translate(469, 0)\"><use xlink:href=\"#MJX-37-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(1184, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-37-TEX-I-4F\"></use></g><g data-mml-node=\"mn\" transform=\"translate(763, -150) scale(0.707)\"><use xlink:href=\"#MJX-37-TEX-N-32\"></use></g></g></g></g></svg></span>的火力发电（涡轮发动机热循环）技术主要基于布雷顿循环（Brayton cycle），包括美国、中国、法国、日本和韩国等多个国家的科研机构和相关企业都在进行超临界二氧化碳发电技术的研究和产业化布局。<sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup><sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup><sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup></p><p></p><h3>页岩气的压裂</h3><p></p><p>　　页岩气储层采用超临界二氧化碳压裂改造可以有效提高裂缝复杂程度，增加地层能量和裂缝改造面积，扩大渗流体积，显著提升陆相页岩气产量。2017年，一个由多家高校与企业组成的联合课题组在国家973计划资助下研发了优质页岩气储层“无水甜点”探测方法，建立了二氧化碳-甲烷吸附解吸、置换驱替理论，形成了超临界二氧化碳无水压裂工艺技术，研制了一批超临界二氧化碳高效开采页岩气的实验装备。<sup><a href=\"#quote_23\" class=\"kx_ref\">[23]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/252_300_20200428003215-1280483084.jpg?w=252&h=300&titlename=%E6%B0%94%E5%87%9D%E8%83%B6","url":"https://img04.sogoucdn.com/app/a/200698/252_300_20200428003215-1280483084.jpg","rw":252,"rh":300,"title":"气凝胶","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/600_450_20200428014128-700758707.jpg?w=600&h=450&titlename=%E5%9B%BD%E5%86%85%E9%A6%96%E5%8F%B0%E5%85%86%E7%93%A6%E7%BA%A7%E8%B6%85%E4%B8%B4%E7%95%8C%E4%BA

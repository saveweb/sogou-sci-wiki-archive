0)\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-1027-TEX-I-64\"></use></g><g data-mml-node=\"mi\" transform=\"translate(2754, 0)\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-1027-TEX-I-65\"></use></g></g><g data-mml-node=\"TeXAtom\" transform=\"translate(640, -324.9) scale(0.707)\"><g data-mml-node=\"mi\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-1027-TEX-I-46\"></use></g><g data-mml-node=\"mi\" transform=\"translate(749, 0)\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-1027-TEX-I-65\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1215, 0)\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-1027-TEX-I-53\"></use></g></g></g></g></g></svg></span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; （18）</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33390783495160852","title":"分配系数的获取方式","versionId":"33962466861928975","lemmaId":33374010070811656,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587539207,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>天然样品</h3><p>在高温高压设备大规模应用之前，人们通常通过测定火山岩或岩浆岩中的矿物<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"31658248146795788\" data-realtitle=\"斑晶\">斑晶</a>与基质之间的元素含量，来代表矿物与熔体、矿物与矿物之间的分配系数。这一手段被称之为斑晶-基质手段。<br></p><p>近些年来人们发现这一手段存在几个缺陷：（1）不能完全确定斑晶和基质达到了平衡状态。换句话说，就是不确定产生斑晶的岩浆不一定和基质所代表的的熔体是同一个。（2）斑晶中经常含有更小的矿物或者包裹体。</p><h3>高温高压实验</h3><p>因此，高温高压实验<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>成为了目前获得分配系数的主要途径。由于温度、压力和成分的复杂性，目前分配系数的获取依然是地球化学研究的一个热点。通过对于元素分配系数的测定，有时候会得出完全不同的认识。例如人们关于地幔中强亲铁元素的来源，有些研究基于分配系数支持<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"28307212774422787\" data-realtitle=\"晚期薄层增生\">晚期薄层增生</a>，有些则不支持。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33390783495160850","title":"说明","versionId":"33962466861928976","lemmaId":33374010070811656,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79542385,"name":"木月王子","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587539207,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>本词条内容属于地球化学基本常识，所有教科书都有。本词条全部引自<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。标题图来自<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Metal-silicate partitioning at high pressure and temperature: experimental methods and a protocol to suppress highly siderophile element inclusions","site":"","url":"","journalName":null,"author":"Bennett, N.R., Brenan, J.M. and

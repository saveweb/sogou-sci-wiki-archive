A1%E7%BB%84%E6%88%90","url":"https://img04.sogoucdn.com/app/a/200698/956_289_20200605093919-378445476.jpg","rw":956,"rh":289,"title":"肾小管组成","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1172_665_20200605100459-949360312.jpg?w=1172&h=665&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/1172_665_20200605100459-949360312.jpg","rw":1172,"rh":665,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2515/20180526005003-1081668798_png_299_217_78560.jpg/0?w=299&h=217&titlename=%E8%82%BE%E5%8D%95%E4%BD%8D","url":"https://pic.baike.soso.com/ugc/baikepic2/2515/20180526005003-1081668798_png_299_217_78560.jpg/0","rw":299,"rh":217,"title":"肾单位","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"结构","paragraphId":"40311009419751175","subCatalogs":[{"level":2,"title":"肾小体","paragraphId":"40311009419751175","subCatalogs":null},{"level":2,"title":"肾小管","paragraphId":"40311009419751175","subCatalogs":null}]},{"level":1,"title":"功能","paragraphId":"40311009436528388","subCatalogs":[{"level":2,"title":"肾小球的滤过功能","paragraphId":"40311009436528388","subCatalogs":null},{"level":2,"title":"肾小管和集合管的重吸收功能","paragraphId":"40311009436528388","subCatalogs":null}]},{"level":1,"title":"临床意义","paragraphId":"40311009436528387","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40311009419751175","title":"结构","versionId":"41794749811682824","lemmaId":19764601692366092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101498,"name":"ZH唐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592207612,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>人每侧肾约有80~100万个肾单位，每个肾单位包括肾小体和肾小管两部分。肾小管的起始段在肾小体附近盘曲走行，称近端小管曲部或近曲小管；继而进入髓放线或髓质直行，称近端小管直部或近直小管；随后管径变细，称细段；细段之后管径增粗，称远端小管直部或远直小管。近直小管、细段和远直小管三者构成U型的髓袢（medullary loop）。远直小管离开髓放线或髓质后，进入皮质迷路，盘曲走行于原肾小体附近<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"肾单位的组成和各段的位置\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/871_603_20200604214456-669968804.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/871_603_20200604214456-669968804.jpg\">，称远端小管曲部或远曲小管，最后汇入髓放线内的集合管。</p><p>肾小体因在皮质中位置不同而分为两种。浅表肾单位的肾小体位于皮质浅层和中层，体积较小，髓袢较短，约占肾单位总数的85%，在尿液形成中起重要作用。</p><p>髓旁肾单位的肾小体位于皮质深部，体积较大，髓袢较长，约占肾单位总数的85%，对尿液浓缩具有重要的生理作用。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/739_939_20200604214545-172404777.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/739_939_20200604214545-172404777.png\"></p><h3>肾小体</h3><p>肾小体（renal corpuscle）呈球形，直径约200um，由肾小囊和血管球组成。肾小体有两个极，微动脉出入的一端称为血管极，对侧一段和近曲小管相连，称尿极。<br></p><ol><li><p>血管球（glomerulus, 又称肾小球）：是肾小囊中一团盘曲的毛细血管。一条入球微动脉从血管极进入肾小囊内，分为4~5支，每支再分出袢状毛细血管，毛细血管又互相吻合成网，继而汇合，于近血管极处形成一条出球微动脉，离开肾小囊。</p></li><li><p>肾小囊：是在胚胎时期肾小管的起始端膨大凹陷而成的杯状双层上皮囊。其外层为单层扁平上皮，在肾小体的尿极处与近曲小管连续，在血管极处形成反折为肾小囊内层，两层上皮之间的狭窄腔隙为肾小囊腔，与近曲小管相通。</p></li></ol><h3>肾小管</h3><p>肾小管(renal tubule)管壁由单层上皮构成，上皮外为基膜和极少量结缔组织。肾小管有吸收原尿成分和排泄等作用。<br></p><p><br><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"肾小管组成\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/956_289_20200605093919-378445476.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/956_289_20200605093919-378445476.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/871_603_20200604214456-669968804.jpg?w=871&h=603&titlename=%E8%82%BE%E5%8D%95%E4%BD%8D%E7%9A%84%E7%BB%84%E6%88%90%E5%92%8C%E5%90%84%E6%AE%B5%E7%9A%84%E4%BD%8D%E7%BD%AE","url":"https://img03.sogoucdn.com/app/a/200698/871_603_20200604214456-669968804.jpg","rw":871,"rh":603,"title":"肾单位的组成和各段的位置","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/739_939_20200604214545-172404777.png?w=739&h=939&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/739_939_20200604214545-172404777.png","rw":739,"rh":939,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/956_289_20200605093919-378445476.jpg?w=956&h=289&titlename=%E8%82%BE%E5%B0%8F%E7%AE%A1%E7%BB%84%E6%88%90","url":"https://img04.sogoucdn.com/app/a/200698/956_289_20200605093919-378445476.jpg","rw":956,"rh":289,"title":"肾小管组成","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40311009436528388","title":"功能","versionId":"41794749811682825","lemmaId":19764601692366092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101498,"name":"ZH唐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592207612,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>肾小球的滤过功能</h3><ol><li><p>肾小球滤过液的成分<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>肾小球滤过是指血液流经肾小球毛细血管时，除蛋白质外，血浆中其余成分均能被滤过进入肾小囊腔内生成超滤液，是尿生成的第一步，其成分除蛋白质外，其余成分与血浆非常相近。<br></p></li><li><p>肾小球滤过率和滤过分数</p><p>肾小球滤过率（glomerular filtration rate, GFR）：单位时间内（每分钟）两肾生成超滤液量</p><p>滤过分数(filtration fraction, FF): GFR/肾血浆流量</p></li><li><p>有效滤过压</p><p>肾小球有效滤过压=（肾小球毛细血管静水压+囊内液胶体渗透压）-（血浆胶体渗透压+肾小囊内压）</p></li></ol><h3>肾小管和集合管的重吸收功能</h3><p>超滤液进入肾小管后称为小管液，小管液经肾小管和集合管的重吸收和分泌形成终尿。与小管液相比，终尿的质和量都发生了很大变化。正常人两肾生成的超滤液可达180L/d，而终尿量仅约1.5L/d，表明其中约99%的水被肾小管和集合管重吸收。<br></p><p>此外，小管液中的葡萄糖和氨基酸全部被重吸收，钠、钙和尿素等不同程度被重吸收，而肌酐、H+等则可被分泌到小管液中而排出体外。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1172_665_20200605100459-949360312.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1172_665_20200605100459-949360312.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1172_665_20200605100459-949360312.jpg?w=1172&h=665&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/1172_665_20200605100459-949360312.jpg","rw":1172,"rh":665,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40311009436528387","title":"临床意义","versionId":"41794749811682826","lemmaId":19764601692366092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101498,"name":"ZH唐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592207612,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"肾单位\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"肾单位\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/2515/20180526005003-1081668798_png_299_217_78560.jpg/0\">正常人仅需1/3数量的肾单位即可满足正常排泄功能之需，是保证单侧肾脏移植的基础。急性肾小球肾炎时，因肾小球毛细血管管腔堵塞，滤过功能降低，导致少尿以至无尿。若肾小管和集合管对水重吸收障碍，如抗利尿激素分泌减少，可出现尿崩症，尿量每天可达10L以上。虽然众多肾单位具有强大的代偿机能，但如果肾脏疾患使残存的功能性肾单位数量减少至30%以下时，将发生肾衰竭；降至10%以下时，将有生命危险。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/2515/20180526005003-1081668798_png_299_217_78560.jpg/0?w=299&h=217&titlename=%E8%82%BE%E5%8D%95%E4%BD%8D","url":"https://pic.baike.soso.com/ugc/baikepic2/2515/20180526005003-1081668798_png_299_217_78560.jpg/0","rw":299,"rh":217,"title":"肾单位","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"组织学与胚胎学","site":"","url":"","journalName":null,"author":"李继承，曾园山","press":"人民卫生出版社","publishYear":"2018","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"奈特人体解剖彩色图谱","site":"","url":"","journalName":null,"author":"王怀经主译","press":"人民卫生出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"生理学","site":"","url":"","journalName":null,"author":"王庭槐","press":"人民卫生出版社","publishYear":"2018","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":{"paragraphId":"40311009419751177","title":"推荐文献","versionId":"41794749811682827","lemmaId":19764601692366092,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101498,"name":"ZH唐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"edu

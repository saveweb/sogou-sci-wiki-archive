partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592904017,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>定义</h3><p>矿山水害是指矿山在建设开发过程中，不同形式、不同水源的水通过某种途径进入矿坑，并给矿山建设和生产带来不利影响和灾害的过程和结果<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>类型</h3><p>1）煤矿矿山水害</p><p>（1）喀斯特充水煤矿床</p><p>（2）砂岩裂隙充水煤矿床</p><p>（3）第四系水及地表水充水煤矿床<br></p><p>2）金属、非金属类矿床水害</p><p>3）地下工程水害</p><p>（1）隧道及地下硐室水害</p><p>（2）深大基坑开挖地下水害<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42674726669151748","title":"我国煤矿矿床水害分布","versionId":"42963124143292176","lemmaId":42667978252119570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592904017,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>喀斯特充水煤矿床<br></h3><p>我国作为世界上第一采煤大国，煤炭资源十分丰富且地域分布辽阔，煤矿床水文地质条件复杂，是世界上矿山水害最严重的国家之一。而我国煤矿水害又以喀斯特型矿山水害为最主要类型，这主要是因为北方广泛分布的石炭二叠纪煤田以太原群和奥陶系石灰岩作为直接或间接底板，南方大部分乐平煤系也以灰岩水为主要充水水源的特点所决定的。但是从矿床水文地质角度来分析，不管是北方煤田还是南方煤田，严重威胁矿井安全的矿井充水水源主要是喀斯特类型的含水层。由于矿床所处地域的差别、气象的差别和地质条件的差别，其矿床水文地质条件和矿山水害类型也具有明显的地域性和典型性特征<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>气候条件特别是年大气降水量与降水分布特征对我国喀斯特型充水煤矿床的水文地质条件和矿山水害类型具有重要影响。以年降水量250mm，干燥度为4作为标准，可把我国喀斯特充水煤矿床分为两大区，即干旱区和非干旱区。在干旱地区，由于气候干燥、降水量小，喀斯特发育程度差，地下水补给和水交替能力差，矿井涌水量小且年季节性变幅值小，这类地区的喀斯特水一般对矿井不构成严重威胁；相反，有限的喀斯特水资源是矿区供水的主要水源，排供结合成为矿区水文地质工作的主导技术思路。这类矿床主要分布于我国的新疆、青海、甘肃西部，以及宁夏和内蒙古的西部地区，如图1所示的I区。</p><p>在非干旱地区，大气降水一般为250~2500mm，其中以400~1000mm降水区分布面积为最大。在非干旱地区除年降水量较大以外，降水分布具有明显的季节性，有些地区常伴随有暴雨出现。非干旱地区依降水量、降水特点、矿床充水条件可进一步细分为北方区，南方区和西南区，如图1所示的II区、III区和IV区。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图1 我国喀斯特矿床水害类型分区示意图（来源于《矿山水害防治理论与方法》）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/866_526_20200622193707-1087764013.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/866_526_20200622193707-1087764013.png\"></p><h3>砂岩裂隙充水煤矿床</h3><p>其主要分布于国北方区、南方区和西砂岩裂陈水在我国煤矿床中分布亦十分普遍，水对矿井的充水性强弱主南区。其充水含水层主要为煤系的直接或间接顶底板。砂岩裂腺水纯砂岩厚度大的含水要决取于含水层的构造主程度和含水层的厚度。构造开启性好，由于在我国南方和北方的主要煤层对矿井的威胁更大一些；反之，对矿井的威胁则较小。广床沉积序列中，砂岩和泥岩往往交互出现，这大大限制了砂岩含水层中构造裂隙的延展在和不同砂君含水层段之间的水力联系，使得砂岩裂政含水层水相对于喀斯特充水矿来，其对矿井安全的威胁程度要弱得多<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>砂岩裂隙含水层水害的主要特点是，断层、构造裂脉、采矿扰动裂腺或工作面项板垮落带直接沟通含水层和矿井，从而导致砂岩水突人矿井。砂岩裂陂型突水不同于喀斯特男突水的突发性和责人性，而往往呈现出小→大→小的突水过程，也就是说突水前期一般有先兆，突水后期水量会逐渐衰减，如图2所示。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2 砂岩裂隙型突水典型水量过程示意图（来源于《矿山水害防治理论与方法》）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/618_296_20200622193717-503459616.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/618_296_20200622193717-503459616.png\"></p><p>对砂岩裂隙水的防治技术主要是在水文地质条件勘探、水量预测的基础上，采用超前疏干排水的措施，其防治水害的重点是采空区首次垮落后的峰值突水。</p><h3>第四系水及地表水充水煤矿床</h3><p>第四系水及地表水充水型煤矿床是指煤层埋藏较浅，煤层开采后顶板垮落断裂带可直接引起浅部冲积层水与地表水涌人矿井的水害类型。该类型矿井水害主要分布于我国东北、内蒙古东北部、鄂尔多斯盆地及南方区与西南区的部分矿区。其中东北、内蒙古东北部及鄂尔多斯盆地区，主要是因煤层埋藏较浅，矿床以露天或平硐开采形式为主，这样必然导致直接揭露或剥离冲积层含水层(如内蒙古平庄煤业集团的元宝山露天矿)或工作面顶板垮落后直接沟通第四系含水层水（如神东公司的几个矿井），从而导致第四纪水或地表水进入矿坑，给矿井带来水害威胁。而南方区和西南区的部分矿井主要是由于广泛发育的溶洞、落水洞、地面塌陷坑等导通第四系水，地表水或大气降水使其迅速进入矿坑的水害类型，该类型充水矿床在四川、广西及湖南最为常见<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/866_526_20200622193707-1087764013.png?w=866&h=526&titlename=%E5%9B%BE1%20%E6%88%91%E5%9B%BD%E5%96%80%E6%96%AF%E7%89%B9%E7%9F%BF%E5%BA%8A%E6%B0%B4%E5%AE%B3%E7%B1%BB%E5%9E%8B%E5%88%86%E5%8C%BA%E7%A4%BA%E6%84%8F%E5%9B%BE%EF%BC%88%E6%9D%A5%E6%BA%90%E4%BA%8E%E3%80%8A%E7%9F%BF%E5%B1%B1%E6%B0%B4%E5%AE%B3%E9%98%B2%E6%B2%BB%E7%90%86%E8%AE%BA%E4%B8%8E%E6%96%B9%E6%B3%95%E3%80%8B%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/866_526_20200622193707-1087764013.png","rw":866,"rh":526,"title":"图1 我国喀斯特矿床水害类型分区示意图（来源于《矿山水害防治理论与方法》）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/618_296_20200622193717-503459616.png?w=618&h=296&titlename=%E5%9B%BE2%20%E7%A0%82%E5%B2%A9%E8%A3%82%E9%9A%99%E5%9E%8B%E7%AA%81%E6%B0%B4%E5%85%B8%E5%9E%8B%E6%B0%B4%E9%87%8F%E8%BF%87%E7%A8%8B%E7%A4%BA%E6%84%8F%E5%9B%BE%EF%BC%88%E6%9D%A5%E6%BA%90%E4%BA%8E%E3%80%8A%E7%9F%BF%E5%B1%B1%E6%B0%B4%E5%AE%B3%E9%98%B2%E6%B2%BB%E7%90%86%E8%AE%BA%E4%B8%8E%E6%96%B9%E6%B3%95%E3%80%8B%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/618_296_20200622193717-503459616.png","rw":618,"rh":296,"title":"图2 砂岩裂隙型突水典型水量过程示意图（来源于《矿山水害防治理论与方法》）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42674726669151752","title":"金属、非金属类矿床水害类型及其分布","versionId":"42963124143292177","lemmaId":42667978252119570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592904017,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在西北区，大部分金属、非金属矿床形成和赋存于变质岩系成火成岩地层中。由于西北区气楼干早，年降水量少、蒸发量大、基岩裂欧水的补给量和价储量都十分有限。所以分布于甘肃、新疆、青海及陕西部分地区的金属，非金属类矿床基本不存在水害问题，相反，矿区供水水源短缺成为矿产资源开发的制约因素。</p><p>在北方区，广泛分布的山西式铁矿类似于该区石炭叠系煤矿，严重受太原群博层灰岩和奥南系灰岩的水害威胁(如河北邯师、山东莱芜等)。由于山西式铁矿距奥陶系灰岩的距离很近，矿区附近的断裂与岩体构造直接控制着奥陶系、石炭二叠系灰岩喀斯特水的补给、径流和排泄条件，断裂破碎带和发育于岩体周边的张开性裂陈往往将灰岩水直接导人矿坑，给该区矽卡岩型矿床的开发带来严重的水害威胁<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>在南方区和西南区，大部分金属矿床属于火成岩体与寒武奥陶系石灰岩接触带的热液变质型矿床。由于矿体与灰岩含水层直接接触，使得该区金属矿床的水文地质条件十分复杂，矿井涌水量很大，喀斯特水一旦被揭露后直接溃入或通过地下暗河溶洞导人，成为矿井突水的一大特点，矿井涌水往往突发性强，水量大。例如，湖南水口山铅锌矿，于1968年，仅7天时间，地表水通过塌落洞涌人矿井<span class=\"kx_formula\" contenteditable=\"false\" alt=\"150%5Ctimes%20104%20m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/22f4536ef7c69a6b436e5bc858b8f6d7efc266512356dd2fbf1bbf8c055c1ebd.svg\"></span>，矿井涌水量达<span class=\"kx_formula\" contenteditable=\"false\" alt=\"48384%20m%5E%7B3%7D%20%2Fd\"><img class=\"svgFormula\" style=\"vertical-align: -0.56ex;\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/90bbf46498c6e1d4316ee8b6b653a4b78483a859333340f49e2aebe21c2f5f61.svg\"></span>；广东凡口铅锌矿，日排水量达<span class=\"kx_formula\" contenteditable=\"false\" alt=\"28000m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/2cf31b1de669c14a7b1e02a9d124c80f1d5a241cd28f2885e3e79b9acc8afa1a.svg\"></span>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42674726669151749","title":"地下工程施工常见的水害类型","versionId":"42963124143292178","lemmaId":42667978252119570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592904017,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>地下工程水害类型是指为了某种目的而实施地表以下某种建设工程时遇到的地下水害问题。实际上矿山水害应该属于地下工程水害类型的一种特例，但由于矿山建设的规模和其地下开挖的广度和深度都远大于人们习惯概念上的地下工程，所以本书将矿山水害专门另列章节进行重点叙述。本节所指的地下工程系指除矿山以外的其他人类地下活动。</p><h3>隧道及地下硐室水害类型</h3><p>隧道及地下储放硐室是最常见的地下工程活动，特别是一些大长隧道，由于其往往穿过不同类型的地层、构造，甚至直接穿过含水层，且这类工程一旦开始施工，其位置和延伸方向都无法改变，所以遇到涌水、溃沙、塌方等灾害事故是不可避免的。隧道及地下硐室施工中常见的水害类型有以下几种。</p><p>1）切穿导水断层时，通过断层带直接将其上部或下部含水层水导入隧道造成突水。</p><p>2）切穿赋水(含水)断裂破碎带时，破碎带中的地下水直接涌人隧道。</p><p>3）切穿或通过不同类型的含水层时，造成含水层中的水直接涌人隧道。</p><p>隧道及地下确室水害防治水技术措施，一般依水文地质条件和水害类型的不同而定。常采用的防治水技术有超前人工受控疏干，隧道自然疏放疏干或注浆封堵等。</p><h3>深大基坑开挖地下水害类型</h3><p>随着我国国民经济的迅速发展，大型高层建筑数量越来越多，规模越来越大，随之而来的就是深大基坑问题。深基坑开挖一般都活动于第四纪松散沉积含水层中，所以该类工程在施工过程中遇到的水害一般都源于浅部第四系潜水含水层。其水害类型以基坑周壁渗水，基坑底部涌水为主，其带来的灾害除基坑积水影响工程施工外，还往往因地下水渗透压力，地下水渗流潜蚀作用等影响基坑边坡的稳定性。常用的防治水技术有超前疏干降水或构筑地下防渗连续墙等<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"虎维岳 矿山水害防治理论与方法[M]. 煤炭工业出版社","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"journal","title":"大水矿床的水害预防研究","site":"","url":"","journalName":"","author":"何宇彬","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-21","quoted":false},{"id":3,"type":"journal","title":"矿井水害类型划分及主要特征分析","site":"","url":"","journalName":"煤炭学报","autho

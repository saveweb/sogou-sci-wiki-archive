}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>采油技术</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="43951800985878292"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/348_219_20200630124816-1599831495.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/348_219_20200630124816-1599831495.png?width=231&amp;height=174&amp;titlename=%E9%87%87%E6%B2%B9%E6%9C%BA&amp;w=348&amp;h=219" title="点击查看大图" data-w="348" data-h="219" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/348_219_20200630124816-1599831495.png)" href="#!"></a><div class="text_img_title">采油机</div></div><div><p>在我国的石油开采工程中，开采石油的技术从探索试验阶段一步步走到了今天的采油工程新技术阶段，每一个阶段的技术都在前一阶段基础上有了进一步的发展，这些技术的进步，也大大推动了我国石油开采工程的发展。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->177</ p/a/200698/702_525_20200630125329-119112400.png","rw":702,"rh":525,"title":"图2 气举采油技术（南红刚，2012）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/205_489_20200630125450-741569187.png?w=205&h=489&titlename=%E5%9B%BE3%20%E7%94%B5%E6%BD%9C%E6%B3%B5%E9%87%87%E6%B2%B9%EF%BC%88%E7%A8%8B%E5%BF%83%E5%B9%B3%EF%BC%8C2015%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/205_489_20200630125450-741569187.png","rw":205,"rh":489,"title":"图3 电潜泵采油（程心平，2015）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/388_168_20200630125511-1847183945.png?w=388&h=168&titlename=%E5%9B%BE%E7%89%874%20%E7%83%AD%E8%B6%85%E5%AF%BC%E9%87%87%E6%B2%B9%E6%8A%80%E6%9C%AF%EF%BC%88%E7%BD%97%E8%8B%B1%E4%BF%8A%EF%BC%8C2005%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/388_168_20200630125511-1847183945.png","rw":388,"rh":168,"title":"图片4 热超导采油技术（罗英俊，2005）","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"43951800985878291","subCatalogs":null},{"level":1,"title":"基本分类","paragraphId":"43951801002655492","subCatalogs":null},{"level":1,"title":"我国采油技术现状","paragraphId":"43951800985878293","subCatalogs":null},{"level":1,"title":"采油技术在应用中存在的问题","paragraphId":"43951801002655493","subCatalogs":[{"level":2,"title":"油井易产生锈蚀","paragraphId":"43951801002655493","subCatalogs":null},{"level":2,"title":"石油采收率较低","paragraphId":"43951801002655493","subCatalogs":null},{"level":2,"title":"堵水工艺不够成熟","paragraphId":"43951801002655493","subCatalogs":null},{"level":2,"title":"三次采油的技术受限","paragraphId":"43951801002655493","subCatalogs":null}]},{"level":1,"title":"石油采油技术的发展趋势","paragraphId":"43951801002655494","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43951800985878291","title":"基本介绍","versionId":"44008298680188429","lemmaId":43950337911979540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593526990,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 采油技术指的是在油田上通过钻孔形成的油井，把原油从井底采到地面的各种技术。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43951801002655492","title":"基本分类","versionId":"44008298680188430","lemmaId":43950337911979540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593526990,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 根据井底驱动力分为3种：一次采油是利用油藏中天然能量，如老君庙油田初期。二次采油是用人工注水，如大庆油田开发时，在油田内分割注水，把油田分成若干区块采油，这种技术为世界首创。三次采油用各种化学聚合物为驱替剂，把二次采油剩下的残留油，驱替集中采出，可以提高采收率15%～25%。根据原油采出地面状况分为3种：自喷采油，油层能量充足，原油从井中自动流出;气举采油，在油层中注入大量天然气(或气体)，原油被气体膨胀带出;机械抽油，用各种类型抽油机把原油抽出。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43951800985878293","title":"我国采油技术现状","versionId":"44008298680188431","lemmaId":43950337911979540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593526990,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 目前为止，我国一般采用一次、二次、三次三个不同难度的采油技术来进行采油，也是目前国内最为科学合理的采油技术，随着采油难度的上升，其所采取的手段也不同。在一次采油，也就是最开始的采油阶段中，就是在天然压力下，采集底层的石油，并不具备难度，在二次采油中，具体通过向地下进行注水使地下能量得到平衡，使底层压力增大，接着分别运用化学、物理方面的方法进行辅助采油，三次采油也是最难得采油阶段，主要是利用表面活性剂驱、聚合物复合驱等化学物质对层面油藏进行开采。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; ①完井技术</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 所谓完井技术，就是在开采石油工程中进行的最后一个阶段，对油田进行勘探，这项技术是目前我国石油开采技术中发展程度较大的一项，能够有效运用在油田的实践中。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; ②分层注水技术</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 最先应用分层注水技术是在克拉玛依油田中，该项采油技术广泛应用于多层油藏注水开发中，也就是采油工程的二次采油阶段，开发应用分层注水技术可以使水波及地下的效率得到大幅提高<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img width=\"307\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1 注水采油（王艳玲，2019）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/307_199_20200630125047-2010252605.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/307_199_20200630125047-2010252605.png\"></p><p>&nbsp; &nbsp; &nbsp;&nbsp; ③人工举升工艺技术</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 使用机械进行采油的主要技术是利用抽油机采油，根据所开采的油田和所开采对象流体性质的不同，制定相关的开采技术。目前此项技术是采油工程技术中的主要运用技术，已经在实践操作工程中运用得很成熟，它以国外较为先进的基础为学习基础，在此基础上进行了优化改造，大大提高了采油的效率<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2 气举采油技术（南红刚，2012）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/702_525_20200630125329-119112400.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/702_525_20200630125329-119112400.png\"></p><p>&nbsp; &nbsp; &nbsp;&nbsp; ④电动潜油技术</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 机械采油技术中还有一种比较先进的就是电动潜油技术，由井下、地面、电力三个部分组成的，虽然这项技术在我国的采油项目工程中运用得并不多，但它实际上是油井举升的重要技术<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img width=\"205\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3 电潜泵采油（程心平，2015）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/205_489_20200630125450-741569187.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/205_489_20200630125450-741569187.png\"> &nbsp; &nbsp; &nbsp;&nbsp; ⑤热超导技术</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 热超导技术主要是利用化学技术控制物质的热阻，从而使其降到零左右的差值。热超导技术的实施首先需要往地下注入超导液，使超导液的导热性能能够发挥出来，使地下热转移到井口的位置，加热升高了井口的温度，同时也加热了井口产出液的温度。运用热超导技术的主要优点在于其环保，且所需要的成本也比较低，更加安全可靠，在我国的采油工程中运用的频率很高<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img width=\"388\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图片4 热超导采油技术（罗英俊，2005）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/388_168_20200630125511-1847183945.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/388_168_20200630125511-1847183945.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/307_199_20200630125047-2010252605.png?w=307&h=199&titlename=%E5%9B%BE1%20%E6%B3%A8%E6%B0%B4%E9%87%87%E6%B2%B9%EF%BC%88%E7%8E%8B%E8%89%B3%E7%8E%B2%EF%BC%8C2019%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/307_199_20200630125047-2010252605.png","rw":307,"rh":199,"title":"图1 注水采油（王艳玲，2019）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/702_525_20200630125329-119112400.png?w=702&h=525&titlename=%E5%9B%BE2%20%E6%B0%94%E4%B8%BE%E9%87%87%E6%B2%B9%E6%8A%80%E6%9C%AF%EF%BC%88%E5%8D%97%E7%BA%A2%E5%88%9A%EF%BC%8C2012%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/702_525_20200630125329-119112400.png","rw":702,"rh":525,"title":"图2 气举采油技术（南红刚，2012）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/205_489_20200630125450-741569187.png?w=205&h=489&titlename=%E5%9B%BE3%20%E7%94%B5%E6%BD%9C%E6%B3%B5%E9%87%87%E6%B2%B9%EF%BC%88%E7%A8%8B%E5%BF%83%E5%B9%B3%EF%BC%8C2015%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/205_489_20200630125450-741569187.png","rw":205,"rh":489,"title":"图3 电潜泵采油（程心平，2015）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/388_168_20200630125511-1847183945.png?w=388&h=168&titlename=%E5%9B%BE%E7%89%874%20%E7%83%AD%E8%B6%85%E5%AF%BC%E9%87%87%E6%B2%B9%E6%8A%80%E6%9C%AF%EF%BC%88%E7%BD%97%E8%8B%B1%E4%BF%8A%EF%BC%8C2005%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/388_168_20200630125511-1847183945.png","rw":388,"rh":168,"title":"图片4 热超导采油技术（罗英俊，2005）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43951801002655493","title":"采油技术在应用中存在的问题","versionId":"44008298680188432","lemmaId":43950337911979540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593526990,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>油井易产生锈蚀</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 油田经过长时间的开采之后，油井的使用时间也较长，由于油井的自身的体质特点以及原油自身的性质、温度、压力变化还有一系列的工艺特征，其各个零件都很容易被氧化或是出现结垢和锈蚀的问题。在抽油泵的人口位置和电潜泵的吸入口位置等这些重要部位更容易出现结垢题，一旦出现问题，后果不堪设想。部件的关键位置出现结垢或是锈蚀问题，一方面很容易会为开采工程加大阻碍，拖长工期，另一方面还会为油井的正常运行带来困难和一些安全隐患，会严重影响石油开采的工作。</p><h3>石油采收率较低</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 提高石油的采收率是公认的世界难题，即目前技术途径各油田只能开采出百分之三十左右的石油地下储集，只有极少数的可以达到百分之五十，因此剩余油的探寻和开采也是目前的学术研究的一大热点。新材料和新技术的出现就有可能使得已有的油藏的采收率不断提高。比如大庆油田在很多年之前就已经没有自喷井了，后来采用了磕头机，后来往底层注水，再后来注有机溶剂，一直到现在大庆油田还在不断地有产出。随着技术的不断提高，就会有办法把更多的油取出来。</p><h3>堵水工艺不够成熟</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 堵水工艺是开采石油过程中一系列步骤中最为复杂繁琐其关键的步骤之一。开采出的石油质量如何、油井的采收率如何都与堵水工艺如何有着直接的关系。由于成本和技术问题，传统的较为落后的堵水工艺仍然是我国大部分油田的首选，像是各种各样的堵水剂被广泛应用，这些堵水剂大多都是耐酸性不强，很容易被酸腐蚀，另外当这些堵水剂进入到滲透层后，就会慢慢失去其效果，无法达到一个较好的堵水效果。采用堵水剂来堵水一方面会影响采油率和开采出的石油的质量，另一方面，使用类似于堵水这种材料的价格也并不便宜，成本高，效果差，性价比很低，经济效益也不佳。</p><h3>三次采油的技术受限</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 随着科学技术的提高，采油技术也在摸索和实践中从而得到了很大的发展和进步。在一次采油技术之后，二次采油技术的出现，大大增大了油层的压力，大大提高了采油的效率，成为很多国家广泛应用的采油技术，但是在开采实践的过程中，我们发现仍然有许多阻碍，于是在二次采油技术的基础上，技术人员根据二次采油的具体情况多次实践，分析问题，归纳总结从而研究出的较为现代化的效果更好效率更高的的三次采油新技术。但是由于我国企业的资金投入不够、技术人员的技术欠缺、相关技术人才的缺失、设备的不足和落后等种种原因，造成了三次采油技术并没有在我国大面积使用。当然，由于三次采油技术自身也存在着巨大的漏洞，像是工艺技术不完善等问题，这项技术还需要相关专家学者进行进一步地研究和发展，从而使其更加完善，提高我国的开采效果和效率。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43951801002655494","title":"石油采油技术的发展趋势","versionId":"44008298680188433","lemmaId":43950337911979540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593526990,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 科学技术的发展速度越来越快，很多高新科技被不断开发出来，信息技术、微生物技术、新材料及纳米技术的飞速发展为新世纪下的石油采油技术发展提供了很大的技术支持。因此，石油采油技术的发展必须大力依靠科学技术，不断对石油采油技术进行革新<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 石油采油技术的发展也应该朝着更加安全、更加高效的方向发展。在新型的石油采油技术中微生物技术、信息技术以及纳米技术等的应用对石油采油技术的发展将起到至关重要的作用。在石油采油技术领域新材料的应用也对提高石油开采率起到了推动作用，例如新型的耐磨、耐腐蚀材料在采油技术中的应用，以及在原油运输管道中新型材料的应用，都对提高原油采收率起到了积极的作用。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"低渗透油藏注水采油技术研究","site":"","url":"","journalName":"石化技术","author":"王艳玲","press":"","publishYear":"","publishTime":"2019-07","publishPlace":"","page":"287-289","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"气举采油工艺进展","site":"","url":"","journalName":"中国石油和化工标准与质量","author":"南红刚","press":"","publishYear":"","publishTime":"2012-02","publishPlace":"","page":"221","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"深水油田双电潜泵采油技术","site":"","url":"","journalName":"石油机械","author":"程心平,薛德栋,秦世利,程仲","press":"","publishYear":"","publishTime":"2015-01","publishPlace":"","page":"64-68","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"采油技术手册","site":"","url":"","journalName":null,"author":"罗英俊,万仁薄","press":"石油工业出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"journal","title":"浅谈二次采油与三次采油的结合技术及其进展","site":"","url":"","journalName":"石化技术","author":"朱美思","press":"","publishYear":"","publishTime":"2015-05","publishPlace":"","page":"81","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":177,"auditType":1,"synonyms":null,"showEditTime":"2020.06.30 22:23","auditors":[{"uid":81445410,"name":"刘伟","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTJ7pmxiaxcNMrySBbfPibmSGmfUpRJvkrSwzXibNfgnaZhFIrZBYu1MFmDeByibD1HYEL35m2YoeOhcqw/132","introduction":null,"educa

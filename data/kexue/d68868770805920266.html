ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>合金弹簧钢</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68878122543558917"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/279_298_20201219111855-1131321576.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/279_298_20201219111855-1131321576.png?width=227&amp;height=174&amp;titlename=%E5%90%88%E9%87%91%E5%BC%B9%E7%B0%A7%E9%92%A2&amp;w=279&amp;h=298" title="点击查看大图" data-w="279" data-h="298" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/279_298_20201219111855-1131321576.png)" href="#!"></a><div class="text_img_title">合金弹簧钢</div></div><div><p>合金弹簧钢是在碳素钢的基础上，通过适当加入一种或几种合金元素来提高钢的力学性能、淬透性和其他性能，以满足制造各种弹簧所需性能的钢。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->228</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"68868770805920266","versionId":"68878122526781711","title":"合金弹簧钢","subtitle":"","abstracts":{"paragraphId":"68878122543558917","title":"摘要","versionId":"68878122526781712","lemmaId":68868770805920264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608350560,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>合金弹簧钢是在碳素钢的基础上，通过适当加入一种或几种合金元素来提高钢的力学性能、淬透性和其他性能，以满足制造各种弹簧所需性能的钢。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/279_298_20201219111855-1131321576.png?width=227&height=174&titlename=%E5%90%88 98/500_500_20201219112417-1347151036.jpg?w=500&h=500&titlename=%E9%98%80%E9%97%A8%E5%BC%B9%E7%B0%A7","url":"https://img04.sogoucdn.com/app/a/200698/500_500_20201219112417-1347151036.jpg","rw":500,"rh":500,"title":"阀门弹簧","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"性能特点","paragraphId":"68878122526781720","subCatalogs":null},{"level":1,"title":"化学成分特点","paragraphId":"68878122543558915","subCatalogs":null},{"level":1,"title":"热处理特点","paragraphId":"68878122543558916","subCatalogs":[{"level":2,"title":"热成形弹簧的热处理","paragraphId":"68878122543558916","subCatalogs":null},{"level":2,"title":"冷成形弹簧的热处理","paragraphId":"68878122543558916","subCatalogs":null}]},{"level":1,"title":"常用钢种","paragraphId":"68878122526781722","subCatalogs":[{"level":2,"title":"以Si、Mn为主要合金元素的弹簧钢","paragraphId":"68878122526781722","subCatalogs":null},{"level":2,"title":"以Cr、V、W、Mo为主要合金元素的弹簧钢","paragraphId":"68878122526781722","subCatalogs":null}]},{"level":1,"title":"存在的主要问题","paragraphId":"68878122526781724","subCatalogs":[{"level":2,"title":"非金属夹杂物","paragraphId":"68878122526781724","subCatalogs":null},{"level":2,"title":"表面缺陷","paragraphId":"68878122526781724","subCatalogs":null},{"level":2,"title":"脱碳层","paragraphId":"68878122526781724","subCatalogs":null}]},{"level":1,"title":"改善措施","paragraphId":"68878122526781723","subCatalogs":[{"level":2,"title":"非金属夹杂物的改善","paragraphId":"68878122526781723","subCatalogs":null},{"level":2,"title":"表血缺陷及脱碳层的改善","paragraphId":"68878122526781723","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68878122526781720","title":"性能特点","versionId":"68878122526781714","lemmaId":68868770805920264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608350560,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>弹簧主要工作在冲击、振动、扭转、弯曲等交变应力下，利用其较高的弹性变形能力吸收能量以缓和振动和冲击，或依靠弹性储存能量来起驱动作用。弹簧的主要失效形式为疲劳断裂和由于发生塑性变形而失去弹性。因此其性能要求制造弹簧的材料具有高的弹性极限和强度，防止工作时产生塑性变形；高的疲劳强度和屈强比，避免疲劳破坏；具有足够的塑性和韧性，保证在承受冲击载荷条件下正常工作，以免受冲击时脆断；在高温或腐蚀介质下工作时，材料应有好的环境稳定性，具有较好的耐热性和耐腐蚀性。此外，合金弹簧钢还要求有较好的淬透性、不易脱碳和过热、容易绕卷成形等优点。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"小型弹簧\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1444_963_20201219112223-1744543165.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1444_963_20201219112223-1744543165.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1444_963_20201219112223-1744543165.jpg?w=1444&h=963&titlename=%E5%B0%8F%E5%9E%8B%E5%BC%B9%E7%B0%A7","url":"https://img04.sogoucdn.com/app/a/200698/1444_963_20201219112223-1744543165.jpg","rw":1444,"rh":963,"title":"小型弹簧","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68878122543558915","title":"化学成分特点","versionId":"68878122526781715","lemmaId":68868770805920264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608350560,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>弹簧钢含碳量一般为0.45%~0.70%。含碳量过低，强度不够，易产生塑性变形；含碳量过高，塑性和韧性降低，疲劳极限也下降。合金弹簧钢可加入的合金元素有锰、硅、铬、矾和钨等，以硅、锰为主要合金化元素。加入硅、锰主要是提高淬透性，同时也提高屈强比，其中硅的作用更为突出。但是不足之处是硅会促使弹簧钢表面在加热时脱碳，锰则使钢易于过热。因此，重要用途的弹簧钢必须加入铬、矾、钨等，目的是减少弹簧钢脱碳、过热倾向的同时，进一步提高它们的淬透性和强度，矾可以细化晶粒，钨、钼可以防止第二类回火脆性。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68878122543558916","title":"热处理特点","versionId":"68878122526781716","lemmaId":68868770805920264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608350560,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据弹簧尺寸和加工方法不同，弹簧分热成形(成形后强化)和冷成形(强化后成形)两种弹簧，它们的热处理方法也不同。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>热成形弹簧的热处理</h3></p><p>对于直径或板厚大于8mm的中大型弹簧常采用热态下成形，为了防止和减少加热过程中因脱碳而使疲劳强度下降，应尽量减少加热次数，一般应加热到比正常淬火温度高50°C~80°C时进行热卷成形，之后利用成形后的余热立即淬火，然后中温回火(回火温度420°C~450°C)，得到回火托氏体组织，硬度为40~48HR，具有较高的弹性极限和疲劳强度。</p><p>热轧弹簧钢采取加热成形制造板簧的工艺路线为：扁钢剪断→加热压弯成形→淬火+中温回火→喷丸处理→装配。</p><p>弹簧的表面质量对使用寿命影响很大，如弹簧表面有缺陷，就容易造成应力集中，从而降低疲劳寿命。对热成形弹簧，由于加热过程易造成表面氧化和脱碳等缺陷，故一般还要补充进行一道表面喷丸处理，如汽车板簧用60Si2Mn钢热成形后，经喷丸处理可使其寿命提高3~5倍。</p><p><h3>冷成形弹簧的热处理</h3></p><p>对小尺寸弹簧(如丝径小于8mm的螺旋弹簧或钢带)，一般在热处理强化后冷拔或冷卷成形。为改善塑性提高强度，一般应在成形前等温冷却得到均匀细珠光体组织即索氏体组织(如铅浴450\"C~550℃等温淬火冷拔钢丝工艺)或在冷拔工序中加入680℃中间退火(冷拔钢丝工艺；而在冷成形完成后不必进行淬火处理，而必须要进行一次消除内应力，稳定尺寸并提高弹性极限的定型处理，处理温度为250℃~300°C，保温1h~2h。冷成形后弹簧直径越小强化效果越好，强度极限可达1600MPa以上，且表面质量好。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68878122526781722","title":"常用钢种","versionId":"68878122526781717","lemmaId":68868770805920264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608350560,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>合金弹簧钢根据合金元素的不同主要有两大类。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>以Si、Mn为主要合金元素的弹簧钢</h3><p></p><p>代表钢种有65Mn和60Si2Mn等，这类钢的价格便宜，淬透性明显优于碳素弹簧钢，Si、&nbsp;Mn的复合合金化，性能比只用Mn的好得多。这类钢主要用于汽车、拖拉机上的板簧和螺旋弹簧。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"汽车板簧\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1920_451_20201219112334-846669264.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1920_451_20201219112334-846669264.jpg\"></p><p></p><h3>以Cr、V、W、Mo为主要合金元素的弹簧钢</h3><p></p><p>如50CrVA、60Si2CrVA等。碳化物形成元素Cr、V、Mo的加入，能细化晶粒，不仅大大提高钢的淬透性，而且还提高钢的高温强度、韧性和热处理工艺性能。这类钢可制作在350°C~400°C温度下承受重载的较大弹簧，如阀门弹簧、高速柴油机的气门弹簧。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"阀门弹簧\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_500_20201219112417-1347151036.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_500_20201219112417-1347151036.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1920_451_20201219112334-846669264.jpg?w=1920&h=451&titlename=%E6%B1%BD%E8%BD%A6%E6%9D%BF%E7%B0%A7","url":"https://img01.sogoucdn.com/app/a/200698/1920_451_20201219112334-846669264.jpg","rw":1920,"rh":451,"title":"汽车板簧","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_500_20201219112417-1347151036.jpg?w=500&h=500&titlename=%E9%98%80%E9%97%A8%E5%BC%B9%E7%B0%A7","url":"https://img04.sogoucdn.com/app/a/200698/500_500_20201219112417-1347151036.jpg","rw":500,"rh":500,"title":"阀门弹簧","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68878122526781724","title":"存在的主要问题","versionId":"68878122526781718","lemmaId":68868770805920264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608350560,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于合金弹簧钢自身合金元素的特性，给实际生产和使用带来了诸多问题。合金弹簧钢中的非金属夹杂物、表面缺陷和脱碳层是影响弹簧使用寿命的主要因素。资料表明，阀门弹簧因表层下非金属夹杂物引起的失效占40％；表面缺陷和脱碳层引起的失效占30％。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>非金属夹杂物</h3></p><p>钢中非金属夹杂物主要是在冶炼过程中产生的<span class=\"kx_formula\" contenteditable=\"false\" alt=\"A1_%7B2%7D%200_%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.37ex;\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/bf64068772f941ace340bbfb7b4d8573e64b173356805bff60c1f4313586f57f.svg\"></span>和TiN夹杂物。它们对疲劳性能的影响一方面取决于夹杂物的类型、数量、尺寸、形状和分布；另一方面受钢基体组织和性质制约，与基体结合力弱的尺寸大的脆性夹杂物和球状不变形夹杂物的危害最大。而且，钢的强度水平愈高．夹杂物对疲劳极限的有害影响也愈显著。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>表面缺陷</h3></p><p>表面质量问题主要分三类：一是明显的轧制缺陷、折迭和耳子缺陷以及部分划伤翘皮，主要由于轧钢设备陈旧、精整设施落后和孔型设计调整不到位引起的。另外坯料表面磨修不当，产生尖角棱子及凹坑划伤，经轧 制后也形成折迭缺陷；二是表面裂纹，它在钢材表面呈纵向连续或断续分布，主要是由于坯料残存的裂纹和皮下缺陷引起的，轧制应力及冷却不当也会产生表面裂纹；三是表面划伤及翘皮，这与工装条件及操作不当有关，在打包、运输过程中也会产生擦伤。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>脱碳层</h3></p><p>脱碳是弹簧钢材常见的表面缺陷，对弹簧的使用性能有显著影响。所谓脱碳是指弹簧钢在加热过程中或热处理时．钢材表面在炉内气氛作用下全部或部分脱碳，造成钢材表面的碳含量比内部减少的现象。弹簧钢材表 面脱碳0.1mm就会使其疲劳极限显著下降<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。而且，随着钢材表面脱碳层深度增加。疲劳寿命显著下降。特别是钢材表面脱碳层出现铁素体可降低疲劳极限50％。由于脱碳，弹簧的表面硬度下降，在交变应力作用下容易产生裂纹，使弹簧过早疲劳失效。另外，表面层不同部位淬火时膨胀系数不同，引起应力集中，致使部件全脱碳层与部分脱碳层之问的过渡区产生微裂纹，这些可见的或不可见的微裂纹成为应力集中区，并作为裂纹继续发展的起源，引起弹簧的失效或断裂。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68878122526781723","title":"改善措施","versionId":"68878122526781719","lemmaId":68868770805920264,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608350560,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>合金弹簧钢的质量好坏在很大程度上决定于冶炼工艺。包括钢的化学成分，钢水洁净度(气体、有害元素、 夹杂物)和铸坯质量(成分偏析、脱碳及其表面状况)，这几个方面正是冶炼操作的关键控制点。另外，弹簧钢还要求有足够的淬透性以保证整个弹簧截面获得均匀的微观组织和力学性能。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>非金属夹杂物的改善</h3></p><p>产生疲劳裂纹的主要原因在于钢中氧化物夹杂，且D类夹杂物对疲劳寿命的危害大于B类夹杂物。因此， 国外钢厂和汽车厂对弹簧钢中的氧化物夹杂提出了更高的要求，如瑞典SKF标准要求钢中氧含量低于<span class=\"kx_formula\" contenteditable=\"false\" alt=\"15%5Ctimes%2010%5E%7B-6%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/f12055b472c739d8f3bc043d8f04de02f882d1b37b9fb73d075376b5174f03e6.svg\"></span>， D类夹杂物低于B类夹杂物。尤其是<span class=\"kx_formula\" contenteditable=\"false\" alt=\"A1_%7B2%7D%200_%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.37ex;\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/0e0f72bfcffb6ef2d9e6eb8664e56983f7904a0a2de4a73601a29b030cfd5afb.svg\"></span>和TiN夹杂物对弹簧疲劳寿命的危害最大，为生产高质量弹簧钢， 以往通常采用电炉一电渣重熔或真空电弧重熔等特种冶炼方法。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>表血缺陷及脱碳层的改善</h3></p><p>零件表面强度是影响疲劳强度的重要因素。表面热处理和表面冷塑性形变加工对提高疲劳强度十分有效， 如表面淬火、渗碳、碳氮共渗、氮化、喷丸和滚压。提高零件表面强度可降低零件表面承受的有效拉应力和局部不均匀形变，减少疲劳裂纹形成。</p><p>为减小表面脱碳影响，热轧弹簧圆钢表面剥光、要避免表面脱碳应当消除或降低两者间存在的碳化学位梯度．采取保护气氛加热是避免或减轻表面脱碳的有效措施。缩短加热时间减小脱碳深度，快速感应加热应当采用。由于不同合金元素对碳的活度和扩散影响不同，相同条件下不同成分的弹簧钢会表现出不同的脱碳行为。例如Si可以提高弹性极限、强度、回火稳定性和弹性减退抗力。但是对Si增加奥氏体中碳的活度和化学位梯 度导致的表面严重脱碳也必须给予重视。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"合金弹簧钢","site":"山东晶钢信息科技有限公司","url":"http://www.sd-steel.cn/index.php?m=content&c=index&f=lists&catid=57&l=1&page=1","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":2,"type":"book","title":"机械制造基础（上册）","site":"","url":"","journalName":null,"author":"侯书林，朱海","press":"北京大学出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":

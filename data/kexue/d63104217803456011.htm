/img02.sogoucdn.com/app/a/200698/450_302_20201116201047-1087958028.jpg","rw":450,"rh":302,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"战略弹道导弹发展历史和现状","paragraphId":"64230755965939995","subCatalogs":[{"level":2,"title":"发展阶段","paragraphId":"64230755965939995","subCatalogs":null},{"level":2,"title":"发展现状","paragraphId":"64230755965939995","subCatalogs":null}]},{"level":1,"title":"弹道导弹的组成","paragraphId":"64230755965939991","subCatalogs":[{"level":2,"title":"动力装置","paragraphId":"64230755965939991","subCatalogs":null},{"level":2,"title":"飞行控制系统","paragraphId":"64230755965939991","subCatalogs":null},{"level":2,"title":"弹头","paragraphId":"64230755965939991","subCatalogs":null},{"level":2,"title":"弹体","paragraphId":"64230755965939991","subCatalogs":null}]},{"level":1,"title":"分类","paragraphId":"64230755965939996","subCatalogs":[{"level":2,"title":"按军事行动分类","paragraphId":"64230755965939996","subCatalogs":null},{"level":2,"title":"按射程分类","paragraphId":"64230755965939996","subCatalogs":null}]},{"level":1,"title":"发射动力系统","paragraphId":"64230755965939993","subCatalogs":[{"level":2,"title":"压缩空气式","paragraphId":"64230755965939993","subCatalogs":null},{"level":2,"title":"燃气式","paragraphId":"64230755965939993","subCatalogs":null},{"level":2,"title":"燃气-蒸汽式","paragraphId":"64230755965939993","subCatalogs":null}]},{"level":1,"title":"设计原理和相关参数","paragraphId":"64230755965939992","subCatalogs":[{"level":2,"title":"设计原理","paragraphId":"64230755965939992","subCatalogs":null},{"level":2,"title":"弹道设计原理&nbsp;","paragraphId":"64230755965939992","subCatalogs":null},{"level":2,"title":"主要参数&nbsp;","paragraphId":"64230755965939992","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"64230755965939995","title":"战略弹道导弹发展历史和现状","versionId":"64230755965939985","lemmaId":63104217803456010,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605580513,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>发展阶段</h3></p><p>第二次世界大战期间，德国研制成功了导弹，它是现代弹道导弹的始祖。第一枚洲际弹道导弹一于年月日在苏联诞生的。自导弹诞生到今天，战略弹道导弹已经发展了四代。第一代战略弹道导弹是年代到年代发展的，典型型号有美国的雷神，丘比特，阿特拉斯，大力神和苏联的SS-4，SS一5，SS一6等，其主要技术特点是：</p><p>（1）地面存储和发射，易被发现和摧毁，生存能力低。</p><p>（2）采用低温液体推进剂，发射前加注，反应时间长。</p><p>（3）携带单弹头，无突防装置，命中精度低。</p><p>第二代战略弹道导弹是50年代中期到年代中期发展的，典型型号有美国的大力神，民兵，北极星和苏联的SS一7，SS一8，SS一9，SS一11，SS一13等，其主要技术特点是：</p><p>（1）从地下井发射或潜艇水下发射，提高了生存能力。</p><p>（2）采用可存储液体推进剂和固体推进剂，反应时间短。</p><p>（3）弹头增加突防装置，具有转换打击目标的能力。</p><p>（4）命中精度、比威力、可靠性均有所提高。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>第三代战略弹道导弹是年代中期到年代初期发展的，典型型号有美国的民兵Ⅱ，北极星A-3，海神和</p><p>苏联的SS一16，SS一17，SS一18，SS一19等，其主要技术特点是：</p><p>（1）导弹地下井加固，提高生存能力。</p><p>（2）装备多弹头，突防能力强，摧毁效果好。</p><p>（3）具有遥控快速变换打击目标的能力。</p><p>（4）命中精度进一步提高。</p><p>第四代战略弹道导弹是70年代末期以后发展的，典型型号有美国的和平卫士，三叉戟，民兵一Ⅲ等，其主要技术特点是：</p><p>（1）机动发射，提高了生存能力。</p><p>（2）多子弹头，单个弹头威力大，提高摧毁能力。</p><p>（3）增大潜地导弹的射程。</p><p>（4）命中精度较大提高。</p><p><h3>发展现状</h3></p><p><strong>美国弹道导弹的发展现状：</strong><br></p><p>历时半个多世纪的发展,侏儒、大力神、海神、北极星、和平卫士等洲际弹道导弹相继退役，民兵Ⅲ洲际弹道导弹成为美国洲际陆基战略核力量的支柱。同时，三叉戟Ⅱ型潜射弹道导弹承担起潜射弹道导弹核力量的主要任务。近年来，美国对这两个型号的导弹进行了改进和延寿，提高了作战性能，延长了导弹服役期。</p><p><strong>俄罗斯弹道导弹的发展现状：</strong></p><p>俄罗斯现役导弹型号较多，目前部署了304 枚陆基洲际弹道导弹，有撒旦( SS-18) 、匕首( SS-19) 、白杨( SS-25 ) 、白杨M ( SS-27 ) 、亚尔斯( RS-24) 等，装备了144 枚潜射战略导弹，有魟鱼( SS-N-18) 、轻舟( SS-N-23 ) 以及蓝天( SS-N-23 改改进型)等，并且还在研制布拉瓦潜射导弹、萨尔玛特洲际弹道导弹等新型战略导弹。</p><p><strong>印度弹道导弹的发展现状：</strong></p><p>烈火系列导弹是印度弹道导弹的主力，烈火系列弹道导弹包括烈火1、烈火2、烈火3 、烈火4、烈火5。烈火1、烈火2导弹已经部署，其射程分别是700km和2500km。烈火4、烈火5 是印度正在研制的最新型号，其中烈火5弹道导弹的射程为5000km，可携带3 ~ 10枚弹头。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"64230755965939991","title":"弹道导弹的组成","versionId":"64230755965939986","lemmaId":63104217803456010,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605580513,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般来说，一枚完整的弹道导弹，主要由动力装置、飞行控制系统、弹体、弹头以及分离系统等组成。由于需要在大气层外的真空环境里工作，弹道导弹的动力装置采用火箭发动机。弹道导弹的火箭发动机一般安装在弹体的尾段。如果是多级弹道导弹，那么导弹各级的尾段都装有火箭发动机。</p><p></p><h3>动力装置</h3><p></p><p>动力装置是导弹飞行的动力源。导弹的动力装置常用固体或液体火箭发动机，有的用涡轮风扇或涡轮喷气发动机、混合推进剂火箭发动机、冲压喷气发动机。巡航导弹通常用固体火箭发动机助推，涡轮风扇或涡轮喷气发动机巡航。弹道导弹一般用固体或液体火箭发动机。</p><p></p><h3>飞行控制系统</h3><p></p><p>有自主式、遥控式、寻的式三种。其中，最常见的是自主式飞行控制系统。自主式飞行控制系统中，产生控制信号的仪表、设备等都是全部装在弹上的，导弹在飞行过程中不需要接受目标点的新信息，导弹完全按预定的弹道飞行直至命中目标。</p><p></p><h3>弹头</h3><p></p><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_570_20201117103359-297188231.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_570_20201117103359-297188231.jpg\">导弹武器摧毁目标的是它的战斗部，弹道导弹的战斗部一般装在导弹的头部，因此，弹道导弹的战斗部就叫弹头。弹头威力可用当量来衡量，对于战略弹道导弹，核弹头的威力有十几万吨级到几千万吨级不等。</p><p></p><h3>弹体</h3><p></p><p>是用来连接导弹各部分使它们成为一个完整的结构。弹体结构要不仅要满足弹道导弹高超音速飞行时的良好气动外形，而且，还要求弹体质量轻，强度高。单级弹道导弹的弹体分为头部、中段和尾部三部分多级弹道导弹由各级弹体和级间过渡段组成。弹道导弹一般只有尾翼，有些导弹连尾翼也没有弹道导弹的分离系统可分为弹头弹体分离系统、级间分离系统和整流罩分离系统等。分离系统性能的好坏，将直接影响导弹的飞行状态和命中精度。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_570_20201117103359-297188231.jpg?w=500&h=570&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_570_20201117103359-297188231.jpg","rw":500,"rh":570,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"64230755965939996","title":"分类","versionId":"64230755965939987","lemmaId":63104217803456010,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605580513,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>弹道式导弹是一种飞行轨迹为弹道形状的导弹，其分类方法可根据射程、级数、弹头数、发动机类型、制导方式、发射方式分别进行分类。</p><p></p><h3>按军事行动分类</h3><p></p><p>（1）战术导弹，其射程一般都在几十千米的范围之内，用于直接配属野战部队的作战行动；</p><p>（2）战役导弹：射程一般都在几百千米到一千千米的范围之内，由担负战役任务的主力部队使用；</p><p>（3）战略导弹：射程大都在一千千米以上，由国家统帅部直接掌握，用于打击敌方国内纵深的具有重要战略意义的目标。</p><p></p><h3>按射程分类</h3><p></p><p>弹道导弹可分为近程导弹（射程小于1000千米）、中程导弹（射程为1000～4000千米）、远程导弹（射程为2000～8000千米）和洲际导弹（射程为8000～10000千米）。</p><p><strong>（1）近程导弹：</strong></p><p>近程导弹也被称为战术导弹，其射程通常在1000千米以内。主要用于打击敌方战役专战术纵深内的核袭击兵器、属集结的部队、坦克、飞机、舰船、雷达、指挥所、机场、港口、铁路枢纽和桥梁等目标。20世纪50年代以后，常规战术导弹曾在多次局部战争中被大量使用，成为现代战争中的重要武器之一。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"红旗-7近程导弹\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_284_20201115220602-1171019990.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_284_20201115220602-1171019990.png\"></p><p>有打击地面目标的地地导弹、空地导弹、舰地导弹、反雷达导弹和反坦克导弹；打击水域目标的岸舰导弹、空舰导弹、舰舰导弹、潜舰导弹和反潜导弹；打击空中目标的地空导弹、舰空导弹和空空导弹等。这些导弹采用的动力装置有固体火箭发动机、液体火箭发动机和各种喷气发动机。战术导弹的弹头（战斗部）有普通装药弹头、核弹头和化学、生物战剂弹头等。</p><p><strong>（2）中程导弹：</strong></p><p>中程导弹指射程在1000～5000千米这个范围内的弹道导弹,简称\"中导\"。中程导弹由于射程适中,现代制导技术已经满足其较为精确的打击要求，因此不仅可以用于传统的中小当量的核打击，还满足较大威力的常规打击需要。这也是近年来美国高度关注中国中程导弹发展的主要原因。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/536_300_20201115222728-1822553126.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/536_300_20201115222728-1822553126.jpg\"></p><p>中程弹道导弹曾经在世界上大量装备。1987年，美国与苏联签订中导条约，根据此条约，这两国的中程弹道导弹被全部销毁。目前中程弹道导弹主要在中等大国和第三世界国家服役。朝鲜和伊朗研究中程弹道导弹的可能计划引起了西方国家普遍的担心，因为这两个国家拥有的中程导弹将威胁到欧洲和美国的亚洲盟国。</p><p><strong>（3）远程导弹：</strong></p><p>远程导弹，是导弹家族中射程最远的一种，一般洲际导弹也被划为远程导弹，按照北约（西方国家）对弹道导弹划分中程弹道导弹(IRBM): 2500千米-3500千米。按飞行弹道分为洲际弹道导弹和洲际巡航导弹；按发射点与国际位置分为地地洲际导弹和潜地洲际导弹，是战略核武器的重要组成部分。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/450_302_20201116201047-1087958028.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/450_302_20201116201047-1087958028.jpg\"></p><p>自V-2弹道导弹问世以来，以固体火箭发动机为动力的弹道导弹(特别是核导弹)，已成为当代杀伤破坏力最大、威慑力最强的武器系统。</p><p><strong>（4）洲际导弹：</strong></p><p>洲际弹道导弹，通常指射程大于8000公里的远程弹道式导弹。它是战略核力量的重要组成部分，核三位一体中两极的重要条。主要用于攻击敌国领土上的重要军事、政治和经济目标。洲际弹道导弹具有比中程弹道导弹、短程弹道导弹和新命名的战区弹道导弹更长的射程和更快的速度。目前主要拥有国为美国、俄罗斯、中国、英国、法国。<br></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_284_20201115220602-1171019990.png?w=500&h=284&titlename=%E7%BA%A2%E6%97%97-7%E8%BF%91%E7%A8%8B%E5%AF%BC%E5%BC%B9","url":"https://img02.sogoucdn.com/app/a/200698/500_284_20201115220602-1171019990.png","rw":500,"rh":284,"title":"红旗-7近程导弹","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/536_300_20201115222728-1822553126.jpg?w=536&h=300&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/536_300_20201115222728-1822553126.jpg","rw":536,"rh":300,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/450_302_20201116201047-1087958028.jpg?w=450&h=302&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/450_302_20201116201047-1087958028.jpg","rw":450,"rh":302,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"64230755965939993","title":"发射动力系统","versionId":"64230755965939988","lemmaId":63104217803456010,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605580513,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>压缩空气式</h3></p><p>压缩空气式利用高压气体作为动力源， 能将导弹高速弹出，但是需要在潜艇上布置设备庞大、 笨重的发射装置, 大容量的高压气瓶工艺制作上也是比较困难的。</p><p>在美国研制潜地弹道导弹发射的初期，曾成功地运用压缩气体作为发射工质, 对潜地弹道导弹进行了发射。 主要组成是: 高压气瓶用于储存高压气体，发射阀用于控制气体的流量并降低高压气体的压力, 电磁阀和爆炸阀则用于控制发射阀的工作。</p><p>当发射导弹时，启动爆炸阀，电磁阀电路接通，开启发射阀，高压气瓶内的气体工质经发射阀降压并按一定流量进入发射筒，在发射筒内建立压力形成弹射力，将导弹弹射出发射射筒。</p><p><h3>燃气式</h3></p><p>燃气式是将火药的化学能转化为推动导弹运动的动能，其提供的能量大，但体积并不大，&nbsp;燃气发生器本质上是个固体火箭发动机，可直接装在发射筒内。 缺点是燃气温度高 (一般都在1500 ℃以上) , 不仅对本身热设计造成困难, 也对弹上设备及发射装置构成威胁。</p><p>尽管压缩空气弹射的压强、 温度变化都比较平稳，但工质质量需求太大，导致整个发射设备的体积太大，不便于运输及机动发射。 燃气弹射尽管对工质质量要求较小，但是其发射筒内温度太高，会对弹上设备及发射装置构成威胁, 需要经过特殊的热设计和热处理。</p><p><h3>燃气-蒸汽式</h3></p><p>燃气-蒸汽式发射动力系统是目前技术最为成熟的发射动力，由燃气发生器和冷却器等部分组成，由燃气发生器产生的高温燃气与冷却器中的水混合， 一方面燃气的温度降低，另一方面水被加热汽化直至过热，这一过程使产生的燃气和蒸汽温度降低到所需的状态并进入发射筒，按规定的内弹道参数指标将导弹弹射出发射筒，导弹到达一定高度时发动机点火启动。因此能量得以充分利用，并且可调，压力变化平稳，内弹道参数较理想，但是燃气-蒸汽式发射动力系统结构复杂，体积增大，成本增加。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"64230755965939992","title":"设计原理和相关参数","versionId":"64230755965939989","lemmaId":63104217803456010,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605580513,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>设计原理</h3></p><p>弹道设计除了需要建立完整的弹道方程组外，还需要各种导弹本身和飞行时需要的基本参数，如导弹推力、气动外形等导弹状态参数、地球几何状态参数和地球引力场、大气状态参数以及发射点和目标点坐标等。为了使设计的弹道尽量接近导弹实际飞行的弹道，以确保导弹命中精度，弹道设计时采用的基本参数应接近其实际值。标准弹道设计时的飞行条件应选为：导弹本身诸元选取定型状态参数(实际测量值或统计平均值)；地球为一旋转椭球体；地球引力场除考虑标准引力外，还应尽量考虑异常引力；地球大气应采用发射场区和目标区大气参数的月统计平均值或采用标准大气作为基准。&nbsp;&nbsp;</p><p><h3>弹道设计原理&nbsp;</h3></p><p>弹道设计主要根据设定的主要的战技术指标（如最大射程、弹头重量以及弹头落点散布最小量），应用近似计算方法，确定导弹基本设计参数极限值和在各种实际条件下的最优值，这些参数就是导弹结构设计和动力装置、制导系统的初始值；然后根据已确定的导弹的这些设计参数，应用精确弹道的求解方法对导弹飞行弹道进行计算，来检验是否满足战技术指标要求，如果不满足，则要不断改变设计参数使之趋于合理，直至满足要求为止。此原理就是弹道设计原理，这个过程就是弹道设计的过程。&nbsp;</p><p><h3>主要参数&nbsp;</h3></p><p>弹道的设计主要是主动段终点速度，如果终点速度一旦确定，那么弹道基本上就可以确定，所以我们要对主动段速度进行分析，由经验可以知道影响主动段终点速度的参数主要有五个：导弹结构质量比、地面重推比、起飞截面载荷、地面比推力以及发动机的高空特性。&nbsp;</p><p><strong>（1）质量比µk：</strong>就是指推进剂燃烧完后导弹质量与起飞质量之比，</p><p>µk值越小，导弹所能携带的燃料就会越多，导弹达到理想速度就越大，因此，这个参数就是衡量导弹结构优劣的重要参数。&nbsp;</p><p><strong>（2）地面推重比：</strong>导弹起飞重量G与地面额定推力P之比，地面推重比越小，那么导弹的加速性能越好，达到需要规定的速度所用时间就越短。&nbsp;</p><p><strong>（3）起飞截面载荷Pm：</strong>即为导弹起飞重量G与最大横截面积S之比，当G一定时，横截面积越小，那么Pm就越大，代表导弹就越细长，影响到了导弹的气动特性，此值也称为气动特性参数。</p><p><strong>（4）地面比推力Pb：</strong>就是发动机地面额定推力P与地面推进剂重量秒耗量的比值，如果P一定，Pb越大，说明燃料消耗速度很小，说明燃料性能好，如果相反，说明燃料不能充分燃烧，性能比差。&nbsp;</p><p><strong>（5）发动机高空特性系数a：</strong>发动机真空比推力Pz与地面比推力Pb之比，如果Pb确定不变，那么a值越大，就说明在空气中推力损失很大。&nbsp;</p><p>上述五个参数一旦确定，那么导弹的终点速度就能确定，那么导弹的弹道基本上也可以确定。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"弹道导弹弹道仿真与优化设计","site":"","url":"","journalName":"西北工业大学","author":"祝强军","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-09","quoted":false},{"id":2,"type":"journal","title":"国外弹道导弹的发展现状与关键技术","site":"","url":"","journalName":"","author":"范金、龙武健、夏维","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-09","quoted":false},{"id":3,"type":"journal","title":"潜地弹道导弹发射技术现状与发展","site":"","url":"","journalName":"","author":"王春健 马暄 邓忠基 吴刚","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-16","quoted":false},{"id":4,"type":"journal","title":"高洪月","site":"","url":"","journalName":"","author":"弹道导弹设计与仿真","press":"","publishYear":"","publishTime":"2010","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-17","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":167,"auditType":3,"synonyms":null,"showEditTime":"2020.11.17 10:35","auditors":[{"uid":0,"name":"Ki.κe","pic":"https://wx.qlogo.cn/mmopen/vi_32/y67kfr32Doib4wg71Jiau7jVWvharic3nRKgdRRQSl6koeQJCo0GQs2Krw0vwdFRsOWnHIQOwAZsSg5lIkIrFCOcQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false}],"hasZhishiNav":false,"auditInfos":{},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

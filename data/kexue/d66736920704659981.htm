":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>木脂素类化合物</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="66855704333463816"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/559_227_20201205131030-1842835371.jpg" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/559_227_20201205131030-1842835371.jpg?width=227&amp;height=174&amp;titlename=%E8%82%89%E8%B1%86%E8%94%BB%E6%9C%A8%E8%84%82%E7%B4%A0&amp;w=559&amp;h=227" title="点击查看大图" data-w="559" data-h="227" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/559_227_20201205131030-1842835371.jpg)" href="#!"></a><div class="text_img_title">肉豆蔻木脂素</div></div><div><p>木脂素,又称木脂体,是一类由被子植物和裸子植物中分离<span>出的成分，多数以游离状态存在，也有些与糖结合成苷存在于</span><span>植物的木部和树脂中,因此得名。木脂素类化合物大体可分为两</span><span>大类，即木脂素类和新木脂素类。</span></p></div></div><div id="catalog"></div><div id="paragr 250842573.png","rw":695,"rh":424,"title":"联苯环辛烯木脂素类","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"66855704333463817","subCatalogs":null},{"level":1,"title":"木脂素提取分离","paragraphId":"66855704333463820","subCatalogs":[{"level":2,"title":"提取技术","paragraphId":"66855704333463820","subCatalogs":null},{"level":2,"title":"分离技术","paragraphId":"66855704333463820","subCatalogs":null}]},{"level":1,"title":"木脂素类化合物的结构","paragraphId":"66855704333463818","subCatalogs":[{"level":2,"title":"简单木脂素","paragraphId":"66855704333463818","subCatalogs":null},{"level":2,"title":"单环氧木脂素类","paragraphId":"66855704333463818","subCatalogs":null},{"level":2,"title":"木脂内酯类","paragraphId":"66855704333463818","subCatalogs":null},{"level":2,"title":"环木脂内酯类","paragraphId":"66855704333463818","subCatalogs":null},{"level":2,"title":"双骈四氢呋喃类木脂素","paragraphId":"66855704333463818","subCatalogs":null},{"level":2,"title":"联苯型木脂素","paragraphId":"66855704333463818","subCatalogs":null},{"level":2,"title":"联苯环辛烯类木脂素","paragraphId":"66855704333463818","subCatalogs":null}]},{"level":1,"title":"药理作用","paragraphId":"66855704333463819","subCatalogs":[{"level":2,"title":"抗肿瘤活性","paragraphId":"66855704333463819","subCatalogs":null},{"level":2,"title":"抗病毒活性","paragraphId":"66855704333463819","subCatalogs":null},{"level":2,"title":"对心血管系统的作用","paragraphId":"66855704333463819","subCatalogs":null},{"level":2,"title":"对中枢神经的作用","paragraphId":"66855704333463819","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"66855704333463817","title":"简介","versionId":"66855704333463812","lemmaId":66736920704659980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607145105,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;木脂素（ligans），又称木脂体，是一类由被子植物和裸子植物中分离出的成分，广泛存在于五味子、陕西瑞香等中药材植物之中。多数以游离状态存在，也有些与糖结合成苷存在于植物的木部和树脂中，因此得名。</p><p>&nbsp; &nbsp; &nbsp;木脂素类化合物大体可分为二大类，即木脂素类和新木脂素类。木脂素偏亲脂性，不易溶于水，能溶于有机溶剂，少数木脂素与糖结合成苷后水溶性增大。大多数木脂素具有光化学活性，遇酸易构化。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66855704333463820","title":"木脂素提取分离","versionId":"66855704333463813","lemmaId":66736920704659980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607145105,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>提取技术</h3></p><p>&nbsp; &nbsp; &nbsp;传统提取技术主要是以溶剂法为主要方法。不同的溶剂极性不同，根据相似相容原理，可使目标成分从天然植物中转移至溶剂中，游离的木脂素亲脂性较强,能溶于乙醚等低极性溶剂其中，回流提取法<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>、索氏提取法、渗漉法<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>为提取木脂素的常用方法。现代提取技术有超临界 CO2 提取法、超声辅助提取法、微波提取法、超高压萃取法。</p><p><h3>分离技术</h3></p><p>&nbsp; &nbsp; &nbsp; 制备高效液相色谱法具有分离速度快、高纯度的等优点。此方法被广泛应用于木脂素的分离。大孔树脂分离法具有理化性质稳定、选择性好、解吸条件温和等绝对优势，有利于木脂素的分离而不影响其化学结构，并且此方法因吸附容量大、使用周期、相对成本低等因素被广泛应用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66855704333463818","title":"木脂素类化合物的结构","versionId":"66855704333463814","lemmaId":66736920704659980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607145105,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 木脂素类化合物的原始结构骨架是一类由 2 个苯丙素单元氧化聚合而成的，少数也有三聚和四聚。传统上，木脂素类化合物主要分为简单木脂素类、单环氧木脂素类、木脂素内酯类、环木脂素类、双环氧木脂素类、联苯型木脂素、联苯环辛烯类木脂素等。近些年还发现一些结构新颖的木脂素类化合物，包括 8-O-4' 型新木脂素等。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"木脂素基本结构骨架\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/722_375_20201205112658-609179467.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/722_375_20201205112658-609179467.png\"></p><p></p><h3>简单木脂素</h3><p></p><p>&nbsp; &nbsp; &nbsp;简单木脂素（ simple lignans）是由两分子苯丙素通过β 碳原子连接而成的一类物质。其中最具代表性的是二氢愈创木脂酸及叶下珠脂素。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"简单木脂素类\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/864_347_20201205112755-2067414710.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/864_347_20201205112755-2067414710.png\"></p><p></p><h3>单环氧木脂素类</h3><p></p><p>&nbsp; &nbsp; &nbsp; 单环氧木脂素是在简单木脂素的基础上，还存在7-O-7' 或 9-O-9' 或 7-O-9' 等呋喃环结构。如翼梗五味子中的恩施脂素、荜澄茄中的荜澄茄脂素以及陕甘瑞香中的落叶松脂素均为此类结构骨架。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"单环氧木脂素\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/864_360_20201205112948-1703883349.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/864_360_20201205112948-1703883349.png\"></p><p></p><h3>木脂内酯类</h3><p></p><p>&nbsp; &nbsp; &nbsp; 木脂内酯与单环氧木脂素结构十分相似，只是 C9为羰基（见图 4）。桧柏中所含的台湾脂素 A（ 6）和牛</p><p>蒡子中的主要成分牛蒡子苷（ 7）的结构类型均属于该类化合物。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"木脂内酯类\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/864_377_20201205113051-1502778899.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/864_377_20201205113051-1502778899.png\"></p><p></p><h3>环木脂内酯类</h3><p></p><p>&nbsp; &nbsp; &nbsp; 环木脂内酯是木脂素中一类重要的化合物，其结构特征是在环木脂素的 C9 ～ C9' 间有 1 个内酯环。如小蘖科鬼臼属植物华鬼臼的根茎中所含的鬼臼毒素和远志中的赛菊芋脂素。这类化合物因其较好的抗肿瘤活性而被修饰改造成各种抗肿瘤药物。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"环木脂内酯类\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/681_449_20201205113130-1569306475.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/681_449_20201205113130-1569306475.png\"></p><p></p><h3>双骈四氢呋喃类木脂素</h3><p></p><p>&nbsp; &nbsp; &nbsp; 双骈四氢呋喃环类木脂素是由两分子的苯丙素单元氧化聚合而成的次生代谢产物，主要存在于樟科、木兰科、胡椒科、葫芦科等植物中。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"双骈四氢呋喃类木脂素\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/864_277_20201205113220-312424048.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/864_277_20201205113220-312424048.png\"></p><p></p><h3>联苯型木脂素</h3><p></p><p>&nbsp; &nbsp; &nbsp; 这类木脂素结构较为简单，基本是由 2 个苯环通过 3 ～ 3' 相连得到。其中最具代表性的是厚朴中的厚朴酚 15 与和厚朴酚 16。&nbsp;</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"联苯型木脂素\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/833_314_20201205113300-595111972.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/833_314_20201205113300-595111972.png\"></p><p></p><h3>联苯环辛烯类木脂素</h3><p></p><p>&nbsp; &nbsp; &nbsp; 联苯环辛烯类木脂素（17）主要来源于五味子属植物。这类化合物结构上与联苯类木脂素相比，多了 1个八元环结构。<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"联苯环辛烯木脂素类\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/695_424_20201205113350-250842573.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/695_424_20201205113350-250842573.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/722_375_20201205112658-609179467.png?w=722&h=375&titlename=%E6%9C%A8%E8%84%82%E7%B4%A0%E5%9F%BA%E6%9C%AC%E7%BB%93%E6%9E%84%E9%AA%A8%E6%9E%B6","url":"https://img04.sogoucdn.com/app/a/200698/722_375_20201205112658-609179467.png","rw":722,"rh":375,"title":"木脂素基本结构骨架","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/864_347_20201205112755-2067414710.png?w=864&h=347&titlename=%E7%AE%80%E5%8D%95%E6%9C%A8%E8%84%82%E7%B4%A0%E7%B1%BB","url":"https://img01.sogoucdn.com/app/a/200698/864_347_20201205112755-2067414710.png","rw":864,"rh":347,"title":"简单木脂素类","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/864_360_20201205112948-1703883349.png?w=864&h=360&titlename=%E5%8D%95%E7%8E%AF%E6%B0%A7%E6%9C%A8%E8%84%82%E7%B4%A0","url":"https://img02.sogoucdn.com/app/a/200698/864_360_20201205112948-1703883349.png","rw":864,"rh":360,"title":"单环氧木脂素","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/864_377_20201205113051-1502778899.png?w=864&h=377&titlename=%E6%9C%A8%E8%84%82%E5%86%85%E9%85%AF%E7%B1%BB","url":"https://img03.sogoucdn.com/app/a/200698/864_377_20201205113051-1502778899.png","rw":864,"rh":377,"title":"木脂内酯类","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/681_449_20201205113130-1569306475.png?w=681&h=449&titlename=%E7%8E%AF%E6%9C%A8%E8%84%82%E5%86%85%E9%85%AF%E7%B1%BB","url":"https://img01.sogoucdn.com/app/a/200698/681_449_20201205113130-1569306475.png","rw":681,"rh":449,"title":"环木脂内酯类","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/864_277_20201205113220-312424048.png?w=864&h=277&titlename=%E5%8F%8C%E9%AA%88%E5%9B%9B%E6%B0%A2%E5%91%8B%E5%96%83%E7%B1%BB%E6%9C%A8%E8%84%82%E7%B4%A0","url":"https://img03.sogoucdn.com/app/a/200698/864_277_20201205113220-312424048.png","rw":864,"rh":277,"title":"双骈四氢呋喃类木脂素","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/833_314_20201205113300-595111972.png?w=833&h=314&titlename=%E8%81%94%E8%8B%AF%E5%9E%8B%E6%9C%A8%E8%84%82%E7%B4%A0","url":"https://img02.sogoucdn.com/app/a/200698/833_314_20201205113300-595111972.png","rw":833,"rh":314,"title":"联苯型木脂素","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/695_424_20201205113350-250842573.png?w=695&h=424&titlename=%E8%81%94%E8%8B%AF%E7%8E%AF%E8%BE%9B%E7%83%AF%E6%9C%A8%E8%84%82%E7%B4%A0%E7%B1%BB","url":"https://img03.sogoucdn.com/app/a/200698/695_424_20201205113350-250842573.png","rw":695,"rh":424,"title":"联苯环辛烯木脂素类","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66855704333463819","title":"药理作用","versionId":"66855704333463815","lemmaId":66736920704659980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607145105,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>抗肿瘤活性</h3></p><p>&nbsp; &nbsp; 木脂素是一类具有弱雌激素特性的植物雌激素，对激素依赖型疾病，特别是乳腺癌、良性前列腺增生及前列腺癌等有预防作用 。木脂素除了弱雌激素特性的抗肿瘤机制外，其抗肿瘤作用的机制大多是通过阻滞癌细胞于 G2/M期，诱导其凋亡。木脂素还有逆转肿瘤细胞耐药性、诱导分化等作用机制。许多木脂素类化合物都具有细胞毒作用，可以抑制肿瘤细胞的生长，并且某些木脂素类化合物还有增强免疫力的作用，即木脂素的抗肿瘤作用可能受免疫力的增强及其细胞毒作用的双重影响。</p><p><h3>抗病毒活性</h3></p><p>研究表明北五味子总木脂素具有一定的抗烟草花叶病毒（TMV）活性，同时总木脂素对寄主还具有较好的保护作</p><p>用。木脂素作为来源于天然植物体内的艾滋病抑制剂，具有很大的研究前景。</p><p><h3>对心血管系统的作用</h3></p><p>中药海风藤中的木脂素成分对血小板活化因子有拮抗活性；中药杜仲中的木脂素类松脂醇二葡萄糖苷是杜仲皮的降压成分。某些木脂素类化合物抑制磷酸二酯酶活性，可能成为血管扩张剂。</p><p><h3>对中枢神经的作用</h3></p><p>&nbsp; &nbsp; 研究表明南五味子总木质素对脑单胺类神经递质的影响，即南五味子总木脂素有明显的促睡眠作用。五味子木脂素具有镇静催眠作用、抗焦虑作用、抗抑郁作用、抗惊厥作用、镇痛作用、改善认知功能以及神经细胞保护作用。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"索氏法提取五味子中木脂素[J].","site":"","url":"","journalName":" 过程工程学报, 2016, 16(1): 79-85","author":"孙媛媛, 赵晓非, 肖清贵等. ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-05","quoted":false},{"id":2,"type":"journal","title":"渗漉法提取五味子的工艺研究[J]. ","site":"","url":"","journalName":"海峡药学, 2011,23(2):55-56","author":"曹世红, 曾忠荣.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-05","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":170,"auditType":1,"synonyms":null,"showEditTime":"2020.12.05 13:11","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},{"uid":79522115,"name":"Old陈","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTLVLIxzwjS85wB2VHHLrXOlERD4q4Rvvv2HLalibSmxkibZsEP3icsKziaU1pteTMOgtyJLO0GtkAE1Nw/132","introduction":"节能人","educations":[{"schoolName":"贝尔法斯特女王大学","major":"","degree":null,"universityId":117,"universityLogo":null,

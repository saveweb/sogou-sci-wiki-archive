08733895,"state":1,"versionCount":1,"upNum":1,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1184_1039_20201223222233-1007166673.png?w=1184&h=1039&titlename=%E7%9F%BF%E5%B1%B1%E5%9B%BA%E4%BD%93%E5%BA%9F%E7%89%A9%E5%88%86%E7%B1%BB","url":"https://img04.sogoucdn.com/app/a/200698/1184_1039_20201223222233-1007166673.png","rw":1184,"rh":1039,"title":"矿山固体废物分类","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概述","paragraphId":"69521252271862288","subCatalogs":null},{"level":1,"title":"矿山固体废物对环境的影响","paragraphId":"69521252255085081","subCatalogs":null},{"level":1,"title":"矿山固体废物的分类","paragraphId":"69521252271862289","subCatalogs":null},{"level":1,"title":"矿山固体废物的矿物组成","paragraphId":"69521252255085082","subCatalogs":null},{"level":1,"title":"矿山固体废物的综合利用","paragraphId":"69521252271862285","subCatalogs":[{"level":2,"title":"有用组分回收","paragraphId":"69521252271862285","subCatalogs":null},{"level":2,"title":"整体利用","paragraphId":"69521252271862285","subCatalogs":null}]},{"level":1,"title":"矿山固体废物资源化利用的重要问题及对策","paragraphId":"69521252255085084","subCatalogs":[{"level":2,"title":"矿山固体废物资源化利用重要问题","paragraphId":"69521252255085084","subCatalogs":null},{"level":2,"title":"推动矿山固体废物资源化利用的对策","paragraphId":"69521252255085084","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"69521252271862287","subCatalogs":null}],"paragraphs":[{"paragraphId":"69521252271862288","title":"概述","versionId":"69521252255085074","lemmaId":68360093569200400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608733895,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿山开采过程所产生的无工业价值的矿体围岩和夹石统称为废石。废石包括井下岩巷掘进产生的废石以及采矿产生的不能作为矿石的夹石和露天矿中剥离下来的矿体表面的围岩。一般地井下矿每开采1 t矿石要产生废石2~3 t,露天矿每开采1t矿石要剥离废石6~8 t，从而使得现有矿山废石已达3亿t以上。一个大中型坑采矿山，基建工程中要产生20万~50万立方米的废石，生产过程中还会产生6万~15万立方米的废石。一个露天矿山的基建剥离废石量少则几十万立方米，多则上千万立方米，仅我国几个较大的露天矿总废石量已达数亿吨。目前我国废石的堆存总量已达数百亿吨，是名副其实的废石排放量第一大国。矿石在选矿过程中选出目的精矿后，剩余的含目的金属很少的矿渣称为尾矿。通常，每处理1 t矿石可产生尾矿0.5～0.95 t。我国目前大多数企业采用湿法选矿，尾矿大多以流体状态排出，每年排出尾矿1亿t左右，均用尾矿坝储存<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69521252255085081","title":"矿山固体废物对环境的影响","versionId":"69521252255085075","lemmaId":68360093569200400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608733895,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1、占用土地，损伤地表</p><p>矿山固体废物的危害，首先突出表现在对土地的占用和破坏上。地下开采破坏的土地面积同样相当惊人。为此，制定了相关的法律，法令及规章条例，对矿山企业占用和破坏土地严格加以控制</p><p>2、污染水质和土壤、危害生物并影响农业生产</p><p>由于矿山固体废物中含有多种有毒有害物质，如重金属元素及一些放射性的物质。这些固体废物在露天场所长期堆放，会与空气发生氧化、分解以及溶滤等反应，使其中的有毒有害物质随雨水流失，另外还有一些有毒的残留浮选药剂以及剥离废石中的含硫矿物引发的酸性废水，一起污染水体和土壤，并被植物的根部所吸收，影响农作物生长，造成农业减产。更可怕的是，这些有毒有害物质会通过食物链进人人体，危及人体健康。矿山废石和尾矿的长期堆积，还会导致固体废物的大量流失，造成小溪河流堵塞，使水体受到严重污染，危害农业生产。矿山固体废物中的重金属元素，由于受各种作用的影响渗人土壤之后，导致土壤毒化，严重破坏土质，使土壤中的微生物大量死亡，土壤逐渐失去腐解能力，最终土壤越发贫瘠，最后砂化变成“死土”。</p><p>3、引发重大地质灾害</p><p>矿山固体废物长期堆放，不仅带来巨大的经济损失，还会诱发重大的地质灾害，如排土场滑坡﹑泥石流、尾矿库溃坝等，给社会带来极大的损失。在过去的30多年里，全世界几乎每年都会发生尾矿存储设施破坏的事故。</p><p>4、污染环境，破坏生态平衡</p><p>长期堆放于矿山地表的固体废物，由于终年暴露在大气中，往往因为风化作用而变成粉状，干旱季节在一定的风速作用下会扬起大量粉尘而污染矿区的大气环境。有些矿山固体废物中含有硫铁矿，炭素等可燃性的物质，在大气供氧充分的条件下，有可能会自热和自燃，从而生成大量的SO等有毒有害气体，严重污染矿区的大气环境，危害矿区植物以及附近农作物的生长，导致生态失调。另外不少金属矿山的固体废物中还含有放射性物质。据实测资料统计，在非铀金属矿山当中，有30%以上矿山的矿岩中含有放射性物质。由于放射性元素对人体健康的主要危害是引起各种癌症，因此，含放射性元素的矿山固体废物不但不能用做建筑材料，而且还必须进行严格的处理，否则会使矿区环境污染的范围扩大，引起严重的后果。</p><p>5、矿山固体废物的大量排放造成资源的严重浪费</p><p>矿山固体废物中常含有多种金属元素，如果长期堆放和流失，不及时进行回收和综合利用，不仅污染环境，而且对于国家矿产资源来说也是一种极大的浪费。我国矿产资源利用率很低，其总回收率比发达国家低20%，铁锰等黑色金属矿山采选平均回收率仅为65%，国有有色金属矿山采选综合回收率只有60%~70%。以铁矿为例，我国资源共伴生组分很丰富，大约有30余种，但目前能够回收的仅有20余种。因此大量有价金属元素及可利用的非金属矿物遗留在固体废物中，造成每年矿产资源开发损失总值约1000亿元。特别是老尾矿，由于受当时条件的限制，损失到尾矿中的有价组分会更大<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69521252271862289","title":"矿山固体废物的分类","versionId":"69521252255085076","lemmaId":68360093569200400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608733895,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前尚无统一的矿山固体废物的详细分类，按照矿山发展阶段及固体废物物理性状、主要矿物成分及其危险性进行分类<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"矿山固体废物分类\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1184_1039_20201223222233-1007166673.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1184_1039_20201223222233-1007166673.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1184_1039_20201223222233-1007166673.png?w=1184&h=1039&titlename=%E7%9F%BF%E5%B1%B1%E5%9B%BA%E4%BD%93%E5%BA%9F%E7%89%A9%E5%88%86%E7%B1%BB","url":"https://img04.sogoucdn.com/app/a/200698/1184_1039_20201223222233-1007166673.png","rw":1184,"rh":1039,"title":"矿山固体废物分类","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69521252255085082","title":"矿山固体废物的矿物组成","versionId":"69521252255085077","lemmaId":68360093569200400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608733895,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿产通常由多种矿物组成，主要有自然元素矿物、含氧盐矿物、硫化物及其类似化合物矿物、氧化物和氢氧化物矿物、卤化物矿物等。矿山固体废物中的矿物组成与原矿大致相同。对于矿山固体废物而言，量大且广的组成矿物为含氧盐矿物、氧化物和氢氧化物矿物等。认识和掌握矿山固体废物中的各种矿物组成及其特性，对于矿山固体废物的资源化利用有着重要的意义。</p><p>含氧盐矿物占已知矿物总量的2/3左右，在地壳中分布极为广泛。含氧盐矿物可分为硅酸盐矿物、碳酸盐矿物、硫酸盐矿物和其他含氧盐矿物4类。氧化物和氢氧化物是地壳的重要组成矿物，是由金属和非金属的阳离子与阴离子相结合得到的化合物，如石英、氢氧镁石等。氧化物和氢氧化物矿物有200种左右，约为地壳总质量的17%。其中以SiO分布最广，约占12.6%，Fe的氧化物和氢氧化物占3.9%，其次是A1、Mn、Ti.Cr的氧化物和氢氧化物。氧化物和氢氧化物是许多金属(Fe，Mn，Cr、Al、Sn等)稀有金属和放射性金属(Ti，Nb、Ta、Tr，U、Th等)矿石的重要来源。此外，它们还是许多非金属原料(如耐火材料)和宝石的矿物来源。</p><p>硫化物及其类似化合物矿物主要为金属硫化物，也包括金属与硒、蹄、砷﹑锑等的化合物，其总数约为350种，约占地壳总质量的0.15%，其中以铁的硫化物为主，有色金属铜、铅、锌、锑、汞、镍、钴等也以硫化物为主要来源，因此该类矿物在工业上具有重大意义。</p><p>矿山固体废物中除了含以上3类矿物外，还含有卤化物和单质矿物，但是数量较少。自然界中最常见和最重要的卤化物矿物为萤石、石盐和钾盐，常见的单质矿物是自然金﹑铂族矿物、金刚石和石墨等<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69521252271862285","title":"矿山固体废物的综合利用","versionId":"69521252255085078","lemmaId":68360093569200400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608733895,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>有用组分回收</h3></p><p>矿山固体废弃物被称为废弃物是因为被丢弃未能得到充分利用，实际上在矿产资源开采利用过程中，绝大部分只利用主要矿产，大量的共伴生矿物随矿山固体废弃物被丢弃。因此，有必要采用先进技术和合理工艺对固体废弃物进行再选，最大限度地回收固体废弃物中的有用组分，这样不仅可以减少矿山固体废弃物的数量，而且可以获得更多的有用矿物组分。.</p><p>（1）废石中有用组分回收。过去因为选矿技术原因，达不到工业要求的低品位矿石被当作废石丢弃，特别是我国一些生产历史悠久的老矿山，由于当时技术等方面的条件限制，致使废石不仅数量大，而且其中有价金属等可重新利用的资源丰富，现在依靠先进技术可以加以回收。废石中有用组分回收不仅为企业创造了经济效益，而且回收了资源，避免了资源浪费，同时减少了废石的排放。</p><p>（2）尾矿中的有用组分回收。我国矿产资源的一个重要特点是单一矿种少、共伴生矿产多。由于过去技术、设备等原因使得尾矿中多种有用组分未得到回收利用。随着技术进步，不少企业把尾矿库作为“人工矿床”，回收利用有用组分，取得一定成效<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>整体利用</h3></p><p>从矿山固体废弃物中提取有用组分，只能利用部分矿山固体废弃物，无法大宗量的利用。整体利用矿山固体废弃物是解决矿山固体废弃物大量排放和堆积问题的关键，是解决矿山固体废弃物问题的有效途径。目前，整体利用矿山固体废弃物的主要领域是建材领域、矿业领域和农业领域。</p><p>（1）建材领域。在20世纪80年代，我国已经开展矿山固体废弃物做建材方面的研究，也是目前应用最成熟的途径之一。废石可以作为修筑堤坝、房屋、道路等材料直接使用，减少建筑石料的开采和开采过程中对生态环境的破坏。尾矿利用最常见的是利用尾矿制砖、生产水泥、做混凝土骨料、建筑用砂等初级产品，后来开发了空心砌块、玻化砖、墙地饰面砖、釉面砖等各类建筑用砖，成本低，市场广，前景极其可观。目前，国内外对利用尾矿煅烧水泥的研究主要是使用铅锌、铜、金尾矿，其中含有大量的ＳｉＯ２、Ｆｅ２Ｏ３、Ａｌ２Ｏ３等氧化物。根据尾矿粒度不同，粗粒尾矿通常作为混凝土骨料，细粒尾矿通常作为建筑用沙使用，其强度指标等基本性能满足建筑用沙标准。此外，尾矿还可以作为生产玻璃制品、建筑陶瓷和微晶玻璃等中高端建筑材料。由于尾矿中含有硅钙元素或微量金属，加入少量其他原料可以生产出色泽光彩的出陶瓷、色瓷、色釉和有色玻璃等许多产品。微晶玻璃是目前利用尾矿生产的最高端的建筑材料，广泛应用于建筑幕墙及室内高档装饰。</p><p>（2）矿业领域。利用矿山固体废弃物作井下充填材料是充填采矿材料的最佳选择，不仅解决矿山固体废弃物的资源化利用问题，而且是降低采矿成本和提高企业效益的有效途径。利用矿山固体废弃物充填采空区，利用全尾矿充填方面的研究较多，并且已经取得工业化生产。利用废石作为充填采矿的材料也是个值得关注的问题，利用废石用作充填材料，可节省胶结充填料制备的部分费用和废石运出矿坑的费用，从而降低了充填成本。目前，废石充填的关键问题在于废石充填料浆的管道输送充填技术与工艺。</p><p>（3）农业领域。矿山固体废弃物在农业领域的应用主要是作为土壤改良剂、生产肥料和土地复垦。根据矿山固体废弃物的化学性质，含有土壤改良成分，可以作土壤改良剂。例如磁铁矿石尾矿中还含有少量磁铁矿，具有载磁性能，对这类尾矿可进一步磁化而成磁尾土壤改良剂；含钙尾矿作土壤改良剂，施于酸性土壤中，可达到中和酸性、改良土壤的目的。矿山固体废弃物的成分不同可以生产尾矿磁肥、微量元素肥、磷复肥等多种肥料。磁尾矿中添加氮磷钾以及微量元素，经磁化后制成磁肥，增加微量元素团聚，促进植物吸收；含有植物生长所需的Ｂ、Ｍｎ、Ｃｕ、Ｚｎ、Ｍｏ等微量元素的尾矿，可以生产微量元素肥，改善土壤团粒结构，增大孔隙度，促进土壤中水循环和植物吸收作用；对于磷矿等非金属矿尾矿中常含氮磷钾等元素，可以用作磷复肥，提高土壤肥效，促进作物生长。矿产资源开采过程中避免不了对矿山周边土壤、植被的破坏，尤其是早期露天开采的老矿山，土地复垦是矿山环境治理的重要环节。对于其他不具备肥力的矿山固体废弃物，可通过覆土、掺土、施肥等方法处理，造地复垦用于植被绿化。此外，吴亚君提出矿山固体废弃物作无土栽培基质。</p><p>（4）其他领域。矿山固体废弃物应用领域广泛，除了上述建材领域、矿业领域、农业领域，还有一些其他领域的应用，例如，含<span contenteditable=\"false\" class=\"kx_formula\" alt=\"SiO_%7B2%7D%20%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/b0e99478c6cf569141002bb98700d9f159ee7278edf06a39ad2bfd733bff5cb1.svg\" style=\"vertical-align: -0.339ex;\"></span>和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"AI_%7B2%7D%20O_%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/4caa91d22ca1020b161968311ed30f44539597d12987404a80fe26d029a3d171.svg\" style=\"vertical-align: -0.375ex;\"></span>高的尾矿可用作耐火材料；尾矿或废石中若含方解石、长石或矾类盐，可生产工业污水絮凝剂、捕收剂等。此外，还有生产高吸水保水材料、隔音材料、矿物聚合物、曝气滤池滤料等应用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69521252255085084","title":"矿山固体废物资源化利用的重要问题及对策","versionId":"69521252255085079","lemmaId":68360093569200400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608733895,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>矿山固体废物资源化利用重要问题</h3></p><p>近些年，我国矿山固体废弃物资源化利用备受关注，环保部门和矿业部门以及科研院所积极开展矿山固体废弃物资源化利用研究，矿山固体废弃物利用情况也有所改善，利用率仍处于较低水平，与国际水平存在差距。</p><p>（1）矿山固体废弃物资源化利用意识淡薄。矿业企业均从自身利益出发，没有从可持续发展的战略高度处理好长期利益与短期利益、全局利益与局部利益的关系，尤其是期限较短、规模较小的矿山企业常常采取的是掠夺式开发模式，采富弃贫现象严重，几乎不考虑矿山固体废弃物资源化利用问题，造成尾矿利用率不足２０％，废石利用率不足10％。</p><p>（2）矿山固体废弃物资源化利用法规制度不完善。关于矿山固体废弃物资源化利用开展多年，但至今没有这方面的法律，一定程度上影响了矿山固体废弃物资源化利用的发展。现阶段，我国矿山固体废弃物资源化利用主要靠《固体废物污染环境防治法》、《矿产资源法》、《循环经济促进法》等法律中相关条款来约束，针对性和可操作性较弱。针对矿山固体废弃物不同类别、不同区域、不同组分差异性方面，缺少具体的规定和实施细则。据统计，截至2012年底，全国共有尾矿库12273座，其中在用库6633座，在建库1234座，已闭库2193座，停用库2213座。这些已闭库、停用库中尾矿一旦开始进行资源化利用，首先面临的就是产权问题，这些都需要有完善的法律制度规定。</p><p>（3）矿山固体废弃物资源化利用现状不清晰。由于没有全面开展矿山固体废弃物资源化利用现状调查、潜力评价等基础性工作，直接制约着我国矿山固体废弃物资源化利用的后续工作开展。当前使用的矿山固体废弃物利用的数据资料不仅分类比较粗，而且数据质量不高，很多是早期的数据或者是估算的数据。</p><p>（4）矿山固体废弃物资源化利用技术水平落后不能满足需求。矿山固体废弃物无法得到利用，归根到底是技术落后，无法使其资源化利用。我国矿山固体废弃物资源化利用技术水平和应用明显滞后，多数矿山企业是中小型规模，还没有能力开发使用矿山固体废弃物资源化利用的关键技术。虽然国土资源部先后三批公布了169项资源节约与综合利用技术目录，其中22与矿山固体废弃物利用相关，但是这些技术如何得到推广是值得考虑的问题。同时，国家在矿山固体废弃物资源化利用的前瞻性技术开发方面投入不足，成果向生产转化的中间环节非常薄弱，导致大多数利用工艺只停留在简单易行的技术上，缺乏能够使矿山固体废弃物高效利用和大宗高值利用的原创性技术研发。</p><p>（5）矿山固体废弃物资源化利用缺乏有效的激励机制和约束手段。目前，尚未形成专门的针对绿色矿山建设或绿色矿业发展的配套政策和激励措施，对不同种类、属性的矿山固体废弃物资源化利用缺乏完善的分类指导奖惩机制以及实施细则等制度体系。由于缺乏差异性权责划分与扶持政策、考评机制和奖惩办法等制度措施，使得矿业企业对资源综合利用的积极性不高<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>推动矿山固体废物资源化利用的对策</h3></p><p>（1）加大宣传力度，提高矿山固体废弃物资源化利用意识。相关部门做好宣传教育，明确矿山固体废弃物资源化利用在资源综合利用和固废物处置中的重要地位。企业应该意识到矿山固体废弃物资源化利用是建设生态文明、推进循环经济、发展绿色矿山的要求，同时是提高资源利用效益和效率的途径之一。搞好矿山固体废弃物资源化利用，企业不仅可以减少矿山固体废弃物堆弃带来的问题和成本，而且从中获得长远利益。</p><p>（2）推进立法编规，建立矿山固体废弃物资源化利用规则。首先，设立矿山固体废弃物资源化利用的专门法律法规，针对不同类别矿山固体废弃物资源化利用的实施主体、实施细则作出明确规定。其次，编制矿山固体废弃物资源化利用专项规划，确定重点利用领域及重点发展项目，研究制定具体的推动措施和实施计划，使单项规划与全国矿产资源规划、矿产资源节约与综合利用规划之间实现有效衔接。在矿山固体废弃物管理过程中要做到明晰产权，实现资源－经济－环境一体化核算，减少矿产资源的浪费和环境的污染破坏，做到责权利统一、界定权责的范围，建立完善的产权制度。国土资源部门针对无主矿山固体废弃物重设探矿权及采矿权，依照矿权出让制度依法出，避免其产权纠纷引起矛盾，从而促进矿山固体废弃物由“生态包袱”向“资源财富”转变。</p><p>（3）开展基础调研，摸清矿山固体废弃物资源化利用潜力。我国矿山固体废弃物排放量大、分布广、性质复杂，开展全国矿山固体废弃物资源化利用现状调查和动态监测是推动矿山固体废弃物综合利用的基础。分类统计矿山固体废弃物产生利用情况，查清矿山固体废弃物矿物组成成分和有害成分含量。掌握不同矿种、不同地区矿山固体废弃物资源化利用的潜力和途径。</p><p>（4）推广先进技术，提高矿山固体废弃物资源化利用水平。政府和企业都应加大科研投入，着重研发和推广矿山固体废弃物资源化利用先进技术，主要包括经济、高效地综合回收矿山固体废物中有价元素的选矿技术、矿山固体废物中整体开发利用技术、无废和少废采选工程技术。有效推动矿山固体废弃物的无害化、减量化、资源化发展。</p><p>（5）强化激励约束，明确矿山固体废弃物资源化利用方向。实行矿山固体废弃物资源化利用鼓励政策和约束条件，分类制定矿山固体废弃物资源化利用标准、考核机制和奖惩办法，调动矿山企业实现矿山固体废弃物资源化利用积极性。资源化利用水平考核结果与具体奖惩措施挂钩，通过税收和财政手段等措施对资源化利用水平较高的企业给予税收优惠、财政扶持和表彰奖励，不符合资源化利用标准要求的企业按规章进行处罚整改<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"尹国勋.矿山环境保护[M].徐州:中国矿业大学出版社,2010","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"王永卿,张均,王来峰.我国矿山固体废弃物资源化利用的重要问题及对策[J].中国矿业,2016,25(09):69-73+91","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":{"paragraphId":"69521252271862287","title":"推荐文献","versionId":"69521252255085080","lemmaId":68360093569200400,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works"

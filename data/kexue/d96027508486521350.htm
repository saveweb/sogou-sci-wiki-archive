pg?w=756&h=879&titlename=%E6%8E%A8%E7%A7%BB%E6%9C%BA%E5%A4%B4%E5%BC%8F%E7%AB%AF%E5%A4%B4%E6%94%AF%E6%9E%B6","url":"https://img04.sogoucdn.com/app/a/200698/756_879_20210624203815-1905727833.jpg","rw":756,"rh":879,"title":"推移机头式端头支架","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"端头支架的要求","paragraphId":"96040022276391446","subCatalogs":null},{"level":1,"title":"端头液压支架主要部件结构","paragraphId":"96040022293168648","subCatalogs":null},{"level":1,"title":"端头支架分类","paragraphId":"96040022276391442","subCatalogs":[{"level":2,"title":"承托机头式端头支架","paragraphId":"96040022276391442","subCatalogs":null},{"level":2,"title":"推移机头式端头支架","paragraphId":"96040022276391442","subCatalogs":null}]},{"level":1,"title":"端头支架在使用中应注意的问题","paragraphId":"96040022276391445","subCatalogs":null},{"level":1,"title":"端头支架压架处理","paragraphId":"96040022293168647","subCatalogs":[{"level":2,"title":"巷道补强支护","paragraphId":"96040022293168647","subCatalogs":null},{"level":2,"title":"对巷道进行卧底","paragraphId":"96040022293168647","subCatalogs":null},{"level":2,"title":"三角区至超前支架前的管理","paragraphId":"96040022293168647","subCatalogs":null},{"level":2,"title":"处理端头支架倾斜","paragraphId":"96040022293168647","subCatalogs":null}]},{"level":1,"title":"ZT18000/22/40型端头液压支架","paragraphId":"96040022276391443","subCatalogs":[{"level":2,"title":"配套设备型号及工作面设备配套情况","paragraphId":"96040022276391443","subCatalogs":null},{"level":2,"title":"ZT18000/22/40具体参数","paragraphId":"96040022276391443","subCatalogs":null},{"level":2,"title":"ZT18000/22/40型端头支架特点","paragraphId":"96040022276391443","subCatalogs":null},{"level":2,"title":"使用效果","paragraphId":"96040022276391443","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"96040022276391444","subCatalogs":null}],"paragraphs":[{"paragraphId":"96040022276391446","title":"端头支架的要求","versionId":"96040022276391434","lemmaId":96027508486521340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1624540314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>综采工作面端头是采煤面和顺槽的交汇点，各种设备交织于此，人员来往频繁，受采动影响，顶板压力复杂；管理难度大，这就对支护顶板的端头支架提出了与普通支架不一样的要求<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>1)对上端头支架要求。工作面与回风巷交岔点称为上端头。刮板输送机机尾以及其它设备被布置在上端头，端头支护在支护顶板时，须确保设备安全运行和输送打正常推进，为保障工作面安全，通风面积需足够，端头支架支护处需有正常范围的通风口。上端头人员来往密集，而且该处也是事故易发区，为避免发生安全事故上说头支架支护必烦满足支护强度。上端头是割煤机割煤刀掉向的地方，端头支架不得妨碍采煤机运转。</p><p>2)工作面下端头支护要求。工作面与运输替交岔点称为下端头。下端头设备众多，需要支护强度高。为保证设备正常运行、移动需要较大空间，那么下端头支架在支护时不能占用过大空间。下端头支架推移力、拉架力要满足生产需求，因为刮板输送机、转载机、破碎机等设备移动均需要支架推移。另外端头支架还需具有护巷、护帮、灵活运动等要求。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"96040022293168648","title":"端头液压支架主要部件结构","versionId":"96040022276391435","lemmaId":96027508486521340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1624540314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）架体结构。整个结构包括以下几部分：顶梁、掩护梁、支撑杆及底座，各部分都是箱型结构。</p><p>（2）推移装置。目前大部分端头液压支架采用的推移装置属于浮动活塞式。</p><p>（3）侧护装置。液压支架的顶梁与两侧掩护梁之间设定有固定的保护板，而支架右侧的保护板可活动。</p><p>（4）护帮装置。端头液压支架的护帮装置主要包括护帮板、千斤顶及挡块三部分。护帮装置位于前梁前端的铰接处。为了利于采煤机的顺利通过，护帮板在护帮千斤顶的操控下可以任意摆动90°，使其能够与煤壁贴紧，防止出现片帮或贴于前梁的腹下。</p><p>（5）支架的防倒防滑装置。端头液压支架的防倒防滑装置主要布置在液压支架的排头支架、底座及胶带输送机上。支架的防倒防滑装置重点主要放在了预防排头支架的歪倒与下滑上，其防倒装置大部分采用斜拉千斤顶的防倒结构。而对于排头支架主要采用导向梁式防滑措施。具体使用情况如下所述：排头支架防倒滑装置一般适用于工作面倾角小于15°的情况；当采煤工作面的倾角在25 ~30°之间时，除了要用到以上描述的装置外，还应该在其他支架上也同样使用底座的防滑装置，保障支架出现不稳定情况时能够及时做出调整。</p><p>（6）支架的主要液压元件。液压支架的主要液压元件包括立柱、千斤顶、操控阀及高压胶管几部分。端头液压支架选用的立柱液压缸大多属于带机械长杆的双向液压缸，千斤顶多属于外注式活塞千斤顶。整个液压支架的操作阀系统包含两个液控单向阀、六个安全阀，安全阀与单向阀共同构成控制组，实现立柱的伸缩控制，双向锁与安全阀联合作用控制千斤顶平衡<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"96040022276391442","title":"端头支架分类","versionId":"96040022276391436","lemmaId":96027508486521340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1624540314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据综采采煤工作面对液压支架支护时的使用情况以及相关的规范规程规定要求，端头液压支架一般被分为三大类：<strong>放顶煤端头液压支架</strong>、<strong>普通工作面端头液压支架</strong>及<strong>特种端头液压支架</strong>。其中普通工作面端头支架又分为承托机头式端头支架和推移机头式端头支架。</p><p>以上三种液压支架，前两种为最常见。放顶煤液压支架一般用于特厚煤层开采，顶板的处理方式一般为冒落法或放顶煤法。其中，冒落法一般可以作用于煤层开采厚度大约为6~20m的煤矿中，且在煤层的地质赋存条件厚度不等，当煤层的节理发育较明显且煤质较为松散时，可以优先选用放顶煤采煤法。但在开采过程中应当注意以下几点：（1）必须要便于安装后部的胶带/刮板输送机，并能够随着工作面的推进将输送机进行拖移；（2）须保证冒落下的顶煤能够自然进入后部的输送机；（3）需要在端头液压支架上安装必要的钻孔机械设备，以便遇到较稳定岩石能够对其进行局部的爆破处理；（4）对放顶煤端头液压支架的调高不做过高要求。</p><p></p><h3>承托机头式端头支架</h3><p></p><p>指输送机机头、转载机机尾放置在支架底座上的端头支架。它分为中置式和偏置式两种，其基本架型可以是支撑掩护式或掩护式。</p><p><strong>（1）中置式端头支架</strong></p><p>支架沿巷道中心线对称布置，转载机置于巷道中部的端头支架。每组端头支架由左右两架组成，左右端支架结构对称。转载机机尾置于两架支架底座中部的凹槽中。该支架由立柱、千斤顶和各种结构件等组成，来自高压泵的乳化液由主进液管路经过支架截止阀进入操纵阀，通过操纵阀分别向各液压缸供液，完成端头支架各项动作。其基本动作包括：推移转载机，升降端头支架，推移端头支架与输送机机头或机尾。左右端头支架交替前移。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"中置式端头支架\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/565_490_20210624203222-2012195324.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/565_490_20210624203222-2012195324.jpg\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 1一底座；2—掩护梁；3一顶梁；4―前探梁；5一前拖座；6一推拉千斤顶；</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 7一操纵阀；8一立柱；9一滑移座； 10一推机法千斤顶</p><p><strong>（2）偏置式端头支架</strong></p><p>转载机布置在巷道一侧的端头支架。支架由主副两架组成，主架宽副架窄，转载机机尾置于主架底座的凹槽中，每架有两个推移千斤顶设置在底座的前方，与推移梁连在一起，用两个销轴和连板将转载机与推移梁连接起来。操纵台安设在顶梁前方4m以外，工作面输送机机头通过机头底架和导轨与转载机相连。推移时用四个推移千斤顶同时动作，将推移梁连同转载机一起推向前方，转载机再通过导轨和机头底架将机头向前拉移，然后主副架再互为支点迈步前移。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"偏置式端头支架\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/604_416_20210624203410-1907332877.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/604_416_20210624203410-1907332877.jpg\"></p><p>使用偏置式端头液压支架时，胶带输送机和转载机布置在巷道一侧，使下顺槽在不扩大断面的情况下， 把动力列车置于巷道的某一侧以减少开切口工作量或便于排水等。</p><p>承托机头式端头支架近期还出现一种中置三列式端头支架。中架为宽形主架，转载机机尾置于其底座中部的凹槽中，两边为两架对称的窄形副架。移架时先移中间架及转载机，然后移两边副架，这种端头支架用于巷道宽、转载机设于巷道中部的场合。</p><p></p><h3>推移机头式端头支架</h3><p></p><p>指输送机机头、机头托架 和转载机放置在端头支架前方的底板上，端头支架的推移千斤顶与机头托架的耳座铰接，可推动输送机头、 机头托架和转载机沿底板移动的端头支架 。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"推移机头式端头支架\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/756_879_20210624203815-1905727833.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/756_879_20210624203815-1905727833.jpg\"></p><p>端头支架的安装位置滞后于工作面支架，其顶梁加长一个步距或更多，以支护端头过渡区的顶板，保护输送机机头和转载机机尾。这种端头支架一般与侧卸式输送机配套。通常下端头(机头)布置三架，上端头 (机尾)布置两架。端头支架可用工作面支架改造而成，加大推移千斤顶，加长顶梁。当三台支架同时推机头托架时，移动输送机机头和转载机机尾，端头支架的移架顺序为：两侧端头支架支撑顶板，先降移中间端头支架，并将其支撑顶板，然后分别降、移、升两侧端头支架。这种端头支架结构较简单、重量较轻、移架方便。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/565_490_20210624203222-2012195324.jpg?w=565&h=490&titlename=%E4%B8%AD%E7%BD%AE%E5%BC%8F%E7%AB%AF%E5%A4%B4%E6%94%AF%E6%9E%B6","url":"https://img03.sogoucdn.com/app/a/200698/565_490_20210624203222-2012195324.jpg","rw":565,"rh":490,"title":"中置式端头支架","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/604_416_20210624203410-1907332877.jpg?w=604&h=416&titlename=%E5%81%8F%E7%BD%AE%E5%BC%8F%E7%AB%AF%E5%A4%B4%E6%94%AF%E6%9E%B6","url":"https://img01.sogoucdn.com/app/a/200698/604_416_20210624203410-1907332877.jpg","rw":604,"rh":416,"title":"偏置式端头支架","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/756_879_20210624203815-1905727833.jpg?w=756&h=879&titlename=%E6%8E%A8%E7%A7%BB%E6%9C%BA%E5%A4%B4%E5%BC%8F%E7%AB%AF%E5%A4%B4%E6%94%AF%E6%9E%B6","url":"https://img04.sogoucdn.com/app/a/200698/756_879_20210624203815-1905727833.jpg","rw":756,"rh":879,"title":"推移机头式端头支架","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"96040022276391445","title":"端头支架在使用中应注意的问题","versionId":"96040022276391437","lemmaId":96027508486521340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1624540314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>基于对现有技术的了解，一般来说，端头液压支架的架体都比较的庞大，并且在其端头设施设备的分布较多且集中。关于矿井现场应用中容易出现的问题如下<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><p>（1）挤死架。一般情况下，当端头支架与相邻支架之间的间隔较小时，巷道的弯曲程度、设备的移动及刮板输送机的推进方向改变等都会导致出现挤死架的情况，这些问题将直接导致端头液压支架无法移动。因此，工人在工作过程中如果发现有问题出现，必须要及时进行巷道修复，逐渐对刮板输送机的位置进行适当调整，且在后续操作过程中避免出现挤死架的情况。</p><p>（2）压死架。在实际生产过程中，当端头液压支架的高度超过液压支架的最低高度时会导致端头液压支架脱离顶板的情况，不能有效达到顶板支撑的目的，从而出现挤死架的情况。产生此类问题的主要原因包括：顶板的下沉量加大；底板的浮煤积压十分严重；端头液压支架的最低高度确定的不是特别合理。</p><p>（3）支架倾倒与歪斜。由于端头液压支架体积较大，在移架过程中经常会出现倾倒及歪斜的情况。问题不严重时，应当使用千斤顶就可以解决，但是当这些问题比较严重时，需通过添加斜撑支柱完成设备的移架及升降操作。</p><p>（4）支架走不动。端头液压支架走不动的主要原因是：工作面的巷道高低不平，底板在遇水时发生软化或者是使用的拉架力较小。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"96040022293168647","title":"端头支架压架处理","versionId":"96040022276391438","lemmaId":96027508486521340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1624540314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>综采工作面端头是受采动应力最明显、矿压显现强度最大地点，在该区域常发生冒顶事故，如果不能及时处理将会直接影响工作面的正常推进和安全高效生产。 随着目前综采技术的不断完善和提高， 综采工作面端头支架的使用显得尤为重要，改善工作面端头支护状况，实现综采工作面端头作业的机械化和自动化是提高综采工作面安全高产和高效的重要途径<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>巷道补强支护</h3></p><p>端头支架被压架， 多数发生在顶板来压期间，且以冒漏型为主，通过对巷道加强支护可以增强顶板的稳定性，承受住超前支撑压力的影响，对防止来压时顶板破碎起着重要作用。</p><p><h3>对巷道进行卧底</h3></p><p>除了对端头支架处进行卧底外， 日常管理中，超前支架向前 100 m 范围始终保持全断面卧底。 其中转载机桥身段每班必须全断面进行卧底，带式输送机机尾待机尾拉移后，及时对原机尾位置进行卧底，可以确保巷道有足够的高度，端头支架受压后，支架仍有一定行程，不会轻易压死。</p><p><h3>三角区至超前支架前的管理</h3></p><p>（1）工作面超前支架至端头架距离内严禁有积水、淤泥。 如有淤泥、积水及时清除至实底。</p><p>（2）过渡架前如顶板破碎时，及时采用超前拉架方式维护顶板。</p><p>（3）端头支架至超前支架处顶板网片有扯烂现象，应重新予以补联网。</p><p><h3>处理端头支架倾斜</h3></p><p>端头支架被压架多数存在端头支架倾斜的情况，扶正端头支架并拉移出支架是处理端头支架被压的一个重要环节，首先要确保泵站的工作压力达到一定药理，支架初撑力达到工作阻力以上；做到支架完好，不漏液、窜液，端头架前浮煤必须清理至底板，以利于端头架煤壁侧拉架施工。 若顶板压力较大、端头架拉架及转载机前移时，在帮部应配合单体予以扶正处理，同时人员应撤离至安全地带。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"96040022276391443","title":"ZT18000/22/40型端头液压支架","versionId":"96040022276391439","lemmaId":96027508486521340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1624540314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>配套设备型号及工作面设备配套情况</h3></p><p>（1）液压支架</p><p>中间支架：ZFY6800/23/42型放顶煤液压支架；</p><p>过渡支架：ZFG7200/23/42H型过渡支架；</p><p>端头支架：ZT18000/22/40型(一主二副)；</p><p>超前支护支架：ZCZ24000/22/40。</p><p>（2）采煤机MG500/1180-WD。</p><p>（3）工作面前、后部刮板输送机SGZ800/2×400、SGZ800/525。</p><p>（4）顺槽转载机SZZ900/400、轮式破碎机PLM2000、带式输送机自移机尾MT1200。</p><p>工作面设备配套情况如图1所示。</p><p><h3>ZT18000/22/40具体参数</h3></p><p>支架高度：2200~4000/mm</p><p>支架宽度：3500/mm</p><p>适应倾角：±18/°</p><p>底座平均比压：（f=0.2）1.5/MPa</p><p>初撑力：（p=31.5MPa）15520/kN</p><p>工作阻力：（p=36.5MPa）18000/kN</p><p>支护强度：（f=0.2）0.45~0.5/MPa</p><p>泵站压力：31.5/MPa</p><p><h3>ZT18000/22/40型端头支架特点</h3></p><p>端头支护液压支架用于工作面切眼外20m超前支护液压支架后部，由于海石湾矿有前后刮板输送机、转载机、破碎机、自移装置，需要维护机头机尾三角区顶板的完整性，因此，需要同时布置超前支架和端头支架。端头支架尾部设计成掩护式，伸进工作面部分可以作为工作面支架起到临时支护作用。采用一主两副式端头支架，对顶板的适应性强，支护密度大，整架抗扭能力大。转载机位于支架正中间，支架前端设有推移装置，与转载机相联，与转载机互相推移，增强支架的稳定性。</p><p>ZT18000/22/40型端头液压支架共16根单伸缩双作用带机械加长杆立柱，结构简单，调高范围大，且主要承载部件的强度匹配合理，前、中、后四排立柱呈八字排布，支架稳定。其主要特点是：</p><p>（1）主、副架顶梁通过调架千斤顶连接，左、右副架底座座箱分别设计2根底调千斤顶，通过顶梁、底座的两种千斤顶能够有效调节支架位置，防止移架过程中支架偏移，确保支架可相对于转载机顺利前移；</p><p>（2）前后顶梁总长度为11975mm（包括前梁），能够满足窑街矿区运输巷支护的安全要求。且单独顶梁长度能够满足矿方下井尺寸以及运输尺寸；</p><p>（3）顶梁结构形式为铰接形式，分为前、后顶梁，左、右副架对称布置。主架为整体顶梁，前后排均为双立柱，而副架为单立柱。副架外侧设置活动侧护板，增加支护宽度。顶梁是主要承载部件，直接接触并支撑顶板，将顶板来压通过立柱传递到底板；</p><p>（4）主架掩护梁为整体刚性结构，左、右副架结构对称，掩护梁前端与后顶梁铰接，后端与前后连杆铰接，与底座、前后连杆形成四连杆机构，稳定支架结构。掩护梁承受顶板的水平分力和侧向力，增强抗扭性能；同时，阻挡后部落煤前窜，维护工作空间；</p><p>（5）底座结构为铰接形式，主架为整体刚性结构，中间通过120mm厚箱体支撑转载机，左、右副架对称布置。底座直接与底板接触，承受由立柱、前后连杆以及推移机构传递的力和力矩，也承受底板向上的作用力。底座主副架分开，对底板起伏不平情况适应性良好，减轻移架时的工作阻力；（6）在顶梁单侧设计了4个侧翻梁，长2550mm，宽440mm，能有效适应巷道宽度。在主架尾部设置后尾梁，防止进入工作面部分矸石落入支架；</p><p>（7）转载机落地段耳板与端头支架推移座相联，两侧分别布置一个推移千斤顶（缸径准230mm/杆径准160mm），由推移千斤顶的伸出、收回完成推转载机和拉架功能。拉架力不小于端头支架架体总重的3倍，推力大于1.3倍的拉架力；</p><p>（8）液压系统由操纵阀、过滤器、各类控制阀类以及胶管、管路附件组成，实现支架的各项功能、动作。端头支架主架、副架分别由2个操纵阀控制，4排立柱，两两同时动作。ZT18000/22/40型支架与转载机相联，互为支点，每采一个步距推移一次。在正常情况下，支架处于支撑状态，推移油缸处于收回状态，在转载机向前推移时，推移油缸的活塞杆被转载机拉出，降架、移架、升架，完成一次推移动作。</p><p><h3>使用效果</h3></p><p>端头支架在窑街煤电海石湾煤矿6114综放工作面现场使用，效果良好，主要有以下几个优点：</p><p>（1）取消了巷道的单体支柱，实现工作面支护的自动化。转载机与端头支架相联，操作简便，减少了顺槽维护的时间，大大提高了工作面推进速度，提高了工作面产量；</p><p>（2）维护了巷道与采煤工作面交叉口的顶板，保证了足够的工作空间，避免了在工作面端头处进行维护的安全隐患；</p><p>（3）控制了机头位置到超前支护段的冒顶事故。端头支架的使用既保证了运输设备的正常运转，又为采煤机自开切口创造有利条件，提高截煤产量<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"朱凤志.端头支架的使用和特点[J].煤炭科学技术,1984(02):2-4.","site":"","url":"","journalName":null,"au

:null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1585220179,"state":1,"versionCount":1,"upNum":0,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/457_357_20200326185554-942173750.png?width=231&height=174&titlename=&w=457&h=357","url":"https://img04.sogoucdn.com/app/a/200698/457_357_20200326185554-942173750.png","rw":457,"rh":357,"title":"","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"背景与意义","paragraphId":"30071782773897224","subCatalogs":null},{"level":1,"title":"深地质处置的特点","paragraphId":"30071782773897225","subCatalogs":null},{"level":1,"title":"影响因素与技术细节","paragraphId":"30071782757120024","subCatalogs":null},{"level":1,"title":"中、低放废物的地质处置方法简介","paragraphId":"30071782757120022","subCatalogs":null},{"level":1,"title":"国内研究进展","paragraphId":"30071782757120026","subCatalogs":null},{"level":1,"title":"世界主要地下研究所与处置场","paragraphId":"30071782757120023","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"30071782773897224","title":"背景与意义","versionId":"53980709592817424","lemmaId":30041575933360132,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471010,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 如何最终安全地处置在核燃料循环过程中产生和积累的高放废物，是核工业发展中的一个重要问题，也是放射性废物地质处置方法研究中的一个重要问题。目前，无论是高放固体废物还是高放废液，一般都是考虑在地壳深部进行处置。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 地质处置<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>就是从地质角度选择合适的放置场地，利用地质体的环境屏障作用或地质体与处置工程建筑的综合屏障作用存放放射性废物，这些核废料中不乏许多长寿命的放射性核素，因此必须长期同人类和环境所隔绝。因此把这些废料经过固化后，存放于稳定地质构造中人工建造的地下储存所（repository）便是一种可行的方案。放射性废物处置问题的实质是用工程的和天然的多重屏障系统来有效地隔离影响人类</p><p>健康与安全的放射性核素向环境迁移扩散。因此选择安全可靠的处置场地和设计、建造贮存库时，必须综合考虑。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"30071782773897225","title":"深地质处置的特点","versionId":"53980709592817425","lemmaId":30041575933360132,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471010,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 高放废物深地质处置<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>的处置库也是一项深部大型地下工程，但这类地下工程与一般地下工程相比有其特点，概括地讲，表现在下列几个方面 <sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：</p><p>（1）从时间跨度上来看，要求处置库的安全期限至少在 1 万年，这样长的时间尺度要求超越了一般意义下社会或技术活动所涉及的时间尺度，也使性能评价中不确定性成为一个重要的必须考虑的因素和研究领域；</p><p>（2）从作用因素上看，处置库不仅要经历开挖和运营期间的力学扰动，更重要的还将长时间受放射性辐射和衰变热的作用，因此，温度场成为一个重要的因素；</p><p>（3）从评价目标上看出，不仅要评价处置库的区域稳定性和围岩的力学稳定，特别重要的是还要证核素在其有害的年限内不致迁移到生物圈而危害人类生态环境，因此，化学场和核素迁移规律的研究具有特别重要的意义；</p><p>（ 4） 从 研究的空间范围看，由于要跟踪核素迁移到生物圈的途径并进行安全性评价，因此，其评价的空间范围不仅限于受机械扰动的围岩，更包括从处置库到核素释放到生物圈的整个地质体；</p><p>（5）从社会影响上看，由于核问题的敏感性和公众的反核情绪，高放废物处置库不仅是一项纯技术性的地下工程，更是一项政治和社会关注的工程，必须向公众和监管机构提供充分的论证；</p><p>（6）从工程数量看，一般一个国家首先考虑 1个全国性的处置库，因此工程数量少，工程积累的经验和借鉴的可能性相对少。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"30071782757120024","title":"影响因素与技术细节","versionId":"53980709592817426","lemmaId":30041575933360132,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471010,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 如何最终安全地处置在核燃料循环过程中产生和积累的高放废物，是核工业发展中的一个重要问题，也是放射性废物地质处置方法研究中的一个重要问题。目前，无论是高放固体废物还是高放废液，一般都是考虑在地壳深部进行处置。</p><p>I&nbsp; 地质处置的影响因素</p><p>（1）深度:固体放射性废物地下贮存的原理简单，且有一定的优势。建造深650m或更深的地下贮存库无技术困难，但需考虑各种地表作用与自然现象不至于影响所埋藏的废物为准。</p><p>（2）地下水流作用:地下水是埋藏的废物最易接触的溶剂与载体，故在选择场地时，必须十分重视地下水环境，确保场址周围不可能发生地下水的渗入或者入渗速度很低，在</p><p>安全期限内不至于产生放射性溶质迁移到人类生活环境中的问题。选择渗透性低的岩石、能使贮存库环境主岩中的地下水流减少到最低限度。</p><p>（3）区域地质稳定性:场址应尽可能选在构造稳定及地震活动微弱区域的岩石之中。另外，在构造活动性较强的地带内，当这种构造作用并不影响拟定的贮存库岩石及其中所埋藏的废物时，也可以考虑在该地带内选择场址。场址应避开断层及其他岩石裂隙。</p><p>（4）主岩的环境特征:环境主岩的矿物成分、化学成分及其放射性本底特征是放射性废物处置库环境主岩的重要研究内容之一。具有低渗透性、高吸附性，与放射性废物之间不会发生能引起放射性核素迁移反应的环境主岩，将成为处置库外的可靠环境屏障。同时，埋藏废物库周围的环境主岩要有足够大的范围。</p><p>（5）工程地质特征:鉴于岩石静压力随深度而增大，故需选择适当的埋藏深度，使岩石静压力不致危及贮存库的坑道。岩石静压力在各处变化很大，所以对每个拟选场址都需查明其工程力学特征，而且，处置库的设计都需因地制宜。美国对田纳西采石场的白云石样品进行注模试验的结果表明，当岩石负荷达70MPa、温度高至200℃时，岩石的变形很小。</p><p>（6）自然资源环境:废物贮存库绝不应对自然资源产生强烈的影响。贮存库中埋藏的放射性废物和周围的很大一部分环境主岩构成一个较完整体系，这一体系中的任何部分都不</p><p>得以任何理由进行挖掘，影响其自然资源。</p><p>II&nbsp; 高放废物处置库的岩石环境特征</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 适用于高放废物地质处置的环境岩石类型比较广泛，涉及侵入岩、变质岩、喷出岩、沉积岩。例如;花岗岩、片麻岩、玄武岩、凝灰岩、流纹岩、页岩、粘土、盐岩等，世界上许多国家都分别作过研究。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 高放废物地质处置的环境岩石类型研究内容比较多，除地质学外，还有热学、岩石力学等。具体的研究内容有:岩石待征、同位素地质年龄、孔隙度、渗透率、力学性质等。</p><p>III&nbsp;&nbsp;地质处置方案</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 对于长寿命、高水平放射性废物的最终处置问题，最长远的解决办法是将其置入地壳深层中。这种处置的优点一是可按照地质年代计算的长时段中，从所有同人类接近或接触的环境中消除了具有潜在危害的物质;二是有确实的保证，使这些物质在可能重返地表之前早已衰变掉。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 目前，已经研究或拟研究的高放固体废物地质处置方案有基岩矿坑处置、层状盐岩层处置、海底坑道处置等。</p><p>IV&nbsp; 废液固化</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 为了解决高放废液长期安全贮存的一些问题，一般以固态贮存较好。固态物更易于运往远处，发生偶然事故或火灾时释出的危险较小，而且在地表或地下长期贮存之后渗入地下含水层的机会大为减少。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 通常要求，任何一种将液体废物转化为固态物的处理方法</p><p>，理论上应符合以下条件:体积显著减小;工艺应比较简单;生成物在所有预料的环境下均应具有化学稳定性;没有自热作用的损耗;生成物应不吸湿而且密实;工艺过程应适于远距离操作和维修;方法应不太贵;生成物的形状应易于运输;最终产物应具有足够强度，能经受跌落及其他偶然的撞击;通过精心设计或采用有效的方法能够保持低的放射性强度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最重要的转化和固化的方法是:沥青化;水泥化和制成水泥块;罐式般饶;流化床煅烧;喷雾固化;玻璃化;转化成粘上烧结块。目前，各国研究的适合高放废液固化的四种主要方法是:罐式煅烧，喷雾固化，磷酸盐玻璃化和硫化床煅烧。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"30071782757120022","title":"中、低放废物的地质处置方法简介","versionId":"53980709592817427","lemmaId":30041575933360132,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471010,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 中、低放废物包括液体、泥浆及多种材料，如防护服、动物迫骸、玻璃器皿、离子交换树脂、管道阀门及纸张等。大多数中、低放废物来自核电站、研究实验室、医院、工业设施和大学等。</p><p>中、低放固体废物的地质处置方法主要有填沟法、包气带法、地面处置、地下坑道处置。</p><p>(1)填沟法</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 填沟法的优点主要是简便易行，但废物渗出的危险较大。从早期的实践看，美国一般在天然地表挖掘浅沟掩埋处置低放废物，有的用填沟法处理。大多数地沟的规模取决于地形、沉积物的类型、岩石特征和其他局部条件。</p><p>(2)包气带法</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 一般说来，由于含水量的降低，包气带岩石的渗透系数比饱水带大大降低，使放射性核素的迁移速度减小。因此，包气带处置是各国在处置中、低放废物中重点研究的方法之一。</p><p>(3)地面处置</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 地面处置一般采用土丘式或工程结构式方案。该方案适用于半衰期很短的放射性核素如日本、法国采取这种方案，但美国人认为这是一种灵活适用但费用昂贵的管理方法。</p><p>(4)地下坑道处置</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 地下洞室和矿坑等均作为地下坑道的同等概念。在地质条件不适合于浅埋方案处置中、低放废物的地区，可以考虑地下坑道处置方案。它适合于处置固体或固化废液和半衰期范围较宽的要求高度隔离的中、低放射性废物。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"30071782757120026","title":"国内研究进展","versionId":"53980709592817428","lemmaId":30041575933360132,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471010,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ,核工业总公司于1985年提出了“中国高放废物深地质处置研究发展计划”,同年,高放废物处置库选址工作便开始起步。现已完成全国筛选、区域筛选及地区筛选工作。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 全国筛选工作主要完成于1985年至1986年参照其他国家选址工作经验,在全国区域地质资料综合分析、对比的基础上,通过各地区地质条件、地质构造、岩石类型、水文地质条件等、自然地理、经济地理及核工业布局等因素的进一步分析对比,在全国范围内选出了五大区域作为进一步开展工作的候选区,它们是西南地区、广东地区,内蒙地区、华东地区和西北地区。当时所考虑的处置库候选围岩包括花岗岩、凝灰岩、泥岩和页岩。区域筛选工作完成于1986年至1988年。在全国筛选的基础上,根据高放废物处置库选址条件和要求,进行了一系列内容广泛的调查研究和实地地质考察工作,从上述五大区域中筛选出21个小区,进一步研究。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 自1989年以来,我国高放废物处置库选址工作的重点转移到了某干旱地区,该区域气候干旱,年降水量仅为几十毫米,地表水和地下水都十分贫乏。地表为典型的荒漠,戈壁景观。这里人烟稀少,没有工业和农业活动,大面积分布的花岗岩岩体构成了良好的处置库围岩,具有建造高放废物处置库得天独厚的自然地理和经济地理条件。几年来,在这里开展了地震地质、构造地质、地壳稳定性、水文地质、工程地质方面的研究工作。初步研究结果表明,北山地区地质条件、水文地质条件十分有利于处置库的建造,值得在这里开展进一步的研究工作。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 如前所述,高放废物深地质处置研究是一项综合性的研究工作,在过去的十几年中,我国除开展选址工作外,还开展了以下工作:</p><p>(1)国外地下实验室调研;</p><p>(2)国外地质处置系统性能评价方法调研;</p><p>(3)国外高放废物处置研究地球化学软件引进</p><p>及开发研究;</p><p>(4)放射性核素迁移实验研究;</p><p>(5)缓冲/回填材料力学、热学性能研究;</p><p>(6)高放废物处置库预选场地地学信息库建库研究。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 这些工作的开展,大大缩短了我国高放废物地质处置研究领域与发达国家的距离,并为今后工作提供了必要的人才和技术储备。目前已有深地质处置库在建中（如甘肃北山处置场）。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"30071782757120023","title":"世界主要地下研究所与处置场","versionId":"53980709592817429","lemmaId":30041575933360132,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599471010,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>研究场所：</strong></p><p>\n <table width=\"-132\">\n  <thead>\n   <tr>\n    <th colspan=\"1\">国家<br></th>\n    <th colspan=\"1\">机构名称<br></th>\n    <th colspan=\"1\">地质条件<br></th>\n    <th colspan=\"1\">深度（m）<br>

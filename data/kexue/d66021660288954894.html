08","subCatalogs":null},{"level":2,"title":"银道座标系","paragraphId":"66042825183146508","subCatalogs":null}]},{"level":1,"title":"坐标系之间的联系","paragraphId":"66042825166369299","subCatalogs":[{"level":2,"title":"地平坐标系与第一赤道坐标系","paragraphId":"66042825166369299","subCatalogs":null},{"level":2,"title":"第二赤道坐标系与黄道坐标系","paragraphId":"66042825166369299","subCatalogs":null},{"level":2,"title":"第一赤道坐标系与第二赤道坐标系","paragraphId":"66042825166369299","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"66042825183146507","title":"球面坐标系概略","versionId":"66042825166369295","lemmaId":66021660288954900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606660591,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;为了确定天体在天球上的位置，需要设置天球坐标系，各种天球坐标系有不同的特点，满足不同的需要，但具有球面坐标系的共同特点：</p><p>\n </p><ol>\n  <li><p>球面坐标系都有一个基本大圆，称为基圈，例如地理坐标系中，赤道就是其基圈；</p></li>\n  <li><p>基圈上都有一个原点，原点的选择是以通过它的辅圈为标志的；</p></li>\n  <li><p>辅圈是通过基圈两极，垂直于基圈的大圆，在地理坐标系中它们是经线。通过原点的辅圈叫做始圈，地理坐标系中的始圈是本初子午线，天体所在的辅圈称为终圈；</p></li>\n  <li><p>球面上任一点相对于基圈的方向和角距离，用纬度表示，是点的纵坐标，类比地理纬度；</p></li>\n  <li><p>球面上任一点所在的辅圈平面相对于始圈平面的方向和角距离用经度表示，是点的横坐标，类比地理经度。</p></li>\n </ol><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.1 球面坐标系的一般模式（以下图片均为原创）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/673_704_20201129194801-2003135244.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/673_704_20201129194801-2003135244.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在天文学上，常用的天球坐标系分为两类：右旋坐标系和左旋坐标系。前者与天球周日运动有关，经度向西度量，有地平坐标系和时角坐标系；后者与太阳周年运动有关，经度向东度量，有赤道坐标系和黄道坐标系<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/673_704_20201129194801-2003135244.png?w=673&h=704&titlename=%E5%9B%BE1.1%20%E7%90%83%E9%9D%A2%E5%9D%90%E6%A0%87%E7%B3%BB%E7%9A%84%E4%B8%80%E8%88%AC%E6%A8%A1%E5%BC%8F%EF%BC%88%E4%BB%A5%E4%B8%8B%E5%9B%BE%E7%89%87%E5%9D%87%E4%B8%BA%E5%8E%9F%E5%88%9B%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/673_704_20201129194801-2003135244.png","rw":673,"rh":704,"title":"图1.1 球面坐标系的一般模式（以下图片均为原创）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66042825183146508","title":"天球坐标系类别","versionId":"66042825166369296","lemmaId":66021660288954900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606660591,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>地平坐标系</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地平坐标系是用来表示天体在天空中的方位和高度及其周日变化的坐标系。地平坐标系同地平圈相联系，地平圈的两极，是当地垂线向上下两个方向无限延伸，与天球相交的两个端点叫天顶(Z)和天底(Z')。通过天顶和天底且垂直于地平圈的一切大圆是地平经圈，与地平圈平行的圈是地平纬圈。地平圈与天赤道相交于东点和西点，相对于天赤道的两个远距点是南点和北点。通过南点和北点的平经圈叫做子午圈，通过东点和西点的平经圈称为卯酉圈。地平圈、子午圈和卯酉圈是三个相互垂直且等分的天球大圆，把天球分成8个相等的球面三角形。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 地平坐标系的圆圈系统\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/729_735_20201129201410-1564901942.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/729_735_20201129201410-1564901942.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地平坐标系的基圈是地平圈，原点通常是南点，始圈是午圈，地坪维度称高度(h)，是天体相对于地平圈的方向和角距离，高度自地平圈起，沿天体所在的地平经圈向上/下度量(±90°)，高度的余角为天顶距。地平经度称为方位(A)，是天体所在的地平经圈相对于午圈的方向和角距离。方位以南点为起点，沿地平圈向西度量至360°。<br></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2.2 天体的地平坐标\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/714_735_20201129203854-861625517.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/714_735_20201129203854-861625517.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地平坐标系中地平圈的建立是以观测者所在的区域为标准的，而且天体在天球上的位置是时刻变化的，因此地平坐标系具有因地而异和因时而异的特征。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 地平坐标系的因地而异和因时而异特征\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1127_408_20201129204115-2120398169.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1127_408_20201129204115-2120398169.png\"></p><p></p><h3>第一赤道坐标系</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 第一赤道坐标系也称为时角坐标系，适用于时间的度量。时角坐标系的基圈是天赤道，原点是上点(Q)，始圈是午圈，时角坐标系的纬度称为赤纬(δ)，是天体相对于天赤道的南北方向和角距离，按北半球习惯，天赤道以北为正，以南为负，赤纬的余角叫极距。时角坐标系的经度称为时角(t)，是天体所在的赤经圈相对于午圈的方向和角距离。时角以上点为起点，沿天赤道向西度量，使天体的时角“与时俱增”，以度量时间。如春分点的时角表示恒星时。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2.4 时角坐标系：赤纬和时角\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/708_727_20201129210607-99679751.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/708_727_20201129210607-99679751.png\"></p><p></p><h3>第二赤道坐标系</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第二赤道坐标系用于表示天体在天球上相对不变的位置，可用来编制星表。第二赤道坐标系以天赤道和黄道的相互关系为基础，天赤道和黄道相交于春分点和秋分点。该坐标系的基圈是天赤道，原点是春分点，始圈是春分圈，第二赤道坐标系的纬度是赤纬，经度是赤经(α)，是天体所在的时圈相对于春分圈的方向和角距离。赤经以春分点为起点，沿天赤道向西运动，天体的中天时刻，要按照其赤经的次序而定，且中天恒星的赤经，即为当时的恒星时。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2.5 第二赤道坐标系：赤纬和赤经\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/690_735_20201129223422-1714357575.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/690_735_20201129223422-1714357575.png\"></p><p></p><h3>黄道坐标系</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;黄道坐标系用于表示日月行星在星空间的位置和运动，其基圈是黄道，两极是黄北极和黄南极，原点是春分点，始圈是无名圈（通过春分点的黄经圈）。黄道坐标系的纬度称为黄纬(β)，是天体相对于黄道的方向和角距离，经度称为黄经(λ)，是天体所在的黄经圈相对于春分点所在的黄经圈的方向和角距离。<br><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.6 黄道坐标系：黄纬和黄经\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/673_748_20201129213756-513398721.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/673_748_20201129213756-513398721.png\"></p><p></p><h3>银道座标系</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;银道坐标系，是以太阳为中心，并且以银河系明显排列群星的平面为基准的天球坐标系统，它的“赤道”是银河平面，银道坐标系的位置也有经度和纬度。银道面是银道坐标系的基本平面，天球上与银道相平行的小圆称为银纬圈。银道的两极称为银南极和银北极。过两个银极所作的大圆称为银经圈，所有的银经圈都与银道相垂直。银道与天赤道在天球上相交于两点。由北银极向银道面看去，按逆时针方向从赤道以南向北通过赤道的那一个点称为银道对天赤道的升交点，另一点就是降交点。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.7 银道座标系\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/713_745_20201129221210-555220777.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/713_745_20201129221210-555220777.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/729_735_20201129201410-1564901942.png?w=729&h=735&titlename=%E5%9B%BE2.1%20%E5%9C%B0%E5%B9%B3%E5%9D%90%E6%A0%87%E7%B3%BB%E7%9A%84%E5%9C%86%E5%9C%88%E7%B3%BB%E7%BB%9F","url":"https://img04.sogoucdn.com/app/a/200698/729_735_20201129201410-1564901942.png","rw":729,"rh":735,"title":"图2.1 地平坐标系的圆圈系统","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/714_735_20201129203854-861625517.png?w=714&h=735&titlename=%E5%9B%BE2.2%20%E5%A4%A9%E4%BD%93%E7%9A%84%E5%9C%B0%E5%B9%B3%E5%9D%90%E6%A0%87","url":"https://img02.sogoucdn.com/app/a/200698/714_735_20201129203854-861625517.png","rw":714,"rh":735,"title":"图2.2 天体的地平坐标","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1127_408_20201129204115-2120398169.png?w=1127&h=408&titlename=%E5%9B%BE2.3%20%E5%9C%B0%E5%B9%B3%E5%9D%90%E6%A0%87%E7%B3%BB%E7%9A%84%E5%9B%A0%E5%9C%B0%E8%80%8C%E5%BC%82%E5%92%8C%E5%9B%A0%E6%97%B6%E8%80%8C%E5%BC%82%E7%89%B9%E5%BE%81","url":"https://img04.sogoucdn.com/app/a/200698/1127_408_20201129204115-2120398169.png","rw":1127,"rh":408,"title":"图2.3 地平坐标系的因地而异和因时而异特征","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/708_727_20201129210607-99679751.png?w=708&h=727&titlename=%E5%9B%BE2.4%20%E6%97%B6%E8%A7%92%E5%9D%90%E6%A0%87%E7%B3%BB%EF%BC%9A%E8%B5%A4%E7%BA%AC%E5%92%8C%E6%97%B6%E8%A7%92","url":"https://img01.sogoucdn.com/app/a/200698/708_727_20201129210607-99679751.png","rw":708,"rh":727,"title":"图2.4 时角坐标系：赤纬和时角","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/690_735_20201129223422-1714357575.png?w=690&h=735&titlename=%E5%9B%BE2.5%20%E7%AC%AC%E4%BA%8C%E8%B5%A4%E9%81%93%E5%9D%90%E6%A0%87%E7%B3%BB%EF%BC%9A%E8%B5%A4%E7%BA%AC%E5%92%8C%E8%B5%A4%E7%BB%8F","url":"https://img04.sogoucdn.com/app/a/200698/690_735_20201129223422-1714357575.png","rw":690,"rh":735,"title":"图2.5 第二赤道坐标系：赤纬和赤经","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/673_748_20201129213756-513398721.png?w=673&h=748&titlename=%E5%9B%BE2.6%20%E9%BB%84%E9%81%93%E5%9D%90%E6%A0%87%E7%B3%BB%EF%BC%9A%E9%BB%84%E7%BA%AC%E5%92%8C%E9%BB%84%E7%BB%8F","url":"https://img01.sogoucdn.com/app/a/200698/673_748_20201129213756-513398721.png","rw":673,"rh":748,"title":"图2.6 黄道坐标系：黄纬和黄经","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/713_745_20201129221210-555220777.png?w=713&h=745&titlename=%E5%9B%BE2.7%20%E9%93%B6%E9%81%93%E5%BA%A7%E6%A0%87%E7%B3%BB","url":"https://img02.sogoucdn.com/app/a/200698/713_745_20201129221210-555220777.png","rw":713,"rh":745,"title":"图2.7 银道座标系","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66042825166369299","title":"坐标系之间的联系","versionId":"66042825166369297","lemmaId":66021660288954900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606660591,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>地平坐标系与第一赤道坐标系</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这两种坐标系都属于右旋坐标系，其经度都向西度量，都以子午圈为始圈。但前者以地平圈为基圈，以南点为原点，后者以天赤道为基圈，以上点为原点，因此高度不同于赤纬，方位不同于时角。它们之间的差异与当地纬度有关，纬度越高，二者越接近。体现地平坐标系与第一赤道坐标系联系的公示如下：</p><p>仰极高度=天顶赤纬=当地纬度</p><p><h3>第二赤道坐标系与黄道坐标系</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这两种坐标系都属于左旋坐标系，其经度都向东度量，具有共同的原点：春分点。但是前者以天赤道为基圈，以春分圈为始圈，后者以黄道为基圈，以无名圈为始圈。因此天体赤纬不同于黄纬，赤经不同于黄经，它们之间的具体差异同黄赤交角有关。</p><p><h3>第一赤道坐标系与第二赤道坐标系</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这两种坐标系都以天赤道为基圈，有共同的赤纬，第一赤道坐标系以午圈为始圈，时角自上点向西度量，第二赤道坐标系以春分圈为始圈，赤经自春分点向东度量，天体时角不同于赤经，两者差异与当时的恒星时有关。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天体赤经(α)与天体当时的时角(t)之和等于春分点的时角(tγ)或上点的赤经(αQ)。春分点的时角被用于表示恒星时(S)即：S=tγ，对于任一恒星，在任何时刻其时角(t★)与春分点的时角(tγ)之间存在一个差值，这个差值即为赤经差，也即该恒星赤经(α★)本身。S=t★+α★，当恒星中天时t★=0。因此，任何时刻的恒星时，等于当时中天恒星的赤经。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"ref

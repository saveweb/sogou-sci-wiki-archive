bCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40203258555297551","title":"分类","versionId":"40203258521743107","lemmaId":39062017025273600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591259009,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>按工作电源种类划分</h3><p><strong>1. 直流电机</strong></p><p>按结构及工作原理可划分：无刷直流电动机和有刷直流电动机。</p><p>有刷直流电动机可划分：永磁直流电动机和电磁直流电动机。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"电机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_539_20200604155138-1402509363.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_539_20200604155138-1402509363.jpg\"><br></p><p>电磁直流电动机划分：串励直流电动机、并励直流电动机、他励直流电动机和复励直流电动机。</p><p>永磁直流电动机划分：稀土永磁直流电动机、铁氧体永磁直流电动机和铝镍钴永磁直流电动机。</p><p><strong>2. 交流电机</strong></p><p>交流电机还可划分：单相电机和三相电机。</p><h3>按结构和工作原理划分</h3><p><strong>1. 同步电机</strong></p><p>同步电机可划分：永磁同步电动机、磁阻同步电动机和磁滞同步电动机。</p><p>同步电动机的转子转速与负载大小无关而始终保持为同步转速。</p><p><strong>2. 异步电机</strong></p><p>异步电机可划分：感应电动机和交流换向器电动机。</p><p>异步电动机的转子转速总是略低于旋转磁场的同步转速。感应电动机可划分：三相异步电动机、单相异步电动机和罩极异步电动机等。</p><p>交流换向器电动机可划分：单相串励电动机、交直流两用电动机和推斥电动机。</p><h3>按用途划分</h3><p><strong>1. 驱动用电动机</strong></p><p>驱动用电动机可划分：电动工具（包括钻孔、抛光、磨光、开槽、切割、扩孔等工具）用电动机、家电（包括洗衣机、电风扇、电冰箱、空调器、录音机、录像机、影碟机、吸尘器、照相机、电吹风、电动剃须刀等）用电动机及其他通用小型机械设备（包括各种小型机床、小型机械、医疗器械、电子仪器等）用电动机。</p><p><strong>2. 控制用电动机</strong></p><p>控制用电动机可划分：步进电动机和伺服电动机等。</p><h3>按转子的结构划分</h3><p>笼型感应电动机（旧标准称为鼠笼型异步电动机）和绕线转子感应电动机（旧标准称为绕线型异步电动机）。</p><h3>按运转速度划分</h3><p><strong>1. 高速电动机</strong></p><p><strong>2. 低速电动机</strong></p><p>低速电动机又分为齿轮减速电动机、电磁减速电动机、力矩电动机和爪极同步电动机等。</p><p><strong>3. 恒速电动机</strong></p><p><strong>4. 调速电动机</strong></p><p>调速电动机除可分为有级恒速电动机、无级恒速电动机、有级变速电动机和无级变速电动机外，还可分为电磁调速电动机、直流调速电动机、PWM变频调速电动机和开关磁阻调速电动机。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_539_20200604155138-1402509363.jpg?w=500&h=539&titlename=%E7%94%B5%E6%9C%BA","url":"https://img03.sogoucdn.com/app/a/200698/500_539_20200604155138-1402509363.jpg","rw":500,"rh":539,"title":"电机","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40203258538520332","title":"主要用途","versionId":"40203258521743108","lemmaId":39062017025273600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591259009,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>1. 伺服电动机</h3><p>伺服电动机广泛应用于各种控制系统中，能将输入的电压信号转换为电机轴上的机械输出量，拖动被控制元件，从而达到控制目的。</p><p>伺服电动机有直流和交流之分，最早的伺服电动机是一般的直流电动机，在控制精度不高的情况下，才采用一般的直流电机做伺服电动机。直流伺服电动机从结构上讲，就是小功率的直流电动机，其励磁多采用电枢控制和磁场控制，但通常采用电枢控制。</p><h3>2. 步进电动机</h3><p>步进电动机主要应用在数控机床制造领域，由于步进电动机不需要A/D转换，能够直接将数字脉冲信号转化成为角位移，所以一直被认为是最理想的数控机床执行元件。</p><p>除了在数控机床上的应用，步进电机也可以用在其他的机械上，比如作为自动送料机中的马达，作为通用的软盘驱动器的马达，也可以应用在打印机和绘图仪中。</p><h3>3. 力矩电动机</h3><p>力矩电动机具有低转速和大力矩的特点。一般在纺织工业中经常使用交流力矩电动机，其工作原理和结构和单相异步电动机的相同。</p><h3>4. 开关磁阻电动机</h3><p>开关磁阻电动机是一种新型调速电动机，结构极其简单且坚固，成本低，调速性能优异，是传统控制电动机强有力竞争者，具有强大的市场潜力。</p><h3>5. 无刷直流电动机</h3><p>无刷直流电动机的机械特性和调节特性的线性度好，调速范围广，寿命长，维护方便噪声小，不存在因电刷而引起的一系列问题，所以这种电动机在控制系统中有很大的应用。</p><h3>6. 直流电动机</h3><p>直流电动机具有调速性能好、起动容易、能够载重起动等优点，所以直流电动机的应用仍然很广泛，尤其在可控硅直流电源出现以后。</p><h3>7. 异步电动机</h3><p>异步电动机具有结构简单，制造、使用和维护方便，运行可靠以及质量较小，成本较低等优点。异步电动机主要广泛应用于驱动机床、水泵、鼓风机、压缩机、起重卷扬设备、矿山机械、轻工机械、农副产品加工机械等大多数工农生产机械以及家用电器和医疗器械等。</p><p>在家用电器中应用比较多，例如电扇、电冰箱、空调、吸尘器等。</p><h3>8. 同步电动机</h3><p>同步电动机主要用于大型机械，如鼓风机、水泵、球磨机、压缩机、轧钢机以及小型、微型仪器设备或者充当控制元件。其中三相同步电动机是其主体。此外，还可以当调相机使用，向电网输送电感性或者电容性无功功率。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40203258538520331","title":"几种常见的电机","versionId":"40203258521743109","lemmaId":39062017025273600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591259009,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>直流电机</h3><p>直流发电机的工作原理就是把电枢线圈中感应的交变电动势，靠换向器配合电刷的换向作用，使之从电刷端引出时变为直流电动势的原理。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/312_308_20200604155405-1441341881.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/312_308_20200604155405-1441341881.jpg\"></p><p>感应电动势的方向按右手定则确定（磁感线指向手心，大拇指指向导体运动方向，其他四指的指向就是导体中感应电动势的方向）。</p><p><strong>工作原理</strong></p><p>导体受力的方向用左手定则确定。这一对电磁力形成了作用于电枢一个力矩，这个力矩在旋转电机里称为电磁转矩，转矩的方向是逆时针方向，企图使电枢逆时针方向转动。如果此电磁转矩能够克服电枢上的阻转矩（例如由摩擦引起的阻转矩以及其它负载转矩），电枢就能按逆时针方向旋转起来。</p><p>直流电动机是依靠直流工作电压运行的电动机，广泛应用于收录机、录像机、影碟机、电动剃须刀、电吹风、电子表、玩具等。</p><p>直流电机的励磁方式是指对励磁绕组如何供电、产生励磁磁通势而建立主磁场的问题<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。根据励磁方式的不同，直流电机可分为下列几种类型。</p><p><strong>他励</strong></p><p>励磁绕组与电枢绕组无联接关系，而由其他直流电源对励磁绕组供电的直流电机称为他励直流电机。</p><p><strong>并励</strong></p><p>并励直流电机的励磁绕组与电枢绕组相并联。作为并励发电机来说，是电机本身发出来的端电压为励磁绕组供电；作为并励电动机来说，励磁绕组与电枢共用同一电源，从性能上讲与他励直流电动机相同。</p><p><strong>串励</strong></p><p>串励直流电机的励磁绕组与电枢绕组串联后，再接于直流电源。这种直流电机的励磁电流就是电枢电流。</p><p><strong>复励</strong></p><p>复励直流电机有并励和串励两个励磁绕组。若串励绕组产生的磁通势与并励绕组产生的磁通势方向相同称为积复励。若两个磁通势方向相反，则称为差复励<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>不同励磁方式的直流电机有着不同的特性。一般情况直流电动机的主要励磁方式是并励式、串励式和复励式，直流发电机的主要励磁方式是他励式、并励式和和复励式。</p><h3>电磁电机</h3><p>电磁式直流电动机由定子磁极、转子（电枢）、换向器（俗称整流子）、电刷、机壳、轴承等构成，</p><p>电磁式直流电动机的定子磁极（主磁极）由铁心和励磁绕组构成。根据其励磁（旧标准称为激磁）方式的不同又可分为串励直流电动机、并励直流电动机、他励直流电动机和复励直流电动机。因励磁方式不同，定子磁极磁通（由定子磁极的励磁线圈通电后产生）的规律也不同。</p><p>串励直流电动机的励磁绕组与转子绕组之间通过电刷和换向器相串联，励磁电流与电枢电流成正比，定子的磁通量随着励磁电流的增大而增大，转矩近似与电枢电流的平方成正比，转速随转矩或电流的增加而迅速下降。其起动转矩可达额定转矩的5倍以上，短时间过载转矩可达额定转矩的4倍以上，转速变化率较大，空载转速甚高（一般不允许其在空载下运行）。可通过用外用电阻器与串励绕组串联（或并联）、或将串励绕组并联换接来实现调速。</p><p>并励直流电动机的励磁绕组与转子绕组相并联，其励磁电流较恒定，起动转矩与电枢电流成正比，起动电流约为额定电流的2.5倍左右。转速则随电流及转矩的增大而略有下降，短时过载转矩为额定转矩的1.5倍。转速变化率较小，为5%~15%。可通过消弱磁场的恒功率来调速。</p><p>他励直流电动机的励磁绕组接到独立的励磁电源供电，其励磁电流也较恒定，起动转矩与电枢电流成正比。转速变化也为5%~15%。可以通过消弱磁场恒功率来提高转速或通过降低转子绕组的电压来使转速降低。</p><p>复励直流电动机的定子磁极上除有并励绕组外，还装有与转子绕组串联的串励绕组（其匝数较少）。串联绕组产生磁通的方向与主绕组的磁通方向相同，起动转矩约为额定转矩的4倍左右，短时间过载转矩为额定转矩的3.5倍左右。转速变化率为25%~30%（与串联绕组有关）。转速可通过消弱磁场强度来调整。</p><p>换向器的换向片使用银铜、镉铜等合金材料，用高强度塑料模压成。电刷与换向器滑动接触，为转子绕组提供电枢电流。电磁式直流电动机的电刷一般采用金属石墨电刷或电化石墨电刷。转子的铁心采用硅钢片叠压而成，一般为12槽，内嵌12组电枢绕组，各绕组间串联接后，再分别与12片换向片连接。</p><h3>永磁电机</h3><p>永磁式直流电动机也由定子磁极、转子、电刷、外壳等组成，定子磁极采用永磁体（永久磁钢），有铁氧体、铝镍钴、钕铁硼等材料。按其结构形式可分为圆筒型和瓦块型等几种。录放机中使用的电多数为圆筒型磁体，而电动工具及汽车用电器中使用的电动机多数采用专块型磁体。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_402_20200604155426-1847490757.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_402_20200604155426-1847490757.jpg\"></p><p>转子一般采用硅钢片叠压而成，较电磁式直流电动机转子的槽数少。录放机中使用的小功率电动机多数为3槽，较高档的为5槽或7槽。漆包线绕在转子铁心的两槽之间（三槽即有三个绕组），其各接头分别焊在换向器的金属片上。电刷是连接电源与转子绕组的导电部件，具备导电与耐磨两种性能。永磁电动机的电刷使用单性金属片或金属石墨电刷、电化石墨电刷。</p><p>录放机中使用的永磁式直流电动机，采用电子稳速电路或离心式稳速装置。</p><h3>无刷直流</h3><p>无刷直流电动机是采用半导体开关器件来实现电子换向的，即用电子开关器件代替传统的接触式换向器和电刷。它具有可靠性高、无换向火花、机械噪声低等优点，广泛应用于高档录音座、录像机、电子仪器及自动化办公设备中。</p><p>无刷直流电动机由永磁体转子、多极绕组定子、位置传感器等组成。位置传感按转子位置的变化，沿着一定次序对定子绕组的电流进行换流（即检测转子磁极相对定子绕组的位置，并在确定的位置处产生位置传感信号，经信号转换电路处理后去控制功率开关电路，按一定的逻辑关系进行绕组电流切换）。定子绕组的工作电压由位置传感器输出控制的电子开关电路提供。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/480_361_20200604155444-337795086.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/480_361_20200604155444-337795086.jpg\"></p><p>位置传感器有磁敏式、光电式和电磁式三种类型。采用磁敏式位置传感器的无刷直流电动机，其磁敏传感器件（例如霍尔元件、磁敏二极管、磁敏诂极管、磁敏电阻器或专用集成电路等）装在定子组件上，用来检测永磁体、转子旋转时产生的磁场变化。</p><p>采用光电式位置传感器的无刷直流电动机，在定子组件上按一定位置配置了光电传感器件，转子上装有遮光板，光源为发光二极管或小灯泡。转子旋转时，由于遮光板的作用，定子上的光敏元器件将会按一定频率间歇间生脉冲信号。</p><p>采用电磁式位置传感器的无刷直流电动机，是在定子组件上安装有电磁传感器部件（例如耦合变压器、接近开关、LC谐振电路等），当永磁体转子位置发生变化时，电磁效应将使电磁传感器产生高频调制信号（其幅值随转子位置而变化）。</p><p></p><p><strong>优越性</strong></p><p>直流电机具有响应快速、较大的起动转矩、从零转速至额定转速具备可提供额定转矩的性能，但直流电机的优点也正是它的缺点，因为直流电机要产生额定负载下恒定转矩的性能，则电枢磁场与转子磁场须恒维持90°，这就要藉由碳刷及整流子。碳刷及整流子在电机转动时会产生火花、碳粉因此除了会造成组件损坏之外，使用场合也受到限制。交流电机没有碳刷及整流子，免维护、坚固、应用广，但特性上若要达到相当于直流电机的性能须用复杂控制技术才能达到。现今半导体发展迅速功率组件切换频率加快许多，提升驱动电机的性能。微处理机速度亦越来越快，可实现将交流电机控制置于一旋转的两轴直交坐标系统中，适当控制交流电机在两轴电流分量，达到类似直流电机控制并有与直流电机相当的性能。</p><p>此外已有很多微处理机将控制电机必需的功能做在芯片中，而且体积越来越小；像模拟/数字转换器（Analog-to-digital converter，ADC）、脉冲宽度调制(Pulse wide modulator，PWM）…等。直流无刷电机即是以电子方式控制交流电机换相，得到类似直流电机特性又没有直流电机机构上缺失的一种应用。</p><p></p><p><strong>控制结构</strong></p><p>直流无刷电机是同步电机的一种，也就是说电机转子的转速受电机定子旋转磁场的速度及转子极数（p）影响：</p><p>n=120．f / p。在转子极数固定情况下，改变定子旋转磁场的频率就可以改变转子的转速。直流无刷电机即是将同步电机加上电子式控制(驱动器），控制定子旋转磁场的频率并将电机转子的转速回授至控制中心反复校正，以期达到接近直流电机特性的方式。也就是说直流无刷电机能够在额定负载范围内当负载变化时仍可以控制电机转子维持一定的转速。</p><p>直流无刷驱动器包括电源部及控制部、电源部提供三相电源给电机，控制部则依需求转换输入电源频率。</p><p>电源部可以直接以直流电输入（一般为24v）或以交流电输入（110v/220 v），如果输入是交流电就得先经转换器（Converter）转成直流。不论是直流电输入或交流电输入要转入电机线圈前须先将直流电压由换流器（Inverter）转成3相电压来驱动电机。换流器（Inverter）一般由6个功率晶体管(q1～q6）分为上臂（q1、q3、q5)/下臂（q2、q4、q6）连接电机作为控制流经电机线圈的开关。控制部则提供pwm（脉冲宽度调制）决定功率晶体管开关频度及换流器（Inverter）换相的时机。直流无刷电机一般希望使用在当负载变动时速度可以稳定于设定值而不会变动太大的速度控制，所以电机内部装有能感应磁场的霍尔传感器（Hall-sensor），作为速度之闭回路控制，同时也做为相序控制的依据。但这只是用来做为速度控制并不能拿来做为定位控制。</p><p></p><p><strong>控制原理</strong></p><p>要让电机转动起来，控制部就必须根据Hall-sensor感应到的电机转子所在位置，然后依照定子绕线决定开启（或关闭）换流器(Inverter）中功率晶体管的顺序，使电流依序流经电机线圈产生顺向（或逆向）旋转磁场，并与转子的磁铁相互作用，如此就能使电机顺时/逆时转动。当电机转子转动到Hall-sensor感应出另一组信号的位置时，控制部又再开启下一组功率晶体管，如此循环电机就可以依同一方向继续转动直到控制部决定要电机转子停止则关闭功率晶体管（或只开下臂功率晶体管）；要电机转子反向则功率晶体管开启顺序相反。</p><p></p><p><strong>固定磁场无刷</strong></p><p>一般的无刷直流电机本质上属于伺服电机，由同步电机和驱动器构成，是变频调速电机。变压调速的无刷直流电机是真正意义上的无刷直流电机，它由定子和转子构成，定子由铁心构成，线圈采用“顺-逆-顺-逆……”绕组，由此产生N-S群的固定磁场，转子由一个圆柱体磁铁构成（中间带轴），或由电磁铁加集电环组成，此无刷直流电机可以产生转矩，但不能控制方向，无论怎么说，本电机都是一项非常有意义的发明。当作为一个直流发电机，本发明可以产生连续振幅的直流电流，从而避免使用滤波电容器，转子可以是永磁、有刷励磁或无刷励磁。当作为大型电机时，本电机会产生自感，需要采用保护装置。</p><h3>异步电机</h3><p><strong>1. 交流异步电动机</strong></p><p>交流异步电动机是领先交流电压运行的电动机，广泛应用于电风扇、电冰箱、洗衣机、空调器、电吹风、吸尘器、油烟机、洗碗机、电动缝纫机、食品加工机等家用电器及各种电动工具、小型机电设备中。</p><p>交流电异步电动机分为感应电动机和交流换向器电动机。感应电动机又分为单相异步电动机、交直流两用电动机和推斥电动机。</p><p>电机的转速（转子转速）小于旋转磁场的转速，从而叫为异步电机。它和感应电机基本上是相同的。s=(ns-n)/ns。s为转差率，ns为磁场转速，n为转子转速。</p><p></p><p><strong>基本原理</strong></p><p>1、当三相异步电机接入三相交流电源时，三相定子绕组流过三相对称电流产生的三相磁动势（定子旋转磁动势）并产生旋转磁场。</p><p>2、该旋转磁场与转子导体有相对切割运动，根据电磁感应原理，转子导体产生感应电动势并产生感应电流。</p><p>3、根据电磁力定律，载流的转子导体在磁场中受到电磁力作用，形成电磁转矩，驱动转子旋转，当电动机轴上带机械负载时，便向外输出机械能。</p><p>异步电机是一种交流电机，其负载时的转速与所接电网的频率之比不是恒定关系。还随着负载的大小发生变化。负载转矩越大，转子的转速越低。异步电机包括感应电机、双馈异步电机和交流换向器电机。感应电机应用最广，在不致引起误解或混淆的情况下，一般可称感应电机为异步电机。</p><p>普通异步电机的定子绕组接交流电网，转子绕组不需与其他电源连接。因此，它具有结构简单，制造、使用和维护方便，运行可靠以及质量较小，成本较低等优点。异步电机有较高的运行效率和较好的工作特性，从空载到满载范围内接近恒速运行，能满足大多数工农业生产机械的传动要求。异步电机还便于派生成各种防护型式，以适应不同环境条件的需要。异步电机运行时，必须从电网吸取无功励磁功率，使电网的功率因数变坏。因此，对驱动球磨机、压缩机等大功率、低转速的机械设备，常采用同步电机。由于异步电机的转速与其旋转磁场转速有一定的转差关系，其调速性能较差（交流换向器电动机除外）。对要求较宽广和平滑调速范围的交通运输机械、轧机、大型机床、印染及造纸机械等，采用直流电机较经济、方便。但随着大功率电子器件及交流调速系统的发展，适用于宽调速的异步电机的调速性能及经济性已可与直流电机的相媲美。</p><p><strong>2. 单相异步电动机</strong></p><p>单相异步电动机由定子、转子、轴承、机壳、端盖等构成。</p><p>定子由机座和带绕组的铁心组成。铁心由硅钢片冲槽叠压而成，槽内嵌装两套空间互隔90°电角度的主绕组（也称运行绕组）和辅绕组（也称起动绕组成副绕组）。主绕组接交流电源，辅绕组串接离心开关S或起动电容、运行电容等之后，再接入电源。<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1507_1443_20200604155511-884295326.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1507_1443_20200604155511-884295326.jpg\"></p><p>转子为笼型铸铝转子，它是将铁心叠压后用铝铸入铁心的槽中，并一起铸出端环，使转子导条短路成鼠笼型。</p><p>单相异步电动机又分为单相电阻起动异步电动机，单相电容起动异步电动机、单相电容运转异步电动机和单相双值电容异步电动机。</p><p><strong>3. 三相异步电动机</strong></p><p>三相异步电动机的结构与单相异步电动机相似，其定子铁心槽中嵌装三相绕组（有单层链式、单层同心式和单层交叉式三种结构）。定子绕组成接入三相交流电源后，绕组电流产生的旋转磁场，在转子导体中产生感应电流，转子在感应电流和气隙旋转磁场的相互作用下，又产生电磁转柜（即异步转柜），使电动机旋转。</p><p><strong>4. 罩极式电动机</strong></p><p>罩极式电动机是单向交流电动机中最简单的一种，通常采用笼型斜槽铸铝转子。它根据定子外形结构的不同，又分为凸极式罩极电动机隐极式罩极电动机。</p><p>凸极式罩极电动机的定子铁心外形为方形、矩形或圆形的磁场框架，磁极凸出，每个磁极上均有1个或多个起辅助作用的短路铜环，即罩极绕组。凸极磁极上的集中绕组作为主绕组。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/630_543_20200604155526-1787815003.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/630_543_20200604155526-1787815003.jpg\"></p><p>隐极式罩极电动机的定子铁心与普通单相电动机的铁心相同，其定子绕组采用分布绕组，主绕组分布于定子槽内，罩极绕组不用短路铜环，而是用较粗的漆包线绕成分布绕组（串联后自行短路）嵌装在定子槽中（约为总槽数的2/3），起辅助组的作用。主绕组与罩极绕组在空间相距一定的角度。</p><p>当罩极电动机的主绕组通电后，罩极绕组也会产生感应电流，使定子磁极被罩极绕组罩住部分的磁通与未罩部分向被罩部分的方向旋转。</p><p><strong>5. 单相串励电动机</strong></p><p>单相串励电动机的定子由凸极铁心和励磁绕组组成，转子由隐极铁心、电枢绕组、换向器及转轴等组成。励磁绕组与电枢绕组之间通过电刷和换向器形成串联回路。</p><p>单相串励电动机属于交、直流两用电动机，它既可以使用交流电源工作，也可以使用直流电源工作。</p><h3>同步电机</h3><p>同步电机和感应电机一样是一种常用的交流电机。特点是：稳态运行时，转子的转速和电网频率之间有不变的关系n=ns=60f/p，ns成为同步转速。若电网的频率不变，则稳态时同步电机的转速恒为常数而与负载的大小无关。同步电机分为同步发电机和同步电动机。现代发电厂中的交流机以同步电机为主。</p><p></p><p><strong>工作原理</strong></p><p>主磁场的建立：励磁绕组通以直流励磁电流，建立极性相间的励磁磁场，即建立起主磁场。</p><p>载流导体：三相对称的电枢绕组充当功率绕组，成为感应电势或者感应电流的载体。</p><p>切割运动：原动机拖动转子旋转（给电机输入机械能），极性相间的励磁磁场随轴一起旋转并顺次切割定子各相绕组（相当于绕组的导体反向切割励磁磁场）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>交变电势的产生：由于电枢绕组与主磁场之间的相对切割运动，电枢绕组中将会感应出大小和方向按周期性变化的三 相 对称交变电势。通过引出线，即可提供交流电源。</p><p>交变性与对称性：由于旋转磁场极性相间，使得感应电势的极性交变；由于电枢绕组的对称性，保证了感应电势的三相对称性。</p><p></p><p><strong>1. 交流同步电动机</strong></p><p>交流同步电动机是一种恒速驱动电动机，其转子转速与电源频率保持恒定的比例关系，被广泛应用于电子仪器仪表、现代办公设备、纺织机械等。</p><p></p><p><strong>2. 永磁同步电动机</strong></p><p>永磁同步电动机属于异步启动永磁同步电动机，其磁场系统由一个或多个永磁体组成，通常是在用铸铝或铜条焊接而成的笼型转子的内部，按所需的极数装镶有永磁体的磁极。定子结构与异步电动机类似。</p><p>当定子绕组接通电源后，电动机以异步电动机原理起动动转，加速运转至同步转速时，由转子永磁磁场和定子磁场产生的同步电磁转矩（由转子永磁磁场产生的电磁转矩与定子磁场产生的磁阻转矩合成）将转子牵入同步，电动机进入同步运行。</p><p>磁阻同步电动机 磁阻同步电动机也称反应式同步电动机，是利用转子交轴和直轴磁阻不等而产生磁阻转矩的同步电动机，其定子与异步电动机的定子结构类似，只是转子结构不同。</p><p></p><p><strong>3. 磁阻同步电动机</strong></p><p>同笼型异步电动机演变来的，为了使电动机能产生异步起动转矩，转子还设有笼型铸铝绕阻。转子上开设有与定子极数相对应的反应槽（仅有凸极部分的作用，无励磁绕组和永久磁铁），用来产生磁阻同步转矩。根据转子上反应槽的结构的不同，可分为内反应式转子、外反应式转子和内外反应式转子，其中，外反应式转子反应槽开地转子外圆，使其直轴与交轴方向气隙不等。内反应式转子的内部开有沟槽，使交轴方向磁通受阻，磁阻加大。内外反应式转子结合以上两种转子的结构特点，直轴与交轴差别较大，使电动机的力能较大。磁阻同步电动机也分为单相电容运转式、单相电容起动式、单相双值电容式等多种类型。</p><p></p><p><strong>4. 磁滞同步电动机</strong></p><p>磁滞同步电动机是利用磁滞材料产生磁滞转矩而工作的同步电动机。它分为内转子式磁滞同步电动机、外转子式磁滞同步电动机和单相罩极式磁滞同步电动机。</p><p>内转子式磁滞同步电动机的转子结构为隐极式，外观为光滑的圆柱体，转子上无绕组，但铁心外圆上有用磁滞材料制成的环状有效层。</p><p>定子绕组接通电源后，产生的旋转磁场使磁滞转子产生异步转矩而起动旋转，随后自行牵入同步运转状态。在电动机异步运行时，定子旋转磁场以转差频率反复地磁化转子；在同步运行时，转子上的磁滞材料被磁化而出现了永磁磁极，从而产生同步转矩。软启动器采用三相反并联晶闸管作为调压器，将其接入电源和电动机定子之间。这种电路如三相全控桥式整流电路。使用软启动器启动电动机时，晶闸管的输出电压逐渐增加，电动机逐渐加速，直到晶闸管全导通，电动机工作在额定电压的机械特性上，实现平滑启动，降低启动电流，避免启动过流跳闸。待电机达到额定转数时，启动过程结束，软启动器自动用旁路接触器取代已完成任务的晶闸管，为电动机正常运转提供额定电压，以降低晶闸管的热损耗，延长软启动器的使用寿命，提高其工作效率，又使电网避免了谐波污染。软启动器同时还提供软停车功能，软停车与软启动过程相反，电压逐渐降低，转数逐渐下降到零，避免自由停车引起的转矩冲击。</p><h3>减速电机</h3><p>减速电机是指减速机和电机（马达）的集成体。这种集成体通常也可称为齿轮马达或齿轮电机。通常由专业的减速机生产厂进行集成组装好后成套供货。减速电机广泛应用于钢铁行业、机械行业等。使用减速电机的优点是简化设计、节省空间。</p><p>1. 减速电机结合国际技术要求制造，具有很高的科技含量。</p><p>2. 节省空间，可靠耐用，承受过载能力高，功率可达95KW以上。</p><p>3. 能耗低，性能优越，减速机效率高达95%以上。</p><p>4. 振动小，噪音低，节能高，选用优质段钢材料，钢性铸铁箱体，齿轮表面经过高频热处理。</p><p>5. 经过精密加工，确保定位精度，这一切构成了齿轮传动总成的齿轮减速电机配置了各类电机，形成了机电一体化，完全保证了产品使用质量特征。</p><p>6. 产品采用了系列化、模块化的设计思想，有广泛的适应性，本系列产品有极其多的电机组合、安装位置和结构方案，可按实际需要选择任意转速和各种结构形式。</p><p></p><p><strong>减速电机分类：</strong></p><p>1、大功率齿轮减速电机</p><p>2、同轴式斜齿轮减速电机</p><p>3、平行轴斜齿轮减速电机</p><p>4、螺旋锥齿轮减速电机</p><p>5、YCJ系列齿轮减速电机</p><p>减速电机广泛应用于冶金、矿山、起重、运输、水泥、建筑、化工、纺织、印染、制药等各种通用机械设备的减速传动机构。</p><h3>变频电机</h3><p>变频技术实际是利用电机控制学原理，通过所谓的变频器，对电机进行控制。用于此类控制的电机叫做变频电机。常见的变频电机包括：三相异步电机、直流无刷电机、交流无刷电机及开关磁阻电机等。</p><p></p><p><strong>控制原理</strong></p><p>通常变频电机的控制策略为：基速下恒转矩控制、基速以上恒功率控制、超高速范围弱磁控制。</p><p><strong>基速：</strong>由于电机运转时会产生反电动势，而反电动势的大小通常与转速成正比。因此当电机运转到一定速度时，由于反电动势大小与外加电压大小相同，此时的速度称为基速。</p><p><strong>恒转矩控制：</strong>电机在基速下，进行恒转矩控制。此时电机的反电动势E与电机的转速成正比。又电机的输出功率与电机的转矩及转速乘积成正比，因此此时电机功率与转速成正比。</p><p><strong>恒功率控制：</strong>当电机超过基速后，通过调节电机励磁电流来使电机的反电动势基本保持恒定，以此提高电机的转速。此时，电机的输出功率基本保持恒定，但电机转矩与转速成反比例下降。</p><p><strong>弱磁控制</strong><strong>：</strong>当电机转速超过一定数值后，励磁电流已经相当小，基本不能再调节，此时进入弱磁控制阶段。</p><p>电动机的调速与控制，是工农业各类机械及办公、民生电器设备的基础技术之一。随着电力电子技术、微电子技术的惊人发展，采用“专用变频感应电动机+变频器”的交流调速方式，正在以其卓越的性能和经济性，在调速领域，引导了一场取代传统调速方式的更新换代的变革。它给各行各业带来的福音在于：使机械自动化程度和生产效率大为提高、节约能源、提高产品合格率及产品质量、电源系统容量相应提高、设备小型化、增加舒适性，正以很快的速度取代传统的机械调速和直流调速方案。</p><p>由于变频电源的特殊性，以及系统对高速或低速运转、转速动态响应等需求，对作为动力主体的电动机，提出了苛刻的要求，给电动机带来了在电磁、结构、绝缘各方面新的课题。</p><p></p><p><strong>变频电机的应用</strong></p><p>变频调速已经成为主流的调速方案，可广泛应用于各行各业无级变速传动。</p><p>特别是随着变频器在工业控制领域内日益广泛的应用，变频电机的使用也日益广泛起来，可以这样说由于变频电机在变频控制方面较普通电机的优越性，凡是用到变频器的地方我们都不难看到变频电机的身影。</p><h3>直线电机</h3><p>机床上传统的“旋转电机 + 滚珠丝杠”进给传动方式，由于受自身结构的限制，在进给速度、加速度、快速定位精度等方面很难有突破性的提高，已无法满足超高速切削、超精密加工对机床进给系统伺服性能提出的更高要求。直线电机将电能直接转换成直线运动机械能，不需要任何中间转换机构的传动装置。具有起动推力大、传动刚度高、动态响应快、定位精度高、行程长度不受限制等优点。在机床进给系统中，采用直线电动机直接驱动与原旋转电机传动的最大区别是取消了从电机到工作台（拖板）之间的机械传动环节，把机床进给传动链的长度缩短为零，因而这种传动方式又被称为“零传动”。正是由于这种“零传动”方式,带来了原旋转电机驱动方式无法达到的性能指标和优点。</p><p><strong>1. 高速响应</strong></p><p>由于系统中直接取消了一些响应时间常数较大的机械传动件（如丝杠等），使整个闭环控制系统动态响应性能大大提高，反应异常灵敏快捷。</p><p><strong>2. 精度</strong></p><p>直线驱动系统取消了由于丝杠等机械机构产生的传动间隙和误差，减少了插补运动时因传动系统滞后带来的跟踪误差。通过直线位置检测反馈控制，即可大大提高机床的定位精度。</p><p><strong>3.&nbsp;动刚度高</strong></p><p>由于“直接驱动”，避免了启动、变速和换向时因中间传动环节的弹性变形、摩擦磨损和反向间隙造成的运动滞后现象，同时也提高了其传动刚度。</p><p><strong>4. 速度快、加减速过程短</strong></p><p>由于直线电动机最早主要用于磁悬浮列车（时速可达500km/h），所以用在机床进给驱动中，要满足其超高速切削的最大进给速度（要求达60～100M/min 或更高）当然是没有问题的。也由于上述“零传动”的高速响应性，使其加减速过程大大缩短。以实现起动时瞬间达到高速，高速运行时又能瞬间准停。可获得较高的加速度，一般可达2～10g(g=9.8m/s2），而滚珠丝杠传动的最大加速度一般只有0.1～0.5g。</p><p><strong>5. 行程长度</strong></p><p>行程长度不受限制在导轨上通过串联直线电机，就可以无限延长其行程长度。</p><p><strong>6. 运动动安静、噪音低。</strong></p><p>由于取消了传动丝杠等部件的机械摩擦，且导轨又可采用滚动导轨或磁垫悬浮导轨（无机械接触），其运动时噪音将大大降低。</p><p><strong>7. 效率高。</strong></p><p>由于无中间传动环节，消除了机械摩擦时的能量损耗，传动效率大大提高。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/312_308_20200604155405-1441341881.jpg?w=312&h=308&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/312_308_20200604155405-1441341881.jpg","rw":312,"rh":308,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_402_20200604155426-1847490757.jpg?w=500&h=402&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_402_20200604155426-1847490757.jpg","rw":500,"rh":402,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/480_361_20200604155444-337795086.jpg?w=480&h=361&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/480_361_20200604155444-337795086.jpg","rw":480,"rh":361,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1507_1443_20200604155511-884295326.jpg?w=1507&h=1443&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/1507_1443_20200604155511-884295326.jpg","rw":1507,"rh":1443,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/630_543_20200604155526-1787815003.jpg?w=630&h=543&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/630_543_20200604155526-1787815003.jpg","rw":630,"rh":543,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40203258555297552","title":"检查与保养方法","versionId":"40203258521743110","lemmaId":39062017025273600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591259009,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>检查方法</h3><p>1、新的或长期停用的电机，使用前应检查绕组间和绕组对地绝缘电阻。通常对500V以下的电机用500V绝缘电阻表；对500-1000V的电机用1000V绝缘电阻表；对1000V以上的电机用2500V绝缘电阻表。绝缘电阻每千伏工作电压不得小于1MΩ，并应在电机冷却状态下测量<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>2、检查电机的外表有无裂纹，各紧固螺钉及零件是否齐全，电机的固定情况是否良好。</p><p>3、检查电机传动机构的工作是否可靠。</p><p>4、根据铭牌所示数据，如电压、功率、频率、联结、转速等与电源、负载比较是否相符。</p><p>5、检查电机的通风情况及轴承润滑情况是否正常。</p><p>6、扳动电机转轴，检查转子能否自由转动，转动时有无杂声。</p><p>7、检查电机的电刷装配情况及举刷机构是否灵活，举刷手柄的位置是否正确。</p><p>8、检查电机接地装置是否可靠。</p><h3>保养流程</h3><p>清洗定转子--更换碳刷或其他零部件--真空F级压力浸漆--烘干--校动平衡。</p><p>1、使用环境应经常保持干燥，电动机表面应保持清洁，进风口不应受尘土、纤维等阻碍。</p><p>2、当电动机的热保护连续发生动作时，应查明故障来自电动机还是超负荷或保护装置整定值太低，消除故障后，方可投入运行。</p><p>3、应保证电动机在运行过程中良好的润滑。一般的电动机运行5000小时左右，即应补充或更换润滑脂，运行中发现轴承过热或润滑变质时，液压及时换润滑脂。更换润滑脂时，应清除旧的润滑油，并有汽油洗净轴承及轴承盖的油槽，然后将ZL-3锂基脂填充轴承内外圈之间的空腔的1/2（对2极）及2/3（对4、6、8极）。</p><p>4、当轴承的寿命终了时，电动机运行的振动及噪声将明显增大，检查轴承的径向游隙达到下列值时，即应更换轴承。</p><p>5、拆卸电动机时，从轴伸端或非伸端取出转子都可以。如果没有必要卸下风扇，还是从非轴伸端取出转子较为便利，从定子中抽出转子时，应防止损坏定子绕组或绝缘。</p><p>6、更换绕组时必须记下原绕组的形式，尺寸及匝数，线规等，当失落了这些数据时，应向制造厂索取，随意更改原设计绕组，常常使电动机某项或几项性能恶化，甚至于无法使用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40203258555297548","title":"保护器","versionId":"40203258521743111","lemmaId":39062017025273600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591259009,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电机保护器的作用是给电机全面的保护，在电机出现过载、缺相、堵转、短路、过压、欠压、漏电、三相不平衡、过热、轴承磨损、定转子偏心时，予以报警或保护的装置。</p><h3>电机保护常识</h3><p>1. 电机比过去更容易烧毁：由于绝缘技术的不断发展，在电机的设计上既要求增加出力，又要求减小体积，使新型电机的热容量越来越小，过负荷能力越来越弱；再由于生产自动化程度的提高，要求电机经常运行在频繁的起动、制动、正反转以及变负荷等多种方式，对电机保护装置提出了更高的要求。另外，电机的应用面更广，常工作于环境极为恶劣的场合，如潮湿、高温、多尘、腐蚀等场合。所有这些，造成了电机更容易损<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/645_515_20200604155547-985648334.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/645_515_20200604155547-985648334.jpg\">坏，尤其是过载、短路、缺相、扫膛等故障出现频率最高。</p><p>2. 传统的保护装置保护效果不甚理想：传统的电机保护装置以热继电器为主，但热继电器灵敏度低、误差大、稳定性差，保护不可靠。事实也是这样，尽管许多设备安装了热继电器，但电机损坏而影响正常生产的现象仍普遍存在。</p><p>3. 电机保护的发展现状：电机保护器已由过去的机械式发展为电子式和智能型，可直接显示电机的电流、电压、温度等参数，灵敏度高，可靠性高，功能多，调试方便，保护动作后故障种类一目了然，既减少了电机的损坏，又极大方便了故障的判断，有利于生产现场的故障处理和缩短恢复生产时间。另外，利用电机气隙磁场进行电机偏心检测技术，使电机磨损状态在线监测成为可能，通过曲线显示电机偏心程度的变化趋势，可早期发现轴承磨损和走内圆、走外圆等故障，做到早发现，早处理，避免扫膛事故发生。</p><p>3. 保护器选择的原则：合理选用电机保护装置，实现既能充分发挥电机的过载能力，又能免于损坏，从而提高电力拖动系统的可靠性和生产的连续性。具体的功能选择应综合考虑电机的本身的价值、负载类型、使用环境、电机主体设备的重要程度、电机退出运行是否对生产系统造成严重影响等因素，力争做到经济合理。</p><p>4. 理想的电机保护器：理想的电机保护器不是功能最多，也不是所谓最先进的，而是应该满足现场实际需求，做到经济性和可靠性的统一，具有较高的性能价格比。根据现场的实际情况合理地选择保护器的种类、功能，同时考虑保护器安装、调整、使用简单方便，更重要的是要选择高质量的保护器。</p><h3>保护器的选型</h3><p>选型基本原则：</p><p>市场上电机保护产品未有统一标准，型号规格五花八门。制造厂商为了满足用户不同的使用需求派生出很多的系列产品，种类繁多，给广大用户选型带来诸多不便；用户在选型时应充分考虑电机保护实际需求，合理选择保护功能和保护方式，才能达到良好的保护效果，达到提高设备运行可靠性，减少非计划停车，减少事故损失的目的。</p><p>选型的基本方法：</p><p>1. 与选型有关的条件</p><p>1）电机参数：要先了解电机的规格型号、功能特性、防护型式、额定电压、额定电流、额定功率、电源频率、绝缘等级等。这些内容基本能给用户正确选择保护器提供了参考依据。</p><p>2）环境条件：主要指常温、高温、高寒、腐蚀度、震动度、风沙、海拔、电磁污染等。</p><p>3）电机用途：主要指拖动机械设备要求特点，如风机、水泵、空压机、车床、油田抽油机等不同负载机械特性。</p><p>4）控制方式：控制模式有手动、自动、就地控制、远程控制、单机独立运行、生产线集中控制等情况。启动方式有直接、降压、星角、频敏变阻器、变频器、软起动等。</p><p>5）其他方面：用户对现场生产监护管理情况，非正常性的停机对生产影响的严重程度等。</p><p>与保护器的选用相关的因素还有很多，如安装位置、电源情况、配电系统情况等；还要考虑是对新购电机配置保护，还是对电机保护升级，还是对事故电机保护的完善等；还要考虑电机保护方式改变的难度和对生产影响程度；需根据现场实际工作条件综合考虑保护器的选型和调整。</p><p>2. 电机保护器的常见类型</p><p>1）热继电器：普通小容量交流电机，工作条件良好，不存在频繁启动等恶劣工况的场合；由于精度较差，可靠性不能保证，不推荐使用。</p><p>2）电子型：检测三相电流值，整定电流值采用电位器或拔码开关，电路一般采用模拟式，采用反时限或定时限工作特性。保护功能包括过载、缺相、堵转等，故障类型采用指示灯显示，运行电量采用数码管显示。</p><p>3）智能型：检测三相电流值，保护器使用单片机，实现电机智能化综合保护，集保护、测量、通讯、显示为一体。整定电流采用数字设定，通过操作面板按钮来操作，用户可以根据电机具体情况在现场对各种参数修正设定；采用数码管作为显示窗口，或采用大屏幕液晶显示，能支持多种通讯协议，如ModBUS、ProfiBUS等，价格相对较高，用于较重要场合；高压电机保护均采用智能型保护装置。</p><p>4）热保护型：在电机中埋入热元件，根据电动机绕组的温度进行保护，保护效果好；但电机容量较大时，需与电流监测型配合使用，避免电机堵转时温度急剧上升时，由于测温元件的滞后性，导致电机绕组受损。</p><p>5）磁场温度检测型：在电机中埋入磁场检测线圈和测温元件，根据电机内部旋转磁场的变化和温度的变化进行保护，主要功能包括过载、堵转、缺相、过热保护和磨损监测，保护功能完善，缺点是需在电机内部安装磁场检测线圈和温度传感器。</p><p>3. 保护器类型的选择</p><p>1）对于工作条件要求不高、操作控制简单，停机对生产影响不大的单机独立运行电机，可选用普通型保护器，因普通型保护器结构简单，在现场安装接线、替换方便，操作简单，具有性价比高等特点。</p><p>2）对于工作条件恶劣，对可靠性要求高，特别是涉及自动化生产线的电动机，应选用中高档、功能较全的智能型保护器。</p><p>3）对于防爆电机，由于轴承磨损造成偏心，可能导致防爆间隙处摩擦出现高温，产生爆炸危险，应选择磨损状态监测功能。对于大容量高压潜水泵等特殊设备，由于检查维护困难，也应选择磨损状态监测功能，同时监测轴承的温度，避免发生扫膛事故造成重大经济损失。</p><p>4）应用于有防爆要求场所的保护器，要根据应用现场的具体要求，选用相应的防爆型保护器，避免安全事故发生。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/645_515_20200604155547-985648334.jpg?w=645&h=515&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/645_515_20200604155547-985648334.jpg","rw":645,"rh":515,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40203258555297549","title":"能效提升","versionId":"40203258521743112","lemmaId":39062017025273600,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591259009,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>工业和信息化部 国家质量监督检验检疫总局关于组织实施电机能效提升计划（2013-2015年）的通知</p><p>工信部联节[2013]226号各省、自治区、直辖市及计划单列市、新疆生产建设兵团工业和信息化主管部门、质量技术监督局，有关中央企业：为贯彻落实“十二五”节能减排规划和工业节能“十二五”规划，提高电机能效，促进电机产业升级，工业和信息化部、质检总局组织编制了《电机能效提升计划（2013-2015年）》，现印发给你们。有关组织实施工作要求如下：</p><h3>抓紧组织制定电机系统节能改造计划</h3><p>各地区要组织工业企业对照电机能效提升计划淘汰路线图，开展自查摸底，指导重点企业制定2013-2015年电机系统节能改造及淘汰落后方案，支持企业优先选用高效电机替换低效电机，对电机与拖动设备进行匹配性改造。年耗电1000万千瓦时及以上的重点企业（各地可根据实际扩大重点企业范围）要按要求填报电机系统节能改造计划表，报省级工业和信息化主管部门进行审查、汇总和存档。请各省级工业和信息化主管部门于9月底前，将电机系统能效提升计划汇总表报工业和信息化部。各级工业和信息化主管部门要加强监督检查，对自查不认真、节能改造方案不明确的企业进行重点检查，指导企业按要求制定三年改造及淘汰落后方案。</p><h3>认真组织生产企业执行强制性能效标准</h3><p>各地区要组织本行政区内电机生产企业对照《中小型三相异步电动机能效限定值及能效等级》国家标准(GB18613-2012)进行自查，按照2013年底前电机产品全部达标的总体要求，指导企业制定达标计划并加快组织实施。电机生产企业应填报电机生产企业基本情况自查表并报省级工业和信息化、质量技术监督主管部门。各省级工业和信息化、质量技术监督主管部门应于8月底前将电机生产企业达标计划汇总表报工业和信息化部、质检总局。2013年年底前，工业和信息化部、质检总局将组织对执行能效标准和标识情况开展专项核查，对不达标的企业，将采取公开曝光等处罚措施。</p><h3>编制电机高效再制造试点方案</h3><p>上海市、安徽省、陕西省、湖南省、江西省等省市，要加快编制电机高效再制造试点工作方案。试点方案要围绕建设规范化的废旧电机回收体系、培育规模化的电机高效再制造示范工程、提高再制造技术水平、加强再制造产品质量控制等重点工作，确定目标任务，制定具体举措，明确支持政策，强化保障措施。请上述地区将试点工作方案于2013年9月底前报工业和信息化部。</p><h3>推荐一批先进适用的电机技术</h3><p>各级工业和信息化主管部门要积极推荐高效电机设计、控制及电机系统匹配等领域的先进适用技术，组织本地电机生产企业、节能服务公司等，填报高效电机及电机系统先进适用技术申报表，由省级工业和信息化主管部门对申报材料进行初审并出具审查意见后，于8月20日前将相关材料报工业和信息化部。工业和信息化部将筛选编制电机能效提升先进技术目录，对重点关键共性技术，将加强组织，加快推广应用。</p><h3>加强宣传培训</h3><p>各地区要充分利用网络、广播、电视等渠道，加强宣传报道，迅速将国家提升电机能效工作的政策、举措宣贯给重点用电企业、电机生产企业及相关机构。省级工业和信息化主管部门要制定本地培训计划，组织对市县工业和信息化主

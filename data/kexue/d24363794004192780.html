tnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588042906,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>基因编辑，指通过对目标基因（DNA）及其转录产物（RNA）进行编辑（定向改造），实现特定片段的加入、删除，特定碱基的插入、缺失、替换等，以改变目的基因或调控元件的序列、表达量或功能<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34506716393525772","title":"产生背景","versionId":"34506716376748562","lemmaId":24363794004192780,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587863605,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>随着研究的深入，人们逐渐认识到遗传规律，发现基因，知道 DNA&nbsp;就是遗传物质，并确定了 DNA&nbsp;的双螺旋结构，了解了基因的改变可能造成生物性状的差异，并在研究过程中发现生物的基因组 DNA&nbsp;可以被人为修饰而发生改变。随着后基因组时代的到来，通过基因编辑进行基因功能研究变得越来越重要。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"DNA 缠绕在组蛋白上形成核小体，经过缠绕折叠变得密集，形成染色体。染色质和染色体是同种物质在不同细胞时期下的不同状态，分裂期染色质浓缩成棒状染色体以便于分派到子细胞中。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/753_399_20200219125411-612095885.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/753_399_20200219125411-612095885.png\">追溯基因编辑的源头，可以回顾到我们对遗传、基因与性状的认识、遗传学的产生，直到人们发现遗传物质能够被人为操作改变。这个过程中，一些关键的、标志性的事件有<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><ul><li><p>19 世纪末，<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"30920512888651018\" data-realtitle=\"孟德尔\">孟德尔</a>对豌豆杂交试验的后代进行观察和统计分析，发现了基因的分离定律和自由组合定律，开创了<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"11183\" data-realtitle=\"遗传学\">遗传学</a>。</p></li><li><p>1910 年以后，摩尔根又以果蝇为实验材料，分析遗传连锁现象，证明基因在染色体上呈线性排列，提出了遗传连锁定律，进一步发展为细胞遗传学。</p></li><li><p>20 世纪 50 年代前后，格里菲斯通过肺炎双球菌转化实验，赫尔希和蔡斯通过噬菌体侵染细菌实验，证明了遗传物质为 DNA 而非蛋白质。</p></li><li><p>1953 年，沃森和克里克通过分析 DNA 的 X 射线衍射图谱，提出 DNA 分子双螺旋结构模型，遗传学进入分子遗传学时代。</p></li><li><p>20 世纪 70 年代末就有研究发现，外源 DNA 可以被酵母或细菌吸收并随机整合到基因组中，基于DNA 同源重组技术的基因打靶策略孕育而生，使得靶向的基因修饰成为了可能。</p></li><li><p>1981 年，随着第一株小鼠胚胎干细胞系的建立，将 DNA 微注射到细胞核中刺激细胞同源重组，也实现了哺乳动物个体水平的基因编辑。</p></li><li><p>1991&nbsp;年人们解析了锌指蛋白 Zif268&nbsp;与&nbsp;DNA&nbsp;的复合结构，并在 1996&nbsp;年制造了锌指蛋白与内切酶 Fok I&nbsp;的融合蛋白。</p></li><li><p>2003&nbsp;年，锌指核酸内切酶（ZFNs）基因编辑工具开始在人类细胞使用，该工具于 2009 年成功应用于植物，如玉米、烟草。</p></li><li><p>2009&nbsp;年，人们弄清了类转录激活因子效应物（TALEs）的 DNA&nbsp;结合机制，并与 2011&nbsp;年将其应用到基因编辑。</p></li><li><p>2012&nbsp;年 CRISPR（Clustered Regularly Interspaced Short Palindromic Repeats，成簇排列的有规律间隔的短回文重复序列）系统被发现，该系统参与细菌对噬菌体的免疫识别。该系统在 2013&nbsp;年被成功改造为基因编辑工具，自此，该类型工具因其简单高效的优点，应用广泛。</p></li></ul><p>现在我们知道，生物的性状（形态特征和生理生化特性）由基因决定，受环境影响，基因是染色体上具有遗传效应的 DNA 片段。DNA 片段中的遗传信息蕴含在 DNA 链上 A、T、C、G 四种碱基的排列顺序中。我们还知道，基因的表达遵从中心法则，从 DNA 转录得到 mRNA，mRNA 翻译得到蛋白质，蛋白质直接体现性状。DNA 序列中的一些变化（插入、缺失、替换等）就可能造成表型的变化，引起代谢障碍，甚至引发疾病<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。随着各种生物全基因组测序工作的逐步完成、完善，生命科学研究进入了一个以揭示基因功能为目的的后基因组时代，基因组编辑技术成为重要的研究工具和手段。因此，基因编辑不仅可以应用到科研、作物育种，还有望应用于医疗、治愈遗传疾病<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"(A)，人类22号染色体包含48 x 10^6对核苷酸，约占人类基因组的1.5%。(B)，22号染色体的一部分，大约有40个基因。深棕色的是已知基因，红色的是预测基因，灰色是基因间序列。(C)，B中显示四个基因的扩大部分。(D)，典型基因的内含子-外显子排列结构，黄色是表达调控区域，红色是外显子，灰色是内含子。\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/820_698_20200219140846-1817126203.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/820_698_20200219140846-1817126203.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/753_399_20200219125411-612095885.png?w=753&h=399&titlename=DNA%20%E7%BC%A0%E7%BB%95%E5%9C%A8%E7%BB%84%E8%9B%8B%E7%99%BD%E4%B8%8A%E5%BD%A2%E6%88%90%E6%A0%B8%E5%B0%8F%E4%BD%93%EF%BC%8C%E7%BB%8F%E8%BF%87%E7%BC%A0%E7%BB%95%E6%8A%98%E5%8F%A0%E5%8F%98%E5%BE%97%E5%AF%86%E9%9B%86%EF%BC%8C%E5%BD%A2%E6%88%90%E6%9F%93%E8%89%B2%E4%BD%93%E3%80%82%E6%9F%93%E8%89%B2%E8%B4%A8%E5%92%8C%E6%9F%93%E8%89%B2%E4%BD%93%E6%98%AF%E5%90%8C%E7%A7%8D%E7%89%A9%E8%B4%A8%E5%9C%A8%E4%B8%8D%E5%90%8C%E7%BB%86%E8%83%9E%E6%97%B6%E6%9C%9F%E4%B8%8B%E7%9A%84%E4%B8%8D%E5%90%8C%E7%8A%B6%E6%80%81%EF%BC%8C%E5%88%86%E8%A3%82%E6%9C%9F%E6%9F%93%E8%89%B2%E8%B4%A8%E6%B5%93%E7%BC%A9%E6%88%90%E6%A3%92%E7%8A%B6%E6%9F%93%E8%89%B2%E4%BD%93%E4%BB%A5%E4%BE%BF%E4%BA%8E%E5%88%86%E6%B4%BE%E5%88%B0%E5%AD%90%E7%BB%86%E8%83%9E%E4%B8%AD%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/753_399_20200219125411-612095885.png","rw":753,"rh":399,"title":"DNA 缠绕在组蛋白上形成核小体，经过缠绕折叠变得密集，形成染色体。染色质和染色体是同种物质在不同细胞时期下的不同状态，分裂期染色质浓缩成棒状染色体以便于分派到子细胞中。","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/820_698_20200219140846-1817126203.png?w=820&h=698&titlename=(A)%EF%BC%8C%E4%BA%BA%E7%B1%BB22%E5%8F%B7%E6%9F%93%E8%89%B2%E4%BD%93%E5%8C%85%E5%90%AB48%20x%2010%5E6%E5%AF%B9%E6%A0%B8%E8%8B%B7%E9%85%B8%EF%BC%8C%E7%BA%A6%E5%8D%A0%E4%BA%BA%E7%B1%BB%E5%9F%BA%E5%9B%A0%E7%BB%84%E7%9A%841.5%25%E3%80%82(B)%EF%BC%8C22%E5%8F%B7%E6%9F%93%E8%89%B2%E4%BD%93%E7%9A%84%E4%B8%80%E9%83%A8%E5%88%86%EF%BC%8C%E5%A4%A7%E7%BA%A6%E6%9C%8940%E4%B8%AA%E5%9F%BA%E5%9B%A0%E3%80%82%E6%B7%B1%E6%A3%95%E8%89%B2%E7%9A%84%E6%98%AF%E5%B7%B2%E7%9F%A5%E5%9F%BA%E5%9B%A0%EF%BC%8C%E7%BA%A2%E8%89%B2%E7%9A%84%E6%98%AF%E9%A2%84%E6%B5%8B%E5%9F%BA%E5%9B%A0%EF%BC%8C%E7%81%B0%E8%89%B2%E6%98%AF%E5%9F%BA%E5%9B%A0%E9%97%B4%E5%BA%8F%E5%88%97%E3%80%82(C)%EF%BC%8CB%E4%B8%AD%E6%98%BE%E7%A4%BA%E5%9B%9B%E4%B8%AA%E5%9F%BA%E5%9B%A0%E7%9A%84%E6%89%A9%E5%A4%A7%E9%83%A8%E5%88%86%E3%80%82(D)%EF%BC%8C%E5%85%B8%E5%9E%8B%E5%9F%BA%E5%9B%A0%E7%9A%84%E5%86%85%E5%90%AB%E5%AD%90-%E5%A4%96%E6%98%BE%E5%AD%90%E6%8E%92%E5%88%97%E7%BB%93%E6%9E%84%EF%BC%8C%E9%BB%84%E8%89%B2%E6%98%AF%E8%A1%A8%E8%BE%BE%E8%B0%83%E6%8E%A7%E5%8C%BA%E5%9F%9F%EF%BC%8C%E7%BA%A2%E8%89%B2%E6%98%AF%E5%A4%96%E6%98%BE%E5%AD%90%EF%BC%8C%E7%81%B0%E8%89%B2%E6%98%AF%E5%86%85%E5%90%AB%E5%AD%90%E3%80%82","url":"https://img04.sogoucdn.com/app/a/200698/820_698_20200219140846-1817126203.png","rw":820,"rh":698,"title":"(A)，人类22号染色体包含48 x 10^6对核苷酸，约占人类基因组的1.5%。(B)，22号染色体的一部分，大约有40个基因。深棕色的是已知基因，红色的是预测基因，灰色是基因间序列。(C)，B中显示四个基因的扩大部分。(D)，典型基因的内含子-外显子排列结构，黄色是表达调控区域，红色是外显子，灰色是内含子。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34506716393525776","title":"基因编辑的原理","versionId":"34506716376748563","lemmaId":24363794004192780,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587863605,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"基因编辑工具对 DNA 的识别是编辑的首要条件，识别后酶会在适合切割的地方操作 DNA\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/307_214_20200426074845-295503717.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/307_214_20200426074845-295503717.png\">基因编辑是改造目标基因及其转录产物，以实现 DNA 片段加入、删除，碱基的缺失、替换。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>基因编辑的基本原理，是利用基因工程改造的核酸酶作为“分子剪刀”，对目的基因进行编辑和定向改造。通常“分子剪刀”是一个核酸内切酶（蛋白或融合蛋白），由序列特异性的 DNA 结合结构域和非特异性的DNA 修饰结构域组合而成。该内切酶的 DNA 结合结构域可以识别、结合靶 DNA 的特定位点，该内切酶的 DNA 修饰结构域可以对 DNA 进行切割、修饰等操作。</p><p>因此，为了实现特定基因的编辑，首先要在该基因内选择适合的靶点（适合被识别、切割的 DNA&nbsp;位点），然后要把有编辑功能的核酸酶（负责切割 DNA 或者催化碱基修饰替换）带到靶 DNA 区域，引起双链断裂或碱基替换、修饰。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/307_214_20200426074845-295503717.png?w=307&h=214&titlename=%E5%9F%BA%E5%9B%A0%E7%BC%96%E8%BE%91%E5%B7%A5%E5%85%B7%E5%AF%B9%20DNA%20%E7%9A%84%E8%AF%86%E5%88%AB%E6%98%AF%E7%BC%96%E8%BE%91%E7%9A%84%E9%A6%96%E8%A6%81%E6%9D%A1%E4%BB%B6%EF%BC%8C%E8%AF%86%E5%88%AB%E5%90%8E%E9%85%B6%E4%BC%9A%E5%9C%A8%E9%80%82%E5%90%88%E5%88%87%E5%89%B2%E7%9A%84%E5%9C%B0%E6%96%B9%E6%93%8D%E4%BD%9C%20DNA","url":"https://img01.sogoucdn.com/app/a/200698/307_214_20200426074845-295503717.png","rw":307,"rh":214,"title":"基因编辑工具对 DNA 的识别是编辑的首要条件，识别后酶会在适合切割的地方操作 DNA","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34506716393525777","title":"基因编辑工具的类型","versionId":"34807533856118542","lemmaId":24363794004192780,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588042906,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>Cre-lox&nbsp;工具</h3><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"Cre-lox 系统在小鼠基因编辑中的应用\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/461_513_20200426075414-293279734.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/461_513_20200426075414-293279734.png\">Cre-lox 介导的基因组特定位点重组技术源自大肠杆菌的 P1 噬菌体，目前被广泛用于特异位点的基因敲除、插入、翻转和基因易位，从基因水平对生物体进行定向遗传改造，特别是在小鼠转基因中，能提供复杂的基因表达时空控制。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>该系统由两个来自P1噬菌体的成分组成：Cre 重组酶和 loxP 识别位点。Cre 重组酶特异性识别 loxP 位点，并负责分子内和分子间的重组，只要基因组中含有 loxP 位点，在细胞中表达 Cre 酶就能使该位点发生 DNA 重组，进而实现 lox 位点的定点编辑。</p><h3>归巢内切酶工具</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"归巢内切酶切割 DNA\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1263_963_20200428110018-1177974151.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1263_963_20200428110018-1177974151.png\">归巢核酸内切酶（engineered&nbsp;meganucleases）又叫大范围核酸酶，也是一种工程化的内切酶，它可识别的位点序列较长，是一种罕见的核酸内切酶。它们可以识别的 DNA 序列要比经典限制酶可以识别的大得多，这使得它们有可能用于基因编辑，<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"32622462332060678\" data-realtitle=\"基因治疗\">基因治疗</a>，作为具有高度针对性的分子刀来瞄准特定的基因。 <sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>Redondo 等人设计出的“归巢核酸内切酶”有可能修复在“着色性干皮病”中发生突变的基因。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><h3>ZFNs&nbsp;工具</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"锌指核酸内切酶造成双链DNA断裂示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/572_244_20200426080220-1327901653.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/572_244_20200426080220-1327901653.png\">锌指核酸内切酶（Zinc figer nucleases，ZFNs）是人工设计的含有两个功能结构域的蛋白核酸内切酶，包括 Fok I 切割结构域和重复锌指结构组成的DNA识别结构域。每一个锌指结构可以特异地识别 3个核酸，6 个锌指结构就可以特异地识别 18 个核酸，从而决定了识别位点的特异性。核酸内切酶 Fok I 必须形成二聚体才能够将&nbsp;DNA 双链剪开，因此要在目的位点左右两端都设计锌指酶。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>锌指核酸内切酶将 DNA 双链剪开形成双链缺口，修复该缺口有两种方式：可能造成 DNA 缺失/插入的易错非同源末端连接或保守的同源修复。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>TALENs&nbsp;工具</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"在 TALENs 的 DNA 结合区域 TALEs 中，被称为 repeat variable di-residues( RVD) 的氨基酸决定了 DNA 的识别位点及识别特异性\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/550_286_20200426081058-1971098266.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/550_286_20200426081058-1971098266.png\">类转录激活因子效应物核酸酶（transcription activator-like effector nuclease，TALENs）由来自于植物病原菌黄单胞菌的类转录激活因子效应因子 TALEs 和 核酸内切酶 Fok I 的催化区域融合而成。高度保守的 33～35 个氨基酸 TALEs 重复组件决定了 TALEs 结合 DNA 的识别特异性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>TALENs 性质与锌指核酸内切酶相似，识别特异的 DNA 序列，将其剪切形成双链缺口，通过同源修复或非同源末端连接修复，造成了基因插入或缺失。</p><h3>CRISPR/Cas9&nbsp;工具</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"CRISPR 工具进行基因编辑示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/559_328_20200426083110-382450181.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/559_328_20200426083110-382450181.png\">CRISPR（Clustered Regularly Interspaced Short Palindromic Repeats）/Cas&nbsp;系统是近年来最为流行，应用最广泛的基因编辑工具中文翻译为“成簇排列的有规律间隔的短回文重复序列”，CRISPR/Cas 系统作为细菌的获得性免疫，用于抵御噬菌体入侵。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>Cas9 就像其他普通的限制性核酸内切酶一样，具有切割 DNA&nbsp;的能力，不同的是，绝大多数限制性核酸内切酶识别固定的 DNA 序列，而 Cas9 对 DNA 的识别需要一个 sgRNA 与靶 DNA 特异配对，将 Cas9&nbsp;带到靶位点，Cas9&nbsp;对靶位点的切割需要识别靶 DNA 上的 PAM 序列。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"CRISPR 工具的衍生工具，先导编辑。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/855_984_20200426085253-1023897283.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/855_984_20200426085253-1023897283.png\">CRISPR&nbsp;系统不仅可以编辑 DNA，还可以在没有任何辅因子的情况下对 RNA&nbsp;进行编辑<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup><sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup><sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。CRISPR&nbsp;系统还有很多衍生系统，将Cas9的切割结构域突变掉，融合表达胞嘧啶脱氨酶之类的碱基改造酶类，可以实现碱基的修饰与催化替换。将 Cas9&nbsp;两个切割结构域中的一个突变掉，成为&nbsp;nCas9，用于产生 DNA&nbsp;缺口，而非断裂；将 Cas9&nbsp;切割结构都突变，成为&nbsp;dCas9，融合荧光蛋白后作为生物标记追踪 DNA、RNA 等。将 nCas9&nbsp;与逆转录酶融合，将配合的&nbsp;sgRNA&nbsp;加上一段逆转录模板，就能方便灵活地实现精确的插入，缺失和替换操作，被称为<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"25038002988267013\" data-realtitle=\"先导编辑工具\">先导编辑工具</a>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/461_513_20200426075414-293279734.png?w=461&h=513&titlename=Cre-lox%20%E7%B3%BB%E7%BB%9F%E5%9C%A8%E5%B0%8F%E9%BC%A0%E5%9F%BA%E5%9B%A0%E7%BC%96%E8%BE%91%E4%B8%AD%E7%9A%84%E5%BA%94%E7%94%A8","url":"https://img01.sogoucdn.com/app/a/200698/461_513_20200426075414-293279734.png","rw":461,"rh":513,"title":"Cre-lox 系统在小鼠基因编辑中的应用","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1263_963_20200428110018-1177974151.png?w=1263&h=963&titlename=%E5%BD%92%E5%B7%A2%E5%86%85%E5%88%87%E9%85%B6%E5%88%87%E5%89%B2%20DNA","url":"https://img04.sogoucdn.com/app/a/200698/1263_963_20200428110018-1177974151.png","rw":1263,"rh":963,"title":"归巢内切酶切割 DNA","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/572_244_20200426080220-1327901653.png?w=572&h=244&titlename=%E9%94%8C%E6%8C%87%E6%A0%B8%E9%85%B8%E5%86%85%E5%88%87%E9%85%B6%E9%80%A0%E6%88%90%E5%8F%8C%E9%93%BEDNA%E6%96%AD%E8%A3%82%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/572_244_20200426080220-1327901653.png","rw":572,"rh":244,"title":"锌指核酸内切酶造成双链DNA断裂示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/550_286_20200426081058-1971098266.png?w=550&h=286&titlename=%E5%9C%A8%20TALENs%20%E7%9A%84%20DNA%20%E7%BB%93%E5%90%88%E5%8C%BA%E5%9F%9F%20TALEs%20%E4%B8%AD%EF%BC%8C%E8%A2%AB%E7%A7%B0%E4%B8%BA%20repeat%20variable%20di-residues(%20RVD)%20%E7%9A%84%E6%B0%A8%E5%9F%BA%E9%85%B8%E5%86%B3%E5%AE%9A%E4%BA%86%20DNA%20%E7%9A%84%E8%AF%86%E5%88%AB%E4%BD%8D%E7%82%B9%E5%8F%8A%E8%AF%86%E5%88%AB%E7%89%B9%E5%BC%82%E6%80%A7","url":"https://img04.sogoucdn.com/app/a/200698/550_286_20200426081058-1971098266.png","rw":550,"rh":286,"title":"在 TALENs 的 DNA 结合区域 TALEs 中，被称为 repeat variable di-residues( RVD) 的氨基酸决定了 DNA 的识别位点及识别特异性","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/559_328_20200426083110-382450181.png?w=559&h=328&titlename=CRISPR%20%E5%B7%A5%E5%85%B7%E8%BF%9B%E8%A1%8C%E5%9F%BA%E5%9B%A0%E7%BC%96%E8%BE%91%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/559_328_20200426083110-382450181.png","rw":559,"rh":328,"title":"CRISPR 工具进行基因编辑示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/855_984_20200426085253-1023897283.png?w=855&h=984&titlename=CRISPR%20%E5%B7%A5%E5%85%B7%E7%9A%84%E8%A1%8D%E7%94%9F%E5%B7%A5%E5%85%B7%EF%BC%8C%E5%85%88%E5%AF%BC%E7%BC%96%E8%BE%91%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/855_984_20200426085253-1023897283.png","rw":855,"rh":984,"title":"CRISPR 工具的衍生工具，先导编辑。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34506716393525773","title":"基因编辑结果","versionId":"34807533856118543","lemmaId":24363794004192780,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588042906,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"DNA 双链断裂后的损伤修复\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/642_430_20200426085426-1399134531.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/642_430_20200426085426-1399134531.png\">一般而言，基因编辑工具最初只造成 DNA 双链断裂（DSB），编辑的结果是生物体对 DNA&nbsp;修复的结果。如果 DSB&nbsp;被正确修复，那就没有编辑，如果发生修复不及时、修复错误，那就可能造成基因突变、敲除。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>DSB&nbsp;的修复方式有两种，非同源末端连接和同源重组修复。同源重组修复需要同源修复模板，外源导入模板供体可以提高同源重组修复概率。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>非同源末端连接容易形成移码突变，过早形成<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764408821490951\" data-realtitle=\"终止密码子\">终止密码子</a>，造成基因敲除；同源修复常规状态下会将缺口恢复如初，人为转入两端连有缺口同源臂的外源基因，有机会将该外源基因插入到缺口中，形成基因敲入。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/642_430_20200426085426-1399134531.png?w=642&h=430&titlename=DNA%20%E5%8F%8C%E9%93%BE%E6%96%AD%E8%A3%82%E5%90%8E%E7%9A%84%E6%8D%9F%E4%BC%A4%E4%BF%AE%E5%A4%8D","url":"https://img02.sogoucdn.com/app/a/200698/642_430_20200426085426-1399134531.png","rw":642,"rh":430,"title":"DNA 双链断裂后的损伤修复","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34506716410302990","title":"优缺点","versionId":"34807533856118544","lemmaId":24363794004192780,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588042906,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>Cre-lox&nbsp;工具</h3><p>Cre-lox&nbsp;工具的优点是，简约高效、特异性强、应用广泛，是可控的时空特异性。现已成功用于功能基因的激活、转基因筛选表及的删除、基因的定点整合等。缺点是只能在基因组固定位置插入或删除基因，不能实现对基因组中任意基因的编辑，操作受限。</p><h3>归巢内切酶工具</h3><p>归巢核酸内切酶脱靶现象较少，似乎不会激发毒性。归巢核酸内切酶能识别的 DNA 序列大，特异性强，精准度高。但是归巢核酸内切酶只有单个结构域，DNA 结合结构的任何改变都有可能破坏切割，因此一般实验室很难对其结合特异性进行改造，改造难度大、成本高，使其应用有所局限。</p><h3>ZFNs&nbsp;工具</h3><p>锌指酶基因修饰的优点是定向高效，定点精确，可以在基因组范围内实现定点敲入/敲除。缺点是锌指酶识别的目标序列长度是一定的，所以某些基因包括一些小基因和同源性高的基因，不可以被敲除，大片段基因难以通过锌指酶技术敲入，锌指酶具有一定的潜在脱靶效应 。由于 ZFN 的合成时间长、装配过程非模块化，其实用性也受到了限制。</p><h3>TALENs&nbsp;工具</h3><p>TALENs 于 2011 年首次报道，代表了基因组工程的巨大进步。 一位经验丰富的科学家六周才能制作 ZFNs&nbsp;工具，但即便是新手也可以在短短几天内制作一个 TALENs&nbsp;编辑工具。TALENs 的可定制 DNA 结合特性还使得定制转录因子的设计能够调节基因表达。TALENs 和 ZFN 相比，操作简便，识别位点更广泛，几乎可以敲除所有的基因，TALENs 的剪切效率也比 ZFNs 高。</p><h3>CRISPR/Cas9 工具</h3><p>CRISPR&nbsp;工具的优点是，能够实现定点编辑，可一次性敲除多个基因，适用对象广泛，使用简单，成本低。衍生出来的工具类型多样，功能全面。缺点是切割受靶 DNA 上的 PAM 限制，但目前已经有各种 CRISPR&nbsp;变体，识别不同类型的 PAM&nbsp;甚至弱化、摆脱 PAM 的限制。CRISPR&nbsp;工具偶有脱靶，但植物细胞中的脱靶似乎并不严重。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《CRISPR/Cas9介导的基因组定点编辑技术》","site":"","url":"","journalName":null,"author":"方锐，畅飞，孙照霖，等.","press":"生物化学与生物物理进展","publishYear":"2013, 40(8)","publishTime":null,"publishPlace":"","page":"691-702","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"web","title":"基因组编辑技术——后基因组时代生命科学研究的助力器","site":"生命科学杂志","url":"http://www.lifescience.net.cn/arts.asp?doi=10.13376/j.cbls/2015001","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"autho

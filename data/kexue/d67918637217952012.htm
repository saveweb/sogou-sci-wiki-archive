}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>球墨铸铁</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="67925798723596572"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/823_525_20201212221331-2100017591.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/823_525_20201212221331-2100017591.png?width=227&amp;height=174&amp;titlename=%E7%90%83%E5%A2%A8%E9%93%B8%E9%93%81%E5%BE%AE%E8%A7%82%E5%9B%BE&amp;w=823&amp;h=525" title="点击查看大图" data-w="823" data-h="525" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/823_525_20201212221331-2100017591.png)" href="#!"></a><div class="text_img_title">球墨铸铁微观图</div></div><div><p>球墨铸铁是指其石墨呈球状形态的铸铁，属于灰铸铁的一种。简称球铁。其综合性能接近于钢，正是基于其优异的性能，已成功地用于铸造一些受力复杂，强度、韧性、耐磨性要求较高的零件。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="par ://img03.sogoucdn.com/app/a/200698/755_506_20201212221807-1765071562.png","rw":755,"rh":506,"title":"球墨铸铁中的缩孔缩松","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/935_567_20201212221613-1395900893.jpg?w=935&h=567&titlename=%E7%90%83%E5%A2%A8%E9%93%B8%E9%93%81%E7%AE%A1%E4%BB%B6","url":"https://img03.sogoucdn.com/app/a/200698/935_567_20201212221613-1395900893.jpg","rw":935,"rh":567,"title":"球墨铸铁管件","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_371_20201212221623-1140551521.jpg?w=500&h=371&titlename=%E7%90%83%E5%A2%A8%E9%93%B8%E9%93%81%E4%BA%95%E7%9B%96","url":"https://img02.sogoucdn.com/app/a/200698/500_371_20201212221623-1140551521.jpg","rw":500,"rh":371,"title":"球墨铸铁井盖","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"发展历史","paragraphId":"67925798740373765","subCatalogs":null},{"level":1,"title":"成分、组织特点","paragraphId":"67925798723596569","subCatalogs":[{"level":2,"title":"成分特点<br>","paragraphId":"67925798723596569","subCatalogs":null},{"level":2,"title":"组织特点","paragraphId":"67925798723596569","subCatalogs":null}]},{"level":1,"title":"性能特点","paragraphId":"67925798740373764","subCatalogs":null},{"level":1,"title":"命名及牌号","paragraphId":"67925798723596570","subCatalogs":null},{"level":1,"title":"热处理方式","paragraphId":"67925798723596574","subCatalogs":[{"level":2,"title":"高温退火和低温退火","paragraphId":"67925798723596574","subCatalogs":null},{"level":2,"title":"正火","paragraphId":"67925798723596574","subCatalogs":null},{"level":2,"title":"等温淬火","paragraphId":"67925798723596574","subCatalogs":null},{"level":2,"title":"调质处理","paragraphId":"67925798723596574","subCatalogs":null},{"level":2,"title":"强化处理，如渗氮、离子渗氮、渗硼等","paragraphId":"67925798723596574","subCatalogs":null}]},{"level":1,"title":"主要缺陷及防止措施","paragraphId":"67925798723596571","subCatalogs":[{"level":2,"title":"石墨漂浮","paragraphId":"67925798723596571","subCatalogs":null},{"level":2,"title":"缩孔缩松","paragraphId":"67925798723596571","subCatalogs":null},{"level":2,"title":"皮下气孔","paragraphId":"67925798723596571","subCatalogs":null}]},{"level":1,"title":"应用","paragraphId":"67925798723596573","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"67925798740373765","title":"发展历史","versionId":"67925798723596561","lemmaId":67918637217952020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607782931,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>上世纪40年代英国铸铁研究学会HMorrogh等人发现在过共晶铁液中加入Ce并用硅锰锆合金孕育，可获得铸态球铁；与此同时， 美国国际镍公司(INCO)发明了在铁液中加入Mg制取球铁的工艺并取得了专利，使球铁在1948年实现了工业化生产。1949年清华大学教授王遵明在国内用Mg成功地制成了球铁。60年来球墨铸铁有了飞速发展，现已成为工业生产中不可缺少的材料，并仍保持良好的发展势头。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67925798723596569","title":"成分、组织特点","versionId":"67925798723596562","lemmaId":67918637217952020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607782931,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>成分特点<br></h3></p><p>球墨铸铁主要包含C、Si、Mn、S、P等元素，C、Si的质量分数较高，可促进石墨化并细化石墨，改善铁液的流动性。Mn的质量分数较低，可去硫脱氧，稳定细化珠光体。S、P质量分数限制很严，以防造成球化元素的烧损，降低塑性和韧性。同时含有一定量的Mg和稀土元素，有时还加入Mo、Cu、V等合金元素。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>组织特点</h3></p><p>球墨铸铁的组织特征是在钢的基体上分布着球状石墨。常见的基体组织有铁素体、铁素体加珠光体和珠光体3种。通过合金化和热处理后，还可获得下贝氏体、马氏体、&nbsp;托氏体、索氏体和奥氏体等基体组织的球墨铸铁。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67925798740373764","title":"性能特点","versionId":"67925798723596563","lemmaId":67918637217952020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607782931,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在石墨球的数量、形状、大小及分布一定的条件下，&nbsp;珠光体球墨铸铁的抗拉强度比铁素体球墨铸铁高50%以上，而铁素体球墨铸铁的伸长率是珠光体球墨铸铁的3-5倍。铁素体加珠光体基体的球墨铸铁性能介于二者之间。经热处理后以马氏体为基的球墨铸铁具有高硬度、高强度，但韧性很低；以下贝氏体为基的球墨铸铁具有优良的综合力学性能。球墨铸铁中的石墨呈球状，对基体的割裂作用较小。石墨球越细小，分布越均匀，越能充分发挥基体组织的作用。</p><p>同其他铸铁相比，球墨铸铁强度、塑性、韧性高，屈服强度也很高。球墨铸铁的屈强比比钢约高1倍，疲劳强度可接近般中碳钢，耐磨性优于非合金钢，铸造性能优于铸钢，加工性能几乎可与灰铸铁媲美。因此，球墨铸铁在工农业生产中得到越来越广泛的应用，但其凝固时的收缩率较大，对铁水的成分要求较严格，对熔炼工艺和铸造工艺要求较高。不适于用来制作薄壁和小型铸件。此外，其减震性能也较灰铸铁低。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67925798723596570","title":"命名及牌号","versionId":"67925798723596564","lemmaId":67918637217952020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607782931,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>球墨铸铁的牌号由“QT+数字-数字”组成。其中QT是球铁二字汉语拼音字首，其后的第一组数字表示最低抗拉强度（MPa），第二组数字表示拉断后最小伸长率(%)。&nbsp; 球墨铸铁通常用来制造受力较复杂、负荷较大和耐磨的重要铸件。例如：QT400-17，表示最低抗拉强度为400MPa、最低断后伸长率为17％的球墨铸铁。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67925798723596574","title":"热处理方式","versionId":"67925798723596565","lemmaId":67918637217952020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607782931,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>制取球磨铸铁的工艺特点是采用各式各样的球化剂成分以及往铁水中加入球化剂的方法，至今尚没有一个通用的应用于不同生产条件的工艺。只针对制备工艺最后的热处理方式进行一定介绍，根据热处理目的的不同，球墨铸铁常用的热处理方法有以下几种。</p><p><h3>高温退火和低温退火</h3></p><p>退火的目的是为了获得铁素体基体球墨铸铁。浇铸后铸件组织中常会出现不同数量的珠光体和渗碳体，使切削加工变得较难进行。为了改善其加工性，同时消除铸造应力，需进行退火处理。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><h3>正火</h3></p><p>正火可分为高温和低温正火两种。高温正火是将铸件加热至共析温度以上，一般为880-920℃，保温1-3h，然后空冷，使其在共析温度范围内快速冷却，以获得珠光体球墨铸铁。对厚壁铸件，应采用风冷，甚至喷雾冷却，以保证获得珠光体基体。若铸态组织中有自由渗碳体存在，正火温度应提高至950-980℃，使自由渗碳体在高温下全部溶入奥氏体。低温正火是将铸件加热至840-860℃，保温1-4h，出炉空冷。低温正火获得珠光体加铁素体基体的球墨铸铁。球墨铸铁的导热性较差，正火后铸件内应力较大，因此正火后应进行一次消除应力退火，即加热到550-600℃，保温3-4h出炉空冷。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>等温淬火</h3></p><p>等温淬火适用于形状复杂易变形、同时要求综合力学性能高的球墨铸铁件。方法是将铸件加热至860-920℃，适当保温并迅速放入250-350℃的盐浴炉中进行0.5-1h的等温处理，然后取出空冷。等温淬火后得到下贝氏体+少量残留奥氏体+球状石墨。由于等温淬火内应力不大，可不进行回火。等温淬火后其抗拉强度可达1100-1600MPa，硬度38-50HRC，冲击韧度为30-100J/cm²。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>调质处理</h3></p><p>对于受力复杂、截面尺寸较大的铸件，一般采用调质处理来满足高综合力学性能的要求。调质处理时将铸件加热至860-920℃，保温后油冷，而后在550-620℃高温回火2-6h，获得回火索氏体和球状石墨组织，硬度为250-300HBW，具有良好的综合力学性能，常用来处理柴油机曲轴、连杆等零件。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><h3>强化处理，如渗氮、离子渗氮、渗硼等</h3></p><p>球墨铸铁除了能采用上述热处理工艺外，还可以采用表面强化处理，如渗氮、离子渗氮、渗硼等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"67925798723596571","title":"主要缺陷及防止措施","versionId":"67925798723596566","lemmaId":67918637217952020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607782931,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>石墨漂浮</h3><p></p><p>通常认为，石墨漂浮的产生过程是由于碳、硅含量高，铁液冷却速度缓慢，析出多量的大径石墨，并在铸件上部偏析而集聚。石墨漂浮的产生主要与碳当量有关。除了碳当量过高，还与铁液中存在过多的氧化物浮渣和硫化物浮渣有关，由于它们的存在而加剧了石墨的漂浮。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"球墨铸铁的石墨漂浮\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/579_391_20201212221940-129686651.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/579_391_20201212221940-129686651.png\"></p><p><strong>措施：</strong>首先，需要对锰的含量进行严格控制，同时在最大程度上降低原铁液中的硫含量。同时，严格控制残留稀土的含量，将其质量分数控制在0.06%之内。通常情况下，需要将熔炼保持在还原性氖中。然后，在第一时间对浇包进行清除，完成参照的彻底去除。在开展球化处理工艺之前，需要扒尽铁液表面的浮渣，同时在第一时间以较快速度进行孕育处理，在较大程度上提高除渣的质量。孕育温度的严格控制也是非常重要的，使其同高温要求与標准相适应。在高温条件下，对熔炼进行相应实施，在低温条件下对浇注工序进行开展。除此之外，需要在一定程度上加快铸件凝固速度，一般情况下所应用的方法是，对冷铁进行合理设置，使其处于铸件壁厚的地方，从实践可以看出，这一方法取得了比较好的效果。同时，在特大断面的铸件过程中，可以将一定数量的石墨化阻碍元素加入其中。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p></p><h3>缩孔缩松</h3><p></p><p>当球磨铸铁处于凝固状态中的时候，共晶膨胀力得到相应增大，当铸型钢度比较小，胀大铸铁外形的时候，铸件最终凝固部位所得到的液态金属补偿是无法对相关要求进行满足的，进一步导致缩孔缩松问题的出现。同时，对于大型球墨铸铁件来说，此种缺陷问题是比较容易出现的，主要的原因是壁厚尺寸和热节厚，在没有对浇注系统进行合理设计的条件下，型腔中的铁液温度梯度无法对相关要求进行有效满足，尚未合理设置配套补缩冒口，也就无法补缩相应热节的液体冷却。除此之外，当铸型的强度比较小的时候，比较容易在铸件的厚大热节处出现缩孔缩松的问题。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"球墨铸铁中的缩孔缩松\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/755_506_20201212221807-1765071562.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/755_506_20201212221807-1765071562.png\"></p><p><strong>措施：</strong>需要严格控制铁液成分，将碳含量、磷含量和残留镁量分别控制在3.9%、0.08%和0.07%以内。然后，在实施工艺设计的过程中，需要合理设置冒口补缩，为冒口能够不断将金属液补给铸件凝固过程提供重要保障，对冒口尺寸和数量进行科学设置。在比较特殊的状况之下，如果要实现顺序凝固的目的，必须对冷铁和补贴技术进行充分应用，适当调整铸件温度。当铸件的厚度比较厚，体积比较大的时候，需要使浇注温度得到一定程度的降低。在进行造型的时候，提升铸件工艺出品率是其主要目的，为了实现该目标，需要采取相关措施，可以提高砂箱刚度和型砂的紧实度。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p></p><h3>皮下气孔</h3><p></p><p>球墨铸铁件的生产过程中，在热处理、抛丸清理后或机加工时常会发现一些直径大约为0.5-3mm，形状为球形、椭圆状或针孔状内壁光滑的孔洞，这些孔洞一般在铸件表皮下2-3mm分布，这就是所谓的皮下气孔。皮下气孔的形成是由于含镁铁液表面的张力大，容易形成氧化膜，这对阻碍析出气体和入侵气体的排出有一定影响，这些气体滞留于皮下就会形成气孔。另外，球墨铸铁糊状凝固特点使气体通道较早被堵塞，也会促进皮下气孔缺陷的形成。</p><p><strong>措施：</strong>需要严格控制铁液化学成分，使碳当量大于共晶点成分，对含硫量、残留稀土和残留镁含量进行严格控制，其百分比分别是0.094%、0.043%和0.05%之内。然后，合理设计铸件结构，使壁厚维持在25mm之上，在对浇注温度进行确定的时候，需要同壁厚进行紧密结合，然后进行实施。对薄壁小件、中件和大件的温度进行有效控制，使其分别维持在1400℃、1380℃和1360℃以上。需要对多种工具进行充分应用，主要包括干燥金属炉料和孕育剂等，严格控制型砂水分。一般情况下，对开放式浇注系统进行合理设计，在型腔最高的地方对出气孔进行相应设置，并且严格控制浇冒口高度，为液态金属静压力提供重要保障。与此同时，还能够在浇注系统中，对与之相关的过滤技术等进行充分应用<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/579_391_20201212221940-129686651.png?w=579&h=391&titlename=%E7%90%83%E5%A2%A8%E9%93%B8%E9%93%81%E7%9A%84%E7%9F%B3%E5%A2%A8%E6%BC%82%E6%B5%AE","url":"https://img04.sogoucdn.com/app/a/200698/579_391_20201212221940-129686651.png","rw":579,"rh":391,"title":"球墨铸铁的石墨漂浮","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/755_506_20201212221807-1765071562.png?w=755&h=506&titlename=%E7%90%83%E5%A2%A8%E9%93%B8%E9%93%81%E4%B8%AD%E7%9A%84%E7%BC%A9%E5%AD%94%E7%BC%A9%E6%9D%BE","url":"https://img03.sogoucdn.com/app/a/200698/755_506_20201212221807-1765071562.png","rw":755,"rh":506,"title":"球墨铸铁中的缩孔缩松","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67925798723596573","title":"应用","versionId":"67925798723596567","lemmaId":67918637217952020,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607782931,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>铸铁管与机械制造业是球墨铸铁的两个最大的用户。球墨铸铁在汽车、机车与车辆、农业机械、机床、冶金机械、通用机械、动力机械、纺织机械、城市工程机械及配件、铸铁管等生产中获得 了广泛的应用。中国第二汽车制造厂生产的东风卡车中，铸件总质量为1067kg，其中球铁件占41.5％，包括球铁曲轴、减速器壳、轮壳轮、鼓制动器等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"球墨铸铁管件\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/935_567_20201212221613-1395900893.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/935_567_20201212221613-1395900893.jpg\"><img width=\"480\" class=\"ed_imgfloat_embedmiddle currentPic\" data-align=\"embedmiddle\" titlename=\"球墨铸铁井盖\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_371_20201212221623-1140551521.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_371_20201212221623-1140551521.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/935_567_20201212221613-1395900893.jpg?w=935&h=567&titlename=%E7%90%83%E5%A2%A8%E9%93%B8%E9%93%81%E7%AE%A1%E4%BB%B6","url":"https://img03.sogoucdn.com/app/a/200698/935_567_20201212221613-1395900893.jpg","rw":935,"rh":567,"title":"球墨铸铁管件","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_371_20201212221623-1140551521.jpg?w=500&h=371&titlename=%E7%90%83%E5%A2%A8%E9%93%B8%E9%93%81%E4%BA%95%E7%9B%96","url":"https://img02.sogoucdn.com/app/a/200698/500_371_20201212221623-1140551521.jpg","rw":500,"rh":371,"title":"球墨铸铁井盖","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"机械制造基础（上册）","site":"","url":"","journalName":null,"author":"侯书林，朱海","press":"北京大学出版社","publishYear":"2001","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"球墨铸铁工业生产60年的发展\n","site":"","url":"","journalName":"","author":"盛达\n","press":

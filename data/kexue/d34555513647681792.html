","subCatalogs":[{"level":2,"title":"科学开采：","paragraphId":"43136912579395080","subCatalogs":null},{"level":2,"title":"精准开采：","paragraphId":"43136912579395080","subCatalogs":null},{"level":2,"title":"流态化开采","paragraphId":"43136912579395080","subCatalogs":null},{"level":2,"title":"智慧矿山：","paragraphId":"43136912579395080","subCatalogs":null}]},{"level":1,"title":"地矿类国家重点实验室","paragraphId":"43136912579395081","subCatalogs":[{"level":2,"title":"研究所与高校","paragraphId":"43136912579395081","subCatalogs":null},{"level":2,"title":"企业","paragraphId":"43136912579395081","subCatalogs":null}]},{"level":1,"title":"世界500强企业","paragraphId":"43136912579395078","subCatalogs":[{"level":2,"title":"金属矿","paragraphId":"43136912579395078","subCatalogs":null},{"level":2,"title":"煤炭","paragraphId":"43136912579395078","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43096904908701196","title":"概述","versionId":"54110279511891726","lemmaId":34555513647681790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿产资源，是指由地质成矿作用形成的、赋存于地下或出露于地表、呈固态、液态和气态的、具有开发利用价值的自然资源。在历史上，金属矿床、非金属矿床和可燃矿物开采均称为广义的采矿，长期的采矿生产实践逐渐形成煤炭开采、金属矿开采、建材开采、石油和天然气开采等传统产业。煤炭、金属和非金属固体矿床开采在技术、方法、装备及遇到的问题上大体相近，均称为采矿。而石油和天然气开采完全不同于固体矿床开采，称石油和天然气开采</p><p>矿业是以矿产资源为劳动对象的产业，是国民经济的基础产业。我国现行的《矿产资源分类细目》把矿产分为能源矿产(11种)、金属矿产(59种)、非金属矿产(92种)和水汽矿产(6种)。矿产资源是重要的自然资源，一般不可再生，储量有限。人类生存和发展离不开原料和燃料，涉及黑色金属、有色金属、化工、核工、建材原料及煤炭、石油、天然气、油页岩等矿物，这些都需要借助采矿工程把它们从地壳中开采出来并进行加工利用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43096904925478404","title":"定义","versionId":"54110279511891727","lemmaId":34555513647681790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>采矿工程（学科分类码：44035）是工学下一级学科矿业工程中的一个二级学科<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。它是一门综合性很强的工程学科，以矿业工程为主，集地面、地下建筑、爆破工程、矿业技术经济于一体，属于多学科、宽口径工程专业。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43136912562617872","title":"采矿业发展历程（以煤炭为例）","versionId":"54110279511891728","lemmaId":34555513647681790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>中国世界上最早利用和开采煤炭的国家。早在公元前500年我国的春秋战国时代煤炭已成为社会的重要物品，称为石涅或涅石。公元前1世纪，煤已用于冶铁和炼铜。魏晋时期称煤为石墨。到南北朝，“石炭”名称普及，出现了煤井和相应的采煤技术，以煤冶铁已颇具规模。唐宋以来，采煤业由北向南逐步发展，开采技术已比较完善，煤炭广泛用于冶铁陶瓷和砖瓦行业，并发展了炼焦技术。南宋末年至元初，出现了“煤”的名称。明代，“京师百万之家，皆以石煤代薪”。明末宋应星所著的《天工开物·燔石卷》中，详细地记叙了我国古代采煤技术，涉及地质、开拓、采煤、支护、通风、提升及瓦斯排放等方面。清代，煤炭已成为国计民生的重要资源。</p><p>漫长的封建社会形成的采煤技术，始终停滞在手工作业水平上，工具简陋，多用手镐落煤，辘轳提升，箩筐拖运，竹筒通风，牛皮包提水，以致生产能力低下、生产规模较小。</p><p>19世纪70年代中国开始近代煤矿建设，其标志是机器代替一部分人力手工操作。自1876年和1877年兴建基隆煤矿和开平煤矿后，我国陆续开办了一些近代煤矿。同时，外国资本大量进入中国煤矿。</p><p>中国近代煤矿开始使用蒸汽和电绞车、矿车、电机车、通风机、水泵、电钻、风钻和压风机等采矿机械生产，从而提高了生产能力，扩大了开采范围，促进了开采技术发展，但采掘工作仍是手工操作，井下运输仍靠人力或畜力。</p><p>在半殖民地半封建的旧中国，大多数近代煤矿由外资控制，成为资本家利用廉价劳动力获得高额利润的场所，煤矿工人受尽残酷的剥削和压迫。掠夺式的开采使煤矿灾害事故频发，资源遭受严重破坏。到1949年，从旧中国接收的200处矿井和少数露天矿，加上各类小煤矿，原煤产量只有3240万t。</p><p>新中国的建立为我国煤炭工业发展开辟了广阔前景。为满足国民经济建设和人民生活需要，新中国60多年来进行了大规模煤矿建设，成就举世瞩目。至1995年末，共开工建设矿井(含露天矿)2585处，设计生产能力84430万t/a。1957年全国原煤产量达1.3亿t，1975年为6.4亿t，1996年为13.7亿t，2006年为23.8亿t，2012年为36.6亿t。</p><p>20世纪80年代以后，我国各类煤矿的开采在质和量方面都有较大发展，开发了10多个新矿区，新建设了一批现代化大型矿井和露天矿，推广了采煤机械化和综合机械化，有重点地建设多层次安全高效矿井，发展了地方煤矿，开办了乡镇煤矿，使中国煤矿在更大规模和高质量的基础上持续发展。</p><p>从20世纪90年代开始，我国煤矿以提高经济效益为中心，通过现代高新技术与采煤技术和装备相结合，加速推进煤矿生产现代化，持续进行安全高效矿井(露天矿)建设，2001年建成129处安全高效煤矿，2011年建成406处安全高效煤矿，其中井工矿394处，露天矿12处，一部分矿井达到世界最先进水平。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>2014年国家能源局开始进行全国生产和建设煤矿产能情况统计公告。截至2018年12月底，安全生产许可证等证照齐全的生产煤矿3373处，产能35.3亿吨/年<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43136912579395082","title":"学科历史","versionId":"54110279511891729","lemmaId":34555513647681790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>国外</h3></p><p>国外采矿工程专业起步较早，专业教育很早开展，在西方产业革命期间已初具规模。英国采矿工程教育正式开始于19世纪中期，英国的牛津大学、剑桥大学、伯明翰大学、曼彻斯特学院、谢菲尔德学院等相继设立矿冶系科，伦敦帝国理工学院是当时的代表，在当时，英国设立采矿专业的院校培养了一大批采矿工程师，不仅为本国煤矿业输送了大量的人才，并且与澳大利亚、加拿大等国家都建立了十分密切的关系。为代表英国国内及在海外的金属采矿工程师和冶金专家们的利益，同时也促进了金属采矿和冶金学科教育的发展，英国在1882年创立英国矿冶协会（IMM）<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。美国在内战结束之后，为了满足工业化发展对矿冶人才的需求因而在许多高等院校设置了矿冶及相关学科，这些院校中包括奥柏林大学、耶鲁大学、加州大学伯克利分校等高校，在这个过程中，一些采矿学院发展迅速，科罗拉多矿业学院是矿冶领域较为著名的一个，培养了大批的矿冶专业人才，极大地促进了美国矿冶业的发展<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><h3>国内</h3></p><p>我国现代采矿专业最早成立于1895，天津的北洋大学是我国第一个设置采矿专业的院校，但是由于当时工业化水平的限制，采矿工程专业发展缓慢。新中国建立初期，国家十分重视采矿业，在中国矿业大学等全国著名高校内都设置了采矿工程相关专业，但采矿工程专业设置后基本上停滞不前，没有取得很好的发展。采矿业在我国工业化进程中占据龙头地位，党和国家十分重视采矿专业的发展，促进采矿领域的理论研究成果向生产力的转化，我国采矿工程专业发展迅速，此后，一批中国重点高校恢复和重建了采矿工程专业学科，并在发展中善于吸收国外优秀经验，并结合我国发展实际探索新型教育方法。20世纪80年代末之后，采矿工程专业和自动控制、系统论、计算机等高新技术紧密结合，极大地扩大了影响力，促进了采矿工程专业基本理论以及采矿技术的提高，并使采矿专业学科更加细分，更加明确了各个研究方向。进入21世纪之后，采矿工程专业内新的学术思想、理论、装备、技术与工艺不断涌现，加之数字化、信息化、自动化在数字矿山中的应用，使智能采矿成为采矿业重要的发展方向。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43096904925478405","title":"开设院校","versionId":"54110279511891730","lemmaId":34555513647681790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <table>\n  <tbody>\n   <tr>\n    <td valign=\"top\"><p>北京市</p></td>\n    <td valign=\"top\"><p>中国矿业大学(北京)、北京科技大学</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>河北省</p></td>\n    <td valign=\"top\"><p>华北科技学院、华北理工大学、河北工程大学、华北理工大学轻工学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>山西省</p></td>\n    <td valign=\"top\"><p>太原理工大学、山西大同大学、吕梁学院、山西工程技术学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>内蒙古自治区</p></td>\n    <td valign=\"top\"><p>内蒙古科技大学、内蒙古工业大学、呼伦贝尔学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>辽宁省</p></td>\n    <td valign=\"top\"><p>东北大学、辽宁工程技术大学、辽宁科技大学、辽宁科技学院、辽宁石油化工大学顺华能源学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>黑龙江省</p></td>\n    <td valign=\"top\"><p>黑龙江科技大学</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>安徽省</p></td>\n    <td valign=\"top\"><p>安徽理工大学</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>福建省</p></td>\n    <td valign=\"top\"><p>福州大学、龙岩学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>江西省</p></td>\n    <td valign=\"top\"><p>江西理工大学、东华理工大学、江西理工大学应用科学学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>江苏省</p></td>\n    <td valign=\"top\"><p>中国矿业大学</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>山东省</p></td>\n    <td valign=\"top\"><p>山东科技大学、山东理工大学、山东科技大学泰山科技学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>河南省</p></td>\n    <td valign=\"top\"><p>河南理工大学、河南工程学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>湖北省</p></td>\n    <td valign=\"top\"><p>武汉科技大学、武汉工程大学、武汉理工大学</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>湖南省</p></td>\n    <td valign=\"top\"><p>中南大学、湘潭大学、湖南科技大学</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>四川省</p></td>\n    <td valign=\"top\"><p>西南科技大学、四川师范大学、宜宾学院、攀枝花学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>贵州省</p></td>\n    <td valign=\"top\"><p>贵州大学、贵州民族大学、六盘水师范学院、贵州工程应用技术学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>云南省</p></td>\n    <td valign=\"top\"><p>昆明理工大学</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>陕西省</p></td>\n    <td valign=\"top\"><p>西安科技大学、西安建筑科技大学、西安科技大学高新学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>甘肃省</p></td>\n    <td valign=\"top\"><p>陇东学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>重庆市</p></td>\n    <td valign=\"top\"><p>重庆大学</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>宁夏回族自治区</p></td>\n    <td valign=\"top\"><p>中国矿业大学银川学院</p></td>\n   </tr>\n   <tr>\n    <td valign=\"top\"><p>新疆维吾尔自治区</p></td>\n    <td valign=\"top\"><p>新疆大学、新疆工程学院</p></td>\n   </tr>\n  </tbody>\n </table></p><p>国家重点学科：中国矿业大学（双一流学科）、中国矿业大学（北京）（双一流学科）、北京科技大学、中南大学、东北大学、重庆大学、太原理工大学</p><p>国家重点（培育）学科：山东科技大学</p><p>“卓越工程师教育培养计划”：中国矿业大学、中国矿业大学（北京）、中南大学、北京科技大学、重庆大学、东北大学、辽宁工程技术大学、山东科技大学、太原理工大学、安徽理工大学、河南理工大学、华北科技学院、山东理工大学、昆明理工大学、西安科技大学、贵州大学、辽宁科技大学、福州大学等。</p><p><h3>开设课程</h3></p><p>采矿工程包括井巷工程、采矿方法、通风安全技术、矿山机械、矿山供电、矿山经济与管理、矿山地质等分支的多项内容。各地院校根据学科培养计划，开设课程有所侧重。</p><p>我国采矿工程的人才培养实行基础课+专业课的模式，大学前期侧重基础理论的学习，大三大四侧重专业核心课程的学习。开设课程主要如下：物理学、理论力学、材料力学、工程力学、流体力学、高等数学、概率论与统计、线性代数、机械制图、岩体力学、工程力学、采矿学、矿井通风与安全、电工与电子技术、采矿机械、矿山企业管理与技术经济分析，地质学、工程力学、测量学、采矿学爆破工程、矿井通风与空气调节、井巷工程、采掘机械、矿山压力与岩层控制、矿山设计与优化等。</p><p><h3>培养目标</h3></p><p>培养德、智、体、美全面发展，具有扎实宽广的基础理论、系统全面的专业知识，掌握固体矿床开采的专业理论和方法<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>，能在采矿领域等方面从事矿区开发规划、矿山(露天、井下)设计、矿山安全技术及工程设计、监察、生产技术管理科学研究的高等工程技术人才。</p><p><h3>就业行业</h3></p><p>毕业后主要在采掘业、石油、建筑等行业工作，大致如下：</p><p>1采掘业/冶炼</p><p>2石油/化工/矿产/地质</p><p>3其他行业</p><p>4建筑/建材/工程</p><p>5专业服务(咨询、人力资源、财会)</p><p>6新能源</p><p>7环保</p><p>8仪器仪表/工业自动化</p><p><h3>专业岗位</h3></p><p>采矿工程师、地质工程师、采矿工程、销售工程师、选矿工程师、采矿技术员、矿长、测量工程师、矿山地质工程师、技术员、地质环境工程师、安全工程师等。.</p><p><h3>接收单位</h3></p><p>一般以国有矿企及相关企业为主，研究所和高校次之。</p><p><h3>就业现状（煤炭方向）</h3></p><p>1)就业率高，满意度偏低:麦可思研究院发布的《2016年中国大学生就业报告》显示，2015届大学生毕业半年后的就业率为91.7%，与2014届的92.1%和2013届的91.4%基本持平。对比我校，2013届采矿专业就业率90%，在本专业领域及相关领域就业55%(含三个专升本)，与本专业不相关的就业率35%;2014届(专科)12人就业率90%，在本专业领域及相关领域就业50%(含三个升本)，与本专业不相关的就业率40%;2015届就业率91%，在本专业领域及相关领域就业36.5%(含3个升本，7个考取研究生)，与本专业不相关的就业率53%，2016届就业率62%，专业领域及相关领域就业16%(升本2人，4人考取研究生)，与本专业不相关的就业率46%。就业率总体较高，是因为大多数学生都认为先就业后发展是首选，这是生存需要的权宜，但是毕竟很多同学学非所用，如有少部分学生改学IT相关内容，时间耗费和高培训费加重学生负担。对就业满意的同学主要是考取研究生、公务员，事业单位和大型国企的同学，只占20%~50%，一般的占40%~70%，不满意的占5%~10%。满意度偏低，原因有三:(1)专业不对口，毕业转学其它专业成本偏高，这个现象在2015届本科毕业生占比达到22.22%;(2)工资偏低，我校这个专业是新办专业，从2013届到2016届，毕业生工资情况来看，低于2500元，占3%，2500~3500元，占75%，3500~5000元占17%，5000元以上占5%;(3)发展前景的担忧:煤炭尽管在能源结构的主体地位长时间不会改变，但是比例会逐步下降，国家发改委、国家能源局发布《煤炭工业发展“十三五”规划》，明确提出“十三五”期间我国煤炭消费比重将下降到58%左右，很多煤矿企业尤其是小矿的关停并转，将导致现阶段及未来一段时间就业形势是一片寒冬。</p><p>2)所学非用，本专业及相关专业就业率偏低:煤炭行业属于“去产能”行业，2013年以来，尤其是2017年，中国的钢铁、煤炭、水泥等行业面临一场“去产能”的艰苦战役，政策压缩产能，减员不可避免，这必然导致煤企职工面临下岗转岗以及新增相关大学毕业就业困难。我校采矿专业是新专业，再加上近年经济发展位于谷底，以及矿业尤其是四川煤矿的关停并转，本专业就业机会偏少，就业率偏低，仅2013届毕业生本专业及相关专业就业率达到55%，2014、2015、2016三届毕业生本专业及相关专业就业率仅为20%~50%，这些就业率中还包括了部分专升本及考研人数，如果剔除这部分学生人数，本专业就业率仅为5%~30%。</p><p>3)研究生录取率高，参考比例不高:2015届毕业生9人参加研究生考试，录取率78%，985、211大学占33.3%，年级考研比例仅17.3%;2016届7人参加研究生考试，录取率71.4%，985大学、211大学占42.9%，年级考研比例13.7%。</p><p>4)女生就业难，主要是非专业方向就业:由于未限制女生比例，我院专科生女生比例偏高，这是2010级、2011级、2012级、2013级、2014级采煤技术专业转专业学生多的原因之一，2015级、2016级限制转专业。毕业女生有3名考取安全工程专业研究生外，没有1名女同学到矿上工作，仅有1名女生从事与专业有关的职业健康技术服务工作，大多数采矿专业毕业生转入其它行业<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43136912579395079","title":"行业发展趋势","versionId":"54110279511891731","lemmaId":34555513647681790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>煤炭行业受到世界经济发展放缓、我国经济结构调整、产能过剩、生态环保理念不断深入等因素的影响显著。随着“四个革命、一个合作”的深入实施，能源行业体制在发生着深刻的变革，传统的煤炭企业发展模式难以适应新的社会需求，更多的企业开始走向煤炭开采智能化、绿色安全与高效清洁化利用的转型之路。据国家煤矿安全监察局数据显示，截至2019年，全国煤矿采煤、掘进机械化程度已分别达到78.5%、60.4%，已建成183个智能化采煤工作面，煤炭生产实现由手工作业向机械化、自动化、信息化、智能化的历史性跨越。因此采矿专业人才培养必须进行大胆探索，积极与相关先进技术相融合，重视能源行业高素质专业人才的吸纳与培养<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43136912579395080","title":"重要学术思想发展方向：","versionId":"54110279511891732","lemmaId":34555513647681790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>科学开采：</h3></p><p>由钱鸣高院士团队<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>提出，科学采矿是指在保证安全、保护环境和珍惜资源的前提下，实现高效采出煤炭资源的开采技术。科学采矿主要包括机械化高效开采、绿色开采、安全开采及提高资源采出率开采等方面。</p><p>实现煤炭科学开采的技术主要体现在：高效开采-机械化开采以提高效率；绿色开采-保护环境；安全开采-保护人身作业安全；高回收开采-提高资源采出率；经济开采-实行循环经济和采用先进的科学技术以降低成本。若不在这方面进行管理，必然是在利益驱动下不顾及环境、安全和资源的粗放、野蛮和掠夺式采矿，而不是科学采矿。</p><p><h3>精准开采：</h3></p><p>由袁亮院士团队<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>提出，煤炭精准开采是基于透明空间地球物理和多物理场耦合，以智能感知、智能控制、物联网、大数据云计算等作支撑，具有风险判识、监控预警等处置功能，能够实现时空上准确安全可靠的智能少人(无人)安全精准开采的新模式新方法。精准开采支撑科学开采，是科学开采的重中之重。煤炭精准开采从资源评估与决策、矿山规划和设计到煤矿生产与安全管理等全过程都始终贯彻和融入现代科技成果，真正实现现代化煤炭开采。煤炭精准开采系统层级从下到上依次为基础数据层、模型层、模拟与优化层、设计层、执行与控制层和管理层。</p><p><h3>流态化开采</h3></p><p>由谢和平院士等<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>提出，流态化开采：煤炭深部原位流态化开采就是将深部煤炭就地原位转化为气态、液态或气固液混态物质，在井下原位实现无人智能化的采选充、热电气等转化的流态化开采技术体系，该构想突破了固体矿产资源临界开采深度的限制，使深地煤炭开采可以像油气开发那样“钻机下井，人不下井”，实现原位开采与转化，使得煤炭开采由传统的“井下采煤出井”转变为“井下采煤不出井”，由传统的“井下只采煤”转变为“井下原位实现采煤、电、热、气一体化综合开发利用”，最终实现“地上无煤、井下无人”的绿色环保开采目标。原位流态化开采可以改变目前矿业领域生产效率低、安全性差、生态破坏严重、资源采出率低、地面运输/转化能量损耗大等一系列问题，实现深部煤炭资源开采理念与模式的变革。</p><p><h3>智慧矿山：</h3></p><p>由王国法院士<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>团队提出，智慧煤矿应基于一套标准体系、构建一张全面感知网络、建设一条高速数据传输通道、形成一个大数据应用中心、开发一个业务云服务平台，面向不同业务部门实现按需服务。其总体架构包括8大智慧系统：(1)地下精准定位导航系统；(2)随掘随采精准探测地质信息系统；(3)智能快速掘进和采准系统，矿井通风、供排水、主副运智能系统；(4)工作面智能开采系统；(5)危险源智能预警与灾害防控系统；(6)矿井全工位设备设施健康智能管理系统；(7)煤矿地面分选运销与生态建设智能系统；(8)煤矿物联网综合智能管理系统</p><p>煤矿智能化开采和煤矿物联网技术目前已取得了重要进展，已建成一批以工作面智能化开采和数字化信息化管理系统为标志的先进煤矿。但是，由于煤矿开采条件的复杂性和多样性，大多数智能化工作面还远没有达到理想效果，智慧煤矿建设还处于初级起步阶段。目前，需要重点进行以下5个方向的攻关研发：(1)精准地质信息系统及随掘随采探测技术与装备。(2)智慧煤矿物联网技术与装备。(3)巷道智能化快速掘进技术与装备。(4)智能化无人开采关键技术与装备。(5)煤矿机器人技术及产品研发。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43136912579395081","title":"地矿类国家重点实验室","versionId":"54110279511891733","lemmaId":34555513647681790,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>国家重点实验室 是依托一级法人单位建设、具有相对独立的人事权和财务权的科研实体<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>。</p><p>其作为国家科技创新体系的重要组成部分，是国家组织高水平基础研究和应用基础研究、聚集和培养优秀科学家、开展高层次学术交流的重要基地，实验室实行“开放、流动、联合、竞争”的运行机制。</p><p><h3>研究所与高校</h3></p><p>\n <table>\n  <tbody>\n   <tr>\n    <td width=\"24\" valign=\"top\"><p>序号</p></td>\n    <td width=\"186\" valign=\"top\"><p>实验室名称</p></td>\n    <td width=\"242\" valign=\"top\"><p>依托单位</p></td>\n    <td width=\"77\" valign=\"top\"><p>主管单位</p></td>\n    <td width=\"52\" valign=\"top\"><p>主任</p></td>\n   </tr>\n   <tr>\n    <td width=\"23\" valign=\"center\"><p>1</p></td>\n    <td width=\"186\" valign=\"top\"><p>冰冻圈科学国家重点实验室</p></td>\n    <td width=\"243\" valign=\"top\"><p>中国科学院寒区旱区环境与工程研究所</p></td>\n    <td width=\"77\" valign=\"center\"><p>中国科学院</p></td>\n    <td width=\"52\" valign=\"center\"><p>康世昌</p></td>\n   </tr>\n   <tr>\n    <td width=\"23\" valign=\"center\"><p>2</p></td>\n    <td width=\"186\" valign=\"top\"><p>测绘遥感信息工程国家重点实验室</p></td>\n    <td width=\"244\" valign=\"top\"><p>武汉大学</p></td>\n    <td width=\"77\" valign=\"center\"><p>教育部</p></td>\n    <td width=\"52\" valign=\"center\"><p>龚健雅</p></td>\n   </tr>\n   <tr>\n    <td width=\"23\" valign=\"center\"><p>3</p></td>\n    <td width=\"186\" valign=\"top\"><p>城市和区域生态国家重点实验室</p></td>\n    <td width=\"245\" valign=\"top\"><p>中国科学院生态环境研究中心</p></td>\n    <td width=\"77\" valign=\"center\"><p>中国科学院</p></td>\n    <td width=\"52\" valign=\"center\"><p>欧阳志云</p></td>\n   </tr>\n   <tr>\n    <td width=\"23\" valign=\"center\"><p>4</p></td>\n    <td width=\"186\" valign=\"top\"><p>城市水资源与水环境国家重点实验室</p></td>\n    <td width=\"246\" valign=\"top\"><p>哈尔滨工业大学</p></td>\n    <td width=\"77\" valign=\"center\"><p>工信部</p></td>\n    <td width=\"52\" valign=\"center\"><p>任南琪</p

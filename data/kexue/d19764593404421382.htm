}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>土工格栅</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68426991157719565"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/248_295_20201216090329-165535674.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/248_295_20201216090329-165535674.png?width=231&amp;height=174&amp;titlename=%E5%9C%9F%E5%B7%A5%E6%A0%BC%E6%A0%85&amp;w=248&amp;h=295" title="点击查看大图" data-w="248" data-h="295" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/248_295_20201216090329-165535674.png)" href="#!"></a><div class="text_img_title">土工格栅</div></div><div><p>土工格栅是土工合成材料的一种，是由聚丙烯、聚氯乙烯等高分子聚合物经热塑或模压而成的二维网格状或具有一定高度的三维立体网格屏栅，当作为土木工程使用时，称为土工格栅。土工格栅具有独特的性能与效能，常用作加筋土结构的筋材或复合材料的筋材等。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class= %B7%A5%E6%A0%BC%E6%A0%85","url":"https://img03.sogoucdn.com/app/a/200698/619_251_20201216090735-1251454341.png","rw":619,"rh":251,"title":"图2两种常见经编土工格栅","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/467_191_20201216090802-1138891337.png?w=467&h=191&titlename=%E5%9B%BE3%E5%8A%A0%E5%9B%BA%E8%BD%AF%E5%9C%B0%E5%9F%BA","url":"https://img02.sogoucdn.com/app/a/200698/467_191_20201216090802-1138891337.png","rw":467,"rh":191,"title":"图3加固软地基","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/728_221_20201216090833-898113262.png?w=728&h=221&titlename=%E5%9B%BE4%E5%8A%A0%E7%AD%8B%E9%9A%94%E7%A6%BB","url":"https://img03.sogoucdn.com/app/a/200698/728_221_20201216090833-898113262.png","rw":728,"rh":221,"title":"图4加筋隔离","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/901_208_20201216090904-1540869947.png?w=901&h=208&titlename=%E5%9B%BE5%E8%B7%AF%E9%9D%A2%E5%A4%84%E7%90%86","url":"https://img04.sogoucdn.com/app/a/200698/901_208_20201216090904-1540869947.png","rw":901,"rh":208,"title":"图5路面处理","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/423_204_20201216090933-1182721091.png?w=423&h=204&titlename=%E5%9B%BE6%E5%8A%A0%E7%AD%8B%E6%8C%A1%E5%9C%9F%E5%A2%99","url":"https://img01.sogoucdn.com/app/a/200698/423_204_20201216090933-1182721091.png","rw":423,"rh":204,"title":"图6加筋挡土墙","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68426991157719567","subCatalogs":null},{"level":1,"title":"基本分类","paragraphId":"68426991174496773","subCatalogs":[{"level":2,"title":"定向拉伸土工格栅","paragraphId":"68426991174496773","subCatalogs":null},{"level":2,"title":"经编土工格栅","paragraphId":"68426991174496773","subCatalogs":null}]},{"level":1,"title":"应用场景","paragraphId":"68426991174496774","subCatalogs":[{"level":2,"title":"软地基加固","paragraphId":"68426991174496774","subCatalogs":null},{"level":2,"title":"软土层与粒料基层间的加筋隔离","paragraphId":"68426991174496774","subCatalogs":null},{"level":2,"title":"路面处理","paragraphId":"68426991174496774","subCatalogs":null},{"level":2,"title":"加筋挡土墙的修建","paragraphId":"68426991174496774","subCatalogs":null},{"level":2,"title":"不同沉降量的基础间的过渡处理","paragraphId":"68426991174496774","subCatalogs":null},{"level":2,"title":"边坡防护","paragraphId":"68426991174496774","subCatalogs":null}]},{"level":1,"title":"发展前景","paragraphId":"68426991157719566","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68426991157719567","title":"基本介绍","versionId":"68761444639912460","lemmaId":19764593404421384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608281014,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>土工格栅属于特种土工合成加筋材料，是以高分子聚合物为原料通过不同生产工艺制成的各种不同类型的产品，在加筋垫层中可以起到加固和保护土体结构作用。拉伸塑料土工格栅诞生于20世纪80年代，以高强度、低应变、抗老化、耐腐蚀等优异的工程特性，被广泛的应用于各大工程领域中。它被称为第四大建筑材料，同时被誉为建筑材料中最深刻的一次革命<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68426991174496773","title":"基本分类","versionId":"68761444639912461","lemmaId":19764593404421384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608281014,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>常用土工格栅按其制造工艺的不同可以分为拉伸和经编土工格栅两大类；按照材质的不同可以分为塑料土工格栅、钢塑土工格栅、玻璃纤维十工格栅和聚酯经编涤纶土工格栅四大类<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p></p><h3>定向拉伸土工格栅</h3><p></p><p>拉伸塑料土工格栅的主要原料是PP和HDPE两种聚合物，单向土工格栅在制造时是在原材料板材上冲孔，然后沿长度方向拉伸制作而成；双向土工格栅制造时是在单向土工格栅制造的基础上再沿垂直长度方向进行拉伸制作而成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1两种常见塑料土工格栅\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/566_230_20201216090707-1003805373.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/566_230_20201216090707-1003805373.png\"></p><p>复层双向土工格栅是近些年研制出的新产品，由两层以上双向土工格栅捆扎而成。由于此种格栅具有多层结构的特性，当埋设在土体中对土体有着较大的侧向限制作用，同时可以使荷载均匀分布，避免产生集中荷载对结构引起剪切破坏。复层双向土工格栅的拉伸模量和抗拉强度都要比普通双向土工格栅要高很多。</p><p></p><h3>经编土工格栅</h3><p></p><p>经编土工格栅主要原料是涤纶纤维或玻璃纤维，通过经编技术制成的经编定向结构织物，然后再用直接涂层法或浸渍涂层法，以聚氯乙烯或改性沥青为涂层剂制作涂层而成。与传统土工格栅相比其抗拉强度和拉伸模量都有了很大的提高。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2两种常见经编土工格栅\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/619_251_20201216090735-1251454341.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/619_251_20201216090735-1251454341.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/566_230_20201216090707-1003805373.png?w=566&h=230&titlename=%E5%9B%BE1%E4%B8%A4%E7%A7%8D%E5%B8%B8%E8%A7%81%E5%A1%91%E6%96%99%E5%9C%9F%E5%B7%A5%E6%A0%BC%E6%A0%85","url":"https://img03.sogoucdn.com/app/a/200698/566_230_20201216090707-1003805373.png","rw":566,"rh":230,"title":"图1两种常见塑料土工格栅","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/619_251_20201216090735-1251454341.png?w=619&h=251&titlename=%E5%9B%BE2%E4%B8%A4%E7%A7%8D%E5%B8%B8%E8%A7%81%E7%BB%8F%E7%BC%96%E5%9C%9F%E5%B7%A5%E6%A0%BC%E6%A0%85","url":"https://img03.sogoucdn.com/app/a/200698/619_251_20201216090735-1251454341.png","rw":619,"rh":251,"title":"图2两种常见经编土工格栅","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68426991174496774","title":"应用场景","versionId":"68761444639912462","lemmaId":19764593404421384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608281014,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>土工格栅在岩土工程中有广泛的应用，以下是一些典型的使用场合。</p><p></p><h3>软地基加固</h3><p></p><p>当软弱地基不能满足构筑物(房屋、道路等)对其承载力和沉降量的要求时，可用土工格栅来加固。在地基表面或浅层区铺设若干层格栅形成加筋垫层，如图3所示。加筋垫层因加入格栅，自身的承载能力得到提高，又由于有较高的强度和刚度，还可以把来自上部的压力向下方较大的面积上扩散传递，降低了对地基的要求。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"467\" titlename=\"图3加固软地基\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/467_191_20201216090802-1138891337.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/467_191_20201216090802-1138891337.png\"></p><p></p><h3>软土层与粒料基层间的加筋隔离</h3><p></p><p>道路路面因车辆通过而受到脉动的交变应力的作用，石料颗粒可能会产生横向移动，某些石粒之间间隙增大，处于其下方的土料得以进入其间，如图4(a)箭头所示;载荷卸去(车轮碾过)后，石料颗粒向回运动，将缝隙中的土料向上挤压，见图4(b)。经过反复多次这样的过程，土料逐渐因石料颗粒的横向往返运动而被向上“泵送”，造成翻浆、冒泥现象，容易产生车辙等病害。在界面处加入格栅，则石料颗粒进入格栅网孔，产生“嵌锁”效应，其横向移动受到限制，遏制了不同粒度的料粒的混合趋势，见图4(c)。格栅层同时还分散了轮载负荷，改善了路基的受力状况。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图4加筋隔离\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/728_221_20201216090833-898113262.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/728_221_20201216090833-898113262.png\"></p><p></p><h3>路面处理</h3><p></p><p>在路基中存在许多产生、扩展裂缝的因素，如混凝土板基层的板间缝隙，见图5。铺上沥青路面后，这些缝隙可能使沥青层产生裂缝并向上发展，最终在表面产生裂缝。在沥青层下加铺土工格栅可以有效地阻断裂缝的发展，保护路面<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5路面处理\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/901_208_20201216090904-1540869947.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/901_208_20201216090904-1540869947.png\"></p><p></p><h3>加筋挡土墙的修建</h3><p></p><p>在道路建设中挡土墙是常见的构筑物，使用土工格栅修建的加筋挡土墙可以大幅度减少土地占用量。修建土工格栅加筋挡土墙的方法之一是用预制混凝土块砌成外墙，每一层混凝土块均预埋有一段格栅头<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。施工时，格栅与土料相间铺设，同时每层格栅用专用连接棒与预埋的格栅头相连，见图6。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"423\" titlename=\"图6加筋挡土墙\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/423_204_20201216090933-1182721091.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/423_204_20201216090933-1182721091.png\"></p><p></p><h3>不同沉降量的基础间的过渡处理</h3><p></p><p>路段之间存在不同的沉降量是常见的现象，典型的例子是路基与桥台之间的接合。桥台是由混凝土浇铸的，基础的刚度大，基本无沉降。与之相邻的路基则是在桥台施工完成后回填土形成的，两种基础的刚度差别较大，在实际施工中常使用土工格栅加强与桥面相邻路面的路基，可以大幅度提高路基刚度，显著减小路基的变形，实现不同沉降量间的平缓过渡，减小跳车现象。</p><p></p><h3>边坡防护</h3><p></p><p>主要适用于回填土坡的防护，保证道路、河道等不因边坡土的下滑而阻塞。在用格栅防护的边坡上还可种植草木，草木根系和格栅互相交织，进一步增强防护作用，同时绿化环境。此外还可以用土工格栅修筑堤坝，快速铺设临时简易道路和用作矿井巷道的假顶等。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/467_191_20201216090802-1138891337.png?w=467&h=191&titlename=%E5%9B%BE3%E5%8A%A0%E5%9B%BA%E8%BD%AF%E5%9C%B0%E5%9F%BA","url":"https://img02.sogoucdn.com/app/a/200698/467_191_20201216090802-1138891337.png","rw":467,"rh":191,"title":"图3加固软地基","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/728_221_20201216090833-898113262.png?w=728&h=221&titlename=%E5%9B%BE4%E5%8A%A0%E7%AD%8B%E9%9A%94%E7%A6%BB","url":"https://img03.sogoucdn.com/app/a/200698/728_221_20201216090833-898113262.png","rw":728,"rh":221,"title":"图4加筋隔离","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/901_208_20201216090904-1540869947.png?w=901&h=208&titlename=%E5%9B%BE5%E8%B7%AF%E9%9D%A2%E5%A4%84%E7%90%86","url":"https://img04.sogoucdn.com/app/a/200698/901_208_20201216090904-1540869947.png","rw":901,"rh":208,"title":"图5路面处理","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/423_204_20201216090933-1182721091.png?w=423&h=204&titlename=%E5%9B%BE6%E5%8A%A0%E7%AD%8B%E6%8C%A1%E5%9C%9F%E5%A2%99","url":"https://img01.sogoucdn.com/app/a/200698/423_204_20201216090933-1182721091.png","rw":423,"rh":204,"title":"图6加筋挡土墙","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68426991157719566","title":"发展前景","versionId":"68761444639912463","lemmaId":19764593404421384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608281014,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>土工格栅的用量今后将稳步增长。原因主要有一下几点:</p><p>①使用土工格栅进行土木工程建设的经济效益明显。如铺设道路路基时，用格栅作为加筋材料，可将基层减薄到未加筋时的2/3，比如京沈高速公路北京段中的两个挡土墙工程，由于使用了土工格栅加筋而分别节省投资16%和35.2%。</p><p>②我国的公路、铁路、水利、采矿、港口与机场建设、工业与民用建筑等行业正处在飞速发展的时期，其中要涉及大量的有关岩土加固的问题，必然要使用各种新技术、新材料，包括土工格栅。这给土工格栅的应用、生产、生产技术及基础研究的开展提供了很好的契机<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>③我国地质状况复杂，区域间差异很大。如在南方软土地基较多，而西南部山区则需要大量的边坡防护、高路坝修筑和加筋挡土墙，在北方同样有大量诸如软基、边坡处理的岩土加固工作，土工格栅可以较好地解决土木工程中的特殊问题，如软地基处理、差异沉降等，在这些场合，格栅是理想的土工材料。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"塑料土工格栅拉伸特性试验研究","site":"","url":"","journalName":"岩土力学","author":"杨广庆，庞巍，吕鹏，等","press":"","publishYear":"","publishTime":"2008-09","publishPlace":"","page":"","volume":"2387-2391","quoteTime":"2020-12-16","quoted":false},{"id":2,"type":"book","title":"土工合成材料加筋土结构应用技术指南","site":"","url":"","journalName":null,"author":"杨广庆，徐超，张孟喜，等.","press":"人民交通出版社","publishYear":"2016","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"土工加筋材料阻止沥青路面反射裂缝的加筋作用","site":"","url":"","journalName":"全国第五届土工合成材料学术会议论文集","author":"周志刚, 郑健龙","press":"","publishYear":"","publishTime":"2000-11","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-16","quoted":false},{"id":4,"type":"journal","title":"土工格栅在路基增强方面的应用","site":"","url":"","journalName":"河南交通科技","author":"张文华","press":"","publishYear":"","publishTime":"1997-03","publishPlace":"","page":"","volume":"38-42","quoteTime":"2020-12-16","quoted":false},{"id":5,"type":"journal","title":"土工合成材料技术的发展与应用","site":"","url":"","journalName":"大连海洋大学学报","author":"于林平，刘秀民.  [J].  ，2009(s1)： 230-231. ","press":"","publishYear":"","publishTime":"2009-10","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-16","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":103,"auditType":1,"synonyms":null,"showEditTime":"2020.12.18 16:43","auditors":[{"uid":80343852,"name":"SKWANG","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/vXiaO9wXfOlQMsPsZMv2UiceVaqgLaJv8ianoCbKkibLNEhzCMgxXWDYjuHKU

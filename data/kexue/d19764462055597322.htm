indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>乙炔</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="40346346632277519"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/225_152_20200605093306-1244428725.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/225_152_20200605093306-1244428725.png?width=231&amp;height=174&amp;titlename=&amp;w=225&amp;h=152" title="点击查看大图" data-w="225" data-h="152" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/225_152_20200605093306-1244428725.png)" href="#!"></a></div><div><p><b>乙炔</b>是化学式为C<sub>2</sub>H<sub>2</sub>的化合物。乙炔是一种烃，并且是最简单的炔烃。乙炔是无色气体，广泛用于燃料和有机合成中。。纯乙炔是无臭的，但工业用乙炔由于含有硫化氢、磷化氢等杂质，有一股大蒜的气味。</p>
<p>作为炔烃，乙炔内由于存在碳碳叁键，因此是是不饱和的。碳碳叁键的存在使得四个原子排列于同一条直线上，CCH键角为180°。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->393</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764462055597322","versionId":"60055242699505409","title":"乙炔","subtitle":"","abstracts":{"paragraphId":"40346346632277519","title":"摘要","versionId":"60055242699505410","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091713,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p><b>乙炔</b>是化学式为C<sub>2</sub>H<sub>2</sub>的化合物。乙炔是一种烃，并且是最简单的炔烃。乙炔是无色气体，广泛用于燃料和有机合成中。。纯乙炔是无臭的，但工业用乙炔由于含有硫化氢、磷化氢等杂质，有一股 ll,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_305_20200605153431-541584477.png?w=450&h=305&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/450_305_20200605153431-541584477.png","rw":450,"rh":305,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/450_159_20200605153711-1936693983.png?w=450&h=159&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/450_159_20200605153711-1936693983.png","rw":450,"rh":159,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/600_117_20200605154701-84338933.png?w=600&h=117&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/600_117_20200605154701-84338933.png","rw":600,"rh":117,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/360_126_20200605155059-1622805955.png?w=360&h=126&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/360_126_20200605155059-1622805955.png","rw":360,"rh":126,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/360_139_20200605155137-1065427359.png?w=360&h=139&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/360_139_20200605155137-1065427359.png","rw":360,"rh":139,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"发现","paragraphId":"40346346632277511","subCatalogs":null},{"level":1,"title":"准备","paragraphId":"40346346632277510","subCatalogs":null},{"level":1,"title":"成键","paragraphId":"40346346632277515","subCatalogs":null},{"level":1,"title":"物理性质","paragraphId":"40346346632277513","subCatalogs":[{"level":2,"title":"状态变化","paragraphId":"40346346632277513","subCatalogs":null},{"level":2,"title":"其他","paragraphId":"40346346632277513","subCatalogs":null}]},{"level":1,"title":"应用","paragraphId":"40346346632277517","subCatalogs":[{"level":2,"title":"焊接","paragraphId":"40346346632277517","subCatalogs":null},{"level":2,"title":"塑料和丙烯酸衍生物","paragraphId":"40346346632277517","subCatalogs":null},{"level":2,"title":"特殊应用","paragraphId":"40346346632277517","subCatalogs":null}]},{"level":1,"title":"自然发生","paragraphId":"40346346632277514","subCatalogs":null},{"level":1,"title":"反应","paragraphId":"40346346632277518","subCatalogs":[{"level":2,"title":"乙烯化：水合、氢卤化和相关反应","paragraphId":"40346346632277518","subCatalogs":null},{"level":2,"title":"甲醛的加成","paragraphId":"40346346632277518","subCatalogs":null},{"level":2,"title":"羰基化","paragraphId":"40346346632277518","subCatalogs":null},{"level":2,"title":"有机金属化学","paragraphId":"40346346632277518","subCatalogs":null},{"level":2,"title":"酸碱反应","paragraphId":"40346346632277518","subCatalogs":null}]},{"level":1,"title":"安全和操作","paragraphId":"40346346632277512","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40346346632277511","title":"发现","versionId":"60055242699505411","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091713,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1836年，埃德蒙·戴维发现了乙炔，他认为这是一种“新的氢燃料”。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>这是他在试图分离金属钾时的一个偶然发现。在高温下加热碳酸钾和碳，他得到了现在被称为碳化钾（K<sub>2</sub>C<sub>2</sub>）的残余物，它与水反应可以释放出新的气体（即乙炔）。1860年，法国化学家马塞兰·贝特洛重新发现了乙炔，并命名为acétylène。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>由于当时的化学家使用了错误的碳原子质量（6而不是12），因此贝特洛推断出的化学式（C<sub>4</sub>H<sub>2</sub>）是不正确的。贝特洛将有机化合物（甲醇、乙醇等）的蒸气通过红热的管道，来制备并收集这种气体。他还发现乙炔可以由混合的氰和氢气在产生火花的条件下形成。后来贝洛特直接让氢在碳弧两极之间流动，制得了乙炔。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>由于市售乙炔气体混有杂质二乙烯基硫醚和磷化氢，市售乙炔气体可能有臭味。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40346346632277510","title":"准备","versionId":"60055242699505412","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091713,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>自20世纪50年代以来，乙炔主要由甲烷的不完全燃烧制备。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>它也是通过裂解烃类生产乙烯的副产物。1983年，通过这种方法生产了大约400000吨乙烯。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>由于乙炔易爆的特性以及会让齐格勒-纳塔催化剂中毒的特性，通常需要避免乙烯中混有乙炔。常用的方法是使用Pd-Ag催化剂将其选择性氢化成乙烯。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>&nbsp;</p><p>直到20世纪50年代，当石油取代煤炭成为还原碳的主要来源时，乙炔（以及来自煤焦油的芳烃馏分）成为了化学工业中有机化学品的重要原料。乙炔可以通过电石的水解制备，该反应是由弗里德里希·维勒在1862年发现的<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>学生们仍然很熟悉:</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"CaC_2%2B2H_2O%5Crightarrow%20Ca(OH)_2%2BC_2H_2%5Cuparrow\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"36.353ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 16068 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-61-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-61-TEX-I-61\" d=\"M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z\"></path><path id=\"MJX-61-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path><path id=\"MJX-61-TEX-N-2B\" d=\"M56 237T56 250T70 270H369V420L370 570Q380 583 389 "></use></g></g><g data-mml-node=\"mi\" transform=\"translate(5319.6, 0)\"><use xlink:href=\"#MJX-61-TEX-I-4F\"></use></g><g data-mml-node=\"mo\" transform=\"translate(6360.3, 0)\"><use xlink:href=\"#MJX-61-TEX-N-2192\"></use></g><g data-mml-node=\"mi\" transform=\"translate(7638.1, 0)\"><use xlink:href=\"#MJX-61-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(8353.1, 0)\"><use xlink:href=\"#MJX-61-TEX-I-61\"></use></g><g data-mml-node=\"mo\" transform=\"translate(8882.1, 0)\"><use xlink:href=\"#MJX-61-TEX-N-28\"></use></g><g data-mml-node=\"mi\" transform=\"translate(9271.1, 0)\"><use xlink:href=\"#MJX-61-TEX-I-4F\"></use></g><g data-mml-node=\"mi\" transform=\"translate(10034.1, 0)\"><use xlink:href=\"#MJX-61-TEX-I-48\"></use></g><g data-mml-node=\"msub\" transform=\"translate(10922.1, 0)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-61-TEX-N-29\"></use></g><g data-mml-node=\"mn\" transform=\"translate(389, -150) scale(0.707)\"><use xlink:href=\"#MJX-61-TEX-N-32\"></use></g></g><g data-mml-node=\"mo\" transform=\"translate(11936.9, 0)\"><use xlink:href=\"#MJX-61-TEX-N-2B\"></use></g><g data-mml-node=\"msub\" transform=\"translate(12937.1, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-61-TEX-I-43\"></use></g><g data-mml-node=\"mn\" transform=\"translate(715, -150) scale(0.707)\"><use xlink:href=\"#MJX-61-TEX-N-32\"></use></g></g><g data-mml-node=\"msub\" transform=\"translate(14055.7, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-61-TEX-I-48\"></use></g><g data-mml-node=\"mn\" transform=\"translate(831, -150) scale(0.707)\"><use xlink:href=\"#MJX-61-TEX-N-32\"></use></g></g><g data-mml-node=\"mo\" transform=\"translate(15568, 0)\"><use xlink:href=\"#MJX-61-TEX-N-2191\"></use></g></g></g></svg></div><p>电石生产需要约2000 ℃的高温，可以使用电弧炉达到这么高的温度。<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40346346632277515","title":"成键","versionId":"60055242699505413","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091713,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据价键理论，乙炔的两个碳原子的2s轨道与一个2p轨道杂化，形成sp杂化轨道。另外两个2p轨道没有杂化。两个sp杂化的轨道在两个碳原子之间重叠，形成σ键，而在碳原子的另外一侧，氢原子也通过σ键连接。两对个未杂化的2p轨道形成了两个较弱的π键。<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup> 由于乙炔是线性对称的，故具有D<sub>∞h </sub> 点群。<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup> </p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40346346632277513","title":"物理性质","versionId":"60055242699505414","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091713,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>状态变化</h3></p><p>在大气压下，乙炔不能以液体形式存在，也不存在熔点。乙炔相图上的三相点对应于熔点（-80.8℃）和液态乙炔能够存在的最小压力（1.27 atm）。在低于三相点的温度下，固体乙炔可以直接转变成蒸气（气体）由升华。大气压下乙炔的升华点为-84.0 ℃。<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup> </p><p><h3>其他</h3></p><p>在室温下，乙炔在丙酮中溶解度为27.9 g/kg。相同量的DMF能溶解51 g乙炔。20.26 bar时，丙酮和DMF中，乙炔的溶解度分别增加到689.0 g/kg和628.0 g/kg。故可利用加压气瓶和这些溶剂来储存乙炔。<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup> </p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40346346632277517","title":"应用","versionId":"60055242699505415","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091714,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>焊接</h3><p></p><p>约20%的乙炔用于气焊和切割。乙炔燃烧的火焰温度高，乙炔与氧气燃烧产生的火焰温度可以超过3,600 K (3,330 ℃) ，释放11.8 kJ/g 的能量。氧乙炔是燃烧温度最高的普通燃料气体。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup>乙炔的火焰是常见可燃气体中第三温度高的，仅次于二氰基乙炔的4,990 ℃和氰的4,525 ℃。在过去的几十年里，氧乙炔焊接是一种流行的焊接工艺。基于电弧的焊接工艺的发展和优势使得氧燃料焊接在许多应用中几乎消失，而用于焊接的乙炔用量已经显著下降。但另一方面，氧乙炔焊接装备用途非常广泛——不仅因为焊枪更适合于某些焊接场合（如某些艺术应用），还因为它易于钎焊、加热金属（用于退火、弯曲等）、松开腐蚀的螺母和螺栓等。氧乙炔焊接也可以用于不易通电的地方。同样，氧乙炔切割仍然很受欢迎，在许多金属制造厂依旧有使用。不过焊接和切割过程中的工作压力必须由调节器控制，因为超过15&nbsp;psi（100&nbsp;kPa）时，如果受到冲击波，乙炔将会分解爆炸性地变成氢和碳。<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup></p><p><img alt=\"\" class=\"ed_imgfloat_embedmiddle\" img_height=\"301\" img_width=\"200\" width=\"200\" data-align=\"embedmiddle\" titlename=\"巴厘岛使用的乙炔燃料容器/燃烧器\" data-src=\"https://img04.sogoucdn.com/app/a/200698/sogou_science_95948\"> &nbsp;</p><p><strong>移动式照明</strong><br></p><p>电石曾经用于生产便携式或远程灯具中的乙炔。在白炽灯普及和低功率/高流明发光二极管照明被发明之前，矿工和洞穴探险者经常使用这种照明方式。在一些没有工作场所安全法的国家，他们的采矿业仍然在使用这种方法。乙炔也被用作灯塔的早期光源。<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup></p><p></p><h3>塑料和丙烯酸衍生物</h3><p></p><p>除中国外，从1965年到2007年，由于成本和环境原因，作为化工原料的乙炔使用量下降了70%。 乙炔可以被部分氢化成乙烯，为各种聚乙烯塑料提供原料。在国内，乙炔的另一个主要应用是将其转化为丙烯酸衍生物。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>可以利用这些衍生物生产如丙烯酸纤维、玻璃、涂料、树脂和聚合物等产品。<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup> </p><p></p><h3>特殊应用</h3><p></p><p>1881年，俄罗斯化学家米哈伊尔·库切罗夫<sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup>发现了使用溴化汞等催化剂可以将乙炔水合成乙醛。在Wacker法出现之前，该反应被应用于工业生产。<sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup>&nbsp;</p><p>乙炔也可以被齐格勒-纳塔催化剂催化发生聚合反应产生聚乙炔薄膜。聚乙炔，由交替单键和双键构成，是最早发现的有机半导体之一。它与碘反应可以生成一种高导电材料。尽管这些材料用处较为局限，但正如2000年诺贝尔化学奖阿兰·J·黑格，艾伦·麦克德尔米德和白川英树所承认的那样，这些发现促进了有机半导体的发展。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>20世纪初，乙炔被广泛用于照明，包括一些城镇的街道照明。<sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup>大多数早期汽车在采用电子前照灯之前也使用乙炔进行照明。<sup><a href=\"#quote_23\" class=\"kx_ref\">[23]</a></sup> </p><p>乙炔有时用于钢铁的渗碳，尤其是当钢铁太大而放不进炉子时可以采用这种方法。<sup><a href=\"#quote_24\" class=\"kx_ref\">[24]</a></sup> </p><p>乙炔在放射性碳定年法中也有所应用。将考古样品中的碳质材料在专门的小型研究炉中用金属锂处理，形成碳化锂。然后，碳化锂与水反应，形成乙炔气体，送入质谱仪，进而得到C-14与C-12的同位素比。<sup><a href=\"#quote_25\" class=\"kx_ref\">[25]</a></sup> </p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/sogou_science_95948?w=200&h=301&titlename=%E5%B7%B4%E5%8E%98%E5%B2%9B%E4%BD%BF%E7%94%A8%E7%9A%84%E4%B9%99%E7%82%94%E7%87%83%E6%96%99%E5%AE%B9%E5%99%A8/%E7%87%83%E7%83%A7%E5%99%A8","url":"https://img04.sogoucdn.com/app/a/200698/sogou_science_95948","rw":200,"rh":301,"title":"巴厘岛使用的乙炔燃料容器/燃烧器","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40346346632277514","title":"自然发生","versionId":"60055242699505416","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091714,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于乙炔中碳碳三键蕴含的丰富能量和其在水中相对较高溶解度，乙炔是细菌的合适底物，前提是有足够的来源。已经鉴定出许多以乙炔为能量来源的细菌，它们通过乙炔水合酶对乙炔的水合进行催化，产生乙醛:<sup><a href=\"#quote_26\" class=\"kx_ref\">[26]</a></sup></p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"C_2H_2%2BH_2O%5Crightarrow%20CH_3CHO\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"25.892ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 11444.2 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-94-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-94-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0 orm=\"translate(4810.1, 0)\"><use xlink:href=\"#MJX-94-TEX-I-4F\"></use></g><g data-mml-node=\"mo\" transform=\"translate(5850.9, 0)\"><use xlink:href=\"#MJX-94-TEX-N-2192\"></use></g><g data-mml-node=\"mi\" transform=\"translate(7128.7, 0)\"><use xlink:href=\"#MJX-94-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(7843.7, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-94-TEX-I-48\"></use></g><g data-mml-node=\"mn\" transform=\"translate(831, -150) scale(0.707)\"><use xlink:href=\"#MJX-94-TEX-N-33\"></use></g></g><g data-mml-node=\"mi\" transform=\"translate(9078.2, 0)\"><use xlink:href=\"#MJX-94-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(9793.2, 0)\"><use xlink:href=\"#MJX-94-TEX-I-48\"></use></g><g data-mml-node=\"mi\" transform=\"translate(10681.2, 0)\"><use xlink:href=\"#MJX-94-TEX-I-4F\"></use></g></g></g></svg></div><p>乙炔是宇宙中相当常见的化学物质，通常在气体巨行星的大气中存在。<sup><a href=\"#quote_27\" class=\"kx_ref\">[27]</a></sup>乙炔在土星的卫星——土卫二上被发现。人们认为天然乙炔是由长链碳氢化合物在1,430 ℃及上面被催化分解。由于在离太阳如此遥远的小天体上不可能出现这样的温度，这一发现可能暗示了卫星内部的催化反应，使它成为一个在寻找前生命化学方面颇有希望的星球。<sup><a href=\"#quote_28\" class=\"kx_ref\">[28]</a></sup><sup><a href=\"#quote_29\" class=\"kx_ref\">[29]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40346346632277518","title":"反应","versionId":"60055242699505417","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091714,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>乙烯化：水合、氢卤化和相关反应</h3><p></p><p>在<b>乙烯化</b>反应中，H-X化合物加成在三键上。醇和酚添加到乙炔中得到乙烯基醚，硫醇得到乙烯基硫醚……类似地，乙烯基吡咯烷酮和乙烯基咔唑通过2-吡咯酮和咔唑的乙烯基化在工业上生产。<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>\n </p><dl>\n  <dd>\n   <img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"450\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/450_305_20200605153431-541584477.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/450_305_20200605153431-541584477.png\"> \n  </dd>\n </dl><p></p><p>乙炔的水合是一个乙烯化反应，但生成的乙烯醇异构为乙醛。该反应由汞盐催化。这种反应曾经是生产乙醛的主要技术，但现在已经被Wacker法取代。</p><p></p><h3>甲醛的加成</h3><p></p><p>在碱催化剂存在下，乙炔可以与酮或醛发生加成反应。带有羰基的化合物在该反应中得到 α - 乙炔基醇：<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>两分子甲醛与乙炔反应会依次生成炔丙醇和丁炔二醇。 2-丁炔-1,4-二醇即是在工业上用这种方式由甲醛和乙炔生产的。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup> </p><p>\n </p><dl>\n  <dd>\n   <img class=\"ed_imgfloat_embedmiddle\" width=\"450\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/450_159_20200605153711-1936693983.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/450_159_20200605153711-1936693983.png\"> \n  </dd>\n </dl><p></p><p></p><h3>羰基化</h3><p></p><p>沃尔特·雷普发现了该反应的催化剂，利用该反应可以生产大量工业上重要的化学物质。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_30\" class=\"kx_ref\">[30]</a></sup><sup><a href=\"#quote_31\" class=\"kx_ref\">[31]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/600_117_20200605154701-84338933.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/600_117_20200605154701-84338933.png\"></p><p>通过与一氧化碳和水（或醇）发生反应，可以得到丙烯酸（或丙烯酸酯），可用于生产丙烯酸玻璃。<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup> </p><p></p><h3>有机金属化学</h3><p></p><p>乙炔及其衍生物（2-丁炔、二苯基乙炔等）可以与过渡金属形成配合物。它与金属的键合方式有点类似于乙烯络合物的键合方式。这些络合物是许多催化反应的中间体，例如炔烃三聚反应生成苯，四聚反应生成1,3,5,7-环辛四烯，<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>和羰基化成氢醌:<sup><a href=\"#quote_30\" class=\"kx_ref\">[30]</a></sup> </p><p>\n </p><dl>\n  <dd>\n   <img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"360\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/360_126_20200605155059-1622805955.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/360_126_20200605155059-1622805955.png\"> \n  </dd>\n  <dd>\n   <img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"360\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/360_139_20200605155137-1065427359.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/360_139_20200605155137-1065427359.png\">Fe(CO)<sub>5 </sub>+ 4C<sub>2</sub>H <sub> 2 </sub>+ 2H<sub>2</sub>O → 2C<sub>6</sub>H<sub>4</sub>(OH)<sub>2 </sub>+ FeCO<sub>3 </sub>在基本条件下（50-80&nbsp;°C，20-25&nbsp;atm)中。\n  </dd>\n </dl><p></p><p>在某些过渡金属的存在下，炔烃可以进行炔烃复分解。</p><p>金属乙炔化物，分子式L<sub>n</sub>M-C<sub>2</sub>R，也很常见。乙炔亚铜和乙炔银可以由于较小的溶解度，轻易地在溶液中形成沉淀。<sup><a href=\"#quote_32\" class=\"kx_ref\">[32]</a></sup> </p><p></p><h3>酸碱反应</h3><p></p><p>乙炔的pKa为25，可以被强碱去质子，形成乙炔化物:<sup><a href=\"#quote_32\" class=\"kx_ref\">[32]</a></sup> </p><p>\n </p><dl>\n  <dd>\n   HC≡CH + RM → RH + HC≡CM\n  </dd>\n </dl><p></p><p>许多金属有机<sup><a href=\"#quote_33\" class=\"kx_ref\">[33]</a></sup>和无机<sup><a href=\"#quote_34\" class=\"kx_ref\">[34]</a></sup>试剂是有效的。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_305_20200605153431-541584477.png?w=450&h=305&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/450_305_20200605153431-541584477.png","rw":450,"rh":305,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/450_159_20200605153711-1936693983.png?w=450&h=159&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/450_159_20200605153711-1936693983.png","rw":450,"rh":159,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/600_117_20200605154701-84338933.png?w=600&h=117&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/600_117_20200605154701-84338933.png","rw":600,"rh":117,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/360_126_20200605155059-1622805955.png?w=360&h=126&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/360_126_20200605155059-1622805955.png","rw":360,"rh":126,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/360_139_20200605155137-1065427359.png?w=360&h=139&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/360_139_20200605155137-1065427359.png","rw":360,"rh":139,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40346346632277512","title":"安全和操作","versionId":"60055242699505418","lemmaId":19764462055597320,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091714,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>乙炔不是特别有毒，但是当由电石生成制备的乙炔可能含有有毒杂质，例如痕量的磷化氢和砷化氢，这使其具有独特的类似大蒜的气味。和大多数碳原子较少的烃一样，乙炔非常易燃，因此被用于焊接。它的危险性与其固有的不稳定性有关，特别是在加压条件下。乙炔可以在加成反应中形成许多产物，通常是苯和/或乙烯基乙炔，可能还有碳和氢。因此，如果气体的绝对压力超过约200 千帕，乙炔在高温或冲击波的作用下会发生爆炸分解。使用乙炔的设备上的大多数调节器和压力表都会显示压力，其安全值为101 kPa。<sup><a href=\"#quote_35\" class=\"kx_ref\">[35]</a></sup><sup><a href=\"#quote_36\" class=\"kx_ref\">[36]</a></sup>因为加压的情况下较危险，乙炔通常被溶解在丙酮或者DMF里，<sup><a href=\"#quote_36\" class=\"kx_ref\">[36]</a></sup><sup><a href=\"#quote_37\" class=\"kx_ref\">[37]</a></sup><sup><a href=\"#quote_38\" class=\"kx_ref\">[38]</a></sup>装在具有多孔填充物的气瓶中，通过适当的处理可以增加运输和使用过程中的安全性。乙炔气瓶应直立放置，以避免在使用过程中抽出丙酮。<sup><a href=\"#quote_39\" class=\"kx_ref\">[39]</a></sup>&nbsp;</p><p>铜会催化乙炔的分解，因此乙炔不能用铜管运输。<sup><a href=\"#quote_40\" class=\"kx_ref\">[40]</a></sup> </p><p>钢瓶应与氧化剂存放在不容的区域，以避免在火灾/泄漏时发生反应。<sup><a href=\"#quote_36\" class=\"kx_ref\">[36]</a></sup><sup><a href=\"#quote_41\" class=\"kx_ref\">[41]</a></sup>乙炔气瓶不应储存在密闭空间、封闭车辆、车库和建筑物中，以避免意外泄漏造成爆炸性环境。<sup><a href=\"#quote_36\" class=\"kx_ref\">[36]</a></sup><sup><a href=\"#quote_41\" class=\"kx_ref\">[41]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"Edmund Davy (August 1836) \"Notice of a new gaseous bicarburet of hydrogen\", Report of the Sixth Meeting of the British Association for the Advancement of Science …, 5 : 62–63.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"Miller, S. A. (1965). Acetylene: Its Properties, Manufacture and Uses. 1. Academic Press Inc.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"Bertholet (1860) \"Note sur une nouvelle série de composés organiques, le quadricarbure d'hydrogène et ses dérivés\" (Note on a new series of organic compounds, tetra-carbon hydride and its derivatives), Comptes rendus, series 3, 50 : 805–808.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"othe

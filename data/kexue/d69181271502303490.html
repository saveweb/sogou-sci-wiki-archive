[{"paragraphId":"69383162630844692","title":"会合周期","versionId":"69383162630844688","lemmaId":69181271502303490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608651587,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>太阳系内的会合运动</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;若将会合运动中的天体限制在太阳系，则关于会合运动有以下定义：行星与太阳的会合运动，是指由于太阳和行星都以各自特定的周期在地心天球上运动，从而导致太阳和各个行星之间存在着相对运动，实质是地球与各大行星绕太阳公转速度不同而呈现出的一种复合运动。行星从第一次合日到再次合日所经历的时间称为会合周期<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p></p><h3>行星的会合周期</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当行星位于P1，地球位于E1，是该行星第一次合日，当行星完成公转一周又继续运行到P2时，地球仅从E1公转到E2，这时发生第二次合日(图1.1<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>)。设E、P分别代表地球和行星的周期，S为会合周期，有：<img class=\"ed_imgfloat_right\" width=\"232px\" titlename=\"图1.1 会合周期\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/655_554_20201222223515-287818841.jpg\" height=\"174px\" data-align=\"right\" data-src=\"https://img04.sogoucdn.com/app/a/200698/655_554_20201222223515-287818841.jpg\"><span contenteditable=\"false\" class=\"kx_formula\" alt=\"360%C2%B0%2FP*S%3D360%C2%B0%2B%5Ctheta%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/19acec1120bcabc16adb9fec9753da9acb6c5d81f5a24931d4e53b978408d746.svg\"></span>、<span contenteditable=\"false\" class=\"kx_formula\" alt=\"360%C2%B0%2FE*S%3D%5Ctheta%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/42f7cb74178b8937d4085dfb613be6b0a2cbe0254dcb9ce7c8c731c2f94acf29.svg\"></span>，可得<span contenteditable=\"false\" class=\"kx_formula\" alt=\"1%2FS%3D1%2FP-1%2FE\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/c102d2d15a3344b2b310d4185d9c3b38b6fc23c7a8f203a5b268c3899f123be3.svg\"></span>，即周期相差越大，会合周期越短，反之越长。对于地外行星会合周期为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"1%2FS%3D1%2FE-1%2FP\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/fb1a40d61410bdd35718e7a9736d48c9b3d845d79e6397e40432d6f7559147f1.svg\"></span>。例如火星和木星的公转周期，分别是地球公转周期的1.88和11.86倍，火星的会合周期长达779.94日，木星的会合周期只有398.88日。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/655_554_20201222223515-287818841.jpg?w=655&h=554&titlename=%E5%9B%BE1.1%20%E4%BC%9A%E5%90%88%E5%91%A8%E6%9C%9F","url":"https://img04.sogoucdn.com/app/a/200698/655_554_20201222223515-287818841.jpg","rw":655,"rh":554,"title":"图1.1 会合周期","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69383162630844695","title":"相关概念","versionId":"69383162630844689","lemmaId":69181271502303490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608651587,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>行星合日</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当行星和太阳的黄经相等时，二者都处于地球的同一侧，即为行星合日，或简称合，又可分为上合和下合。<br></p><p></p><h3>行星冲日</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当行星和太阳的黄经相差180°而处于地球的两侧时，称为行星冲日，简称冲。行星冲日现象只可能发生在地外行星(图2.1)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 合和冲\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1280_720_20201222223803-1219011820.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1280_720_20201222223803-1219011820.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1280_720_20201222223803-1219011820.jpg?w=1280&h=720&titlename=%E5%9B%BE2.1%20%E5%90%88%E5%92%8C%E5%86%B2","url":"https://img02.sogoucdn.com/app/a/200698/1280_720_20201222223803-1219011820.jpg","rw":1280,"rh":720,"title":"图2.1 合和冲","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69383162647621889","title":"行星的会合运动","versionId":"69383162630844690","lemmaId":69181271502303490,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608651587,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行星同太阳相对位置的变化：在一个会合周期内，行星同太阳的黄经差不断改变，它们的相对位置要发生一系列变化，这种变化又因地内行星和地外行星而不同。</p><p></p><h3>地内行星的会合运动</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地内行星的轨道在地球轨道以内，因此，它同太阳的黄经差，被限定在某个限度内(&lt;90°)，这个限度叫大距，分东大距和西大距。地内行星的大距，被限定在90°内，因此它们没有冲日，但有两次合日，距地球最近时叫下合，最远时叫上合。地内行星的公转速度大于地球，它在天球上相对于太阳来说时东行，其会合运动表现为上合-东大距-下合-西大距-上合的依次出现和反复循环。<img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图3.1 地内行星的会合运动-以水星为例\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1280_720_20201222225124-192268198.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1280_720_20201222225124-192268198.jpg\">&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;金星的大距为45°-48°，在地球上看来，它以这个幅度在太阳两侧徘徊，附日而行。故金星总以晨星或昏星的姿态出现在天空。当金星位于太阳西侧时，它于黎明前升起在东方，叫启明星，预示天将破晓。当金星位于太阳东侧时，它便在黄昏时辉耀于西天，继日而入，叫长庚星。我国最早的典籍《诗经》中有“东有启明，西有长庚”(图3.3)。水星的大距为18°-28°，因距角太小，被阳光淹没，肉眼难以观测。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.2 金星的附日而行\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1155_732_20201222232429-1172009176.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1155_732_20201222232429-1172009176.png\"></p><p></p><h3>地外行星的会合运动</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地外行星的轨道在地球轨道之外，它们同太阳的黄经差可以从0°-360°变化，在一个会合周期内，地外行星有一次合日和一次冲日：合日时离地球最远，冲日时离地球最近。它们没有大距，但有两次方照(距角为90°)，分为东方照和西方照。地外行星的公转速度小于地球，它在天球上相对于太阳是西行，其会合运动表现为合-西方照-冲-东方照-合的依次出现和反复循环。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.3 地外行星的会合运动-以火星为例\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1280_720_20201222225224-1599297267.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1280_720_20201222225224-1599297267.jpg\"></p><p></p><h3>行星相对于恒星的视行</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在会合运动中，行星在天球上还有相对于恒星的运动。在通常情形下，行星在恒星间自西向东运行，叫顺行。当行星在其轨道上接近地球的时候，即下合前后的地内行星和冲日前后的地外行星，在天球上转变为向西运动，叫逆行，经过短暂的时间后又回复顺行。在由顺行变为逆行或由逆行变为顺行的短时间内，行星在恒星间停滞不动，被称为留。因此在一个会合周期内，行星的会合运动又表现为：顺行-留-逆行-留-顺行的依次循环（图3.4、图3.5<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>）。<br></p><p>在日心天球上，行星和地球的运动永远是顺行，逆行只发生在地心天球上。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.4 水星的逆行\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1280_720_20201222232736-1595110047.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1280_720_20201222232736-1595110047.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.5 火星的逆行\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/961_318_20201222232802-1351975829.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/961_318_20201222232802-1351975829.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1280_720_20201222225124-192268198.jpg?w=1280&h=720&titlename=%E5%9B%BE3.1%20%E5%9C%B0%E5%86%85%E8%A1%8C%E6%98%9F%E7%9A%84%E4%BC%9A%E5%90%88%E8%BF%90%E5%8A%A8-%E4%BB%A5%E6%B0%B4%E6%98%9F%E4%B8%BA%E4%BE%8B","url":"https://img01.sogoucdn.com/app/a/200698/1280_720_20201222225124-192268198.jpg","rw":1280,"rh":720,"title":"图3.1 地内行星的会合运动-以水星为例","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1155_732_20201222232429-1172009176.png?w=1155&h=732&titlename=%E5%9B%BE3.2%20%E9%87%91%E6%98%9F%E7%9A%84%E9%99%84%E6%97%A5%E8%80%8C%E8%A1%8C","url":"https://img01.sogoucdn.com/app/a/200698/1155_732_20201222232429-1172009176.png","rw":1155,"rh":732,"title":"图3.2 金星的附日而行","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1280_720_20201222225224-1599297267.jpg?w=1280&h=720&titlename=%E5%9B%BE3.3%20%E5%9C%B0%E5%A4%96%E8%A1%8C%E6%98%9F%E7%9A%84%E4%BC%9A%E5%90%88%E8%BF%90%E5%8A%A8-%E4%BB%A5%E7%81%AB%E6%98%9F%E4%B8%BA%E4%BE%8B","url":"https://img04.sogoucdn.com/app/a/200698/1280_720_20201222225224-1599297267.jpg","rw":1280,"rh":720,"title":"图3.3 地外行星的会合运动-以火星为例","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1280_720_20201222232736-1595110047.jpg?w=1280&h=720&titlename=%E5%9B%BE3.4%

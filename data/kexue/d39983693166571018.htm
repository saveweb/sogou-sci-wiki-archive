ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>诺瓦克病毒</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41153218062872321"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/700_700_20200611012126-684878077.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/700_700_20200611012126-684878077.jpg?width=231&amp;height=174&amp;titlename=%E8%AF%BA%E5%A6%82%E7%97%85%E6%AF%923D%E6%A8%A1%E5%BC%8F%E5%9B%BE&amp;w=700&amp;h=700" title="点击查看大图" data-w="700" data-h="700" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/700_700_20200611012126-684878077.jpg)" href="#!"></a><div class="text_img_title">诺如病毒3D模式图</div></div><div><p>诺瓦克病毒，即代表诺如病毒属（the genus Norovirus）。诺如病毒属于杯状病毒科，诺如病毒属的单股正链RNA非囊膜病毒，其模式结构如右图所示<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。迄今为止，已经在人，牛，猪，小鼠和牡蛎中发现了多种诺如病毒。作为病毒性肠胃炎的病原体，人诺如病毒具有重要的医学意义。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 10w+</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"39983693166571018","versionId":"57147882867845902","title":"诺瓦克病毒","subtitle":"","abstracts":{"paragraphId":"41153218062872321","title":"摘要","versionId":"57146050460314380","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601357700,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>诺瓦克病毒，即代表诺如病毒属（the genus Norovirus）。诺如病毒属于杯状病毒科，诺如病毒属的单股正链RNA非囊膜病毒，其模式结构如右图所示<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。迄今为止，已经在人，牛，猪，小鼠和牡蛎中发现了多种诺如病毒。作为病毒性肠胃炎的病原体，人诺如 ":2,"title":"复制周期","paragraphId":"57146050477091588","subCatalogs":null}]},{"level":1,"title":"分类学","paragraphId":"41153218046095104","subCatalogs":null},{"level":1,"title":"主要症状","paragraphId":"57146050477091586","subCatalogs":null},{"level":1,"title":"传播途径","paragraphId":"57146050477091585","subCatalogs":null},{"level":1,"title":"预防","paragraphId":"57146050477091587","subCatalogs":[{"level":2,"title":"洗手和消毒剂","paragraphId":"57146050477091587","subCatalogs":null},{"level":2,"title":"卫生设施","paragraphId":"57146050477091587","subCatalogs":null},{"level":2,"title":"疫苗试验","paragraphId":"57146050477091587","subCatalogs":null},{"level":2,"title":"持续感染","paragraphId":"57146050477091587","subCatalogs":null},{"level":2,"title":"食品中的检测","paragraphId":"57146050477091587","subCatalogs":null}]},{"level":1,"title":"治疗手段","paragraphId":"57146050493868807","subCatalogs":null},{"level":1,"title":"爆发案例","paragraphId":"57146050477091589","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41153218046095106","title":"来源说明","versionId":"57147882867845903","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601358792,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>诺沃克病毒是诺如病毒属的类型物种，于1972年在俄亥俄州诺沃克市病毒性肠胃炎暴发中的粪便中通过免疫电镜首次进行形态学鉴定。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>为了证明所发现的病毒与胃肠炎疾病之间的联系，对志愿者也口服了纯化的粪便超滤液（从患病患者的粪便中获得），这些志愿者后来也出现了诺如病毒感染症状。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41153218046095105","title":"形态学","versionId":"57146050460314383","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601357700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>诺如病毒由未填充的二十面体（20表面）衣壳组成，该衣壳由主要衣壳蛋白VP1形成。VP1蛋白可以形成较大的衣壳，由180个蛋白组成，直径为38至40 nm，T = 3对称。他们也可以从60个VP1对称的VP1蛋白组装成较小的衣壳（23 nm）。这两种结构在电子显微镜图像中均显示为带有模糊边缘的圆形结构（见图）。<img class=\"kx_img ed_imgfloat_right currentPic\" titlename=\"粪便中诺如病毒颗粒的透射电子显微镜图像\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1024_897_20200611050020-416577691.jpg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1024_897_20200611050020-416577691.jpg\"></p><p>位于内部的次要衣壳蛋白也参与了病毒体衣壳的构建。生化研究表明，它与衣壳内侧结合并增加了衣壳的稳定性。在衣壳内部，病毒基因组单股正链RNA（ss（+）RNA）。VPg蛋白与基因组RNA的5'端共价结合，其3'端被聚腺苷酸化。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1024_897_20200611050020-416577691.jpg?w=1024&h=897&titlename=%E7%B2%AA%E4%BE%BF%E4%B8%AD%E8%AF%BA%E5%A6%82%E7%97%85%E6%AF%92%E9%A2%97%E7%B2%92%E7%9A%84%E9%80%8F%E5%B0%84%E7%94%B5%E5%AD%90%E6%98%BE%E5%BE%AE%E9%95%9C%E5%9B%BE%E5%83%8F","url":"https://img04.sogoucdn.com/app/a/200698/1024_897_20200611050020-416577691.jpg","rw":1024,"rh":897,"title":"粪便中诺如病毒颗粒的透射电子显微镜图像","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57146050477091588","title":"病毒学","versionId":"57147882867845904","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601358792,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <table>\n  <tbody>\n   <tr>\n    <th colspan=\"2\">Norovirus</th>\n   </tr>\n   <tr>\n    <td colspan=\"2\"></td>\n   </tr>\n   <tr>\n    <td colspan=\"2\">粪便中诺如病毒颗粒的透射电子显微照片</td>\n   </tr>\n   <tr>\n    <th colspan=\"2\">病毒分类</th>\n   </tr>\n   <tr>\n    <td>Kingdom:</td>\n    <td>病毒界</td>\n   </tr>\n   <tr>\n    <td>Group:</td>\n    <td>正义单链RNA病毒</td>\n   </tr>\n   <tr>\n    <td>Family:</td>\n    <td>杯状病毒科</td>\n   </tr>\n   <tr>\n    <td>Genus:</td>\n    <td>诺如病毒</td>\n   </tr>\n   <tr>\n    <th colspan=\"2\">模式种</th>\n   </tr>\n   <tr>\n    <td colspan=\"2\">诺沃克病毒</td>\n   </tr>\n   <tr>\n    <th colspan=\"2\">Species</th>\n   </tr>\n   <tr>\n    <td colspan=\"2\"><p>诺沃克病毒</p></td>\n   </tr>\n  </tbody>\n </table></p><p><h3>传播</h3></p><p>诺如病毒直接在人与人之间传播(占所有报告疫情的62-84%)，并通过受污染的水和食物间接传播。它们具有极强的传染性，不到20个病毒颗粒就能引起感染，(一些研究表明只需5个)。当患病者呕吐时，可以通过气溶胶形式传播，或者患者在厕所中出现呕吐或腹泻时，冲洗的过程中导致病毒传播；即使被清理干净，在呕吐物附近进食或呼吸空气也会导致感染。症状消退后子代病毒仍然继续产生核传播，感染后数周仍能检测到子代病毒。</p><p>呕吐是特别有效传播感染，而且病毒也可通过空气传播。在一次事件中，一个呕吐者将感染传播到了整个餐馆，这表明许多不明原因的食物中毒病例可能源于呕吐方式传播的病毒感染。1998年12月，126人在六张餐桌上用餐；一名妇女呕吐在地板上。工作人员迅速清理干净，人们继续吃饭。三天后，其他人开始生病；52人报告了一系列症状，从发烧和恶心到呕吐和腹泻。原因尚未立即确定。研究人员绘制了座位安排:超过90%与患病妇女在同一张桌子上的人后来报告说生病了。其他餐桌上的人感染病毒的风险与他们离患病妇女的距离存在直接的关系。邻桌70%以上的用餐者生病了；在餐馆另一边的桌子上，感染率为25%。此次暴发归因于诺沃克样病毒(诺如病毒)。后来亦发现了其他呕吐传播的病例。</p><p>在荷兰的一次国际童子军野营会的疫情来看，在加强卫生措施之前，每个胃肠炎患者平均感染了14人。即使在实施卫生措施后，平均仍有2.1人感染了一名病人。美国疾病预防控制中心对纽约州11起疫情的研究列表发现7起人与人之间传播的疫情、2起食源性传播、1起水媒传播和1起未知传播。水媒传播的疾病爆发源头可能包括来自市政供水、水井、休闲湖泊、游泳池和制冰机的水。</p><p>贝类和沙拉成分是诺如病毒传播爆发最常见的食物媒介。摄入未被充分加热的贝类——低于75摄氏度(167华氏度)——会造成诺如病毒感染的高风险性。 贝类以外的食物可能被受感染的食品加工者污染。许多诺如病毒的爆发可能是由一名感染者处理的食物引起的。</p><p><h3>结构</h3></p><p>\n <table>\n  <tbody>\n   <tr>\n    <th>种</th>\n    <th>结构</th>\n    <th>对称</th>\n    <th>衣壳</th>\n    <th>基因组排列</th>\n    <th>基因组分割</th>\n   </tr>\n   <tr>\n    <td>诺如病毒</td>\n    <td>二十面体</td>\n    <td>T=1, T=3</td>\n    <td>无包膜的</td>\n    <td>线性的</td>\n    <td>单体</td>\n   </tr>\n  </tbody>\n </table></p><p>诺如病毒中的病毒是无包膜的，具有二十面体几何形状。衣壳直径变化很大，从23-40纳米。较大的衣壳(38-40纳米)显示出T3对称性，由180个VP1蛋白组成。小衣壳(23纳米)显示T=1对称，由60个VP1蛋白组成。 当用电子显微镜观察时，病毒颗粒表现出无特定形态的表面结构。</p><p><h3>基因组</h3></p><p>诺如病毒的单链RNA基因组大小约为7.3至7.7 kb，包括三个部分重叠的开放阅读框（ORF）。</p><p>ORF1编码一种聚蛋白，病毒蛋白酶翻译后，该蛋白被切成六个非结构蛋白（NS1/2-NS7；编号与基因组上编码该蛋白的基因的排列方式相对应）。这些蛋白包括病毒RNA聚合酶（NS7）和病毒蛋白酶（NS6）。衣壳蛋白VP1由ORF2编码，病毒体相关结构蛋白VP2的功能未知，由ORF3编码。当细胞通过重组感染不同的菌株或变体时，诺如病毒的基因组可以非常有效地产生新的变体和亚型。与流感病毒相似的是在某些诺如病毒中也观察到类似的抗原漂移和抗原转移。高变区位于VP1蛋白的P2结构域中，位于病毒衣壳的外部，并作为抗体的结合位点，因此受到免疫系统特别偏好的结合位点。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>在2017年的一项研究中，由Parra和Green领导的小组研究了有关人类诺如病毒感染的大量数据，并随着样品年份不提比较了基因型组I和II的20多个基因型的ss（+）RNA。在检查的其他基因型的基因组保持相对稳定的同时，GII.4诺如病毒迅速发生了变化。它既可以在宿主中进化，也可以从一个宿主进化为另一个。特别是通过改变ORF2中的序列，产生了具有不同VP1蛋白的该基因型的许多变体。另一方面，就其抗原而言，其他静态基因型可以分为几个亚组，这可能对应于“免疫型”，这将简化疫苗的开发。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><h3>病毒进化</h3></p><p>1、2、3和4基因型最近的共同母体病毒可追溯到公元867年。2型和4型病毒的最近次代的母体病毒可至公元1443年(公元1336-154年之间具有95%可信度)。进化速率估计为8.98 × 10−3 to 2.03 × 10−3 次代/位点/年。与其他RNA病毒相比，该病毒突变率(每年每个位点1.21×10−2 至1.41 ×10−2 个置换)很高。</p><p>此外，在开放阅读框ORF1 - ORF2 (VP1)结处存在病毒重组高可能性位点存在。</p><p><h3>复制周期</h3></p><p>诺如病毒复制周期尚未被完全理解。大多数实验是用鼠诺如病毒亚型完成的。血型AB0系统，前体H和Lewis抗原的组织血型抗原对病毒与其宿主细胞的结合至关重要。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>抗原存在于红细胞以及上皮和内皮细胞上。鼠诺如病毒已观察到细胞嗜性，该病毒能同时感染淋巴细胞和肠上皮细胞。在复制的B淋巴细胞和从干细胞生成的肠类器官中都发现了人类诺如病毒亚型，但数量很少。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>病毒侵入宿主细胞后，病毒mRNA被宿主翻译机器翻译成病毒的RNA聚合酶。VPg（NS 5蛋白）与病毒mRNA链的5'端共价结合的作为蛋白质引物。此外，VPg在翻译的启动中也起作用。通过泄漏扫描和翻译重新初始化来翻译单个蛋白质。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>病毒蛋白酶（NS 6）将新的多蛋白分为复制病毒所需的单个非结构蛋白。病毒依赖性mRNA通过依赖RNA的RNA聚合酶（NS 7）在细胞质中复制。由于这与其他RNA病毒一样，病毒的RNA聚合酶不具有校正功能，因此新生成的RNA的突变率较高（每10,000 bp掺入一个突变）。衣壳蛋白VP1形成衣壳，病毒mRNA在病毒离开细胞之前被包装到衣壳中。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>已观察到非结构蛋白NS1/2，NS3和NS4的免疫调节功能，这些蛋白也以p48，NTPase和p22的名称出现。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41153218046095104","title":"分类学","versionId":"57147882867845905","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601358792,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>诺如病毒属（诺沃克样病毒）</p><p>诺沃克病毒（人诺如病毒，en.Norwalk病毒）</p><p>临时分类的其他诺如病毒种：</p><p>人诺如病毒Alphatron</p><p>人诺如病毒Saitama</p><p>牛诺如病毒-CH126</p><p>牛诺如病毒-Jena</p><p>鼠类诺如病毒1</p><p>猪诺如病毒</p><p>牡蛎诺如病毒</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57146050477091586","title":"主要症状","versionId":"57147882867845906","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601358792,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般症状主要有腹痛、腹泻、呕吐、低烧、全身肌肉酸痛等。症状一般维持12至60小时后自行消退，但病毒的排泄会延续2星期左右。如腹泻厉害，容易发生脱水、休克等症状。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57146050477091585","title":"传播途径","versionId":"57147882867845907","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601358792,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>诺如病毒的感染全年均可发生，尤以冬季较多。</p><p>传播途径主要有感染性食物中毒和传染性胃肠炎。生食海贝类及牡蛎等水生动物是该病毒的主要传播途径，也会从非细菌性急性胃肠炎患者的呕吐物及粪便，或者干燥之后通过尘埃感染。</p><p>由于该病毒可以在体外环境存活达三个星期之久，而只需吞咽极少量（十来个病毒）就可能感染，所以该病毒传染性很强，间接接触是长期被忽略的传染渠道。比如患者便后或呕吐后洗手不够彻底，则会污染门把手，水龙头，遥控器，毛巾，衣物等，健康人接触过这些物品再手拿东西吃，或准备食物，就可能感染。</p><p>预防的关键在于患者和健康人群都频繁地用肥皂和热水认真洗手，特别是进食前和如厕后。被患者便后或呕吐后接触过的物品和台面，要用含氯漂白剂清洁。</p><p>患者的唾液也含有该病毒，不能共享餐具和饮食。患者一般三五天后恢复健康，传染性减低。但物品上所带的病毒可以存活两三个星期，被污染的水源里的病毒可以存活更长。</p><p>患者在痊愈后几个月之内对该病毒有免疫力，但之后免疫力会消失。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57146050477091587","title":"预防","versionId":"57147882867845908","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601358792,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>感染后，对同一病毒株(基因型)的免疫力可在6个月至2年内防止再次感染。这种免疫不能完全防止感染其他不同基因型的病毒。</p><p>在加拿大，诺如病毒是一种应报告的疾病。在英国，它是不需要通知的，同样的情况也适用于美国。</p><p><h3>洗手和消毒剂</h3></p><p>用肥皂和水洗手是减少诺如病毒病原体传播的有效方法。酒精涂抹(≥62%乙醇)可用作辅助手段，但不如洗手有效，因为诺如病毒缺乏脂质病毒包膜。 加入1.5%至7.5%家用漂白剂于水溶液或其他消毒液中可以杀死物体表面的诺如病毒。</p><p><h3>卫生设施</h3></p><p>在卫生保健环境中，医院的感染预防包括常规和完全（终极）清洁。CO2系统中不可燃的酒精蒸气可以避免雾化的氯化物或其他腐蚀性化合物对医疗电子设备会的不利影响。</p><p>2011年，疾病控制和预防中心(疾控中心)发布了一份临床实践指南，阐述了在卫生保健环境中预防和控制诺如病毒胃肠炎爆发的策略。 根据对已发表的科学研究的系统审查，该指南提出了51项具体的循证建议，这些建议分为12类:1)患者分流和隔离预防措施，2)手部卫生，3)患者转移和病房关闭，4)医疗保健食品处理人员，5)诊断，6)个人防护设备，7)环境清洁，8)员工休假和政策，9)来访者，10)教育，11)积极的病例发现，以及12)沟通和通知。该指南还确定了八项高度优先建议，并提出了几个需要进一步研究的领域。</p><p><h3>疫苗试验</h3></p><p>LIGO celle在2007年宣布，其正在研制一种疫苗，并已开始第一阶段试验。该公司现已被武田制药公司接管截至2011年，一价鼻用疫苗已完成第一/第二阶段试验，而二价肌内和鼻用疫苗处于早期开发阶段。这两种疫苗依赖于使用由诺如病毒衣壳蛋白制成的病毒样颗粒来模拟病毒的外部结构。因为病毒颗粒中没有核糖核酸，所以它不能繁殖，也不会引起感染。</p><p><h3>持续感染</h3></p><p>诺如病毒可以在人类宿主之外存活很长时间，这取决于表面和温度条件:其可以在坚硬和柔软的表面上存活数周，病毒亦可以在受污染的静水中存活数月，甚至数年。2006年的一项研究发现，病毒在污染后7天仍残留在用于食品制备的表面。</p><p><h3>食品中的检测</h3></p><p>通过逆转录聚合酶链反应检测蛤蜊和牡蛎中诺如病毒的常规方案正被美国食品和药物管理局等政府实验室采用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57146050493868807","title":"治疗手段","versionId":"57147882867845909","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601358792,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>如今暂时没有治疗诺如病毒疾病的特定药物。由于诺如病毒不是细菌，其引起的感染不能用抗生素治疗。治疗的目的是通过控制呕吐和腹泻引起的脱水等措施避免并发症，并使用止吐药和止泻药缓解症状。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57146050477091589","title":"爆发案例","versionId":"57147882867845910","lemmaId":39983693166571016,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601358792,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <table>\n  <tbody>\n   <tr>\n    <th>时间</th>\n    <th>地点</th>\n    <th>事件</th>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2010年</th>\n   </tr>\n   <tr>\n    <td>12月</td>\n    <td>中国广州从化</td>\n    <td>水污染引起的诺如病毒感染事件，共有429人发病，无人死亡。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2012年</th>\n   </tr>\n   <tr>\n    <td>1月</td>\n    <td>美国</td>\n    <td>邮轮上有500起感染案例。</td>\n   </tr>\n   <tr>\n    <td>6月15日</td>\n    <td>美国</td>\n    <td>美国食品暨药物管理局（FDA）在当地时间14日表示，从韩国进口的生蚝、蛤蜊、扇贝必须全面下架，因为这些来自韩国的贝类可能受人体排泄物和诺如病毒污染。并呼吁美国民众，“丢掉所有韩国进口的贝类海鲜与相关产品。”</td>\n   </tr>\n   <tr>\n    <td>6月11日</td>\n    <td>日本石川县</td>\n    <td>石川县立二水高中357名高二学生前往上海、苏州等地进行了4天3夜的旅行。回国后139人出现感染症状，已有一名学生被检出诺如病毒。</td>\n   </tr>\n   <tr>\n    <td>10月</td>\n    <td>德国</td>\n    <td>爆发历来最大规模的食物中毒案件，造成一万一千多名学童上吐下泻，三十二人送医治疗。德国媒体报导，当局调查后认定遭诺如病毒污染的22吨自中国进口低温冷冻草莓是祸首。</td>\n   </tr>\n   <tr>\n    <td>12月</td>\n    <td>韩国首尔与浦项</td>\n    <td>四所高中，144名学生集体感染诺如病毒，SEO-ANDONG NONGHYUP（西安东农会） PUNGSAN KIMCHI FACTORY回收遭污染之泡菜。</td>\n   </tr>\n   <tr>\n    <td>12月</td>\n    <td>韩国</td>\n    <td>朝鲜日报报导，韩国回收怀疑遭诺如病毒污染的泡菜与调味料，约七百吨。</td>\n   </tr>\n   <tr>\n    <td>12月13日至16日</td>\n    <td>日本多地</td>\n    <td>日本多地爆发食物中毒，其中爱知县名古屋的49人，千叶县成田市的60多人，山梨县甲斐市的319人，广岛市1381人。广岛市保健所在一家便当制造公司的工作人员的排泄物里，发现高传染性诺如病毒。</td>\n   </tr>\n   <tr>\n    <td>12月28日</td>\n    <td>加拿大新西敏市</td>\n    <td>皇家哥伦比亚医院发现诺罗病毒疫情，共有12名住院病人和6名医护人员染病。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2013年</th>\n   </tr>\n   <tr>\n    <td>3月</td>\n    <td>中国广州</td>\n    <td>广州大学城多所高校出现因感染诺如病毒，而导致的聚集性腹泻病例。累计确诊600多例。</td>\n   </tr>\n   <tr>\n    <td>4月</td>\n    <td>中国广东揭阳</td>\n    <td>广东省揭阳市揭阳职业技术学院近400名学生感染诺如病毒，有173名学生送医院诊治观察。</td>\n   </tr>\n   <tr>\n    <td>7月31日</td>\n    <td>加拿大</td>\n    <td>据CBC报到英属哥伦比亚省150人感染，9人死亡。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2014年</th>\n   </tr>\n   <tr>\n    <td>2月20日</td>\n    <td>中国浙江嘉兴海宁市、海盐县</td>\n    <td>两地部分学校500多人群聚感染。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2015年</th>\n   </tr>\n   <tr>\n    <td>1月</td>\n    <td>中国北京、浙江和广东各地</td>\n    <td>出现诺如病毒爆发性疫情，就诊人数创下历史新高。</td>\n   </tr>\n   <tr>\n    <td>3月16至20日</td>\n    <td>中国广东-深圳</td>\n    <td>中国大陆清华大学深圳研究生院多名学生集体出现呕吐腹泻等胃肠道症状，初步判定因诺如病毒感染引起急性肠胃炎。</td>\n   </tr>\n   <tr>\n    <td>3月</td>\n    <td>中国江苏省张家港市</td>\n    <td>该市某学校多名学生出现呕吐腹泻等症状，确诊为诺如病毒所致，随后由源头迅速传染，至编辑本词条为止，仍未解除预警。</td>\n   </tr>\n   <tr>\n    <td>12月2日</td>\n    <td>中国辽宁省沈阳市</td>\n    <td>东北大学多名学生出现呕吐腹泻等症状，经沈阳市和平区疾控中心检测鉴定，从该校出现呕吐、腹泻症状学生的呕吐物和排泄物中检测出诺如病毒。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2016年</th>\n   </tr>\n   <tr>\n    <td>2月19日</td>\n    <td>美国-密歇根州</td>\n    <td>美国密歇根大学100多名学生因为呕吐和腹泻而接受治疗，密歇根州卫生局证实诺如病毒为学生生病的原因。</td>\n   </tr>\n   <tr>\n    <td>3月20日</td>\n    <td>中国香港</td>\n    <td>伊利沙伯皇后号邮轮停泊香港启德邮轮码头，爆发诺如病毒，150人受感染</td>\n   </tr>\n   <tr>\n    <td>4月25日</td>\n    <td>西班牙东北部</td>\n    <td>Eden Springs瓶装水遭人类粪便污染，4000逾人感染诺如病毒。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2017年</th>\n   </tr>\n   <tr>\n    <td>1月到3月</td>\n    <td>中国北京</td>\n    <td>爆发诺如病毒疫情，14行政区接获多达166起病例。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2018年</th>\n   </tr>\n   <tr>\n    <td>2018年韩国平昌冬季奥运会</td>\n    <td>韩国-平昌</td>\n    <td>冬奥会期间累积约200例确认感染诺如病毒病例，约有1200名维安人员受隔离。</td>\n   </tr>\n   <tr>\n    <td>3月5日</td>\n    <td>中国广州</td>\n    <td>广州中山大学南方学院爆发诺如病毒疫情，全校至少有260人次受到感染]。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2019年</th>\n   </tr>\n   <tr>\n    <td>2月10日</td>\n    <td>中国哈尔滨</td>\n    <td>亚布力俱乐部游客因食用不净食物，而感染诺如病毒，导致8人就诊，无人住院。。</td>\n   </tr>\n   <tr>\n    <td>3月15日-16日</td>\n    <td>中国福建福州</td>\n    <td>福建工业学校十数名学生出现呕吐腹泻</td>\n   </tr>\n   <tr>\n    <td>3月17日</td>\n    <td>中国浙江省温州市</td>\n    <td>温州翔宇中学爆发诺如病毒感染，数名学生感染。全校在病情爆发一星期后才进行消毒处理，同时高三部分班级因高考体检不得放假。</td>\n   </tr>\n   <tr>\n    <td>3月19日</td>\n    <td>中国西安</td>\n    <td>西安电子科技大学有确认发现诺如病毒感染，并有学生入院治疗。</td>\n   </tr>\n   <tr>\n    <td>7月12日</td>\n    <td>中国北京</td>\n    <td>朝阳部分小区居民存在诺如病毒感染情况。</td>\n   </tr>\n   <tr>\n    <td>10月24日</td>\n    <td>中国杭州</td>\n    <td>浙江大学通报69人发生疑似感染。</td>\n   </tr>\n   <tr>\n    <td>11月12日</td>\n    <td>中国天津</td>\n    <td>天津理工大学部分学生感染诺如病毒。</td>\n   </tr>\n   <tr>\n    <td>12月25日-</td>\n    <td>中国北京</td>\n    <td>北京大学出现了诺如病毒感染者，全校具体确诊人数不详。</td>\n   </tr>\n   <tr>\n    <th colspan=\"3\">2020年</th>\n   </tr>\n   <tr>\n    <td>1月1日-1月30日</td>\n    <td>中国广东</td>\n    <td>广东梅州市一学校出现一起诺如病毒感染聚集性疫情，发病391例，无死亡。</td>\n   </tr>\n  </tbody>\n </table></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Public Health Image Library","site":"CDC","url":"https://phil.cdc.gov/details.aspx?pid=21350","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-10","quoted":false},{"id":2,"type":"journal","title":"Biological properties of Norwalk agent of acute infectious nonbacterial gastroenteritis.","site":"","url":"","journalName":" Proceedings of the Society of Experimental Biological Medicine","author":"R. Dolin, NR Blacklow et al .","press":"","publishYear":"","publishTime":"1972","publishPlace":"","page":"Volume 140, Number 2, pp. 578-583","volume":"","quoteTime":"2020-06-10","quoted":false},{"id":3,"type":"journal","title":"Analysis of Amino Acid Variation in the P2 Domain of the GII-4 Norovirus VP1 Protein Reveals Putative Variant-Specific Epitopes. ","site":"","url":"","journalName":"PLOS ONE","author":"Allen DJ, Gray JJ, Gallimore CI, Xerry J, Iturriza-Gómara M","press":"","publishYear":"","publishTime":"2008-01-23","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-10","quoted":false},{"id":4,"type":"journal","title":"Static and evolving Norovirus genotypes: Implications for epidemiology and immunity","site":"","url":"https://journals.plos.org/plospathogens/article?id=10.1371/journal.ppat.1006136","journalName":"PLoS Pathogens ","author":"Gabriel I. Parra, R. Burke Squires, Consolee K. Karangwa, Jordan A. Johnson, Cara J. Lepore, Stanislav V. Sosnovtsev, Kim Y. Green","press":"","publishYear":""

965350384.jpg","rw":1280,"rh":720,"title":"图 2.8 残月","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/952_679_20201223220927-1953913155.png?w=952&h=679&titlename=%E5%9B%BE4.1%20%E6%97%A5%E6%9C%88%E9%A3%9F%E5%8F%91%E7%94%9F%E6%9D%A1%E4%BB%B6","url":"https://img04.sogoucdn.com/app/a/200698/952_679_20201223220927-1953913155.png","rw":952,"rh":679,"title":"图4.1 日月食发生条件","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"月相成因","paragraphId":"69519499203784973","subCatalogs":null},{"level":1,"title":"月相周期与月相判别","paragraphId":"69519499203784974","subCatalogs":[{"level":2,"title":"新月","paragraphId":"69519499203784974","subCatalogs":null},{"level":2,"title":"峨眉月","paragraphId":"69519499203784974","subCatalogs":null},{"level":2,"title":"上弦月","paragraphId":"69519499203784974","subCatalogs":null},{"level":2,"title":"上凸月","paragraphId":"69519499203784974","subCatalogs":null},{"level":2,"title":"满月","paragraphId":"69519499203784974","subCatalogs":null},{"level":2,"title":"下凸月","paragraphId":"69519499203784974","subCatalogs":null},{"level":2,"title":"下弦月","paragraphId":"69519499203784974","subCatalogs":null},{"level":2,"title":"残月","paragraphId":"69519499203784974","subCatalogs":null}]},{"level":1,"title":"月相与历法","paragraphId":"69519499203784971","subCatalogs":null},{"level":1,"title":"月相与日月食","paragraphId":"69519499203784972","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69519499203784973","title":"月相成因","versionId":"69519499203784966","lemmaId":19764498764145920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608732850,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月相是对月球在天空中位置和形状变化的描述，月相与月球本身的性质以及月、地、日三者的相对位置有关。月球本身不发光，在太阳光照射下，向着太阳的半个球面是亮区，另半个球面是暗区。随着月亮相对于地球和太阳的位置变化，在地球上观测时，它被太阳照亮的部分表现出：完全不可见-部分可见-完全可见-部分可见-完全不可见的循环变化，对应了不同的月相。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69519499203784974","title":"月相周期与月相判别","versionId":"69519499203784967","lemmaId":19764498764145920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608732850,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>新月</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新月约在农历每月三十或初一出现，此时月球位于太阳和地球之间，地月-日月的距角为0°，称为新月或朔，只有在日食时才可觉察它的存在。新月和太阳同升同落。为了便于理解我们把白天暂定为早6点到晚18点，中午和午夜分别为12点和24点，则月出于清晨(6点)，中天于正午(12点)，月落于黄昏(18点)，彻夜无月。<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 新月\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223205213-231454935.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223205213-231454935.jpg\"></p><p></p><h3>峨眉月</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;峨眉月出现时间介于新月和上弦月之间，随着月球自西向东绕地球公转，月相从新月变为峨眉月，在每月初三、初四时，地月-日月的距角约45°，月出于上午(9点)，中天于下午(15点)，月落于晚上(21点)，在太阳落山后的一段时间内在西方天空看到，呈镰刀状。从地球上观察时，亮月面在右手侧。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.2 峨眉月\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223211137-1454577350.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223211137-1454577350.jpg\"></p><p></p><h3>上弦月</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上弦月大约在农历每月初七、初八出现，地月-日月的距角为90°，月出于正午(12点)，中天于黄昏(18点)，月落于午夜(24点)，在地球上上半夜西天可看到月球的西侧球面。从地球上观察时，半圆的亮月面在的右手侧。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 上弦月\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223212548-1822546305.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223212548-1822546305.jpg\"></p><p></p><h3>上凸月</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上凸月出现时间介于上弦月和满月之间，在每月十一、十二时，地月-日月的距角约135°，月出于下午(15点)，中天于晚上(21点)，月落于凌晨(3点)，在地球上可看到月球西边被太阳照亮部分大于一半，即为凸月，大半晚可见。从地球上观察时，月球的亮面在右手侧。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.4 上凸月\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223212839-928545229.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223212839-928545229.jpg\"></p><p></p><h3>满月</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;满月大约在农历每月十五、十六出现，月球运行到地球的外侧，即太阳、月球位于地球的两侧，地月-日月的距角为180°，月出于黄昏(18点)，中天于子夜(24点)，月落于清晨(6点)，和太阳此起彼落，通宵见月，称为满月或望。<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.5 满月\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223213148-299241749.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223213148-299241749.jpg\"></p><p></p><h3>下凸月</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;满月出现时间介于满月和下弦月之间，在农历每月十九、二十时，地月-日月的距角约225°，月出于晚上(21点)，中天于凌晨(3点)，月落于上午(9点)，出现在下半夜东边天空，月面西侧开始亏缺。从地球上观察时，亮月面在左手侧。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.6 下凸月\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1280_720_20201223213641-1888762247.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1280_720_20201223213641-1888762247.jpg\"></p><p></p><h3>下弦月</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下弦月大约在农历每月二十二、二十三出现，地月-日月的距角为270°，月出于子夜(24点)，中天于清晨(6点)，月落于正午(12点)，出现在下半夜东部天空，月面朝东。从地球上观察时，亮月面在左手侧。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图2.7 下弦月\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223213925-673634944.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223213925-673634944.jpg\"></p><p></p><h3>残月</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;残月出现时间介于下弦月和新月之间，在每月二十五、二十六时，地月-日月的距角约315°，月出于凌晨(3点)，中天于上午(9点)，月落于下午(15点)，在太阳升初前的一段时间内在东方天空看到，呈镰刀状。从地球上观察时，亮月面在左手侧。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图 2.8 残月\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1280_720_20201223214655-1965350384.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1280_720_20201223214655-1965350384.jpg\"></p><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;典型月相特征如下表所示：</p><p>\n </p><table width=\"99%\">\n  <caption>\n   表2.1&nbsp;月相变化<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>\n  </caption>\n  <tbody>\n   <tr>\n    <td width=\"119\"><p>月相</p></td>\n    <td width=\"95\"><p>距角</p></td>\n    <td width=\"212\"><p>与太阳出没比较</p></td>\n    <td width=\"87\"><p>月出</p></td>\n    <td width=\"103\"><p>中天</p></td>\n    <td width=\"99\"><p>月落</p></td>\n    <td width=\"200\"><p>见月时间</p></td>\n   </tr>\n   <tr>\n    <td width=\"119\"><p>新月</p></td>\n    <td width=\"95\"><p>0ºº</p></td>\n    <td width=\"212\"><p>同升同落</p></td>\n    <td width=\"87\"><p>清晨</p></td>\n    <td width=\"103\"><p>正午</p></td>\n    <td width=\"99\"><p>黄昏</p></td>\n    <td width=\"200\"><p>彻夜无月</p></td>\n   </tr>\n   <tr>\n    <td width=\"119\"><p>满月</p></td>\n    <td width=\"95\"><p>180º</p></td>\n    <td width=\"212\"><p>此起彼落</p></td>\n    <td width=\"87\"><p>黄昏</p></td>\n    <td width=\"103\"><p>半夜</p></td>\n    <td width=\"99\"><p>清晨</p></td>\n    <td width=\"200\"><p>通宵见月</p></td>\n   </tr>\n   <tr>\n    <td width=\"119\"><p>上弦月</p></td>\n    <td width=\"95\"><p>90º</p></td>\n    <td width=\"212\"><p>迟升后落</p></td>\n    <td width=\"87\"><p>正午</p></td>\n    <td width=\"103\"><p>黄昏</p></td>\n    <td width=\"99\"><p>半夜</p></td>\n    <td width=\"200\"><p>上半夜西天</p></td>\n   </tr>\n   <tr>\n    <td width=\"119\"><p>下弦月</p></td>\n    <td width=\"95\"><p>270º</p></td>\n    <td width=\"212\"><p>早升先落</p></td>\n    <td width=\"87\"><p>半夜</p></td>\n    <td width=\"103\"><p>清晨</p></td>\n    <td width=\"99\"><p>正午</p></td>\n    <td width=\"200\"><p>下半夜东天</p></td>\n   </tr>\n  </tbody>\n </table><p></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223205213-231454935.jpg?w=1280&h=720&titlename=%E5%9B%BE2.1%20%E6%96%B0%E6%9C%88","url":"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223205213-231454935.jpg","rw":1280,"rh":720,"title":"图2.1 新月","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223211137-1454577350.jpg?w=1280&h=720&titlename=%E5%9B%BE2.2%20%E5%B3%A8%E7%9C%89%E6%9C%88","url":"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223211137-1454577350.jpg","rw":1280,"rh":720,"title":"图2.2 峨眉月","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223212548-1822546305.jpg?w=1280&h=720&titlename=%E5%9B%BE2.3%20%E4%B8%8A%E5%BC%A6%E6%9C%88","url":"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223212548-1822546305.jpg","rw":1280,"rh":720,"title":"图2.3 上弦月","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223212839-928545229.jpg?w=1280&h=720&titlename=%E5%9B%BE2.4%20%E4%B8%8A%E5%87%B8%E6%9C%88","url":"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223212839-928545229.jpg","rw":1280,"rh":720,"title":"图2.4 上凸月","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223213148-299241749.jpg?w=1280&h=720&titlename=%E5%9B%BE2.5%20%E6%BB%A1%E6%9C%88","url":"https://img02.sogoucdn.com/app/a/200698/1280_720_20201223213148-299241749.jpg","rw":1280,"rh":720,"title":"图2.5 满月","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1280_720_20201223213641-1888762247.jpg?w=1280&h=720&titlename=%E5%9B%BE2.6%20%E4%B8%8B%E5%87%B8%E6%9C%88","url":"https://img03.sogoucdn.com/app/a/200698/1280_720_20201223213641-1888762247.jpg","rw":1280,"rh":720,"title":"图2.6 下凸月","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223213925-673634944.jpg?w=1280&h=720&titlename=%E5%9B%BE2.7%20%E4%B8%8B%E5%BC%A6%E6%9C%88","url":"https://img04.sogoucdn.com/app/a/200698/1280_720_20201223213925-673634944.jpg","rw":1280,"rh":720,"title":"图2.7 下弦月","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1280_720_20201223214655-1965350384.jpg?w=1280&h=720&titlename=%E5%9B%BE%202.8%20%E6%AE%8B%E6%9C%88","url":"https://img01.sogoucdn.com/app/a/200698/1280_720_20201223214655-1965350384.jpg","rw":1280,"rh":720,"title":"图 2.8 残月","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69519499203784971","title":"月相与历法","versionId":"69519499203784968","lemmaId":19764498764145920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608732850,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;太阴历的制历依据是月相变化，历月是首要成分，历年是派生成分，历日与月相变化直接相关，历月与季节变化无关。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平均历月＝朔望月，朔望月＝29.5306日，因此阴历大月30日，小月29日。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平均历年＝朔望月×12＝29.5306日 × 12＝354.3672日，因此平年354日，闰年355日。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大约隔30年出现11个闰年(0.3672 ×30 ＝11.016日)。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69519499203784972","title":"月相与日月食","versionId":"69519499203784969","lemmaId":19764498764145920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608732850,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日月食的发生和月相密切相关，<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764390752429312\" data-realtitle=\"日食\">日食</a>发生在月相为新月(朔)时，<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764393571001614\" data-realtitle=\"月食\">月食</a>发生在月相为满月(望)时，但并非新月和满月时

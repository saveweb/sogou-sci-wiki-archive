ull,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591242809,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"置换反应\" width=\"165\" height=\"174\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"置换反应\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/7887/20160728003431-692623383.jpg/0\">&nbsp; 置换反应是无机化学反应的基本类型之一，指一种单质和一种化合物生成另一种单质和另一种化合物的反应。在置换反应中，只会有正离子或负离子的其中一方进行置换，没有进行反应的离子为旁观离子。</p><p>&nbsp; 在置换反应中，一般可以有两种化学式，一种是标准的化学方程式，另一种是离子化学式（半化学式）。基于旁观离子并没有进行化学反应，因此在化学方程式中省略旁观离子的部分，并得出离子化学式。离子化学式的左右两方带有相同的电荷。</p><p>&nbsp; 举例来说，假定A和B的离子电荷为2+，X为2-。</p><ul><li><p>&nbsp; 化学式：</p></li></ul><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%0A%20%20%0A%20%20%20%20%0A%20%20%20%20%7B%5Cdisplaystyle%20%7B%5Crm%20%7BA_%7B(s)%7D%2BBX_%7B(aq)%7D%5Crightarrow%20B_%7B(s)%7D%2BAX_%7B(aq)%7D%7D%7D%7D%0A%20%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"29.023ex\" height=\"2.42ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -716 12828 1069.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.8ex;\"><defs><path id=\"MJX-7-TEX-N-41\" d=\"M255 0Q240 3 140 3Q48 3 39 0H32V46H47Q119 49 139 88Q140 91 192 245T295 553T348 708Q351 716 366 716H376Q396 715 400 709Q402 707 508 390L617 67Q624 54 636 51T687 46H717V0H708Q699 3 581 3Q458 3 437 0H427V46H440Q510 46 510 64Q510 66 486 138L462 209H229L209 150Q189 91 189 85Q189 72 209 59T259 46H264V0H255ZM447 255L345 557L244 256Q244 255 345 255H447Z\"></path><path id=\"MJX-7-TEX-N-28\" d=\"M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z\"></path><path id=\"MJX-7-TEX-N-73\" d=\"M295 316Q295 356 268 385T190 414Q154 414 128 401Q98 382 98 349Q97 344 98 336T114 312T157 287Q175 282 201 278T245 269T277 256Q294 248 310 236T342 195T359 133Q359 71 321 31T19 ansform=\"translate(3041.4, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-13-TEX-N-75\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(556, 413) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-13-TEX-N-32\"></use></g><g data-mml-node=\"mo\" transform=\"translate(500, 0)\"><use xlink:href=\"#MJX-13-TEX-N-2B\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(4828.9, 0)\"><use xlink:href=\"#MJX-13-TEX-N-2192\"></use></g><g data-mml-node=\"mi\" transform=\"translate(6106.7, 0)\"><use xlink:href=\"#MJX-13-TEX-N-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(6828.7, 0)\"><use xlink:href=\"#MJX-13-TEX-N-75\"></use></g><g data-mml-node=\"mo\" transform=\"translate(7606.9, 0)\"><use xlink:href=\"#MJX-13-TEX-N-2B\"></use></g><g data-mml-node=\"mi\" transform=\"translate(8607.1, 0)\"><use xlink:href=\"#MJX-13-TEX-N-46\"></use></g><g data-mml-node=\"msup\" transform=\"translate(9260.1, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-13-TEX-N-65\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(444, 413) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-13-TEX-N-32\"></use></g><g data-mml-node=\"mo\" transform=\"translate(500, 0)\"><use xlink:href=\"#MJX-13-TEX-N-2B\"></use></g></g></g></g></g></g></g></g></g></svg></div><p>通常认为置换反应都是氧化还原反应，但是一些特殊的反应，例如金属羰基化合物间的置换，则不是氧化还原反应。除此之外，也可以指路易斯酸间的置换反应，此时并不需要单质参与反应。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/7887/20160728003431-692623383.jpg/0?h=551&titlename=%E7%BD%AE%E6%8D%A2%E5%8F%8D%E5%BA%94&w=524","url":"https://pic.baike.soso.com/ugc/baikepic2/7887/20160728003431-692623383.jpg/0","rw":524,"rh":551,"title":"置换反应","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40176079549263621","title":"吸热放热","versionId":"40176079532486412","lemmaId":19764397043885316,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095406,"name":"Yxc","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591242809,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><b>1、放热的反应</b></p><p><img alt=\"置换反应\" width=\"300\" height=\"131\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"置换反应\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/24473/20180416174720-881732950_png_627_274_111338.jpg/0\">（1）金属和酸发生的置换反应</p><p>（2）金属和盐发生的置换反应</p><p>（3）铝和金属氧化物发生的置换反应</p><p>（4）活泼金属和水的置换反应</p><p><b>2、吸热的反应</b></p><p>（1）不太活泼的金属和水蒸气发生的置换反应</p><p>（2）碳、氢气还原金属氧化物的反应</p><p>（3）碳和水蒸气的置换反应</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/24473/20180416174720-881732950_png_627_274_111338.jpg/0?w=627&h=274&titlename=%E7%BD%AE%E6%8D%A2%E5%8F%8D%E5%BA%94","url":"https://pic.baike.soso.com/ugc/baikepic2/24473/20180416174720-881732950_png_627_274_111338.jpg/0","rw":627,"rh":274,"title":"置换反应","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40176079549263622","title":"反应类型","versionId":"40176079532486413","lemmaId":19764397043885316,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095406,"name":"Yxc","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educati

<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="合同研究组织 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>合同研究组织 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('6e7f112922424b1fa9a5d953f047c1d9') window._gtag.traceId = '6e7f112922424b1fa9a5d953f047c1d9';if ({"illegality": bCatalogs":null}]},{"level":1,"title":"CRO分类","paragraphId":"66607656382574867","subCatalogs":null},{"level":1,"title":"CRO服务内容","paragraphId":"66607656399352076","subCatalogs":null},{"level":1,"title":"CRO的优势与价值","paragraphId":"66607656382574869","subCatalogs":null},{"level":1,"title":"国内CRO现状","paragraphId":"66607656382574870","subCatalogs":[{"level":2,"title":"与其他相似产业联系","paragraphId":"66607656382574870","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"66607656382574866","title":"发展历史","versionId":"68454687573094927","lemmaId":66603498300584456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608098173,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>合同研究组织，是20世纪70年代后期在美国兴起的新生产业，后期在美国、欧洲、日本得以迅速发展。在20世纪90年代逐渐得到市场的认可后，发展成一个独立的医药研发外包服务组织。中国的CRO产业在20世纪初形成，目前已经在国内有一定的规模。但由于我国CRO行业发展时间较晚、发展历程较短，仍有较多的疑惑、概念模糊、各方职责纠纷等问题<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>发展驱动因素</h3></p><p>1、新药的R&amp;D投入加大，研发难度、成本较大。</p><p>2、药品限价政策给新药研发提出了新的难题，药物审批审评的难度加大。</p><p>3、品牌药品专利的保护到期，利润将被仿制药夺取。</p><p>因此，企业为了节约成本，缩短新药研发周期；分解复杂专业化的工作；提高企业核心竞争力，利用外部资源（CRO）推进企业自身技术，更符合企业自身的利益。于是，CRO凭借其低成本、专业性强、效率高等优势，逐渐成为国内外药品研发中不可或缺的一个运营模式<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>国外发展现状</h3></p><p><strong>美国</strong></p><p>美国CRO占一半以上市场份额且发展成熟, 能够提供早期药物发现、临床前研究、各期临床试验、药物基因组学、信息学、政策法规咨询、生产和包装、推广、市场、产品发布及销售支持、药物经济学、商业咨询、药物追踪等一系列服务。</p><p><strong>欧洲</strong></p><p>欧洲近年来由于受到市场药品价格控制的影响, 制药公司新药研发的积极性不高, 加上欧洲民众及动物保护团体对CRO公司使用动物试验极力反对, 且欧盟各国医药法规不一, 尚未进一步整合, 致使CRO发展速度放缓，市场占有率降低。</p><p><strong>日本</strong></p><p>日本<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>CRO产业起步于20世纪90年代初, 虽产生较晚, 但是1997年日本以国际化为标准的新GCP (药品临床试验管理规范) 颁布, 加上厚生省对临床实施规范和数据质量要求的提升, 促使了日本医药研发服务外包的发展。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66607656382574867","title":"CRO分类","versionId":"68454687573094928","lemmaId":66603498300584456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608098173,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>CRO规模上，田玲与阿丽塔还将CRO按来源进行了分类, 分成了符合《药物非临床研究质量管理规范》 (GLP) 的新药安全评价中心、跨国CRO在中国的分支机构、合资型CRO、本土CRO<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>CRO分工上，CRO分为临床前CRO，临床CRO<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>临床前CRO主要是在实验室条件下，通过对化合物研究阶段获得的候选药物分别进行实验室研究和活体动物研究，以观察化合物对目标疾病的生物活性，并对其进行安全性评估的研究活动。临床前CRO主要业务包括药效学研究、毒理学研究和动物药代动力学研究等。</p><p>临床CRO一般针对药物临床试验，包括I-IV期的临床试验以及BE试验等提供临床试验技术服务、现场管理、数据管理和统计分析等，同时也包括提供注册及申报服务等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66607656399352076","title":"CRO服务内容","versionId":"68454687573094929","lemmaId":66603498300584456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608098173,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>CRO的工作并不仅仅局限于临床试验, 业界根据CRO行业所承担的业务内容将其分为:</p><p>1、从事化学、临床前药理及毒理学实验等业务的临床前研究的CRO；</p><p>2、从事临床实验相关业务的临床型CRO;</p><p>3、从事新药研发咨询、新药申请报批等业务内容的CRO。</p><p>当前在国内的CRO机构中, 从事第三类业务的占绝大多数<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66607656382574869","title":"CRO的优势与价值","versionId":"68454687573094930","lemmaId":66603498300584456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608098173,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>优势上，CRO具有：</p><p>1、作为专门的外包研发或生产组织，CRO和CMO拥有明显的人才和设备优势。</p><p>2、制药企业在药物生产过程中不可避免会遇到各种问题。</p><p>3、在成本和风险上考虑，CMO和CRO可以帮助制药企业降低风险和控制成本。</p><p>CRO对于制药企业具有的现实意义<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>:</p><p>1、缩短新药报批周期, 提高新药的上市速度；</p><p>2、降低研发成本和费用, 分摊企业风险;</p><p>3、借助CRO让我国药品走出国门；</p><p>4、够弥补申办者对GCP知识不足的缺憾, 很好地沟通申办者与研究者, 通过具体而细致的工作保证临床试验的顺利进展, 提高临床研究的质量。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"66607656382574870","title":"国内CRO现状","versionId":"68454687573094931","lemmaId":66603498300584456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Old陈","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608098173,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>随着我国加入ICH，临床CRO和数据行业融合等，我国临床CRO企业业务将呈现业务全球化、服务创新化、管理信息化等趋势。目前我国CRO企业数量众多，但是业务较为分散，且规模较小。CRO企业总体超过500家，其中临床前CRO较多，占比为50%；临床CRO企业较少，占比为47%。</p><p>分领域来看，药物发现领域企业主要有药明康德、睿智化学、维亚生物等;临床前CRO领域主要有药明康德、昭衍新药、康龙化成等;临床CRO领域主要有泰格医药、博济医药、方恩医药等<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><h3>与其他相似产业联系</h3></p><p>CRO与ARO、CMO、CMDO等医药产业相关的公司被称为“CXO”型公司。<br></p><p><strong>ARO</strong></p><p>ARO是Academic Research Organization的缩写，即学术研究组织，最早由Goldenberg<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>等人提出。与CRO相比, ARO的最大特点是比CRO更专业研究更深入, 可组织各治疗领域的专家与不同药物研发领域的申办方合作<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><p><strong>CMO</strong></p><p>CMO是Contract Manu-facturing Organization的缩写，即为医药合作生产企业。与CRO相比，CMO的主要业务类型是生产与制造。同时，中国CRO也在逐步过渡到CMO的趋势。从CRO到CMO，从前端的研发平台到后端的生产平台，是一个自然的延伸。目前，药明康德在江苏常州投资了1亿美元的化学药生产厂，在江苏无锡投资了1.5亿美元建设全球最大的基于一次性生物反应器的生产设施，专门生产生物药包括单抗药物<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p><strong>CMDO</strong></p><p>CMDO是基于CRO与CMO，新产生的一个行业热点名称。CMDO是Contract Development Manufacture Organization，即为合同研发生产组织。与CRO、CMO相比，CMDO将其医药外包形式进一步扩展到了临床前、研发、采购、生产等整个药品研发的供应链。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"国家药监局 国家卫生健康委关于发布药物临床试验质量管理规范的公告_其他_中国政府网","site":"中华人民共和国中央人民政府","url":"http://www.gov.cn/zhengce/zhengceku/2020-04/28/content_5507145.htm","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-03","quoted":false},{"id":2,"type":"other","title":"鲁菁. 中国医药研发外包服务产业发展研究[D].中南大学,2012.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"靳晓枝,李海燕,胡炜,曹蓓,顾为望.合同研究组织的研究现状分析[J].科技管理研究,2013,33(19):89-92.\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"阿丽塔,田玲.促进我国医药产业合同研究组织发展的探讨[J].中国药房,2009,20(04):241-243.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":5,"type":"web","title":"2020年中国CRO行业市场现状及发展趋势分析 未来市场业务纵向一体化趋势加速_前瞻趋势 - 前瞻产业研究院","site":"前瞻产业研究院","url":"https://bg.qianzhan.com/trends/detail/506/200408-2135f5a6.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-03","quoted":false},{"id":6,"type":"other","title":"Goldenberg Neil A, Spyropoulos Alex C, Halperin Jonathan L, et al. Improving academic leadership and oversight in large industry-sponsored clinical trials: the ARO-CRO model.. 2011, 117(7):2089-92.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":7,"type":"other","title":"陈君超,刘红霞,吕映华,郑青山.临床研究服务新模式ARO-CRO-SMO[J].中国新药杂志,2012,21(18):2113-2116.\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":8,"type":"other","title":"贾岩. CRO转型：抢位生物药CMO前排[N]. 医药经济报,2016-03-14(008).\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":224,"auditType":1,"synonyms":null,"showEditTime":"2020.12.16 13:56","auditors":[{"uid":77532282,"name":"胡天楠","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/Q0j4TwGTfTLlveSnKicrOD8ABGuGOT9lFkMd2wGmfl9v8GXuuCVCL5icB4IXMskU1xtQ1YDP2Yv5orkDQCZicYTIA/132","introduction":"","educations":[{"schoolName":"加州大学戴维斯分校","major":"","degree":"博士","universityId":114,"universityLogo":"","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":"毕业","lab":"","researchField":""}],"jobs":[{"company":"加州大学旧金山分校","title":"Assistant Specialist"}],"works":null,"educationBrief":"加州大学戴维斯分校","jobBrief":"Assistant Specialist","role":0,"roleName":null,"title":"加州大学戴维斯分校 · 博士","professionalTitle":"加州大学旧金山分校助理研究员","phoneNo":null,"editable":true,"partnerId":11,"partnerIdCreateTime":1594286496,"partnerIdPoped":true},{"uid":76033259,"name":"JING","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=H2gCqr8SJCBBQ4kJo6dfEw&s=100&t=1572760947","introduction":null,"educations":[{"schoolName":"中国药科大学","major":"","degree":"硕士","universityId":56,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d7fae37e-6011-11e9-ba86-fc4dd4f70029","majorLevel1":"医学","majorLevel2":"中药学","majorLevel3":"中药学","majorLevel1Id":1039,"major 员","phoneNo":null,"editable":true,"partnerId":11,"partnerIdCreateTime":1594286496,"partnerIdPoped":true},"auditReason":null,"auditSuggest":"配图补充的很好，对国内现状以及与CMO/CDMO的区别也补充的很详细，可以上线。","auditResult":2,"auditAnnotations":[]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

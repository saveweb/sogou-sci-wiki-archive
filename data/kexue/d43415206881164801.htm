lity":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>超高速激光熔覆技术</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="43422552382537472"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/1882_741_20200626210911-200760401.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/1882_741_20200626210911-200760401.png?width=231&amp;height=174&amp;titlename=&amp;w=1882&amp;h=741" title="点击查看大图" data-w="1882" data-h="741" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/1882_741_20200626210911-200760401.png)" href="#!"></a></div><div><p>超高速激光熔覆技术是近年新开发的表面涂层技术，通过调整激光、粉材和熔池的相对位置，优化了粉体的熔凝形式和能量吸收比例，从而提高了材料沉积速度，获得高效、无缺陷、高结合强度、低稀释率的熔覆涂层，相比于硬铬电镀、热喷涂、传统激光熔覆和堆焊有其独特优势。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->214</div></div><div class 20%E8%A1%A8%E9%9D%A2%E6%B6%82%E5%B1%82%E6%8A%80%E6%9C%AF%E7%89%B9%E6%80%A7%E5%AF%B9%E6%AF%94","url":"https://img01.sogoucdn.com/app/a/200698/1174_260_20200626204915-426627749.png","rw":1174,"rh":260,"title":"图3 表面涂层技术特性对比","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/960_340_20200626211531-653922549.png?w=960&h=340&titlename=%E5%9B%BE4%20%E8%B6%85%E9%AB%98%E9%80%9F%E6%BF%80%E5%85%89%E7%86%94%E8%A6%86%E7%B3%BB%E7%BB%9F","url":"https://img03.sogoucdn.com/app/a/200698/960_340_20200626211531-653922549.png","rw":960,"rh":340,"title":"图4 超高速激光熔覆系统","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/733_782_20200626211707-409102518.jpg?w=733&h=782&titlename=%E5%9B%BE5%20%E8%B6%85%E9%AB%98%E9%80%9F%E6%BF%80%E5%85%89%E7%86%94%E8%A6%86%E6%B6%82%E5%B1%82%E5%8F%8A%E6%8A%9B%E5%85%89%E5%A4%84%E7%90%86%E5%90%8E%E5%BD%A2%E8%B2%8C","url":"https://img02.sogoucdn.com/app/a/200698/733_782_20200626211707-409102518.jpg","rw":733,"rh":782,"title":"图5 超高速激光熔覆涂层及抛光处理后形貌","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"技术特点","paragraphId":"43422552365760270","subCatalogs":null},{"level":1,"title":"技术优势","paragraphId":"43422552399314694","subCatalogs":null},{"level":1,"title":"设备组成","paragraphId":"43422552399314695","subCatalogs":null},{"level":1,"title":"应用","paragraphId":"43422552382537474","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43422552365760270","title":"技术特点","versionId":"60171320968674827","lemmaId":43415206881164800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160902,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;超高速激光熔覆是基于激光热源的一种表面制造技术，其特殊的熔凝形式有别于传统激光熔覆技术。一方面，超高速激光熔覆提高了激光能量密度。传统激光熔覆光斑直径约为2~4 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"mm\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8eb9492327eef83d27297a30146ddecaa5e094571b6c146cefa9518d63d94252.svg\"></span>，而超高速激光熔覆光斑直径小于1<span contenteditable=\"false\" class=\"kx_formula\" alt=\"mm\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/9f147be8e5756e82273faa870ac7386979cd1ef646b4730245615d73efe3c02d.svg\"></span>，在相同激光能量输入条件下，小光斑区域内激光能量密度更高。传统激光熔覆的激光能量密度约为70~150 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"W%2Fcm%5E%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/5211612a1703eebddaa0cf9868017371d99a1af8f4849e975a53333fae4d13fc.svg\"></span>，而超高速激光熔覆的激光能量密度最高可达3 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"Kw%2Fcm%5E%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/3c627cf7d5baede8cc7fcab965d3f9962f5f3e7f41c44825a922c030f5434c53.svg\"></span>。另一方面，在传统激光熔覆过程中，未熔化的粉体被直接送入熔池，如图1 所示；而超高速激光熔覆调整了激光、粉体和熔池的汇聚位置，使粉体汇聚处高于熔池上表面，汇聚的粉体受激光辐照熔化后再进入熔池，如图2 所示。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;工艺调整使超高速激光熔覆的沉积速率较传统激光熔覆得到了极大的提升。传统激光熔覆过程中，为使固态粉体材料送入熔池后充分熔化，需要较大的激光能量以保证熔池有较长的存续时间。这导致沉积速率仅为0.5~2&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%2Fmin\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/0951e97d6477b5d5fb364b13508a4446a9dc57715c10dda4a2bac67f2d2b7b58.svg\"></span>，致使加工效率无法提高。此外，传统激光熔覆对激光能量的利用率仅为60%~70%，其中熔化粉体的能量仅占总能量的20%~30%。大的热输入量易形成较大的热影响区。在超高速激光熔覆过程中，固态粉体材料在熔池上方受激光辐照熔化，在重力和载粉气流的作用下进入熔池，无需熔池再提供热量将其熔化，缩短了熔池的存续时间，沉积速率可以提高至20~500 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%2Fmin\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/eaa7df5ce958873e297270ac3d12216cb32dc2fe83e612ca645d9f1960a9dbed.svg\"></span>。沉积效能也由传统激光熔覆的50 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"cm%5E%7B2%7D%2F%20min\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/0bf0a83b7ada44f153ff96e044a037c8afe42846e81f2c3dc4e648c369f6f5ea.svg\"></span>&nbsp;提升至500<span contenteditable=\"false\" class=\"kx_formula\" alt=\"cm%5E%7B2%7D%2F%20min\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/f010a2b15fb0a82b29c7b4ff12f66e9c4d5454498825d18a3b50f3c5c9da7fa0.svg\"></span>。超高速激光熔覆过程中约90%的激光能量用于熔化粉体，剩余能量用于熔化基体材料，形成冶金结合界面。该能量分配形式对基体造成的热损伤较小。此外，超高速激光熔覆更为高效的激光利用率可以降低熔覆过程对激光总能的需求，使1~2 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"KW\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/98a773152d1af7833799cadf9dfb7eaf7d913409decc24ce877d29a64df9d799.svg\"></span>能量输入即可达到传统激光熔覆3~4 <span contenteditable=\"false\" class=\"kx_formula\" alt=\"KW\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/541e21098441414a6a0ac7ca3c6763b67c001b5c889af0a04acb5749ee8c9459.svg\"></span>的沉积效率。这有利于降低激光熔覆的设备成本。同时，独特的激光-粉体匹配设计使超高速激光熔覆粉体利用率达到90%以上。<img class=\"ed_imgfloat_embedmiddle\" width=\"457\" titlename=\"图1 传统激光熔覆\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/457_403_20200626203554-1432530799.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/457_403_20200626203554-1432530799.png\"><img class=\"ed_imgfloat_embedmiddle\" width=\"450\" titlename=\"图2 超高速激光熔覆\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/450_380_20200626203722-119193317.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/450_380_20200626203722-119193317.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/457_403_20200626203554-1432530799.png?w=457&h=403&titlename=%E5%9B%BE1%20%E4%BC%A0%E7%BB%9F%E6%BF%80%E5%85%89%E7%86%94%E8%A6%86","url":"https://img04.sogoucdn.com/app/a/200698/457_403_20200626203554-1432530799.png","rw":457,"rh":403,"title":"图1 传统激光熔覆","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/450_380_20200626203722-119193317.png?w=450&h=380&titlename=%E5%9B%BE2%20%E8%B6%85%E9%AB%98%E9%80%9F%E6%BF%80%E5%85%89%E7%86%94%E8%A6%86","url":"https://img01.sogoucdn.com/app/a/200698/450_380_20200626203722-119193317.png","rw":450,"rh":380,"title":"图2 超高速激光熔覆","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43422552399314694","title":"技术优势","versionId":"60171320968674828","lemmaId":43415206881164800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160902,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;硬铬电镀是过往被广泛采用的防腐耐磨涂层技术之一。其制备过程是将工件浸泡于铬酸溶液中，通过电化学方式进行涂层沉积。制备的硬铬涂层一般伴随有微裂纹，涂层与基体结合力差，在服役过程中往往出现开裂和剥落现象。由于电镀巨大的耗电量，其利润空间被一再压缩。而生产过程中产生的废气与废液还对环境造成了污染。目前电镀行业已成为夕阳产业，受到欧盟、美国及中国等国家工业部门的严格限制。超高速激光熔覆过程不涉及化学过程，对环境绿色友好，可选用的硬面涂层种类繁多，包括铁基、镍基和钴基等合金涂层，该方法制备的涂层无缺陷，结合强度高，耐用度远高于电镀涂层。目前超高速激光熔覆是替代硬铬电镀的首选技术。</p><p>&nbsp; &nbsp; 超高速激光熔覆技术与部分表面涂层技术的参数对比如图3 所示。分析涂层厚度可知，在50~500 μm 厚度范围内涂层并未有技术解决方案。而超高速激光熔覆技术恰能填补这一空白，其单层熔覆厚度在25~250 μm范围内，且制备的涂层表面光滑，粗糙度仅为传统激光熔覆的10%，只需经过磨削加工便可达到精度要求<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 表面涂层技术特性对比\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1174_260_20200626204915-426627749.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1174_260_20200626204915-426627749.png\"><br></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1174_260_20200626204915-426627749.png?w=1174&h=260&titlename=%E5%9B%BE3%20%E8%A1%A8%E9%9D%A2%E6%B6%82%E5%B1%82%E6%8A%80%E6%9C%AF%E7%89%B9%E6%80%A7%E5%AF%B9%E6%AF%94","url":"https://img01.sogoucdn.com/app/a/200698/1174_260_20200626204915-426627749.png","rw":1174,"rh":260,"title":"图3 表面涂层技术特性对比","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43422552399314695","title":"设备组成","versionId":"60171320968674829","lemmaId":43415206881164800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160902,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 超高速激光熔覆设备主要由光纤激光发生器、送粉器、激光熔覆头、气体供应系统、冷却系统、工业机器人及高精度高速机床组成。光纤激光发生器是输出稳定的激光能量，为激光熔覆提供所需的热量。送粉器是控制粉末均匀输送至送激光熔覆粉头，为激光熔覆提供填充材料。激光熔覆头是整合由光纤激光器输入的激光和送粉器</p><p>供给的粉末，从而实现激光与粉末同轴输出，由光路系统和送粉喷嘴组成的激光熔覆头是整套装备的核心部件部分。气体供应系统是为粉末送进提供动力，保证粉末连续稳定送进，以及为激光熔覆头光路系统提供保护气体，防止粉尘污染组合镜片导致激光能量输入受影响。冷却系统为激光器和高速激光熔覆头制冷提供保证，保障加工过程长时间安全、稳定进行。工业机器人可搭载激光熔覆头在空问自由移动，通过数控编程技术控制机器人，提高激光熔覆的加工精度和柔性，满足复杂平面加工的需求。高精度高速机床可夹持加工零件在空问位移，在数控编程系统的控制下，实现工件高速运动和位置变换<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img width=\"480\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图4 超高速激光熔覆系统\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/960_340_20200626211531-653922549.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/960_340_20200626211531-653922549.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/960_340_20200626211531-653922549.png?w=960&h=340&titlename=%E5%9B%BE4%20%E8%B6%85%E9%AB%98%E9%80%9F%E6%BF%80%E5%85%89%E7%86%94%E8%A6%86%E7%B3%BB%E7%BB%9F","url":"https://img03.sogoucdn.com/app/a/200698/960_340_20200626211531-653922549.png","rw":960,"rh":340,"title":"图4 超高速激光熔覆系统","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43422552382537474","title":"应用","versionId":"60171320968674830","lemmaId":43415206881164800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160902,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;超高速激光熔覆技术通过调整激光、粉材和基体的相对位置，优化了粉体的熔凝形式，从而提高了激光沉积过程中能量的吸收率和扫描速度。相比于电镀、热喷涂和传统激光熔覆等表面涂层技术，它表现出熔覆效率高、涂层结合强、组织细密以及基体热影响区小等突出优势。然而，超高速激光熔覆技术目前仍处在推广应用阶段。在技术层面，针对其制备工艺和涂层组织性能的基础研究还较为欠缺。在应用层面上，超高速激光熔覆目前主要集中在煤、气、油机和海洋腐蚀平台的涂层防腐上。通过设备改造可将现有超高速激光熔覆二维增材技术拓展至超高速激光沉积三维增材技术，能够弥补传统三维增材技术效率和精度的不足，从而拓宽超高速激光沉积技术的应用范围，促进其推广应用。<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 超高速激光熔覆涂层及抛光处理后形貌\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/733_782_20200626211707-409102518.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/733_782_20200626211707-409102518.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/733_782_20200626211707-409102518.jpg?w=733&h=782&titlename=%E5%9B%BE5%20%E8%B6%85%E9%AB%98%E9%80%9F%E6%BF%80%E5%85%89%E7%86%94%E8%A6%86%E6%B6%82%E5%B1%82%E5%8F%8A%E6%8A%9B%E5%85%89%E5%A4%84%E7%90%86%E5%90%8E%E5%BD%A2%E8%B2%8C","url":"https://img02.sogoucdn.com/app/a/200698/733_782_20200626211707-409102518.jpg","rw":733,"rh":782,"title":"图5 超高速激光熔覆涂层及抛光处理后形貌","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"吴影，刘艳，陈文静，等. 超高速激光熔覆技术研究现状及其发展方向[J].电焊机，2020，50（3）：1- 10.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"王豫跃, 牛强, 杨冠军,等. 超高速激光熔覆技术绿色制造耐蚀抗磨涂层[J]. 材料研究与应用, 2019：13(3):165-172.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quot

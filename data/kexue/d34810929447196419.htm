02742.png)" href="#!"></a><div class="text_img_title">图为不同离子辐射穿透物质的路径。一般来说，粒子质量越大，能量越高，LET越大。</div></div><div><p>线性能量转移（Linear Energy Transfer, LET）是电离辐射穿透生物组织等物质时，在单位长度的路径上释放（沉积）的能量。它描述了辐射在物质中释放能量的速率，是衡量辐射生物学效应的重要指标。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->3359</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"34810929447196419","versionId":"60061359689236231","title":"线性能量转移","subtitle":"","abstracts":{"paragraphId":"34812788463392532","title":"摘要","versionId":"60061359689236232","lemmaId":34810929447196420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095360,"comment":null,"depend 78 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z\"></path><path id=\"MJX-14-TEX-I-78\" d=\"M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-14-TEX-I-4C\"></use></g><g data-mml-node=\"mi\" transform=\"translate(681, 0)\"><use xlink:href=\"#MJX-14-TEX-I-45\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1419, 0)\"><use xlink:href=\"#MJX-14-TEX-I-54\"></use></g><g data-mml-node=\"mo\" transform=\"translate(2400.8, 0)\"><use xlink:href=\"#MJX-14-TEX-N-3D\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(3456.6, 0)\"><g data-mml-node=\"mfrac\"><g data-mml-node=\"mrow\" transform=\"translate(220, 394) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-14-TEX-I-64\"></use></g><g data-mml-node=\"mi\" transform=\"translate(520, 0)\"><use xlink:href=\"#MJX-14-TEX-I-45\"></use></g></g><g data-mml-node=\"mrow\" transform=\"translate(278.7, -345) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-14-TEX-I-64\"></use></g><g data-mml-node=\"mi\" transform=\"translate(520, 0)\"><use xlink:href=\"#MJX-14-TEX-I-78\"></use></g></g><rect width=\"1089.5\" height=\"60\" x=\"120\" y=\"220\"></rect></g></g></g></g></svg></span></p><p>一般来说，质量大的离子辐射，如α射线、质子射线、阳离子射线等，具有更大的LET，因此具有更强的生物学效应，如细胞杀伤、染色体破坏等。而粒子质量小的辐射，如电磁辐射、β射线等，具有较小的LET，因此具有较弱的生物学效应。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"34991176574589199","title":"与生物效应的关系","versionId":"60061359689236234","lemmaId":34810929447196420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095360,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在放射生物学中，常用相对生物有效性（Relative biological effect, RBE）来衡量辐射的生物学效应。RBE定义为在达到同一生物学效应（如细胞杀伤率）时，目标辐射与标准参照辐射（通常为特定波段的X射线）的辐照剂量的比值。RBE被认为与LET相关，但对于不同的辐射种类，以及不同的穿透材料，相关性并不统一。对于临床放射治疗中常使用的辐射，RBE被认为是先与LET成正相关关系，当到达LET的饱和值（对哺乳动物细胞在 100-200keV/μm左右）时，RBE到达峰值，此后随LET的增长而下降。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><img class=\"ed_imgfloat_embedmiddle\" width=\"251\" titlename=\"RBE与LET的相关关系\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/251_201_20200429163937-1030554946.jpeg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/251_201_20200429163937-1030554946.jpeg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/251_201_20200429163937-1030554946.jpeg?w=251&h=201&titlename=RBE%E4%B8%8ELET%E7%9A%84%E7%9B%B8%E5%85%B3%E5%85%B3%E7%B3%BB","url":"https://img02.sogoucdn.com/app/a/200698/251_201_20200429163937-1030554946.jpeg","rw":251,"rh":201,"title":"RBE与LET的相关关系","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36292741046491414","title":"不同类型辐射的LET","versionId":"60061359689236235","lemmaId":34810929447196420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095360,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>离子射线</h3><p></p><p>离子射线，包括质子射线、碳离子射线，以及其他阳离子射线的LET较高，这是因为离子的质量较大，在穿透物质的时候不会被材料的原子核以及电离产生的自由电子引起明显的散射。因此能够保持相对定向且集中的路径，并在狭窄的路径上与物质微粒进行频繁的碰撞，不断引发物质的电离。</p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"301\" titlename=\"不同种类的射线穿透物质的情况\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/301_167_20200429164920-455172280.jpeg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/301_167_20200429164920-455172280.jpeg\"></p><p></p><h3>β射线</h3><p></p><p>β辐射的辐射粒子为电子。由于它们相对于原子的质量低，在穿透物质时，会被原子核强烈散射。因此，β粒子的透射轨迹是弯曲且发散的，具有较低的LET。</p><p></p><h3>γ射线</h3><p></p><p>对于γ射线，一般不用LET直接描述其能量散失的过程。当光子穿过物质时，它可能会直接被被吸收（如光电效应），也有可能产生能量更低的光子（如康普顿效应），或者保持自身状态不变，因此γ射线的LET较低且难以量化。文献中常出现的γ射线LET一般是γ射线激发产生的二次电子的LET。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/301_167_20200429164920-455172280.jpeg?w=301&h=167&titlename=%E4%B8%8D%E5%90%8C%E7%A7%8D%E7%B1%BB%E7%9A%84%E5%B0%84%E7%BA%BF%E7%A9%BF%E9%80%8F%E7%89%A9%E8%B4%A8%E7%9A%84%E6%83%85%E5%86%B5","url":"https://img01.sogoucdn.com/app/a/200698/301_167_20200429164920-455172280.jpeg","rw":301,"rh":167,"title":"不同种类的射线穿透物质的情况","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34991176574589198","title":"Bragg曲线","versionId":"60061359689236236","lemmaId":34810929447196420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603095360,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>Bragg曲线是描述电离辐射LET与透射深度相关性的曲线。</p><p>当辐射穿透生物组织时，一方面随着穿透深度的增加，辐射的透射截面将会增大，从而引起更大范围的电离，增加能量散失的速率，而另一方面随着辐射粒子速度的减慢，辐射散失能量的速度也会减慢（能量的散失速率与粒子运动速度的平方成反比），在这两种因素的作用下，辐射的LET将会随着透射深度的增加，先增加后减小。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"几种辐射的Bragg曲线\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/400_269_20200429171442-128913463.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/400_269_20200429171442-128913463.png\">不同种类的辐射显示出不同的Bragg曲线特征。对于光子辐射来说，其在透射的初期LET就迅速增大，此后逐渐减小直到完全失能。而离子射线则不同，它们在透射后LET逐渐增加，到达一个锐利的峰值之后迅速减小。这个峰称为Bragg峰，在1903年被William Henry Bragg 发现。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>根据Bragg曲线，离子射线在穿透生物组织时，将会在到达特定的深度时快速释放大量的能量，然后迅速失能停止。利用这样的性质，临床上常用离子射线对肿瘤组织进行高精度的定点治疗。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/400_269_20200429171442-1289

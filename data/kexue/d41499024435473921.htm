92155762179","subCatalogs":null}]},{"level":1,"title":"技术要求","paragraphId":"41695992138984972","subCatalogs":[{"level":2,"title":"起动机","paragraphId":"41695992138984972","subCatalogs":null},{"level":2,"title":"蓄电池","paragraphId":"41695992138984972","subCatalogs":null},{"level":2,"title":"空调与暖风","paragraphId":"41695992138984972","subCatalogs":null},{"level":2,"title":"安全","paragraphId":"41695992138984972","subCatalogs":null}]},{"level":1,"title":"缺点","paragraphId":"41695992155762180","subCatalogs":null},{"level":1,"title":"应用现状","paragraphId":"41695992138984973","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41695992138984970","title":"概述","versionId":"41695992122207751","lemmaId":41499024435473920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592148747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"发动机自动启停\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"发动机自动启停\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/19702/20180611164149-39474219_png_542_332_138939.jpg/0\">在汽车中，启停系统或启停系统可以自动关闭和重新启动内燃机，以减少发动机空转的时间，从而减少燃料消耗和排放。这对于那些花大量时间等待交通灯或经常在交通堵塞中停下来的车辆来说是最有利的。随着政府更加严格的燃油经济性和排放规定，启停技术可能会变得更加普遍。</p><p>这一特性出现在混合动力汽车中，但也出现在缺乏混合动力动力系统的汽车中。对于非电动汽车来说，这项技术的燃油经济性收益通常在3-10%之间，可能高达12%。自动启动停车技术就是致力于最大限度减少发动机怠速时燃油的损耗,避免这部分能源的浪费,同时对节省能源与减低排放有着重要的意义。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/19702/20180611164149-39474219_png_542_332_138939.jpg/0?w=542&h=332&titlename=%E5%8F%91%E5%8A%A8%E6%9C%BA%E8%87%AA%E5%8A%A8%E5%90%AF%E5%81%9C","url":"https://pic.baike.soso.com/ugc/baikepic2/19702/20180611164149-39474219_png_542_332_138939.jpg/0","rw":542,"rh":332,"title":"发动机自动启停","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41695992155762176","title":"发展历史","versionId":"54224617564332300","lemmaId":41499024435473920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599616390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>这项技术早在上世纪七十年代中就已经出现。当时丰田在皇冠轿车上对这一技术进行过实用性测试，只要车辆停稳后1.5秒，发动机就会自动断油熄火，而这也成为日后自动启停发展的理论及设计雏形。这台皇冠在东京的城市交通中进行了长时间的测试，证明这一技术能带来10%左右的节油效果。而在此之后，大众、菲亚特、雪铁龙等众多品牌都开始涉足这一技术，但直到2006年自动启停功能才开始了普及之路，究其原因是欧盟日益严苛法规限制，让众多汽车企业不得不想办法节能减排<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41695992138984971","title":"原理介绍","versionId":"41695992122207753","lemmaId":41499024435473920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81098372,"name":"Hape","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592148747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"发动机自动启停\" width=\"212\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"发动机自动启停\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/23556/20160716113928-1600881652.jpg/0\">启停系统的工作原理是，当车辆因为拥堵或者路口停止行进。驾驶员踩下制动踏板，停车摘挡。此时，STT系统自动检测：发动机空转且没有挂挡；防锁定系统的车轮转速传感器显示为零；电子电池传感器显示有足够的能量进行下一次启动。满足这三个条件后，发动机自动停止转动。而当信号灯变绿后，驾驶员踩下离合器，随即就可以启动“启动停止器”，并快速地启动发动机。在自动挡车型上，只要一松开刹车，或者转动方向盘，发动机又会马上自动点火，立即又可以踩油门起步，整个过程都处于D档状态。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/23556/20160716113928-1600881652.jpg/0?titlename=%E5%8F%91%E5%8A%A8%E6%9C%BA%E8%87%AA%E5%8A%A8%E5%90%AF%E5%81%9C&w=472&h=366","url":"https://pic.baike.soso.com/ugc/baikepic2/23556/20160716113928-1600881652.jpg/0","rw":472,"rh":366,"title":"发动机自动启停","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41695992138984969","title":"分类","versionId":"54224617564332301","lemmaId":41499024435473920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599616390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>自动启停系统由于成本低，节能减排效果显著，因此目前很多汽车制造厂商已将该系统作为车辆的一个标准配置。从众多的汽车厂商采用的类型来看，主要有三种形式：</p><p></p><h3>分离式启停系统</h3><p></p><p>采用分离式起动机和发电机的自动启停系统很常见。这种系统的起动机和发电机是独立设计的，发动机启动所需的功率是由起动机提供，而发电机则为起动机提供电能。如图所示，博世是这种启停系统的主流供应商。这套系统包括高增强型起动机、增强型电池( 一般采用AGM电池)、可控发电机、集成起动/停止协调程序的发动机EC<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"分离式启停系统\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/313_250_20200614231751-358899002.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/313_250_20200614231751-358899002.png\">U&nbsp;,传感器等。</p><p>博世的起动电机能快速、安静地自动恢复发动机运转，可降低起动时油耗。这种启停系统零件少，安装方便，可应用于各种不同混合动力车辆(皮带驱动、直齿驱动和电力轴驱动)。而且系统的部件与传统部件尺寸保持一致，因此可直接配备至各种车辆上。目前全球已量产装有博世STT系统的车型已非常多，包括有宝马1、3、5系、X3、大众、帕萨特、高尔夫等。</p><p></p><h3>集成式启停系统</h3><p></p><p>集成起动机/发电机是一个通过永磁体内转子和单齿定子来激励的同步电<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"集成式启停系统\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/369_244_20200614232236-771895746.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/369_244_20200614232236-771895746.png\">机，能将驱动单元集成到混合动力传动系统中。如图所示，法雷奥于研发成i-Start系统(&nbsp;i-Stop-Start&nbsp;System)&nbsp;,&nbsp;它首先应用于标致-雪铁龙集团的e-HDi车型上。i-Start系统的电控装置集成在发电机内部,在遇红灯停车时发动机停转，只要一挂档或松开制动踏板汽车会立即自动启动发动机。</p><p></p><h3>马自达SISS智能启停系统</h3><p></p><p>以上介绍的两种启停系统是单纯起动机来启动发动机的，而马自达的SISS智能启停系统(现在称为i-stop技术)&nbsp;,&nbsp;主要是通过在气缸内进行燃油直喷，<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"SISS智能启停系统发动机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/384_224_20200614232306-885872647.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/384_224_20200614232306-885872647.png\">燃油燃烧产生的膨胀力来重启发动机的。发动机上的传统启动机在发动机启动时起到辅助作用，如图所示。这种该系统控制智能、效率高，无需起动机就能实现start-stop的功能，已用于日本市场销售的Mazda&nbsp;2、Mazda&nbsp;3和Mazda&nbsp;6部分车型上。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/313_250_20200614231751-358899002.png?w=313&h=250&titlename=%E5%88%86%E7%A6%BB%E5%BC%8F%E5%90%AF%E5%81%9C%E7%B3%BB%E7%BB%9F","url":"https://img04.sogoucdn.com/app/a/200698/313_250_20200614231751-358899002.png","rw":313,"rh":250,"title":"分离式启停系统","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/369_244_20200614232236-771895746.png?w=369&h=244&titlename=%E9%9B%86%E6%88%90%E5%BC%8F%E5%90%AF%E5%81%9C%E7%B3%BB%E7%BB%9F","url":"https://img03.sogoucdn.com/app/a/200698/369_244_20200614232236-771895746.png","rw":369,"rh":244,"title":"集成式启停系统","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/384_224_20200614232306-885872647.png?w=384&h=224&titlename=SISS%E6%99%BA%E8%83%BD%E5%90%AF%E5%81%9C%E7%B3%BB%E7%BB%9F%E5%8F%91%E5%8A%A8%E6%9C%BA","url":"https://img03.sogoucdn.com/app/a/200698/384_224_20200614232306-885872647.png","rw":384,"rh":224,"title":"SISS智能启停系统发动机","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41695992155762179","title":"限制条件","versionId":"54224617564332302","lemmaId":41499024435473920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599616390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>发动机节能自动启停系统作动是不能以牺牲车辆安全性，舒适性及更快起步响应为代价的，因此设置了一系列的相关条件。</p><p><h3>确保安全性</h3></p><p>当斜坡坡度较大情况下临时停车时，如果发动机停止，可能导致车辆后溜，因此斜坡较大时禁止发动机停止。</p><p><h3>确保舒适性</h3></p><p>当车内温度偏离空调设定值较大时，如果发动机停止，会影响顾客舒适性，因此此时禁止发动机停止。</p><p><h3>确保快速响应性</h3></p><p>当蓄电池电量较低时，如果发动机停止，可能导致发动机无法启动，因此此时禁止发动机停止。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41695992138984972","title":"技术要求","versionId":"54224617564332303","lemmaId":41499024435473920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599616390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>自动启停系统与普通的启动车辆方式没有太大的差别，因此蓄电池和起动机需要承受较大的压力，同时需要较多的传感器和控制器检测启停过程控制。总的来说,自动启停系统主要对车辆需要以下几个方面的技术改进。</p><p><h3>起动机</h3></p><p>对于这类靠起动机和蓄电池的启停系统来说，起动机就是车辆的生命线，寿命必须提高以应付短时间内频繁的大电流工作，对于接合型起动机需加强接合齿轮强度、电磁线圈以及其他零部件的耐用性，因此启停系统的起动机要求要比传统起动机更耐用，使用寿命必须达到30万次以上。</p><p><h3>蓄电池</h3></p><p>蓄电池也是需特别加强，让其可快速充放电，同时也需有高容量以应付发动机停机车后用电器的工作需要。普通的铅酸蓄电池无法在短时间内多次大电流放电，其隔板无法让电离子快速通过。因此具有启停功能的车需要有更大容量的蓄电池，当前市场上一般采用AGM蓄电池来替代传统铅酸蓄电池<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>空调与暖风</h3></p><p>车辆上配备着空调增加乘坐舒适性，但大部分带有启停系统的车辆在发动机熄灭时，空调只会送风并不会制冷(制暖采用车辆水箱温度)&nbsp;，大大影响乘坐舒适性。同时若检测到车内温度与设定值相差太大，发动机便会自动启动。频繁的启动震动让人乘坐舒适性大打折扣。因此，自动启停系统的车辆必须设计有单独的空调或暖风控制系统。</p><p><h3>安全</h3></p><p>当启停系统运行自动停机时，此时发动机会停止运转。如果制动真空助力系统或转向助力系统完全依靠发动机提供助力的设计，可能会导致车辆失去真空助力或转向助力<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。因此，出于安全考虑，现有的车辆必须设计有真空助力辅助系统，以及改进转向助力系统，让即使在发动机自动停机期间，这两个安全相关的系统也能正常运行。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41695992155762180","title":"缺点","versionId":"54224617564332304","lemmaId":41499024435473920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599616390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>1. </strong>增加了汽车成本，并且需要更加耐用的起动机。</p><p><strong>2. </strong>增加了车辆控制系统的复杂度和后期保养维护费用。</p><p><strong>3. </strong>据专家测定，汽车每启动一次对发动机的磨损相当于50km的磨损量;汽车80%的磨损在启动的时候。</p><p><strong>4. </strong>频繁启动会加速电瓶老化损坏，启动一次电瓶放掉的电，在不用任何电器的情况下，汽车要行驶1-2公里才能使电瓶充满。</p><p><strong>5. </strong>汽车启动一次消耗的油可供怠速运转1-3分钟。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41695992138984973","title":"应用现状","versionId":"54224617564332305","lemmaId":41499024435473920,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599616390,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"发动机自动启停\" width=\"220\" height=\"165\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"发动机自动启停\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/5325/20180611164225-31330502_png_664_426_292851.jpg/0\">目前市场上已经有许多车型搭载发动机自动启停系统，欧洲车装备自动启停技术的车型较多，无论是合资车还是进口车，包括奥迪（从A1到A8L、Q3/Q5/Q7）、奔驰（E级、S级等）、宝马（1系到7系、X1/X3）、沃尔沃（几乎全系新车）、保时捷（几乎全系新车）等，大众旗下各品牌的蓝驱系列也都装备了该系统，如一汽-大众高尔夫1.4TSI 蓝驱版/速腾1.4TSI 蓝驱版、迈腾1.4TSI 蓝驱版，上汽大众的帕萨特1.4TSI 蓝驱版/途观1.4TSI 手动两驱蓝驱版/斯柯达速派1.4TSI DSG绿动版，另外，马自达CX-5、荣威550、帝豪EC7、长城C30、铃木锋驭等也装备了类似系统。</p><p>经过一段时间的发展，目前越来越多的厂商开始推广自动启停技术，所以目前装备此功能的车型并不少，所以如果想要一辆带有自动启停功能的汽车，也不用一定就需要买高档车。</p><p>博世公司起动机和电机事业部中国区副总裁孙国忠去年8月曾在北京的一次行业会议上表示，2013年欧洲轻型车中40%采用了启停系统，预计到2019年该比例将提升至90%；中国市场在该领域将跟随欧洲的步伐，他预言：“2019年中国车市年销量规模将达到3000万辆，其中30%将配备启停系统。届时每三辆车中就有一辆配有启停系统。”</p><p>另据外媒报道，2013年欧盟地区已有超过半数的上市新车配备此功能，而福特汽车计划在2017年实现旗下70%的车型配备自动启停系统。发动机自动启停技术减少了怠速时的油耗，同时还美化了我们生存的环境<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。目前我国汽车的生产和销售正保持着高速增长的势头，相信中国的汽车产业也会跟随这一发展趋势。并且随着自动启停系统本身技术的逐步完善，人们保护环境和珍惜能源的意识不断加强，发动机自动启停正作为一种新的汽车科技成为新的热点和增长点。它必将会为我国的节能减排工作乃到环境的优化做出更大的贡献。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/5325/20180611164225-31330502_png_664_426_292851.jpg/0?w=664&h=426&titlename=%E5%8F%91%E5%8A%A8%E6%9C%BA%E8%87%AA%E5%8A%A8%E5%90%AF%E5%81%9C","url":"https://pic.baike.soso.com/ugc/baikepic2/5325/20180611164225-31330502_png_664_426_292851.jpg/0","rw":664,"rh":426,"title":"发动机自动启停","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"发动机自动启停 ","site":"汽车网","url":"http://price.pcauto.com.cn/qcbk/canshu/fadongji/fdjjs/1207/2025147.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"沉默是金——揭秘发动机自动启停系统","site":"","url":"","journalName":"汽车之友","author":"吕品","press":"","publishYear":"","publishTime":"2013","publishPlace":"","page":"","volume":"","q

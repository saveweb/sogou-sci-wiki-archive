43124309165637382","subCatalogs":null},{"level":2,"title":"地表移动盆地特征","paragraphId":"43124309165637382","subCatalogs":null}]},{"level":1,"title":"地表移动的角量参数","paragraphId":"43124309148860174","subCatalogs":null},{"level":1,"title":"关键层运动对开采沉陷的影响","paragraphId":"43124309148860172","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43124309165637383","title":"地表移动和破坏的形式","versionId":"54396829076349457","lemmaId":42978291501530900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599719036,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>因地下采矿活动引发覆岩移动直至地表，使地表产生移动、变形和破坏。地表移动破坏与煤层采深、采厚、覆岩产状与岩性，地表形态和采煤方法等因素密切相关。地表移动和破坏的主要形式有以下几种<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：</p><p>1）地表移动盆地</p><p>当工作面推进长度达到一定值时，开采影响波及地表，使地表产生移动和变形，在采空区上方的地表将逐渐形成一个比采空区面积大的沉陷区域，这种地表沉陷区域称为地表移动盆地，或称下沉盆地。在地表移动盆地的形成中，原有地表的标高和水平位置发生了变化，这对位于影响范围内的建(构)筑物、铁路、管线等带来了不同程度的影响。</p><p>2）裂缝与台阶</p><p>在地表移动盆地外边缘区，地表经常出现裂缝。裂缝的深度和宽度受有无第四纪松散层及其厚度、性质和变形值大小影响较大。若第四纪松散层为塑性大的黏性土，一般拉伸变形值超过6~10mm/m时地表才出现裂缝，塑性小的砂质黏土或岩石，地表拉伸变形值只需2~3mm/m时，即可产生裂缝。</p><p>地表裂缝一般平行于采空区边界发展，对于浅埋煤层开采，经常产生平行于工作面的地表裂缝，随着工作面向前推进，裂缝经历先张开而后闭合的过程。裂缝一般在地面以下5m左右消失，个别的裂缝深度能达到20m甚至出现较大的台阶下沉，如图1所示。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1  台阶状裂缝\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/751_207_20200623201916-1668558143.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/751_207_20200623201916-1668558143.png\"></p><p>3）塌陷坑</p><p>急倾斜煤层开采时，煤层露头处附近地表往往呈现出严重的非连续性破坏，形成漏斗状塌陷坑，如图2所示。缓倾斜或倾斜煤层开采浅部区域时，地表有时也会出现非连续性破坏，也可能出现塌陷坑，如图3所示。</p><p>地表出现的裂缝、台阶成塌陷坑，对位于其上的建筑物、铁路和水体危害极大，因此，在“三下”采煤时，应尽可能避免其出现。</p><p><img width=\"225\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2 地表塌陷漏斗\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/225_259_20200623202114-1164143111.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/225_259_20200623202114-1164143111.png\"><img width=\"432\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3 浅部开采引起的地表漏斗状塌陷坑\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/432_240_20200623202235-60223245.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/432_240_20200623202235-60223245.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/751_207_20200623201916-1668558143.png?w=751&h=207&titlename=%E5%9B%BE1%20%20%E5%8F%B0%E9%98%B6%E7%8A%B6%E8%A3%82%E7%BC%9D","url":"https://img03.sogoucdn.com/app/a/200698/751_207_20200623201916-1668558143.png","rw":751,"rh":207,"title":"图1  台阶状裂缝","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/225_259_20200623202114-1164143111.png?w=225&h=259&titlename=%E5%9B%BE2%20%E5%9C%B0%E8%A1%A8%E5%A1%8C%E9%99%B7%E6%BC%8F%E6%96%97","url":"https://img04.sogoucdn.com/app/a/200698/225_259_20200623202114-1164143111.png","rw":225,"rh":259,"title":"图2 地表塌陷漏斗","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/432_240_20200623202235-60223245.png?w=432&h=240&titlename=%E5%9B%BE3%20%E6%B5%85%E9%83%A8%E5%BC%80%E9%87%87%E5%BC%95%E8%B5%B7%E7%9A%84%E5%9C%B0%E8%A1%A8%E6%BC%8F%E6%96%97%E7%8A%B6%E5%A1%8C%E9%99%B7%E5%9D%91","url":"https://img01.sogoucdn.com/app/a/200698/432_240_20200623202235-60223245.png","rw":432,"rh":240,"title":"图3 浅部开采引起的地表漏斗状塌陷坑","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43124309165637382","title":"地表移动盆地的形成及特征","versionId":"54396829076349458","lemmaId":42978291501530900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599719036,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>地表移动盆地的形成</h3><p></p><p>地表移动盆地是在工作面推进过程中岩层移动由下往上传递到地表的最终反映。通常，当工作面距开切眼的距离达到1/4~ 1/2<span class=\"kx_formula\" contenteditable=\"false\" alt=\"H_%7B0%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.37ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/677a97aaeb0e7a08913acc1aacf350afe942c9f83ffbf60e6965bf092aeb1ec0.svg\"></span> (<span class=\"kx_formula\" contenteditable=\"false\" alt=\"H_%7B0%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.37ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/9e5760569fa95ff6c7a89e010510e36c52149437cf5d8d4be4baea44bbb4f86f.svg\"></span>为平均采深)时，地表受开采影响才开始出现下沉。习惯上把开采影响开始波及地表的开采空间宽度称为起动距。随着工作面往前推进，地表的影响范围不断扩大，下沉值 不断增加，最终在地表形成一个比开采范围大的下沉盆地<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>如图4所示，当工作面由开切眼推进到位置1 时，地表形成最大下沉值为W1范围较小的移动盆地，随着工作面依次由位置1向2、3、4和5位置推进，开采至位置1所形成的移动盆地以内的地表继续下沉，该盆地以外尚未移动的地表点陆续进入地表下沉范围，从而使移动盆地范围逐渐扩大，形成一系列新的移动盆地和对应的最大下沉值W2、W3、W4、W5。</p><p>工作面推进过程中形成的地表移动盆地称为动态盆地。当工作面推进到停采边界后，虽然采煤工作结束了，但是，地表移动并未立刻停止，而是还要延续一段时间，才逐渐稳定下来并趋于静止，形成一个最终地表移动盆地，又称为静态移动盆地。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4  地表移动盆地形成过程\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/539_217_20200623202520-701203202.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/539_217_20200623202520-701203202.png\"></p><p></p><h3>地表移动盆地特征</h3><p></p><p>为了研究方便，常选取移动盆地主断面进行研究，主断面是指通过盆地内最大下沉点沿煤层倾向或走向的垂直剖面。显然，主断面.上地表移动盆地的范围最大，地表的移动值最大。为了研究开采引起的地表最大的移动和变形，在大多数情况下，只要研究主断面内的地表移动和变形就可以满足工程需要<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>地表移动盆地的范围总是比采空区的面积大，它的形状取决于采空区的形状及煤层倾角大小。当采空区为长方形时，移动盆地大致呈椭圆形，它与采空区的相对位置取决于煤层倾角。</p><p>1）近水平煤层地表移动盆地</p><p>图5为超充分采动的近水平煤层地表移动盆地，图中假定采空区上方的地表是平坦的。超充分采动的地表移动盆地有以下特征：</p><p>（1）地表移动盆地位于采空区正上方，盆地的形状与采空区对称。</p><p>（2）主断面上的地表下沉曲线分为三段或两段，采空区，上方的中间区下沉值最大，并且下沉均匀;采空区上方的内缘区下沉值不相等;地面向盆地中心倾斜，呈凹形，使地表产生压缩变形;煤柱上方的外边缘区下沉值不相等，地面向盆地中心倾斜，呈凸形， 使地表产生拉伸变形，当拉伸变形超过一定值后， 地表可能产生裂缝。</p><p>（3）下沉曲线的凹凸边缘区分界点称为拐点，在理想条件下，拐点位于煤柱与采空区交界处的正上方，真实条件下一般要偏向采空区内侧。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图5 超充分采动的近水平煤层地表移动盆地\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/775_337_20200623203036-1668358518.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/775_337_20200623203036-1668358518.png\"></p><p>2）缓倾斜和中倾斜煤层地表移动盆地</p><p>图6为缓倾斜或倾斜煤层地表移动盆地，该盆地有以下特征：</p><p>移动盆地与采空区不对称。在倾斜方向上，上边界的开采影响范围比下边界的开采影响范围小，移动盆地偏向采空区的下边界。最大下沉值偏向采空区下部边界，下沉曲线上边界的拐点偏向采空区内侧，下边界的拐点则处于采空区外侧。</p><p><img width=\"467\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图6 缓倾斜或倾斜煤层地表移动盆地\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/467_330_20200623203441-820116003.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/467_330_20200623203441-820116003.png\"></p><p>3）急倾斜煤层地表移动盆地</p><p>图7为急倾斜煤层地表移动盆地，该盆地有以下特征：.</p><p>移动盆地的非对称性更显著，且明显偏向煤层下山方向，最大下沉值向采空区下边界方向偏移，地表最大水平移动值甚至大于最大下沉值，煤层底板岩层也受开采影响而出现相应的变形。</p><p><img width=\"331\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图7 急倾斜煤层地表移动盆地\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/331_291_20200623203523-2022813725.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/331_291_20200623203523-2022813725.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/539_217_20200623202520-701203202.png?w=539&h=217&titlename=%E5%9B%BE4%20%20%E5%9C%B0%E8%A1%A8%E7%A7%BB%E5%8A%A8%E7%9B%86%E5%9C%B0%E5%BD%A2%E6%88%90%E8%BF%87%E7%A8%8B","url":"https://img01.sogoucdn.com/app/a/200698/539_217_20200623202520-701203202.png","rw":539,"rh":217,"title":"图4  地表移动盆地形成过程","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/775_337_20200623203036-1668358518.png?w=775&h=337&titlename=%E5%9B%BE5%20%E8%B6%85%E5%85%85%E5%88%86%E9%87%87%E5%8A%A8%E7%9A%84%E8%BF%91%E6%B0%B4%E5%B9%B3%E7%85%A4%E5%B1%82%E5%9C%B0%E8%A1%A8%E7%A7%BB%E5%8A%A8%E7%9B%86%E5%9C%B0","url":"https://img02.sogoucdn.com/app/a/200698/775_337_20200623203036-1668358518.png","rw":775,"rh":337,"title":"图5 超充分采动的近水平煤层地表移动盆地","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/467_330_20200623203441-820116003.png?w=467&h=330&titlename=%E5%9B%BE6%20%E7%BC%93%E5%80%BE%E6%96%9C%E6%88%96%E5%80%BE%E6%96%9C%E7%85%A4%E5%B1%82%E5%9C%B0%E8%A1%A8%E7%A7%BB%E5%8A%A8%E7%9B%86%E5%9C%B0","url":"https://img02.sogoucdn.com/app/a/200698/467_330_20200623203441-820116003.png","rw":467,"rh":330,"title":"图6 缓倾斜或倾斜煤层地表移动盆地","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/331_291_20200623203523-2022813725.png?w=331&h=291&titlename=%E5%9B%BE7%20%E6%80%A5%E5%80%BE%E6%96%9C%E7%85%A4%E5%B1%82%E5%9C%B0%E8%A1%A8%E7%A7%BB%E5%8A%A8%E7%9B%86%E5%9C%B0","url":"https://img04.sogoucdn.com/app/a/200698/331_291_20200623203523-2022813725.png","rw":331,"rh":291,"title":"图7 急倾斜煤层地表移动盆地","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43124309148860174","title":"地表移动的角量参数","versionId":"54396829076349459","lemmaId":42978291501530900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599719036,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1）充分采动角</p><p>充分采动的范围可用充分采动角ψ表示<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>如图8所示，在充分采动或超充分采动条件下，在移动盆地主断面上，将地表下沉曲线上的最大下沉点或盆地平底边缘点投影在地表水平线上，该投影点和采空区边界的连线与煤层底板在采空区一侧的夹角叫充分采动角。</p><p><img width=\"480\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图8 充分采动角   （a）充分采动条件下    （b）超充分采动条件下\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_256_20200623203736-557843921.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_256_20200623203736-557843921.png\">在垂直煤层走向的主断面内，下山方向的充分采动角以ψ1表示，上山方向的充分采动角以ψ2表示。在平行煤层走向的主断面内，走向方向的充分采动角以ψ3表示。<br></p><p>2）最大下沉角</p><p>在移动盆地的倾向主断面上，地表移动盆地在下山方向的影响范围较大，最大下沉点不在采空区中央的正上方，而是向下山方向偏移，最大下沉点的位置可用最大下沉角θ来确定。如图9(a)所示， 非充分和充分采动条件下，在移动盆地倾向主断面上，采空区中点和地表最大下沉点在地表水平线上投影点的连线与水平线在下山方向的夹角。超充分采动条件下的最大下沉角如图9(b)所示。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图9 最大下沉角   （a）非充分采动或充分采动下      （b）超充分采动条件下\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/527_157_20200623204108-1387719409.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/527_157_20200623204108-1387719409.png\">最大下沉角θ与覆岩岩性和煤层倾角a有关，可粗略按θ=90°-(0.5~0.8)α进行计算，覆岩岩性坚硬时取较大系数0.7~0.8，覆岩岩性软弱时取较小系数0.5~0.6。</p><p>3）圈定地表移动盆地边界的角量参数</p><p>（1）边界角</p><p>在充分或接近充分采动条件下，移动盆地主断面上的边界点和采空区边界点的连线与水平线在煤壁一侧的夹角，称为边界角。</p><p>移动盆地最外的边界在理论上是以地表移动和变形都为零的边界点所圈定的边界，通常由仪器观测确定，考虑到观测误差，一般取下沉为10mm的点作为边界点。地表移动盆地外边界如图10中的A、B、C、D。</p><p>边界角可划分为：走向、下山和上山边界角，分别以δ、β0、γ0表示。急倾斜煤层的底板边界角以λ0表示(见图10)。</p><p><img width=\"433\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图10 地表移动盆地边界角、移动角和裂缝角\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/433_334_20200623204408-1884289864.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/433_334_20200623204408-1884289864.png\"><br></p><p>（2）移动角</p><p>在达到或接近充分采动时的移动盆地主断面上，地表最外的临界变形点和采空区边界点连线与水平线在煤壁一侧的夹角， 称为移动角。.</p><p>地表移动盆地是一个比采空区面积大的开采影响范围，在该范围内，不是任何一个位置都对地面建筑构成危害，危险的移动边界是根据盆地内的地表移动与变形对建筑有无危害而划分的边界，对地面建筑物有无危害的标准是以临界变形值来衡量的，该值是受保护的建筑物和构筑物不需修理能保持正常使用所允许的地表最大变形值。目前，我国采用的一组临界变形值是：倾斜i=3mm/m、水平变形ε=2mm/m、曲率K=0.2mm/m2，这组临界</p><p>变形值是针对--般砖木结构建筑物而设定的。在由临界变形值指标圈定的范围以外，是地表移动和变形对建筑物不产生明显损害的地带，在圈定的范围以内，是地表移动和变形对建筑物产生有害影响的地带，如图10中的A'B'C'D'。</p><p>移动角可划分为：走向、下山和上山移动角，分别以<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cdelta%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/58a2a5e94537aa5c5e021a34fc7f9c7d736560880d6b5e0657aebdd32599b886.svg\"></span>、<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cbeta%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.43ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b7f4e5c595ca3a9315c4e5d51fbd27d813e4e91e68aeafaa52a890bb242fbdea.svg\"></span>、<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cgamma%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.48ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/5bd6a12aac9d082a7d90808829be54abf2cfa355739f6fd9982f103b020d1201.svg\"></span>示。</p><p>（3）裂隙角</p><p>在达到或接近充分采动时，在移动盆地主断面上，地表最大的一条裂缝和采空区边界点与水平线在煤壁一侧的夹角，称为裂缝角。地表移动盆地的裂隙边界根据盆地内最大的裂隙圈定，如图10中的A\"B\"C\"D\"。</p><p>裂缝角可划分为：走向、上山和下山裂缝角裂缝角，分别以<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cdelta%20%5E%7B''%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.02ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/0550303b141bfe16029d84c884a9e43fe141e90e57f333cd89aa3dad665e4e0c.svg\"></span>、<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cgamma%20%5E%7B''%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.48ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/37978078e8cd946b0e87db1bcfeeaeb6586afc356c1e8b6971e894e2e7955f03.svg\"></span>、<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cbeta%20%5E%7B''%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.43ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/5e0960bd693e73522c49f620005a56e0e1c67161f85c757bf8703604fb07ce24.svg\"></span>表示</p><p>（4）松散层移动角</p><p>松散层移动角以φ表示，它不受煤层倾角的影响，通常φ取45°左右。当有第四纪、第三纪未成岩的松散层时，应先将边界点沿松散层移动角φ的方向投影到基岩面上，再在基岩中进行上述角度的划定。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_256_20200623203736-557843921.png?w=500&h=256&titlename=%E5%9B%BE8%20%E5%85%85%E5%88%86%E9%87%87%E5%8A%A8%E8%A7%92%20%20%20%EF%BC%88a%EF%BC%89%E5%85%85%E5%88%86%E9%87%87%E5%8A%A8%E6%9D%A1%E4%BB%B6%E4%B8%8B%20%20%20%20%EF%BC%88b%EF%BC%89%E8%B6%85%E5%85%85%E5%88%86%E9%87%87%E5%8A%A8%E6%9D%A1%E4%BB%B6%E4%B8%8B","url":"https://img02.sogoucdn.com/app/a/200698/500_256_20200623203736-557843921.png","rw":500,"rh":256,"title":"图8 充分采动角   （a）充分采动条件下    （b）超充分采动条件下","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/527_157_20200623204108-1387719409.png?w=527&h=157&titlename=%E5%9B%BE9%20%E6%9C%80%E5%A4%A7%E4%B8%8B%E6%B2%89%E8%A7%92%20%20%20%EF%BC%88a%EF%BC%89%E9%9D%9E%E5%85%85%E5%88%86%E9%87%87%E5%8A%A8%E6%88%96%E5%85%85%E5%88%86%E9%87%87%E5%8A%A8%E4%B8%8B%20%20%20%20%20%20%EF%BC%88b%EF%BC%89%E8%B6%85%E5%85%85%E5%88%86%E9%87%87%E5%8A%A8%E6%9D%A1%E4%BB%B6%E4%B8%8B","url":"https://img01.sogoucdn.com/app/a/200698/527_157_20200623204108-1387719409.png","rw":527,"rh":157,"title":"图9 最大下沉角   （a）非充分采动或充分采动下      （b）超充分采动条件下","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/433_334_20200623204408-1884289864.png?w=433&h=334&titlename=%E5%9B%BE10%20%E5%9C%B0%E8%A1%A8%E7%A7%BB%E5%8A%A8%E7%9B%86%E5%9C%B0%E8%BE%B9%E7%95%8C%E8%A7%92%E3%80%81%E7%A7%BB%E5%8A%A8%E8%A7%92%E5%92%8C%E8%A3%82%E7%BC%9D%E8%A7%92","url":"https://img01.sogoucdn.com/app/a/200698/433_334_20200623204408-1884289864.png","rw":433,"rh":334,"title":"图10 地表移动盆地边界角、移动角和裂缝角","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43124309148860172","title":"关键层运动对开采沉陷的影响","versionId":"54396829076349460","lemmaId":42978291501530900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599719036,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>实践表明，具体矿井的开采沉陷规律取决于其地质采矿条件。只有正确认识和掌握地质采矿条件对开采沉陷的影响规律，才能合理有效地解决煤矿开采沉陷问题。影响开采沉陷的地质采矿条件主要包括<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>：</p><p>（1）煤层埋藏条件，如煤层厚度、倾角、埋深等。</p><p>（2）覆岩与地层条件，如岩性、厚度与组合关系、关键层特征，地形与地下水等。&nbsp;</p><p>（3）开采技术条件，如分层开采与一次采全高、初采与重复开采、开采速度、采空区处理方法等。</p><p>在影响开采沉陷的地质采矿条件中，覆岩岩性与组合是最为重要的因素之一。尽管许多学者都认识到覆岩岩性与组合对开采沉陷的影响作用，但考虑覆岩岩性与组合对开采沉陷影响主要采用统计均化的方法，如通过统计平均将覆岩划分为坚硬、中硬和软弱等来研究和预测开采沉陷。关键层理论对此提出了更符合实际的解释。</p><p>大量的实践与模拟结果表明：覆岩关键层运动影响开采沉陷，覆岩主关键层对地表移动的动态过程起控制作用，主关键层的破断将导致上覆所有岩层的同步破断与地表快速下沉，引起地表下沉速度和地表下沉影响边界的明显增大和周期性变化。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","t

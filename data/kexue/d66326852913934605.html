-Caltech/Space%20Science%20Institute)","url":"https://img01.sogoucdn.com/app/a/200698/753_523_20201202001734-1849311348.jpg","rw":753,"rh":523,"title":"图1.6 土星在这幅自然色彩的图片中形成了漂亮的条纹装饰，展示了它的北极六边形和中心漩涡(Credit: NASA/JPL-Caltech/Space Science Institute)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1241_551_20201201234227-1767364605.png?w=1241&h=551&titlename=%E5%9B%BE1.7%20%E5%8D%A1%E8%A5%BF%E5%B0%BC%E5%8F%B7%E6%8B%8D%E6%91%84%E7%9A%84%E5%9C%9F%E6%98%9F%E7%8E%AF(Earth%20Science-Marshak,%20S.,%20Rauber,%20R.)","url":"https://img02.sogoucdn.com/app/a/200698/1241_551_20201201234227-1767364605.png","rw":1241,"rh":551,"title":"图1.7 卡西尼号拍摄的土星环(Earth Science-Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/964_1098_20201201234523-1117921366.png?w=964&h=1098&titlename=%E5%9B%BE1.8%20%E5%9C%9F%E6%98%9F%E7%9A%84%E5%8D%AB%E6%98%9F%EF%BC%9A%E5%9C%9F%E6%98%9F62%E4%B8%AA%E5%B7%B2%E7%9F%A5%E5%8D%AB%E6%98%9F%E4%B8%AD%E7%9A%844%E4%B8%AA(Earth%20Science-Marshak,%20S.,%20Rauber,%20R.)","url":"https://img01.sogoucdn.com/app/a/200698/964_1098_20201201234523-1117921366.png","rw":964,"rh":1098,"title":"图1.8 土星的卫星：土星62个已知卫星中的4个(Earth Science-Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/768_381_20201201235328-1679488781.png?w=768&h=381&titlename=%E5%9B%BE1.9%20%E5%86%B0%E5%B7%A8%E4%BA%BA%EF%BC%9A%E5%A4%A9%E7%8E%8B%E6%98%9F%E7%9A%84%E5%A4%A7%E6%B0%94%E6%98%BE%E5%BE%97%E5%B9%B3%E6%B7%A1%E6%97%A0%E5%A5%87%E3%80%82%E8%99%BD%E7%84%B6%E8%BF%99%E9%A2%97%E8%A1%8C%E6%98%9F%E6%9C%89%E5%85%89%E7%8E%AF%EF%BC%8C%E4%BD%86%E5%A6%82%E6%9E%9C%E6%B2%A1%E6%9C%89%E5%A2%9E%E5%BC%BA%E5%9B%BE%E5%83%8F%EF%BC%8C%E5%AE%83%E4%BB%AC%E6%98%AF%E7%9C%8B%E4%B8%8D%E8%A7%81%E7%9A%84%EF%BC%9B%E6%B5%B7%E7%8E%8B%E6%98%9F%E7%9A%84%E5%A4%A7%E6%B0%94%E4%B8%AD%E6%9C%89%E6%9D%A1%E7%BA%B9%E5%92%8C%E9%A3%8E%E6%9A%B4%E3%80%82%E6%B5%B7%E7%8E%8B%E6%98%9F%E6%9C%89%E5 0%E5%86%B0%E5%B7%A8%E4%BA%BA%E7%9A%84%E5%8D%AB%E6%98%9F%EF%BC%9A%E6%B3%B0%E5%9D%A6%E5%B0%BC%E5%A8%85%EF%BC%8C%E5%A4%A9%E7%8E%8B%E6%98%9F%E7%9A%84%E5%8D%AB%E6%98%9F%EF%BC%9B%E6%B5%B7%E5%8D%AB%E4%B8%80%EF%BC%8C%E6%B5%B7%E7%8E%8B%E6%98%9F%E7%9A%84%E5%8D%AB%E6%98%9F(Earth%20Science-Marshak,%20S.,%20Rauber,%20R.)","url":"https://img03.sogoucdn.com/app/a/200698/858_379_20201201235528-1599847252.png","rw":858,"rh":379,"title":"图1.12 冰巨人的卫星：泰坦尼娅，天王星的卫星；海卫一，海王星的卫星(Earth Science-Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/768_549_20201202002514-1786301852.jpg?w=768&h=549&titlename=%E5%9B%BE2.1%20%E8%89%BA%E6%9C%AF%E5%AE%B6%E6%9E%84%E6%83%B3%E7%9A%84%E2%80%9C%E7%83%AD%E6%9C%A8%E6%98%9F%E2%80%9D%E7%B3%BB%E5%A4%96%E8%A1%8C%E6%98%9FHD%20149026b(NASA/JPL-Caltech)","url":"https://img01.sogoucdn.com/app/a/200698/768_549_20201202002514-1786301852.jpg","rw":768,"rh":549,"title":"图2.1 艺术家构想的“热木星”系外行星HD 149026b(NASA/JPL-Caltech)","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"太阳系内的类木行星","paragraphId":"66345881212891408","subCatalogs":[{"level":2,"title":"木星(Jupiter)","paragraphId":"66345881212891408","subCatalogs":null},{"level":2,"title":"土星(Saturn)","paragraphId":"66345881212891408","subCatalogs":null},{"level":2,"title":"天王星(Uranus)和海王星(Neptune)","paragraphId":"66345881212891408","subCatalogs":null}]},{"level":1,"title":"太阳系外的类木行星","paragraphId":"66345881212891409","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"66345881212891408","title":"太阳系内的类木行星","versionId":"66345881196114189","lemmaId":66326852913934610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606841226,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在我们太阳系的“霜冻线”之外，水、氨和甲烷等挥发物开始冻结的区域，有四颗巨大的行星(木星、土星、天王星和海王星)。尽管这些行星在大小、质量和成分上各不相同，但它们都具有某些共同的特征，这使得它们与位于太阳系内部的类地行星有很大的区别。这些行星被称为气态(和/或冰)巨行星，它们也被称为类木行星(Jovian planet)，Jovian来自木星的英文Jupiter<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类木行星的大部分质量是以氢气和氦气的形式存在，还有一些水、氨、甲烷和其他氢化合物的痕迹，其内部还可能有金属或岩石内核。不同于类地行星，类木行星的地表和大气没有明显的区别。它的大气在靠近地核的地方逐渐变得密集，一个人不能在传统意义上真正“着陆”在这样一个行星上。类木行星中的最外侧两颗行星通常被称为“冰巨星”，因为它们主要由冰、水、氨和甲烷组成。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1.1 类木行星的内部模型，显示了由固体和气体包裹层覆盖的岩石内核(NASA/JPL)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/768_458_20201202000355-802562774.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/768_458_20201202000355-802562774.jpg\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类木行星的共同特征是它们有众多的卫星和光环，除此之外，天王星还有一个独特的特征，那就是它的轴向倾斜度为97.77度。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.2 行星的旋转轴相对于黄道面倾斜不同(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/803_301_20201201230259-1652534018.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/803_301_20201201230259-1652534018.png\"></p><p></p><h3>木星(Jupiter)</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;木星(Jupiter：罗马众神之王)作为第五颗行星的名字是恰当的，木星(太阳系总质量的70%都在木星)包含的物质比所有其他行星加起来还要多。这颗巨大的行星自转的速度比任何其他行星都要快，它在10小时内完成一天的自转。与快速旋转相关的离心力使行星的赤道凸出，所以它的赤道半径超过其极半径7%。木星自身产生热量，辐射的能量是它从太阳接收的两倍。这种热量并不是来自木星内部的核聚变，因为要发生核聚变，木星的质量必须是现有质量的100倍。它是木星形成过程中气体压缩的残留物<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>\n </p><table>\n  <caption>\n   木星基本参数<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>\n  </caption>\n  <tbody>\n   <tr>\n    <td width=\"97\">质量</td>\n    <td width=\"77\">1.9x10^27kg</td>\n   </tr>\n   <tr>\n    <td width=\"97\">密度</td>\n    <td width=\"78\">1.33 g/cm^3</td>\n   </tr>\n   <tr>\n    <td width=\"97\">半径</td>\n    <td width=\"79\">71398 km</td>\n   </tr>\n   <tr>\n    <td width=\"97\">卫星数量</td>\n    <td width=\"80\">67</td>\n   </tr>\n   <tr>\n    <td width=\"97\">自转周期</td>\n    <td width=\"81\">9h 55m 27s</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"97\">公转周期</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"82\">11.86 years</td>\n   </tr>\n   <tr>\n    <td width=\"97\">距离太阳距离</td>\n    <td width=\"83\">5.203 AU</td>\n   </tr>\n  </tbody>\n </table><p></p><p>1.1.1丰富多彩的大气</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;木星的大气层与地球的大气层有明显的不同。木星大气层呈橙色和棕色的条带，平行于赤道，这些环带的组成直到1994年Galileo进入木星轨道才被确定下来。Galileo轨道飞行器及其探测器显示，木星的外层大气主要由氢(86.1%)和氦(13.8%)组成，但也含有甲烷(CH4)、氨(NH3)、硫化氢铵(NH4SH)和水蒸气(H2O)。不同的组分集中在不同的层中。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.3 木星上的色带、风和风暴：木星拥有明显的色带；木星上的风速和风向随纬度变化(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1000_644_20201201232748-594405808.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1000_644_20201201232748-594405808.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;可见的大气波段的颜色来自云层中的微量元素，如硫和磷。由于氢的混合木星大气呈现出橘白色的外观，而磷、硫和碳氢化合物的上涌产生斑点状斑块，氨晶体则产生白色条带<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。这些条带表明了大气上升流(较亮的颜色)和下升流(较暗的颜色)区域交替出现。由于科里奥利力，这些带平行于赤道。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;木星的大气层根据高度的增加分为四层：对流层、平流层、热层和外逸层。温度和压力随着深度的增加而增加，这导致了上升的对流圈的出现，这些对流圈携带着磷、硫和碳氢化合物，它们与紫外线辐射相互作用，使上层大气呈现出斑点状漩涡。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一个红色气体的巨大椭圆，大红斑(Great Red Spot)，在木星南半球中占主导地位。大红斑内部和周围详细的云图表明，这是一个巨大的、逆时针旋转的风暴，大到足以容纳两到三个地球。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.4 大红斑的特写，一个逆时针旋转的巨大风暴，这个斑点比地球还大(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/750_639_20201201232928-571732871.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/750_639_20201201232928-571732871.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;和地球一样，木星的南北两极附近也会出现极光。但在木星上，极光的活动要强烈得多，而且很少停止。这些都是木星强烈的辐射、磁场以及土卫一火山中丰富的物质与木星电离层反应的结果。木星也经历着狂暴的天气模式，360km/h的风速在纬向气流中很常见，最高可达620km/h。风暴在数小时内形成，一夜之间直径可达数千公里。木星的大气中也会周期性地出现闪电，其强度可达地球上观测到的1000倍。</p><p>1.1.2木星的内部<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在木星大气层的底部，由压缩的氢气和氦气组成，再往下大约100km，压力就大到足以使气体变成液体。这种液体中的氢仍然由H2分子组成，但是分子之间可以足够紧密地相互作用和结合。液态氢层向下延伸大约20000km，压力达到300万大气压，温度达到1.1万℃，氢会转变成一种地球上不存在的奇怪物质，叫做金属氢。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;木星金属氢层中的电子流在行星周围产生了很强的磁场，并在其两极附近引起明亮的极光。磁场反过来会捕获带电粒子，从而产生比地球范艾伦辐射带(Van Allen Belts)强数千倍的强辐射带。由于这些辐射带，探索木星的太空探测器必须有强大的屏蔽以防止其电子设备被炸坏。金属氢层继续下至60000km的深度。研究人员推测，在这个深度之下，木星有一个岩石和金属组成的核心，其质量可能是地球的12到45倍，尽管这只是木星质量的一小部分。</p><p>1.1.3木星的卫星</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;木星有67颗被确认的卫星。最大的四颗卫星，木卫一(Io)、木卫二(Europa)、木卫三(Ganymede)和木卫四(Gallisto)，由于Galileo在1610年观测到它们，这些卫星被称为伽利略卫星(Galilean Moons)。木卫三是木星最大的卫星，直径比水星大8%，是地球卫星的1.5倍，这使得它成为太阳系中最大的卫星。其他的伽利略卫星在大小上也可以和地球的月球相媲美，但这四个卫星都与地球的月球在诸多方面有显著的不同。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.5 木星的大卫星：木卫一的直径为3636km；木卫二的直径为5268km，木卫二的直径为3100km；木卫四的直径为4821km(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/865_824_20201201233430-60794447.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/865_824_20201201233430-60794447.png\"></p><p></p><h3>土星(Saturn)</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;土星(Saturn)主要由氢组成(体积占96%)，土星的平均密度是所有行星中最低的(0.7 g/cm3，比水的密度还低)。土星内部的氢不会像木星那样受到那么多的压缩。土星也没有固体表面，研究人员地把它的大气底部定义为气压约为10个大气压的高度。土星的自转速度也很快，在土星上一天要转10.75小时，这使得它的中间部分凸出来，它的赤道半径超过了它的极半径11%。</p><p><span></span></p><p>\n </p><table>\n  <caption>\n   土星基本参数\n   <br>\n  </caption>\n  <tbody>\n   <tr>\n    <td width=\"97\">质量</td>\n    <td width=\"77\">5.69x10^23kg</td>\n   </tr>\n   <tr>\n    <td width=\"97\">密度</td>\n    <td width=\"78\">0.687 g/cm^3</td>\n   </tr>\n   <tr>\n    <td width=\"97\">半径</td>\n    <td width=\"79\">60330 km</td>\n   </tr>\n   <tr>\n    <td width=\"97\">卫星数量</td>\n    <td width=\"80\">62</td>\n   </tr>\n   <tr>\n    <td width=\"97\">自转周期</td>\n    <td width=\"81\">10h 39m 22s</td>\n   </tr>\n   <tr>\n    <td width=\"97\">公转周期</td>\n    <td width=\"82\">129.46 years</td>\n   </tr>\n   <tr>\n    <td width=\"97\">距离太阳距离</td>\n    <td width=\"83\">9.539 AU</td>\n   </tr>\n  </tbody>\n </table><p></p><p><span><br></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;土星厚重的大气主要由氢(92.4%)和氦(7.4%)组成，其组成与木星相似，但土星的大气对流不如木星强烈，因此土星的条纹较暗，整体上呈单宁色调。土星的核心可能由耐火材料(岩石和金属)组成，其质量约为地球的10到20倍，温度约为11700℃。在这个难熔核外，土星由一层致密的冰(主要由氨和水组成)、一层金属氢、一层氦(可能是液氦雨滴形成并像雨一样落向内部时形成的)和一层液态氢分子组成。因为土星的内部压强比木星小，所以土星的金属氢层比木星薄，而且土星的磁场也较弱。土星产生的能量大约是它从太阳接收能量的2.5倍。虽然部分能量来自于行星气体的压缩，天文学家推测部分能量来自于氦气的向下滴雨所产生的摩擦。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;土星的大气也类似木星，不时呈现出长寿命的椭圆形，可达几千公里宽。一个很好的例子就是大白点(Great White Spot)。这是一种独特但短暂的现象，每30个地球年发生一次。自2010年以来，人们观察到一大片被称为北方静电扰动的白云笼罩着土星，据信2020年还会有另一大片白云出现。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在太阳系的行星中，土星上的风是第二快的，已经达到了1800km/h。土星的南北两极也显示出暴风雨天气的迹象。在北极，它形成一个持续的六角形波图，长度约为13800km，周期为10h 39m 24s。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.6 土星在这幅自然色彩的图片中形成了漂亮的条纹装饰，展示了它的北极六边形和中心漩涡(Credit: NASA/JPL-Caltech/Space Science Institute)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/753_523_20201202001734-1849311348.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/753_523_20201202001734-1849311348.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;南极涡旋是以喷射流的形式出现的。这些风暴产生的风速为550km/h，大小与地球相当，已经持续了数十亿年。2006年，卡西尼号太空探测器观测到一场飓风般的风暴，它有一个清晰的眼。这样的风暴在地球以外的任何行星上都没有观测到——甚至在木星上也没有。</p><p>2.1.2土星的环带<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1675年，乔瓦尼·卡西尼(Giovanni Cassini)证明，土星有几个明显的环向太空延伸超过100,000km。卡西尼号(Cassini)太空探测器发回的高分辨率照片显式了延伸到主环之外的较暗的环，每个主环包含数百个细环(10-15m)，中间有微小的间隙。这些环由无数的水、冰和岩石尘埃颗粒组成，大小从不到一毫米到几米宽。天文学家认为，这些光环是由潮汐力作用在绕行星运行的卫星上形成的。行星的引力会将卫星拉向行星，而离行星较近的卫星会受到更强的引力。当近距离的卫星受到强烈的潮汐力时，它们内部的引力无法将它们结合在一起，最终，每个卫星都破碎成碎片，在曾经的轨道平面上分散成一个环。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.7 卡西尼号拍摄的土星环(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1241_551_20201201234227-1767364605.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1241_551_20201201234227-1767364605.png\">2.1.3土星的卫星</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;土星拥有62颗已知卫星，其中只有13颗直径大于50km。大多数较小的卫星不绕轴旋转，而是随着轨道在空间中翻滚。土星最大的七颗卫星(它们大到可以近似成球形)每个都有独特的特征。泰坦(Titan)是目前最大的，它的直径比水星大，大气密度是地球的10倍。与土星本身的大气不同，土卫六的大气由氮气(98%)、甲烷(2%)和其他微量气体组成，包括各种碳氢化合物。2005年，Huygens太空探测器降落到土卫六表面，所拍摄的图像显示，甲烷云盘旋在土卫六的低层大气中，液态甲烷从这些云中降雨，聚集在土卫六表面的碳氢化合物湖和河流中。雷达地图显示火山喷口释放气体，以及巨大的沙丘，可能是由冰和冻结的甲烷颗粒组成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.8 土星的卫星：土星62个已知卫星中的4个(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/964_1098_20201201234523-1117921366.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/964_1098_20201201234523-1117921366.png\"></p><p></p><h3>天王星(Uranus)和海王星(Neptune)</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天王星和海王星离地球太远，即使在最黑暗的夜晚，肉眼也无法看到它们。1781年，天文学家首次使用望远镜探测到天王星，并以希腊天神的名字为其命名。天王星轨道的不规律可能是由另一颗行星向外牵引造成的，这导致天文学家在1846年发现了海王星。</p><p><span></span></p><p>\n </p><table>\n  <caption>\n   天王星/海王星基本参数\n  </caption>\n  <tbody>\n   <tr>\n    <td width=\"97\">质量</td>\n    <td width=\"77\">8.66x10^25kg</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"86\">1.03x10^26kg<br></td>\n   </tr>\n   <tr>\n    <td width=\"97\">密度</td>\n    <td width=\"78\">1.318 g/cm^3</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"NaN\">1.638 gcm^3</td>\n   </tr>\n   <tr>\n    <td width=\"97\">半径</td>\n    <td width=\"79\">26200 km</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"NaN\">25225 km<br></td>\n   </tr>\n   <tr>\n    <td width=\"97\">卫星数量</td>\n    <td width=\"80\">27</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"NaN\">13</td>\n   </tr>\n   <tr>\n    <td width=\"97\">自转周期</td>\n    <td width=\"81\">17h 14m</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"NaN\">16h 7m</td>\n   </tr>\n   <tr>\n    <td width=\"97\">公转周期</td>\n    <td width=\"82\">84.02 years</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"NaN\">164.8 years</td>\n   </tr>\n   <tr>\n    <td width=\"97\">距离太阳距离</td>\n    <td width=\"83\">19.18 AU</td>\n    <td colspan=\"1\" rowspan=\"1\" valign=\"null\" width=\"NaN\">30.06 AU</td>\n   </tr>\n  </tbody>\n </table><p></p><p>3.1.1冰巨人的基本特征</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天王星和海王星都比地球大得多，它们的半径分别是地球半径的4.0倍和3.9倍，但它们的大小只有木星的三分之一。天王星的旋转轴倾斜98°，所以它几乎平行于行星的轨道面。在太阳系的行星中，天王星的季节是最极端的，一天需要84年的时间，它的两极地区在42年的时间里完全处于黑暗状态，然后在42年的时间里一直处于阳光下。海王星的地轴也会倾斜，角度为28度，略大于地球的地轴。两颗行星的自转速度都比地球快：天王星上一天为17.2小时，海王星上一天为16.1小时。</p><p>3.1.2冰巨人的大气</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在天王星和海王星上，内部压力不会像在木星和土星上那样大到足以形成金属氢。天王星和海王星的岩石和金属内核似乎被一层厚厚的由水、氨和甲烷冰组成的融雪所包围。天王星的大气层可分为三个部分：最内层的平流层、对流层和外层的热层。对流层是密度最大的一层，也是太阳系中最冷的一层。在对流层内是云层，上面是甲烷云、氨硫化氢云、氨和硫化氢云，以及压力最低的水云<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。天王星和海王星内部的冰泥使得它们被称为冰巨行星。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从太空中，我们所能看到的是天王星大气层顶部厚厚的、寒冷的(-215℃)雾霾，所以天王星看起来是一个平淡无奇的蓝绿色球体，没有条纹或风暴点。相比之下，海王星则是深蓝色的大气，具有可识别的特征，包括由云层造成的条带和白色条纹。天王星和海王星的大气主要由氢(84%)和氦(14%)组成。甲烷的浓度决定了这些行星蓝色的丰富程度，因此海王星(含有3%的甲烷)呈现深蓝色，而天王星(含有2%的甲烷)则呈现浅蓝色。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.9 冰巨人：天王星的大气显得平淡无奇。虽然这颗行星有光环，但如果没有增强图像，它们是看不见的；海王星的大气中有条纹和风暴。海王星有光环，但它们比天王星更微弱(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/768_381_20201201235328-1679488781.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/768_381_20201201235328-1679488781.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天王星的天气系统被分解成绕着行星旋转的条带，这些条带是由上升到高层大气的内部热量驱动的。天王星上的风可以达到900km/h，形成像2012年哈勃太空望远镜发现的那样的巨大风暴。与木星的大红斑类似，这个“黑斑/Dark Spot”是一个巨大的云涡，直径为1700km×3000km。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因为海王星不是固体，它的大气层经历了不同的自转，它赤道带的自转速度比行星磁场的自转速度慢。相反，在自转周期为12小时的极地地区，情况正好相反。这种不同的旋转是太阳系中最明显的行星，会导致强烈的纬向风切变和猛烈的风暴。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.10 旅行者2号图像的重建显示了Great Dar Spor(左)、Scooter(中)、Small Dark Spot(右下)(NASA/JPL)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/652_446_20201202002122-1921804845.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/652_446_20201202002122-1921804845.jpg\"></p><p><br>3.1.3冰巨人的光环和卫星<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前，天文学家已经确定了27颗卫星绕天王星运行，13颗卫星绕海王星运行，每颗行星周围都有薄薄的光环。天王星的五个最大的卫星都比地球的卫星小。它们看起来是由冰和岩石组成，并且有大量的坑洞。海王星有一颗大卫星(Triton)直径约2700km，是太阳系中唯一一颗逆行轨道运行的大卫星。海卫一寒冷(-236℃)的表面由水冰和极地氮冰组成。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.11 冰巨人的环：天王星的光环；海王星的光环，这颗行星本身在本图中被遮住了，这样它的亮度就不会遮住光环(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1440_470_20201201235447-676384459.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1440_470_20201201235447-676384459.png\"><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1.12 冰巨人的卫星：泰坦尼娅，天王星的卫星；海卫一，海王星的卫星(Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/858_379_20201201235528-1599847252.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/858_379_20201201235528-1599847252.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/768_458_20201202000355-802562774.jpg?w=768&h=458&titlename=%E5%9B%BE1.1%20%E7%B1%BB%E6%9C%A8%E8%A1%8C%E6%98%9F%E7%9A%84%E5%86%85%E9%83%A8%E6 , S., Rauber, R.)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/652_446_20201202002122-1921804845.jpg?w=652&h=446&titlename=%E5%9B%BE1.10%20%E6%97%85%E8%A1%8C%E8%80%852%E5%8F%B7%E5%9B%BE%E5%83%8F%E7%9A%84%E9%87%8D%E5%BB%BA%E6%98%BE%E7%A4%BA%E4%BA%86Great%20Dar%20Spor(%E5%B7%A6)%E3%80%81Scooter(%E4%B8%AD)%E3%80%81Small%20Dark%20Spot(%E5%8F%B3%E4%B8%8B)(NASA/JPL)","url":"https://img02.sogoucdn.com/app/a/200698/652_446_20201202002122-1921804845.jpg","rw":652,"rh":446,"title":"图1.10 旅行者2号图像的重建显示了Great Dar Spor(左)、Scooter(中)、Small Dark Spot(右下)(NASA/JPL)","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1440_470_20201201235447-676384459.png?w=1440&h=470&titlename=%E5%9B%BE1.11%20%E5%86%B0%E5%B7%A8%E4%BA%BA%E7%9A%84%E7%8E%AF%EF%BC%9A%E5%A4%A9%E7%8E%8B%E6%98%9F%E7%9A%84%E5%85%89%E7%8E%AF%EF%BC%9B%E6%B5%B7%E7%8E%8B%E6%98%9F%E7%9A%84%E5%85%89%E7%8E%AF%EF%BC%8C%E8%BF%99%E9%A2%97%E8%A1%8C%E6%98%9F%E6%9C%AC%E8%BA%AB%E5%9C%A8%E6%9C%AC%E5%9B%BE%E4%B8%AD%E8%A2%AB%E9%81%AE%E4%BD%8F%E4%BA%86%EF%BC%8C%E8%BF%99%E6%A0%B7%E5%AE%83%E7%9A%84%E4%BA%AE%E5%BA%A6%E5%B0%B1%E4%B8%8D%E4%BC%9A%E9%81%AE%E4%BD%8F%E5%85%89%E7%8E%AF(Earth%20Science-Marshak,%20S.,%20Rauber,%20R.)","url":"https://img04.sogoucdn.com/app/a/200698/1440_470_20201201235447-676384459.png","rw":1440,"rh":470,"title":"图1.11 冰巨人的环：天王星的光环；海王星的光环，这颗行星本身在本图中被遮住了，这样它的亮度就不会遮住光环(Earth Science-Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/858_379_20201201235528-1599847252.png?w=858&h=379&titlename=%E5%9B%BE1.12%20%E5%86%B0%E5%B7%A8%E4%BA%BA%E7%9A%84%E5%8D%AB%E6%98%9F%EF%BC%9A%E6%B3%B0%E5%9D%A6%E5%B0%BC%E5%A8%85%EF%BC%8C%E5%A4%A9%E7%8E%8B%E6%98%9F%E7%9A%84%E5%8D%AB%E6%98%9F%EF%BC%9B%E6%B5%B7%E5%8D%AB%E4%B8%80%EF%BC%8C%E6%B5%B7%E7%8E%8B%E6%98%9F%E7%9A%84%E5%8D%AB%E6%98%9F(Earth%20Science-Marshak,%20S.,%20Rauber,%20R.)","url":"https://img03.sogoucdn.com/app/a/200698/858_379_20201201235528-1599847252.png","rw":858,"rh":379,"title":"图1.12 冰巨人的卫星：泰坦尼娅，天王星的卫星；海卫一，海王星的卫星(Earth Science-Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66345881212891409","title":"太阳系外的类木行星","versionId":"66345881196114190","lemmaId":66326852913934610,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606841226,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于我们现有方法的限制，迄今为止，通过开普勒空间天文台等调查发现的大部分系外行星在大小上与太阳系的巨行星相当。由于这些大行星被推断与木星有更多的共同点，人们用“木星行星”一词被描述它们。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这些行星中有许多质量比木星大，也被天文学家称为“超级木星”。这样的行星存在于行星和棕矮星之间的边界，棕矮星是我们宇宙中已知的最小的恒星。它们的质量可能是木星的80倍，但在大小上仍然相当，因为它们更强的引力将物质压缩成一个密度更大、更紧凑的球体。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 艺术家构想的“热木星”系外行星HD 149026b(NASA/JPL-Caltech)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/768_549_20201202002514-1786301852.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/768_549_20201202002514-1786301852.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;那些轨道距离母星较远的超级木星被称为“冷木星”，而轨道较近的超级木星被称为“热木星”。系外行星调查发现了数量惊人的热木星，因为它们特别容易被径向速度法发现——径向速度法(Radial Velocity method)测量了母恒星受其行星影响而产生的振动。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;过去，天文学家认为类木行星只能在恒星系统的外围形成。然而，最近发现的许多木星大小的行星在靠近它们的恒星的轨道上运行，使人们不得不重新思考我们的行星形成模型。</p><p><span></span><br></p><p><br></p><p><span></span></p><p><span></span><br></p><p><span></span><br></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/768_549_20201202002514-1786301852.jpg?w=768&h=549&titlename=%E5%9B%BE2.1%20%E8%89%BA%E6%9C%AF%E5%AE%B6%E6%9E%84%E6%83%B3%E7%9A%84%E2%80%9C%E7%83%AD%E6%9C%A8%E6%98%9F%E2%80%9D%E7%B3%BB%E5%A4%96%E8%A1%8C%E6%98%9FHD%20149026b(NASA/JPL-Caltech)","url":"https://img01.sogoucdn.com/app/a/200698/768_549_20201202002514-1786301852.jpg","rw":768,"rh":549,"title":"图2.1 艺术家构想的“热木星”系外行星HD 149026b(NASA/JPL-Caltech)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Jovian Planets","site":"planetfacts","url":"https://planetfacts.org/jovian-planets/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-01","quoted":false},{"id":2,"type":"book","title":"Earth Science","site":"","url":"","journalName":null,"author":"Marshak, S., Rauber, R.","press":"W. W. Norton & Company","publishYear":"2017","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"web","title":"Characteristics of Jovian Planets","site":"https://universavvy.com/","url":"https://universavvy.com/characteristics-of-jovian-planets","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-01","quoted":false},{"id":4,"type":"web","title":"What are the Jovian Planets?","site":"Universetoday","url":"https://www.universetoday.com/33061/what-are-the-jovian-planets/#:~:text=Within%20the%20Solar%20System%2C%20four%20Jovian%20planets%20exist,each%20have%20their%20own%20ring%20systems%20as%20well.","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-02","quoted":false}],"recommendReferences":null,"auditS

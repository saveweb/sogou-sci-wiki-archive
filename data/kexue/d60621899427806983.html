honeNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605424204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电焊机在机械制造等产业中应用非常广泛，根据其不同的特性通常可以分为12种，每种电焊机的应用领域不尽相同，简单介绍如下：&nbsp;<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>1.交流手工弧焊机：主要焊接2.5毫米上以钢板。</p><p><img width=\"450\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"交流手工弧焊机\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/450_350_20201115143159-1223301809.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/450_350_20201115143159-1223301809.jpg\"></p><p>2.氩弧焊机：焊接2毫米以下的合金钢。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"氩弧焊机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/600_574_20201115143317-1107306077.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/600_574_20201115143317-1107306077.jpg\"></p><p>3.直流焊机：焊接生铁和有色金属。</p><p><img width=\"451\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"逆变直流焊机\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/451_300_20201115143415-199731841.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/451_300_20201115143415-199731841.jpg\"></p><p>4.二氧化碳保护焊机：焊2.5毫米以下的薄材料。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"二氧化碳气体保护焊机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/937_1057_20201115143458-45194146.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/937_1057_20201115143458-45194146.jpg\"></p><p>5.埋弧焊机：焊接H钢、桥架等大型钢材。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"埋弧焊机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/600_436_20201115143548-754559347.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/600_436_20201115143548-754559347.jpg\"></p><p>6.对焊机：以焊索链等环型材料为主。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"对焊机\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/650_479_20201115143743-1243719105.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/650_479_20201115143743-1243719105.jpg\"></p><p>7.点焊机：以点击方式将二块钢板焊接。</p><p><img width=\"280\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"气动交流点焊机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/280_419_20201115143702-1815319422.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/280_419_20201115143702-1815319422.jpg\"></p><p>8.高频直逢焊机：以焊接管子直逢如水管等为主。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"高频直逢焊机\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1108_831_20201115143832-1571625954.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1108_831_20201115143832-1571625954.jpg\"></p><p>9.滚焊机：以滚动形式焊接罐底等。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"滚焊机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/850_449_20201115143901-846878990.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/850_449_20201115143901-846878990.jpg\"></p><p>10.铝焊机：专门焊接铝材。</p><p><img width=\"413\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"铝焊机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/413_474_20201115143928-1541267578.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/413_474_20201115143928-1541267578.jpg\"></p><p>11.闪光压焊机：以焊铜铝接头等材料。<br></p><p>12.激光焊机：可以焊接三极管内部接线。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"激光焊机\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/580_386_20201115144116-241156732.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/580_386_20201115144116-241156732.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/450_350_20201115143159-1223301809.jpg?w=450&h=350&titlename=%E4%BA%A4%E6%B5%81%E6%89%8B%E5%B7%A5%E5%BC%A7%E7%84%8A%E6%9C%BA","url":"https://img02.sogoucdn.com/app/a/200698/450_350_20201115143159-1223301809.jpg","rw":450,"rh":350,"title":"交流手工弧焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/600_574_20201115143317-1107306077.jpg?w=600&h=574&titlename=%E6%B0%A9%E5%BC%A7%E7%84%8A%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/600_574_20201115143317-1107306077.jpg","rw":600,"rh":574,"title":"氩弧焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/451_300_20201115143415-199731841.jpg?w=451&h=300&titlename=%E9%80%86%E5%8F%98%E7%9B%B4%E6%B5%81%E7%84%8A%E6%9C%BA","url":"https://img04.sogoucdn.com/app/a/200698/451_300_20201115143415-199731841.jpg","rw":451,"rh":300,"title":"逆变直流焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/937_1057_20201115143458-45194146.jpg?w=937&h=1057&titlename=%E4%BA%8C%E6%B0%A7%E5%8C%96%E7%A2%B3%E6%B0%94%E4%BD%93%E4%BF%9D%E6%8A%A4%E7%84%8A%E6%9C%BA","url":"https://img03.sogoucdn.com/app/a/200698/937_1057_20201115143458-45194146.jpg","rw":937,"rh":1057,"title":"二氧化碳气体保护焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/600_436_20201115143548-754559347.jpg?w=600&h=436&titlename=%E5%9F%8B%E5%BC%A7%E7%84%8A%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/600_436_20201115143548-754559347.jpg","rw":600,"rh":436,"title":"埋弧焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/650_479_20201115143743-1243719105.jpg?w=650&h=479&titlename=%E5%AF%B9%E7%84%8A%E6%9C%BA","url":"https://img04.sogoucdn.com/app/a/200698/650_479_20201115143743-1243719105.jpg","rw":650,"rh":479,"title":"对焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/280_419_20201115143702-1815319422.jpg?w=280&h=419&titlename=%E6%B0%94%E5%8A%A8%E4%BA%A4%E6%B5%81%E7%82%B9%E7%84%8A%E6%9C%BA","url":"https://img03.sogoucdn.com/app/a/200698/280_419_20201115143702-1815319422.jpg","rw":280,"rh":419,"title":"气动交流点焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1108_831_20201115143832-1571625954.jpg?w=1108&h=831&titlename=%E9%AB%98%E9%A2%91%E7%9B%B4%E9%80%A2%E7%84%8A%E6%9C%BA","url":"https://img02.sogoucdn.com/app/a/200698/1108_831_20201115143832-1571625954.jpg","rw":1108,"rh":831,"title":"高频直逢焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/850_449_20201115143901-846878990.jpg?w=850&h=449&titlename=%E6%BB%9A%E7%84%8A%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/850_449_20201115143901-846878990.jpg","rw":850,"rh":449,"title":"滚焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/413_474_20201115143928-1541267578.jpg?w=413&h=474&titlename=%E9%93%9D%E7%84%8A%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/413_474_20201115143928-1541267578.jpg","rw":413,"rh":474,"title":"铝焊机","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/580_386_20201115144116-241156732.jpg?w=580&h=386&titlename=%E6%BF%80%E5%85%89%E7%84%8A%E6%9C%BA","url":"https://img04.sogoucdn.com/app/a/200698/580_386_20201115144116-241156732.jpg","rw":580,"rh":386,"title":"激光焊机","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"63968512795816210","title":"工作原理","versionId":"63968512795816206","lemmaId":60621899427806984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605424204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电焊机看成一个特殊的变压器。所不同的是变压器接负载时电压下降小，电焊机接负载时电压下降大。这主要是通过调解磁通和串联电感的电感量来实现的。虽然电路是闭合的，可正是因为电路是闭合的才使得在整个闭合电路中电流处处相等；但各处的电阻可是不一样的，特别是在不固定接触处的电阻最大，这个电阻在物理中叫接触电阻。根据电流的热效应定律，可知，电流相等，则电阻越大的部位发热越高，电焊在焊接时焊条的触头与被接的金属体的接触处的接触电阻最大，则在这个部位产生的电热自然也就最多，焊条又是熔点较低的合金，自然的容易熔化了，熔化后的合金焊条芯沾合在被焊物体上后经过冷却，就把焊接对象粘合在一块了。此时，由于焊条提起的瞬间上述间隙极小，焊条和焊件之间的电压又较高（60至70V），再加上述预热使焊条端点和焊件被焊处容易发射电子，结果间隙处的空气被击穿而导电，同时产生耀眼的火花，这就是弧光放电。弧光放电处的温度能达到2000K以上，焊条和焊件被熔化，从而实现了焊接。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"63968512795816212","title":"符号代码命名规则","versionId":"63968512795816207","lemmaId":60621899427806984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605424204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"335\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"符号代码\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/335_147_20201115150318-853300735.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/335_147_20201115150318-853300735.png\"></p><p>产品符号代码中1，2，3各项用汉语拼音字母表示，4项用阿拉伯数字表示。附注特征和系列序号用于区别同小类的各系列和品种，包括通用和专用产品。3，4项如不需表示时，可以只用1，2项。可同时兼作几大类焊机使用时，其大类名称的代表字母按主要用途选取。如果1，2，3项的汉语拼音字母表示的内容不能完整表达该焊机的功能或可能存在不合理的表述时，产品的符号代码可以由该产品的产品标准规定。部分产品符号代码的代表字母及序号的编制实例见下图（表）：<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"命名规则表\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/779_965_20201115145636-773065306.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/779_965_20201115145636-773065306.jpg\"><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"命名规则表（续）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/629_884_20201115145652-1633297719.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/629_884_20201115145652-1633297719.png\"><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"命名规则表（续）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/625_880_20201115145715-1799800399.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/625_880_20201115145715-1799800399.png\"><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"命名规则表（续）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/625_331_20201115145906-52901106.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/625_331_20201115145906-52901106.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/335_147_20201115150318-853300735.png?w=335&h=147&titlename=%E7%AC%A6%E5%8F%B7%E4%BB%A3%E7%A0%81","url":"https://img02.sogoucdn.com/app/a/200698/335_147_20201115150318-853300735.png","rw":335,"rh":147,"title":"符号代码","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/779_965_20201115145636-773065306.jpg?w=779&h=965&titlename=%E5%91%BD%E5%90%8D%E8%A7%84%E5%88%99%E8%A1%A8","url":"https://img02.sogoucdn.com/app/a/200698/779_965_20201115145636-773065306.jpg","rw":779,"rh":965,"title":"命名规则表","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/629_884_20201115145652-1633297719.png?w=629&h=884&titlename=%E5%91%BD%E5%90%8D%E8%A7%84%E5%88%99%E8%A1%A8%EF%BC%88%E7%BB%AD%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/629_884_20201115145652-1633297719.png","rw":629,"rh":884,"title":"命名规则表（续）","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/625_880_20201115145715-1799800399.png?w=625&h=880&titlename=%E5%91%BD%E5%90%8D%E8%A7%84%E5%88%99%E8%A1%A8%EF%BC%88%E7%BB%AD%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/625_880_20201115145715-1799800399.png","rw":625,"rh":880,"title":"命名规则表（续）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/625_331_20201115145906-52901106.png?w=625&h=331&titlename=%E5%91%BD%E5%90%8D%E8%A7%84%E5%88%99%E8%A1%A8%EF%BC%88%E7%BB%AD%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/625_331_20201115145906-52901106.png","rw":625,"rh":331,"title":"命名规则表（续）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"63968512812593416","title":"优点和缺点","versionId":"63968512795816208","lemmaId":60621899427806984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605424204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>优点</h3></p><p>1.使用方便、效率快。电焊机使用的是电能源，而且能将电能瞬间转换为热能。</p><p>2.环境要求较低。电焊机适合在干燥的环境下工作，不需要太多其他要求。</p><p>3.焊接后焊缝结实。特别对要求强度很高的制件特实用，可以瞬间将同种金属材料（也可将异种金属连接，只是焊接方法不同）永久性的连接。</p><p>4.焊缝经热处理后，与母材同等强度，密封很好，这给储存气体和液体容器的制造解决了密封和强度的问题。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p><h3>缺点</h3></p><p>1.产生有害气体。电焊机在使用的过程中焊机的周围会产生一定的磁场，电弧燃烧时会向周围产生辐射，弧光中有红外线，紫外线等光种，还有金属蒸汽和烟尘等有害物质。</p><p>2.不适合于高碳钢的焊接。因为焊接焊缝金属结晶和偏析及氧化等过程，对于高碳钢来说焊接性能不良，焊后容易开裂，产生热裂纹和冷裂。</p><p>3.工艺性要求较高。低碳钢有良好的焊接性能，但过程中也要操作得当，除锈清洁方面较为烦琐，有时焊缝会出现夹渣裂纹气孔咬边等缺陷。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"63968512795816213","title":"安全操作规程","versionId":"63968512795816209","lemmaId":60621899427806984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1605424204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.焊接操作及配合人员必须按规定穿戴劳动防护用品，并必须采取防止触电、高空坠落、瓦斯中毒火灾等事故的安全措施。</p><p>2.现场使用的电焊机，应设有防雨、防潮、防晒的机棚，并应装设相应的消防器材。</p><p>3.焊接现场10m范围内，不得堆放油类、木材、氧气瓶、乙炔发生器等易燃、易爆物品。</p><p>4.使用前，应检查并确认初、次级线接线正确，输入电压符合电焊机铭牌规定，接通电源后，严禁接触初级线路带电部分。初、次级接线处必须装有防护罩。</p><p>5.次级抽头联接铜板应压紧，接线柱应有垫圈。合闸前，应详细检查接线螺帽、螺栓及其他部件并确认完好齐全、无松动或损坏。接线柱处均有保护罩。</p><p>6.多台电焊机集中使用时，应分别接在三相电源网络上，使三相负载平衡。多台焊机的接地装置，应分别由接地极处引接，不得串联。</p><p>7.移动电焊机时，应切断电源，不得用拖拉电缆的方法移动焊机。当焊接中突然停电时，应立即切断电源。</p><p>8.严禁在运行中的压力管道、装有易燃易爆物的容器和受力构件上进行焊接。</p><p>9.焊接铜、铝、锌、锡、铅等有色金属时，必须在通风良好的地方进行，焊接人员应戴防毒面具或呼吸滤清器。</p><p>10.在容器内施焊时，必须采取以下的措施：容器上必须有进、出风口，并设置通风设备；容器内的照明电压不得超过12V，焊接时必须有人在场监护。严禁在已喷涂过油漆或胶料的容器内焊接。</p><p>11.焊接预热件时，应设挡板隔离预热焊件发出的辐射热。</p><p>12.高空焊接时，必须挂好安全带，焊件周围和下方应采取防火措施并有专人监护。</p><p>13.电焊线通过道路时，必须架高或穿入防护管内埋设在地下，如通过轨道时，必须从轨道下面穿过。</p><p>14.接地线及手把线都不得搭在易燃、易爆和带有热源的物品上，接地线不得接在管道、机床设备和建筑物金属构架或铁轨上，绝缘应良好，机壳接地电阻不大于4Ω。</p><p>15.雨天不得露天电焊。在潮湿地带工作时，操作人员应站在铺有绝缘物品的地方并穿好绝缘鞋。</p><p>16.长期停电用的电焊机，使用时，须用摇表检查其绝缘电阻不得低于0.5MΩ，接线部分不得有腐蚀和受潮现象。</p><p>17.电焊钳应有良好的绝缘和隔热能力。电焊钳握柄必须绝缘良好，握柄与导线连结应牢靠，接触良好，连结处应采用绝缘布包好并不得外露。操作人员不得用胳膊夹持焊钳。</p><p>18.清除焊缝焊渣时，应戴防护眼镜，头部应避开敲击焊渣飞溅方向。</p><p>19.在负荷运行中，焊接人员应经常检查电焊机的的升温，如超过A级60摄氏度，B级80摄氏度时，必须停止运转并降温。</p><p>20.作业结束后，清理场地、灭绝火种，消防焊件余热后，切断电源，锁好闸箱，方可离开。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"电焊机的常见种类及工作原理是什么？","site":"电子说","url":"http://www.elecfans.com/d/1061824.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-14","quoted":false},{"id":2,"type":"journal","title":"产品结构调整和技术创新对电焊机行业技术进步的推动作用\n","site":"","url":"","journalName":"","author":"尹显华","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-14","quoted":false},{"id":3,"type":"web","title":"电焊机的分类主要有哪几种?","site":"全球新能源网","url":"http://www.xny365.com/zhuanjia/article-450316.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-14","quoted":false},{"id":4,"type":"book","title":"GB/T 10249—2010","site":"","url":"","journalName":null,"author":"中华人民共和国","press":"中国标准出版社","publishYear":"2010.11.10","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"web","title":"电焊机型号、原理、优缺点及分类等知识介绍","site":"贤集网","url":"https://www.xianjichina.com/news/details_65419.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-14","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":862,"auditType":1,"synonyms":null,"showEditTime":"2020.11.15 15:10","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"p

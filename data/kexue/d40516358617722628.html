98051.png","rw":424,"rh":231,"title":"ESP系统自动纠正轿车的不足或过度转向运动趋势","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/364_264_20200607204930-1096005458.png?w=364&h=264&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/364_264_20200607204930-1096005458.png","rw":364,"rh":264,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"工作原理","paragraphId":"40667660148567568","subCatalogs":null},{"level":1,"title":"ESP系统的基本组成","paragraphId":"40667660165344770","subCatalogs":null},{"level":1,"title":"ESP研究的关键技术","paragraphId":"40667660148567567","subCatalogs":[{"level":2,"title":"传感技术的改进","paragraphId":"40667660148567567","subCatalogs":null},{"level":2,"title":"液压制动作动系统的结构设计","paragraphId":"40667660148567567","subCatalogs":null},{"level":2,"title":"ECU的软硬件设计","paragraphId":"40667660148567567","subCatalogs":null},{"level":2,"title":"通过 CAN 完善控制功能","paragraphId":"40667660148567567","subCatalogs":null}]},{"level":1,"title":"我国ESP的发展现状","paragraphId":"40667660148567566","subCatalogs":[{"level":2,"title":"机动车运行安全标准偏低，影响 ESP 装车率","paragraphId":"40667660148567566","subCatalogs":null},{"level":2,"title":"国内研发能力不高，影响 ESP 产品的开发","paragraphId":"40667660148567566","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40667660148567568","title":"工作原理","versionId":"40667660115013123","lemmaId":40516358617722620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095673,"name":"沈XL","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591535814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;ESP 系统包括能够全面感应汽车行驶状态的各种传感器，以及一个用以分析处理各个传感器信号的智能化随车微机控制系统。微机控制系统将传感器测量的相关数据与预先储存在控制程序中的标准技术数据进行比较，确定轿车行驶状态不稳定的程度及其原因，并自动地通过微机控制系统向制动装置和发动机上的执行机构发出指令，以便采取最有利的安全措施，使汽车始终保持安全稳定的行驶状态。所谓的安全措施就是，无论何时探测到汽车有发生翻转的趋势时，该系统都会有选择地对单个的汽车前轮或者是后轮实施制动，必要时还会同时增加或者减少发动机转矩。有了 ESP 系统，微机就会持续准确地监控汽车的行驶姿态，将收集到的数据与标准技术数据进行比较。一旦偏离标准技术数据的认可范围， ESP 系统将自动接替驾驶员控制汽车，阻止潜在的危险情况的发生。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;如上所述，ESP 系统采用两种不同的方法保持汽车按预定方向行进：首先，ESP 系统能够精确控制一个或者多个车轮的制动过程，并且根据需要能够分别对每个车轮施加不同的制动力。 其次，如果需要的话， 该系统还可以自动调整发动机的输出转矩。 下图表示了系统根据汽车转弯时的行驶状况对各车轮精确施加制动力的情形， 假设驾驶员突然进入左转弯， 汽车的转向半径过小， 汽车的转向半径小于弯道的弯曲半径，这种情况称为过度转向， 这种状态下的汽车很可能因为离心力而导致翻转。 ESP 系统在右轮上施加制动力。 那么汽车又可以回到预定路线上了。 在同样的路线上 ， 假设在进入弯道时由于驾驶员过于谨慎， 转动方向盘的角度不足， 汽车的转向半径大于弯道的半径， 即所谓的不足转向，这种状态下的汽车很容易冲出路面。 此时，系统就会执行电子控制系统发出的指令， 在右后轮上施加制动力， 这样就可以把汽车始终保持在安全的路线上了。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"424\" titlename=\"ESP系统自动纠正轿车的不足或过度转向运动趋势\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/424_231_20200607200604-1677198051.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/424_231_20200607200604-1677198051.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/424_231_20200607200604-1677198051.png?w=424&h=231&titlename=ESP%E7%B3%BB%E7%BB%9F%E8%87%AA%E5%8A%A8%E7%BA%A0%E6%AD%A3%E8%BD%BF%E8%BD%A6%E7%9A%84%E4%B8%8D%E8%B6%B3%E6%88%96%E8%BF%87%E5%BA%A6%E8%BD%AC%E5%90%91%E8%BF%90%E5%8A%A8%E8%B6%8B%E5%8A%BF","url":"https://img04.sogoucdn.com/app/a/200698/424_231_20200607200604-1677198051.png","rw":424,"rh":231,"title":"ESP系统自动纠正轿车的不足或过度转向运动趋势","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40667660165344770","title":"ESP系统的基本组成","versionId":"40667660115013124","lemmaId":40516358617722620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095673,"name":"沈XL","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591535814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>ESP 系统的技术特色之一便是使用了各种传感器， 其中包括方向盘转角传感器、 车身翻转角速度传感器、 车轮速度传感器、 侧向加速度传感器， 以及液压装置中的压力传感器灯等， 其它组成还包括制动助力系统（BAS） 和电子控制模块（ECM）。 这中间最为重要的是车身翻转角速度传感器， 它类似于航天飞机和空间飞行器上使用的旋转角速度传感器。 这种角速度传感器像一个罗盘， 时刻监测汽车的准确姿态， 并记录下汽车每个可能的翻转运动。其它传感器则分别记录制动时制动力的大小、 方向盘的转动角度、 汽车的水平侧向加速度、 行驶速度以及各个车轮之间的速度差。 下图表示了梅赛德斯-奔驰公司A级轿车 ESP 系统各种传感器的布置方案。ESP系统的主要电子控制装置包括2个配置56KB内存的微机。系统利用这些微机不间断地监控车内各电子模块或系统的工作状态。 比如， 关键的速度传感器每相隔20ms就会自检一次。ESP系统还通过车内各电子模块之间的信号交流通讯网络， 集成其它先进的系统功能， 比如防抱死制动系统ABS，制动助力系统BAS和驱动防滑控制系统ASR。 ESP 系统通过在一个或者多个车轮上施加制动力， 必要时增加或者减少发动机输出， 降低了汽车产生打滑的风险。 如果在紧急情况下， 紧张的驾驶员若将制动力施加得太谨慎， 制动助力系统将自动干预增大制动力。 需要特别指出的是， 当ESP系统出现故障不能正常工作时， 汽车的ABS和ASR系统照样能够担负起自己的责任。 为了强调 ESP 系统即便是在极其恶劣的条件下也能够保持汽车行驶稳定性的能力， 博世公司毫不夸张地将 ESP 的功能表述为ABS与ASR功能之和的平方。ESP、 ABS和ASR是梅赛德斯-奔驰公司A级轿车的显著特征， 体现了该型轿车的安全理念， 即通过先进的电子控制模块与液压机械执行机构的智能化集成， 实现对汽车及乘员最大的安全保护。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"364\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/364_264_20200607204930-1096005458.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/364_264_20200607204930-1096005458.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/364_264_20200607204930-1096005458.png?w=364&h=264&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/364_264_20200607204930-1096005458.png","rw":364,"rh":264,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40667660148567567","title":"ESP研究的关键技术","versionId":"40667660115013125","lemmaId":40516358617722620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095673,"name":"沈XL","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591535814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>ESP系统的开发有赖于以下几个关键技术的突破。</p><h3>传感技术的改进</h3><p>在 ESP 系统中使用的传感器有车辆横摆角速度传感器、 横向加速度传感器、 方向盘转角传感器、制动压力传感器及节气门开度传感器等， 它们都是系统中不可缺少的重要部件。 提高他们的可靠性并降低成本一直是这方面的开发人员追求的目标。 随着价格低廉的微机械加速度和横摆角速度传感器的出现， 为这项技术的应用创造了一定的条件。</p><h3>液压制动作动系统的结构设计</h3><p>体积小、质量轻及低成本液压制动作动系统的结构设计。这方面 BOSCH 公司在 ESP 系统中采用的结构有 一 定 的 代 表 性 ， 其 液 压 作 动 系 统 由 预 加 压 泵；压 力 产 生 装 置；液压单元所构成。</p><h3>ECU的软硬件设计</h3><p>由于 ESP 的 ECU 需要估计车辆运行的状态变量和计算相应的运动控制量， 所以计算处理能力和程序容量要比 ABS 系统大数倍， 一般多采用 CPU 结构。 而 ECU 软件计算的研究则是研究的重中之重， 基于模型的现代控制理论已经很难适应 ESP 这样一个复杂系统的控制， 必须寻求鲁棒性较强的非线性控制算法。</p><h3>通过 CAN 完善控制功能</h3><p>ESP&nbsp;的 ECU (电子控制单元）与发动机、 传动系的 ECU 通过 CAN 互联， 使其能更好地发挥控制功能。 例如自动变速器将当前的机械传动比、 液力变矩器变矩比和所在档位等信息传给 ESP， 以估算驱动轮上的驱动力。 当 ESP 识别出是在低附着系数路面时， 它会禁止驾驶员挂低档。 在这种路面上起步时， ESP 会告知传动系 ECU 应事先挂入 2 档， 这将显著改善大功率轿车的起步舒适性。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40667660148567566","title":"我国ESP的发展现状","versionId":"40667660115013126","lemmaId":40516358617722620,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095673,"name":"沈XL","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591535814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>机动车运行安全标准偏低，影响 ESP 装车率</h3><p>我国机动车运行安全标准偏低， 影响 ESP 装车率由于我国机动车运行安全标准偏低， 制约了 ESP 产品的推广使用， 目前我国 ESP 装车率仅为 22% 。2012 年修改后实施的 GB 7258 － 2012 《机动车运行安全技术条件》， 并没有关于ABS 系统和 ESP 系统相关强制性的标准， 也就是说 ESP 系统可以不装， 造成部分汽车生产商为降低生产成本而未安装。在国内市场， 为数不少的跨国企业为了降低成本， 将价格并不高昂的 ESP 系统作为车型系列中的高配车型的卖点进行宣传， 而标配车型中通常并不安装。如日产阳光、丰田凯美瑞、卡罗拉等车辆的国外生产版均是全系标配电子稳定控制系统， 但是国内生产版， 只有中高配具备， 标配车型均被删减。</p><h3>国内研发能力不高，影响 ESP 产品的开发</h3><p>我国 ESP 研发能力不高， 生产还依赖于国外公司。国内的研究大多止于标准件层面， 未深入分析液压元件具体结构及参数对 ESP 性能的影响。清华大学王会义、宋健， 吉林大学李静， 合肥工业大学喻海军、胡延平等对 ESP 控制系统进行了深入研究， 并取得较好效果。虽然近几年我国在 ESP 系统动力学建模、控制策略方面有较大的进步， 但在实车匹配、产业化方面还需进一步加强。其主要原因: (1) 模型的准确性和实时性之间的矛盾没有得到较好的解决； (2) ESP 的控制系统的基础研究还没有深入。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"汽车电子稳定系统ESP的工作原理及应用","site":"","url":"","journalName":"汽车电器","author":"韩建保，云志刚，陈厉兵","press":"","publishYear":"","publishTime":"2003-07-30","publishPlace":"","page":"29-31","volume":"","quoteTime":"2020-06-07","quoted":false},{"id":2,"type":"journal","title":"汽车电子稳定程序控制系统的研究现状及发展趋势","site":"","url":"","journalName":"汽车技术","author":"裴锦华，李以农","press":"","publishYear":"","publishTime":"2005-02","publishPlace":"","page":"14-17","volume":"","quoteTime":"2020-06-07","quoted":false},{"id":3,"t

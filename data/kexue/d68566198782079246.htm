ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>膨胀土地基</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68567470797041936"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/225_182_20201217082452-276427912.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/225_182_20201217082452-276427912.png?width=227&amp;height=174&amp;titlename=%E8%86%A8%E8%83%80%E5%9C%9F&amp;w=225&amp;h=182" title="点击查看大图" data-w="225" data-h="182" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/225_182_20201217082452-276427912.png)" href="#!"></a><div class="text_img_title">膨胀土</div></div><div><p>膨胀土指的是亲水矿物组成土中的粘粒成分，吸水膨胀、失水收缩变形特性明显。调查发现，我国大部分地区广泛分布着膨胀土。膨胀土地基工程条件在我国广泛存在，一旦粘性土出现了严重的膨胀、收缩问题，将会显著降低建筑物的地基强度，出现不均匀变形，导致有土坡崩裂、破坏等危害出现。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><di /a/200698/220_183_20201217083052-1503844263.png","rw":220,"rh":183,"title":"膨胀土地基房屋的开裂","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68567470797041941","subCatalogs":null},{"level":1,"title":"膨胀土地基特性","paragraphId":"68567470797041940","subCatalogs":[{"level":2,"title":"膨胀土的裂隙特性","paragraphId":"68567470797041940","subCatalogs":null},{"level":2,"title":"超固结性","paragraphId":"68567470797041940","subCatalogs":null},{"level":2,"title":"强膨胀性","paragraphId":"68567470797041940","subCatalogs":null}]},{"level":1,"title":"膨胀土地基危害","paragraphId":"68567470797041938","subCatalogs":[{"level":2,"title":"对边坡的危害。","paragraphId":"68567470797041938","subCatalogs":null},{"level":2,"title":"对路堤边坡的破坏","paragraphId":"68567470797041938","subCatalogs":null},{"level":2,"title":"对建筑物地基的破坏","paragraphId":"68567470797041938","subCatalogs":null},{"level":2,"title":"对桥梁桩承载力的影响","paragraphId":"68567470797041938","subCatalogs":null}]},{"level":1,"title":"膨胀土地基处理方法","paragraphId":"68567470797041939","subCatalogs":[{"level":2,"title":"换土法","paragraphId":"68567470797041939","subCatalogs":null},{"level":2,"title":"垫层法","paragraphId":"68567470797041939","subCatalogs":null},{"level":2,"title":"湿度控制法","paragraphId":"68567470797041939","subCatalogs":null},{"level":2,"title":"压实控制法","paragraphId":"68567470797041939","subCatalogs":null},{"level":2,"title":"土质改良法","paragraphId":"68567470797041939","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68567470797041941","title":"基本介绍","versionId":"68567470797041932","lemmaId":68566198782079250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608165397,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>膨胀土是一类结构性不稳定的高塑性粘土，也是典型的非饱和土，它在世界范围内分布极广，具有 裂隙性、胀缩性和超固结性，对气候变化特别敏感，主要原因是膨胀土颗粒组成中粘粒含量超过30%，且蒙脱石、伊利石或蒙一伊混成等强亲水性矿物占主导地位。膨胀土地基的土体因含水量变化会导致土体的不均匀胀缩变形，最终将引起建筑物的变形和破坏，而且它对工程建设的危害往往具有多发性、 反复性及长期潜在性，膨胀土的灾害防治十分困难<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68567470797041940","title":"膨胀土地基特性","versionId":"68567470797041933","lemmaId":68566198782079250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608165397,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>膨胀土的裂隙特性</h3></p><p>从外貌特征看，裂土表面布满了不规则的多边形裂隙或网状裂缝，多呈张开的楔形，将裂土分割成各种几何形态的块体。裂隙有原生及次生之分。原生裂隙多为闭合状，裂隙面光滑，常呈腊状光泽。当暴露地表，受风化作用影响裂隙面常张开，并有次生的灰白粘土充填。次生裂隙以风化型为主，在半干旱地区，尤其是年蒸发量大于年降水量的地区，裂土的干缩湿胀效应非常显著，使裂土表层风化作用强烈。由于裂隙密布，土体不连续，大量雨水乘虚而入，湿胀干缩，循环反复，使土体强度大大降低，恶化了土体的工程性质，在重力作用下，常产生边坡土体剥落、坍塌滑坡等病害<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>超固结性</h3></p><p>我国的裂土多沉积于更新世第三纪，系陆相沉积土，在漫长的地质年代中承受了上覆地层压力，处于超固结状态，卸荷后土的抗剪和抗压强度均有降低，风化破碎后强度更低。当开挖地下洞室使土体具有临空面时，超固结力得以释放而表现为洞室的顶部、边墙、底部的过大变形，使工程结构物破坏。</p><p><h3>强膨胀性</h3></p><p>膨胀土的膨胀性与组成它的粘土矿物成分有关，我国的膨胀土主要是蒙脱石及伊利石粘土矿物组成。此两种强亲水性粘土矿物遇水后产生的膨胀效应比普通粘土显著得多，对建筑物具有相当强的破坏作用。膨胀性大小还与水的作用直接有关，水分在土粒中的迁移是产生土体膨胀与收缩的直接原因。由于裂土的裂隙发育，水的渗入使土体产生膨胀，边坡开挖后因卸载引起的应力释放均使边坡土体变形鼓出，甚至使已有的圬工防护建筑开裂。膨胀产生的应力还能使房屋建筑上部开裂破坏，不能正常使用，干缩湿胀的循环反复，使膨胀土地基土强度降低，变形增大，地基出现不均匀沉降。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68567470797041938","title":"膨胀土地基危害","versionId":"68567470797041934","lemmaId":68566198782079250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608165397,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般粘性土都具有胀缩性，但其量不大，对工程没有太大的影响。而膨胀土的膨胀一收缩一再膨胀的往复变形特性非常显著。建造在膨胀土地基上的建筑物构筑物，随季节气候变化会反复不断地产生不均匀的抬升和下降，从而造成破坏<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p></p><h3>对边坡的危害。</h3><p></p><p>（1）坡面开裂剥落。膨胀土在埋藏状态下，土体内的裂隙大都是闭合的，但是由于路堑开挖后，由于卸荷作用，使得原本闭合的裂隙而张开；路堑开挖暴露暴露在大气中，受环境影响显著，坡面破坏日益严重，地表水、雨水等沿裂隙下渗，而后随着天气干燥水分又开始蒸发，使表层膨胀土开裂，为雨水、地面流水以及冲刷提供了条件。</p><p>（2）边坡冲刷。路堑开挖完毕后，若未及时采取膨胀土边坡防护措施，在干旱季节，表层含水率急剧降低，边坡表层干缩开裂，表层土开始开裂剥落，裂隙化的膨胀土遇水易崩解泥化，在雨水作用下极易对边坡产生冲刷破坏。</p><p>（3）溜塌、滑坡。干旱季节，边坡表层失水开裂，土体出现网状裂纹，而在雨季土体吸水发生膨胀的同时，土体状态发生改变，浅层土体发生片状流动，称为溜塌。</p><p>膨胀土中富含的亲水性矿物蒙脱石对土体强度起控制作用，旱季边坡开裂为雨季雨水的进入打开了通道，裂隙面吸水膨胀强度降低，土体有沿裂隙面下滑的趋势，形成滑坡。</p><p></p><h3>对路堤边坡的破坏</h3><p></p><p>其主要破坏形式有：（1）坡角坍滑；（2）腰部溃爬；（3）路肩错落滑坍；（4）下沉；（5）纵裂。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"254\" titlename=\"滑坡破坏\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/254_181_20201217083029-827797807.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/254_181_20201217083029-827797807.png\"></p><p></p><h3>对建筑物地基的破坏</h3><p></p><p>在地勘初始过程中，由于膨胀土一般强度较高压缩性低，因此易被误认为是建筑性能较好的地基土。建在膨胀土地基上的建筑物，随季节性气候的变化而反复不断地产生不均匀的升降，而使建筑物开裂遭到破坏。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"220\" titlename=\"膨胀土地基房屋的开裂\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/220_183_20201217083052-1503844263.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/220_183_20201217083052-1503844263.png\"></p><p></p><h3>对桥梁桩承载力的影响</h3><p></p><p>众所周知，桩的轴向承载力是由桩的端阻和侧阻力共同提供的。在通常粘性土中，端阻的发挥需要更大的位移量，故而一般滞后于侧阻力的发挥，而且当桩的位移较小时，其在总阻抗中所占的比例也很小。大量工程实践及理论研究表明，桩侧摩阻力的大小主要受两个因素的影响：其一是桩周土体与桩体侧面的摩擦性质；其二是桩与桩周土体界面上的正应力的大小。在界面上正应力分布规律已知的前提下，摩阻力的大小仅仅取决于桩土界面上的摩擦特性。</p><p>但是，膨胀土含水率变化会影响桩基的工作性状，如膨胀土遇水膨胀将对桩产生上拔力，失水收缩又将对桩产生下拉力（负摩阻力），从而使得膨胀土中的桩一土共同作用比一般土中的要复杂得多。采用桩基础时单桩竖向承载力也应考虑其特殊性。若按一般土层计算的单桩竖向承载力与桩的实际承载力相差较大。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/254_181_20201217083029-827797807.png?w=254&h=181&titlename=%E6%BB%91%E5%9D%A1%E7%A0%B4%E5%9D%8F","url":"https://img02.sogoucdn.com/app/a/200698/254_181_20201217083029-827797807.png","rw":254,"rh":181,"title":"滑坡破坏","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/220_183_20201217083052-1503844263.png?w=220&h=183&titlename=%E8%86%A8%E8%83%80%E5%9C%9F%E5%9C%B0%E5%9F%BA%E6%88%BF%E5%B1%8B%E7%9A%84%E5%BC%80%E8%A3%82","url":"https://img01.sogoucdn.com/app/a/200698/220_183_20201217083052-1503844263.png","rw":220,"rh":183,"title":"膨胀土地基房屋的开裂","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68567470797041939","title":"膨胀土地基处理方法","versionId":"68567470797041935","lemmaId":68566198782079250,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608165397,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前国内外有关膨胀土地基处理的方法较多，加固技术也在逐渐发展，以下主要从加固机理、适用范围与施工技术几方面，结合膨胀土工程性质的多年研究成果与我国大量工程实践的应用效果，介绍膨胀土地基的几种主要处理方法<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>换土法</h3></p><p>换土法是将膨胀土全部或部分挖掉，换填非膨胀粘性土、砂土、砂砾土或灰土，以消除或减少地基胀缩变形，其本质是回避膨胀土的不良工程特性，从源头上改善地基，是膨胀土地基处理方法中最简单而且有效的方法。膨胀土地基的换土厚度由胀缩变形计算确定，使剩余部分土的胀缩变形量在允许范围内。由于各地区的气候不同，在一定深度以下膨胀土含水量基本不受外界气候影响的临界深度和临界含水量有所不同，换土厚度应根据膨胀土的强弱和当地的气候特点确定，一般可采用1.0~2.0m，强膨胀土换土厚度可用2.0m，中膨胀土用1.0~1.5m，但具体换土厚度要根据调查后的临界深度来确定，最大厚度不宜超过3.0m。在地基膨胀土层较薄情况下，该法比较可靠，且能彻底根治膨胀土的危害。主要适用于路床基底、渠道、膨胀性土层出露较浅的建筑场地或对不均匀变形有严格要求的建筑物地基，但对于大面积的膨胀土分布地区显得不经济，生态环境效益较差。</p><p><h3>垫层法</h3></p><p>垫层法与换土法施工过程基本相同，也主要应用于薄的膨胀土层及主要胀缩变形层不厚的情况，但对膨胀土层较厚的地基可采用部分挖除，铺设砂、碎石垫层抑制膨胀土的升降变形引起的危害，其作用主要是减少地基胀缩变形和调节膨胀土地基不均匀沉降量，具有补偿功能。此外，砂石层还可防止地下水毛细作用上升使地基不受冻胀作用的影响，施工简单，就地取材还能节约投资，是处理膨胀土地基的一种较为适用和经济的方法。</p><p><h3>湿度控制法</h3></p><p>湿度控制法是通过控制膨胀土含水量的变化，保持地基中的水分少受蒸发及降雨入渗的影响，从而抑制地基的胀缩变形。目前比较成功的保湿方法有:预浸水法、暗沟保湿法、帷幕保湿法和全封闭法<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>（1）预浸水法</p><p>预浸水法是在施工前用人工方法增加地基土的含水量，使膨胀土层全部或部分膨胀，并维持高含水量，从而消除或减少膨胀变形量。我国幅员辽阔，气候差异大，膨胀土预浸水后难以保持土中的高含水量使土体积不发生变化。常在干旱季节产生更大的收缩变形。另外，由于浸水后膨胀土的强度和变形指标急剧降低，承载力一般在100kpa左右，在路基工程中，也无法保证路基所要求的足够强度和刚度，还会使路基在中后期会因失水产生收缩变形，出现干裂缝。因此，虽然预浸水在建造初期时，可以起到重要作用，但在膨胀土上建造房屋基础时，预浸水法作为一种独立应有的地基处理技术应慎重。</p><p>（2）暗沟保湿法</p><p>暗沟保湿法的原理与预浸水法相近，主要是利用膨胀土的胀缩性与含水量密切相关的原理，让膨胀土地基充分浸水至膨胀稳定含水量，并保持该含水量不发生变化，则地基既不会产生膨胀变形，也不会产生收缩变形，从而保证建筑物受地基胀缩变形而引起破坏。保湿暗沟适用于有经常水源的三层以下房屋的处理，对于无经常水源的房屋、强膨胀土地基和长期干旱地区不得采用。</p><p>（3）帷幕保湿法</p><p>帷幕保湿法是用不透水材料做成的帐幕设置于建筑物两侧，用以截断地基中水分向外转移或地基外的水分进入地基，保证地基中水分的相对稳定，从而达到消除地基土胀缩变形目的。帷幕形式有填砂的塑料薄膜帷幕、填土的塑料薄膜帷幕、沥青油毡帷幕以及塑料薄膜灰土帷幕等。</p><p>帷幕埋深由建筑场地条件和当地大气影响急剧层深度来确定，根据地基土层水分变化情况，在房屋四周分别采取不同帷幕深度以截断侧向土层水分的转移，帷幕配合115m宽散水进行地基处理，效果明显，尤其当膨胀土地基上部覆盖层为卵石、砂质土等透水层时，采用该法防止侧向渗水浸入地基，效果良好。帷幕保湿法既可用于新建房屋，也可用于已损坏房屋的修缮处理，前者通常情况下是在建房的同时建造帷幕。</p><p>（4）全封闭法</p><p>由于全封闭法一般在膨胀土路堤中应用，又称为包盖法或包边路堤，主要在膨胀土广泛分布的地区，出于经济上的考虑和受填料条件所限，不得不采用弱膨胀土和中膨胀土填筑路堤时，直接用接近最佳含水量的中、弱膨胀土填筑路堤堤心部位，用普通粘土或改性土作为路堤两边边坡与基底及顶面的封层，从而形成包心城方，让膨胀土永久地封存在非膨胀土之中，避免膨胀土与外界大气直接接触，保持膨胀土湿度的稳定，使其失去胀缩性，从而成为良好的路基填料。在通常情况下，全封闭法仅适用于非浸水路堤。</p><p><h3>压实控制法</h3></p><p>压实控制法的实质是用机械方法将膨胀土压实到所需要的状态，充分利用膨胀土的强度与胀缩特性随含水量、干密度及荷载应力水平的变化规律，尽量增大击实膨胀土的强度指标，提高地基承载力与减小胀缩性，以达到工程建设的需求。由于膨胀土的最大干密度随击实功的增大而增大，含水量随击实功的增大而减小。膨胀土的干密度增大同时含水量减小，导致其凝聚力和内摩擦角增大，地基承载力增加;但其击实后的胀缩性并没有受到抑制。</p><p>因此，该法应用范围有限，只针对弱膨胀土，且造价很低，适用于地基承载力满足要求而附加荷载又大于其膨胀力的建筑物，对轻型建筑可能会造成一定的破坏。实际应用较多的情况是通过合理控制压实标准，利用弱膨胀土作为路基填料来修建路堤。</p><p><h3>土质改良法</h3></p><p>土质改良法顾名思义就是在膨胀土中掺人其他材料，使其物理、力学特性得到改善，克服其不良的湿热敏感性，而能满足工程的使用要求。目前对土质改良法子类归属尚不规范，不同部门行业与工程手册等还没有统一。从膨胀土的土质改良实质出发，宜按其加固机理不同而区分。人们采用的改良处理方法，总的来说可以分为物理改良法、化学改良法和生物改良法。</p><p>（1）物理改良法</p><p>物理改良法就是在膨胀土中加入按一定比例的无机料(如石灰、粉煤灰、矿渣等)或其混合料改变其物理性状的方法。其中可以分为夯实法、桩基法。夯实法又称为击实法或压实法，即用机械方法将膨胀土压实到所需的性状。击实膨胀土地基以增大土的干密度和减小土的含水量，从而使其凝聚力和内摩擦角增大，地基承载力增加。但是膨胀土的胀缩性并没有得到抑制，这种改良法只适用于弱膨胀性土。桩基法是利用桩加固膨胀土地基使其达到要求，按照桩型可以分为砂桩、预制方桩、粉喷桩、树根桩等。</p><p>（2）化学改良法</p><p>化学改良法是利用有机或无机改良剂抑制膨胀土的胀缩性，改善膨胀土的工程性质。化学改良法从理论上讲可以根本解决膨胀土的胀缩性，可以起到一劳永逸的效果。依据化学改性剂的物状可以分为无机改性法、有机改性法两种。无机改性法依据无机改性添加剂的种类可以分为石灰改性法、生石灰改性法、混合料改性法、矿碴改性法、沥青改性法、NCS改性法、高强高耐水土体改性、SSS型改性法以及其它改性法。有机改性法根据改性剂的不同可以分为H24改性法、ISS改性法、尿素改性法。</p><p>（3）生物改性法根据不同的材料可以分为植物改性法和土工织物改性法。植物改性法是对膨胀土地段的公路边坡采用种植植物的生物技术进行治理和防护的方法。经过试验，发现一般情况下生长3~4个月刺槐、香根草等可以形成绿篱带，可以拦截泥沙防止水土流失，生长6~8个月后其长而密的根系可以起到稳定土的作用。土工织物是一种应用于工程的新材料，它具有耐腐蚀、强度高等特点，同时具有排水反滤性能，用它来处理滑坡，不仅可加速土体排水固结和增强土体强度，而且施工操作简便，工期短，投资省，但是土工织物改性法只适用于弱膨胀土地区，应用范围比较小。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":" 我国膨胀土地基改性处理方

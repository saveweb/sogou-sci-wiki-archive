<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="智能体 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>智能体 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('25255f3a0a0643af9abbc10144c59ca9') window._gtag.traceId = '25255f3a0a0643af9abbc10144c59ca9';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>智能体</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="42095228542283525"><div><p>智能体（Agent）指能通过传感器感知环境和通过执行器作用于环境的一个程序或者一个实体。是具备自治性、反应性、社会性、进化性、主动性、交互性、协作性等多种特性的<span>有智能的实体。</span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->919</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"42090536340844045","versionId":"42095228508729096","title":"智能体","subtitle":"","abstracts":{"paragraphId":"42095228542283525","title":"摘要","versionId":"42095228508729097","lemmaId":42090536340844050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592386711,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>智能体（Agent）指能通过传感器感知环境和通过执行器作用于环境的一个程序或者一个实体。是具备自治性、反应性、社会性、进化性、主动性、交互性、协作性等多种特性的<span>有智能的实体。</span></p>","pics":null,"card":null,"references":[],"versionCount":0},"card":{"paragraphId":"42095228525506319","title":"基本信息","versionId":"42095228508729098","lemmaId":42090536340844050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editabl ,"partnerId":118,"partnerIdCreateTime":1594286518,"partnerIdPoped":true},"editTime":1592386711,"state":1,"versionCount":1,"upNum":2,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/439_336_20200617170333-1250594186.png?w=439&h=336&titlename=%E6%99%BA%E8%83%BD%E4%BD%93%E4%B8%8E%E7%8E%AF%E5%A2%83%E7%9A%84%E4%BA%A4%E4%BA%92%E6%B5%81%E7%A8%8B","url":"https://img03.sogoucdn.com/app/a/200698/439_336_20200617170333-1250594186.png","rw":439,"rh":336,"title":"智能体与环境的交互流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/287_262_20200617172338-1020415549.png?w=287&h=262&titlename=%E5%8F%8D%E5%BA%94%E5%BC%8F%E6%99%BA%E8%83%BD%E4%BD%93","url":"https://img01.sogoucdn.com/app/a/200698/287_262_20200617172338-1020415549.png","rw":287,"rh":262,"title":"反应式智能体","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/322_223_20200617172554-1355214678.png?w=322&h=223&titlename=%E6%85%8E%E6%80%9D%E5%BC%8F%E6%99%BA%E8%83%BD%E4%BD%93","url":"https://img03.sogoucdn.com/app/a/200698/322_223_20200617172554-1355214678.png","rw":322,"rh":223,"title":"慎思式智能体","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/331_222_20200617173009-1274701095.png?w=331&h=222&titlename=%E6%B7%B7%E5%90%88%E5%BC%8F%E6%99%BA%E8%83%BD%E4%BD%93","url":"https://img01.sogoucdn.com/app/a/200698/331_222_20200617173009-1274701095.png","rw":331,"rh":222,"title":"混合式智能体","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"智能体的概念","paragraphId":"42095228525506318","subCatalogs":null},{"level":1,"title":"智能体的定义","paragraphId":"42095228525506320","subCatalogs":null},{"level":1,"title":"智能体的特性","paragraphId":"42095228525506322","subCatalogs":null},{"level":1,"title":"智能体的结构","paragraphId":"42095228542283526","subCatalogs":[{"level":2,"title":"反应式智能体","paragraphId":"42095228542283526","subCatalogs":null},{"level":2,"title":"慎思式智能体","paragraphId":"42095228542283526","subCatalogs":null},{"level":2,"title":"混合式智能体","paragraphId":"42095228542283526","subCatalogs":null}]},{"level":1,"title":"智能体的应用","paragraphId":"42095228525506321","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"42095228525506318","title":"智能体的概念","versionId":"42095228508729099","lemmaId":42090536340844050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592386711,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>智能体的概念来自于美国科学家 Carl Hewitt 于 1977 年提出的“actor”模型，该模型具有内在状态且能与外界交换信息。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>1986 年，美国麻省理工学院的 Marvin Minsky 在《Society of Mind》一书中采用了“智能体”一词，并给出如下定义：一个具有自治能力的软件或硬件实体，其目的在于模仿和学习人类的行为。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>智能体（Agent）是指有感知器感知外部环境，有执行器作用于外部环境的实体。它嵌入在环境中，通过传感器（sensors）感知环境，通过效应器（effectors）自治地作用于环境并满足设计要求。</p><p>智能体与环境的交互流程为：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"439\" titlename=\"智能体与环境的交互流程\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/439_336_20200617170333-1250594186.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/439_336_20200617170333-1250594186.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/439_336_20200617170333-1250594186.png?w=439&h=336&titlename=%E6%99%BA%E8%83%BD%E4%BD%93%E4%B8%8E%E7%8E%AF%E5%A2%83%E7%9A%84%E4%BA%A4%E4%BA%92%E6%B5%81%E7%A8%8B","url":"https://img03.sogoucdn.com/app/a/200698/439_336_20200617170333-1250594186.png","rw":439,"rh":336,"title":"智能体与环境的交互流程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42095228525506320","title":"智能体的定义","versionId":"42095228508729100","lemmaId":42090536340844050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592386711,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>研究人员从不同角度给出了对智能体的定义。</p><ol><li><p>FIPA（FoundationforIntelligentPhysical智能体），一个致力于智能体技术标准化的组织给智能体下的定义是：“智能体是驻留于环境中的实体，它可以解释从环境中获得的反映环境中所发生事件的数据，并执行对环境产生影响的行动。”在这个定义中，智能体被看作是一种在环境中“生存”的实体，它既可以是硬件（如机器人），也可以是软件。</p></li><li><p>1995 年，英国学者 Wooldridge 和 Jennings 针对智能体提出了“弱定义”和“强定义”的概念，弱定义是指智能体是一段计算机程序，它能与所处的环境进行交互，自主的完成给定的任务，具有自主性、社会性、反应性和能动性等基本特性；强定义是指智能体不仅具有弱定义中的基本特性，而且具有移动性、通信能力、理性或其它特性。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p></li><li><p>美国孟菲斯大学的 Franklin 和 Graesser对智能体定义进行研究后认为：智能体处于环境之中，且智能体自身是这个环境一部分，它可以通过传感器感知环境的变化，然后选择执行相应的动作，同时通过不断重复这个过程，逐渐建立自己的规划，以此应对未来可能的环境变化。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p></li><li><p>Maes认为智能体是一种试图在复杂的动态环境中实现一组目标的计算系统，通过传感器感知环境，并通过执行器对环境起作用。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42095228525506322","title":"智能体的特性","versionId":"42095228508729101","lemmaId":42090536340844050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592386711,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ol><li><p><strong>自治性</strong>：智能体能够控制自身行为，在没有人或者其他智能体对其进行干涉或指导下，以特定方式对环境的变化做出反应，即自我控制和管辖。智能体具有独立地局部于自身地知识和知识处理方法，能够根据其内部状态和感知到的环境信息自主决定和控制自身的状态和行为。</p></li><li><p><strong>反应性</strong>：智能体能够感知、影响环境，能够对环境的变化做出反应。智能体的行为是为了实现自身内在的目标，在某些情况下，智能体能够采取主动的行为，改变周围的环境，以实现自身的目标。</p></li><li><p><strong>社会性</strong>：很多智能体同时存在，形成多智能体系统，模拟社会性的群体。智能体具有和外部环境中其他智能体相互协作的能力，在遇到冲突时能够通过协商来解决问题。</p></li><li><p><strong>进化性</strong>：智能体具有自主学习的能力，能够在交互过程中逐步适应环境，自主学习，自主进化，提高智能性和可靠性。</p></li><li><p><strong>主动性</strong>：智能体不是被动的对环境的变化做出反应，而是依据自身愿望主动采取面向目标的行为。</p></li><li><p><strong>交互性</strong>：智能体能够与环境或其他智能体进行信息交换。</p></li><li><p><strong>协作性</strong>：不同智能体间通过通讯进行合作，处理单一智能体无法解决的问题。</p></li></ol><p>除此以外，智能体还具有可信性和移动性等特性。一般情况下，一个智能体并不是要以上具有所有的特征，而是根据智能体在系统所处位置，根据实际需要完成的工作，对部分特征进行灵活组合，达到最大化效益。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42095228542283526","title":"智能体的结构","versionId":"42095228508729102","lemmaId":42090536340844050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592386711,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>智能体结构接受传感器的输入，然后运行智能体程序，并把执行的结果传送到效应器进行动作。智能体的结构直接影响到系统的性能。</p><p>智能体、体系结构和程序之间的关系为：智能体=体系结构+程序</p><p>单个智能体的结构按属性可分为：反应式体系结构、慎思式体系结构、混合式体系结构。</p><h3>反应式智能体</h3><p>反应式智能体是一种具备对当时处境的实时反应能力的智能体。反应型智能体起源于美国麻省理工 Brooks 教授的思想，这种结构的智能体只能遵循“感知—动作”规则产生简单低级的应激反应。反应型智能体的优势在于对环境变化反应迅速，适合处理应急或突发状况，但反应型智能体不对所处环境进行逻辑表示，没有复杂的推理能力，智能程度较低，不能用以解决复杂问题。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>反应式智能体流程图为：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"287\" titlename=\"反应式智能体\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/287_262_20200617172338-1020415549.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/287_262_20200617172338-1020415549.png\"></p><h3>慎思式智能体</h3><p>慎思式智能体是一种基于知识的系统，包括环境描述和丰富的智能行为的逻辑推理能力。慎思型智能体又被称作认知型智能体，这类智能体通过感知获取的外部环境信息，在自身状态以及内部知识库的指导下确定自身动作，并且通过执行器输出。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><p>慎思型智能体不同于反应型智能体，它以“感知—规划—动作”的方式应对环境所产生的变化。“规划”不同于“条件—动作规则”，慎思型智能体不能迅速做出动作，而是感知环境变化后形成自身对外界的认识，通过内部的知识库和目标进行推理，最终决定智能体动作。该类智能体智能程度较高，可以解决较为复杂的问题。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>慎思式智能体流程图为：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"322\" titlename=\"慎思式智能体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/322_223_20200617172554-1355214678.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/322_223_20200617172554-1355214678.png\"></p><h3>混合式智能体</h3><p>混合式或复合式智能体是在一个智能体内组合多种相对独立和并行执行的智能形态，其结构包括感知、动作、反应、建模、规划、通信和决策等模块。混合式体系结构根据分层方式的不同可以分为水平分层和垂直分层结构。</p><p>混合式智能体是通过将慎思型智能体以及反应型智能体结合起来形成的新型智能体，它吸取了两种结构的优点，既可以快速对某些特定环境变化做出动作，又可以根据环境的变化通过推理做出相应的动作。因此该类智能体的优势在于兼具实时性和面向目标的长期规划。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>混合式智能体流程图为：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"331\" titlename=\"混合式智能体\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/331_222_20200617173009-1274701095.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/331_222_20200617173009-1274701095.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/287_262_20200617172338-1020415549.png?w=287&h=262&titlename=%E5%8F%8D%E5%BA%94%E5%BC%8F%E6%99%BA%E8%83%BD%E4%BD%93","url":"https://img01.sogoucdn.com/app/a/200698/287_262_20200617172338-1020415549.png","rw":287,"rh":262,"title":"反应式智能体","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/322_223_20200617172554-1355214678.png?w=322&h=223&titlename=%E6%85%8E%E6%80%9D%E5%BC%8F%E6%99%BA%E8%83%BD%E4%BD%93","url":"https://img03.sogoucdn.com/app/a/200698/322_223_20200617172554-1355214678.png","rw":322,"rh":223,"title":"慎思式智能体","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/331_222_20200617173009-1274701095.png?w=331&h=222&titlename=%E6%B7%B7%E5%90%88%E5%BC%8F%E6%99%BA%E8%83%BD%E4%BD%93","url":"https://img01.sogoucdn.com/app/a/200698/331_222_20200617173009-1274701095.png","rw":331,"rh":222,"title":"混合式智能体","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42095228525506321","title":"智能体的应用","versionId":"42095228508729103","lemmaId":42090536340844050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592386711,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>智能体应用在各种领域。</p><ol><li><p>电信：利用智能体的特性解决复杂系统和网络管理方面的任务，包括负载均衡、故障预测、问题分析和信息综合等。</p></li><li><p>兴趣匹配：智能体更多应用于商业网站向用户提供建议。</p></li><li><p>用户助理：用智能体协助用户更好地完成特定的任务。</p></li><li><p>组织结构：由多个智能体构造-一个类似于人类组织的系统，不同的智能体代表着系统内的不同角色，通过这些智能体之间的通信和协作来完成具体的任务。主要应用于电子商务。</p></li><li><p>智能信息检索：智能体可以通过利用相关知识检索一些特定信息。</p></li><li><p>决策支持系统：智能体能够监控系统的一些关键信息，在系统可能出现问题的时候，警告相应的操作员，并在数据挖掘技术和决策支持模型的协助下，为复杂的决策提供有效的支持。</p></li><li><p>移动计算：智能体能为移动应用提供自然有效且稳定的离线计算模式，在移动用户再次连上网络之后再把结果反馈给用户。</p></li><li><p>远程教育：智能体作为虚拟教师、虚拟学习伙伴、虚拟实验设备、虚拟图书管理员等，实现虛拟的教学、练习和实验环节等。</p></li><li><p>数字娱乐：如在个性化的节目中插入点播服务;在游戏、动画中进行更加人性化的角色设计。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"Atkinson R, Hewitt C. Synchronization in Actor Systems[C]// Acm Sigact-sigplan Symposium on Principles of Programming Languages. 1977","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"journal","title":"The Society of Mind","site":"","url":"","journalName":"Personalist Forum","author":"Minsky M","press":"","publishYear":"","publishTime":"1987","publishPlace":"","page":"3(1):19-32","volume":"","quoteTime":"2020-06-17","quoted":false},{"id":3,"type":"journal","title":"Intelligent Agent: Theory and Practice","site":"","url":"","journalName":"Knowledge Engineering Review","author":"Wooldridge M J, Jennings N R","press":"","publishYear":"","publishTime":"1995","publishPlace":"","page":"10(2):115-152","volume":"","quoteTime":"2020-06-17","quoted":false},{"id":4,"type":"other","title":"Franklin S , Graesser A . Is it an Agent,

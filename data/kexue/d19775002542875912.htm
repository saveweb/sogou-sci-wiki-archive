{"level":2,"title":"板块边界的消亡","paragraphId":"47784820356452355","subCatalogs":null}]},{"level":1,"title":"板块运动的驱动力","paragraphId":"47784820356452354","subCatalogs":[{"level":2,"title":"地幔对流","paragraphId":"47784820356452354","subCatalogs":null},{"level":2,"title":"板块边界力","paragraphId":"47784820356452354","subCatalogs":null}]},{"level":1,"title":"板块的漂移","paragraphId":"47784820339675145","subCatalogs":[{"level":2,"title":"过去","paragraphId":"47784820339675145","subCatalogs":null},{"level":2,"title":"未来","paragraphId":"47784820339675145","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"47784820356452357","title":"全球主要板块","versionId":"47784820306120719","lemmaId":19775002542875910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595777972,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在1967年在华盛顿召开了地球物理联合会上，30岁的海洋学家Xavier Le Pichon受到美国普林斯顿大学Jason Morgan关于洋中脊扩张和板块俯冲发言的启发。6个月后，Le Pichon首次提出了震惊国际地学界的新理论“全球板块运动模式”。他指出，地球表面是由太平洋板块、亚欧板块、印度洋板块、非洲板块、美洲板块和南极洲板块镶接而成的，这6大板块经过近2亿年的运动，才到达今天的位置。他还对这6个板块运动方向和运动速度进行了精密计算。这篇论文发表在1968年5月的Journal of Geophysical Research上。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其中除太平洋板块几乎全为海洋外，其余五个板块既包括大陆又包括海洋。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a.太平洋板块：太平洋板块东以太平洋海隆为界，北、西、西南都为深海沟，与阿留申岛弧、日本岛弧、菲律宾板块和印度板块接界，南部以海岭同南极洲板块相接；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b.亚欧板块：亚欧大陆板块东至北缘与美洲板块和太平洋板块交界，形成Verkhoyansk山脉及日本岛弧，东至南缘与菲律宾海板块交界，形成琉球岛弧及吕宋岛弧，与印度洋板块交界，分界线形成喜马拉雅山脉，南至西缘则与非洲板块交界，分界线为地中海，与北美大陆板块的分界线形成大西洋中洋脊的北端；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;c.非洲板块：非洲板块包括大西洋中脊南段以东，印度洋中脊以西，印度洋中脊西南支以北和阿尔卑斯山以南地区；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;d.美洲板块：北美板块东延伸至中大西洋海岭，向西延伸至东西伯利亚的切尔斯基山脉。南美板块东以大西洋中脊的南段与非洲板块相邻，西界则是南美滨太平洋的智利（或阿塔卡玛）深海沟，北与加勒比板块相接，以南则沿转换断层与南极洲板块毗邻；</p><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;e.印度洋板块：印度洋板块（Indian Ocean plate）为次级的大陆板块，属于印度洋澳洲板块的一部分，包括印度洋的北部、中东和东南部、印度半岛、大洋洲的大陆、岛屿及邻近的海洋；<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f.南极洲板块：南极洲板块是一块包括南极洲和周围洋面的板块，与纳斯卡板块、非洲板块、南美洲板块、斯科舍板块和印度-澳洲板块交界。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1.1 六大板块分布示意图(cn.bing.com/images)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1223_640_20200726210138-1200660375.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1223_640_20200726210138-1200660375.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;此外，在板块中还可以分出若干次一级的小板块，如把美洲大板块分为南、北美洲两个板块，菲律宾、阿拉伯半岛、土耳其等也可作为独立的小板块。</p><table data-sort=\"sortDisabled\"><caption>表1.1&nbsp;地球板块</caption><thead></thead><tbody><tr><td width=\"46.666666666666664\" rowspan=\"2\" colspan=\"1\">大板块</td><td width=\"75.66666666666667\">非洲板块</td><td width=\"74.66666666666667\">南极洲板块</td><td width=\"82.66666666666667\">欧亚板块</td><td width=\"103.66666666666667\">印度-澳洲板块</td></tr><tr><td width=\"84.66666666666666\">太平洋板块</td><td width=\"43.66666666666667\">美洲板块</td><td width=\"48.666666666666686\"></td><td width=\"61.66666666666667\"></td></tr><tr><td rowspan=\"2\" colspan=\"1\" width=\"45.666666666666664\">中板块</td><td width=\"75.66666666666667\">阿拉伯板块</td><td width=\"74.66666666666667\">加勒比板块</td><td width=\"83.66666666666667\">科科斯板块</td><td width=\"104.66666666666667\">胡安·德富卡板块</td></tr><tr><td width=\"84.66666666666666\">纳斯卡板块</td><td width=\"43.6666666 功地描述了真实地球的行为，因为板块间变形的板块边界区域比相对坚硬的板块内部窄得多，后者占据了数百至数千公里的范围。即使是板的内部也可能由于变形和内部的扩展或收缩而缓慢变形，但其应变率要比靠近板边界的板边缘的地球动力学行为低几个数量级。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;板块在软流圈之上运动，板块之间有三种相对运动方式：汇聚、离散与剪切三种方式，所以板块之边界可分为汇聚型板块边界、离散型板块边界和剪切型板块边界三种类型。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;汇聚型板块边界是板块相互挤压的地区，在地貌上表现为海沟、火山岛弧、褶曲山脉等。离散型板块边界是板块相互拉张的地区，在地貌上表现为裂谷、中洋脊等。剪切型板块边界是一种特殊类型的板块边界，沿此边界既无板块的增生，又无板块的消减，而是相邻两个板块作剪切错动，以转换断层的出现为代表。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 汇聚型板块边界\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/693_610_20200726212033-1645585593.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/693_610_20200726212033-1645585593.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.2 离散型板块边界\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/702_619_20200726221939-896495951.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/702_619_20200726221939-896495951.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.4 剪切型板块边界\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/706_613_20200726221959-884952063.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/706_613_20200726221959-884952063.png\"></p><h3>识别板块边界</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所有的板块边界都是由活动断层的存在来确定的，活动断层指的是最近已经发生滑移并且将来可能会发生滑移的断层。板块边界上的断层滑动使得一个板块相对于它的邻居移动，这种滑动就会产生地震。因此，地震带确定了板块边界的位置。由于板块是刚性的，远离板块边界的板块内部相对来说没有地震。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.5 地震的位置(红点)大多落在与板块边界相对应的带中\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1888_793_20200726222539-1701067945.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1888_793_20200726222539-1701067945.png\"></p><h3>板块边界的产生</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;现今的板块和板块边界在地质历史上并不存在，而且在未来也不会保持不变。大约四千万到五千万年前，亚欧板块和印度洋板块之间的所有海底都被俯冲，两个大陆合并，地质学家称之为大陆碰撞。当碰撞发生时，汇聚型边界不复存在。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;例如，当印度和亚洲相撞时，与印度北部海岸相连的大洋岩石圈断裂并沉入地幔。曾经位于两块大陆边缘的岩石和沉积物，或从它们之间的海底被刮下来的岩石和沉积物，受到挤压，形成了喜马拉雅山脉带(约8公里)。印度向亚洲的持续推进导致了喜马拉雅山脉的持续增长，也促成了青藏高原的隆起。当大陆碰撞时，不仅地球表面上升，地壳底部也下降，所以大陆地壳变得更厚。碰撞作用还造就了阿尔卑斯山和一系列主要的山脉，这些山脉后来被侵蚀殆尽。</p><p><img width=\"416\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2.6 大陆碰撞示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/416_669_20200726224933-149527019.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/416_669_20200726224933-149527019.png\"></p><h3>板块边界的消亡</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当Wegener提出泛古大陆会分裂成几个较小的大陆时，他意识到大陆一旦形成，可能最终会分裂。拉伸和分裂一个大陆的过程称为裂谷作用。地壳对裂谷作用的反应方式随深度而变化。在接近大陆表面的地方，拉伸导致了许多断层的发育。地壳在这些断层上倾斜和滑动，这样就形成了被称为裂谷盆地的低地。在更温暖更柔软的深处，塑性地壳发生拉伸。大陆岩石圈在裂谷作用中变薄，热软流圈在裂谷之下上升，产生的岩浆从裂谷的火山喷发出来。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;裂谷作用如今正在地球上的几个地方发生。例如，沿着东非大裂谷，最东部的非洲正在从中非分离。东非大裂谷中狭长湖泊，描绘了这个裂谷的轴线。裂谷持续伸展，直到大陆断裂，形成一个新的洋中脊。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.7 裂谷作用导致大陆岩石圈伸展变薄，形成新的洋中脊\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1706_1275_20200726225234-69228585.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1706_1275_20200726225234-69228585.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/693_610_20200726212033-1645585593.png?w=693&h=610&titlename=%E5%9B%BE2.1%20%E6%B1%87%E8%81%9A%E5%9E%8B%E6%9D%BF%E5%9D%97%E8%BE%B9%E7%95%8C","url":"https://img04.sogoucdn.com/app/a/200698/693_610_20200726212033-1645585593.png","rw":693,"rh":610,"title":"图2.1 汇聚型板块边界","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/702_619_20200726221939-896495951.png?w=702&h=619&titlename=%E5%9B%BE2.2%20%E7%A6%BB%E6%95%A3%E5%9E%8B%E6%9D%BF%E5%9D%97%E8%BE%B9%E7%95%8C","url":"https://img03.sogoucdn.com/app/a/200698/702_619_20200726221939-896495951.png","rw":702,"rh":619,"title":"图2.2 离散型板块边界","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/706_613_20200726221959-884952063.png?w=706&h=613&titlename=%E5%9B%BE2.4%20%E5%89%AA%E5%88%87%E5%9E%8B%E6%9D%BF%E5%9D%97%E8%BE%B9%E7%95%8C","url":"https://img03.sogoucdn.com/app/a/200698/706_613_20200726221959-884952063.png","rw":706,"rh":613,"title":"图2.4 剪切型板块边界","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1888_793_20200726222539-1701067945.png?w=1888&h=793&titlename=%E5%9B%BE2.5%20%E5%9C%B0%E9%9C%87%E7%9A%84%E4%BD%8D%E7%BD%AE(%E7%BA%A2%E7%82%B9)%E5%A4%A7%E5%A4%9A%E8%90%BD%E5%9C%A8%E4%B8%8E%E6%9D%BF%E5%9D%97%E8%BE%B9%E7%95%8C%E7%9B%B8%E5%AF%B9%E5%BA%94%E7%9A%84%E5%B8%A6%E4%B8%AD","url":"https://img03.sogoucdn.com/app/a/200698/1888_793_20200726222539-1701067945.png","rw":1888,"rh":793,"title":"图2.5 地震的位置(红点)大多落在与板块边界相对应的带中","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/416_669_20200726224933-149527019.png?w=416&h=669&titlename=%E5%9B%BE2.6%20%E5%A4%A7%E9%99%86%E7%A2%B0%E6%92%9E%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/416_669_20200726224933-149527019.png","rw":416,"rh":669,"title":"图2.6 大陆碰撞示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1706_1275_20200726225234-69228585.png?w=1706&h=1275&titlename=%E5%9B%BE2.7%20%E8%A3%82%E8%B0%B7%E4%BD%9C%E7%94%A8%E5%AF%BC%E8%87%B4%E5%A4%A7%E9%99%86%E5%B2%A9%E7%9F%B3%E5%9C%88%E4%BC%B8%E5%B1%95%E5%8F%98%E8%96%84%EF%BC%8C%E5%BD%A2%E6%88%90%E6%96%B0%E7%9A%84%E6%B4%8B%E4%B8%AD%E8%84%8A","url":"https://img01.sogoucdn.com/app/a/200698/1706_1275_20200726225234-69228585.png","rw":1706,"rh":1275,"title":"图2.7 裂谷作用导致大陆岩石圈伸展变薄，形成新的洋中脊","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"47784820356452354","title":"板块运动的驱动力","versionId":"47784820306120721","lemmaId":19775002542875910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595777972,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>地幔对流</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Wegener提出了大陆漂移学说，但无法回答是大陆漂移的动力问题，1928年，英国研究人员Arthur Holmes提出大陆漂移可能是由于地幔中的对流，地幔足够热可以塑性流动。当大陆漂移学说发展为板块构造学说时，地质学家最初把板块运动完全归因于对流，暖的岩石在大洋中脊上升，冷的岩石在俯冲带下降。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"418\" titlename=\"图3.1 板块被看作筏，被地幔对流携带\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/418_338_20200726223441-410106600.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/418_338_20200726223441-410106600.png\"></p><h3>板块边界力</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;然而，地质学家最终意识到不可能绘制出一个可以解释真实的板边界构造复杂性的全球对流系统。地幔中的对流确实发生，长久影响了板块的运动，板块运动的细节被沿着板块边界的力控制。这里我们描述两个力：洋中脊推力和俯冲板块拉力。&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;洋中脊推力的形成是因为大洋中脊之下的岩石圈高于邻近深海平原之下的岩石圈。由于重力作用，岩石圈侧向扩散，驱动板块向远离脊轴的方向移动。同时海洋岩石圈地幔温度较低，密度大于软流圈，由此形成了拉力。俯冲部分缓慢地将剩余的板块向下拉。地质学家仍在争论作用在板块上的不同力量的相对作用。最有可能的是，我们看到的运动反映了各种力量的复杂组合。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"428\" titlename=\"图3.2 洋中脊推力与俯冲板块拉力\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/428_479_20200726223926-399344174.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/428_479_20200726223926-399344174.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/418_338_20200726223441-410106600.png?w=418&h=338&titlename=%E5%9B%BE3.1%20%E6%9D%BF%E5%9D%97%E8%A2%AB%E7%9C%8B%E4%BD%9C%E7%AD%8F%EF%BC%8C%E8%A2%AB%E5%9C%B0%E5%B9%94%E5%AF%B9%E6%B5%81%E6%90%BA%E5%B8%A6","url":"https://img03.sogoucdn.com/app/a/200698/418_338_20200726223441-410106600.png","rw":418,"rh":338,"title":"图3.1 板块被看作筏，被地幔对流携带","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/428_479_20200726223926-399344174.png?w=428&h=479&titlename=%E5%9B%BE3.2%20%E6%B4%8B%E4%B8%AD%E8%84%8A%E6%8E%A8%E5%8A%9B%E4%B8%8E%E4%BF%AF%E5%86%B2%E6%9D%BF%E5%9D%97%E6%8B%89%E5%8A%9B","url":"https://img01.sogoucdn.com/app/a/200698/428_479_20200726223926-399344174.png","rw":428,"rh":479,"title":"图3.2 洋中脊推力与俯冲板块拉力","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"47784820339675145","title":"板块的漂移","versionId":"47784820306120722","lemmaId":19775002542875910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595777972,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>过去</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;古地磁研究可以推测过去几次大陆的纬度以及大陆是作为一个整体，还是分开移动。对岩石单元和化石的研究也有助于确定大陆何时合并，何时分离。通过这些数据考虑，地质学家们完善了大陆漂移的图像，并且描述出地球表面随时间变化的复杂方式。这项工作表明，泛大陆并不是地球历史上唯一的超大陆。在过去的几十亿年里，大陆至少经历了四次合并形成超大陆，然后分裂<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4.1 过去4亿年间大陆的聚集和分裂\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2254_677_20200726231456-231261906.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2254_677_20200726231456-231261906.png\"></p><h3>未来</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;就如所有根据既有科学和证据做出的预测一样，以下的内容乃是根据既有的证据做出的推测，并不代表一定就会是事实<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a.5千万年后：如果今天的板块继续运动，大西洋将会拓宽，非洲会与欧洲碰撞，并使地中海闭合，澳大利亚将会与东南亚碰撞，加利福尼亚将向北滑移到阿拉斯加海岸之上。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图4.2 50Ma后大陆形状模拟图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/720_480_20200726233008-339937151.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/720_480_20200726233008-339937151.jpg\">&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;b.1.5亿年后：北美和南美东部海岸的新俯冲带将开始消耗将北美与非洲隔开的海床。从现在起大约1亿年，今天的中大西洋海脊将被俯冲，各大洲之间的距离将越来越近。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4.3 150Ma后大陆形状模拟图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/720_480_20200726233026-865571618.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/720_480_20200726233026-865571618.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;c.2.5亿年后：下一个Pangea，即“ Pangea Ultima”将因大西洋海底俯冲进入美洲板块而形成。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4.4 250Ma后大陆形状模拟图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/720_480_20200726233045-119729192.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/720_480_20200726233045-119729192.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/2254_677_20200726231456-231261906.png?w=2254&h=677&titlename=%E5%9B%BE4.1%20%E8%BF%87%E5%8E%BB4%E4%BA%BF%E5%B9%B4%E9%97%B4%E5%A4%A7%E9%99%86%E7%9A%84%E8%81%9A%E9%9B%86%E5%92%8C%E5%88%86%E8%A3%82","url":"https://img03.sogoucdn.com/app/a/200698/2254_677_20200726231456-231261906.png","rw":2254,"rh":677,"title":"图4.1 过去4亿年间大陆的聚集和分裂","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/720_480_20200726233008-339937151.jpg?w=720&h=480&titlename=%E5%9B%BE4.2%2050Ma%E5%90%8E%E5%A4%A7%E9%99%86%E5%BD%A2%E7%8A%B6%E6%A8%A1%E6%8B%9F%E5%9B%BE","url":"https:

"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-35-TEX-I-3B1\"></use></g><g data-mml-node=\"mo\" transform=\"translate(862.2, 0)\"><use xlink:href=\"#MJX-35-TEX-N-2B\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1862.4, 0)\"><use xlink:href=\"#MJX-35-TEX-I-3B3\"></use></g><g data-mml-node=\"mo\" transform=\"translate(2602.7, 0)\"><use xlink:href=\"#MJX-35-TEX-N-2B\"></use></g><g data-mml-node=\"mi\" transform=\"translate(3602.9, 0)\"><use xlink:href=\"#MJX-35-TEX-I-3C4\"></use></g><g data-mml-node=\"mo\" transform=\"translate(4397.7, 0)\"><use xlink:href=\"#MJX-35-TEX-N-3D\"></use></g><g data-mml-node=\"mn\" transform=\"translate(5453.4, 0)\"><use xlink:href=\"#MJX-35-TEX-N-31\"></use></g></g></g></svg></span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (1-2)</p><p>&nbsp; &nbsp; &nbsp; &nbsp;为了研究不依赖于物质具体物性的热辐射规律，物理学家们定义了一种理想物体——黑体(black body)，以此作为热辐射研究的标准物体。它是由物理学家基尔霍夫(Kirchuff)在1960年提出来的，他指出能够在任何温度下全部吸收所有波长的辐射的物体叫绝对黑体，即τ=0，γ=0，α=1，绝对黑体的辐射称为黑体辐射。它在任何温度下，黑体的吸收比为1，既没有反射，也没有透射（当然黑体仍然要向外辐射），对入射的任何波长的辐射全部吸收的物体。&nbsp;</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"227\" height=\"174\" titlename=\"图1  物体对热辐射的吸收、反射与透射示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/237_132_20200612160204-1823772422.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/237_132_20200612160204-1823772422.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 基尔霍夫(Kirchuff)不仅给出了黑体的定义，还提出了制作黑体辐射源的理论原则，指出腔体应处于理论等温状态，辐射小孔的面积与腔体内表面的面积相比应可以忽略。到 20 世纪 40 年代，高菲(Oouffe)建立了完整的空腔辐射理论，为黑体辐射源的应用奠定了基础<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。&nbsp;</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/237_132_20200612160204-1823772422.png?w=237&h=132&titlename=%E5%9B%BE1%20%20%E7%89%A9%E4%BD%93%E5%AF%B9%E7%83%AD%E8%BE%90%E5%B0%84%E7%9A%84%E5%90%B8%E6%94%B6%E3%80%81%E5%8F%8D%E5%B0%84%E4%B8%8E%E9%80%8F%E5%B0%84%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/237_132_20200612160204-1823772422.png","rw":237,"rh":132,"title":"图1  物体对热辐射的吸收、反射与透射示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41380163665030912","title":"黑体的模型","versionId":"54110849199038477","lemmaId":41357029209566984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859295,"name":"7","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548579,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;黑体是一种理想物体，在自然界是不存在的。但基尔霍夫提出的理想黑体理论为人们研制人工黑体提供了基本方法，制造出接近于黑体的模型如图3所示，一个内表面吸收比较高的空腔，空腔的壁面上有一个小孔。只要小孔的尺寸与空腔相比足够小，则从小孔进入空腔的辐射能经过空腔壁面的多次吸收和反射后，几乎全部被吸收，相当于小孔的吸收比接近于1，即接近于黑体。</p><p>&nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"263\" titlename=\"图 2  黑体模型示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/263_205_20200612160821-790712027.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/263_205_20200612160821-790712027.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 如果把空心容器的内腔的腔壁加热，并让其保持在一定的温度T，则由小孔内向外的辐射可以认为是绝对黑体在温度为T时的辐射。换句话说，由小孔射出的辐射，相当于从面积等于小孔面积，温度为T的绝对黑体表面所射出<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/263_205_20200612160821-790712027.png?w=263&h=205&titlename=%E5%9B%BE%202%20%20%E9%BB%91%E4%BD%93%E6%A8%A1%E5%9E%8B%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/263_205_20200612160821-790712027.png","rw":263,"rh":205,"title":"图 2  黑体模型示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41380163665030913","title":"黑体辐射的基本定律","versionId":"54110849199038478","lemmaId":41357029209566984,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859295,"name":"7","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599548579,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>普朗克定律</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;19世纪末，理学家针对黑体辖射做了许多研究。主要是通过实验的方法，黑体空腔发射出来的辖射能进行测量，现了黑体的福射力是随波长和温度变化的，总结了一些实验经验，是在理论方面并没有太大的进展。直到年，国物理学家普朗克根据量子统计理论推导出了与实验结论完全一致的数学公式一普朗克定律，定量的给出了黑体的光谱福射力与温度和波长的关系。对推动热辖射学理论的进展做出了重大的贡献。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E_%7B%5Clambda%20%7D%20(%5Clambda%20%2CT)%3D%5Cfrac%7BC_%7B1%7D%20%7D%7B%5Clambda%20%5E%7B5%7D%20(exp%5BC_%7B2%7D%2F%5Clambda%20T%20%5D-1)%20%7D%20\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"25.277ex\" height=\"3.509ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -944.6 11172.2 1551\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -1.372ex;\"><defs><path id=\"MJX-211-TEX-I-45\"

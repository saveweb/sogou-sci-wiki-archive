indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>复眼</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39640443272589069"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/345_389_20200531184431-840698512.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/345_389_20200531184431-840698512.png?width=231&amp;height=174&amp;titlename=%E5%AE%B6%E8%9D%87%E5%A4%8D%E7%9C%BC&amp;w=345&amp;h=389" title="点击查看大图" data-w="345" data-h="389" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/345_389_20200531184431-840698512.png)" href="#!"></a><div class="text_img_title">家蝇复眼</div></div><div><p>复眼是自然界中广泛存在的一种视觉器官，主要存在于昆虫以及一些节肢动物中，诸如甲虫类、唇足类、多足类以及鲎等，同时也比较罕见的存在于多毛类、部分蛤壳类以及一些棘皮类动物中<sup><a href="#quote_1" class="kx_ref">[1]</a></sup><sup><a href="#quote_2" class="kx_ref">[2]</a></sup>。复眼具有视场角大、可实现三维成像、像差小以及成像系统可微型化等优点。目前人工复眼在医疗、机器视觉等领域有广泛应用。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1.3<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"39618060570619651","versionId":"60168433123261956","title":"复眼","subtitle":"","abstracts":{"paragraphId":"39640443272589069","title":"摘要","versionId":"60168433123261957","lemmaId":39618060570619650,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159180,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>复眼是自然界中广泛存在的一种视觉器官，主要存在于昆虫以及一些节肢动物中，诸如甲虫类、唇足类、多足类以及鲎等，同时也比较罕见的存在于多毛类、部分蛤壳类以及一些棘皮类动物中<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href talogs":[{"level":1,"title":"复眼及其特点","paragraphId":"39640443272589066","subCatalogs":[{"level":2,"title":"复眼的结构","paragraphId":"39640443272589066","subCatalogs":null},{"level":2,"title":"复眼的光学特性及分类","paragraphId":"39640443272589066","subCatalogs":null}]},{"level":1,"title":"复眼与单眼的区别","paragraphId":"42693827479236358","subCatalogs":null},{"level":1,"title":"人工复眼的应用","paragraphId":"39640443272589065","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39640443272589066","title":"复眼及其特点","versionId":"60168433123261958","lemmaId":39618060570619650,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159180,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>复眼的结构</h3><p></p><p>复眼由成百上千的小眼构成，小眼又称小眼面，是复眼最基本的成像单元。不同生物复眼的小眼数量从石蛃目（诸如跳蛃）的几个到双翅目（诸如家蝇、果蝇）的成千上百个不等，且具有不同的分布方式与光学功能。</p><p>不同类型昆虫的小眼形状、分布形式和功能互不相同，但主要都是由角膜晶体（Corneal Lens）、晶状体（Pseudocone）、感杆束（Rhabdom）、小网膜细胞（Retinular Cells）、色素细胞（Pigment Cell）及神经纤维（Nerve Fiber）组成。<img class=\"ed_imgfloat_embedmiddle\" width=\"258\" titlename=\"小眼\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/258_295_20200531191108-158545904.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/258_295_20200531191108-158545904.png\"></p><p></p><h3>复眼的光学特性及分类</h3><p></p><p>根据小眼结构与光学特性，复眼可分为并列型（如蜜蜂）、光学重叠型（如飞蛾以及夜行甲虫）以及神经重叠型（如家蝇和果蝇）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>并列型复眼复眼：单个小眼能够独立成像，且与相邻的小眼间互不干扰，接收光线与小眼视场一一对应，能够形成大视场镶嵌全景图。</p><p>重叠型复眼：单个小眼不仅能够接收自己小眼视场的光线，同时能够接收相邻小眼视场的光线。</p><p>重叠型复眼根据重叠方式的不同分为光学重叠与神经重叠。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/258_295_20200531191108-158545904.png?w=258&h=295&titlename=%E5%B0%8F%E7%9C%BC","url":"https://img02.sogoucdn.com/app/a/200698/258_295_20200531191108-158545904.png","rw":258,"rh":295,"title":"小眼","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42693827479236358","title":"复眼与单眼的区别","versionId":"60168433123261959","lemmaId":39618060570619650,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159180,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在自然界生物的进化中，生物的视觉系统分为两类：一类是单眼，这种视觉系统通常存在于脊椎动物中；另一类是复眼，这种视觉系统通常存在于昆虫与节肢动物中。</p><p>单眼是一种单透镜结构，能够通过肌肉控制聚焦，实现视野范围内不同方向、不同距离的目标在中央凹上的清晰成像；复眼属于一种多透镜结构，具有体积小、视场大、灵敏度高等特性，且由于小眼焦距固定，无法实现感知方向和变焦功能的调节。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39640443272589065","title":"人工复眼的应用","versionId":"60168433123261960","lemmaId":39618060570619650,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603159180,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>昆虫的复眼启发了很多研究者，使得它在多个领域都有所应用。仿生学家模拟复眼特性研发了人造同位复眼照相机；模拟蜻蜓复眼结构研制了相控阵雷达；从蚂蚁、蜜蜂和其他昆虫的复眼结构中得到启示，研制了偏振光导航仪；根据甲虫的视动反应机制研制出空对地速度计。法国科学家研制出仿复眼视觉导航装置及昆虫化机器人。除此之外，人工复眼在医疗领域，如内窥导管、成像胶囊等的应用也越来越多，通过这些装置可获得人体中循环、呼吸、消化等系统内壁的图像，为诊疗提供帮助<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Animal Eyes","site":"","url":"","journalName":"","author":"Land M F, Nilsson D E.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-31","quoted":false},{"id":2,"type":"journal","title":"Eyes as optical alarm systems in fan worms and ark clams","site":"","url":"","journalName":"","author":"Nilsson D E","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-31","quoted":false},{"id":3,"type":"journal","title":"Redesign and construction of an artificial compound eye  visual sensor","site":"","url":"","journalName":"","author":"Benson J B, Wright C H, Barrett S F","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-31","quoted":false},{"id":4,"type":"journal","title":"昆虫复眼的仿生学应用","site":"","url":"","journalName":"生物学通报","author":"金菲； 颜忠诚","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-21","quoted":false},{"id":5,"type":"journal","title":" 用

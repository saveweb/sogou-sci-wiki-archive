507101831-410948713.jpg?w=708&h=414&titlename=%E5%9B%BE3%E7%A0%82%E5%B2%A9%E4%B8%AD%E7%9A%84%E5%8E%9F%E7%94%9F%E5%AD%94%E9%9A%99%E5%92%8C%E6%AC%A1%E7%94%9F%E5%AD%94%E9%9A%99","url":"https://img02.sogoucdn.com/app/a/200698/708_414_20200507101831-410948713.jpg","rw":708,"rh":414,"title":"图3砂岩中的原生孔隙和次生孔隙","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/561_765_20200507101942-961257182.jpg?w=561&h=765&titlename=%E5%9B%BE4%20%E7%A2%8E%E5%B1%91%E5%B2%A9%E5%AD%94%E9%9A%99%E7%B1%BB%E5%9E%8B%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/561_765_20200507101942-961257182.jpg","rw":561,"rh":765,"title":"图4 碎屑岩孔隙类型示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/626_207_20200507102030-538281324.png?w=626&h=207&titlename=%E5%9B%BE5%E7%A0%82%E5%B2%A9%E4%B8%AD%E7%9A%84%E8%A3%82%E7%BC%9D","url":"https://img01.sogoucdn.com/app/a/200698/626_207_20200507102030-538281324.png","rw":626,"rh":207,"title":"图5砂岩中的裂缝","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/814_343_20200507102145-1573914161.jpg?w=814&h=343&titlename=%E5%9B%BE6%20%E7%A2%8E%E5%B1%91%E5%B2%A9%E5%AD%94%E9%9A%99%E5%96%89%E9%81%93%E7%9A%84%E7%B1%BB%E5%9E%8B%E7%A4%BA%E6%84%8F%E5%9B%BE%20a%E2%80%94%E5%AD%94%E9%9A%99%E7%BC%A9%E5%B0%8F%E5%9E%8B%E5%96%89%E9%81%93%EF%BC%9Bb%E2%80%94%E7%BC%A9%E9%A2%88%E5%9E%8B%E5%96%89%E9%81%93%EF%BC%9Bc%E2%80%94%E7%89%87%E7%8A%B6%E5%96%89%E9%81%93%EF%BC%9Bd%E2%80%94%E5%BC%AF%E7%89%87%E7%8A%B6%E5%96%89%E9%81%93%EF%BC%9Be%E2%80%94%E7%AE%A1%E6%9D%9F%E7%8A%B6%E5%96%89%E9%81%93","url":"https://img01.sogoucdn.com/app/a/200698/814_343_20200507102145-1573914161.jpg","rw":814,"rh":343,"title":"图6 碎屑岩孔隙喉道的类型示意图 a—孔隙缩小型喉道；b—缩颈型喉道；c—片状喉道；d—弯片状喉道；e—管束状喉道","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"孔隙和喉道的概念","paragraphId":"36108549612394763","subCatalogs":null},{"level":1,"title":"孔隙和喉道类型","paragraphId":"36108549612394762","subCatalogs":[{"level":2,"title":"孔隙类型","paragraphId":"36108549612394762","subCatalogs":null},{"level":2,"title":"喉道类型","paragraphId":"36108549612394762","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"36108549612394765","subCatalogs":null}],"paragraphs":[{"paragraphId":"36108549612394763","title":"孔隙和喉道的概念","versionId":"36108549595617553","lemmaId":36107162270849540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588818372,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;在储层的孔隙网络系统中，被骨架颗粒包围着并对流体储存起较大作用的相对膨大部分，称为孔隙（狭义，图1c）；另一些在扩大孔隙容积中所起作用不大，但在沟通孔隙形成通道中却起着关键作用的相对狭窄部分，则称为孔隙喉道，它仅仅是两个颗粒间连通的狭窄部分或两个较大孔隙之间的收缩部分（图1c）。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 储集岩孔隙网络系统 a—砂岩孔隙空间结构放大模型；b—储集岩立体孔隙网络系统；c—岩石孔隙结构示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/985_387_20200507101625-1735225211.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/985_387_20200507101625-1735225211.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/985_387_20200507101625-1735225211.jpg?w=985&h=387&titlename=%E5%9B%BE1%20%E5%82%A8%E9%9B%86%E5%B2%A9%E5%AD%94%E9%9A%99%E7%BD%91%E7%BB%9C%E7%B3%BB%E7%BB%9F%20a%E2%80%94%E7%A0%82%E5%B2%A9%E5%AD%94%E9%9A%99%E7%A9%BA%E9%97%B4%E7%BB%93%E6%9E%84%E6%94%BE%E5%A4%A7%E6%A8%A1%E5%9E%8B%EF%BC%9Bb%E2%80%94%E5%82%A8%E9%9B%86%E5%B2%A9%E7%AB%8B%E4%BD%93%E5%AD%94%E9%9A%99%E7%BD%91%E7%BB%9C%E7%B3%BB%E7%BB%9F%EF%BC%9Bc%E2%80%94%E5%B2%A9%E7%9F%B3%E5%AD%94%E9%9A%99%E7%BB%93%E6%9E%84%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/985_387_20200507101625-1735225211.jpg","rw":985,"rh":387,"title":"图1 储集岩孔隙网络系统 a—砂岩孔隙空间结构放大模型；b—储集岩立体孔隙网络系统；c—岩石孔隙结构示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36108549612394762","title":"孔隙和喉道类型","versionId":"36108549595617554","lemmaId":36107162270849540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":60743938,"name":"银月寒","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588818372,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>孔隙类型</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;关于碎屑岩孔隙类型的划分，研究者从不同角度提出不同的划分方案，归纳起来，大致有以下几类。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>1．成因分类</p><p>&nbsp; &nbsp; &nbsp; 按储集空间的成因将孔隙分为原生、次生和混合成因三大类，这是目前国内外比较流行的一种分类，如V. Schmidt等的分类。</p><p>&nbsp; &nbsp; &nbsp;（1）原生孔隙：指砂岩中现今保存下来的、由沉积作用造成的支撑孔隙，主要是由颗粒支撑的原生粒间孔隙，也包括粒间基质充填不满所遗留下来的孔隙，基质内部有杂基支撑的孔隙及原始岩屑粒内孔隙。此外，在成岩后生阶段因胶结作用而缩小了的孔隙，如因石英次生加大而缩小了的孔隙，也应属于原生孔隙。</p><p>&nbsp; &nbsp; &nbsp;（2）次生孔隙：指在成岩后生阶段，受物理、化学等作用使岩石某些组分溶解淋滤、收缩或使裂隙和孔洞重新开启而产生的孔隙（图2）。其中包括溶蚀孔隙（包括颗粒、基质、胶结物、交代物溶孔）、破裂孔隙（由各种应力作用使岩石破裂而产生的裂隙，一些层理缝和矿物解理缝也属此类）、收缩孔隙（砂岩中某些矿物如海绿石、赤铁矿、粘土等发生脱水或重结晶收缩而产生的裂缝）、晶间孔隙（重结晶作用和胶结作用产生的晶体之间的孔隙）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 次生孔隙类型及形成模式图 a)砂岩中溶蚀作用前的主要孔隙特征，包括粒间孔、收缩孔和裂缝；b)砂岩中溶蚀作用后的主要孔隙特征，包括扩大的粒间孔、特大孔、粒内溶孔、收缩孔和裂缝\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/567_594_20200507101816-1135570658.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/567_594_20200507101816-1135570658.jpg\"><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3砂岩中的原生孔隙和次生孔隙\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/708_414_20200507101831-410948713.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/708_414_20200507101831-410948713.jpg\"></p><p>&nbsp; &nbsp; &nbsp; （3）混合孔隙：指不是单一成因，而是由几种成因混合构成的孔隙。例如原生粒间孔隙由于颗粒边缘被溶蚀而扩大，这种扩大了的粒间孔隙既包含了原生粒间孔隙，又包含了溶蚀的孔隙空间，因此属于混合孔隙。</p><p>应当指出，沉积物经过长期复杂的成岩后生变化阶段，相当一部分孔隙很可能经受了反复的胶结、溶蚀、再胶结、再溶蚀，或者不完全胶结、不完全溶解。有时很难将孔隙划为完整的原生孔隙或完整的次生孔隙，因此孔隙成因类型的划分只能是相对的。</p><p>2．按孔隙产状及溶蚀作用分类</p><p>&nbsp; &nbsp; &nbsp; &nbsp;邸世祥（1991）按产状把孔隙分为四种基本类型，又按溶蚀作用分出了四种溶蚀类型。</p><p>&nbsp; &nbsp; &nbsp; （1）粒间孔隙：指储集岩碎屑颗粒之间的孔隙，以其中充填杂基及胶结物的多少，又分为完整粒间孔隙、剩余粒间孔隙、缝状粒间孔隙三小类（图4a、b、c）。完整粒间孔隙是指粒间孔隙中基本无填隙物；剩余粒间孔隙是指粒间孔隙中有部分填隙物；缝状粒间孔隙是指粒间孔隙基本被填隙物充填，只剩余一些缝隙。粒间孔隙的共同特点是不论颗粒、填隙物或孔隙均看不到溶蚀迹象。</p><p>&nbsp; &nbsp; &nbsp; （2）粒内孔隙：指碎屑颗粒内部不具溶蚀痕迹的孔隙，如喷发岩岩屑所具有的气孔。这类孔隙在碎屑岩中比较少见，大都是孤立或基本不连通的（图4d），因而对油气的聚集往往作用不大。</p><p>&nbsp; &nbsp; &nbsp; （3）填隙物内孔隙：指杂基和胶结物内存在的孔隙。这类孔隙特别是自生粘土矿物填隙物内的晶间孔隙分布比较普遍（图4e）。一般都是小孔隙，但因杂基及自生矿物的成分、晶粒大小，孔隙仍有相对大小之分，如高岭石填隙物内晶间孔隙比一般伊利石和绿泥石填隙物内晶间孔隙要大一些，粗晶的比细晶的高岭石填隙物内晶间孔隙也要大些。</p><p>&nbsp; &nbsp; &nbsp; （4）裂缝孔隙：指切穿岩石，甚至切穿其中碎屑颗粒本身的缝隙。一般缝壁平直，无任何溶蚀迹象存在（图4f）。</p><p>&nbsp; &nbsp; &nbsp; （5）溶蚀粒间孔隙：是粒间孔隙遭受溶蚀后所形成的孔隙。这类孔隙除处在碎屑颗粒之间外，从孔隙周边形态、相邻颗粒表面特征、孔隙中残留填隙物的产状和（或）孔隙分布状况等方面，程度不同地保留溶蚀痕迹（图4g、h、i）。这类孔隙根据溶蚀部位及程度不同，进一步可分为部分溶蚀粒间孔隙、印模溶蚀粒间孔隙、港湾状溶蚀粒间孔隙、长条状溶蚀粒间孔隙、特大溶蚀粒间孔隙五种。部分溶蚀粒间孔隙是指粒间孔隙周围的颗粒或粒间孔隙内的填隙物，部分被溶蚀并保留有溶蚀痕迹或残留其团块者；印模溶蚀粒间孔隙是指一些碎屑颗粒或（和）填隙物晶粒被溶去而残留的印模孔隙；港湾状溶蚀粒间孔隙是指碎屑颗粒或（和）填隙物被溶蚀成港湾状的粒间孔隙；长条状溶蚀粒间孔隙是指相邻粒间孔隙之间的喉道同时受到溶蚀，致使两个甚至多个粒间孔隙连成长条状孔隙者；特大溶蚀粒间孔隙是指岩石受到了强烈的溶蚀作用，致使一个甚至几个碎屑颗粒与其周围的填隙物都被溶掉而形成的超粒特大孔隙。显然，从部分溶蚀粒间孔隙至特大溶蚀粒间孔隙，溶蚀作用的强度是逐渐增大的。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4 碎屑岩孔隙类型示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/561_765_20200507101942-961257182.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/561_765_20200507101942-961257182.jpg\"></p><p>&nbsp; &nbsp; &nbsp; （6）溶蚀粒内孔隙：指碎屑颗粒内部所含可溶矿物被溶，或沿颗粒解理等易溶部位发生溶解而成的孔隙。其特点是孔隙不仅处在颗粒内部，而且数量比较多，往往成蜂窝或串珠状（图4j）。常见的是长石溶蚀粒内孔隙与岩屑溶蚀粒内孔隙。</p><p>&nbsp; &nbsp; &nbsp; （7）溶蚀填隙物内孔隙：指填隙物受溶蚀作用所形成的孔隙。因杂基及自生胶结物晶粒之间的孔隙很小，使流体在其中较难通过，溶蚀作用相对弱，从而比在填隙物内孔隙中发育差，一般只在可溶填隙物中才比较发育，如沿盐类、沸石等自生矿物晶粒间溶蚀所成的孔隙等（图4k）。当溶蚀作用强烈发育，使填隙物大量溶解时，此类孔隙即可转变为溶蚀粒间孔隙。</p><p>&nbsp; &nbsp; &nbsp; （8）溶蚀裂缝孔隙：是流体沿岩石裂缝渗流，使缝面两侧岩石发生溶蚀所致。由于裂缝一般都有流体渗流，而大都使孔壁发生溶蚀（图4l），因此，此类孔隙比单纯的裂缝孔隙更为常见。</p><p>前四种类型孔隙并不都是原生孔隙，其中的自生粘土矿物填隙物内晶间孔隙和裂缝孔隙等主要还是次生的。后四种类型孔隙严格地说并不是完整的次生孔隙，只是原生与次生孔隙的组合，属混合孔隙。</p><p>从对渗流作用的物理意义出发，可将上述八类孔隙划分为三大类，即粒间孔隙及溶蚀粒间孔隙大类；溶蚀粒内孔隙、填隙物内孔隙、溶蚀填隙物内孔隙及粒内孔隙大类；溶蚀裂缝孔隙及裂缝孔隙大类。</p><p>3．成因及孔隙几何形态分类</p><p>&nbsp; &nbsp; &nbsp; &nbsp;美国学者皮特门把孔隙分为下列四种类型。</p><p>&nbsp; &nbsp; &nbsp;（1）粒间孔隙：指在碎屑颗粒、基质及胶结物之间的孔隙空间。它为碎屑岩中最大量及最主要的储集空间，其多少、大小及分布是碎屑颗粒的粒度、分选、圆球度、颗粒排列及填集因素变化的结果。成岩后生作用使原来的粒间孔变少、变小，但有时也可产生各种次生粒间孔，从而改善其储集性能。</p><p>&nbsp; &nbsp; &nbsp;（2）微孔隙：指孔径小于0.5μm的孔隙。这是按孔隙大小而不是按成因划分的，它包括基质内微孔隙、粘土矿物重结晶晶间隙、矿物解理缝、岩屑内粒间微孔以及晶体再生长晶间隙等。其中前两种最常见，它们几乎在所有碎屑岩储层中均有分布。微孔隙有时数量相当可观，因其为小孔径及高比面，从而能吸附大量束缚水。</p><p>&nbsp; &nbsp; &nbsp;（3）溶蚀孔隙：指由碎屑颗粒、基质、自生矿物胶结物或交代矿物中的可溶组分（如碳酸盐、长石、硫酸盐等）被溶解形成的孔隙。由长石或交代了长石的碳酸盐溶解所形成的孔隙在砂岩中普遍存在。溶蚀孔隙可分为（粒间）溶孔、铸模（或印模）孔、颗粒内溶孔和胶结物内溶孔等类型。</p><p>&nbsp; &nbsp; &nbsp;（4）裂缝：指在碎屑岩成岩过程中因岩石组分的收缩作用或构造应力作用而形成的裂缝<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。它们呈细微的片状，缝面弯曲或平直，一般宽度为几微米到几十微米。虽然其孔隙空间通常只占岩石总体积的1%，最多百分之几，但因它作为主要渗滤通道将提高储集岩的渗透能力，尤其是具显著微孔隙或孤立溶蚀孔隙的储集岩，具有初流速高，随后急剧下降的特征。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图5砂岩中的裂缝\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/626_207_20200507102030-538281324.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/626_207_20200507102030-538281324.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;上述四种孔隙类型中，粒间孔隙属原生成因，微孔隙属原生及次生混合成因，溶蚀孔隙及裂缝均属次生成因。</p><p>4．按孔隙直径大小分类</p><p>&nbsp; &nbsp; &nbsp; &nbsp;根据岩石中的孔隙大小及其对流体储存和流动的作用的不同，可将孔隙分为三种类型。</p><p>&nbsp; &nbsp; &nbsp; （1）超毛管孔隙：指管形孔隙直径大于500μm，裂缝宽度大于250μm的孔隙。在自然条件下，流体在其中可以自由流动，服从静水力学的一般规律。岩石中一些大的裂缝、溶洞及未胶结或胶结疏松的砂层孔隙大部分属于此种类型。</p><p>&nbsp; &nbsp; &nbsp; （2）毛管孔隙：指管形孔隙直径介于0.2～500μm之间，裂缝宽度介于0.1～250μm之间的孔隙。流体在这种孔隙中，由于受毛管压力的作用，已不能在其中自由流动，只有在外力大于毛管阻力的情况下，流体才能在其中流动。微裂缝和一般砂岩中的孔隙多属这种类型。</p><p>&nbsp; &nbsp; &nbsp; （3）微毛管孔隙：指管形孔隙直径小于0.2μm，裂缝宽度小于0.1μm的孔隙。因流体与周围介质分子之间的巨大引力，在通常温度和压力条件下，流体在这种孔隙中不能流动；增加温度和压力，也只能引起流体呈分子或分子团状态扩散。粘土、致密页岩中的一些孔隙属此类型。</p><p>5．按孔隙对流体的渗流情况分类</p><p>&nbsp; &nbsp; &nbsp; （1）有效孔隙：指储层中那些相互连通的超毛管孔隙和毛管孔隙，其中流体在地层压差下可流动。</p><p>&nbsp; &nbsp; &nbsp; （2）无效孔隙：指储层中那些孤立的、互不连通的死孔隙及微毛管孔隙，其中流体在地层压差下不能流动。</p><h3>喉道类型</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在储集岩复杂的立体孔隙系统中，控制其渗流能力的主要是喉道或主流喉道，以及主流喉道的形状、大小和与孔隙连通的喉道数目。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;碎屑岩骨架颗粒的表面结构和形状（圆度、球度）影响喉道壁的粗糙度。分选和磨圆差的颗粒常使喉道变得粗糙曲折，直接影响其内部流体的渗流状态。骨架颗粒的接触关系和胶结类型也影响喉道形状。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;在不同的接触类型和胶结类型中，常见有五种孔隙喉道类型（图6）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6 碎屑岩孔隙喉道的类型示意图 a—孔隙缩小型喉道；b—缩颈型喉道；c—片状喉道；d—弯片状喉道；e—管束状喉道\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/814_343_20200507102145-1573914161.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/814_343_20200507102145-1573914161.jpg\"></p><p>&nbsp; &nbsp; &nbsp; （1）孔隙缩小型喉道：多见于颗粒支撑、无或少胶结物的砂岩，孔隙、喉道难分，孔大喉粗，喉道是孔隙的缩小部分，几乎全为有效孔隙（图6a）。以这类喉道为主的储层，一般不易造成喉道堵塞，反而常因胶结物少，较疏松，而易发生地层坍塌和出砂。</p><p>&nbsp; &nbsp; &nbsp; （2）缩颈型喉道：多见于颗粒支撑、接触式胶结的砂岩，压实作用使颗粒紧密排列，仍留下较大孔隙，但喉道变窄，具有孔隙较大、喉道细的特点，因而具有较高的孔隙度、很低的渗透率（图6b）。在钻井采油过程中易因措施不当而导致微粒堵塞喉道而伤害地层。</p><p>&nbsp; &nbsp; &nbsp; （3）片状喉道：多见于接触式、线接触式胶结砂岩，由较强烈压实作用使颗粒呈紧密线接触，甚至由压溶作用使晶体再生长，造成孔隙变小，晶间隙成为晶间孔的喉道。片状喉道具有孔隙很小、喉道极细的特点（图6c）。</p><p>&nbsp; &nbsp; &nbsp; （4）弯片状喉道：强烈压实作用使颗粒呈镶嵌式接触，不但孔隙很小、喉道极细，而且呈弯片状（图6d）。该类喉道细小、弯曲、粗糙，易形成堵塞。</p><p>&nbsp; &nbsp; &nbsp; （5）管束状喉道：多见于杂基支撑、基底式及孔隙式胶结类型的砂岩。当杂基及胶结物含量较高时，其内众多微孔隙既是孔隙又是喉道，呈微毛管束交叉分布，使孔隙度中等至较低、渗透率极低（图6e）。因为此类喉道细小，而弯曲交叉导致流体紊流，微粒迁移速度多变，在喉道交叉拐弯处常因微粒迁移速度降低而沉积下来堵塞喉道。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;此外，若张裂缝发育，则形成板状通道。从整体看，也可以把它们视为一种大的汇总的喉道，这种大喉道控制着它联系的各种微裂缝和孔隙。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/567_594_20200507101816-1135570658.jpg?w=567&h=594&titlename=%E5%9B%BE2%20%E6%AC%A1%E7%94%9F%E5%AD%94%E9%9A%99%E7%B1%BB%E5%9E%8B%E5%8F%8A%E5%BD%A2%E6%88%90%E6%A8%A1%E5%BC%8F%E5%9B%BE%20a)%E7%A0%82%E5%B2%A9%E4%B8%AD%E6%BA%B6%E8%9A%80%E4%BD%9C%E7%94%A8%E5%89%8D%E7%9A%84%E4%B8%BB%E8%A6%81%E5%AD%94%E9%9A%99%E7%89%B9%E5%BE%81%EF%BC%8C%E5%8C%85%E6%8B%AC%E7%B2%92%E9%97%B4%E5%AD%94%E3%80%81%E6%94%B6%E7%BC%A9%E5%AD%94%E5%92%8C%E8%A3%82%E7%BC%9D%EF%BC%9Bb)%E7%A0%82%E5%B2%A9%E4%B8%AD%E6%BA%B6%E8%9A%80%E4%BD%9C%E7%94%A8%E5%90%8E%E7%9A%84%E4%B8%BB%E8%A6%81%E5%AD%94%E9%9A%99%E7%89%B9%E5%BE%81%EF%BC%8C%E5%8C%85%E6%8B%AC%E6%89%A9%E5%A4%A7%E7%9A%84%E7%B2%92%E9%97%B4%E5%AD%94%E3%80%81%E7%89%B9%E5%A4%A7%E5%AD%94%E3%80%81%E7%B2%92%E5%86%85%E6%BA%B6%E5%AD%94%E3%80%81%E6%94%B6%E7%BC%A9%E5%AD%94%E5%92%8C%E8%A3%82%E7%BC%9D","url":"https://img02.sogoucdn.com/app/a/200698/567_594_20200507101816-1135570658.jpg","rw":567,"rh":594,"title":"图2 次生孔隙类型及形成模式图 a)砂岩中溶蚀作用前的主要孔隙特征，包括粒间孔、收缩孔和裂缝；b)砂岩中溶蚀作用后的主要孔隙特征，包括扩大的粒间孔、特大孔、粒内溶孔、收缩孔和裂缝","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/708_414_20200507101831-410948713.jpg?w=708&h=414&titlename=%E5%9B%BE3%E7%A0%82%E5%B2%A9%E4%B8%AD%E7%9A%84%E5%8E%9F%E7%94%9F%E5%AD%94%E9%9A%99%E5%92%8C%E6%AC%A1%E7%94%9F%E5%AD%94%E9%9A%99","url":"https://img02.sogoucdn.com/app/a/200698/708_414_20200507101831-410948713.jpg","rw":708,"rh":414,"title":"图3砂岩中的原生孔隙和次生孔隙","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/561_765_20200507101942-961257182.jpg?w=561&h=765&titlename=%E5%9B%BE4%20%E7%A2%8E%E5%B1%91%E5%B2%A9%E5%AD%94%E9%9A%99%E7%B1%BB%E5%9E%8B%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/561_765_20200507101942-96125

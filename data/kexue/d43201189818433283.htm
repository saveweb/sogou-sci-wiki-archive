p/a/200698/320_245_20200625163140-2093317364.png?w=320&h=245&titlename=%E5%9B%BE1%20%E5%9C%B0%E5%9F%BA%E5%BC%80%E6%8C%96","url":"https://img03.sogoucdn.com/app/a/200698/320_245_20200625163140-2093317364.png","rw":320,"rh":245,"title":"图1 地基开挖","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/451_323_20200625163307-1811819486.png?w=451&h=323&titlename=%E5%9B%BE2%20%E8%BE%B9%E5%9D%A1%E6%A4%8D%E8%A2%AB%E4%BF%9D%E6%8A%A4","url":"https://img01.sogoucdn.com/app/a/200698/451_323_20200625163307-1811819486.png","rw":451,"rh":323,"title":"图2 边坡植被保护","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/668_472_20200625163444-908033730.png?w=668&h=472&titlename=%E5%9B%BE3%20%E9%9A%A7%E9%81%93%E5%BC%80%E6%8C%96","url":"https://img02.sogoucdn.com/app/a/200698/668_472_20200625163444-908033730.png","rw":668,"rh":472,"title":"图3 隧道开挖","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/458_345_20200625163558-1113250472.png?w=458&h=345&titlename=%E5%9B%BE4%20%E5%B2%A9%E7%9F%B3%E7%88%86%E7%A0%B4","url":"https://img01.sogoucdn.com/app/a/200698/458_345_20200625163558-1113250472.png","rw":458,"rh":345,"title":"图4 岩石爆破","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"岩石力学发展历史","paragraphId":"43202075554774807","subCatalogs":null},{"level":1,"title":"岩体力学的两个定义","paragraphId":"43202075571552010","subCatalogs":null},{"level":1,"title":"研究的主要问题","paragraphId":"43258027855347470","subCatalogs":null},{"level":1,"title":"研究的主要内容","paragraphId":"43258027888901895","subCatalogs":null},{"level":1,"title":"工程应用","paragraphId":"43202075554774806","subCatalogs":null},{"level":1,"title":"岩体力学面临的发展机遇","paragraphId":"43202075554774805","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43202075554774807","title":"岩石力学发展历史","versionId":"43258027855347464","lemmaId":43201189818433280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079793,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1）初始阶段(19世纪末~20世纪初)：萌芽时期<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>产生了初步理论以解决岩体开挖的力学计算问题。</p><p>1912年瑞典地质学家海姆(A.Heim)提出了静水压力的理论｡</p><p>1926年苏联学者金尼克(A.H.Динник)基于弹性力学理论提出了只有垂直压力等于<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cgamma%20H\"><img class=\"svgFormula\" style=\"vertical-align: -0.48ex;\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/af97cf9b6cec077abbe212f4c91ae866edb21edfed87e7038860b41dcf55b95a.svg\"></span>，而水平压力应为乘一个侧压系数，即水平应力为<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Clambda%20%5Cgamma%20H\"><img class=\"svgFormula\" style=\"vertical-align: -0.48ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/5d37ca6e46e70fe84ddbec1a261326ec2f77b59faaf111377676c64f8f768c05.svg\"></span>。</p><p>由于当时地下岩石工程埋藏深度不大，因而曾一度认为这些理论是正确的。但随着开挖深度的增加，越来越多的人认识到上述理论是不准确的｡</p><p>2)经验理论阶段(20世纪初~30年代)：经验散体地压理论</p><p>该阶段出现了用材料力学和结构力学的方法分析地下工程的支护问题。</p><p>最有代表性的理论就是苏联学者 普罗托吉雅柯诺夫(Μ.Μ.Протодьяконов)提出的自然平衡拱学说，即普氏理论。</p><p>太沙基(K.Terzahi)也提出相同的理论，只是他认为塌落拱的形状是矩形，而不是抛物线型。</p><p>普氏理论是相应于当时的支护型式和施工水平发展起来的。上述理论在一定历史时期和一定条件下还是发挥了一定作用的。</p><p>3）经典理论阶段(20世纪30年代~60年代)</p><p>这是岩体力学学科形成的重要阶段，弹性力学和塑性力学被引入岩体力学，形成围岩和支护共同作用的理论。标</p><p>志岩体力学已经形成了一门独立的学科。</p><p>在经典理论发展阶段，形成了“连续介质理论”和“地质力学理论”两大学派。</p><p>连续介质理论是以固体力学作为基础，从材料的基本力学性质出发来认识岩石工程的稳定问题。</p><p>20世纪30年代，萨文( Ρ.Η.С А ΒИН )就用无限大平板孔附近应力集中的弹性解析解来计算分析岩石工程的围岩应力分布问题。</p><p>20世纪50年代，鲁滨湟特(Κ.Β.Ρуппененит)运用连续介质理论写出了求解岩体力学领域问题的系统著作。</p><p>20世纪60年代，引入有限元、有限差分 等数值计算。强调地应力作用。</p><p>连续介质理论存在的问题：</p><p>（1）边界加载—远处的位移大，而开挖体内边缘位移小。</p><p>（2）传统连续介质理论过分注重对岩石“材料”的研究，追求准而又准的“本构关系”。</p><p>（3）连续介质理论的计算方法只适用于圆形巷道。</p><p>地质力学理论注重研究地层结构与力学和岩石工程稳定性的关系。20世纪20年代由德国人克罗斯(H.Cloos)创立起来的。该理论观点：</p><p>（1）反对把岩体当作连续介质简单地利用固体力学的原理进行分析；</p><p>（2）强调要重视对岩体节理、裂隙的研究，重视岩体结构面对岩石工程稳定性的影响和控制作用。</p><p>1951年6月在奥地利成立了以斯梯尼(J.Stini)和米勒(L.Müller)为首的“地质力学研究组”，在萨尔茨堡举行了第一届地质力学讨论会，形成了“奥地利学派”。</p><p>最重要贡献：</p><p>（1）必须了解地应力，</p><p>（2）开挖后岩体的力学强度变化，</p><p>（3）节理裂隙对岩石工程稳定性的影响，</p><p>（4）重视岩石工程施工过程中应力、位移和稳定性状态的监测，这是现代信息岩体力学的雏形，</p><p>（5）重视支护与围岩的共同作用，提出了著名的“新奥法”，该方法特别符合现代岩体力学理论，至今仍被国内外广泛应用。</p><p>4）现代发展阶段(20世纪60年代~现在)：理论和实践的新进展阶段</p><p>此阶段主要特点是，用更为复杂的多种多样的力学模型来分析岩体力学问题，多学科交叉，把力学、物理学、系统工程、现代数理科学、现代信息技术等的最新成果引入了岩体力学。</p><p>现代岩体力学理论认为：岩石工程是一个“人—地”系统，用系统论的方法来进行岩体力学与工程的研究。</p><p>从“材料”概念到“不连续介质概念”是现代岩体力学的第一步飞跃；</p><p>引入电子计算机(快速计算)，进入计算力学阶段是第二步飞跃；</p><p>而非线性理论、不确定性理论和系统科学理论进入实用阶段，则是岩体力学理论研究及工程应用的第三步意义更为重大的飞跃。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43202075571552010","title":"岩体力学的两个定义","versionId":"43258027855347465","lemmaId":43201189818433280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079793,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1）1966年，美国科学院 岩体力学委员会 对岩体力学给予以下定义：岩体力学是研究岩石的力学性状的一门理论和应用科学，它是力学的一个分支，是探讨岩石对其周围物理环境中力场的反应。这一定义是从“材料”的概念出发的，带有材料力学或固体力学的深深烙印。认识有了突破。首先，不能把“岩石”看成固体力学中的一种材料，所有岩石工程中的“岩石”是一种天然地质体，或者叫做岩体，它具有复杂的地质结构和赋存条件，是一种典型的“不连续介质”。其次，岩体中存在地应力，它是由于地质构造和重力作用等形成的内应力。由于岩石工程的开挖引起地应力的释放，正是这种“释放荷载”才是引起岩石工程变形和破坏的作用力<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>2）1998年，中国科学院院士王思敬教授在中国岩体力学与工程大会上提出岩体力学新定义：岩体力学是一门认识和控制岩石系统的力学行为和工程功能的科学。岩体力学的研究思路和研究方法与以研究“外荷载作用”为特征的材料力学、结构力学等有本质的不同。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43258027855347470","title":"研究的主要问题","versionId":"43258027855347466","lemmaId":43201189818433280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079793,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1）土木建筑工程：①高层建筑地基处理与加固技术；②大型地下硐室、地下建筑空间设计、施工与加固理论技术；③地面建筑物沉降、倾斜控制和纠偏技术； ④山城或山坡及临坡建筑物基础滑坡监测预报与防治技术。</p><p>2）水利水电工程：①坝基及坝肩稳定性，防渗加固理论和技术；②有压和无压引水隧道设计、施工及加固理论技术；③大跨度高边墙地下厂房的围岩稳定及加固技术；④高速水流冲刷的岩体力学问题；⑤水库诱发地震的预报问题；⑥库岸稳定及加固方法。</p><p>&nbsp;3）铁道和公路建设工程：①线路边坡稳定性分析；②隧道设计和施工技术；③隧道施工中的地质超前预报及处理；④高地应力区的岩爆理论及处理；⑤隧道入口施工技术及洞脸边坡角的确定和加固措施；⑥地铁施工技术。</p><p>4）采矿工程：①露天采矿边坡设计及稳定加固技术；②井下开采中巷道和采场围岩稳定性问题，特别是软岩巷道和深部开采地压控制问题；③采场稳定性及开采优化(采场结构、开采顺序、开挖步骤等)设计问题；④矿井突水预测、预报及预处理理论和技术；⑤岩爆、煤与瓦斯突出预测及预处理理论和技术；⑥采空区处理及地面沉降问题；⑦岩石破碎问题。</p><p>&nbsp;5）石油工程：①岩石应力与岩石渗透性；②岩体力学与地球物理勘探综合研究；③钻探技术与井壁稳定性；④岩体力学与采油技术(水压致裂、水平钻孔)；⑤油层压缩及地表沉陷；⑥石油、天然气运输、储存工程及环境影响。</p><p>6）海洋勘探与开发工程。</p><p>7）核电站建设中核废料处理技术。</p><p>8）地层热能资源开发技术问题。</p><p>9）地震预报中的岩体力学问题。</p><p>以上只是一些主要方面，随着岩石工程建设的发展，还会有新问题不断提出<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43258027888901895","title":"研究的主要内容","versionId":"43258027855347467","lemmaId":43201189818433280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079793,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>主要研究：</p><p><strong>1）岩石应力</strong>，包括岩体内应力的来源、初始应力(构造应力、自重应力等)、二次应力、附加应力等。初始应力由现场量测决定，常用钻孔应力解除法和水压致裂法，有时也用应力恢复法。二次应力和附加应力的计算常用固体力学经典公式，复杂情况下采用数值方法。</p><p><strong>2）岩石强度，</strong>包括抗压、抗拉、抗剪（断）强度及岩石破坏、断裂的机理和强度准则。室内用压力机、直剪仪、扭转仪及三轴仪，现场做直剪试验和三轴试验，以确定强度参数（粘聚力c和内摩擦角φ）。强度准则大多采用库伦－纳维准则。这个准则假定对破坏面起作用的正应力会增加岩石的抗剪强度，其增加量与正（压）应力的大小成正比。其次采用莫尔准则，也可采用格里菲思准则和修正的格里菲思准则。</p><p><strong>3）岩石变形，</strong>包括单向和三向条件下的变形曲线特性、弹性和塑性变形、流变（应力-应变-时间关系）和扩容。岩石流变主要包括蠕变和松弛。在应力不变时岩石的变形随时间不断增长的现象称为蠕变。在应变不变时岩石中的应力随时间减少的现象称为松弛。岩石扩容是指在偏应力作用下，当应力达到某一定值时岩石的体积随偏应力的增大而增大的现象。研究岩石变形在室内常用单轴或三轴压缩方法、流变试验和动力试验等，多数试验往往结合强度研究进行。为了测定岩石应力达到峰值后的应力与应变关系，必须应用伺服控制刚性压力机。野外试验有承压板法、水压法、钻孔膨胀计法和动力法等。根据室内外试验可获得应力与应变关系和应力-应变-时间关系以及相应的变形参数，如弹性模量、变形模量、泊松比、弹性抗力系数、流变常数等。</p><p><strong>4）岩石渗流，</strong>包括渗透性、渗流理论、渗流应力状态和渗流控制等。对大多数岩石假定岩石中的水流为层流，流速与水力梯度呈线性关系，循达西定律。岩石渗透性用渗透系数表示，系数在室内用渗透仪测定，在野外用压水和抽水试验测定。渗流理论借流体力学原理进行研究。稳定渗流满足拉普拉斯方程。多数岩石内的孔隙（裂隙）水压力可用K.泰尔扎吉有效应力定律计算。为了减小大坝底面渗透压力、提高大坝的稳定性，应当采取渗流控制措施，如抽水、排水、设置灌浆帷幕以延长渗流途径等。</p><p><strong>5）岩石动力性状，</strong>研究爆炸、爆破、地震、冲击等动力作用下岩石的力学特性、应力波在岩石内的传播规律、地面振动与损害等。动力特性在室内用动三轴试验研究，野外用地球物理性、爆炸冲击波试验等技术进行研究，波的传播规律借固体力学的理论进行研究<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43202075554774806","title":"工程应用","versionId":"43258027855347468","lemmaId":43201189818433280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079793,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>主要研究五个方面：</p><p>1）地上工程建筑物的岩石地基，例如研究高坝、高层建筑、核电站以及输电线路塔等地基的稳定、变形及处理的问题；</p><p><img width=\"320\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/320_245_20200625163140-2093317364.png\" titlename=\"图1 地基开挖\" data-src=\"https://img03.sogoucdn.com/app/a/200698/320_245_20200625163140-2093317364.png\"></p><p>2）地表挖掘的岩石工程问题，如水库、边坡、高坝、岸坡、 渠道、运河、路堑、露天开采坑等天然和人工边坡的稳定、变形及加固问题；</p><p><img width=\"451\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/451_323_20200625163307-1811819486.png\" titlename=\"图2 边坡植被保护\" data-src=\"https://img01.sogoucdn.com/app/a/200698/451_323_20200625163307-1811819486.png\"></p><p>3）地下洞室，如研究地下电站、 水工隧洞 、交通隧道、采矿巷道、战备地道、石油产品库等的围岩的稳定和变形问题，地下开挖施工以及围岩的加固（如固结灌浆 、 锚喷 、 预应力锚固 等）问题；</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/668_472_20200625163444-908033730.png\" titlename=\"图3 隧道开挖\" data-src=\"https://img02.sogoucdn.com/app/a/200698/668_472_20200625163444-908033730.png\"></p><p>4）岩石破碎，将岩石破碎成各种所要求的规格，以作为有关建筑材料（建筑物面石、 土坝 护石、 堆石坝 和防波堤 石料、混凝土骨料等）；</p><p>5）岩石爆破，如用定向爆破筑坝，巷道掘进和采矿等。此外，岩石力学还应用于某些地质问题的研究，如分析因开采地下矿体和液体而地表下陷、解释地球构造理论、预估地震和控制地震等<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><img width=\"458\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/458_345_20200625163558-1113250472.png\" titlename=\"图4 岩石爆破\" data-src=\"https://img01.sogoucdn.com/app/a/200698/458_345_20200625163558-1113250472.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/320_245_20200625163140-2093317364.png?w=320&h=245&titlename=%E5%9B%BE1%20%E5%9C%B0%E5%9F%BA%E5%BC%80%E6%8C%96","url":"https://img03.sogoucdn.com/app/a/200698/320_245_20200625163140-2093317364.png","rw":320,"rh":245,"title":"图1 地基开挖","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/451_323_20200625163307-1811819486.png?w=451&h=323&titlename=%E5%9B%BE2%20%E8%BE%B9%E5%9D%A1%E6%A4%8D%E8%A2%AB%E4%BF%9D%E6%8A%A4","url":"https://img01.sogoucdn.com/app/a/200698/451_323_20200625163307-1811819486.png","rw":451,"rh":323,"title":"图2 边坡植被保护","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/668_472_20200625163444-908033730.png?w=668&h=472&titlename=%E5%9B%BE3%20%E9%9A%A7%E9%81%93%E5%BC%80%E6%8C%96","url":"https://img02.sogoucdn.com/app/a/200698/668_472_20200625163444-908033730.png","rw":668,"rh":472,"title":"图3 隧道开挖","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/458_345_20200625163558-1113250472.png?w=458&h=345&titlename=%E5%9B%BE4%20%E5%B2%A9%E7%9F%B3%E7%88%86%E7%A0%B4","url":"https://img01.sogoucdn.com/app/a/200698/458_345_20200625163558-1113250472.png","rw":458,"rh":345,"title":"图4 岩石爆破","alt":null,"wi

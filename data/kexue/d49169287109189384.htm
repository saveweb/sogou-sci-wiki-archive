null},{"level":2,"title":"地震活动整体特征","paragraphId":"49202469640643593","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49202469657420804","title":"地震带的全球分布特征","versionId":"49591990005835529","lemmaId":49169287109189384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596855129,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;早在20世纪20年代，科学家就注意到地震集中在非常特定的狭窄区域。1954年，法国地震学家Rothe<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>发表了全球地震分布图，地震集中的区域是用点和交叉线标出的。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.1 早期全球地震分布图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/640_538_20200805173249-769803983.gif\" data-src=\"https://img01.sogoucdn.com/app/a/200698/640_538_20200805173249-769803983.gif\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根据全球构造板块学说，地壳被一些构造活动带分割为彼此相对运动的板块，地球的大地震主要发生在与构造板块边缘重合的地带。全球主要地震活动带有三个：</p><p></p><h3>环太平洋地震带</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;环太平洋地震带是一个距离太平洋边缘25000英里(40000公里)的马蹄形区域，火山和地震活动非常强烈，是最重要的地震带。该地震带由山脉、火山和海沟组成，从新西兰向北沿亚洲东部边缘延伸，然后向东穿过阿拉斯加的阿留申群岛，然后向南沿北美和南美的西海岸延伸。它影响着太平洋沿岸许多人口稠密的地区，例如，新西兰、新几内亚、台湾岛、日本、阿留申群岛、阿拉斯加以及北美和南美的西海岸。环太平洋地震带因其内部的452座休眠和活火山而得名，所以环太平洋地震带又被称为： Pacific Ring of Fire<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。这条地震带集中了世界上80%的地震，集中了全世界80%以上的浅源地震（0～70千米）、90%的中源地震（70～300千米）和几乎全部的深源地震（300～700千米），其释放的地震能量占全球地震总能量的80%，是大多数灾难性地震和全球8级以上巨大地震的主要发阵地带。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.2 The Ring of Fire (USGS)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/768_570_20200805131520-474577695.gif\" data-src=\"https://img02.sogoucdn.com/app/a/200698/768_570_20200805131520-474577695.gif\">&nbsp; &nbsp; &nbsp; &nbsp; 环太平洋地震带的位置和环太平洋火山带相同，但影响范围较火山作用带稍宽，连续成带性也更明显。环太平洋火山带分布的主要火山有：安第斯山脉(The Andes)、波波卡特佩特火山(Popocatepetl)、圣海伦斯山(Mt. Saint Helens)、阿留申群岛(Aleutian Islands)、富士山(Mt. Fuji)、喀拉喀托火山(Krakatoa)、鲁阿佩胡山(Mt. Ruapehu)等。</p><p></p><h3>欧亚地震带</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 欧亚地震带<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>由正在进行的阿尔卑斯造山运动所形成的，是特提斯海的封闭以及向北移动的非洲、阿拉伯和印度板块与亚欧板块碰撞的结果。该地震带包括一系列山脉，沿欧亚大陆南缘延伸超过15000公里，从爪哇到苏门答腊岛，穿过印度半岛，喜马拉雅山和川马拉亚山脉，伊朗山脉，高加索山脉，安纳托利亚，地中海，一直延伸到大西洋。它是世界上第二大地震活跃地区，仅次于环太平洋地震带(Ring of Fire)，世界上最大的地震有17%发生在这里<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.3 Approximate extent of the Alpide orogenic system\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/600_475_20200805155544-1969451691.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/600_475_20200805155544-1969451691.png\"></p><p></p><h3>海岭地震带</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在大西洋、印度洋、太平洋东部、北冰洋和南极洲周边的海洋中，成带分布着许多中、小地震的震中。这一地震震中分布的条带绵亘6万多公里，与大洋中的海岭位置完全符合，它是全球最长的一条地震带，叫做海岭地震带<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。在这条地震带上，地震一般不超过7级。全球约5%的地震能量的释放发生在这条地震带中。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1.4 海岭地震带(绿色部分)(Chen et al., 2015)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/811_511_20200805172412-1472404140.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/811_511_20200805172412-1472404140.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/640_538_20200805173249-769803983.gif?w=640&h=538&titlename=%E5%9B%BE1.1%20%E6%97%A9%E6%9C%9F%E5%85%A8%E7%90%83%E5%9C%B0%E9%9C%87%E5%88%86%E5%B8%83%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/640_538_20200805173249-769803983.gif","rw":640,"rh":538,"title":"图1.1 早期全球地震分布图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/768_570_20200805131520-474577695.gif?w=768&h=570&titlename=%E5%9B%BE1.2%20The%20Ring%20of%20Fire%20(USGS)","url":"https://img02.sogoucdn.com/app/a/200698/768_570_20200805131520-474577695.gif","rw":768,"rh":570,"title":"图1.2 The Ring of Fire (USGS)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/600_475_20200805155544-1969451691.png?w=600&h=475&titlename=%E5%9B%BE1.3%20Approximate%20extent%20of%20the%20Alpide%20orogenic%20system","url":"https://img02.sogoucdn.com/app/a/200698/600_475_20200805155544-1969451691.png","rw":600,"rh":475,"title":"图1.3 Approximate extent of the Alpide orogenic system","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/811_511_20200805172412-1472404140.jpg?w=811&h=511&titlename=%E5%9B%BE1.4%20%E6%B5%B7%E5%B2%AD%E5%9C%B0%E9%9C%87%E5%B8%A6(%E7%BB%BF%E8%89%B2%E9%83%A8%E5%88%86)(Chen%20et%20al.,%202015)","url":"https://img03.sogoucdn.com/app/a/200698/811_511_20200805172412-1472404140.jpg","rw":811,"rh":511,"title":"图1.4 海岭地震带(绿色部分)(Chen et al., 2015)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49202469674198020","title":"世界主要震区","versionId":"49591990005835530","lemmaId":49169287109189384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596855129,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全球地震危险评估计划是由联合国发起的一个多年项目，旨在帮助各国为未来的地震做好准备，并采取措施减轻潜在的破坏和减少死亡。尽管这个项目在1999年就结束了，但是它所积累的数据仍然可以使用<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。以下各大洲地震危害评估均来源于此项目，无色、浅绿色、绿色、黄色、橘色、粉色、红色、深红色和棕色，代表了地震危害程度从低到高的渐变。从图中可以看出地震危害程度较高的区域分布和全球地震带的分布重合。</p><p></p><h3>北美洲</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 北美洲地震危害评估图(Global Seismic Hazard Assessment Program)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1050_650_20200805173731-108154263.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1050_650_20200805173731-108154263.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;北美有几个主要的震区，其中最引人注目的是位于阿拉斯加中部海岸。1964年，一场里氏9.2级的现代史上最强地震袭击了阿拉斯加的威廉王子湾。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;另一个活动区域沿海岸从不列颠哥伦比亚省一直延伸到下加利福尼亚半岛，在那里太平洋板块与北美板块发生摩擦。加州中央谷地、旧金山湾区和南加州大部分地区纵横交错的断层带引发了几次著名的地震，其中包括1906年将旧金山夷为平地的7.7级地震。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在墨西哥，地震活跃区沿着西塞拉斯山脉向南，从靠近巴亚尔塔港到危地马拉边境的太平洋海岸。事实上，由于科科斯板块与加勒比板块的摩擦，中美洲西海岸的大部分地区都是地震活跃区。相比之下，北美东部边缘则安静得多，尽管在加拿大圣劳伦斯河入口处附近也有一小块活动区域。</p><p></p><h3>南美洲</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.2 南美洲地震危害评估图(Global Seismic Hazard Assessment Program)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1025_725_20200805174127-1539716966.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1025_725_20200805174127-1539716966.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;南美洲最活跃的地震带延伸了大陆面向太平洋边界一侧的长度。第二个值得注意的地震带位于哥伦比亚和委内瑞拉的加勒比海沿岸。这里的活动是由于几个大陆板块与南美板块碰撞造成的。有记录的10次最强地震中有4次发生在南美洲。有记录以来最强烈的地震发生在1960年5月的智利中部，当时萨韦德拉附近发生了9.5级地震。超过200万人无家可归，近5000人丧生。半个世纪后，2010年，康塞普西翁市附近发生8.8级地震。大约500人死亡，80万人无家可归，附近的智利首都圣地亚哥遭受严重破坏。</p><p></p><h3>亚洲</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 亚洲地震危害评估图(Global Seismic Hazard Assessment Program)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/700_700_20200805174400-1488508830.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/700_700_20200805174400-1488508830.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;亚洲是地震活动的温床，尤其是澳大利亚板块环绕印尼群岛的地方，还有横跨三个大陆板块的日本。日本记录的地震比地球上任何其他地方都多。印度尼西亚、斐济和汤加等国每年也经历了创纪录的地震次数。2014年，一场9.1级的地震袭击了苏门答腊岛西海岸，引发了有史以来最大的海啸。20多万人死于由此引发的洪水。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历史上其他大地震包括1952年发生在俄罗斯堪察加半岛的9.0级地震和1950年发生在西藏的8.6级地震。远至挪威的科学家都有震感。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中亚是世界上另一个主要震区。最活跃的地震发生在从黑海东部海岸到伊朗和里海南部海岸的狭长地带。</p><p></p><h3>欧洲</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.4 欧洲地震危害评估图(Global Seismic Hazard Assessment Program)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/700_750_20200805174515-1013248141.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/700_750_20200805174515-1013248141.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;北欧基本上没有主要的震区，除了冰岛西部的一个地区，该地区也以火山活动而闻名。随着向东南部的土耳其和地中海沿岸部分地区移动，地震活动的风险也会增加。在这两种情况下，地震都是由亚得里亚海下的非洲大陆板块向上推入亚欧板块造成的。1755年，葡萄牙首都里斯本被一场史上最强的8.7级地震夷为平地。意大利中部和土耳其西部也是地震活动的震中。</p><p></p><h3>非洲</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.5 非洲地震危害评估图(Global Seismic Hazard Assessment Program)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1300_1450_20200805174656-960617580.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1300_1450_20200805174656-960617580.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与其他大陆相比，非洲的地震区要少得多，撒哈拉沙漠和非洲大陆中部的大部分地区几乎没有地震活动。不过，也有一些活动。包括黎巴嫩在内的地中海东部海岸是一个值得注意的地区。在那里，阿拉伯板块与欧亚板块和非洲板块碰撞。靠近非洲之角的地区是另一个活跃地区。1910年12月，一场7.8级的地震袭击了坦桑尼亚西部，这是非洲有记录以来最强的地震之一。</p><p></p><h3>澳大利亚和新西兰</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.6 澳大利亚和新西兰地震危害评估图(Global Seismic Hazard Assessment Program)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/700_700_20200805174756-426959599.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/700_700_20200805174756-426959599.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;澳大利亚和新西兰是地震对比的研究对象。虽然澳大利亚大陆的地震风险总体上处于低到中等水平，但它的邻国澳大利亚是世界地震的热点之一。新西兰最强烈的地震发生在1855年，震级为里氏8.2级。据历史学家称，韦拉帕地震使部分地区的海拔上升了6米。</p><p></p><h3>南极洲</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图2.7 南美洲地震危害评估图(Vincent van Zeijst/Wikimedia Commons/CC-BY-SA-3.0)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1280_787_20200805175022-287930680.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1280_787_20200805175022-287930680.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与其他六个大陆相比，南极洲是地震最不活跃的大陆。这是因为它的陆地很少位于或靠近大陆板块的交叉点。一个例外是南美洲火地岛附近的区域，那里是南极板块和斯各脱亚板块的交汇处。南极洲最大的一次地震是1998年发生在新西兰南部的巴列尼群岛的8.1级地震。不过，总的来说，南极洲很少发生地震。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1050_650_20200805173731-108154263.png?w=1050&h=650&titlename=%E5%9B%BE2.1%20%E5%8C%97%E7%BE%8E%E6%B4%B2%E5%9C%B0%E9%9C%87%E5%8D%B1%E5%AE%B3%E8%AF%84%E4%BC%B0%E5%9B%BE(Global%20Seismic%20Hazard%20Assessment%20Program)","url":"https://img03.sogoucdn.com/app/a/200698/1050_650_20200805173731-108154263.png","rw":1050,"rh":650,"title":"图2.1 北美洲地震危害评估图(Global Seismic Hazard Assessment Program)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1025_725_20200805174127-1539716966.png?w=1025&h=725&titlename=%E5%9B%BE2.2%20%E5%8D%97%E7%BE%8E%E6%B4%B2%E5%9C%B0%E9%9C%87%E5%8D%B1%E5%AE%B3%E8%AF%84%E4%BC%B0%E5%9B%BE(Global%20Seismic%20Hazard%20Assessment%20Program)","url":"https://img01.sogoucdn.com/app/a/200698/1025_725_20200805174127-1539716966.png","rw":1025,"rh":725,"title":"图2.2 南美洲地震危害评估图(Global Seismic Hazard Assessment Program)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/700_700_20200805174400-1488508830.png?w=700&h=700&titlename=%E5%9B%BE2.3%20%E4%BA%9A%E6%B4%B2%E5%9C%B0%E9%9C%87%E5%8D%B1%E5%AE%B3%E8%AF%84%E4%BC%B0%E5%9B%BE(Global%20Seismic%20Hazard%20Assessment%20Program)","url":"https://img01.sogoucdn.com/app/a/200698/700_700_20200805174400-1488508830.png","rw":700,"rh":700,"title":"图2.3 亚洲地震危害评估图(Global Seismic Hazard Assessment Program)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/700_750_20200805174515-1013248141.png?w=700&h=750&titlename=%E5%9B%BE2.4%20%E6%AC%A7%E6%B4%B2%E5%9C%B0%E9%9C%87%E5%8D%B1%E5%AE%B3%E8%AF%84%E4%BC%B0%E5%9B%BE(Global%20Seismic%20Hazard%20Assessment%20Program)","url":"https://img02.sogoucdn.com/app/a/200698/700_750_20200805174515-1013248141.png","rw":700,"rh":750,"title":"图2.4 欧洲地震危害评估图(Global Seismic Hazard Assessment Program)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1300_1450_20200805174656-960617580.png?w=1300&h=1450&titlename=%E5%9B%BE2.5%20%E9%9D%9E%E6%B4%B2%E5%9C%B0%E9%9C%87%E5%8D%B1%E5%AE%B3%E8%AF%84%E4%BC%B0%E5%9B%BE(Global%20Seismic%20Hazard%20Assessment%20Program)","url":"https://img02.sogoucdn.com/app/a/200698/1300_1450_20200805174656-960617580.png","rw":1300,"rh":1450,"title":"图2.5 非洲地震危害评估图(Global Seismic Hazard Assessment Program)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/700_700_20200805174756-426959599.png?w=700&h=700&titlename=%E5%9B%BE2.6%20%E6%BE%B3%E5%A4%A7%E5%88%A9%E4%BA%9A%E5%92%8C%E6%96%B0%E8%A5%BF%E5%85%B0%E5%9C%B0%E9%9C%87%E5%8D%B1%E5%AE%B3%E8%AF%84%E4%BC%B0%E5%9B%BE(Global%20Seismic%20Hazard%20Assessment%20Program)","url":"https://img02.sogoucdn.com/app/a/200698/700_700_20200805174756-426959599.png","rw":700,"rh":700,"title":"图2.6 澳大利亚和新西兰地震危害评估图(Global Seismic Hazard Assessment Program)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1280_787_20200805175022-287930680.png?w=1280&h=787&titlename=%E5%9B%BE2.7%20%E5%8D%97%E7%BE%8E%E6%B4%B2%E5%9C%B0%E9%9C%87%E5%8D%B1%E5%AE%B3%E8%AF%84%E4%BC%B0%E5%9B%BE(Vincent%20van%20Zeijst/Wikimedia%20Commons/CC-BY-SA-3.0)","url":"https://img02.sogoucdn.com/app/a/200698/1280_787_20200805175022-287930680.png","rw":1280,"rh":787,"title":"图2.7 南美洲地震危害评估图(Vincent van Zeijst/Wikimedia Commons/CC-BY-SA-3.0)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49202469640643593","title":"中国地震活动特点","versionId":"49591990005835531","lemmaId":49169287109189384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596855129,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>&nbsp;中国主要地震带</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我国的地震活动主要分布在 5 个地区的 23 条地震带上<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。 这 5 个地区是：1.台湾省及其附近海域；2.西南地区，主要是西藏、四川西部和云南中西部； 3.西北地区， 主要在甘肃河西走廊、青海、宁夏、天山南北麓；4.华北地区， 主要在太行山两侧、汾渭河谷、阴山- 燕山一带、 山东中部和渤海湾；5.东南沿海的广东、福建等地。我国的台湾省位于环太平洋地震带上，西藏、新疆、云南、四川、青海等省区位于喜马拉雅- 地中海地震带上，其他省区处于相关的地震带上。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.1 我国地震带分布图，浅绿色-西北地区、深绿色-西南地区、黄色-华北地区、蓝色-东南沿海和台湾地区，红色和桔色为地震多发区(搜狗百科)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2677_2183_20200805181506-657417622.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2677_2183_20200805181506-657417622.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;23条地震带为：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.郯城枣庐江带，即从安徽庐江经山东郯城至东北一带、2.燕山带、3.山西带、4.渭河平原带、5.银川带、6.六盘山带、7.滇东带、8.西藏察隅带、10.东南沿海带、11.河北平原带、12.河西走廊带、13.天水枣兰州带、14.武都枣马边带、15.康定枣甘孜带、16.安宁河谷带、17.腾冲枣澜沧带、18.台湾西部带、19.台湾东部带、20.滇西带、21.塔里木南缘带、22.南天山带、23.北天山带。</p><p></p><h3>地震活动整体特征</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我国的地震活动十分广泛，除浙江、贵州两省外，其他各省（自治区、直辖市）都发生过6级以上强震，其中19个省（自治区、直辖市）均发生过7级以上大震，约占全国省（自治区、直辖市）的60％。台湾岛位于环太平洋地震带上，是我国地震活动最频繁的地区，20世纪以来共发生7级以上地震46次（岛内15次，海域31次，其中有2次8级以上地震），占全国总数（119次，包括中源地震和深源地震6次）的39%。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我国大陆地区的地震活动主要分布在青藏高原、新疆及华北地区，而东北、华东、华南等地区分布较少。我国绝大部分地区的地震是浅源地震，东部地震的震源深度一般在30千米之内，西部地区则在50千米～60千米之内；而中源地震则分布在靠近新疆的帕米尔地区 （100千米～160千米）和台湾附近（最深为120千米）；深源地震很少，只发生在吉林和黑龙江东部的边境地区。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;自1949年10月1日新中国成立以来，全国共发生8级以上地震3次；我国大陆地区共发生7级以上地震35次，平均每年发生约0.7次；6级以上地震194次，平均每年发生近4次。与近100年的活动水平（大于等于7级的年均值为0.66 次，大于等于6级的年均值为3.6次）相比较，建国后的强震活动水平高于前50年的活动水平。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;另外，我国强震分布显示了西多东少的突出差异。我国大陆地区，绝大多数强震主要分布在东经107度以西的广大地区，而东部地区则很少。据统计，1949～1981年间发生的27次7级以上地震中，西部约为20次，占74 ％，东部只有7次，占26％；而6级地震，东部占的比例则更小。在1895～1985年间，我国大陆地区发生的全部 7级以上地震中，西部占87％，其应变释放能量占90.8％。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我国的地震活动具有分布广的特点，6级以上地震几乎遍布全国。然而，地震活动的分布是不均匀的，其活动水平也有较大差异。据统计分析，在全国各省（自治区、直辖市）中，活动水平最高的是台湾地区，7级以上地震发生率占全国总数的40％以上，6级以上地震发生率占全国总数的53％以上；在其他各省（自治区、直辖市）中，发生6级以上地震次数大于5次的还有西藏、新疆、云南、四川、青海、河北等，以上七个省 （自治区）集中了新中国成立以来发生的绝大多数强震，其中6级以上地震占90％以上，7级以上地震占87％以上<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.2 中国地震震中分布(bing.com)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/3052_2075_20200807224323-1056891999.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/3052_2075_2020080

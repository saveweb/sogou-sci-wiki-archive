ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>汽车动平衡</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39909610735300109"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/523_361_20200816095353-1004218703.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/523_361_20200816095353-1004218703.png?width=231&amp;height=174&amp;titlename=&amp;w=523&amp;h=361" title="点击查看大图" data-w="523" data-h="361" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/523_361_20200816095353-1004218703.png)" href="#!"></a></div><div><p>汽车的车轮是由轮胎、轮毂组成的一个整体。但由于制造上或装配等原因，使这个整体某个部件的质量分布不可能非常均匀。当汽车车轮高速旋转起来后，就会形成动不平衡状态，造成车辆在行驶中车轮抖动、方向盘震动的现象。汽车动平衡就是指通过移动平衡块使车轮的质心尽可能靠近旋转轴线，从而保证轮胎在旋转中的平衡。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1150</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"39343501732769286","versionId":"59741395782532874","title":"汽车动平衡","subtitle":"","abstracts":{"paragraphId":"39909610735300109","title":"摘要","versionId":"59741395782532875","lemmaId":39343501732769290,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602904646,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>汽车的车轮是由轮胎、轮毂组成的一个整体。但由于制造上或装配等原因，使这个整体某个部件的质量分布不可能非常均匀。当汽车车轮高速旋转起来后，就会形成动不平衡状态，造成车辆在行驶中车轮抖动、方向盘震动的现象。汽车动平衡就是指通过移动平衡块使车轮的质心尽可能靠近旋转轴线，从而保证轮胎在旋转中的平衡。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698 lse},"createTime":1590746554,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1602904646,"state":1,"versionCount":1,"upNum":6,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/523_361_20200816095353-1004218703.png?width=231&height=174&titlename=&w=523&h=361","url":"https://img02.sogoucdn.com/app/a/200698/523_361_20200816095353-1004218703.png","rw":523,"rh":361,"title":"","alt":null,"width":231,"height":174},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/371_407_20200816101707-2089843749.png?w=371&h=407&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/371_407_20200816101707-2089843749.png","rw":371,"rh":407,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/344_298_20200816101842-1406994390.png?w=344&h=298&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/344_298_20200816101842-1406994390.png","rw":344,"rh":298,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/534_271_20200816102720-2122587746.png?w=534&h=271&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/534_271_20200816102720-2122587746.png","rw":534,"rh":271,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/267_241_20200816102204-2127349400.png?w=267&h=241&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/267_241_20200816102204-2127349400.png","rw":267,"rh":241,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"产生动不平衡的原因","paragraphId":"59741395816087308","subCatalogs":null},{"level":1,"title":"产生动不平衡的影响","paragraphId":"50749322597279247","subCatalogs":null},{"level":1,"title":"需要做动平衡的情况","paragraphId":"50749322580502031","subCatalogs":null},{"level":1,"title":"做汽车动平衡的步骤","paragraphId":"50749322597279245","subCatalogs":[{"level":2,"title":"拆除旧配重块","paragraphId":"50749322597279245","subCatalogs":null},{"level":2,"title":"设定轮胎参数","paragraphId":"50749322597279245","subCatalogs":null},{"level":2,"title":"采集重量分配数据","paragraphId":"50749322597279245","subCatalogs":null},{"level":2,"title":"确定配重块安装位置","paragraphId":"50749322597279245","subCatalogs":null},{"level":2,"title":"安装配重块","paragraphId":"50749322597279245","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"59741395816087308","title":"产生动不平衡的原因","versionId":"59741395782532877","lemmaId":39343501732769290,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602904646,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>常用机械中包含有大量的作旋转运动的零部件，例如，各种传动轴、电动机和主轴等，统称为回转体。在理想的情况下，回转体旋转时与不旋转时对轴承产生的压力是一样的，这样的回转体是平衡的回转体。但是由于回转体材质不均匀或毛坯缺陷、加工及装配中产生的误差，或者设计时就具有非对称的几何形状等多种因素，其上每个微小质点产生的离心惯性力不能相互抵消，离心惯性力通过轴承作用到机械及其基础上，在回转体旋转时，引起振动，产生噪音，加速轴承磨损，缩短机械寿命，严重时能造成破坏性事故。</p><p>汽车车轮产生动不平衡的原因如上，为了避免这种现象或是消除已经发生的这种现象，就要使车轮在动态情况下通过增加配重的方法，使车轮校正各边缘部分的平衡。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50749322597279247","title":"产生动不平衡的影响","versionId":"59741395782532878","lemmaId":39343501732769290,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602904646,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>如果车轮的动平衡有失衡的情况，在驾驶时是能感觉到的，最明显的感觉就是方向盘会有规律地抖动，车速越快越明显。严重时车内还会有共振感。</p><p>失衡比较严重时，轮胎也可能因为不正常的横向摆动产生偏磨现象，轮胎寿命会受到影响。</p><p>失衡比较严重时，那么长期处于这样的状态行驶还有可能对于轴承和悬架造成伤害，影响机械结构的寿命。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50749322580502031","title":"需要做动平衡的情况","versionId":"59741395782532879","lemmaId":39343501732769290,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602904646,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>动平衡是添加不同重量的铅块来平衡轮胎各部分的重量，从而达到车辆高速行驶时的稳定性。动平衡没有明确的周期，取决于轮胎的使用和磨损。发生以下几种情况后应尽快去检查汽车动平衡：<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>1.更换新胎或发生碰撞事故维修后；</p><p>2.前后轮胎单侧偏磨；</p><p>3.驾驶时方向盘过重或飘浮发抖；</p><p>4.直行时汽车向左或向右跑偏；</p><p>5.虽无以上状况，但出于维护目的，建议新车在驾驶3个月后，以后半年或一万公里一次。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50749322597279245","title":"做汽车动平衡的步骤","versionId":"59741395782532880","lemmaId":39343501732769290,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1602904646,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>动平衡是只对单个轮胎而言，目的是使轮胎在转动时自身不发生重心的偏转。如果另外三只轮胎也需要做动平衡，重复下面步骤即可。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p></p><h3>拆除旧配重块</h3><p></p><p><img width=\"371\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/371_407_20200816101707-2089843749.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/371_407_20200816101707-2089843749.png\"></p><p>将轮胎充到合适的气压，去除轮辋上的铅块，将轮胎花纹沟里的石子剔除干净，将轮辋处理干净 。</p><p></p><h3>设定轮胎参数</h3><p></p><p><img width=\"344\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/344_298_20200816101842-1406994390.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/344_298_20200816101842-1406994390.png\"></p><p>用专用测量工具测量轮辋宽度（机器到轮胎钢圈的距离）、钢圈的宽度和轮辋直径（读取轮胎钢圈半径，一般轮胎上都会有规格），并在机器上输入对应数值，输入完成后启动动平衡机。</p><p></p><h3>采集重量分配数据</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/534_271_20200816102720-2122587746.png\" titlename=\"\" data-src=\"https://img01.sogoucdn.com/app/a/200698/534_271_20200816102720-2122587746.png\"></p><p>动平衡机启动后，车轮旋转测出重量分配后会自动停止，显示出的数值就是失衡需要调整的重量。测量开始后，注意不要站在轮胎附近，以免发生危险。</p><p></p><h3>确定配重块安装位置</h3><p></p><p>根据动平衡机上的方位提示，确定安装配重块的位置，红色显示灯居中时轮胎正上方就是需要安装配重块的位置。</p><p></p><h3>安装配重块</h3><p></p><p><img width=\"267\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/267_241_20200816102204-2127349400.png\" titlename=\"\" data-src=\"https://img03.sogoucdn.com/app/a/200698/267_241_20200816102204-2127349400.png\"></p><p>最后按照失衡的度数提示安装上相应重量的配重块即可，显示屏上显示\"0”说明车轮达到完全平衡的状态。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/371_407_20200816101707-2089843749.png?w=371&h=407&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/371_407_20200816101707-2089843749.png","rw":371,"rh":407,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/344_298_20200816101842-1406994390.png?w=344&h=298&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/344_298_20200816101842-1406994390.png","rw":344,"rh":298,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/534_271_20200816102720-2122587746.png?w=534&h=271&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/534_271_20200816102720-2122587746.png","rw":534,"rh":271,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/267_241_20200816102204-2127349400.png?w=267&h=241&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/267_241_20200816102204-2127349400.png","rw":267,"rh":241,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"什么是动平衡","site":"汽车之家","url":"https://car.autohome.com.cn/shuyu/detail_25_26_540.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-16","quoted":false},{"id":2,"type":"journal","title":"浅谈汽车动平衡","site":"","url":"","journalName":"","author":"陈劲文","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-10-17","quoted":false},{"id":3,"type":"web","title":"动平衡怎么做","site":"汽车维修技术网","url":"http://www.qcwxjs.com/qcwxjc/18844.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-16","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1150,"auditType":1,"synonyms":null,"showEditTime":"2020.10.17 11:17","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},{"uid":76037591,"name":"史鲁杰","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=PQdrMZ9eBb1c8EjBZRPnHA&s=100&t=1586270907","introduction":null,"educations":[{"schoolName":"西北工业大学","major":"","degree":"硕士","universityId":99,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/790f597e-6013-11e9-b778-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":null,"lab":null,"research

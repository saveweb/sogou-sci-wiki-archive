水工作有根本性的作用。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->80</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"43141802986864390","versionId":"43707692660850184","title":"矿井充水水源","subtitle":"","abstracts":{"paragraphId":"43503494665109008","title":"摘要","versionId":"43707692660850185","lemmaId":43141802986864390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593347814,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>矿井充水水源是指能够进入矿床或井巷的水，主要包括大气降水、地表水、地下水和老空积水。矿井充水对煤矿开采具有潜在的水害危险，因此，明确矿井充水的来源对防治水工作有根本性的作用。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/494_386_ ull},{"level":2,"title":"影响涌水量的因素","paragraphId":"43503494648331801","subCatalogs":null}]},{"level":1,"title":"地下水","paragraphId":"43503494648331800","subCatalogs":[{"level":2,"title":"间接充水水源","paragraphId":"43503494648331800","subCatalogs":null},{"level":2,"title":"直接充水水源","paragraphId":"43503494648331800","subCatalogs":null},{"level":2,"title":"自身充水水源","paragraphId":"43503494648331800","subCatalogs":null}]},{"level":1,"title":"地表水","paragraphId":"43503494648331799","subCatalogs":null},{"level":1,"title":"老窑积水","paragraphId":"43503494648331798","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43503494665109007","title":"概述","versionId":"43707692660850187","lemmaId":43141802986864390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593347814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿井充水水源是指能够进入矿床或井巷的水。</p><p>在我国不同地区，不同地质、水文地质、气候和地形条件下会形成不同类型的矿坑充水模式，具有不同类型的矿坑充水水源。但总体来看，矿坑充水水源主要包括大气降水、地表水、地下水和老空积水。地表水又可分为河水、湖水、海水。地下水可分为第四纪松散沉积层潜水、砂岩裂隙水、岩溶裂隙水等。不同的水源具有不同的特点和影响因素，不同的水源会给矿山带来不同的突水模式和灾害强度<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43503494648331801","title":"大气降水","versionId":"43707692660850188","lemmaId":43141802986864390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593347814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>从严格意义，上讲，大气降水是一切矿坑充水的最终水源，因为无论是地表水或地下水都直接或间接地来自于大气降水的补给。但这里所指的，是大气降水本身成为矿坑充水的直接或唯一的充水水源<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>充水水源条件</h3><p>典型的以大气降水作为充水水源的条件如下。</p><p>(1)地表存在相对低洼的汇水区域，矿床位于低洼地表之下且埋藏较浅，在地表和矿床体之间存在有断层、裂隙等导水介质。图1所示为该类型充水矿床典型示意图。</p><p>(2)处于分水岭地区或地下水季节变动带，矿床埋藏深度较浅，矿床上覆岩层裂隙较发育且有利于大气降水人渗。图2所示为该类充水矿床典型示意图。</p><p>(3)地表具有相对低洼的汇水条件，矿床位于洼地之下且埋藏较浅，在矿体与地表之间存在有喀斯特塌洞或落水洞式导水通道，大气降水可直接通过喀斯特塌洞导人矿坑。图3所示为喀斯特塌落洞型大气降水充水矿床示意图。</p><p><img width=\"480\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图1 洼地汇水型大气降水充水矿床示意图\" data-align=\"embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/734_477_20200625100658-1052630297.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/734_477_20200625100658-1052630297.png\"></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2 分水岭型大气降水充水矿床示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/481_403_20200625100803-2057670920.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/481_403_20200625100803-2057670920.png\"></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3 喀斯特塌落洞型大气降水充水矿床示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/494_386_20200625100926-1273890340.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/494_386_20200625100926-1273890340.png\"></p><h3>涌水量及涌水特点</h3><p>以大气降水作为主要充水水源的矿坑涌水量及其涌水特点与当地的年降水变化过程和降水强度具有明显的相关关系，其主要涌水特点如下。</p><p>(1)矿坑涌水的动态与当地降水动态相一致，呈现出明显的季节性变化和多年周期性变化。这主要是因为我国大部分地区受季风气候的影响，大气降水的年分布具有季节性, 多年变化具有周期性(图4)。</p><p>(2)矿井涌水量一般呈现出骤起骤落的特点。也就是说，一旦有 强的降水过程出现，矿井涌水量会迅速增加；当降水过程结束后，矿井涌水量会迅速衰减。如图5所示，大气降水和矿井涌水过程几乎同步发生，时间滞后非常弱。</p><p>(3) 矿井涌水的强度完全取决于大气降水的强度。一般情况下，大气降水的强度越大，则矿井涌水量越大;反之，矿井涌水量很小，甚至可以是零。</p><p><img width=\"480\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图4 多年矿井涌水量与降水量变化关系示意图\" data-align=\"embedmiddle\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/559_353_20200625101045-1326842158.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/559_353_20200625101045-1326842158.png\"><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图5  一次性连续降水与矿井涌水量变化过程关系示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/538_324_20200625101200-144566581.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/538_324_20200625101200-144566581.png\"></p><h3>影响涌水量的因素</h3><p>大气降水充水型矿井的涌水量是诸多因素影响的综合反映，根据前述的矿井充水条件可知其主要影响因素如下。</p><p>(1)地表汇水、滞水条件</p><p>地表汇水条件主要受地形控制。依地表汇水条件，地表汇水地形可分为汇流地形(低洼谷地)、滞流地形(坡度小，起伏不大的平原和台地)和散流地形(坡度大，切割强烈的山脊和山坡)。不同的人渗条件和地形的结合，会构成不同的降水人渗补给条件，一般汇流地形最有利于大气降水时矿坑水的人渗补给，而散流地形则不利于大气降水对矿坑的充水补给。地表的滞水条件除地形因素外，还常会受到植被、耕土层结构等的影响。一般来说，地表植被发育，耕土层厚而疏松的地表条件，会延长大气降水在原地的滞流时间，从而减少了地表径流量而增加对矿坑水的补给。</p><p>(2)导水构造的性质</p><p>不同的导水构造会产生截然不同的矿井充水形式。一般来说，位于分水岭附近的裂隙型导水构造，往往会形成矿井的渗水、淋水等充水型式。这种充水一般水量较小，不具备突发性，主要影响矿井的工作环境和生产效率，增加矿井排水量，一般不会造成淹井或人员伤亡事故。断层或喀斯特陷落洞型导水构造，往往在大雨过后，迅速造成矿井的大量溃水溃沙、充水水量大、突发性强、时滞时间短，会造成矿井被淹或人员伤亡事故，特别是该类导水构造与汇流地形结合，对矿井的威胁更大。</p><p>(3)大气降水的分布、强度</p><p>矿坑涌水量的大小不仅与降水量的大小有关，而且还与降水强度(指单位时间内的降水量)、降水分布的连续性(指一定强度的一次降水所延续的时间)、降水前包气带的含水量等有密切关系。由于降水强度与分布特征具有极强的随机性，同类型、年份不同的同量降水对地下水的补给量(也反映了对矿井水的补给量)有很大差异。通常，在时间上分散且不连续、强度不大的小雨，其降水的大部分消耗于包气带的湿润和蒸发，对地下水的有效补给和矿井涌水量影响不大；强度过大的暴雨容易超过人渗速率、形成地表片流而迅速流走，使其对矿坑的有效充水量相对减少；只有降水强度与就地入渗速率相适应，延续时间长的降水，最有利于对地下水的补给和矿井充水。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/734_477_20200625100658-1052630297.png?w=734&h=477&titlename=%E5%9B%BE1%20%E6%B4%BC%E5%9C%B0%E6%B1%87%E6%B0%B4%E5%9E%8B%E5%A4%A7%E6%B0%94%E9%99%8D%E6%B0%B4%E5%85%85%E6%B0%B4%E7%9F%BF%E5%BA%8A%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/734_477_20200625100658-1052630297.png","rw":734,"rh":477,"title":"图1 洼地汇水型大气降水充水矿床示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/481_403_20200625100803-2057670920.png?w=481&h=403&titlename=%E5%9B%BE2%20%E5%88%86%E6%B0%B4%E5%B2%AD%E5%9E%8B%E5%A4%A7%E6%B0%94%E9%99%8D%E6%B0%B4%E5%85%85%E6%B0%B4%E7%9F%BF%E5%BA%8A%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/481_403_20200625100803-2057670920.png","rw":481,"rh":403,"title":"图2 分水岭型大气降水充水矿床示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/494_386_20200625100926-1273890340.png?w=494&h=386&titlename=%E5%9B%BE3%20%E5%96%80%E6%96%AF%E7%89%B9%E5%A1%8C%E8%90%BD%E6%B4%9E%E5%9E%8B%E5%A4%A7%E6%B0%94%E9%99%8D%E6%B0%B4%E5%85%85%E6%B0%B4%E7%9F%BF%E5%BA%8A%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/494_386_20200625100926-1273890340.png","rw":494,"rh":386,"title":"图3 喀斯特塌落洞型大气降水充水矿床示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/559_353_20200625101045-1326842158.png?w=559&h=353&titlename=%E5%9B%BE4%20%E5%A4%9A%E5%B9%B4%E7%9F%BF%E4%BA%95%E6%B6%8C%E6%B0%B4%E9%87%8F%E4%B8%8E%E9%99%8D%E6%B0%B4%E9%87%8F%E5%8F%98%E5%8C%96%E5%85%B3%E7%B3%BB%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/559_353_20200625101045-1326842158.png","rw":559,"rh":353,"title":"图4 多年矿井涌水量与降水量变化关系示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/538_324_20200625101200-144566581.png?w=538&h=324&titlename=%E5%9B%BE5%20%20%E4%B8%80%E6%AC%A1%E6%80%A7%E8%BF%9E%E7%BB%AD%E9%99%8D%E6%B0%B4%E4%B8%8E%E7%9F%BF%E4%BA%95%E6%B6%8C%E6%B0%B4%E9%87%8F%E5%8F%98%E5%8C%96%E8%BF%87%E7%A8%8B%E5%85%B3%E7%B3%BB%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/538_324_20200625101200-144566581.png","rw":538,"rh":324,"title":"图5  一次性连续降水与矿井涌水量变化过程关系示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43503494648331800","title":"地下水","versionId":"43707692660850189","lemmaId":43141802986864390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593347814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于人类的大多数采矿活动与地下工程活动都发生在地表面以下，所以，地下水往往是造成矿山和地下工程充水的最主要水源。地下水作为矿坑或地下工程充水水源时，可依其与矿床体的相互位置关系及其充水特点分为间接式充水水源、直接式充水水源和自身充水水源3种最基本形式<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>间接充水水源</h3><p>间接充水水源是指充水含水层主要分布于矿床体的周围，但和矿体并未直接接触的充水水源。常见的间接充水水源含水层有间接顶板含水层、间接底板含水层、间接侧帮含水层或它们之间的某种组合。应该指出间接充水水源的水只有通过某种导水构造穿过隔水围岩进入矿井后才能使其作为充水水源的事实得以实现。图6所示为我国华北地区最常见的地下水作为间接充水水源的示意图。 &nbsp; &nbsp;</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图6 底板灰岩水通过断层突入矿井示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/534_365_20200625101426-432612361.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/534_365_20200625101426-432612361.png\"></p><h3>直接充水水源</h3><p>直接充水水源是指含水层与矿床体直接接触或矿山生产与建设工程直接揭露含水层，而导致含水层水进人矿井的充水含水层。常见的直接充水水源含水层有矿床体直接顶板含水层、直接底板含水层、露天矿井剥离第四纪含水层或深基坑在开挖过程中直接穿过含水层。直接含水层中的地下水并不需要专门的导水构造导通，只要采矿或地下工程进行，其必然会通过开挖或采空面直接进入矿坑或地下构筑物。图7和图8为地下含水层作为直接充水水源的典型示意图。</p><p><img width=\"461\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图7 直接顶顶板含水层充水示意图\" data-align=\"embedmiddle\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/461_255_20200625101722-681214802.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/461_255_20200625101722-681214802.png\"></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图8 第四纪潜水含水层作为露天开采直接充水水源示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/707_148_20200625101836-805078111.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/707_148_20200625101836-805078111.png\"></p><h3>自身充水水源</h3><p>所谓自身充水水源主要是指矿床体本身就是含水层，以地下水作为主要充水水源的矿坑充水有如下规律和基本特点。</p><p>(1)矿井涌水的强度与充水含水层的空隙性及其富水程度有密切关系</p><p>不同的岩性决定着不同岩体中的空隙发育特征，按空隙性质可把地下水水源分为孔隙水，裂隙水和喀斯特水3种基本形式。一般地说，受裂隙水充水的矿床，其充水强度小于受孔隙水和喀斯特水充水的矿床，而受卵砾石层潜水和强喀斯特含水层水充水的矿床，多成为大水矿床。喀斯特水突水时，一般水量大、来势猛、不易疏干，会给矿井带来巨大灾害。而砂岩裂隙水充水时，主要以淋水、渗水为主，突水的瞬间冲击力不大，不会给矿井带来灾难。</p><p>(2)矿井充水特点与充水量变化规律、充水含水层中地下水的性质及其水量有关</p><p>流人矿井的水往往包含两个性质完全不同的组成部分：一部分在矿床水文地质学中称为静储量，指充水含水层中贮存的水的体积，这部分水量大小及其对矿井充水的能力主要取决于含水层厚度、分布规模、空隙性质，以及贮存水的给出能力；另一部分在矿床水文地质学中称为动储量，指含水层中获得的补给水量，该部分水量是以一一定的补给和排泄为前提，以地下径流的形式在充水含水层中不断地进行着水交替。若充水含水层中的水以静储量为主，则矿井涌水的特点是，初期矿井涌水量较大，随着排水时间的延续，矿井涌水会逐渐减少，该类矿床易于疏干；若矿井充水含水层以动储量为主，则矿井涌水量相对比较稳定，矿井涌水量的动态特点往往会受充水含水层补给量的动态变化的影响，该类型充水水源水不易疏千。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/534_365_20200625101426-432612361.png?w=534&h=365&titlename=%E5%9B%BE6%20%E5%BA%95%E6%9D%BF%E7%81%B0%E5%B2%A9%E6%B0%B4%E9%80%9A%E8%BF%87%E6%96%AD%E5%B1%82%E7%AA%81%E5%85%A5%E7%9F%BF%E4%BA%95%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/534_365_20200625101426-432612361.png","rw":534,"rh":365,"title":"图6 底板灰岩水通过断层突入矿井示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/461_255_20200625101722-681214802.png?w=461&h=255&titlename=%E5%9B%BE7%20%E7%9B%B4%E6%8E%A5%E9%A1%B6%E9%A1%B6%E6%9D%BF%E5%90%AB%E6%B0%B4%E5%B1%82%E5%85%85%E6%B0%B4%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/461_255_20200625101722-681214802.png","rw":461,"rh":255,"title":"图7 直接顶顶板含水层充水示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/707_148_20200625101836-805078111.png?w=707&h=148&titlename=%E5%9B%BE8%20%E7%AC%AC%E5%9B%9B%E7%BA%AA%E6%BD%9C%E6%B0%B4%E5%90%AB%E6%B0%B4%E5%B1%82%E4%BD%9C%E4%B8%BA%E9%9C%B2%E5%A4%A9%E5%BC%80%E9%87%87%E7%9B%B4%E6%8E%A5%E5%85%85%E6%B0%B4%E6%B0%B4%E6%BA%90%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/707_148_20200625101836-805078111.png","rw":707,"rh":148,"title":"图8 第四纪潜水含水层作为露天开采直接充水水源示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43503494648331799","title":"地表水","versionId":"43707692660850190","lemmaId":43141802986864390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593347814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿坑常见的地表水充水水源<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>有：①江河水；②湖泊水；③海洋水；④水库水。地表水体除了海洋水外，其他类型的地表水可能具有季节性，即在雨季积水或流水，而在旱季干涸无水，这种现象在我国北方及西北地区常见。地表水体能否构成矿井充水水源，关键在于水体与矿井之间是否存在导水通道，只有水体和导水通道同时存在，才能形成矿井充水。常见的联接地表水体与矿坑之间的导水通道可分为天然导水通道和人工破坏扰动导水通道两大类，其具体类型如图9所示。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图9 地表水导水通道类型\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/604_182_20200625101954-424640756.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/604_182_20200625101954-424640756.png\">地表水水源充水矿床的充水特征和主要影响因素如下。</p><p>(1)常年性地表水充水矿床的涌水量往往呈现出大而稳定的特点，不易疏干，矿井一旦被淹很难恢复。其涌水量的大小主要受导水通道的过水能力控制，不同类型的导水通道会产生不同的涌水特点。对矿井威胁最大的属小煤窑串通、喀斯特塌落洞和防隔水煤柱的击穿，该类导水通道经常造成矿井短时间被淹的灾害；而裂隙性导水通道充水的突发性和灾害性相对较弱。对于开采常年性地表水充水矿床，矿井水害防治的技术思路应是查明和有效封堵导水通道。</p><p>(2)季节性地表水充水矿床的涌水量受地表水源的季节性变化影响，具有季节性变化的特点，在某种意义上也受大气降水特征控制，但其涌水动态与相同条件下仅受大气降水入渗补给的矿坑有一定的差异，这主要表现在雨季矿坑涌水量在增速、增幅、减速和减幅方面。由于大气降水入渗补给式矿井的涌水量往往受矿区附近小范围降水和汇水条件的影响，而受地表水人渗补给的矿井，由于地表水体除受矿区附近大气降水影响外，还会汇集流域上游大面积降水转化为地表径流的水，从而增加了降水的影响强度和延长了降水的影响时间。与大气降水直接补给为主的矿坑涌水量动态相比，雨季变幅相对增强，雨后衰减过程相对较长。</p><p>(3)地表水体与矿床体的相对标高直接控制着地表水的充水条件，只有当矿床体低于地表水体的标高时，才能构成地表水充水的基本条件；否则，不管地表水属于何种类型都不会构成矿坑充水水源。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/604_182_20200625101954-424640756.png?w=604&h=182&titlename=%E5%9B%BE9%20%E5%9C%B0%E8%A1%A8%E6%B0%B4%E5%AF%BC%E6%B0%B4%E9%80%9A%E9%81%93%E7%B1%BB%E5%9E%8B","url":"https://img03.sogoucdn.com/app/a/200698/604_182_20200625101954-424640756.png","rw":604,"rh":182,"title":"图9 地表水导水通道类型","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43503494648331798","title":"老窑积水","versionId":"43707692660850191","lemmaId":43141802986864390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593347814,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>老窑积水主要是指矿床体开采结束后，封存于采矿空间的地下水。近年来由于小煤窑开采和关闭矿井的迅速增多，许多正在生产的矿井周边及邻近区，往往分布有很多废弃和关闭的小煤窑或矿井，而这些矿井由于排水停止而成为地下积水空间，并积存了大量地下水。这些水体通过某种途径一旦进人生产矿井，便形成了老窑积水充水水源，特别是一些非法开采的小煤窑，由于缺乏合理的设计和准确的测量资料，其井下巷道的分布特征往往不清楚，很容易和生产矿井沟通形成水害<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>传统意义上的老窑积水一般为封存的“死水”，属静储量，但具有一定的静水压力，所以其充水特点是突发性强，来势猛，持续时间短，有害气体含量高，对人身和设备的伤害较大。但近年来频繁发生的小煤窑和相邻废弃矿井突水，除了具有上述特征外，由于废弃矿井或小煤窑往往与地表水或某种地下含水层水沟通并接受补给，所以一旦发生突水，也可持续较长时间，并且很难疏干。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"矿井水害防治理论与研究方法","site":"","url":"","journalName":null,"author":"虎维岳","press":"煤炭工业出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"杨勇. 矿井突水水源类型在线判别理论与方法研究[D].中国矿业大学,2018","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"journal","title":"基于矿井水源的井下降温技术应用","site":"","url":"","journalName":"","author":"聂兴信","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-25","quoted":false},{"id":4,"type":"journal","title":"矿井水源突水判别法中的非线性分析法","site":"","url":"","journalName":"","author":"张志群","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-25","quoted":false},{"id":5,"type":"journal","title":"长治经坊煤矿矿井水源水害影响因素及防治技术","site":"","url":"","journalName":"","author":"景剑峰","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-25","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":80,"auditType":1,"synonyms":null,"showEditTime":"2020.06.28 20:36","auditors":[{"uid":80343852,"name":"SKWANG","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/vXiaO9wXfOlQMsPsZMv2UiceVaqgLaJv8ianoCbKkibLNEhzCMgxXWDYjuHKUod8qCwEY5ia5eNSKKF2g9XXLlWicdRw/132","introduction":null,"educations":[{"s

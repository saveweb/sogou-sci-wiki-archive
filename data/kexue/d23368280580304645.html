"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581596458,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>复合杂合突变，又叫双等位突变，是杂合突变的一种特殊形式。指每条染色体上该基因都突变了，但是两条染色体突变产生的等位基因类型又不一样<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23371019376930577","title":"产生原因","versionId":"23992188014702099","lemmaId":23368280580304644,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581596458,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>复合杂合突变是由于基因突变产生的，基因突变的多方向性是复等位基因存在的基础<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。由于基因突变是不定向的，所以同一个基因（如A）经过突变产生的等位基因类型众多（如a1，a2，a3…… ）。同一个基因突变后可以产生很多等位基因形式，称为复等位基因。不同的等位基因形成一系列的复等位基因集合。当一个个体在该基因存在突变，且在基因组成上是杂合，由突变后的不同等位基因组成的，那这样的杂合个体的基因突变类型就是复合杂合突变。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23371019376930578","title":"复合杂合突变图解","versionId":"23992188014702100","lemmaId":23368280580304644,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581596458,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图解复合杂合突变\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/873_667_20200209131425-1861457261.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/873_667_20200209131425-1861457261.png\">人为创造的特定基因的敲除通常产生很多复等位基因，往往敲除得到的材料会有很多复合杂合突变。如图，在野生型个体WT中，两条染色体都是正常染色体，基因型AA；在突变体MT1中，两条染色体一条正常A，一条突变为a1，基因型为Aa1，是普通的杂合突变；在突变体MT2中，两条染色体都突变为a2，基因型为a2a2，是纯合突变；在突变体MT3中，两条染色体都有突变，突变得到了不同的等位基因，一个突变成了为a1，另一个突变成了a3，基因型为a1a3，这种突变类型就是复合杂合突变。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/873_667_20200209131425-1861457261.png?w=873&h=667&titlename=%25E5%259B%25BE%25E8%25A7%25A3%25E5%25A4%258D%25E5%2590%2588%25E6%259D%2582%25E5%2590%2588%25E7%25AA%2581%25E5%258F%2598","url":"https://img03.sogoucdn.com/app/a/200698/873_667_20200209131425-1861457261.png","rw":873,"rh":667,"title":"%E5%9B%BE%E8%A7%A3%E5%A4%8D%E5%90%88%E6%9D%82%E5%90%88%E7%AA%81%E5%8F%98","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"23371019376930579","title":"复合杂合突变的类型","versionId":"23992188014702101","lemmaId":23368280580304644,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581596458,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>复合杂合突变的两个复等位基因中，突变可以位于该基因内同样的位点，也可以位于该基因内部不同的位点<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。突变的形式可以相同，也可以不同。有时候一个等位突变还可以同时包含多个突变类型，比如该基缺失一小段的同时，该基因内另外一些碱基存在插入或替换。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>常见的基因突变大致造成：碱基替换、插入、缺失等结果。复合杂合就是这些突变形式的组合，复合杂合突变可以分为：插入/插入复合杂合；插入/缺失复合杂合；插入/替换复合杂合；替换/替换复合杂合；替换/缺失复合杂合；以及缺失/缺失复合杂合等形式。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"复合杂合突变的类型例举\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/714_439_20200209132006-491049935.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/714_439_20200209132006-491049935.png\"></p><p>上图为复合杂合突变的举例。图中，Allele1与Allele2表示两条同源染色体上对应的等位基因，Reference代表该基因在野生型中的参考序列。Allele1和Allele2与野生型不一致的地方代表两个等位基因各自的突变形式。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/714_439_20200209132006-491049935.png?w=714&h=439&titlename=%25E5%25A4%258D%25E5%2590%2588%25E6%259D%2582%25E5%2590%2588%25E7%25AA%2581%25E5%258F%2598%25E7%259A%2584%25E7%25B1%25BB%25E5%259E%258B%25E4%25BE%258B%25E4%25B8%25BE","url":"https://img01.sogoucdn.com/app/a/200698/714_439_20200209132006-491049935.png","rw":714,"rh":439,"title":"%E5%A4%8D%E5%90%88%E6%9D%82%E5%90%88%E7%AA%81%E5%8F%98%E7%9A%84%E7%B1%BB%E5%9E%8B%E4%BE%8B%E4%B8%BE","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"23371019393707782","title":"复合杂合突变致病实例","versionId":"23992188014702102","lemmaId":23368280580304644,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581596458,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>正小头畸形2型(MIM#604317)主要由WDR62基因(NM_001083961)突变引起，属于常染色体隐性遗传的神经发育障碍性疾病。这类患者主要以头围减少、 轻度至重度精神发育迟滞为特征， 但有部分临床症状表现差异较大， 如大脑皮质畸形、 性格行为、皮肤问题等。</p><p>WDR62基因位于19号染色体长臂1区3带，包含32个外显子和31个内含子，编码1523个氨基酸的蛋白质,含有15个WD重复元件。WDR62基因突变已被公认是造成小头畸形的第二大主要因素，针对该遗传病进行基因突变分析，可以 为临床医生认识该疾病提供了更多的疾病临床表型和基因诊断线索， 也为罹病家庭提供遗传咨询信息及产前诊断方向。</p><p>该案例是广东省妇幼保健院医学遗传中心与妇幼代谢与遗传病重点实验室发现的复合杂合突变致病实例。对于WDR62基因，患儿父母都是普通杂合体，但是在WDR62基因上携带的突变位点不同。由于a1与a2均为隐性，患儿父（Aa1）母（Aa2）双方表现型均正常。而患儿的基因型组成是a1a2，属于复合杂合突变，虽然突变类型不同，但a1和a2的WDR62基因均丧失功能，故而表现为正小头畸形2型发病。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"复合杂合突变致病实例\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1145_602_20200209132137-1821031936.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1145_602_20200209132137-1821031936.png\"></p><p>上图中，（A）为患者家系资料，父亲（I-1）与母亲（I-2）均为杂合子，表现型正常；女儿（II-1）表现为正小头畸形2型发病。（B）为患者及其父母在WDR62基因位点处的基因测序结果，测序峰图单峰表示该位点处碱基唯一，套峰表示该位点处具有杂合突变。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1145_602_20200209132137-1821031936.png?w=1145&h=602&titlename=%25E5%25A4%258D%25E5%2590%2588%25E6%259D%2582%25E5%2590%2588%25E7%25AA%2581%25E5%258F%2598%25E8%2587%25B4%25E7%2597%2585%25E5%25AE%259E%25E4%25BE%258B","url":"https://img03.sogoucdn.com/app/a/200698/1145_602_20200209132137-1821031936.png","rw":1145,"rh":602,"title":"%E5%A4%8D%E5%90%88%E6%9D%82%E5%90%88%E7%AA%81%E5%8F%98%E8%87%B4%E7%97%85%E5%AE%9E%E4%BE%8B","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"author":"刘祖洞 乔守怡 吴燕华 赵寿元 著","press":"高等教育出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"book","title":"《遗传学》（第三版）","site":"","url":"","journalName":null,"author":"朱军 主编","press":"中国农业出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"《国内第二例WDR62基因复合杂合突变导致的小头畸形病例报道》","site":"","url":"","journalName":null,"author":"余丽华，丁红珂，周伟宁，张彦，曾玉坤，刘玲，尹爱华.","press":"中国产前诊断杂志(电子版)","publishYear":"2018年03期","publishTime":null,"publishPlace":"","page":"53-56","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1621,"auditType":0,"synonyms":null,"showEditTime":"2020.02.13 20:20","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1581597279,"auditorId":75234227,"auditUser":{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},"auditReason":"改得很好，建议上线","auditSuggest":null,"auditResult":2,"auditAnnotations":null}]},"isHistory":false};</script

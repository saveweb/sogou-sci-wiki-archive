:"传输通道的结构传输通道连接模型","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/593_305_20200609161008-1098360961.png?w=593&h=305&titlename=%E4%BC%A0%E8%BE%93%E9%80%9A%E9%81%93%E7%9A%84%E7%BB%93%E6%9E%84%E5%88%86%E5%B1%82%E7%BB%93%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/593_305_20200609161008-1098360961.png","rw":593,"rh":305,"title":"传输通道的结构分层结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/985_691_20200609161634-1966081688.png?w=985&h=691&titlename=SDH%E5%B8%A7%E7%9A%84%E4%B8%80%E8%88%AC%E7%BB%93%E6%9E%84","url":"https://img02.sogoucdn.com/app/a/200698/985_691_20200609161634-1966081688.png","rw":985,"rh":691,"title":"SDH帧的一般结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/615_168_20200609162159-1916395321.png?w=615&h=168&titlename=SDH%E7%94%A8%E4%BA%8E%E7%82%B9%E5%AF%B9%E7%82%B9%E4%BC%A0%E8%BE%93","url":"https://img03.sogoucdn.com/app/a/200698/615_168_20200609162159-1916395321.png","rw":615,"rh":168,"title":"SDH用于点对点传输","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/608_197_20200609162310-1619540708.png?w=608&h=197&titlename=SDH%E9%93%BE%E5%BD%A2%E7%BD%91","url":"https://img02.sogoucdn.com/app/a/200698/608_197_20200609162310-1619540708.png","rw":608,"rh":197,"title":"SDH链形网","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/584_374_20200609162436-1455074554.png?w=584&h=374&titlename=SDH%E7%8E%AF%E5%BD%A2%E7%BD%91(%E5%8F%8C%E7%8E%AF)","url":"https://img02.sogoucdn.com/app/a/200698/584_374_20200609162436-1455074554.png","rw":584,"rh":374,"title":"SDH环形网(双环)","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"概述","paragraphId":"41113962632211981","subCatalogs":null},{"level":1,"title":"SDH传输网","paragraphId":"41113962632211978","subCatalogs":[{"level":2,"title":"SDH传输网结构","paragraphId":"41113962632211978","subCatalogs":null},{"level":2,"title":"特点","paragraphId":"41113962632211978","subCatalogs":null}]},{"level":1,"title":"SDH帧结构","paragraphId":"41113962632211984","subCatalogs":[{"level":2,"title":"一般结构","paragraphId":"41113962632211984","subCatalogs":null},{"level":2,"title":"SDH帧结构组成","paragraphId":"41113962632211984","subCatalogs":null}]},{"level":1,"title":"SDH的应用","paragraphId":"41113962632211980","subCatalogs":[{"level":2,"title":"点对点传输","paragraphId":"41113962632211980","subCatalogs":null},{"level":2,"title":"链形网","paragraphId":"41113962632211980","subCatalogs":null},{"level":2,"title":"环形网","paragraphId":"41113962632211980","subCatalogs":null}]},{"level":1,"title":"SDH的缺点","paragraphId":"41113962632211982","subCatalogs":null},{"level":1,"title":"5G背景下SDH的发展","paragraphId":"41113962632211979","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41113962632211981","title":"概述","versionId":"41113962598657549","lemmaId":40922734129081860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801831,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;光纤大容量数字传输目前都采用同步时分复用(TDM)技术。 复用又分为若干等级，先后有两种传输体制：准同步数字系列(PDH)和同步数字系列(SDH)。PDH早在1976年就实现了标准化，目前还大量使用。随着光纤通信技术和网络的发展，PDH遇到了许多困难。在技术迅速发展的推动下，美国提出了同步光纤网(SONET)。1988年，ITU-T(原CCITT) 提出了被称为同步数字系列(SDH)的规范建议。SDH解决了PDH存在的问题，是一种比较完善的传输体制，现已得到大量应用。这种传输体制不仅适用于光纤信道，也适用于微波和卫星干线传输<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41113962632211978","title":"SDH传输网","versionId":"41113962598657550","lemmaId":40922734129081860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801831,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>SDH传输网结构</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SDH不仅适合于点对点传输，而且适合于多点之间的网络传输。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;传统的 SDH 网络使用 SDH 帧中数 据通信通道 DCC 的 D1、D2、D3 字节提供的物理通道 来传输运行维护管理信息<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下图是SDH传输网的拓扑结构，它由SDH终接设备（或称SDH终端复用器TM）、分插复用设备ADM、数字交叉连接设备DXC等网络单元以及连接它们的（光纤）物理链路构成。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"SDH传输网的典型拓扑结构\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/638_399_20200609155603-1227973872.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/638_399_20200609155603-1227973872.png\"></p><p>SDH终端的主要功能是：复接/分接和提供业务适配。SDH终端的复接/分接功能主要由TM设备完成。TM功能框图如下图：<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"终端复用器TM\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/604_180_20200609160238-435495813.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/604_180_20200609160238-435495813.png\"></p><p>ADM是一种特殊的复用器，它利用分接功能将输入信号所承载的信息分成两部分： 一部分直接转发；一部分卸下给本地用户。然后信息又通过复接功能将转发部分和本地上送的部分合成输出。结构如下图：</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"分插复用设备ADM\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/588_219_20200609160402-683613808.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/588_219_20200609160402-683613808.png\"></p><p>DXC类似于交换机，它一般有多个输入和多个输出，通过适当配置可提供不同的端到端连接。结构如下图：<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"SDH传输网络单元数字交叉连接设备DXC\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/633_281_20200609160651-1052267712.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/633_281_20200609160651-1052267712.png\"></p><p>通过DXC的交叉连接作用，在SDH传输网内可提供许多条传输通道，每条通道都有相似的结构，其连接模型及相应分层结构如下图。每个通道(Path)由一个或多个复接段(Line)构成，而每一复接段又由若干个再生段(Section)串接而成。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"传输通道的结构传输通道连接模型\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/624_263_20200609160916-1990352495.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/624_263_20200609160916-1990352495.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"传输通道的结构分层结构\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/593_305_20200609161008-1098360961.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/593_305_20200609161008-1098360961.png\"></p><h3>特点</h3><p>与PDH相比，SDH具有下列特点：</p><p>&nbsp; &nbsp; &nbsp; &nbsp;(1) SDH采用世界上统一的标准传输速率等级。 最低的等级也就是最基本的模块称为STM-1，传输速率为155.520 Mb/s； 4个STM-1 同步复接组成STM-4，传输速率为622.080 Mb/s； 16个STM-1 组成STM-16, 传输速率为2488.320 Mb/s，以此类推。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;(2) SDH各网络单元的光接口有严格的标准规范。因此， 光接口成为开放型接口，这有利于建立世界统一的通信网络。 标准的光接口综合进各种不同的网络单元， 简化了硬件，降低了网络成本。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;(3) 在SDH帧结构中，丰富的开销比特用于网络的运行、 维护和管理，便于实现性能监测、故障检测和定位、故障报告等管理功能。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(4) 采用数字同步复用技术，其最小的复用单位为字节， 不必进行码速调整，简化了复接分接的实现设备，由低速信号复接成高速信号，或从高速信号分出低速信号，不必逐级进行。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;(5) 采用数字交叉连接设备DXC可以对各种端口速率进行可控的连接配置，对网络资源进行自动化的调度和管理，既提高了资源利用率，又增强了网络的抗毁性和可靠性。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/638_399_20200609155603-1227973872.png?w=638&h=399&titlename=SDH%E4%BC%A0%E8%BE%93%E7%BD%91%E7%9A%84%E5%85%B8%E5%9E%8B%E6%8B%93%E6%89%91%E7%BB%93%E6%9E%84","url":"https://img04.sogoucdn.com/app/a/200698/638_399_20200609155603-1227973872.png","rw":638,"rh":399,"title":"SDH传输网的典型拓扑结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/604_180_20200609160238-435495813.png?w=604&h=180&titlename=%E7%BB%88%E7%AB%AF%E5%A4%8D%E7%94%A8%E5%99%A8TM","url":"https://img02.sogoucdn.com/app/a/200698/604_180_20200609160238-435495813.png","rw":604,"rh":180,"title":"终端复用器TM","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/588_219_20200609160402-683613808.png?w=588&h=219&titlename=%E5%88%86%E6%8F%92%E5%A4%8D%E7%94%A8%E8%AE%BE%E5%A4%87ADM","url":"https://img04.sogoucdn.com/app/a/200698/588_219_20200609160402-683613808.png","rw":588,"rh":219,"title":"分插复用设备ADM","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/633_281_20200609160651-1052267712.png?w=633&h=281&titlename=SDH%E4%BC%A0%E8%BE%93%E7%BD%91%E7%BB%9C%E5%8D%95%E5%85%83%E6%95%B0%E5%AD%97%E4%BA%A4%E5%8F%89%E8%BF%9E%E6%8E%A5%E8%AE%BE%E5%A4%87DXC","url":"https://img01.sogoucdn.com/app/a/200698/633_281_20200609160651-1052267712.png","rw":633,"rh":281,"title":"SDH传输网络单元数字交叉连接设备DXC","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/624_263_20200609160916-1990352495.png?w=624&h=263&titlename=%E4%BC%A0%E8%BE%93%E9%80%9A%E9%81%93%E7%9A%84%E7%BB%93%E6%9E%84%E4%BC%A0%E8%BE%93%E9%80%9A%E9%81%93%E8%BF%9E%E6%8E%A5%E6%A8%A1%E5%9E%8B","url":"https://img02.sogoucdn.com/app/a/200698/624_263_20200609160916-1990352495.png","rw":624,"rh":263,"title":"传输通道的结构传输通道连接模型","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/593_305_20200609161008-1098360961.png?w=593&h=305&titlename=%E4%BC%A0%E8%BE%93%E9%80%9A%E9%81%93%E7%9A%84%E7%BB%93%E6%9E%84%E5%88%86%E5%B1%82%E7%BB%93%E6%9E%84","url":"https://img03.sogoucdn.com/app/a/200698/593_305_20200609161008-1098360961.png","rw":593,"rh":305,"title":"传输通道的结构分层结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41113962632211984","title":"SDH帧结构","versionId":"41113962598657551","lemmaId":40922734129081860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801831,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>一般结构</h3><p>SDH帧结构是实现数字同步时分复用、保证网络可靠有效运行的关键。下图给出SDH帧的一般结构：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"SDH帧的一般结构\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/985_691_20200609161634-1966081688.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/985_691_20200609161634-1966081688.png\">这样每帧共有9×270×N个字节， 每字节为8 bit。</p><p>帧周期为125μs， 即每秒传输8000帧。</p><p>对于STM-1而言，传输速率为9×270×8×8000=155.520 Mb/s。</p><p>字节发送顺序为：由上往下逐行发送，每行先左后右。&nbsp; &nbsp; &nbsp;</p><h3>SDH帧结构组成</h3><ol><li><p>段开销(SOH)。 段开销是在SDH帧中为保证信息正常传输所必需的附加字节(每字节含64 kb/s的容量)，主要用于运行、 维护和管理，如帧定位、 误码检测、 公务通信、自动保护倒换以及网管信息传输。 根据图传输通道连接模型，段开销又细分为再生段开销(SOH)和复接段开销(LOH)。前者占前3行，后者占5～9行。</p></li><li><p>信息载荷(Payload)。信息载荷域是SDH帧内用于承载各种业务信息的部分。在Payload中包含少量字节用于通道的运行、 维护和管理， 这些字节称为通道开销(POH)。</p></li><li><p>管理单元指针(AU PTR)。管理单元指针是一种指示符， 主要用于指示Payload第一个字节在帧内的准确位置(相对于指针位置的偏移量)。</p><p>采用指针技术是SDH的创新，结合虚容器(VC)的概念， 解决了低速信号复接成高速信号时，由于小的频率误差所造成的载荷相对位置漂移的问题。<br></p></li></ol>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/985_691_20200609161634-1966081688.png?w=985&h=691&titlename=SDH%E5%B8%A7%E7%9A%84%E4%B8%80%E8%88%AC%E7%BB%93%E6%9E%84","url":"https://img02.sogoucdn.com/app/a/200698/985_691_20200609161634-1966081688.png","rw":985,"rh":691,"title":"SDH帧的一般结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41113962632211980","title":"SDH的应用","versionId":"41113962598657552","lemmaId":40922734129081860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801831,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>点对点传输</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"SDH用于点对点传输\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/615_168_20200609162159-1916395321.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/615_168_20200609162159-1916395321.png\"></p><h3>链形网</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"SDH链形网\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/608_197_20200609162310-1619540708.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/608_197_20200609162310-1619540708.png\"></p><h3>环形网</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"SDH环形网(双环)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/584_374_20200609162436-1455074554.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/584_374_20200609162436-1455074554.png\"></p><p>SDH环形网的一个突出优点是具有“自愈”能力。 当某节点发生故障或光缆中断时，仍能维持一定的通信能力。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/615_168_20200609162159-1916395321.png?w=615&h=168&titlename=SDH%E7%94%A8%E4%BA%8E%E7%82%B9%E5%AF%B9%E7%82%B9%E4%BC%A0%E8%BE%93","url":"https://img03.sogoucdn.com/app/a/200698/615_168_20200609162159-1916395321.png","rw":615,"rh":168,"title":"SDH用于点对点传输","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/608_197_20200609162310-1619540708.png?w=608&h=197&titlename=SDH%E9%93%BE%E5%BD%A2%E7%BD%91","url":"https://img02.sogoucdn.com/app/a/200698/608_197_20200609162310-1619540708.png","rw":608,"rh":197,"title":"SDH链形网","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/584_374_20200609162436-1455074554.png?w=584&h=374&titlename=SDH%E7%8E%AF%E5%BD%A2%E7%BD%91(%E5%8F%8C%E7%8E%AF)","url":"https://img02.sogoucdn.com/app/a/200698/584_374_20200609162436-1455074554.png","rw":584,"rh":374,"title":"SDH环形网(双环)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41113962632211982","title":"SDH的缺点","versionId":"41113962598657553","lemmaId":40922734129081860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801831,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ol><li><p>频带利用率低</p></li><li><p>指针调整机理复杂</p></li><li><p>软件的大量使用对系统安全性的影响</p></li><li><p>SDH 网络组网节点数量受限、维护困难<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41113962632211979","title":"5G背景下SDH的发展","versionId":"41113962598657554","lemmaId":40922734129081860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81251764,"name":"李树树树春","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591801831,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通过对5G 通信传输网络进行深入分析，包括通信传输网络需要面向的对象、需要达到的业务指标等，一对</p><p>通信传输网络的未来发展方向进行明确，不断完善和优化通信传输网络。第一，为满足更多不同方面业务的需求，需要对通信传输网络传输容量进行提高。第二，通过进行市场深入调研和市场数据的深入分析，通信传输网络未来一步的发展方向就是基于SDH 的多业务传送平台，和传统 SDH 平台比较，基于 SDH 的多业务传送平台更加安全，具有更好的扩展能力，只有对基于DH 的多业务传输平台的功能业务进行拓展，才能促使下一代通信网络建设成本的减小。第二，在进行通信传输网络规划时，对智能化水平进行提高也是需要进行确立的方向。第三，需要不断优化、创新通信传输网络业务，能够有效融合数据网络和通信传输网络，进行多元化处理，确保各种业务实现自适应，这样能够使通信传输业务变得更为方便和灵活。在传统 SDH 规划过程中，主要结合以太网与通信传输网络，能够有效融合数据业务与语音传输业务，有助于不同业务办理时间的缩减，两网业务能够变得更为便利。和传统 SDH 比较，MSTP 的具有更好的可靠性与扩展性，通过有效融合数据网络与通信传输网络，能够使用户享受到更多的业务体验。在进行通信传输网络规划时，只有进行创新，才能够满足5G 通信传输网络的要求，包括同步、低时延、超高带宽、超高速传输速率等。因为5G 移动通信网络的前传接口带宽更大一些，所以原有的通用公共无线电接口不再适用，为对5G 横向流量转速问题进行有效解决，应选用超奈奎斯特速率</p><p>传输方式<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"光纤通信","site":"","url":"","journalName":null,"author":"刘增基 周洋溢 胡辽林 任光亮 周绮丽","press":"西安电子科技大学出版社","publishYear":"2008","publishTime":null,"publishPlace":"","page":"102","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"other","title":"胡继荣.基于SDH的气象雷达数据传输技术的研究与实现[J].电子设计工程，2016，8（16）：39-41.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"张金美, 王庆福, 刁志刚. 基于OSPF协议的SDH动态组网技术[J]. 光通信技术, 2016, 040(012):42-45.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"陈国海. 5G背景下通信传输网络规划[J]. 电子技术与软件工程, 2019(12).","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":72,"auditType":1,"synonyms":null,"showEditTime":"2020.06.10 23:10","auditors":[{"uid":81371492,"name":"张晨","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=DtQn3ibCsRpSibRbmDUlZ6kQ&s=100&t=1556324883","introduction":"生活在这个世界而不知其义，如同徜徉在伟大的图书馆而不读书籍","educations":[{"schoolName":"新加坡国立大学","major":"","degree":"博士","universityId":133,"universityLogo":"","majorLevel1":"工学","majorLevel2":"环境科学与工程","majorLevel3":"环境生物技术","majorLevel1Id":353,"majorLevel2Id":897,"majorLevel3Id":916,"state":"毕业","lab":"T-Lab","researchField":"生物能源、难降解有机物降解"},{"schoolName":"清华大学","major":"","degree":"本科","universityId":1,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/2d91f0cc-6013-11e9-aa85-fc4dd4f70029","majorLevel1":"工学","m

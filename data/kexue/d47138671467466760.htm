ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>阿贝尔范畴</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="47402789827022595"><div><p>在数学中, 阿贝尔范畴 (英文:Abelian category)<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>&nbsp;是一个能对态射与对象取积, 而且核与上核存在且满足一定性质的范畴; 最基本的例子是阿贝尔群构成的范畴<span contenteditable="false" class="kx_formula" alt="%5Cmathbf%7BAb%7D"><img class="svgFormula" src="https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b2df50d86f62761a9fca78bf3583f0f8f589f662bea37464ac85be11ffde252d.svg" style="vertical-align: -0.014ex;"></span>. 阿贝尔范畴是加法范畴.&nbsp;阿贝尔范畴是同调代数的基本框架.</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->353</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-l ":"https://cache.soso.com/qlogo/g?b=oidb&k=AVz4ryUcUZBb51CAlfib5JQ&s=100&t=1592910391","introduction":null,"educations":[{"schoolName":"北京大学","major":"","degree":"本科","universityId":2,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ff1b854c-6011-11e9-aa79-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"数学","majorLevel3":"数学","majorLevel1Id":1,"majorLevel2Id":2,"majorLevel3Id":11,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京大学","jobBrief":"","role":0,"roleName":null,"title":"北京大学 · 数学本科","professionalTitle":"-","phoneNo":null,"editable":true,"partnerId":224,"partnerIdCreateTime":1595845076,"partnerIdPoped":true},"editTime":1595663507,"state":1,"versionCount":1,"upNum":10,"downNum":0,"pics":[],"catalogs":[{"level":1,"title":"定义","paragraphId":"47402789843799809","subCatalogs":null},{"level":1,"title":"例子","paragraphId":"47402789843799810","subCatalogs":null},{"level":1,"title":"基本性质","paragraphId":"47402789843799812","subCatalogs":null},{"level":1,"title":"相关概念","paragraphId":"47402789843799813","subCatalogs":null},{"level":1,"title":"阿贝尔范畴的子范畴","paragraphId":"47402789827022593","subCatalogs":null},{"level":1,"title":"历史","paragraphId":"47402789827022594","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"47402789843799809","title":"定义","versionId":"47592779450191882","lemmaId":47138671467466760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78806264,"name":"肥肥君·Bobby","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663507,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一个范畴<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/3b4225117b018f75af498f87a0d9ff10dd5f492fe72eae491424da3e442b846c.svg\" style=\"vertical-align: -0.113ex;\"></span>若满足下述条件, 则称为<strong>阿贝尔范畴<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></strong>:</p><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/636b960d0cafc43cca7182b6344d856df3e15199d11a1b9af278fc8863bb842c.svg\" style=\"vertical-align: 0.124ex;\"></span><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b70ed8ae22839e77073a0458dabdfa6894acf6a912118b48c8a01d6df2e7e05d.svg\" style=\"vertical-align: -0.113ex;\"></span>是加法范畴.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ee4fab30a65e6b59b8c1712fce85f79775e65c6da99b5ac18c1d38a512dbb556.svg\" style=\"vertical-align: 0.124ex;\"></span>所有态射皆有核与上核.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/7855fb1c882842859f8109396ac035453054c1cbf8f5119f1eef4f22a038266e.svg\" style=\"vertical-align: 0.124ex;\"></span>所有态射皆为严格态射.</p></li><li><p>只满足前两个条件者称作<strong>预阿贝尔范畴.</strong></p></li><li><p>若取<span contenteditable=\"false\" class=\"kx_formula\" alt=\"k\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/f42e675703f3528a0dd50302c68db79c9c5957828e7b2cf5ed07fd1bb3de8087.svg\" style=\"vertical-align: -0.025ex;\"></span>为一交换环, 则在上述定义中以<span contenteditable=\"false\" class=\"kx_formula\" alt=\"k\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/cabb6484e58f80bad3e3187a5688126a4a4f658549488b869f5bc6de30d597c8.svg\" style=\"vertical-align: -0.025ex;\"></span>-加法范畴代换加法范畴, 便得到<strong><span contenteditable=\"false\" class=\"kx_formula\" alt=\"k\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/46a92bf9c18757e0f1a74b4e3dd06b2df166f58ba7f2be4350b09b2bc3471852.svg\" style=\"vertical-align: -0.025ex;\"></span>-阿贝尔范畴</strong>之定义.</p></li></ul>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47402789843799810","title":"例子","versionId":"47592779450191883","lemmaId":47138671467466760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78806264,"name":"肥肥君·Bobby","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663507,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b90dab5597a416241c31a4b13f1da75f97227d6fe539d9cafd0d82e592e722fd.svg\" style=\"vertical-align: 0.124ex;\"></span>全体阿贝尔群构成一个阿贝尔范畴<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathbf%7BAb%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/b7b4504d661610f123326b2424ca5587076319192b79548fceff35edca51d123.svg\" style=\"vertical-align: -0.014ex;\"></span>, 而有限生成阿贝尔群构成的满子范畴也是阿贝尔范畴，有限阿贝尔群亦同。</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/1913f135dc204cbd1758b73a9b97cf77e2ec2c70038f28e25a62c5f1ccf2b22f.svg\" style=\"vertical-align: 0.124ex;\"></span>设<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/9cb0fbcb7024ea1dfa9f5e44a560125fb0b7413d8ec1a9b374d879a22bad01bb.svg\" style=\"vertical-align: -0.048ex;\"></span>为环, 则左(或右)<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/f32b6773b795057eef20dda5c560d89195e38f9f8a90c5783e71144ebcd31a93.svg\" style=\"vertical-align: -0.048ex;\"></span>-模范畴构成一个阿贝尔范畴. 根据Mitchell嵌入定理 (Mitchell's embedding theorem<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>), 任何小的阿贝尔范畴皆价于某个<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/f2b051ebb99f7a05c66de9928d681fa3cdee053d0840c454d8267cc41f1aec55.svg\" style=\"vertical-align: -0.048ex;\"></span>-模范畴的一个满子范畴.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/19e6a97e8384ca9beecf0fe2e4ffc75c4543c1c551463fe8a311b4f3a638c71d.svg\" style=\"vertical-align: 0.124ex;\"></span>如果<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/09bb6d8f3c781f070cd2a14ff97801d8ca5552f77e2ada07e4d3a8be60368e5c.svg\" style=\"vertical-align: -0.048ex;\"></span>是左诺特环，则有全体有限生成左<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/58461a30722c77c3de8614553022fd51279849c9f78298fffff2cbbe83a97eab.svg\" style=\"vertical-align: -0.048ex;\"></span>-模构成阿贝尔范畴；这是阿贝尔范畴在交换代数中的主要面貌。</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d40e4ecf45d3acc4e921f4824c426573ac04bcad505af6e8223dc283dff372ea.svg\" style=\"vertical-align: 0.124ex;\"></span>由前两个例子可知: 固定一个域或除环, 其上的向量空间成一阿贝尔范畴, 有限维向量空间亦同.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b225cc73935b9099d63a2026002ac5163111cd5ba83a829411a5eb7d17e90243.svg\" style=\"vertical-align: 0.124ex;\"></span>设<span contenteditable=\"false\" class=\"kx_formula\" alt=\"X\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/20a9bf2a6a74409fd7d4f680c55ac0441ccb9c03fbbe9520a30e63ab71267998.svg\" style=\"vertical-align: 0px;\"></span>为拓扑空间, 则所有<span contenteditable=\"false\" class=\"kx_formula\" alt=\"X\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8f16246416299b95d840a71455375b8eda8c84f52613f16c1b2aadb304e30bcd.svg\" style=\"vertical-align: 0px;\"></span>上的(实或复)向量丛通常不构成阿贝尔范畴, 因为存在不是某一态射核的单态射.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/1bdd1e9fa6b243e8ee4d6ac55c21c7494505b6e349d6ce6ea5a34c4b08f6f5a9.svg\" style=\"vertical-align: 0.124ex;\"></span>固定一个阿贝尔范畴<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/431fb9351c2c535ae424f740e029a38d7cce0fd7e8aceb954138858b220d4e0d.svg\" style=\"vertical-align: -0.113ex;\"></span>, 则取值于<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b348db839a4440e478a1468ab7b15e80931a95a560f5ac9ee307eb63bf4ed871.svg\" style=\"vertical-align: -0.113ex;\"></span>的层与预层都构成阿贝尔范畴. 这是阿贝尔范畴在代数几何中的主要面貌.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/cfc8950713eec5583b558aab542fc8be4bf97a0a9eac2f367313a9d8584bc4be.svg\" style=\"vertical-align: 0.124ex;\"></span>若<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/e26bb3b6f78e436430d14fb447a923ed92014a46795abe0823ffc01e05cb05b5.svg\" style=\"vertical-align: -0.057ex;\"></span>为小范畴而<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/2074b90caafe59c5a6f9c7431d4c0323affbe94227177a2727e179d2a85f9c9b.svg\" style=\"vertical-align: -0.113ex;\"></span>为阿贝尔范畴, 则所有函子<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D%20%5Crightarrow%20%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/9aa23857a0c6450226cfbae7ff92e10a8f28259d6672440c757eb19c227a4806.svg\" style=\"vertical-align: -0.113ex;\"></span>构成一个阿贝尔范畴(其态射为自然变换), 若更设<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b5589734742bb40f5837522b5be87312578a8cd6ad15f824a571beb3b910639b.svg\" style=\"vertical-align: -0.057ex;\"></span>为预加法范畴, 则所有加法函子也构成阿贝尔范畴. 这在一方面推广了空间上预层的例子, 一方面也函摄了<span contenteditable=\"false\" class=\"kx_formula\" alt=\"R\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/907d01f8d8326865ea7aaa1d7706324de8fc3b2258f9b1349f5b988877d14308.svg\" style=\"vertical-align: -0.048ex;\"></span>-模的例子, 因为环可视为仅有单个对象的预加法范畴.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/61798eb7d68c432410b39b41cffc7995c5c873dfc6d2f2e5d78f27ed03d49e5f.svg\" style=\"vertical-align: 0.124ex;\"></span>拓扑向量空间范畴是预阿贝尔范畴, 而非阿贝尔范畴.</p></li></ul>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47402789843799812","title":"基本性质","versionId":"47592779450191884","lemmaId":47138671467466760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78806264,"name":"肥肥君·Bobby","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663507,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/5e79492d6a35aa8ceaa316dd0f8a90d966fd8f890b0f97949fee400b3080c604.svg\" style=\"vertical-align: 0.124ex;\"></span>在阿贝尔范畴中, 任何态射皆可分解为满射射于单态射的复合.&nbsp;</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/48d0d2c3931f03e51b0d27efb92856a1e246b1e3df7967dae6c2a08583ad6ace.svg\" style=\"vertical-align: 0.124ex;\"></span>任一态射<span contenteditable=\"false\" class=\"kx_formula\" alt=\"f\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/37e8fa6927462d8a069a2d52009440b4d2069ced6925541b31f134d692b9afa8.svg\" style=\"vertical-align: -0.464ex;\"></span>是满态射当且仅当<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathrm%7BCoker%7D(f)%3D0\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/38a7f22b790c23298a9d5c54d9b4986819997cb8782f75d64ca06a9c1e36af34.svg\" style=\"vertical-align: -0.566ex;\"></span>, 是单态射当且仅当<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathrm%7BKer%7D(f)%3D0\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8d04656eec1c80d2e25b1af13f892ec5b388ca1239bb24a8ce65118612766d69.svg\" style=\"vertical-align: -0.566ex;\"></span>, 是同构当且仅当<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathrm%7BKer%7D(f)%3D0%2C%20%5Cmathrm%7BCoker%7D(f)%3D0\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/0e0e5c76b80d06eee1e5f03a22e8f53327b15618c61d22c6a9b89aa376b34ef6.svg\" style=\"vertical-align: -0.566ex;\"></span>.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ca343aa64e26ee3fc441a8077df5373e0cadf6d47953f9e9da95d06a254f2093.svg\" style=\"vertical-align: 0.124ex;\"></span>子对象与商对象具良好的性质. 例如: 任一对象的子对象构成的偏序集合是有界格.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/4878668e0a446e520bd66ce1afd61ac4bb22ca9054d4ebe88970d53fa45619a4.svg\" style=\"vertical-align: 0.124ex;\"></span>任一阿贝尔范畴<span class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b348db839a4440e478a1468ab7b15e80931a95a560f5ac9ee307eb63bf4ed871.svg\" style=\"vertical-align: -0.113ex;\"></span>可设想为有限生成阿贝尔群的么半范畴上的模; 这意谓着我们能构造一个有限生成阿贝尔群<span contenteditable=\"false\" class=\"kx_formula\" alt=\"G\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b4b1572e11f6970948d514b3745d10398246d9ada1bcf1a8e681299456065628.svg\" style=\"vertical-align: -0.05ex;\"></span>与对象<span contenteditable=\"false\" class=\"kx_formula\" alt=\"A\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/dcf72569755045fd0168fe41156ffd3d3401c447f9c85980634c058d222eae11.svg\" style=\"vertical-align: 0px;\"></span>的张量积.</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/96734438c81f524187bae0d2a305a2ba7bd33a5d11c9891aa35a221f24b08b09.svg\" style=\"vertical-align: 0.124ex;\"></span>承上, 阿贝尔范畴也是上模; <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathrm%7BHom%7D(G%2CA)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/203b1f37f3acc36c1a75c815363260dac750d5405ba4c3f821c8b9f3f7510053.svg\" style=\"vertical-align: -0.566ex;\"></span>可以诠释<img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b348db839a4440e478a1468ab7b15e80931a95a560f5ac9ee307eb63bf4ed871.svg\" style=\"vertical-align: -0.113ex;\">为的对象. 若<img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b348db839a4440e478a1468ab7b15e80931a95a560f5ac9ee307eb63bf4ed871.svg\" style=\"vertical-align: -0.113ex;\">完备, <span class=\"kx_formula\" alt=\"G\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b4b1572e11f6970948d514b3745d10398246d9ada1bcf1a8e681299456065628.svg\" style=\"vertical-align: -0.05ex;\"></span>的有限生成假设可以移除.</p></li></ul>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47402789843799813","title":"相关概念","versionId":"47592779450191885","lemmaId":47138671467466760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78806264,"name":"肥肥君·Bobby","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663507,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>阿贝尔范畴是同调代数的基本框架, 它容许讨论同调代数中的基本构造, 如正合序列, 短正合序列与导出函子.<br></p><p>对所有阿贝尔范畴均成立的重要结果包括五引理 (含特例短五引理) 与蛇引理 (含特例九引理) 等等.</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47402789827022593","title":"阿贝尔范畴的子范畴","versionId":"47592779450191886","lemmaId":47138671467466760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78806264,"name":"肥肥君·Bobby","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663507,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在本小节中, <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/2a195b08c37bd12967529a251a4890be5d4d017e3ff5218398dec6d2bb4e2911.svg\" style=\"vertical-align: -0.113ex;\"></span>是一个abelian范畴, <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/489f72b0d3b082c2cbebd3385e317f36d3ea101caea17e05abcc9300fbe07028.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个全子加法范畴, 而<span contenteditable=\"false\" class=\"kx_formula\" alt=\"I\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/a9f0a48afb2f33554fe8d3ed00855c0c57ffdb1302a069bab04b1c2df4d3b5d7.svg\" style=\"vertical-align: 0px;\"></span>是包含函子.&nbsp;</p><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/6e9f0f5bf61339fc5cbba808e61a78e570d0566d3872e7fc20f315ef5dd29bcb.svg\" style=\"vertical-align: 0.124ex;\"></span>称<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/819a582eed0421344d4244483a5be3c1148681a0663b9711e41b4d576e3e43dc.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个<strong>正合子范畴 (exact subcategory) </strong>如果<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/cf633679bde93c83169fd141f5f4776887c8edd7ec2986adcfa4db3de7901c3f.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个正合范畴并且<span contenteditable=\"false\" class=\"kx_formula\" alt=\"I\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/18535751ff55d3b54e6327cc893d40806268bd6577a1e426a2885128d434d404.svg\" style=\"vertical-align: 0px;\"></span>是一个正合函子. 当且仅当<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/5cf59432e8f1673983af326e67b24ef9ebade7b1390ad4bef7a8266c3bcb514a.svg\" style=\"vertical-align: -0.057ex;\"></span>在满态射的拉回和单态射的推出时封闭才会发生这种情况. 因此, <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/965d49206ccb4de85aef2fd357bcbf10d39903be8f13ff30f0f85ab44db4e385.svg\" style=\"vertical-align: -0.057ex;\"></span>中的正合序列就是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b348db839a4440e478a1468ab7b15e80931a95a560f5ac9ee307eb63bf4ed871.svg\" style=\"vertical-align: -0.113ex;\"></span>中所有对象都位于<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/0afb82d4276cdbfd20c2c424cd21dd3f53464cfabdba7cc22d442b707711eb4e.svg\" style=\"vertical-align: -0.057ex;\"></span>中的正合序列.</p></li></ul><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/59b9eaaebafd41dfd927968368cec7806d3877679ccbe054de7ff2ed73f4900c.svg\" style=\"vertical-align: 0.124ex;\"></span>称<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/c29aaf11e1f4b315ed821da0f1662851cc7e8d50d9ae882dcef35c254ce344dd.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个<strong>阿贝尔子范畴 (abelian subcategory)</strong> , 如果<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d082fca5ac3289ec1359a0ed976ece4d2e91de620f3738fbd3d1fa626758b965.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个阿贝尔范畴并且<span contenteditable=\"false\" class=\"kx_formula\" alt=\"I\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/e78bdf5fc7dcb32bb0784b6c2cc24dac813ec9edac6baca22a1045ba02001020.svg\" style=\"vertical-align: 0px;\"></span>是一个正合函子. 当且仅当<span class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/8251137c273978417008dd40a5708243bb08854d14a10bbd9a2f2e92d89de216.svg\" style=\"vertical-align: -0.057ex;\"></span>在取核和取上核时封闭才会发生这种情况. 请注意: 存在阿贝尔范畴这样的全子范畴, 它们自身是阿贝尔范畴, 但是包含函子并不是正合函子, 因此它们不是阿贝尔子范畴.</p></li></ul><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/53c693f1d45072f2072639fd69a7898451c4ee2584c917f2d3755fbc59f137d5.svg\" style=\"vertical-align: 0.124ex;\"></span>称<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/cdf0cc5836f13b001b5855ac01342f912c765702937f60a3fc3ae52ec3cd4eb7.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个<strong>厚子范畴 (thick subcategory)&nbsp;</strong>如果它在取直和项下封闭, 并且对短正合序列满足“2-out-of-3性质”; 即, 如果</p></li></ul><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%20%200%5Crightarrow%20M'%5Crightarrow%20M%5Crightarrow%20M''%5Crightarrow%200\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/6de62286acfe5b9f911a3b3497db942fce8d30030df6f1c69df0c315e759be59.svg\" style=\"vertical-align: -0.05ex;\"></div><p>&nbsp; &nbsp; 是<span class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/43269f26a5df210fa0d473035ca5c06bb54daa2a40452f4ac4cda34ddf1b1cf3.svg\" style=\"vertical-align: -0.113ex;\"></span>中一个短正合序列, 由<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M'%2CM%2CM''\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/c16247c38a508b68eb5ff4532b163591c33daea14f9573a5ca27343bfeebb1e1.svg\" style=\"vertical-align: -0.439ex;\"></span>中任意两个在<span class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/362ce50666151abab0abdac59f4d2f59153e8608c1adc1842886d0140a36c9a5.svg\" style=\"vertical-align: -0.057ex;\"></span>中可以得出第三个也在<span class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/bc9650bcf9f684353503f858a18d523cd0a4451dfb46319142e54fcf24477ca2.svg\" style=\"vertical-align: -0.057ex;\"></span>中.</p><p>&nbsp; &nbsp; 换句话说, <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/095f29520dc43b3f0335ad2c2a58ad0a2b7c0ea53cee00f689fe51ed53c7a389.svg\" style=\"vertical-align: -0.057ex;\"></span>在取满态射的核, 取单态射的上核, 以及扩张下封闭. &nbsp;</p><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8a276ddf33c3bbebb12810801b0a9965a1fd612c00c005eeed163473eb979727.svg\" style=\"vertical-align: 0.124ex;\"></span>称<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/a11815da899727b2751ee42ecd9cdfcd92b378d0db796f3167f51de89d0c5271.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个<strong>宽子范畴 (wide subcategory)</strong> , 如果它在取核, 取上核, 以及扩张下封闭. &nbsp;</p></li></ul><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/e546b274be1cd7e04e27f7bec3d2b3f1d9ac6a1773e9503eeac9e9297c50bb1b.svg\" style=\"vertical-align: 0.124ex;\"></span>称<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8c9d708bb0c0bad84572a91dbd0909e816821275d7ab9afa25c7e894d4b7b0c2.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个<strong>拓扑化子范畴 (topologizing subcategory) ,&nbsp;</strong>如果它在取子商下封闭.</p></li></ul><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/92a52b14dff026cb1e8cb9f70dcb7132b3215429ac7b1aad4c72b9d10793e3cd.svg\" style=\"vertical-align: 0.124ex;\"></span>称<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/fd8a888b78b3fd288549adebd9fbc115713ba875c1b4a72fe271cd74a9cfcfb6.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个<strong>塞尔子范畴 (Serre subcategory)</strong> <sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>, 如果</p></li></ul><div contenteditable=\"false\" class=\"kx_formula\" alt=\"0%5Crightarrow%20M'%5Crightarrow%20M%5Crightarrow%20M''%5Crightarrow%200\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/b63b15883af4465f84f0360550e454bd8b9462d40e1695a8b229aceda626dea0.svg\" style=\"vertical-align: -0.05ex;\"></div><p>是<span class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/5262f63e5b156c06482ba5718566b3490c996a8343074410bd06068b43dc6ba8.svg\" style=\"vertical-align: -0.113ex;\"></span>中一个短正合序列, 我们有<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/f2c5b692fdb2c238efc0aa3e6ce9ba4b8443e250368b580e78d603c8bc25e177.svg\" style=\"vertical-align: 0px;\"></span>在<span class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/fff63ad95cf5d88d6bdfa9e2e887f829ea94d8096ace5702de8925540119e8ac.svg\" style=\"vertical-align: -0.057ex;\"></span>中当且仅当<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M'%2CM''\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ef035777842d2e83d3e28f9492e7b73f19fb1d8e58fbdd6990edb4e1e7da11e1.svg\" style=\"vertical-align: -0.439ex;\"></span>都在<span class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/0d536e22b789c695fb85bca75d7baaf34a3b0fe2b54c8465561492dad746ee21.svg\" style=\"vertical-align: -0.057ex;\"></span>中. &nbsp;塞尔子范畴恰好是<span class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/81b881f5f027cec49def1bc94e74496e7ad6752639d9e018af169695a674b0de.svg\" style=\"vertical-align: -0.113ex;\"></span>到另一个阿贝尔范畴的正合函子的核.</p><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cbullet\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/f8e7b06186f891e1d5856d350afdd72a67a0a6e583fd7eaf104fda83e51c85b2.svg\" style=\"vertical-align: 0.124ex;\"></span>称<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BC%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/36234a132dc64b747cd4ad00a1cd3f3e644f979404036e5b391777edc7b8f1e6.svg\" style=\"vertical-align: -0.057ex;\"></span>是一个<strong>局部化子范畴(localizing subcategory),&nbsp;</strong>如果它是一个塞尔子范畴并且商函子&nbsp;<span class=\"kx_formula\" alt=\"%20Q%3A%20%5Cmathcal%20%7BA%7D%20%5Crightarrow%20%5Cmathcal%7BA%7D%20%2F%5Cmathcal%20%7BC%7D%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/cd6a521dc891a54cf3d7535a2099e3f0dd441a287fdbb432a00a8d5e5fbe9a61.svg\" style=\"vertical-align: -0.566ex;\"></span>有右伴随函子.</p></li></ul>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"47402789827022594","title":"历史","versionId":"47592779450191887","lemmaId":47138671467466760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78806264,"name":"肥肥君·Bobby","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595663507,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>阿贝尔范畴源于Buchsbaum<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>以及亚历山大·格罗滕迪克知名的东北论文<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>, 该论文发表于1950年代, 当时存在两套不同的上同调理论: 群上同调与层上同调, 两者性质相近而定义迥异. 格罗滕迪克将两套理论以阿贝尔范畴上的导出函子统合: 一者是拓扑空间<span contenteditable=\"false\" class=\"kx_formula\" alt=\"X\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/0509b5972ae3c7bbf426d1074d6593c5ff0e62a1e7b3af34b02bdd0e7e80a791.svg\" style=\"vertical-align: 0px;\"></span>上的阿贝尔层范畴, 一者则是群<span contenteditable=\"false\" class=\"kx_formula\" alt=\"G\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/f1990594c7069d3014d765a9695251b03fa20c7f2cdcf32a637058f564fda711.svg\" style=\"vertical-align: -0.05ex;\"></span>的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"G\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/1ecea8b421267689103dee879e60e53d1f788e4d4912f99de0fe8136547b6ea1.svg\" style=\"vertical-align: -0.05ex;\"></span>-模范畴, 上同调函子分别是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmathcal%7BF%7D%5Cmapsto%20%5CGamma(U%2C%5Cmathcal%7BF%7D)\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/59fe08c89328990d91370aaa43e36027755a9bb2277eadd2634a49b8f8064612.svg\" style=\"vertical-align: -0.566ex;\"></span>与<span contenteditable=\"false\" class=\"kx_formula\" alt=\"M%5Cmapsto%20M%5EG\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/0623e90e0e2ccde63277a0c02423a94d289a6a04a5f6e6665cae1fecc840b287.svg\" style=\"vertical-align: -0.025ex;\"></span>的导出函子.</p><p><span class=\"kx_formula\" alt=\"%5Cmathcal%7BA%7D\" style=\"white-space: normal;\"><br></span></p><p><span class=\"kx_formula\" alt=\"G\" style=\"white-space: normal;\"><br></span></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Abelian categories","site":"","url":"","journalName":null,"author":"Peter Freyd","press":"Harper and Row","publishYear":"1964","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"范畴论","site":"","url":"","journalName":null,"author":"贺伟","press":"科学出版社","publishYear":"2006","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"Algebraic K-theory, Lecture Notes in Mathematics 76","site":"","url":"","journalName":null,"author":"R. G. Swan","press":"Springer","publishYear":"1968","publishTime":null,"publish

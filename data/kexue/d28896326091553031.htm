糊精进行工业化的生产。目前，环糊精不仅常应用于科研领域(如，高效液相色谱的固定相等)，也在食品工程、制药工程、化学工程、环境工程和农业等领域有广泛的应用(如，高效的药物转移剂、香水固载剂和除臭剂等)。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"28912299880232967","title":"环糊精的性质","versionId":"36580892197542412","lemmaId":28896326091553030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79249049,"name":"huang哥哥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589099910,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>环糊精是一个内疏水-外亲水的三维结构的锥形空腔，由于在合成过程中，葡萄糖单元数目的不同可被分为α、β、γ-环糊精，下表格是三种环糊精的物理化学性质。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><br></p><table data-sort=\"sortDisabled\"><thead><tr><th colspan=\"4\" rowspan=\"1\" align=\"center\" valign=\"middle\" width=\"746.6666666666666\">各种环糊精的性质</th></tr></thead><tbody><tr><td width=\"206.66666666666666\" align=\"center\" valign=\"middle\"><br></td><td width=\"187.66666666666666\" align=\"center\" valign=\"middle\"><strong>-α</strong></td><td width=\"154.66666666666666\" align=\"center\" valign=\"middle\"><strong>-β</strong></td><td width=\"170.66666666666666\" align=\"center\" valign=\"middle\"><strong>&nbsp;-γ</strong></td></tr><tr><td width=\"206.66666666666666\" align=\"center\" valign=\"middle\"><strong>葡萄糖数</strong></td><td width=\"187.66666666666666\" align=\"center\" valign=\"middle\"><strong>6</strong></td><td width=\"154.66666666666666\" align=\"center\" valign=\"middle\"><strong>7</strong></td><td width=\"170.66666666666666\" align=\"center\" valign=\"middle\"><strong>8</strong></td></tr><tr><td width=\"206.66666666666666\" align=\"center\" valign=\"middle\"><strong>分子量<br></strong></td><td width=\"187.66666666666666\" align=\"center\" valign=\"middle\"><strong>973</strong></td><td width=\"154.66666666666666\" align=\"center\" valign=\"middle\"><strong>1135</strong></td><td width=\"170.66666666666666\" align=\"center\" valign=\"middle\"><strong>1297</strong></td></tr><tr><td width=\"206.66666666666666\" align=\"center\" valign=\"middle\"><strong>空间直径(埃</strong><strong>)</strong></td><td width=\"187.66666666666666\" align=\"center\" valign=\"middle\"><strong>6</strong></td><td width=\"154.66666666666666\" align=\"center\" valign=\"middle\"><strong>8</strong></td><td width=\"170.66666666666666\" align=\"center\" valign=\"middle\"><strong>10</strong></td></tr><tr><td width=\"206.66666666666666\" align=\"center\" valign=\"middle\"><strong>空穴深度(埃）</strong></td><td width=\"187.66666666666666\" align=\"center\" valign=\"middle\"><strong>7~8</strong></td><td width=\"154.66666666666666\" align=\"center\" valign=\"middle\"><strong>7~8</strong></td><td width=\"170.66666666666666\" align=\"center\" valign=\"middle\"><strong>7~8</strong></td></tr><tr><td width=\"206.66666666666666\" align=\"center\" valign=\"middle\"><strong>结晶形状(无水)<br></strong></td><td width=\"187.66666666666666\" align=\"center\" valign=\"middle\"><strong>针状</strong></td><td width=\"154.66666666666666\" align=\"center\" valign=\"middle\"><strong>棱柱状</strong></td><td width=\"170.66666666666666\" align=\"center\" valign=\"middle\"><strong>棱柱状</strong></td></tr><tr><td width=\"206.66666666666666\" align=\"center\" valign=\"middle\"><strong>比旋光度[a](水)</strong></td><td width=\"187.66666666666666\" align=\"center\" valign=\"middle\"><strong>+150.5°</strong></td><td width=\"154.66666666666666\" align=\"center\" valign=\"middle\"><strong>+162.5°</strong></td><td width=\"170.66666 。</p><p>Click 反应</p><p>一定条件下 beta-环糊精与对甲苯磺酰氯(TsCl)反应生成易被取代的 beta-环糊精中间产物(TsObetaCD)，之后与叠氮化钠反应生成不饱和的 beta-环糊精的叠氮化物(N3-beta-CD)。该类叠氮化物可与含有三键的化合物反应生成具有含氮五元环状结构的大分子。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"Click反应式\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/830_568_20200510162900-1370652841.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/830_568_20200510162900-1370652841.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/830_568_20200510162900-1370652841.png?w=830&h=568&titlename=Click%E5%8F%8D%E5%BA%94%E5%BC%8F","url":"https://img02.sogoucdn.com/app/a/200698/830_568_20200510162900-1370652841.png","rw":830,"rh":568,"title":"Click反应式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36580892197542416","title":"应用","versionId":"36580892197542414","lemmaId":28896326091553030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79249049,"name":"huang哥哥","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589099910,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>环糊精的空腔结构可与小分子化合物通过非共价键的分子间相互作用形成主-客体包合物，进而应用广泛。<br></p><p>在应用方面：α-环糊精由于分子空洞孔隙较小，通常只能包接较小分子的客体物质，应用范围较小；γ-环糊精分子洞大，生产成本高；进而β-环糊精分子洞适中，应用范围广，生产成本低受到广泛的应用。</p><p>β-环糊精的应用：</p><h3>环保领域</h3><p>1：吸附环境污染物，β-CD通过包结作用将环境污染物包结富集。2：油污吸附剂，研究表明，加入β-CD不仅可提高去污率还能重复使用，最高可达6次。3：污水处理；</p><h3>农药领域</h3><p>1：农药剂中的助剂：利用其特殊的性质，“内疏水-外亲水”可用于农药的增溶剂，大大降低农药的溶解度，提高农药的溶出速率和稳定性。2：农药污染物治理:β-CD可与农药包结作用形成的包合物可减弱土壤中的有机物毒性，进而改善土壤。3：农药残留检测：β-CD采用荧光分析进行检测；</p><h3>食品领域</h3><ol><li><p>β-CD可以去除乳制品中的胆固醇。</p></li><li><p>可以作为食品包装材料。</p></li><li><p>风味和香味的载体。</p></li><li><p>增加油水乳浊液的稳定性。</p></li><li><p>延长保存期。</p></li></ol><h3>化妆品领域</h3><ol><li><p>替代表面活性剂起乳化作用。</p></li><li><p>延长产品保存期。</p></li><li><p>具有除臭、杀菌作用。</p></li><li><p>用于染发烫发产品。</p></li></ol><h3>医药领域</h3><ol><li><p>增加药物稳定性。</p></li><li><p>增加难溶药物水溶性。</p></li><li><p>提高药物生物利用度。</p></li><li><p>降低药物的毒副作用。</p></li><li><p>增加药物稳定性。</p></li><li><p>增加药物的溶解度和溶出速率。</p></li><li><p>调节给药速率。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Cyclodextrin Inclusion Compounds in Research and Industry","site":"","url":"","journalName":null,"author":"Saenger, D. I. W","press":"Angewandte Chemie International Edition in English","publishYear":"1980","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"基于β-环糊精的有机小分子凝胶","site":"","url":"","journalName":null,"author":"马明放、栾天翔","press":"化学进展","publishYear":"2019","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"Beta-环糊精衍生物的制备及其水相中U的富集分离","site":"","url":"","journalName":null,"author":"毕蕾","press":"知网","publishYear":"2019","publishTime":null,"publishPlace":"","page":"17-18","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"β-环糊精的应用进展研究","site":"","url":"","journalName":null,"author":"陈炎钊","press":"山东化工","publishYear":"2017","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":{"paragraphId":"28912299880232966","title":"推荐文献","versionId":"36580892197542415","lemmaId":28896326091553030,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,

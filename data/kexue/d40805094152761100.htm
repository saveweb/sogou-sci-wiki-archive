gs":null},{"level":2,"title":"光发射探测器","paragraphId":"41197972628729602","subCatalogs":null},{"level":2,"title":"量子阱探测器","paragraphId":"41197972628729602","subCatalogs":null}]},{"level":1,"title":"热探测器","paragraphId":"41197972628729601","subCatalogs":[{"level":2,"title":"微测辐射热计","paragraphId":"41197972628729601","subCatalogs":null},{"level":2,"title":"热释电探测器","paragraphId":"41197972628729601","subCatalogs":null},{"level":2,"title":"热电偶和热电堆","paragraphId":"41197972628729601","subCatalogs":null}]},{"level":1,"title":"红外探测器的应用","paragraphId":"41197972611952386","subCatalogs":[{"level":2,"title":"军事方面","paragraphId":"41197972611952386","subCatalogs":null},{"level":2,"title":"工业方面","paragraphId":"41197972611952386","subCatalogs":null},{"level":2,"title":"消防方面","paragraphId":"41197972611952386","subCatalogs":null},{"level":2,"title":"医疗方面","paragraphId":"41197972611952386","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41197972628729600","title":"引言","versionId":"41197972595175176","lemmaId":40805094152761100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79070984,"name":"青铜二的豪帅帅","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591851905,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;红外探测器的本质是一种能量转换器,或者可以说是一种传感器,它可以把入射的红外福射转换成其他形式的能量,多数情况下是可测量的电能,或是把辐射变成一种可以测量的物理量,多是电流或者电压。我们最早使用的红外探测器是涂黑温度计,在半导体物理与器件发展以及固体物理学发展的推动下,科学家己经研制出了种类繁多的红外探测器,不仅响应度快,结构创新,而且具有灵敏度高等特点的。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; 本文将从红外探测器分类及相应的工作机理入手，对红外探测器做一个大致分析，并在文章最后对其主要应用领域进行简要介绍。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41197972611952387","title":"红外探测器的分类方法","versionId":"41197972595175177","lemmaId":40805094152761100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79070984,"name":"青铜二的豪帅帅","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591851905,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;为了使我们更好的了解红外探测器我们依据响应波长,用途和结构,工作的温度对红外探测器进行详细旳分类。</p><p>&nbsp; &nbsp; &nbsp; 1）依据响应波长的范围,可以将其分为近红外,中红外和远红外探测器；</p><p>&nbsp; &nbsp; &nbsp; 2）依据用途和结构,可以把它们分为成像探测器、元型(单元)探测器和多元阵列探测器；</p><p>&nbsp; &nbsp; &nbsp; 3）依据工作的温度可以把它们分成低温(需要用到液态氮或者其他制冷气体制冷的)探测器、中温(工作温度在的热电制冷的)探测器和室温探测器。</p><p>&nbsp; &nbsp; &nbsp; 4）依据探测的机理以及过程,将它们分成光子探测器和热探测器。①光子探测器在接收到红外辐射以后，可将光信号直接转换为电信号；②热探测器利用红外线的热效应，将红外辐射先转换为热，再转换为电信号的工作方式。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>&nbsp; &nbsp; &nbsp;&nbsp;而目前阶段,人们通常依据探测的机理以及过程对红外探测器进行划分。本文也将依据该分类方法介绍红外探测器。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41197972628729602","title":"光子探测器","versionId":"41197972595175178","lemmaId":40805094152761100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79070984,"name":"青铜二的豪帅帅","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591851905,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;光子探测器在接收到红外辐射以后，可将光信号直接转换为电信号。光子探测器在红外辐射的作用下，材料的载流子浓度发生变化，从而引起探测元电学特性的变化。因为光子探测器的工作机理是光子与探测器材料直接作用，产生内光电效应。因此，其响应时间为微秒或纳秒级，光子探测器的探测率一般比热探测器大1至2个数量级，正常工作一般需要制冷，探测波段一般较热探测器也较窄。按照工作机理划分，光子探测器主要有以下几个类型<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>光电导探测器</h3><p>&nbsp; &nbsp; &nbsp; 光电导探测器的传感机理是入射的红外光子在被吸收后，使得敏感材料中的电子及其空穴浓度增加，进而改变了其材料电导率。电导率的这一变化由与之相连接的电子电路来检测，电路简图见图 3.1。吸收了红外光子的敏感元件电导率增加，敏感元件的电阻 RD 将减小，通过对光导探测器进行恒定电流的偏置，就可以检测其电阻的变化。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;另外探测器在无光子辐照时有较低的电导率，这样可以降低暗电流的量级，从根源上减小噪声。对于长波的光导探测器敏感材料，因此材料必须具备小的禁带宽度，同时配合制冷器工作来解决。通常的不制冷光电导探测器的响应波段在3 微米之内。当探测器制冷到 77K&nbsp; &nbsp;左右，响应波段才能延伸到中红外波段，也就是 3～5 微米。只有接近绝对温度范围，光谱响应才能超过 8 微米。 另外该类探测器在工作室会出现弛豫现象，由于电导率稳定需要一定的时间，导致该类探测器响应速度较慢。&nbsp;</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"295\" titlename=\"图 3.1  光导探测器电路\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/295_224_20200609205504-1479995141.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/295_224_20200609205504-1479995141.png\"></p><h3>光伏探测器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在光伏过程中，半导体内部或半导体表面存在一个 p-n 结。在结内或近结处吸收红外光子，产生的载流子被结分离，从而形成外部电流。电流的大小与入射红外光子数有关。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;利用 p-n 结的光生伏特效应。入射的红外光子具有hν 能量，其值大于能带隙，光子被吸收后，在半导体的结区或近结区产生电子-空穴对，进而在探测器开路情况下形成光电压。而当探测器输出短路时，空穴在结电场的作用下进入 p 区，而电子进入 n 区，即可产生电位差，外部电路即可获得电压或电流信号。与光电导探测器比较，光伏探测器是一种无源器件，它具有响应速度较快的特点，可以应用于红外高速探测中。&nbsp;</p><h3>光电磁探测器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光电磁探测器是由半导体薄片材料和稀土材料复合制作而成，与前两种光伏探测器类似，红外光子入射产生产生电子-空穴对，在磁场作用下，电子与空穴被分开，产生电压信号，同样该类探测器为无源器件。光电磁探测器能够探测 7 微米波长的红外辐射，且不需制冷，但因为其灵敏度较低，所以应用很少。&nbsp;</p><h3>光发射探测器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光发射探测器又叫肖特基势垒探测器。它是利用了金属和半导体接触形成肖特基势垒的特点，光电阴极材料表面接收到透过硅层的红外光子时，电子能级发生改变，空穴进入衬底，自由电子增加并被吸收，在高压强磁场的作用下，电子加速打到另一个电极上，这样通过多级增益放大，电子加速打击到荧光屏上产生可见光信号，荧光屏表面通过光锥耦合到 CCD 上实现成像。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;这类探测器又叫光电倍增管，在可见、短波红外波段有非常广泛的应用，它具有很高的灵敏度，响应速度快的特点，目前利用该技术还可以将波长扩展到紫外波段。&nbsp;</p><h3>量子阱探测器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;量子阱探测器是目前红外探测器发展的热点，它运用了两种或多种半导体材料薄层交替生长的方法，形成超晶格，使电子和空穴被限制在低势能阱内，从而将能量量子化形成量子阱。量子阱探</p><p>测器响应的峰值波长是由堆叠材料量子阱基态以及激发态的能级之差决定的，它的光谱响应范围与本征机理的红外探测器相比有所区别，量子阱探测器的光谱响应峰较窄。但它的响应峰值波长、截止波长可以通过制作工艺的调整灵活地剪裁来控制，正是利用这一机理，量子阱探测器可以在同一块芯片上制造出双色、多色焦平面。但该类探测器低温要求苛刻。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;由于光子探测器的工作机理是由光子直接转换为电信号的过程，因此其具有响应速度快、可靠性高等特点。然而在室温下，由于材料本身激发特性，其暗电流较大，将增加其噪声水平，从而降低器件信噪比。所以，光子探测器要发挥其最佳性能，需要在低温制冷。这就增加了其系统的复杂性，从而制约了它的应用和发展。光子探测器目前仅在对灵敏度要求非常高的军事领域和部分工业领域中得到应用。&nbsp;<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/295_224_20200609205504-1479995141.png?w=295&h=224&titlename=%E5%9B%BE%203.1%20%20%E5%85%89%E5%AF%BC%E6%8E%A2%E6%B5%8B%E5%99%A8%E7%94%B5%E8%B7%AF","url":"https://img03.sogoucdn.com/app/a/200698/295_224_20200609205504-1479995141.png","rw":295,"rh":224,"title":"图 3.1  光导探测器电路","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41197972628729601","title":"热探测器","versionId":"41197972595175179","lemmaId":40805094152761100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79070984,"name":"青铜二的豪帅帅","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591851905,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;热探测器是利用红外辐射特有的热效应，将红外辐射先转换为热，再通过敏感元材料将热转换为电信号的探测器。红外首先入射到探测元，引起敏感元温度变化，从而引起敏感元某一物理量的变化，最终导致电信号变化。其探测机理有：辐射热效应，热伏效应，热气动效应和热释电效应。热探测器的响应信号只取决于红外辐射功率的强弱，与红外光谱成分无关。由于热探测器换能过程较慢，因此与光子探测器相比，热探测器的响应时间较长，光子探测器的响应时间一般为为微秒级，而热探测器为毫秒级。热探测器的主要种类包括微测辐射热计、热释电、热电偶或热电堆红外探测器三种类型<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。&nbsp;</p><h3>微测辐射热计</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;微测辐射热计是目前应用最为广泛也是最为成功的热探测器结构，它利用热敏材料的电阻率随温度变化的特性来传感红外辐射。在早期，人们曾经尝试用常用金属作为敏感材料，但随着半导体材料理论及其制备技术研究的深入，以氧化钒和非晶硅为代表的半导体薄膜材料已取代金属材料成为微测辐射热计敏感材料的主流。与金属材料相比，半导体材料的热敏温度系数（TCR）要高一个数量级，且更易在工艺上得到实现。基于微测辐射热计红外探测器的制备工艺与微电子制造工艺相兼容，有利于大规模生产和推广，具有相当大的发展前景。</p><h3>热释电探测器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;自发极化的晶体其表面都会出现热释电现象。它利用了交替变化的红外辐射在某些敏感材料的自发极化现象，促使表面电荷密度周期性改变。在常态下该类敏感材料呈中性，但如果变化较快，自由电荷来不及中和，在垂直于自发极化矢量的两端表面间将会出现相同周期性变化的交流电压。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;将自发极化矢量的两端表面用外围电路连接，那么温度变化量 ΔT 与流过外围电路的电流（热释电电流）I<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7Bs%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.863ex\" height=\"0.723ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -162.5 381.6 319.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.355ex;\"><defs><path id=\"MJX-7-TEX-I-73\" d=\"M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T3 =\"1.101ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.9 403.6 486.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-84-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-84-TEX-N-30\"></use></g></g></g></g></g></svg></span>是辐射功率峰-峰值；ω 是辐射角频率；η 是敏感元吸收效率；G 是敏感元热导;&nbsp; τ 是热响应时间，是热容与有效热导之比，即τ =C/G 。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;热释电探测器按照材料划分一般分为有单晶、陶瓷、薄膜三大类。单晶热释电晶体热释电系数高，介质损耗小，如 TGS、LATGS、LiTaO<span contenteditable=\"false\" class=\"kx_formula\" alt=\"_%7B3%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.099ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -320.2 403.6 485.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-89-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-89-TEX-N-33\"></use></g></g></g></g></g></svg></span>等，是目前应用较成熟的材料。陶瓷热释电晶体成本低，但响应较慢，其工作频率为 0.2~5Hz，一般用于入侵报警。薄膜热释电材料用溅射法、液相外延等方法制备，目前随着材料制备技术的深入，有些薄膜的热释电系数已接近单晶材料。而且薄膜工艺更适合微桥结构制作，并能与半导体工艺结合，因而对于制作高性能成像型的热释电探测器十分有利。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;热释电探测器光谱响应范围很宽，在太赫兹探测器中也有应用，该类型探测器不需要制冷，在室温下也可以工作，已广泛用于辐射测量。由于该类探测器性能均匀，功耗低，因此热释电红外探测器也有较好的应用前景。</p><h3>热电偶和热电堆</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;热电偶利用了在加热的两种材料连接处，产生的电压值的塞贝克效应。为增强其电压信号，由若干个热电偶堆叠即被称为热电堆。</p><p>&nbsp; &nbsp; &nbsp; 将热电堆接点与吸收红外辐射能力较强的吸收层接触在一起，在热效应的作用下，其连接处温度会升高，由热伏效应，在接点处会形成温度梯度产生的电压。而该电压与红外辐射的能量间存在一定的线性关系，因此该类探测器又被称为温差热电堆红外探测器。&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 热电堆红外探测器的热偶材料对有多种，如单一材料的多晶硅、金属、N 型和 P 型多晶硅材料等。但该类型探测器响应率低，同时热响应时间较长，因此并不具有竞争优势。&nbsp;<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41197972611952386","title":"红外探测器的应用","versionId":"41197972595175180","lemmaId":40805094152761100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79070984,"name":"青铜二的豪帅帅","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591851905,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>军事方面</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在军事方面,红外探测器有很多其他探测器无法比拟的优点,例如红外探测器的可在任何环境下工作、不易被发现、有良好的抗干扰能力、可以识别出伪装目标,这都是其他探测器所没有的优点,而且红外探测它的设备体积很小、重量轻、功耗低等优点,这使它广泛地应用于红外夜视、红外侦察以及红外制导等方面。</p><h3>工业方面</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;红外探测器在工业上常用于检测生产系统或是设备的故障。如高压线路故障是电力系统中一种常见的故障,而且检测起来十分地困难,对于这种故障我们就可以利用红外探测器进行检测,我们无法近距离进行检测,可远距离利用量子井红外探测器阵列所制成的红外相机检测,这种相机不仅可迅速、准确地查出故障的位置而且可判断出故障的严重程度,方便维修人员及时进行做出解决方案进行修复。同时红外探测器还可以对工艺产品的内部及质量进行鉴定。如金属、非金属材料及其加工部件的内部问题都可进行检测。利用红外探测器进行鉴定免去了对这些材料以及加工器件的解剖,在材料外部利用红外探测器检测和轻松可查出材料或部件内部所存在的问题,对症下药。</p><h3>消防方面</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;发生火灾时,森林或是建筑物起火,都会产生大量的烟雾,这些烟雾使我们的视觉受到了限制,消防人员在有大量的烟雾存在很难准确进行判断快速进行救援,这时我们需要利用红外相机,可以迅速采集到大量的烟雾后的图像信息,找到起火点和建筑内的被困人员,通过我们釆集到的信息,进行救援,采取措施,保护财产和被困人员的安全。</p><h3>医疗方面</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;如果病人的身体有某种疾病,由于组织发生病变,他的温度也会随之发生改变,将会和正常组织的温度产生差别,红外探测器可以准确的检测出它们之间差别,通过红外探测器可找到病人的病变部位,而且可诊断出病变部位的发展情况和严重程度,医务人员在红外探测器的帮助下,可准确了解病人的情况,作出最有利于病人病情的诊断<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"通用红外探测器测试技术研究[J] 飞行控制与光电探测. 2011. No. 3","site":"","url":"","journalName":"","author":"吴慧兰，张卫华.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-09","quoted":false},{"id":2,"type":"journal","title":"红外线的二百年从科学探索到技术创新[J].  红外技术, 2001, 23(1): 2-3 ","site":"","url":"","journalName":"","author":" 苏君红,  郑为建.  ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-09","quoted":false},{"id":3,"type":"book","title":"红外探测器[M]","site":"","url":"","journalName":null,"author":" 陈继述,  胡燮荣,  徐平茂．","press":"北京:国防工业出版社","publishYear":"1986, 125-128 ","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":" 非制冷红外焦平面探测器测试及验证成像技术研究[D].电子科技大学,2013.","site":"","url":"","jour

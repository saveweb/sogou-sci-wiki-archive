0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587470774,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;发光二极管(Light-Emitting Diode,&nbsp; LED)是一种能发光的半导体电子元件。这种电子元件早在1962年出现，早期只能发出低光度的红光，之后发展出其他单色光的版本，时至今日能发出的光己遍及可见光、红外线及紫外线，光度也提高到相当的光度。而用途最初初时是作为指示灯、显示板等，随着技术的不断进步，发光二极管后被广泛的应用于显示器、电视机采光装饰和照明。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33847654400152082","title":"LED的产业发展","versionId":"33847654400152076","lemmaId":33817601171804684,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80451510,"name":"Aman","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587470774,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;作为目前全球最受瞩目的新一代光源，LED因其高亮度、低热量、长寿命、无毒、可回收再利用等优点，被称为是21世纪最有发展前景的绿色照明光源。我国的LED产业起步于20世纪70年代，经过近40年的发展，现己形成上海、大连、南昌、厦门、深圳、扬州和石家庄7个国家半导体照明工程产业化基地，产品广泛应用于景观照明和普通照明领域，我国己成为世界第一大照明电器生产国和第二大照明电器出口国。统计数据显示，我国共有LED企业3000余家，其中，年产值上亿的只有140家。然而，在这140家企业中，没有一家企业的产品年销售额超过10亿元，超过5亿元的也只有少数几家，大部分在1亿元至2亿元之间。可见，虽然我国LED企业数量较多，但规模普遍偏小。国内LED厂商研发主要集中在下游的应用领域，在上、中游的研发投入相对较少。这主要是因为，国外大公司和我国台湾的一些企业己经垄断了大部分LED核心技术，国内企业只能把目光转向技术含量较低的下游应用市场。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从全球的范围来看，目前己初步形成以亚洲、北美、欧洲三大区域为中心的产业格局，以日本的日亚化工、丰田合成，美国的克里、通用电器和德国的欧司朗为专利核心的技术竞争格局。美、日企业在外延片、芯片技术、设备方面具有垄断优势，欧洲企业在应用技术领域优势突出，而我国的LED还处于较低端的水平，80%左右的产品集中在景观照明、交通信号灯等应用市场，在汽车照明、大屏幕等高端产品方面涉及的比较少<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33847654416929289","title":"LED的结构及发光原理","versionId":"33847654400152077","lemmaId":33817601171804684,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80451510,"name":"Aman","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587470774,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"270\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/270_213_20200421154648-556838813.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/270_213_20200421154648-556838813.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;图3.1 LED结构图</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发光二极管的核心部分是由P型半导体和N型半导体组成的晶片，在 P 型半导体和 N 型半导体之间有一个过渡层，称为PN结。在某些半导体材料的PN结中，注入的少数载流子与多数载流子复合时会把多余的能量以光的形式释放出来，从而把电能直接转换为光能。PN结加反向电压，少数载流子难以注入，故不发光。因此，发光二极管也即利用注入式电致发光原理制作的二极管，如图3.2所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"304\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/304_167_20200421154856-832180648.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/304_167_20200421154856-832180648.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;图3.2 LED注入式电致发光原理</p><p>&nbsp; &nbsp; &nbsp; &nbsp;当在LED即两端加上正向电压，电流从LED阳极流向阴极时，半导体晶体就发出从紫外到红外不同颜色的光线。光的强弱与电流有关，电流越大，发的光越强。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通过对其中发光材料的研究，逐渐开发出各种不同光谱的 LED 产品，如红色、黄色、蓝色、绿色、橙色、琥珀色、蓝绿双色、红绿双色、黄绿色、纯绿色、翠绿色、白色等各种发光颜色的LED。目前，应用在显示领域的LED，主要是红光、绿光、蓝光和白光等产品<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/270_213_20200421154648-556838813.png?w=270&h=213&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/270_213_20200421154648-556838813.png","rw":270,"rh":213,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/304_167_20200421154856-832180648.png?w=304&h=167&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/304_167_20200421154856-832180648.png","rw":304,"rh":167,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33847654416929288","title":"不同光谱的LED","versionId":"33847654400152078","lemmaId":33817601171804684,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80451510,"name":"Aman","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587470774,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>蓝光LED</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;蓝光 LED 是指蓝色发光二极管，发光的中心波长为470 nm，蓝光LED的材料使用氮化镓（GaN）类半导体，以前曾用硒化锌（ZnSe）类半导体开发蓝色 LED。但自从1993 年 12 月日亚化学工业研发出 GaN 类半导体亮度达1 cd/<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.899ex\" height=\"1.912ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 1281.6 844.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.025ex;\"><defs><path id=\"MJX-6-TEX-I-6D\" d=\"M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-6-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-6-TEX-I-6D\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(878, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-6-TEX-N-32\"></use></g></g></g></g></g></svg></span>以上的蓝色 LED 以后，蓝光 LED 的主要采用 GaN类半导体。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;蓝光 LED 的构造是在蓝宝石或者碳化硅（SiC）底板的表面上，重叠层积氮化铝（AlN）半导体层和GaN类半导体层。在称为活性层、发蓝色光的部分设置了使用 P 型GaN 类半导体层和 N 型 GaN 类半导体层重叠的构造，PN结是制作高亮度LED所必须采用的构造。在使用GaN以外材料的红色等LED中，PN结很早就是主流构造。而在1993年高亮度蓝色LED研发出之前，采用GaN类材料难以实现PN结，原因是制成N型GaN类半导体层虽较为简单，但P型GaN系半导体层的制作则较为困难。此后，通过对在P型GaN类半导体层和N型GaN类半导体层之间配置的 GaN 类半导体层采用多重量子阱构造，进一步改善了GaN类半导体层的质量，发光强度得到大幅提高。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前，LED在液晶电视、个人电脑和液晶显示器及光源、照明等领域得到广泛应用和迅速普及，但大部分需求的是白光 LED，而生产白光 LED 的基础是蓝色 LED。预计随着LED应用的拓展，蓝色LED将得到更大的发展。</p><h3>红光LED</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;红光 LED 也是应用半导体 PN 结发光原理制成的LED，问世于20世纪60年代初。当时所用的半导体材料是磷砷化镓（GaAsP），驱动电流为20 mA，光通量小，发光效率约0.11 lm/W。红色LED波长为650~700 nm。&nbsp;&nbsp;&nbsp;&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;到20世纪80年代初，研制出使用半导体材料为砷铝化镓（GaAlAs）的红光 LED，光效率达到 10 lm/W。90 年代初，发红光、黄光的镓铝铟磷（GaAlInP）新材料的研制成功，使 LED 的光效率得到大幅度提高。在 2000 年，红光 LED 的光效率达到 100 lm/W。最早研制的红光 LED用于电子设备、仪器仪表的指示灯。随着 LED技术性能的提高和各种颜色的 LED问世，在交通信号灯和大面积显示屏中得到了广泛应用。</p><h3>绿光LED</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;绿光 LED 是发射绿光的二极管，绿光中心波长在560 nm左右。初期的绿光LED用于电子设备、仪器仪表的指示灯，LED 显示器的光源以及液晶面板的背光源等。当前绿光 LED 器件的材料基础是 III 族氮化物半导体，也就是 GaN 为主，氮化铟（InN）、氮化铝（AlN）为辅的四元铝镓铟氮（AlGaInN）合金体系。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前工业界的技术水平通常做到绿光芯片的电光转换效率大约是蓝光的 50%或更低；绿色 LED 与红色 LED及蓝色LED相比，电光转换效率较低。因此用红色LED、绿色 LED 和蓝色 LED 构成 LED 显示器或液晶面板的背光源时，为了调制成亮度高且均匀的白色，同时考虑到人眼的视觉灵敏度，对绿光最为敏感，白光构成中有69%为绿光，因此，RGB三色LED光量的分配比例需为约3∶6∶1或者约 3∶7∶1。因绿色 LED 的亮度不足，必须使用多个绿色LED来提高输出功率。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前已研究出能将原绿光LED的光输出增加1倍的产品。将绿光LED芯片应用在白光RBG芯片上，可降低</p><p>白光 RGB 芯片成本，可用 2 个绿光 LED 加上 1 个红光LED、1 个蓝光 LED 来调制成高亮度均匀的白色的 RGB像素，如图4.1所示。这样可减少RGB器件中LED的数量，同时改善光色性能、提高能源效率、散热和稳定性。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"253\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/253_145_20200421155748-643139916.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/253_145_20200421155748-643139916.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;图4.1 2G+B+R构成一个白色的像素</p><h3>红外LED</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;红外 LED 也称红外线发射二极管（Infrared LightEmitting Diode），它是可以将电能直接转换成红外光（不可见光）并能辐射出去的发光器件，发射红外光线光的中心波长超过 700 nm，其结构、原理与普通发光二极管相近，只是使用的半导体材料不同。红外发光二极管通常使用砷化镓（GaAs）、砷铝化镓（GaAlAs）等材料，采用全透明或浅蓝色、黑色的树脂封装。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;红外 LED 的工作电压较低，仅为 1.5 V，与红色 LED的2 V以上和蓝色LED的3 V以上相比要低，因此用途比较广泛，应用于各种电子产品的遥控发射电路中，如电视机、DVD、机顶盒等产品的遥控发射器中发射管及红外线通信的光源、测距传感器光源、光电耦合器光源以及打印机机头的光源等。</p><h3>紫外LED</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;紫外 LED（UV-LED）是发射紫外光的二极管。一般指发光中心波长在400 nm以下的LED，但有时将发光波长大于380 nm时称为近紫外LED，而短于300 nm时称为深紫外 LED。因短波长光线的杀菌效果高，因此紫外LED 常用于冰箱和家电等的杀菌及除臭等用途，同时紫外LED可与荧光体组合发出可视光的LED，例如将红色、绿色和蓝色荧光体与紫外 LED 组合，可获得白色 LED。紫外 LED主要采用 GaN 类半导体。在产品方面，具有发光中心波长从365～385 nm不等的品种。&nbsp;</p><h3>白光LED</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;白光LED是发射白光的二极管。白光是一种组合光，在目前市场上白光LED技术主要可以分为单芯片和多芯片。</p><p><strong>4.6.1单芯片白光LED</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;利用荧光粉将蓝光LED或紫外UV-LED所产生的蓝光或紫外光分别转换为双波长（Dichromatic）或三波长（Trichromatic）白光，一般把该技术称之为荧光粉转换白利用荧光粉将蓝光LED或紫外UV-LED所产生的蓝光或紫外光分别转换为双波长（Dichromatic）或三波长（Trichromatic）白光，一般把该技术称之为荧光粉转换白光LED（Phosphor Converted-LED）。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（1）InGaN（蓝）LED/YAG（钇铝石榴石）荧光粉技术</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;该技术是将InGaN（蓝）LED和YAG荧光粉封装在一起做成。蓝光 LED 的芯片发出波长为 450~455 nm 的蓝光激发黄色 YAG 荧光粉（或红色、绿色荧光粉）形成白光。这种白光效率最高可达 44.3 lm/W，最高光通量为187 lm，产业化产品可达 120 lm，显色指数 Ra 为 75~80，是目前较为成熟的产品。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （2）InGaN（蓝）LED /红荧光粉+绿荧光粉技术</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;该技术是采用 460 nm 蓝光 LED 配以 SrGa2S4：Eu2+（绿色）和 SrS：Eu2+（红色）荧光粉，色温可达到 3 000~6 000 K，Ra达到82~87。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （3）&nbsp;InGaN（紫外）LED /（红+绿+蓝）荧光粉</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;采用 385~405 nm 的紫外 LED 配以（红+绿+蓝）荧光粉，形成白光LED，其Ra大于90，但发光效率还不够理想。</p><p><strong>4.6.2多芯片LED</strong><br></p><p>多芯片型白光 LED，经由组合两种（或以上）不同色光的LED组合以形成白光。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）双芯片LED<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;双芯片 LED 可由（蓝+黄）LED 或（蓝+黄绿）LED 或（蓝绿+黄）LED 制成，此种器件成本比较便宜，但由于是两种颜色LED形成的白光，显色性较差。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （2）三芯片LED<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;三芯片 LED 可由（蓝+黄+红）LED 制成，Norlux 公司用 90 个三色芯片（红、绿、蓝）制成10 W的白光LED，每个器件光通量达130 lm，色温为5500 K。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （3）四芯片LED<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;四芯片 LED 可由（蓝+黄+红+黄）LED 制成，采用465 nm，535 nm，590 nm和625 nm LED芯片可制成Ra大于90的白光LED。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;白光 LED的研制成功，是 LED从标识功能向照明功能跨出的实质性一步。因白光 LED 最接近日光，更能较好反映照射物体的真实颜色。白光 LED 的应用市场将非常广泛，它是取代白炽钨丝灯泡及荧光灯的最好的替代品。目前，白色 LED 已较成熟应用在照明、光源、显示等领域<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/253_145_20200421155748-643139916.png?w=253&h=145&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/253_145_20200421155748-643139916.png","rw":253,"rh":145,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33847654416929290","title":"LED的特点","versionId":"33847654400152079","lemmaId":33817601171804684,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80451510,"name":"Aman","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587470774,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>LED的优点</h3><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;（1）电光转化效率高(接近60%，绿色环保、寿命长(可达10万小时)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（2）工作电压低(3V左右)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（3）反复开关无损寿命；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（4）体积小；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（5）发热少；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（6）亮度高；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（7）坚固耐用；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（8）易于调光；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（9）色彩多样；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（10）光束集中稳定；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（11）启动无延时;</p><h3>LED的缺点</h3><p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;（1）起始成本高；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（2）显色性差；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（3）大功率LED效率低；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（4）恒流驱动(需专用驱动电路)；</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33847654416929292","title":"LED的主要应用","versionId":"33847654400152080","lemmaId":33817601171804684,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80451510,"name":"Aman","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587470774,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前 LED 已在大屏幕显示、交通信号灯、汽车尾灯、背光源民用照明等方面得到广泛使用。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）固态照明光源。由多个超高亮度的红、绿、蓝色 LED 制成的照明光源，不仅可以发出波长连续可调的各种色光，而且可以发出亮度高达上百坎德拉的白色光，成为照明光源。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(2) 交通信号灯。交通信号灯、警示灯、标志灯等，采用 LED 后功耗可节约 8 ～ 15 倍、亮度增加 4 ～ 5倍，寿命延长 30 ～ 50 倍，视角也有所扩大。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(3) 汽车状态指示设备。采用红黄色 In Ga AIP 超高亮度 LED 灯取代普通白炽灯作汽车的状态指示，具有抗震性好、使用寿命长、反应速度快、亮度高和体积小等优点。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(4) 液晶显示背光照明。目前液晶显示设备 90%以上采用有源光作背光照明。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(5) 屏幕显示。现在大屏幕全彩显示己广泛应用于广场、影院、演播厅、车站、机场等公众场所<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33847654400152083","title":"结语","versionId":"33847654400152081","lemmaId":33817601171804684,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"cre

le":"显性核雄性不育","paragraphId":"24105269168451088","subCatalogs":null},{"level":2,"title":"环境诱导的核不育","paragraphId":"24105269168451088","subCatalogs":null}]},{"level":1,"title":"形态学差异","paragraphId":"24242683694296846","subCatalogs":null},{"level":1,"title":"细胞学特征","paragraphId":"24242683711074050","subCatalogs":[{"level":2,"title":"花粉败育特征","paragraphId":"24242683711074050","subCatalogs":null},{"level":2,"title":"花粉败育的类型","paragraphId":"24242683711074050","subCatalogs":null},{"level":2,"title":"花药壁的异常结构","paragraphId":"24242683711074050","subCatalogs":null}]},{"level":1,"title":"植物雄性不育的应用","paragraphId":"24105269185228296","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"23955059331051024","title":"定义","versionId":"24242683677519629","lemmaId":23939706802679296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581745765,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>雄性不育（male&nbsp;sterility）是指雄性器官发育不良，失去生殖功能，导致不育的特性<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。值得注意的是，对于雄性不育的个体，其花粉败育，但雌性器官仍然发育正常。可遗传的雄性不育分为质核互作不育（cytoplasmic-nucleic&nbsp;male&nbsp;sterility)）和核不育（nucleic&nbsp;male&nbsp;sterility）两种类型<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"24105269168451087","title":"质核互作的雄性不育","versionId":"24242683677519630","lemmaId":23939706802679296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581745765,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>遗传解释</h3><p>质核互作的雄性不育，受到细胞质不育基因和对应的细胞核基因的共同控制，被简称为胞质不育（CMS）。当胞质不育基因S存在时，核内必须有相对应的隐性不育基因rr，即个体基因型为S（rr）时才表现不育。在杂交或回交时，只要父本核内没有显性可育基因R，杂交子代直一直保持雄性不育，并表现出细胞质遗传的特征。如果细胞质基因是正常可育的基因型N，即使核基因是rr，个体N（rr）仍然正常可育；如果核内存在显性可育基因R，不论细胞质是S或N，个体均表现育性正常<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"455\" titlename=\"质核互作的雄性不育材料基因型与对应育性\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/455_205_20200214143045-1839334824.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/455_205_20200214143045-1839334824.png\"></p><p>按照细胞质中有可育基因N或不育基因S，细胞核中有显性可育基因RR，隐性不育基因rr，杂合基因Rr，质核结合后将会组成6种基因型，如表所示：</p><table>\n <caption>\n  质核互作的6种遗传结构\n </caption>\n <tbody>\n  <tr>\n   <td rowspan=\"2\" colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">细胞质基因</td>\n   <td rowspan=\"1\" colspan=\"3\" align=\"center\" valign=\"middle\">细胞核基因</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\">RR</td>\n   <td width=\"186\" align=\"center\" valign=\"middle\">Rr</td>\n   <td width=\"186\" align=\"center\" valign=\"middle\">rr</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\">N（可育）</td>\n   <td width=\"186\" align=\"center\" valign=\"middle\">N（RR）可育</td>\n   <td width=\"186\" align=\"center\" valign=\"middle\">N（Rr）可育</td>\n   <td width=\"186\" align=\"center\" valign=\"middle\">N（rr）可育</td>\n  </tr>\n  <tr>\n   <td valign=\"middle\" align=\"center\" width=\"186\">S（不育）</td>\n   <td width=\"186\" align=\"center\" valign=\"middle\">S（RR）可育</td>\n   <td width=\"186\" align=\"center\" valign=\"middle\">S（Rr）可育</td>\n   <td width=\"186\" align=\"center\" valign=\"middle\">S（rr）不育</td>\n  </tr>\n </tbody>\n</table><p>6种基因型中只有S（rr）一种不育，其余 5 种基因型都是可育的。具有S（rr）这种基因型的品系或自交系，被称为雄性不育系（male&nbsp;sterile&nbsp;line）。它由于体内生理机能失调，以致雄性器官发育不良没有生殖能力，但它的雌蕊是正常的，可以接受外来花粉而受精结实。如果以不育型为母本，分别与 5 种可育型杂交将会出现以下 3 种情况<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><ol>\n <li><p>S（rr）♀ x N（rr）♂ → S（rr），F1全部表现不育，说明 N（rr）♂&nbsp;具有保持不育性在世代中稳定传递的能力，因此具有 N（rr）♂&nbsp;基因型的品系或自交系称雄性不育保持系（maintainer&nbsp;line），简称保持系。</p></li>\n <li><p>S（rr）♀ x N（RR）♂ →&nbsp;S（Rr）或是 S（rr）♀ x S（RR）♂ →&nbsp;S（Rr），F1全部正常可育，说明这两种基因型都能使不育性恢复正常，因此具有&nbsp;N（RR）♂&nbsp;或&nbsp;S（RR）♂&nbsp;或基因型的品系或自交系称雄性不育恢复系（restorer line），简称恢复系。</p></li>\n <li><p>S（rr）♀ x N（Rr）♂ →&nbsp;S（Rr）+S（rr）或是 S（rr）♀ x S（Rr）♂ →&nbsp;S（Rr）+S（rr），F1表现出育性分离，说明&nbsp;N（Rr）♂&nbsp;或&nbsp;S（Rr）♂&nbsp;具有杂合的恢复能力。&nbsp;N（Rr）♂&nbsp;的自交后代能选育出纯合的保持系N（rr）♂&nbsp;或恢复系N（RR）♂ ；&nbsp;而S（Rr）♂&nbsp;的自交后代能选育出纯合的不育系S（rr）♀&nbsp;和纯合的恢复系S（RR）♂。</p></li>\n</ol><p>质核互作的雄性不育能够实现不育系、保持系、恢复系配套，并能通过三系法将杂种优势应用与生产<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"470\" titlename=\"不育系、保持系、恢复系，三系配套生产杂交种示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/470_230_20200214145604-23856061.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/470_230_20200214145604-23856061.png\"></p><h3>多质核基因对应</h3><p>同一植物体内可以存在多种质核互作的不育类型。这些不育类型同属质核互作型雄性不育，但由于胞质不育基因和核基因来源与性质不同，它们在恢复性反应以及表型特征上，往往也表现出明显的差异。在小麦、玉米、水稻等作物中都发现了多对质核互作不育基因。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>例如，玉米中存在38种来源不同的质核互作型雄性不育系，依据其表型性状和恢复性差别，大体可分为T、S、C3组。用不同自交系进行杂交测定，发现有些自交系对3组不育系都能恢复，有些自交系只能恢复其中1组或2组，有的自交系都不能恢复，这说明每种不育类型都需要某一特定的恢复基因来恢复，反映了恢复基因有专效性和对应性<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>上述玉米不育类型反映出的多样性和对应性，原因在于细胞质和染色体上分别有多个雄性不育相关基因的对应位点。可以这样理解：在细胞质中，存在多个可育基因N1、N2、N3、…、Nn，它们的不育性的变异对应为：N1→S1、N2-S2、N3→S3、…、Nn→Sn；在核内染色体上，相对的不育基因分别为r1、r2、r3、…、rn，其可育基因则相对应为：r1→R1、r2→R2、r3→R3…、rn→Rn。核内的育性基因总能与细胞质的育性基因发生对应互作，不同的质核对应互作有不同的遗传基础和育性表现，它们之间是相互独立、互不干扰的。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>在不育系的选育实践中，细胞质基因是由母本提供的，经过杂交和核置换，细胞核基因由父本决定，父母本进行正反交(包括连续回交至育性稳定)，最后只可能出现4种结果<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：即正反交都可育、正反交都不育、正交可育反交不育、正交不育反交可育。分析产生上述情况的亲本基因型可用下表显示：</p><table data-sort=\"sortDisabled\">\n <caption>\n  正反交亲本及后代的基因型和育性表现 &nbsp;\n  <sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup> &nbsp;\n  <sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup> \n </caption>\n <tbody>\n  <tr>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">杂交方式</td>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">母本 ♀ <span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctimes%20\"> &nbsp; &nbsp;\n     <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.76ex\" height=\"1.09ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -491 778 482\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0.02ex;\">\n      <defs>\n       <path id=\"MJX-4-TEX-N-D7\" d=\"M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z\"></path>\n      </defs>\n      <g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n       <g data-mml-node=\"math\">\n        <g data-mml-node=\"mo\">\n         <use xlink:href=\"#MJX-4-TEX-N-D7\"></use>\n        </g>\n       </g>\n      </g>\n     </svg></span>&nbsp;父本 ♂</td>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">回交后代</td>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">育性</td>\n  </tr>\n  <tr>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">正交</td>\n   <td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">N（RR）&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctimes%20\"> &nbsp; &nbsp;\n     <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.76ex\" height=\"1.09ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -491 778 482\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0.02ex;\">\n      <defs>\n       <path id=\"MJX-6-TEX-N-D7\" d=\"M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z\"></path>\n      </defs>\n      <g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n       <g data-mml-node=\"math\">\n        <g data-mml-node=\"mo\">\n         <use xlink:href=\"#MJX-6-TEX-N-D7\"></use>\n        </g>\n       </g>\n      </g>\n     </svg></span> N（rr）&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5E%7Bm%7D%20\"> &nbsp; &nbsp;\n     <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.518ex\" height=\"1.528ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -675.5 670.8 675.5\" xmlns:xlink=\"ht x=\"0 -491 778 482\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0.02ex;\">\n      <defs>\n       <path id=\"MJX-8-TEX-N-D7\" d=\"M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z\"></path>\n      </defs>\n      <g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n       <g data-mml-node=\"math\">\n        <g data-mml-node=\"mo\">\n         <use xlink:href=\"#MJX-8-TEX-N-D7\"></use>\n        </g>\n       </g>\n      </g>\n     </svg></span> S1N2（R1R1R2R2）&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5E%7Bm%7D%20\"> &nbsp; &nbsp;\n     <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.518ex\" height=\"1.528ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -675.5 670.8 675.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0px;\">\n      <defs>\n       <path id=\"MJX-28-TEX-I-6D\" d=\"M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path>\n      </defs>\n      <g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n       <g data-mml-node=\"math\">\n        <g data-mml-node=\"msup\">\n         <g data-mml-node=\"mi\"></g>\n         <g data-mml-node=\"TeXAtom\" transform=\"translate(0, 363) scale(0.707)\">\n          <g data-mml-node=\"mi\">\n           <use xlink:href=\"#MJX-28-TEX-I-6D\"></use>\n          </g>\n         </g>\n        </g>\n       </g>\n      </g>\n     </svg></span></td>\n   <td align=\"center\" valign=\"middle\">N1S2（R1R1R2R2）</td>\n   <td align=\"center\" valign=\"middle\">可育</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" rowspan=\"1\" colspan=\"4\">注：N代表细胞质可育基因；S代表细胞质不育基因；R代表细胞核可育基因；r代表细胞核不育基因。m代表用父本作轮回亲本连续回交m代。</td>\n  </tr>\n </tbody>\n</table><h3>主基因不育和多基因不育</h3><p>质核互作型的雄性不育，既有主基因（major&nbsp;gene）控制的不育类型，也有多基因（polygene）控制的不育类型<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。所谓主基因不育，是指一对或两对核基因与对应的不育胞质基因决定的不育性，在这种情况下由一对或两对显性的核基因就能使育性恢复正常，如油菜波里马和陕2A 不育系就属于此类<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。多基因不育性是指由两对以上的胞质基因与对应的核基因共同决定的。在这种情况下，有关的基因有较弱的表现效应，但是它们彼此间往往有累加效果，因此当不育系与恢复系杂交时，F1的表现常因恢复系携带的恢复基因多少而表现不同，F2的分离也较为复杂，常呈从育性较好到接近不育的许多过渡类型，已知小麦T型不育系就属于这种类型。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/455_205_20200214143045-1839334824.png?w=455&h=205&titlename=%25E8%25B4%25A8%25E6%25A0%25B8%25E4%25BA%2592%25E4%25BD%259C%25E7%259A%2584%25E9%259B%2584%25E6%2580%25A7%25E4%25B8%258D%25E8%2582%25B2%25E6%259D%2590%25E6%2596%2599%25E5%259F%25BA%25E5%259B%25A0%25E5%259E%258B%25E4%25B8%258E%25E5%25AF%25B9%25E5%25BA%2594%25E8%2582%25B2%25E6%2580%25A7","url":"https://img02.sogoucdn.com/app/a/200698/455_205_20200214143045-1839334824.png","rw":455,"rh":205,"title":"%E8%B4%A8%E6%A0%B8%E4%BA%92%E4%BD%9C%E7%9A%84%E9%9B%84%E6%80%A7%E4%B8%8D%E8%82%B2%E6%9D%90%E6%96%99%E5%9F%BA%E5%9B%A0%E5%9E%8B%E4%B8%8E%E5%AF%B9%E5%BA%94%E8%82%B2%E6%80%A7","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/470_230_20200214145604-23856061.png?w=470&h=230&titlename=%25E4%25B8%258D%25E8%2582%25B2%25E7%25B3%25BB%25E3%2580%2581%25E4%25BF%259D%25E6%258C%2581%25E7%25B3%25BB%25E3%2580%2581%25E6%2581%25A2%25E5%25A4%258D%25E7%25B3%25BB%25EF%25BC%258C%25E4%25B8%2589%25E7%25B3%25BB%25E9%2585%258D%25E5%25A5%2597%25E7%2594%259F%25E4%25BA%25A7%25E6%259D%2582%25E4%25BA%25A4%25E7%25A7%258D%25E7%25A4%25BA%25E6%2584%258F%25E5%259B%25BE","url":"https://img04.sogoucdn.com/app/a/200698/470_230_20200214145604-23856061.png","rw":470,"rh":230,"title":"%E4%B8%8D%E8%82%B2%E7%B3%BB%E3%80%81%E4%BF%9D%E6%8C%81%E7%B3%BB%E3%80%81%E6%81%A2%E5%A4%8D%E7%B3%BB%EF%BC%8C%E4%B8%89%E7%B3%BB%E9%85%8D%E5%A5%97%E7%94%9F%E4%BA%A7%E6%9D%82%E4%BA%A4%E7%A7%8D%E7%A4%BA%E6%84%8F%E5%9B%BE","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24105269168451088","title":"细胞核雄性不育","versionId":"24242683677519631","lemmaId":23939706802679296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581745765,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>隐性核雄性不育</h3><p>核雄性不育是受细胞核不育基因控制的雄性不育类型，与细胞质基因没有关系。一般核不育基因是隐性的，而正常品种具有的可育基因是显性的，所以核不育的恢复品种很多，但保持品种没有，不能实现三系配套<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。实践表明，一些自然突变产生的不育株及通过理化诱变获得的不育株多属核不育类型，一般都是单基因控制的不育，它的细胞核内含有纯合的不育基因（msms），而在正常品种细胞核内含有纯合的可育基因（MsMs）<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，当不育株与正常株杂交，F1 便恢复可育；F2 分离出不育株，一般可育株与不育株的比例为 3：1，不育株与 F1 杂交，其杂种可育株与不育株的比例呈 1：1。核不育后代分离符合孟德尔定律<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。如果是两对隐性基因控制的核不育，其 F2 的分离比例是15可育：1不育，不育株与 F1 杂交其杂种可育株与不育株呈 3：1 的分离<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><h3>显性核雄性不育</h3><p>不育性受显性基因控制时，用带隐性基因的可育材料与它杂交，杂种表现出 1可育：1不育的分离比，这个分离群体内进行姊妹交，从不育株上所收种子种成群体，可育株与不育株各占一半，单基因控制的显性核不育可以作为自花授粉作物进行轮回选择的异交工具，但是一般不用于杂种优势利用，因为它不能得到稳定的不直系。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>环境诱导的核不育</h3><p>20世纪70年代以来，我国陆续在水稻、小麦、大豆等主要农作物中发现了光温敏核不育种质，表现出光温等环境因子诱导雄性不育的现象<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。近些年来，大量研究的结果证实水稻光温诱导雄性不育的特性具有以下特点<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>：</p><ol>\n <li><p>&nbsp;诱导育性发生转换的主导因子是光照和温度。根据光温作用可分为&nbsp;三大类，即光敏型、温敏型和光温互作型。</p></li>\n <li><p>&nbsp;光诱导的敏感期是幼穗发育期中的第二次枝梗原基分化至花粉母细胞形成期，对光敏感的部位，也就是调节育性转换的光受体是光敏色素。</p></li>\n <li><p>温诱导的敏感时期是幼穗发育的整个时期，特别是花粉母细胞减数分裂前后，即花粉母细胞形成至花粉内容充实期，对温敏感的部位是生长点的分生细胞。</p></li>\n <li><p>&nbsp;育性的转换是量变到质变的过程，在不育的光温条件得到满足时，植株的不育率和不育度都可达到100%，在可育的光温条件得到满足时，植株的可育率可达到100%。</p></li>\n <li><p>光温敏不育系条件可育时，可育度与正常品种稍有差异，只能达到基本正常。光温对植株各器官的诱导效应表现出局限性，相互间是不能传导的，有时同一植株因为不同发育时期的穗子接受光温条件不同而表现育性也有差异。</p></li>\n</ol><p>光温诱导雄性不育的遗传研究已获得了以下结果<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>：</p><ol>\n <li><p>&nbsp;细胞核隐性基因控制，不表现细胞质效应，属孢子体不育类型。</p></li>\n <li><p>有些种质及部分组合杂交 F2 和 BCF1 群体中，可育株与不育株分别表现为 3：1 和 1：1 分离，即表现受一对主效基因控制；另一些种质及部分组合杂交 F2 和 BCF1 群体中，可育株和不育株分别表现 15：1 和 3：1 分离，即受 2 对主效基因控制。</p></li>\n <li><p>不论是 1 对主基因或 2 对主基因控制，都认为有微效基因的修饰作用存在。</p></li>\n <li><p>在进行了基因的等位性分析后，证实目前水稻的光温敏核不育基因有些等位有些不等位，最少涉及到5个以上不同位点的基因。</p></li>\n</ol><p>光温诱导雄性不育的发现，使核不育材料有可能通过二系法利用杂种优势，开辟了杂种优势利用的又一条重要途径，在理论和实践上都具有重要意义<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。利用光温敏核不育特性配制杂种品种，可以免去不育系繁殖的异交过程，免去不育细胞质带来的各种副作用、以及由于恢复源广配组自由，获得强优组合的几率大大提高。但是光温敏核不育系的繁殖、制种过程受到一定光温条件的制约，这是值得注意的一个特点<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"470\" titlename=\"光温敏雄性不育系生产两系杂交稻示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/470_230_20200214145134-1926254230.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/470_230_20200214145134-1926254230.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/470_230_20200214145134-1926254230.png?w=470&h=230&titlename=%25E5%2585%2589%25E6%25B8%25A9%25E6%2595%258F%25E9%259B%2584%25E6%2580%25A7%25E4%25B8%258D%25E8%2582%25B2%25E7%25B3%25BB%25E7%2594%259F%25E4%25BA%25A7%25E4%25B8%25A4%25E7%25B3%25BB%25E6%259D%2582%25E4%25BA%25A4%25E7%25A8%25BB%25E7%25A4%25BA%25E6%2584%258F%25E5%259B%25BE","url":"https://img04.sogoucdn.com/app/a/200698/470_230_20200214145134-1926254230.png","rw":470,"rh":230,"title":"%E5%85%89%E6%B8%A9%E6%95%8F%E9%9B%84%E6%80%A7%E4%B8%8D%E8%82%B2%E7%B3%BB%E7%94%9F%E4%BA%A7%E4%B8%A4%E7%B3%BB%E6%9D%82%E4%BA%A4%E7%A8%BB%E7%A4%BA%E6%84%8F%E5%9B%BE","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24242683694296846","title":"形态学差异","versionId":"24242683677519632","lemmaId":23939706802679296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581745765,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>雄性不育的植株与同品种的正常可育植株在外部形态特征上极为相似，但开花以后可以从雄花的形态上对不育株和可育株加以区別<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。正常可育植株的花药呈现黄色，且肥大饱满，内含很多成熟花粉粒，花粉粒充实饱满，形状大小一致，在适宜条件下能充分裂开将并将花粉散出，散粉数量多，散粉明显。不育植株的花药颜色浅，且瘦小干瘪，内无花粉或无正常花粉，无内容物或花粉粒畸形皱缩不规则，即使有一些小粒花粉形状一致但没有淀粉充实，形如一个空泡，条件适宜花药也不能开裂，无花粉散出<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。除了以上花药和花粉的差异外，还有一些其他的异常形式，如花丝畸形，花药退化等。有一些不育基因与其他基因连锁或表现出一因多效的特征，使一些明显的农艺性状与不育性并存，有利于不育植株的鉴别。如矮杆籼稻的不育株在抽穗后明显比正常株矮，穗抽不出来，表现有严重的剑叶叶鞘包裹穗子的现象<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"雄性不育植株与可育植株\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/537_311_20200213124213-525282065.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/537_311_20200213124213-525282065.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/537_311_20200213124213-525282065.jpg?w=537&h=311&titlename=%25E9%259B%2584%25E6%2580%25A7%25E4%25B8%258D%25E8%2582%25B2%25E6%25A4%258D%25E6%25A0%25AA%25E4%25B8%258E%25E5%258F%25AF%25E8%2582%25B2%25E6%25A4%258D%25E6%25A0%25AA","url":"https://img04.sogoucdn.com/app/a/200698/537_311_20200213124213-525282065.jpg","rw":537,"rh":311,"title":"%E9%9B%84%E6%80%A7%E4%B8%8D%E8%82%B2%E6%A4%8D%E6%A0%AA%E4%B8%8E%E5%8F%AF%E8%82%B2%E6%A4%8D%E6%A0%AA","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24242683711074050","title":"细胞学特征","versionId":"24242683677519633","lemmaId":23939706802679296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581745765,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>雄性不育的细胞学特征主要反映在花粉败育（pollen abortion）过程和花药组织结构异常两方面。</p><h3>花粉败育特征</h3><p>花粉败育是一个连续过程，与细胞质和细胞核都有关<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。被子植物不育系花粉败育的形式和时期是多种多样的，有些不育系可能只表现在同一时期败育的一种花粉败育型，但有些不育系则可能同时存在不同时期败育的多种花粉败育型。单子叶植物的花粉败育多数达到或接近双核期；双子叶植物花粉败育则多在四分体形成以前的时期<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。一般孢子体不育的花粉败育相对较早，多为单核败育型，而配子体不育的花粉败育相对较晚，多为双核败育型。大量研究证明，雄性不育花粉败育特点因遗传基础不同而不同，遗传基础的差异决定了花粉败育的形式和时期<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>根据败育时期和形成结构，可将花粉败育分为三种类型<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：①无花粉型；②单核败育型；③双核败育型。不育系花粉的败育或退化，大都发生在以下四个时期：小孢子母细胞形成期、小孢子母细胞减数分裂期、单核花粉期、二核和三核花粉期。其中前两个时期败育的较少，通常都是在花粉发育时期败育的，尤其以单核花粉期的败育最为普遍<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p>用电子显微镜观察作物的花粉败育特征，发现不育花粉的细胞质稀薄，细胞器少。不育的花粉质体膨胀；内质网不发达；线粒体基质发亮，嵴短而少，逐步退化；核糖体多呈聚核糖体；液泡增多。这些超微结构逐步退化解体，导致花粉的败育。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><h3>花粉败育的类型</h3><p>按照花粉败育发生的过程，雄性不育可分为孢子体不育（sporophyte&nbsp;sterility）和配子体不育 （gametophyte&nbsp;sterility）两种类型。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><strong>孢子体不育</strong></p><p>孢子体不育是指花粉育性的表现由孢子体（母体植株）的基因型控制，与花粉（配子体）本身的基因无关。花粉败育发生在孢子体阶段，当母体植株不育（aa）时，花粉全部败育，没有受精能力；而当母体植株可育时，不管基因是纯合（AA）还是杂合（Aa），全部花粉都是可育的。因此孢子体不育的特点是：不育系与恢复系杂交，所获得的杂种一代F1，花粉全部正常，结实亦全部正常，但杂种二代因不育基因分离重组，将有不育株产生。水稻野败型不育系、玉米T型不育系就属于这一类型。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><strong>配子体不育</strong></p><p>配子体雄性不育是指不育系的花粉败育发生在雄配子体阶段，花粉的育性受配子体本身基因型控制。因此配子体基因为不育时（a）花粉表现不育，配子体基因为可育时（A）花粉表现正常。因此配子体不育的特点是，不育系与恢复系杂交所获得的杂种一代 F1（Aa），花粉有两类，即不育（a）和可育（A），且各占一半。子一代的花粉只有半数左右是正常的，但是它并不影响结实（雌配子都正常），因此子一代 F1 的结实率全部正常。由于子一代带不育基因的花粉败育不参加受精，因此子二代 F2 植株有 2 种基因型（AA、Aa）存在，但都结实正常，没有不育株出现。水稻包台型不育系、玉米M型不育系均属此一类型。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p><h3>花药壁的异常结构</h3><p><strong>绒毡层细胞异常</strong></p><p>绒毡层是花粉囊最内层代谢旺盛的细胞，花粉发育所需的水分和养分要通过绒毡层细胞输送，或由绒毡层细胞解体供应。雄性不育花药的绒毡层往往表现有多种异常现象：如绒毡层过度生长、肥大，或形成周缘质团，有的形成多核原生质团或不解体液泡化，还有的绒毡层细胞迅速解体和消失或与花粉粒退化一同消失等…… 异常的绒毡层细胞不能满足小孢子发育时所需要的大量营养物质供应，小孢子发育到一定阶段不能继续，导致花粉败育。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><strong>中间层细胞异常</strong></p><p>纤维层与绒毡层之间有中间层细胞，当单核败育材料的花药从单核期进入有丝分裂阶段，中间层细胞沿花药径向厚度增大而液泡化，将绒敌层细胞推向中央，同时绒毡层细胞质内出现许多液泡，细胞质明显变淡，染色极浅，中间层细胞不断液泡化增大，绒毡层细胞迅速破坏消失，药室内单核花粉开始败育。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p><p><strong>花药壁结构的异常及其他</strong></p><p>雄性不育花药壁的异常现象，有的表现在花粉囊发育不良，形成退化的小药室、特别大的药室、药室合并或花药壁下陷皱缩等异常现象。随着花药的增大，纤维层细胞不能沿垂周方向产生强烈的环状次生增厚条纹，从而无力拉动花粉囊的开裂，同时在药室交界处，薄壁的唇细胞产生结构异常，这些都是导致不育花药不能正常裂药的原因<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。雄蕊的花丝和药隔维管束也因作物种类和不育类型的差异而存在差异，有的不育系药隔维管束发育比较差，细胞皱缩，韧皮部和木质部分化不好，维管束鞘不明显，细胞退化，排列紊乱，花丝维管束也有导管退化的表现。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup><sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"不育系育性转换前后与可育材料花药细胞形态特征比较\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/860_689_20200215134604-406815014.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/860_689_20200215134604-406815014.png\"><span></span></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/860_689_20200215134604-406815014.png?w=860&h=689&titlename=%25E4%25B8%258D%25E8%2582%25B2%25E7%25B3%25BB%25E8%2582%25B2%25E6%2580%25A7%25E8%25BD%25AC%25E6%258D%25A2%25E5%2589%258D%25E5%2590%258E%25E4%25B8%258E%25E5%258F%25AF%25E8%2582%25B2%25E6%259D%2590%25E6%2596%2599%25E8%258A%25B1%25E8%258D%25AF%25E7%25BB%2586%25E8%2583%259E%25E5%25BD%25A2%25E6%2580%2581%25E7%2589%25B9%25E5%25BE%2581%25E6%25AF%2594%25E8%25BE%2583","url":"https://img02.sogoucdn.com/app/a/200698/860_689_20200215134604-406815014.png","rw":860,"rh":689,"title":"%E4%B8%8D%E8%82%B2%E7%B3%BB%E8%82%B2%E6%80%A7%E8%BD%AC%E6%8D%A2%E5%89%8D%E5%90%8E%E4%B8%8E%E5%8F%AF%E8%82%B2%E6%9D%90%E6%96%99%E8%8A%B1%E8%8D%AF%E7%BB%86%E8%83%9E%E5%BD%A2%E6%80%81%E7%89%B9%E5%BE%81%E6%AF%94%E8%BE%83","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"24105269185228296","title":"植物雄性不育的应用","versionId":"24105269168451086","lemmaId":23939706802679296,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1581663860,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>雄性不育性在植物界普遍存在，据报道<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>，早在1988年，研究人员就已经在 43 科 162 属 617 个物种以及种间杂种中发现了雄性不育现象，包括玉米、水稻、小麦、高粱、油菜、棉花等主要农作物。雄性不育材料可以用于作物的杂交育种和杂种优势利用，特别是自花授粉作物和常异花授粉作物的杂种优势利用<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。当杂交母本获得了雄性不育特性，就可以免去大面积繁殖制种时的去雄劳动，降低生产成本，提高杂种种子质量，带来更大的经济效益<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。目前常见的三系杂交稻制种，应用的主要是质核互作的雄性不育系及少数核不育系；目前常见的两系杂交稻制种，应用的主要是光照、温度敏感的雄性不育系<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《遗传学》（第3版）","site":"","url":"","journalName":null,"author":"朱军 主编","press":"中国农业出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"book","title":"《作物育种学总论》（第3版）","site":"","url":"","journalName":null,"author":"张天真 主编","press":"中国农业出版社","publishYear":"2014","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"《水稻的雄性不孕性》","site":"","url":"","journalName":null,"author":"袁隆平","press":"科学通报","publishYear":"1966, 17(4)","publishTime":null,"publishPlace":"","page":"185-188","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"book","title":"《 A detrimental mitochondrial-nuclear interac

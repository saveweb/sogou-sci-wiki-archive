8.png?w=1187&h=679&titlename=%E8%A1%A8%E9%9D%A2%E6%B4%BB%E6%80%A7%E5%89%82%E5%A4%84%E7%90%86%E6%8A%80%E6%9C%AF%E4%BC%98%E7%BC%BA%E7%82%B9","url":"https://img03.sogoucdn.com/app/a/200698/1187_679_20201220140826-807053258.png","rw":1187,"rh":679,"title":"表面活性剂处理技术优缺点","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/604_349_20201221164446-393814182.png?w=604&h=349&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/604_349_20201221164446-393814182.png","rw":604,"rh":349,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"表面活性剂发展历史和方向","paragraphId":"69196671761854992","subCatalogs":[{"level":2,"title":"发展历史","paragraphId":"69196671761854992","subCatalogs":null},{"level":2,"title":"发展方向","paragraphId":"69196671761854992","subCatalogs":null}]},{"level":1,"title":"表面活性剂的原理","paragraphId":"69196671745077762","subCatalogs":null},{"level":1,"title":"结构特征","paragraphId":"69196671728300560","subCatalogs":null},{"level":1,"title":"性质","paragraphId":"69196671761854991","subCatalogs":[{"level":2,"title":"表面活性剂界面上的吸附：","paragraphId":"69196671761854991","subCatalogs":null},{"level":2,"title":"吸附膜性质：","paragraphId":"69196671761854991","subCatalogs":null},{"level":2,"title":"胶束","paragraphId":"69196671761854991","subCatalogs":null}]},{"level":1,"title":"表面活性剂的分类","paragraphId":"69196671745077761","subCatalogs":[{"level":2,"title":"阴离子表面活性剂 　","paragraphId":"69196671745077761","subCatalogs":null},{"level":2,"title":"阳离子表面活性剂 　","paragraphId":"69196671745077761","subCatalogs":null},{"level":2,"title":"两性离子表面活性剂","paragraphId":"69196671745077761","subCatalogs":null},{"level":2,"title":"非离子表面活性剂","paragraphId":"69196671745077761","subCatalogs":null}]},{"level":1,"title":"合成方法","paragraphId":"69196671728300562","subCatalogs":[{"level":2,"title":"离子聚合","paragraphId":"69196671728300562","subCatalogs":null},{"level":2,"title":"缩合聚合","paragraphId":"69196671728300562","subCatalogs":null},{"level":2,"title":"开环聚合","paragraphId":"69196671728300562","subCatalogs":null},{"level":2,"title":"高分子化学反应","paragraphId":"69196671728300562","subCatalogs":null}]},{"level":1,"title":"表面活性剂处理技术","paragraphId":"69196671745077760","subCatalogs":[{"level":2,"title":"超声降解法","paragraphId":"69196671745077760","subCatalogs":null},{"level":2,"title":"生物降解法","paragraphId":"69196671745077760","subCatalogs":null},{"level":2,"title":"膜分离法","paragraphId":"69196671745077760","subCatalogs":null},{"level":2,"title":"絮凝法","paragraphId":"69196671745077760","subCatalogs":null},{"level":2,"title":"泡沫分离法","paragraphId":"69196671745077760","subCatalogs":null},{"level":2,"title":"微电解法","paragraphId":"69196671745077760","subCatalogs":null}]},{"level":1,"title":"作用和应用领域","paragraphId":"69196671728300561","subCatalogs":[{"level":2,"title":"表面活性剂的主要作用","paragraphId":"69196671728300561","subCatalogs":null},{"level":2,"title":"主要应用领域","paragraphId":"69196671728300561","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69196671761854992","title":"表面活性剂发展历史和方向","versionId":"69196671728300552","lemmaId":19764401473070348,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608540430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>发展历史</h3><p></p><p>表面活性剂是指加入少量即能够显著改变溶液体系界面状态的物质。人类认识表面活性剂是从洗涤剂开始的。早在公元前2500年，幼发拉底河流域的苏美尔人就已经知道用羊油和草木灰制造肥皂;而在罗马时代的庞贝遗址挖掘中还发现了现在仍可使用的肥皂。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"肥皂\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_500_20201218230848-947386394.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_500_20201218230848-947386394.jpg\">19世纪中叶以前，肥皂一直是人们使用的唯一的表面活性剂。随着第二次工业革命的推进，土耳其红油（磺化蓖麻油）出现了，这是第一种由植物油制得的洗涤剂，具有良好的水溶性，解决了肥皂不耐硬水、不耐酸的问题。随着石油工业的发展，石油硫酸（绿油）成为了第一种由矿物油制得的洗涤剂。第一次世界大战期间，德国从煤焦油衍生物中开发出了短链烷基萘磺酸盐类表面活性剂——拉开粉（Nekal）。</p><p>20世纪30年代，长链烷基苯磺酸盐开始登陆市场，并作为洗涤剂的主要原料称霸洗涤剂行业，直到现在。德国在第二次世界大战后，开始了乙二醇衍生物的研究，开发出许多性能优良的非离子型表面活性剂，大大促进了液体洗涤剂的发展。</p><p>20世纪50年代以后，随着化工技术的进步，中国表面活性剂品种数量不断增加，目前已超过4000种。</p><p>拥有辉煌文明的中华民族，最早在周代就已经利用草木灰清洗衣物，《礼记》中就有记载“冠带垢，和灰请漱;衣裳垢，和灰请澣”。魏晋时期，人们发现皂角和澡豆有去除污渍的作用。皂角树的果实——皂角，泡在水中可以产生泡沫，具有一定的去污效果，且纯天然不伤手。澡豆是将猪胰腺清洗干净，再将胰腺多余的脂肪研磨成糊状，将豆粉、香料加入其中，混合均匀，经过自然风干而成。这两种洗涤剂在中国走过了一千多年，见证了中国历史的兴衰。直至民国初期，西方制皂术传入，中国才开始改用肥皂，并将其称为“洋胰子”。</p><p>20世纪50年代开始，中国开始大力发展表面活性剂和合成洗涤剂工业。经过科研人员的不懈努力，中国表面活性剂的发展后来居上，位于世界前列。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>发展方向</h3><p></p><p><strong>&nbsp;1、绿色化发展</strong></p><p>&nbsp; &nbsp; 表面活性剂的绿色化发展指的是在控制成本的前提下，用天然的原材料取代表面活性剂中的化学成分，有效降低表面活性剂的毒害性。推动表面活性剂绿色化发展，在减少污染的同时降低制备时的能耗，进而降低工艺成本。例如：表面活性剂中的APG、AES工艺，均可提高表面活性剂的绿色化水平，促进活性剂的可持续发展，体现表面活性剂的绿色化价值。</p><p><strong>&nbsp; &nbsp; 2、环保型发展</strong></p><p>&nbsp; &nbsp; 表面活性剂的环保型发展强调表面活性剂的安全性，是指表面活性剂应用后能被生物降解，不出现污染问题。在环保要求中，最佳的表面活性剂生物降解度为98%。具有代表性的环保型表面活性剂有直链十二烷基苯酮酸钠、长链烷基多苷，它们不仅在使用中可以被生物降解，而且原料具有可再生的特点。环保型表面活性剂是未来发展的主流方向，规划好表面活性剂的环保型发展，才能提高表面活性剂的使用效率。</p><p><strong>&nbsp; &nbsp; 3、多功能发展</strong></p><p>&nbsp; &nbsp; 表面活性剂的多功能发展趋势是指表面活性剂能够应用到多个生产工艺中，积极开发表面活性剂的新功能，解决以往单一的应用方式，提高表面活性剂的应用效率。不仅注重表面活性剂的基础作用，而且在此基础上拓宽表面活性剂的应用功能，才能提高表面活性剂的消费。例如：清洁类的表面活性剂在未来多功能发展时还应具有杀菌抑菌、滋润护肤的作用，才能解决表面活性剂的破坏性问题。</p><p><strong>&nbsp; &nbsp; 4、适应性发展</strong></p><p>&nbsp; &nbsp; 表面活性剂的发展也要结合当前广大消费者的需求。表面活性剂的适应性发展中，浓缩型活性剂比较有代表性，此类活性剂更加适合社会需求，已经取得了一定的效益。例如：目前清洁剂中的表面活性剂在温水状态下才具有清洁效果，未来的发展趋势是浓缩表面活性剂促使其能够在冷水条件中也能发挥作用。表面活性剂的适应性发展可以参考国外的技术来积极提升表面活性剂的适应性。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_500_20201218230848-947386394.jpg?w=500&h=500&titlename=%E8%82%A5%E7%9A%82","url":"https://img03.sogoucdn.com/app/a/200698/500_500_20201218230848-947386394.jpg","rw":500,"rh":500,"title":"肥皂","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69196671745077762","title":"表面活性剂的原理","versionId":"69196671728300553","lemmaId":19764401473070348,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608540430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>表面活性剂的工作原理就是一个火柴棍结构的模式，表面活性剂的结构类似一根火柴棍，火柴头就是亲水端，火柴杆就是亲油端。亲油端插入油污分子内部，相似相容；亲水端跟水分子结合形成胶束团。这样，再经过机械摩擦运动，就将油污分子疏松开来，拉进水中，从而达到膨化、溶解、扩散、洗涤油污的目的。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"400\" titlename=\"去油机理\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/400_300_20201220124442-1333980712.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/400_300_20201220124442-1333980712.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/400_300_20201220124442-1333980712.jpg?w=400&h=300&titlename=%E5%8E%BB%E6%B2%B9%E6%9C%BA%E7%90%86","url":"https://img02.sogoucdn.com/app/a/200698/400_300_20201220124442-1333980712.jpg","rw":400,"rh":300,"title":"去油机理","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69196671728300560","title":"结构特征","versionId":"69196671728300554","lemmaId":19764401473070348,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608540430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>表面活性剂分子都是由非极性的疏水基和极性的亲水基两部分构成。因此，表面活性剂分子是一种两亲分子，它具有既亲油又亲水的两亲性质。两亲分子、两亲结构是表面活性剂区别于其它物质的最主要特征，表面活性剂之所以具有优异的表面活性功能，正是由于它具有这种独特的分子结构。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"肥皂的亲油基和亲水基示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/883_188_20201220134041-1505977698.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/883_188_20201220134041-1505977698.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/883_188_20201220134041-1505977698.png?w=883&h=188&titlename=%E8%82%A5%E7%9A%82%E7%9A%84%E4%BA%B2%E6%B2%B9%E5%9F%BA%E5%92%8C%E4%BA%B2%E6%B0%B4%E5%9F%BA%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/883_188_20201220134041-1505977698.png","rw":883,"rh":188,"title":"肥皂的亲油基和亲水基示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69196671761854991","title":"性质","versionId":"69196671728300555","lemmaId":19764401473070348,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608540430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>表面活性剂水溶液的特性：</p><p></p><h3>表面活性剂界面上的吸附：</h3><p></p><p>当表面活性剂溶于水中时，其亲水基与水相引而溶于水，其亲油基与水相斥而离开水，结果表面活性剂分子（或离子）吸附在两相界面上，使两相间的界面张力降低。表面活性剂分子(或离子）在界面上吸附得越多，界面张力降低得越多。</p><p></p><h3>吸附膜性质：</h3><p></p><p>(1）表面压力：表面活性剂在气液界面吸附形成吸附膜，如在界面上放置一无摩擦可移动浮片，若以浮片沿溶液面推动吸附质膜，膜对浮片产生一压力，此压力称为表面压力，它等于纯溶液的表面张力与形成膜后表面张力的差值，稀溶液中与溶液的浓度成正比。</p><p>(2）表面粘度：与表面压力一样，表面粘度是由不溶性分子膜表现出的一种特性。表面粘度与表面膜的牢固度割切相关。由于吸附膜有表面压力和粘度，它必定也有弹性，吸附膜的表面压力越大，粘度越高，其弹性模量就越大，表面吸附膜的弹性膜量在稳泡过程中有重要意义。</p><p></p><h3>胶束</h3><p></p><p>（1）胶束的形成：表面活性剂在溶液表面的吸附量随溶液的浓度增高而增多，当浓度达到或超过某值后，吸附量不再增加，这些过多的表面活性剂分子在溶液内形成缔合体，这种缔合体称为胶束。</p><p>（2）临界胶束浓度：表面活性剂在溶液中形成胶束的起始溶液浓度称为临界胶束浓度(简称CMC)。不同的表面活性剂各自有其临界胶束浓度特征值。构成胶束的表面活性剂分子，其亲油基之间的作用力为范德华力。当表面活性剂水溶液的浓度达到CMC值后，再加入表面活性剂，其单体分子浓度不再增加，而只能增多胶束的数量。</p><p>（3）胶束的结构：浓度在CMC以上不太高的范围内胶束大都呈球状，为非晶态结构，有一个与液体相似的内核，由疏水链组成。当浓度高于CMC10倍时，胶束呈棒状，这种棒状结构有一定的柔顺性。浓度再增高，聚集成六角束。浓度更高时则形成层状结构。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"胶束形状\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1627_838_20201220144129-1872149719.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1627_838_20201220144129-1872149719.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1627_838_20201220144129-1872149719.png?w=1627&h=838&titlename=%E8%83%B6%E6%9D%9F%E5%BD%A2%E7%8A%B6","url":"https://img01.sogoucdn.com/app/a/200698/1627_838_20201220144129-1872149719.png","rw":1627,"rh":838,"title":"胶束形状","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69196671745077761","title":"表面活性剂的分类","versionId":"69196671728300556","lemmaId":19764401473070348,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608540430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据分子组成的特点和极性基团的解离性质，将表面活性剂分为离子表面活性剂和非离子表面活性剂。根据离子表面活性剂所带电荷，又可分为阳离子表面活性剂、阴离子表面活性剂和两性离子表面活性剂。</p><p></p><h3>阴离子表面活性剂 　</h3><p></p><p>这类表面活性剂起表面活性作用的部分是阴离子。</p><p>(1)高级脂肪酸盐：系肥皂类，以硬脂酸、油酸、月桂酸等较常见。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"月桂酸结构式\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1601_551_20201218232104-1966249035.gif\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1601_551_20201218232104-1966249035.gif\">可分碱金属皂(一价皂)、碱土金属皂(二价皂)和有机胺皂(三乙醇胺皂)等。一般只用于外用制剂。</p><p>(2)硫酸化物：主要是硫酸化油和高级脂肪醇硫酸酯类。硫酸化油的代表是硫酸化蓖麻油，俗称土耳其红油。高级脂肪醇硫酸酯类常用的是十二烷基硫酸钠(SDS，又称月桂硫酸钠，SLS)、十六烷基硫酸钠、十八烷基硫酸钠等。主要用做外用软膏的乳化剂，有时也用于片剂等固体制剂的润湿剂或增溶剂。</p><p>(3)磺酸化物：系指脂肪族磺酸化物和烷基芳基磺酸化物等，常用的品种有二辛基琥珀酸磺酸钠、十二烷基苯磺酸钠等，后者为目前广泛应用的洗涤剂。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p></p><h3>阳离子表面活性剂 　</h3><p></p><p>这类表面活性剂起作用的部分是阳离子，亦称阳性皂。其分子结构的主要部分是一个五价的氮原子，所以也称为季铵化物，其特点是水溶性大，在酸性与碱性溶液中较稳定，具有良好的表面活性作用和杀菌作用。例如十六烷基三甲基季铵溴化物和<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"十六烷基三甲基溴化铵\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/502_229_20201219134124-671901383.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/502_229_20201219134124-671901383.jpg\">十八烷基二甲基苄基季铵氯化物。由于价格较高，一般不用作润湿剂、乳化剂或洗涤剂。具有强杀菌力，广泛用作杀菌剂和消毒剂。具有强吸附力，能在表而生成亲油性薄膜产生阳电性，可用作纺织品的柔软剂和静电防止剂等。不可与阴离子型表面活性一同使用，因在水溶液中将生成沉淀失支效力，但可与非离子型表面活性剂一同使用。</p><p></p><h3>两性离子表面活性剂</h3><p></p><p>两性型表面活性剂是指同时具有两种离子性质的表面活性剂。然而通常所说的两面型表面活性剂，系指由阴离子和阳离子所组成的表面活性剂，即在亲水基一端有阳离子和阴离子，是二者结合在一起的表面活性剂。</p><p>(1)卵磷脂：卵磷脂是天然的两性离子表面活性剂。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"卵磷脂结构式\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/640_256_20201219213531-47435288.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/640_256_20201219213531-47435288.jpg\">其主要来源是大豆和蛋黄，根据来源不同，又可称豆磷脂或蛋磷脂。</p><p>(2)氨基酸型和甜菜碱型：</p><p>氨基酸型两性表面活性剂的水溶液呈碱性。如果在搅拌下，慢慢加入盐酸，变为中性时仍无变化。至微酸性时则生成沉淀。如果再加入盐酸至强酸性时，沉淀又溶解。</p><p>甜菜碱型两性表面活性剂，最大的特点是无论在酸性、中性或碱性的水溶液中都能溶解。即使在等电点时也无沉淀。此外，渗透力、去污力及抗静电等性能也较好。因此，是较好的乳化剂、柔软剂。</p><p></p><h3>非离子表面活性剂</h3><p></p><p>这类表面活性剂在水中不解离，分子中构成亲水基团的是甘油、聚乙二醇和山梨醇等多元醇，构成亲油基团的是长链脂肪酸或长链脂肪醇以及烷基或芳基等，它们以酯键或醚键与亲水基团结合，品种很多，广泛用于外用、口服制剂和注射剂，个别品种也用于静脉注射剂。</p><p>（1）脂肪酸甘油酯：主要有脂肪酸单甘油酯和脂肪酸二甘油酯，如单硬脂酸甘油酯等。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"单硬脂酸甘油酯\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/300_300_20201219215042-1172149995.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/300_300_20201219215042-1172149995.jpg\"></p><p>（2）多元醇型：</p><p>1.蔗糖脂肪酸酯：蔗糖脂肪酸酯简称蔗糖酯，是蔗糖与脂肪酸反应生成的一大类化合物，属多元醇型非离子表面活性剂，主要用做水包油型乳化剂、分散剂。一些高脂肪酸含量的蔗糖酯也用作阻滞剂。</p><p>2.脂肪酸山梨坦：是失水山梨醇脂肪酸酯，是由山梨醇及其单酐和二酐与脂肪酸反应而成的酯类化合物的混合物，商品名为司盘(spans)。</p><p>3.聚山梨酯：是聚氧乙烯失水山梨醇脂肪酸酯，是由失水山梨醇脂肪酸酯与环氧乙烷反应生成的亲水性化合物。商品名为吐温(tweens)，聚山梨酯是常用的增溶剂、乳化剂、分散剂和润湿剂。</p><p>（3）聚氧乙烯型：</p><p>1.聚氧乙烯脂肪酸酯：系由聚乙二醇与长链脂肪酸缩合而成的酯。</p><p>2.聚氧乙烯脂肪醇醚：系由聚乙二醇与脂肪醇缩合而成的醚。</p><p>3.聚氧乙烯-聚氧丙烯共聚物：本品又称泊洛沙姆(poloxamer)，作为一种水包油型乳化剂，是目前用于静脉乳剂的极少数合成乳化剂之一，用本品制备的乳剂能够耐受热压灭菌和低温冰冻而不改变其物理稳定性。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1601_551_20201218232104-1966249035.gif?w=1601&h=551&titlename=%E6%9C%88%E6%A1%82%E9%85%B8%E7%BB%93%E6%9E%84%E5%BC%8F","url":"https://img04.sogoucdn.com/app/a/200698/1601_551_20201218232104-1966249035.gif","rw":1601,"rh":551,"title":"月桂酸结构式","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/502_229_20201219134124-671901383.jpg?w=502&h=229&titlename=%E5%8D%81%E5%85%AD%E7%83%B7%E5%9F%BA%E4%B8%89%E7%94%B2%E5%9F%BA%E6%BA%B4%E5%8C%96%E9%93%B5","url":"https://img01.sogoucdn.com/app/a/200698/502_229_20201219134124-671901383.jpg","rw":502,"rh":229,"title":"十六烷基三甲基溴化铵","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/640_256_20201219213531-47435288.jpg?w=640&h=256&titlename=%E5%8D%B5%E7%A3%B7%E8%84%82%E7%BB%93%E6%9E%84%E5%BC%8F","url":"https://img03.sogoucdn.com/app/a/200698/640_256_20201219213531-47435288.jpg","rw":640,"rh":256,"title":"卵磷脂结构式","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/300_300_20201219215042-1172149995.jpg?w=300&h=300&titlename=%E5%8D%95%E7%A1%AC%E8%84%82%E9%85%B8%E7%94%98%E6%B2%B9%E9%85%AF","url":"https://img04.sogoucdn.com/app/a/200698/300_300_20201219215042-1172149995.jpg","rw":300,"rh":300,"title":"单硬脂酸甘油酯","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69196671728300562","title":"合成方法","versionId":"69196671728300557","lemmaId":19764401473070348,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608540430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>离子聚合</h3></p><p>离子聚合能很好地控制聚合物结构并实现分子量的窄分布，是制备嵌段共聚物的较佳方法。但是离子聚合反应条件苛刻，微量的水、空气和杂质都有极大的影响，实验重现性差，引发体系往往是非均相的，反应通常需在低温下进行。</p><p><h3>缩合聚合</h3></p><p>通过缩合、聚合反应,将具有两个或两个以上活性官能团的低分子物质脱去小分子物质，可制备聚酯、聚酰胺、烷基酚醛树脂及聚氨酯类型的高分子表面活性剂，所得产物的组成和亲水亲油平衡值HLB易于调节。</p><p>采用聚环氧乙烯、环氧丙烯的嵌段共聚物与异氰酸酯进行反应，可获得非离子型高分子表面活性剂。磺甲基烷基酚甲醛缩合物及三聚氰胺甲醛缩合物是合成方便、价格低廉、应用广泛的一类阴离子型高分子表面活性剂，具有很好的分散性能。聚氧乙烯烷基苯醚甲醛缩合物具有很好的乳化效果。</p><p><h3>开环聚合</h3></p><p>开环聚合一般是利用含有活泼氢的化合物与烷基环氧化物、环状亚胺、己内酯及己内酰胺等化合物的开环反应来制备高分子表面活性剂。利用开环聚合合成高分子表面活性剂的典型代表是以丙二醇为起始剂制得的嵌段聚醚“pluronic”系列以及以己二胺为起始剂制得的具有阳离子特性的“tatranic”系列嵌段聚醚。</p><p><h3>高分子化学反应</h3></p><p>高分子化学反应是指通过化学反应的方法在聚合物上引入疏水基或亲水基。其优点是可以直接用已商品化的聚合物作起始原料，得到的产物相对分子量较高，而缺点则是反应通常需要在高粘度的聚合物溶液中进行。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69196671745077760","title":"表面活性剂处理技术","versionId":"69196671728300558","lemmaId":19764401473070348,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608540430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>现阶段处理水中表面活性剂污染问题的主要方法有：超声降解法、生物降解法、膜分离法、絮凝法、泡沫分离法、电解法、催化氧化法和吸附法等。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"表面活性剂处理技术优缺点\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1187_679_20201220140826-807053258.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1187_679_20201220140826-807053258.png\"></p><p></p><h3>超声降解法</h3><p></p><p>超声波是指一种频率在20KHZ上的机械波，它具有波长短、能量集中的特点。超声波处理技术可通过产生微等离子体对有机物进行气体腐蚀，从而达到有机物分解的过程。</p><p></p><h3>生物降解法</h3><p></p><p>生物降解法是指利用微生物将废水中所含的有机物氧化（降解）为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"CO_%7B2%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.339ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8889ea2b3ac0ff9a5386498dd3eab6f48ef3b959fd4ab94278261e1381bf2968.svg\"></span>和水，即废水中的有机物为微生物提供能量和养分。但是有些生物降解法的反应条件比较苛刻，且运行费用比较高，同时还可能会造成新的污染。如在环境中壬基酚聚氧乙烯醚可分解成壬基酚，壬基酚进而被植物吸收，随后毒素会随食物链逐级向上传递，对食物链顶端生物造成了相当大的危害。且有研究证明，烷基酚聚乙烯醚代谢产物比其本身更具有毒性。由于带苯环的非离子型表面活性剂的生物毒性比较大，不适宜运用生物降解的方法去除。</p><p></p><h3>膜分离法</h3><p></p><p>膜分离法指利用膜的高渗透选择性来分离溶液中的溶剂和溶质。但膜分离法同时也存在膜易污染、清洗困难、操作费用高等缺点。目前寻找高效渗透膜是解决膜污染问题的关键所在，或者与其他技术联和使用。</p><p></p><h3>絮凝法</h3><p></p><p>絮凝法又称凝聚法，是向废水中投加一定比例的絮凝剂，在污水中形成亲油性的絮状物，使有机污染物能够吸附于其上，然后用沉降或气浮的方法将有机污染物去除的一种物理净水的方法。研究发现在酸性、低温条件下更有利于表面活性剂的去除。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/604_349_20201221164446-393814182.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/604_349_20201221164446-393814182.png\"></p><p></p><h3>泡沫分离法</h3><p></p><p>泡沫分离法是在含有表面活性剂的废水中通入空气而产生大量气泡，使废水中的污染物吸附于气泡表面而形成泡沫，浮上后对泡沫进行分离的方法，此法广泛用于对合成洗涂剂成分的去除。泡沫分离法在我国已实现了工业化，运行良好。</p><p></p><h3>微电解法</h3><p></p><p>微电解法是在电解反应器中充填粒子，纤加直流电场使这些导电粒子极化而形成无数微小的电解槽，在一定操作条件下，装置内便会产生一定数量的哲基自由基和新生态的混凝剂，这样废水中的污染物便会发生诸如催化氧化分解、混凝、吸附、络合及置换等作用，使废水中的污染物迅速被去除。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1187_679_20201220140826-807053258.png?w=1187&h=679&titlename=%E8%A1%A8%E9%9D%A2%E6%B4%BB%E6%80%A7%E5%89%82%E5%A4%84%E7%90%86%E6%8A%80%E6%9C%AF%E4%BC%98%E7%BC%BA%E7%82%B9","url":"https://img03.sogoucdn.com/app/a/200698/1187_679_20201220140826-807053258.png","rw":1187,"rh":679,"title":"表面活性剂处理技术优缺点","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/604_349_20201221164446-393814182.png?w=604&h=349&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/604_349_20201221164446-393814182.png","rw":604,"rh":349,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69196671728300561","title":"作用和应用领域","versionId":"69196671728300559","lemmaId":19764401473070348,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608540430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>表面活性剂的主要作用</h3></p><p><strong>（1）乳化作用：</strong>由于油脂在水中表面张力大，当水中滴入油脂后，用力搅拌，油脂被粉碎成细珠状，互相混合成乳浊液，但搅拌停止又重新分层。如果加入表面活性剂，用力搅拌，停止后很长时间内却不易分层，这就是乳化作用。其原因是油脂的疏水性被活性剂的亲水基团所包围，形成定向的吸引力，降低了油在水中分散所需要的功，使油脂得到很好的乳化。</p><p><strong>（2）润湿作用：</strong>零件表面上往往粘附有一层蜡、油脂或鳞片状的物质，这些物质是疏水性的。由于这些物质的污染，零件表面不易被水润湿，当水溶液中加入表面活性剂时，零件上的水珠就很容易分散开来，使零件的表面张力大大降低，达到润湿目的。</p><p><strong>（3）增溶作用：</strong>油类物质中加入表面活性剂后，才能“溶解”，但是这种溶解只有在表面活性剂的浓度达到胶体的临界浓度时才能发生，溶解度的大小根据增溶对象和性质来决定。就增溶作用而言，长的疏水基因烃链要比短烃链强，饱和烃链比不饱和烃链强，非离子表面活性剂增溶作用一般比较显著。</p><p><strong>（4）分散作用：</strong>灰尘和污粒等固体粒子比较容易聚集在一起，在水中容易发生沉降，表面活性剂的分子能使固体粒子聚集体分割成细小的微粒，使其分散悬浮在溶液中，起到促使固体粒子均匀分散的作用。</p><p><strong>（5）泡沫作用：</strong>泡沫的形成主要是活性剂的定向吸附作用，是气液两相间的表面张力降低所致。一般低分子活性剂容易发泡，高分子活性剂泡沫少，豆蔻酸黄发泡性最高，硬脂酸钠发泡性最差，阴离子活性剂发泡性和泡沫稳定性比非离子型好，如烷基苯磺酸钠发泡性很强。通常使用的泡沫稳定剂有脂肪醇酰胺、羧基甲基纤维素等，泡沫抑制剂有脂肪酸、脂肪酸酯、聚醚等及其它非离子表面活性剂。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p><h3>主要应用领域</h3></p><p>表面活性剂的应用可分为民用和工业应用。据资料显示：民用表面活性剂中有2/3 用于个人保护用品；合成洗涤剂是表面活性剂消费最大的市场之一，产品包括洗衣粉、液体洗涤剂、餐具洗涤剂和各种家庭用清洗产品及个人保护用品如：洗发香波、护发素、发乳、发胶脂、润肤乳液、爽肤液和洗面奶等。工业用表面活性剂是民用表面活性剂以外用于各工业领域的表面活性剂总和，其应用领域包括纺织工业，金属工业，涂料、油漆、颜料工业，塑料树脂工业，食品工业，造纸工业，皮革工业，石油开采，建材工业，采矿业，能源工业等。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"表面活性剂的前世今生","site":"参考网","url":"http://www.fx361.com/page/2019/0909/5516055.shtml","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false},{"id":2,"type":"web","title":"2019年上半年中国表面活性剂行业概述、市场规模、未来发展趋势及发展方向分析[图]","site":"中国产业信息网","url":"https://www.chyxx.com/industry/201912/821415.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":3,"type":"web","title":"表面活性剂的分类","site":"医学教育网","url":"https://www.med66.com/chujizhuguanyaoshi/fudaojinghua/wx1912136094.shtml","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-18","quoted":false},{"id":4,"type":"journal","title":"水中表面活性剂吸附材料的制备与性能研究","site":"","url":"","journalName":"","author":"王菲菲","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-20","quoted":false},{"id":5,"type":"journal","title":"浅谈表面活性剂的特性与应用","site":"","url":"","journalName":"","author":"缑卫军 吴朝阳","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-20","quoted":false},{"id":6,"type":"web","title":"表面活性剂的应用、分类 ","site":"搜狐网","url":"https://www.sohu.com/a/325765637_120167772","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-20","quoted":false}],"reco

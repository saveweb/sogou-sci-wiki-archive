"paragraphId":"68571844348817675","subCatalogs":null}]},{"level":1,"title":"硐室爆破药包布置方式","paragraphId":"68571844332040460","subCatalogs":[{"level":2,"title":"平坦地面扬弃爆破的药包布置","paragraphId":"68571844332040460","subCatalogs":null},{"level":2,"title":"斜坡地形的药包布置","paragraphId":"68571844332040460","subCatalogs":null},{"level":2,"title":"山脊地形的药包布置","paragraphId":"68571844332040460","subCatalogs":null},{"level":2,"title":"联合作用药包的布置","paragraphId":"68571844332040460","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68571844348817673","title":"基本介绍","versionId":"68571844332040452","lemmaId":68570123442663690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608168004,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>我国硐室爆破技术的应用和发展经历了三个阶段，自20世纪50年代中期起，先后在宝成、鹰厦等铁路的建设中实施硐室爆破技术，当时一个药室装药4500kg左右，一次爆破土石3.8<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/a8cd2c3f2fa321c03349c6487ffb580f9fb12701a1d79ecb3f5a8360fb8166ce.svg\" style=\"vertical-align: -0.025ex;\"></span>。60年代，爆破工作者在工程实践中，发展了大爆破设计理论，完善了设计参数，提出了一套完整的爆破设计计算经验公式，推动中国硐室爆破技术发展进入第二阶段<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。条形药包装药设计标志着中国硐室爆破技术发展进入第三阶段。硐室爆破不需要很多大型机械设备，集中实施作业时间短。但由于硐室爆破一次爆破装药量大，爆破对周围地区的影响控制程度的要求较高，其设计精度越来越高，使用范围及装药量也将受到限制。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68571844348817674","title":"硐室爆破适用条件","versionId":"68571844332040453","lemmaId":68570123442663690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608168004,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）露天矿基本建设初期，穿孔机械和动力铲等大型设备尚未到齐，为了缩短基本建设时间，加速资源开发，可采用硐室爆破。</p><p>（2）山势陡峻，重型设备上山困难，或者山顶狭窄，不便使用大型设备，可使用硐室爆破。</p><p>（3）因生产急需加速剥离，尽快处理局部地段时，可采用硐室爆破。</p><p>（4）地形条件适宜，而工期又很紧迫时，可用硐室爆破修筑尾矿坝，挖掘堑沟，平整场地，赶修道路等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68571844332040457","title":"硐室爆破优缺点","versionId":"68571844332040454","lemmaId":68570123442663690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608168004,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>硐室爆破的优点</h3></p><p>（1）爆破方量大、施工速度快，尤其是在土石方数量集中的工点，如铁路、公路的高填深挖路基、露夭采矿的基建剥离和大规模的采石工程等，从导硐、药室开挖到装药爆破，能在短期内完成任务，对加快工程建设速度有重大作用。</p><p>（2）施工简单、适用性强，在交通不便、地形复杂的山区，特别是对于地势陡峻地段、工程量在几千立方米或立方米的土石方工程，由于硐室爆破使用设备少，施工准备工作量小，因此具有较强的适用性。</p><p>（3）经济效益显著，对于地形较陡、爆破开挖较深、岩石节理裂隙发育、整体性差的岩石，采用硐室爆破方法施工，人工开挖导硐和药室的费用大大低于深孔爆破的钻孔贵用，因此，可以获得显著的经济效益<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>硐室爆破的缺点</h3></p><p>（1）人工开挖导硐和药室，工作条件差，劳动强度高；</p><p>（2）爆破块度不够均匀，容易产生大块，二次爆破工作量大；</p><p>（3）爆破作用和震动强度大，对边坡的稳定及周围建(构)筑物可能造成不良影响。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68571844348817675","title":"硐室爆破分级与分类","versionId":"68571844332040455","lemmaId":68570123442663690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608168004,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>硐室爆破按爆破作用可按照爆破作用、药室形状划分为如下形式：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1硐室爆破分类\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/588_385_20201217091046-925567167.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/588_385_20201217091046-925567167.png\"></p><p></p><h3>松动爆破</h3><p></p><p>（1）普通松动爆破</p><p>在节理裂隙发育、可以保证爆岩大块率较低的地方，宜采用松动爆破；在爆岩可以靠重力作用滑移岀爆破漏斗的陡坡地段，也可采用松动爆破一般药包的最小抵抗线小于15~20m。单位耗药量应在0.5kg/<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/b7fe9944e77d84bf09b6fac21c97499ba5c2c936886fa3bc709d8390918de338.svg\"></span>左右、爆堆集中、对爆区周围岩体破坏较小。</p><p>（2）加强松动爆破</p><p>加强松动爆破在矿山应用较为广泛，其单位耗药量可以达到0.8~1.0kg/<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/6d42842cea53ba34d5921205d0f8486f5de645b18cc5cdd54e8e77be7ab5bbaa.svg\"></span>。一般当药包的最小抵抗线大于15-20m时，为了充分破碎矿岩和降低爆堆髙度，采用加强松动爆破。</p><p></p><h3>拋掷爆破</h3><p></p><p>根据爆破作用指欻的取值，拋掷爆破分为：加强拋掷爆破、标准拋掷爆破和减弱拋掷爆破。在工程实践中根据地面坡度的不同，拋掷爆破的爆破作用指数一般在1~1.5之间，抛掷率为60%左右。凡条件允许布置拋掷药包，能将部分岩石拋出爆区者，应考虑采用抛掷爆破方案。拋掷爆破对路堑边坡的稳定性有较大影响，因此，在较陡的地形条件下，用加强松动爆破也能将大量岩石拋出时，就不应采用标准拋掷爆破或加强拋掷爆破<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p></p><h3>扬弃爆破</h3><p></p><p>在平坦地面或坡度小于30°的地形条件下，将开挖的沟渠、路堑、河道等各种沟槽及基坑内的挖方部分或大部分扬弃到设计开挖范围以外，基本形成工程雏形的爆破方法，称为扬弃爆破。扬弃爆破需要利用炸药能量将岩石向上抬起并扬弃出去，故其单位耗药量高，爆破作用指数大，扬弃爆破的拋掷率一般在80%左右。在平坦地面当爆破作用指数大于1.5时，拋掷率为83%，单位耗药量在1.4-2.2kg/<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%5E%7B3%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.025ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b00cad8d3cc2f218df41a7aa301c7831940b30e72ee8b81edacf42551446b41b.svg\"></span>之间。</p><p></p><h3>定向拋掷爆破</h3><p></p><p>利用爆炸能量将大量土石方按照指定方向，拋掷到一定位置并堆积成一定形状的构筑物的爆破方法，称为定向拋掷爆破。定向拋掷爆破减少了挖、装、运等工序，有着很高的生产效率。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/588_385_20201217091046-925567167.png?w=588&h=385&titlename=%E5%9B%BE1%E7%A1%90%E5%AE%A4%E7%88%86%E7%A0%B4%E5%88%86%E7%B1%BB","url":"https://img04.sogoucdn.com/app/a/200698/588_385_20201217091046-925567167.png","rw":588,"rh":385,"title":"图1硐室爆破分类","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68571844332040460","title":"硐室爆破药包布置方式","versionId":"68571844332040456","lemmaId":68570123442663690,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608168004,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>平坦地面扬弃爆破的药包布置</h3><p></p><p>平坦地面的扬弃爆破，通常是指横向坡度小于30°的加强拋掷爆破，可用于溢洪道与沟渠的土石方开挖。根据开挖断面的深度和宽度之间的关系，可布置单排药包、单层多排药包或者两层多排药包等形式，见图2所示，根据铁路公路爆破的经验，对于开挖断面底宽在8m以内的单线路堑，或者岩石边坡为1：0.5~1：0.75挖深在16m以内的路堑，以及边坡为1：1挖深在20m以内的路堑，均可布置单层药包。当挖深超过上述数据，或者底宽小于8m挖深却大于10m时，可布置两层药包具体布置如图2所示<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 平坦地面扬弃爆破的药包布置图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/784_157_20201217091203-23922328.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/784_157_20201217091203-23922328.png\"></p><p></p><h3>斜坡地形的药包布置</h3><p></p><p>当地形平缓、爆破高度较小，最小抵抗线与药包埋置深度之比R=0.6~0.8时，可布置单层单排或多排的单侧作用药包。如图3a、b所示。当地形陡，R&lt;0.6时，可布置单排多层药包，如图3c所示.</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 斜坡地形的药包布置图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/547_236_20201217091239-1649061120.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/547_236_20201217091239-1649061120.png\"></p><p></p><h3>山脊地形的药包布置</h3><p></p><p>当山脊两侧地形坡度较陡时，可布置单排双侧作用药包，药包两侧的最小抵抗线应相等，如图4a当地形下部坡度较缓时，可在主药包两侧布置辅助药包，如图4b；或者布置双排并列单侧作用药包，如图4c所示当工程要求一侧松动，一侧热掷（或一侧加强松动，一侧松动时），可布置单排双侧不对称作用药包，如图4d所示，或布置双排单侧作用的不等量药包，如图4e所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4 山脊地形的药包布置图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/765_362_20201217091302-911714621.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/765_362_20201217091302-911714621.png\"></p><p></p><h3>联合作用药包的布置</h3><p></p><p>在一些露天剥离爆破或平整场地的爆破中，当爆破范围很大时，可把整个爆破范围分为凡个爆区，在各个爆区内根据地质地形条件，布置多层多排主药包和部分辅助药包图5为贵州营盘坡山体松动爆破时西侧爆区一典型断面上的药包布置图，图中各种形式药包联合作用，达到松动石方、平整场地的目的。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图5 联合作用药包的布置图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/788_333_20201217091330-506264325.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/788_333_20201217091330-506264325.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/784_157_20201217091203-23922328.png?w=784&h=157&titlename=%E5%9B%BE2%20%E5%B9%B3%E5%9D%A6%E5%9C%B0%E9%9D%A2%E6%89%AC%E5%BC%83%E7%88%86%E7%A0%B4%E7%9A%84%E8%8D%AF%E5%8C%85%E5%B8%83%E7%BD%AE%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/784_157_20201217091203-23922328.png","rw":784,"rh":157,"title":"图2 平坦地面扬弃爆破的药包布置图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/547_236_20201217091239-1649061120.png?w=547&h=236&titlename=%E5%9B%BE3%20%E6%96%9C%E5%9D%A1%E5%9C%B0%E5%BD%A2%E7%9A%84%E8%8D%AF%E5%8C%85%E5%B8%83%E7%BD%AE%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/547_236_20201217091239-1649061120.png","rw":547,"rh":236,"title":"图3 斜坡地形的药包布置图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/765_362_20201217091302-911714621.png?w=765&h=362&titlename=%E5%9B%BE4%20%E5%B1%B1%E8%84%8A%E5%9C%B0%E5%BD%A2%E7%9A%84%E8%8D%AF%E5%8C%85%E5%B8%83%E7%BD%AE%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/765_362_20201217091302-911714621.png","rw":765,"rh":362,"title":"图4 山脊地形的药包布置图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/788_333_20201217091330-506264325.png?w=788&h=333&tit

https://img01.sogoucdn.com/app/a/200698/400_146_20200420085922-2122560702.jpg?w=400&h=146&titlename=%E7%BB%84%E8%83%BA%E7%9A%84%E7%94%9F%E7%89%A9%E5%90%88%E6%88%90","url":"https://img01.sogoucdn.com/app/a/200698/400_146_20200420085922-2122560702.jpg","rw":400,"rh":146,"title":"组胺的生物合成","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/489_302_20200420155243-132219210.jpg?w=489&h=302&titlename=IgE-Fc%CE%B5RI%E4%B8%8E%E7%BB%84%E8%83%BA%E9%87%8A%E6%94%BE%E4%BF%A1%E5%8F%B7%E9%80%9A%E8%B7%AF","url":"https://img03.sogoucdn.com/app/a/200698/489_302_20200420155243-132219210.jpg","rw":489,"rh":302,"title":"IgE-FcεRI与组胺释放信号通路","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"分子结构特点","paragraphId":"33770523716506121","subCatalogs":null},{"level":1,"title":"生物合成和代谢","paragraphId":"33770523716506122","subCatalogs":null},{"level":1,"title":"过敏与组胺释放","paragraphId":"33770523716506123","subCatalogs":null},{"level":1,"title":"组胺受体与组胺的生理功能","paragraphId":"33770523716506124","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"33770523716506121","title":"分子结构特点","versionId":"33770523699728905","lemmaId":33630575260615440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"胡天楠","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587424800,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>组胺分子可以看做由一个咪唑环和环外的乙胺两部分构成。在水溶液中，咪唑环上的两个氮原子可以通过互变异构分别与一个氢离子结合，形成两种动态平衡中的互变异构体，而离桥头碳较远的那个氮原子携带氢离子的构型更加稳定，是组胺在溶液中的主要存在形式<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"组胺的几种不同构象，生理pH下左下角的构象最多见\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/619_500_20200420083617-1445532454.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/619_500_20200420083617-1445532454.png\">由于咪唑环上未被质子化的N原子的pKa约为5.8，而脂肪链尾部的NH2的pKa约为9.4，故在生理pH下，组胺脂肪链尾部的NH2会被质子化，以阳离子形式存在于溶液中<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/619_500_20200420083617-1445532454.png?w=619&h=500&titlename=%E7%BB%84%E8%83%BA%E7%9A%84%E5%87%A0%E7%A7%8D%E4%B8%8D%E5%90%8C%E6%9E%84%E8%B1%A1%EF%BC%8C%E7%94%9F%E7%90%86pH%E4%B8%8B%E5%B7%A6%E4%B8%8B%E8%A7%92%E7%9A%84%E6%9E%84%E8%B1%A1%E6%9C%80%E5%A4%9A%E8%A7%81","url":"https://img04.sogoucdn.com/app/a/200698/619_500_20200420083617-1445532454.png","rw":619,"rh":500,"title":"组胺的几种不同构象，生理pH下左下角的构象最多见","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33770523716506122","title":"生物合成和代谢","versionId":"33770523699728906","lemmaId":33630575260615440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"胡天楠","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587424800,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>组胺在生物中是由组氨酸脱去一个二氧化碳分子（脱羧）生成的。该反应在哺乳动物中由L-组氨酸脱羧酶（L-histidine decarboxylase）催化<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。细菌亦能通过与哺乳动物不同的组氨酸脱羧酶合成组胺，一些变质的鱼肉中即存在这一过程，导致一种名为“鲭鱼中毒”的食物中毒<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"400\" titlename=\"组胺的生物合成\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/400_146_20200420085922-2122560702.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/400_146_20200420085922-2122560702.jpg\">组胺合成后即被贮存在肥大细胞的特殊囊泡结构（又称“颗粒”）中。组胺从细胞中释放后，主要通过甲基化和直接氧化两条通路被代谢。在甲基化途径中，组胺分子中离桥头碳较远的氮原子先被组胺甲基转移酶（histamine-N-methyltransferase）甲基化，继而被单胺氧化酶B（monoamine oxidase-B）、双胺氧化酶（diamine oxidase）或苄胺氧化酶（benzylamine oxidase）氧化代谢<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。在直接氧化通路中，组胺可以直接被双胺氧化酶或苄胺氧化酶代谢<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/400_146_20200420085922-2122560702.jpg?w=400&h=146&titlename=%E7%BB%84%E8%83%BA%E7%9A%84%E7%94%9F%E7%89%A9%E5%90%88%E6%88%90","url":"https://img01.sogoucdn.com/app/a/200698/400_146_20200420085922-2122560702.jpg","rw":400,"rh":146,"title":"组胺的生物合成","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33770523716506123","title":"过敏与组胺释放","versionId":"33770523699728907","lemmaId":33630575260615440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"胡天楠","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587424800,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在人的肥大细胞和嗜碱性粒细胞表面，表达着一种名为FcεRI的受体，可以与血清中的免疫球蛋白E（IgE）结合。当循环系统中出现致敏原时，致敏原会和已经与FcεRI结合的IgE结合，并通过交联邻近的FcεRI-IgE引起FcεRI聚集。当FcεRI聚集后，FcεRI的胞内部分会被磷酸化，磷酸化后的FcεRI会招募并诱导细胞质中的酪氨酸激酶Syk活化。活化后的Syk又可造成LAT、PLC-γ等一系列蛋白质磷酸化，这些蛋白的活化最终导致肥大细胞“脱颗粒”，释放出包括组胺在内的炎症物质<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"IgE-FcεRI与组胺释放信号通路\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/489_302_20200420155243-132219210.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/489_302_20200420155243-132219210.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/489_302_20200420155243-132219210.jpg?w=489&h=302&titlename=IgE-Fc%CE%B5RI%E4%B8%8E%E7%BB%84%E8%83%BA%E9%87%8A%E6%94%BE%E4%BF%A1%E5%8F%B7%E9%80%9A%E8%B7%AF","url":"https://img03.sogoucdn.com/app/a/200698/489_302_20200420155243-132219210.jpg","rw":489,"rh":302,"title":"IgE-FcεRI与组胺释放信号通路","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33770523716506124","title":"组胺受体与组胺的生理功能","versionId":"33770523699728908","lemmaId":33630575260615440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"胡天楠","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587424800,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>组胺在人体中的生理功能是通过与一类G蛋白耦联组胺受体结合来实现的。目前已知有四种组胺受体，即H1~H4受体<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>H1受体主要存在于平滑肌、血管内皮细胞、周围神经和中枢神经系统中。组胺与支气管平滑肌上的H1受体结合后，可导致支气管收缩，与血管内皮细胞上的H1受体结合后，导致血管内皮细胞收缩，血管通透性增加，造成组织水肿<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。H1受体是组胺介导的过敏反应的主要受体，许多抗组胺类抗过敏药，例如西替利嗪、氯雷他定，即是通过抑制H1受体的功能实现抗过敏疗效的。另外，H1受体在中枢神经系统中与睡眠-觉醒周期的调控有关<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>，因此一些早期的抗过敏药（如扑尔敏）因能透过血脑屏障抑制脑中H1受体而出现嗜睡等副作用。<br></p><p>H2受体主要存在于胃壁细胞和中枢神经系统中。胃中的类肠嗜铬细胞（Enterochromaffin-like cells，ECL细胞）在胃泌素等刺激下可分泌组胺<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>，组胺与胃壁细胞上的H2受体结合后可通过一系列下游信号通路促进胃酸分泌。因此，H2受体是抗胃酸药物的重要靶点，许多H2受体拮抗剂被开发出来作为治疗胃溃疡、胃食管返流症的药物，例如西咪替丁、雷米替丁等，虽然现在已逐渐被效果更好的质子泵抑制剂取代。中枢神经系统中的H2受体功能目前尚未完全明确，主要因为大部分H2受体拮抗剂都无法透过血脑屏障，给大脑中H2受体功能的研究带来的一定困难<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p>H3受体主要存在于中枢神经系统中，作为突触前自受体（autoreceptor）在负反馈中抑制组胺释放<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。另外，H3受体还可在突触前抑制其他神经递质，例如多巴胺、乙酰胆碱、GABA等<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。H3受体与许多神经活动密切相关，包括控制睡眠-觉醒周期、保持多巴胺动态平衡、影响神经脉冲发放、影响酒精成瘾等<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。截至2019年，已有一种针对H3受体的药物（Pitolisant, 商品名Wakix）被美国FDA批准，该药物是一种H3受体拮抗剂，用于治疗成人发作性睡病（narcolepsy）<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p>H4受体是发现最晚的一种组胺受体，主要存在于骨髓中。H4受体目前已知的主要功能为促进肥大细胞、嗜酸性粒细胞等免疫细胞的趋化性（chemotaxis），以及促进细胞因子从免疫细胞中释放，因此H4受体被认为与炎症反应高度相关<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。H4受体介导的炎症反应还与异位性皮炎造成的瘙痒有关<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。目前已有一些临床研究中的药物以H4受体为靶点，尝试治疗慢性过敏性鼻炎、异位性皮炎等<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"The tautomer ratio of histamine","site":"Journal of Pharmacy and Pharmacology","url":"https://onlinelibrary.wiley.com/doi/abs/10.1111/j.2042-7158.1973.tb09942.x","journalName":null,"author":"","press":"","publishYear":"","pub

<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="二硫键捕获 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>二硫键捕获 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('a82ac06821954ecca4e5e9f806b8db9c') window._gtag.traceId = 'a82ac06821954ecca4e5e9f806b8db9c';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level2"><div class="detail-title" id="abstract-title"><h1>二硫键捕获</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="43802423331946254"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/500_150_20200627082857-1403863199.gif" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/500_150_20200627082857-1403863199.gif?width=231&amp;height=174&amp;titlename=&amp;w=500&amp;h=150" title="点击查看大图" data-w="500" data-h="150" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/500_150_20200627082857-1403863199.gif)" href="#!"></a></div><div><p>二硫键捕获（Disulfide trapping，又称tethering）是一种利用二硫键的可逆形成筛选潜在药物分子的方法。该方法由加州大学旧金山分校的James A. Wells等首创<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>，现已和高通量筛选等技术一并成为新药研发的重要手段。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->3.7<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"43488080396582413","versionId":"43802423331946247","title":"二硫键捕获","subtitle":"","abstracts":{"paragraphId":"43802423331946254","title":"摘要","versionId":"43802423331946248","lemmaId":43488080396582420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"胡天楠","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593404278,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>二硫键捕获（Disulfide trapping，又称tethering）是一种利用二硫键的可逆形成筛选潜在药物分子的方法。该方法由加州大学旧金山分校的James A. Wells等首创<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，现已和高通量筛选等技术一并成为新药研发的重要手段。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_150_20200627082857-1403863199.gif?width= 95%E3%80%82%E4%B8%8A%EF%BC%9A%E7%BC%A9%E5%90%88%E5%8F%8D%E5%BA%94%2B%E4%BA%8C%E7%A1%AB%E9%94%AE%E4%BA%A4%E6%8D%A2%EF%BC%9B%E4%B8%8B%EF%BC%9A%E7%82%B9%E5%87%BB%E5%8C%96%E5%AD%A6%E5%8F%8D%E5%BA%94%2B%E4%BA%8C%E7%A1%AB%E9%94%AE%E4%BA%A4%E6%8D%A2","url":"https://img01.sogoucdn.com/app/a/200698/1055_395_20200628114818-253739029.png","rw":1055,"rh":395,"title":"两种合成小分子二硫键侧链的方法。上：缩合反应+二硫键交换；下：点击化学反应+二硫键交换","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/550_155_20200629121218-631567514.jpg?w=550&h=155&titlename=%E5%9F%BA%E4%BA%8EDNA/RNA%E7%9A%84%E4%BA%8C%E7%A1%AB%E9%94%AE%E6%8D%95%E8%8E%B7","url":"https://img01.sogoucdn.com/app/a/200698/550_155_20200629121218-631567514.jpg","rw":550,"rh":155,"title":"基于DNA/RNA的二硫键捕获","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"背景和基本原理——利用二硫键“钓鱼”","paragraphId":"43802423365500683","subCatalogs":null},{"level":1,"title":"流程与步骤","paragraphId":"43802423331946253","subCatalogs":null},{"level":1,"title":"应用和发展","paragraphId":"43802423331946255","subCatalogs":[{"level":2,"title":"药物筛选与新药发现","paragraphId":"43802423331946255","subCatalogs":null},{"level":2,"title":"结构鉴定和研究蛋白-蛋白相互作用","paragraphId":"43802423331946255","subCatalogs":null},{"level":2,"title":"DNA/RNA的二硫键捕获","paragraphId":"43802423331946255","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43802423365500683","title":"背景和基本原理——利用二硫键“钓鱼”","versionId":"43802423331946250","lemmaId":43488080396582420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"胡天楠","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593404278,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>进入21世纪以来，每年都有数十万新分子被合成出来<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。相比之下，每年问世的新药分子却寥寥无几，以2019年为例，只有29个小分子药物在FDA正式获批<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。因此，怎样从分子的汪洋大海中找到合适的药物分子，无异于一项大海捞针的艰巨任务。由于分子模拟等计算机辅助药物设计方法存在的局限性，目前大部分药物分子的发现，仍有赖于高通量筛选技术。</p><p>高通量筛选技术，顾名思义，即快速对候选分子进行大规模筛选的技术。在高通量筛选技术中，初筛往往是通过寻找与目标蛋白结合力高的小分子来实现的<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。然而，由于绝大多数药物分子与目标蛋白都是通过氢键或“疏水相互作用”等结合力较弱的方式结合的，常规的筛选方法时常会漏掉潜在的药物分子<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"二硫键捕获原理示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1280_1052_20200627091246-2018407538.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1280_1052_20200627091246-2018407538.jpg\">为了更好地找到可与目标蛋白结合的小分子，受“钓鱼”的原理启发，科学家发明了“二硫键捕获”的方法。首先，利用蛋白质中天然存在的半胱氨酸，或通过定点突变人为在蛋白质中引入半胱氨酸，使蛋白质在接近结合位点的表面出现一个巯基（-SH）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，此即为“鱼饵”。然后，在待筛选的药物分子末端引入一个含二硫键的支链，该二硫键可在还原条件下断裂，并通过二硫键交换反应与蛋白质表面的巯基生成新的二硫键<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，此即为“钓鱼”。然而，由于二硫键交换反应是一个可逆反应，因此除非该小分子本来就与目标蛋白匹配，使其在蛋白附近富集，将化学平衡拉向与蛋白质形成新的二硫键的一侧<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，否则，“鱼”也不会真的咬钩。而由于“鱼饵”的存在，本来与目标蛋白结合力较弱的分子便可以被“钓”出，因此大大增加了进一步筛选的候选药物分子的数量<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，减少了“漏网之鱼”。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1280_1052_20200627091246-2018407538.jpg?w=1280&h=1052&titlename=%E4%BA%8C%E7%A1%AB%E9%94%AE%E6%8D%95%E8%8E%B7%E5%8E%9F%E7%90%86%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/1280_1052_20200627091246-2018407538.jpg","rw":1280,"rh":1052,"title":"二硫键捕获原理示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43802423331946253","title":"流程与步骤","versionId":"43802423331946251","lemmaId":43488080396582420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"胡天楠","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593404278,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>二硫键捕获的第一步是分别在目标蛋白和小分子上引入供二硫键交换反应的基团。在蛋白质中，很多时候可以利用天然存在的半胱氨酸，这一方法对于在催化位点附近存在半胱氨酸的目标蛋白非常适用，如caspase-1, caspase-3, caspase-7, 胸苷酸合成酶等<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。若目标蛋白催化位点附近没有半胱氨酸，也可以通过定点突变的方式引入半胱氨酸，前提是蛋白质的大致结构已知，或通过同源模拟等手段已有一个大致的预测<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。若目标蛋白中存在除活性位点外的其他表面半胱氨酸，则可通过定点突变的方式用其他氨基酸取代这些有可能带来干扰的半胱氨酸<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。<br></p><p>在小分子上引入含二硫键的支链有许多种方式，比较常用的手段包括利用缩合反应或点击化学反应先合成对称的二聚体，然后再用二硫键交换反应引入含二硫键的非对称侧链<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。这些反应的好处是条件温和，可以在96孔板上直接合成后进行高通量筛选：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"两种合成小分子二硫键侧链的方法。上：缩合反应+二硫键交换；下：点击化学反应+二硫键交换\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1055_395_20200628114818-253739029.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1055_395_20200628114818-253739029.png\">接下来，将含巯基的目标蛋白与含二硫键侧链的小分子，在还原剂（通常是2-巯基乙醇）的条件下共孵育一段时间<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>，此时若小分子与目标蛋白间本来存在一定的相互作用，则小分子会与蛋白质形成新的二硫键共价物。然后，对所有共孵育后的样品进行LC-MS检测，若小分子与蛋白质形成共价物，则可检测到新的质量峰<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。在一定浓度的还原剂条件下，不同小分子与蛋白质形成共价物的比例不同，比例越高，则说明该分子与蛋白质亲和力越强，据此便可筛选出合适的小分子配体<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。除了LC-MS，近年来，亦有包括UPLC-MS、SPE-MS、MALDI-TOF等分析手段相继用于基于二硫键捕获的药物筛选中<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1055_395_20200628114818-253739029.png?w=1055&h=395&titlename=%E4%B8%A4%E7%A7%8D%E5%90%88%E6%88%90%E5%B0%8F%E5%88%86%E5%AD%90%E4%BA%8C%E7%A1%AB%E9%94%AE%E4%BE%A7%E9%93%BE%E7%9A%84%E6%96%B9%E6%B3%95%E3%80%82%E4%B8%8A%EF%BC%9A%E7%BC%A9%E5%90%88%E5%8F%8D%E5%BA%94%2B%E4%BA%8C%E7%A1%AB%E9%94%AE%E4%BA%A4%E6%8D%A2%EF%BC%9B%E4%B8%8B%EF%BC%9A%E7%82%B9%E5%87%BB%E5%8C%96%E5%AD%A6%E5%8F%8D%E5%BA%94%2B%E4%BA%8C%E7%A1%AB%E9%94%AE%E4%BA%A4%E6%8D%A2","url":"https://img01.sogoucdn.com/app/a/200698/1055_395_20200628114818-253739029.png","rw":1055,"rh":395,"title":"两种合成小分子二硫键侧链的方法。上：缩合反应+二硫键交换；下：点击化学反应+二硫键交换","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"43802423331946255","title":"应用和发展","versionId":"43802423331946252","lemmaId":43488080396582420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77532282,"name":"胡天楠","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593404278,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>如前所述，二硫键捕获对于小分子药物筛选来说是一种重要的新方法，但其应用不仅限于药物筛选，更包括助力结构鉴定、研究蛋白-蛋白相互作用，以及研究DNA/RNA与蛋白质或小分子的相互作用等。</p><h3>药物筛选与新药发现</h3><p>二硫键捕获自问世以来，已被用于针对多种疾病相关蛋白的药物开发中<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>，例如与肿瘤程序性死亡相关的caspase家族蛋白<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>，与多种疾病密切相关的G蛋白偶联受体<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>，与免疫反应相关的IL-2<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>等。不但如此，二硫键捕获法还可以用来寻找蛋白质尚未被发现的潜在药物分子结合位点，尤其是那些通过变构调节影响活性的位点<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup>，而这些位点对很多药物分子（例如雷帕霉素）来说恰恰是非常灵活与重要的结合位点。</p><p>虽然大部分基于二硫键捕获发现的新药分子尚处于实验室阶段，但近年来亦有一些进入临床实验的新药分子，也出现了像Carmot Therapeutics这样的以二硫键捕获为技术平台的药物公司<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup>。最引人瞩目的可能是针对非小细胞肺癌的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"KRAS%5E%7BG12C%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/c39e261df63edb3412596245674a45f2af83fce88d9d086fb6d9fad2fe11b4ad.svg\"></span>蛋白的抑制剂AMG 510<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup>，该分子的母核即是通过二硫键捕获技术发现的<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup>，并在随后经过数轮优化，目前已进入临床II期实验<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>，并在对其他药物耐药的晚期肿瘤患者中展示出一定的疗效<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup>。</p><h3>结构鉴定和研究蛋白-蛋白相互作用</h3><p>除了直接用于药物研发，二硫键捕获技术也可以用于许多基础生物学研究中。例如，对蛋白质结构，尤其是蛋白质-小分子复合物的共结晶的结构分析通常是一件很费时费力的研究，因为晶体生长对周围条件要求非常苛刻，而最适条件只能凭借经验去摸索。二硫键捕获技术可以利用蛋白质与小分子形成的二硫键，使小分子与蛋白质之间的复合物更加稳定，同时非特异性结合可通过调整还原剂的用量降至最低，大大加速了蛋白质-小分子复合物的X射线晶体衍射结构分析<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。通过这一方法得到的复合物晶体结构又可以反过来指导药物分子的设计<sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup>。</p><p>蛋白-蛋白相互作用（Protein-Protein Interaction, PPI）是细胞内许多生命活动的基础，有着重要的研究价值。然而，对蛋白-蛋白相互作用的结构生物学研究和化学生物学研究非常困难，这也限制了以PPI为靶点的药物研发。二硫键捕获技术为PPI的研究提供了一种新的思路。通过二硫键捕获，研究人员不但可以诱导蛋白-蛋白形成更稳定的复合物以供结构解析，更可发现新的PPI抑制剂/激动剂，使之成为研究PPI的化学生物学工具<sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup>。<br></p><h3>DNA/RNA的二硫键捕获</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"基于DNA/RNA的二硫键捕获\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/550_155_20200629121218-631567514.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/550_155_20200629121218-631567514.jpg\">DNA/RNA在生命活动中扮演着重要的功能，除了直接转录翻译产生蛋白质，DNA/RNA本身也能与蛋白质发生相互作用。另外，RNA也可以折叠形成三级结构，因此RNA本身也是一种新的小分子药物的作用靶点，针对RNA开发的小分子抑制剂有望在包括肿瘤、脊髓侧索硬化（又称“渐冻症”，ALS）等疾病中大显身手<sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup>。理论上，亦可通过二硫键捕获研究DNA/RNA与蛋白质或小分子的相互作用。由于核酸分子并不存在天然的巯基，因此基于DNA/RNA的二硫键捕获需要通过合成化学人工引入可以反应的含硫基团<sup><a href=\"#quote_23\" class=\"kx_ref\">[23]</a></sup><sup><a href=\"#quote_24\" class=\"kx_ref\">[24]</a></sup>。这一技术非常适合可以用化学方法掺入人工碱基的小RNA（例如miRNA, siRNA）的相关研究，也使得二硫键捕获的应用范围延伸到蛋白质之外的领域中。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/550_155_20200629121218-631567514.jpg?w=550&h=155&titlename=%E5%9F%BA%E4%BA%8EDNA/RNA%E7%9A%84%E4%BA%8C%E7%A1%AB%E9%94%AE%E6%8D%95%E8%8E%B7","url":"https://img01.sogoucdn.com/app/a/200698/550_155_20200629121218-631567514.jpg","rw":550,"rh":155,"title":"基于DNA/RNA的二硫键捕获","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Site-directed ligand discovery","site":"PNAS","url":"https://www.pnas.org/content/97/17/9367","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"Exploration of the chemical space and its three historical regimes","site":"PNAS","url":"https://www.pnas.org/content/116/26/12660","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type

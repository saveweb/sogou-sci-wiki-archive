本介绍","versionId":"36740472814721289","lemmaId":19764551729816844,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80451950,"name":"Buzz Lightyear","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589195028,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>顶体是精子所特有的结构，哺乳动物精子顶体位于精子头前端，是一个由顶体帽与赤道板组成的帽状结构。正常精子头部与顶体之间界限清晰，顶体约占头部的40%-70%。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>在精子形成早期，其胞质内含有大量的高尔基复合体。随着精子形成（spermiogenesis）这一过程的启动，高尔基复合体产生圆形囊泡，称之为<strong>前顶体囊泡</strong>，囊泡内含有致密的颗粒，称之为<strong>前顶体颗粒</strong>。随后前顶体囊泡逐渐融合形成了一个大的顶体囊泡。伴随着精子细胞核的浓缩变长，顶体囊泡逐渐变为扁平状，覆盖在细胞核的表面，由顶部向尾部逐渐包绕了精子细胞核的大半部，形成<strong>顶体</strong>。&nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>顶体内含有丰富的糖和多种水解酶类，包括酸性磷酸酶、蛋白水解酶、透明质酸酶等。为顶体反应提供充足的酶源。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35889550823807501","title":"顶体反应","versionId":"36740472814721290","lemmaId":19764551729816844,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80451950,"name":"Buzz Lightyear","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589195028,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>1.基本过程</h3><p>获能的精子在输卵管壶腹部与卵子相遇后，精子头部的顶体外膜与精子细胞膜融合、破裂，形成许多小孔，释放出包含多种水解酶的顶体酶，使卵母细胞外围的放射冠（corona radiata）及透明带（zona pellucida）溶解，这一过程称为<strong>顶体反应（acrosomal reaction，AR）</strong>。只有完成顶体反应的精子才能与卵细胞融合，实现受精。精子进入卵细胞后会立即激发卵细胞完成第二次减数分裂，并形成第二极体。进入卵细胞的精子，尾部迅速退化，细胞核膨大形成雄性原核，并与雌性原核融合，形成受精卵。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><h3>2.调控通路</h3><p>过去认为生理性的顶体反应需要精子与卵子透明带接触后才能发生。但现有研究显示，大部分精子在穿越卵丘细胞层时顶体反应已经启动。钙离子和碳酸氢根离子内流、胆固醇外流激活腺苷酸环化酶AC，使质膜内cAMP增加，进而激活cAMP依赖的PKA，介导精子膜与顶体外膜的融合，这一过程是顶体反应的主要调控通路。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>其他调控通路还包括磷脂酶C-γ1 (phosphoinositide-specific phospholipase-γ1, PLC-γ1) 受体、钙离子等通路。同时，顶体反应也受许多蛋白质的调控，如近年发现的白细胞抗原相关蛋白 (leukocyte antigen-related protein, LAR) 、酪氨酸磷酸酶受体相互作用蛋白Liprinα3等。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>顶体反应同样是一种特殊的胞吐事件，许多顶体内物质通过膜融合的形式形成囊泡，被释放出精子。作为三磷酸鸟苷酸酶 (GTPase) 家族中的成员，发动蛋白 (Dynamin) 在神经细胞突触结构中发挥调控囊泡运输的作用，现有研究发现，Dynamin1和Dynamin2存在于小鼠成熟精子中，且位于顶体周围区域，同时参与调控了顶体反应中特殊的膜融合与膜分裂反应，保证胞吐事件的稳定，使精子具有受精的能力。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>3.临床应用</h3><p>顶体反应是自然条件下精子受精前的最后一个步骤，也是精子在受精时的关键变化，常用作体外精子获能成功与否的标准之一。据研究，精子顶体反应能力受损会导致男性生育能力的下降。因此，检测精子顶体反应及顶体酶活性有助于预见精子的受精能力，可作为不育症的诊断指标之一。</p><p>精子顶体反应的检测方法常用的有：凝集素免疫荧光染色法；考马斯亮蓝染色及金霉素染色法。</p><p><strong>凝集素免疫荧光染色法：</strong>顶体内含大量的糖蛋白，能与植物凝集素如豌豆凝集素（PSA）等特异性结合，用带有荧光素的豌豆凝集素标记精子，可显示顶体内容物。精子发生顶体反应后，顶体内容物丢失，则顶体内无荧光。</p><p><strong>考马斯亮蓝染色法：</strong>考马斯亮蓝能将蛋白染成紫蓝色，精子顶体内含大量的酶等蛋白质，易被考马斯亮蓝着色，顶体反应后，内容物丢失，则顶体区不着色或着色浅。</p><p><strong>金霉素染色法：</strong>利用金霉素能<span class=\"kx_formula\" alt=\"Ca%5E%7B2%2B%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.05ex;\" viewbox=\"0 -833.9 2197.7 855.9\" focusable=\"false\" width=\"

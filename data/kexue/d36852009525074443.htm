obBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80693724,"name":"Qi。","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589276043,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 光电二极管的核心部分是P-N结，和普通的二极管一样，P-N结属于单向导电的非线性元件，在P-N结中存在一个从N区指向P区的内电场E。在热平衡的条件下(无光照下)，多数载流子(N区的电子和P区的空穴)的扩散作用与少数载流子(N区的空穴和P区的电子)的漂移作用相互抵消，没有净电荷通过P-N结。有光照射在P-N结及附近区域时，如果照射的光子有足够大的能量，那么就会在P-N结及附近区域产生少数光生载流子。少数光生载流子靠扩散作用进入P-N结区，并在内电场E的作用下，电子漂移到N区，空穴漂移到P区，使N区带负电荷，P区带正电荷，进而产生附加电势，我们把这个电势叫做光生电动势。&nbsp; 当有外加偏压，且外加偏压方向与P一结内电场 一致时，光生载流子在势垒区电场作用下漂移过P-N结，形成导电电流。光电二极管的工作原理如图1:<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"283\" titlename=\"图1光电效应原理图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/283_169_20200512162653-567603066.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/283_169_20200512162653-567603066.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/283_169_20200512162653-567603066.png?w=283&h=169&titlename=%E5%9B%BE1%E5%85%89%E7%94%B5%E6%95%88%E5%BA%94%E5%8E%9F%E7%90%86%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/283_169_20200512162653-567603066.png","rw":283,"rh":169,"title":"图1光电效应原理图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36876394487110144","title":"光电二极管的伏安特性","versionId":"36876394470332940","lemmaId":36852009525074440,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null 量的电流流过，这个电流称为暗电流。光电压模式下没有暗电流，噪声主要是并联电阻产生的热噪声。光电导模式下，噪声除了热噪声外，还有散粒噪声。光电二极管通常在光电压模式和光电导模式中选择最优的设计，而不是二者同时优化使用。如图4所示<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"436\" titlename=\"图4 光电二极管的工作模式\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/436_280_20200512171408-951751279.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/436_280_20200512171408-951751279.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/436_280_20200512171408-951751279.png?w=436&h=280&titlename=%E5%9B%BE4%20%E5%85%89%E7%94%B5%E4%BA%8C%E6%9E%81%E7%AE%A1%E7%9A%84%E5%B7%A5%E4%BD%9C%E6%A8%A1%E5%BC%8F","url":"https://img02.sogoucdn.com/app/a/200698/436_280_20200512171408-951751279.png","rw":436,"rh":280,"title":"图4 光电二极管的工作模式","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"光电二极管放大电路设计[D].陕西师范大学,2014.","site":"","url":"","journalName":"","author":"陈彦涛. ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-12","quoted":false},{"id":2,"type":"journal","title":"基于光电二极管的前置放大器噪声分析[J].集成电路设计与应用.半导体技术.2011. 36(4):305.","site":"","url":"","journalName":"","author":"占建明，汉德胜，王宏，王良，杨文才.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-12","quoted":false},{"id":3,"type":"journal","title":" Divide and Conquer Noise in Photodiode Amplifiers [J]. ElectronicDesign, 1994,6(27):10.","site":"","url":"","journalName":"","author":"J.Graeme.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-12","quoted":false},{"id":4,"type":"book","title":"光电测试技术与系统[M].","site":"","url":"","journalName":null,"author":"张广军.","press":"北京航空航天大学科学出版社","publishYear":"2010","publishTime":null,"publishPlace":"北京","page":"37-38.","volume":"","quoteTime":"","quoted":false}],"recommendRefere

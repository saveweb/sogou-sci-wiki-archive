"paragraphId":"25879787352373016","subCatalogs":null},{"level":1,"title":"植物的感温性","paragraphId":"25879787352373013","subCatalogs":null},{"level":1,"title":"植物的感光性","paragraphId":"25879787352373012","subCatalogs":null},{"level":1,"title":"基本营养生长性","paragraphId":"25879787352373017","subCatalogs":null},{"level":1,"title":"生产上的应用","paragraphId":"25879787352373015","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"25879787352373016","title":"温光反应特性","versionId":"32630979319317521","lemmaId":25834146899179268,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1586745579,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>温光反应特性，指植物对温度和光周期作出响应以影响开花结实的特征。植物在生长发育的过程中，必须经历一定的温度和光周期诱导，才能从营养生长转为生殖生长，进行花芽和幼穗分化，进而开花结实。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>同种植物的不同品种，种植在相同的环境下，其生育期长短不同；同种植物的同一品种植在不同季节、不同纬度和不同海拔地区，其生育期的长短也不相同，有的甚至影响正常开花和成熟。其主要原因就在于植物品种的温光反应特性存在差异，即不同植物品种的感温性、感光性存在差异。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><table><caption>不同类型玉米品种的生育期与叶片数 \n &nbsp;<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup> \n &nbsp;<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup> \n &nbsp;<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup> \n </caption><thead><tr><th colspan=\"1\" width=\"86\" align=\"center\" valign=\"middle\">类型</th><th colspan=\"1\" width=\"86\" align=\"center\" valign=\"middle\">超早熟</th><th colspan=\"1\" width=\"86\" align=\"center\" valign=\"middle\">早熟</th><th colspan=\"1\" width=\"86\" align=\"center\" valign=\"middle\">中早熟</th><th colspan=\"1\" width=\"86\" align=\"center\" valign=\"middle\">中熟</th><th colspan=\"1\" width=\"86\" align=\"center\" valign=\"middle\">中晚熟<br></th><th width=\"86\" align=\"center\" valign=\"middle\">晚熟</th><th width=\"86\" align=\"center\" valign=\"middle\">超晚熟</th></tr></thead><tbody><tr><td width=\"86\" align=\"center\" valign=\"middle\">叶片数（片）</td><td width=\"86\" align=\"center\" valign=\"middle\">8-11</td><td width=\"86\" align=\"center\" valign=\"middle\">12-14</td><td width=\"86\" align=\"center\" valign=\"middle\">15-16</td><td width=\"86\" align=\"center\" valign=\"middle\">17-18</td><td width=\"86\" align=\"center\" valign=\"middle\">19-20</td><td width=\"86\" align=\"center\" valign=\"middle\">21-22</td><td width=\"86\" align=\"center\" valign=\"middle\">&gt;23</td></tr><tr><td width=\"86\" align=\"center\" valign=\"middle\">生育期（天）</td><td width=\"86\" align=\"center\" valign=\"middle\">70-80</td><td width=\"86\" align=\"center\" valign=\"middle\">81-90</td><td width=\"86\" align=\"center\" valign=\"middle\">91-100</td><td width=\"86\" align=\"center\" valign=\"middle\">101-110</td><td width=\"86\" align=\"center\" valign=\"middle\">111-120</td><td width=\"86\" align=\"center\" valign=\"middle\">121-130</td><td width=\"86\" align=\"center\" valign=\"middle\">131-140</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25879787352373013","title":"植物的感温性","versionId":"32630979319317522","lemmaId":25834146899179268,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1586745579,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一些二年生植物，如冬小麦、冬黑麦、冬油菜等，在其营养生长的过程中，必须经过一段较低温度的诱导，才能在来年顺利地由营养生长转为生殖生长，这个低温诱导的过程也被称为春化<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。花芽的形成和花芽的发育是截然不同的两个过程，所需的环境条件也不相同。植物经过低温阶段是保持生命力旺盛的重要环节，不仅是成花，也是营养生长的需要。在春化作用完成之前，春化可以被逆转；春化作用一旦完成，即使再遇到环境高温，也不能解除春化记忆<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。不同植物和不同品种对低温的程度和时间有不同要求，一般可分为 3 种类型<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><ol><li><p><strong>冬性类型</strong>，这类植物品种春化必须经历低温，春化时间较长，如果没有经过低温条件，则花芽不能分化，更不能抽穗开花。一般对应晚熟植物物品种或中晚熟植物品种。</p></li><li><p><strong>半冬性类型</strong>，这类植物春化对低温的要求介于冬性类型和春性类型之间，春化的时间相对较短，如果没有经过低温条件则花芽分化、抽穗开花大大推迟。一般对应中熟或早中熟植物品种。</p></li><li><p><strong>春性类型</strong>，这类植物品种春化对低温的要求不严格，春化时间也较短。一般对应极早熟、早熟和部分早中熟植物品种。</p></li></ol><table data-sort=\"sortDisabled\"><caption>小麦、油菜通过春化所需的温度和天数 \n &nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup> \n &nbsp;<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup> \n &nbsp;<br> \n </caption><thead><tr><th colspan=\"1\" align=\"center\" valign=\"middle\" height=\"24\" width=\"186\">植物</th><th colspan=\"1\" align=\"center\" valign=\"middle\" height=\"24\" width=\"186\">类型</th><th colspan=\"1\" align=\"center\" valign=\"middle\" height=\"24\" width=\"186\">春化温度范围（℃）</th><th colspan=\"1\" height=\"24\" align=\"center\" valign=\"middle\" width=\"186\">春化时间（d）&nbsp;</th></tr></thead><tbody><tr><td align=\"center\" valign=\"middle\" rowspan=\"3\" colspan=\"1\" width=\"186\"><p>小麦</p></td><td align=\"center\" valign=\"middle\" height=\"25\" width=\"186\">冬性</td><td align=\"center\" valign=\"middle\" height=\"25\" width=\"186\">0~3</td><td height=\"25\" align=\"center\" valign=\"middle\" width=\"186\">40~45</td></tr><tr><td align=\"center\" valign=\"middle\" height=\"24\" width=\"186\">半冬性</td><td align=\"center\" valign=\"middle\" height=\"24\" width=\"186\">3~6</td><td align=\"center\" valign=\"middle\" height=\"24\" width=\"186\">10~15</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"186\">春性</td><td align=\"center\" valign=\"middle\" width=\"186\">8~15</td><td align=\"center\" valign=\"middle\" width=\"186\">5~8</td></tr><tr><td align=\"center\" valign=\"middle\" rowspan=\"3\" colspan=\"1\" width=\"186\">油菜</td><td align=\"center\" valign=\"middle\" width=\"186\">冬性<br></td><td align=\"center\" valign=\"middle\" width=\"186\">0~5</td><td align=\"center\" valign=\"middle\" width=\"186\">20~40</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"186\">半冬性<br></td><td align=\"center\" valign=\"middle\" width=\"186\">5~15</td><td align=\"center\" valign=\"middle\" width=\"186\">20~30</td></tr><tr><td align=\"center\" valign=\"middle\" width=\"186\">春性<br></td><td align=\"center\" valign=\"middle\" width=\"186\">15~20</td><td align=\"center\" valign=\"middle\" width=\"186\">15~20</td></tr></tbody></table><p>小麦、油菜的低温诱导，可在处于萌动状态的种子时期，也可在苗期进行。田间条件下，植物感温一般在感光之前进行，如小麦感温阶段在生长锥伸长期结束，而感光阶段在雌雄蕊分化期结束。甘蓝型油菜感温敏感期在 9~10 叶期，而感光敏感期在 11~12 叶期。但也有不同的观点，一种观点认为春化作用终止于幼穗分化的二棱期，另一种观点认为春化作用终止的时间因品种基因型和环境条件而异。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25879787352373012","title":"植物的感光性","versionId":"32630979319317523","lemmaId":25834146899179268,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1586745579,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物花器分化和形成除需要定温度诱导外，&nbsp;还必须经历一定的光周期诱导。植物在系统发育过程中，对日照长度的变化做出反应，顶端分生组织发生分化，从营养生长转向生殖生长，这种现象称为光周期现象<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。植物接受光照的临界暗期对短日照植物更为重要，植物接受光周期信号的部位不是即将发生阶段转变的茎顶端或叶腋，而是叶片<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。叶片可能在接受光周期诱导之后产生某种开花信号物质，进一步传递到茎顶端影响花芽分化，这种物质可能与赤霉素有关<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"植物感受光周期的部位不是即将发生改变的部位而是叶片\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/978_427_20200226193001-191109853.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/978_427_20200226193001-191109853.png\">不同植物品种需要一定光周期诱导的特性称为感光性，感光性一般分为&nbsp;4 种类型<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>：</p><ol><li><p><strong>短日照植物</strong>，是日照长度短于一定的临界日长时才能开花的植物。短日照植物多数在夏季或秋季开花，如果适当延长黑暗，缩短光照可提早开花。相反，如果延长日照，则延迟开花或不能进行花芽分化。常见的短日照植物有：大豆、棉花、玉米、高粱、谷子、晚稻、黄麻、大麻、甘薯、菊花、牵牛花、苍耳、烟草等。</p></li><li><p><strong>长日照植物</strong>，日照长度长于一定的临界日长时才能开花的植物。长日照植物多数在早春及春夏之交开花，如果延长光照，缩短黑暗可提早开花；而延长黑暗，则延迟开花或花芽不能分化。常见的长日照植物有：小麦、大麦、黑麦、燕麦、苜蓿、三叶草、萝卜、白菜、油菜、菠菜等。</p></li><li><p><strong>日中性植物</strong>，指有些植物对日照长短反应不敏感，开花之前并不要求一定的昼夜长短，只需达到一定的基本营养生长期，在自然条件下四季均可开花。常见的日中性植物有：养麦、番茄、黄瓜、四季豆等。</p></li><li><p><strong>定日照植物</strong>，是要求日照长短有一定的固定时间才能完成其生育周期的植物，比如甘蔗只有在日照长度为 12 h 45 min 的条件下才能开花。</p></li></ol><table data-sort=\"sortDisabled\"><caption>一些植物的临界日长 \n &nbsp;<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup> \n &nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup> \n </caption><thead><tr><th colspan=\"1\" width=\"249\" align=\"center\" valign=\"middle\">类型</th><th colspan=\"1\" width=\"250\" align=\"center\" valign=\"middle\">植物</th><th colspan=\"1\" width=\"250\" align=\"center\" valign=\"middle\">24 h&nbsp;周期中的临界日长（h）</th></tr></thead><tbody><tr><td width=\"249\" align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">短日照植物</td><td width=\"250\" align=\"center\" valign=\"middle\">大豆</td><td width=\"250\" align=\"center\" valign=\"middle\">15</td></tr><tr><td width=\"250\" align=\"center\" valign=\"middle\">水稻</td><td width=\"250\" align=\"center\" valign=\"middle\">12~15</td></tr><tr><td width=\"249\" align=\"center\" valign=\"middle\" rowspan=\"3\" colspan=\"1\">长日照植物</td><td width=\"250\" align=\"center\" valign=\"middle\">大麦</td><td width=\"250\" align=\"center\" valign=\"middle\">&gt;12</td></tr><tr><td width=\"250\" align=\"center\" valign=\"middle\">小麦</td><td width=\"250\" align=\"center\" valign=\"middle\">13~14</td></tr><tr><td width=\"250\" align=\"center\" valign=\"middle\">甜菜</td><td width=\"250\" align=\"center\" valign=\"middle\">~14</td></tr></tbody></table><p>在自然条件下，昼夜总是在 24 h 的周期内交替出现，因此与临界日长相对应的还有临界暗期。临界暗期是在昼夜周期中短日照植物能够开花所必需的最短暗期长度，或长日照植物能够开花所必需的最长暗期长度。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>如以短日照植物大豆为试验材料，日长为 16 h 及 4 h，暗期为 4~20 h，结果表明：暗期在 10 h 以下无花芽分化，暗期长于 10&nbsp;h&nbsp;可形成花芽，暗期为 13~14 h 花芽最多，这说明临界暗期比临界日长对开花更重要。短日照植物实际上是“长夜植物”，长日照植物实际是“短夜植物”。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/978_427_20200226193001-191109853.png?w=978&h=427","url":"https://img01.sogoucdn.com/app/a/200698/978_427_20200226193001-191109853.png","rw":978,"rh":427,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"25879787352373017","title":"基本营养生长性","versionId":"0","lemmaId":25834146899179268,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582721555,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物的生殖生长是在营养生长的基础上进行的，其发育转变必须有一定的营养生长作为物质基础。因此，即使处在适于发育的温度和光周期条件下，也必须有最低限度的营养生长才能进行幼穗（花芽）分化。这种在植物进人生殖生长前，不受温度和光周期影响而缩短的营养生长期，称为基本营养生长期。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>如不同水稻品种基本营养生长期的变化幅度为 15~60 d，不同春播甘蓝型油菜品种的基本营养生长期的变化幅度为 24~27 d。不同植物品种的基本营养生长期长短各异，这种基本营养生长期长短的差异特性，称为植物品种的基本营养生长性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25879787352373015","title":"生产上的应用","versionId":"32630979319317524","lemmaId":25834146899179268,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1586745579,"comment":null,"dependVersionId":0,"contentType":1,"content":"<ol><li><p><strong>设施农业中的应用</strong> 因为各种人工气候室、温室大棚、植物工厂等农业设施条件下，更容易控制温度以及光照，因此可以利用温光反应特性，控制花卉花期，提早或延期上市，生产反季瓜果蔬菜等，提高经济效益。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li><li><p><strong>跨区域引种上的应用</strong>&nbsp;不同地区的温光生态条件不同，区域间引种必须考虑品种的温光反应特性。如东北地区的水稻品种经历日照长，温度低，引至南方往往早熟，穗小粒少不饱满；而南方水稻品种感光性强，所经历的温度高，引至东北则生育期延长，有的甚至不能成熟。总的说来，南种北引优选早熟品种，北种南引优选晚熟品种。相同纬度或温光生态条件相近的地区引种易于成功。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p></li><li><p><strong>栽培上的应用</strong> 作物的品种搭配、播期安排、茬口调整等，均需考虑作物品种的温光反应特性，以便加强田间管理，合理安排轮作，提高土地利用率。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p></li><li><p><strong>在育种上的应用</strong> 在制定作物育种目标时，要根据当地自然气候条件，提出明确的温光反应特性。在杂交育种或制种时，可根据亲本的温光反应特性调节播期，避免花期不育。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《作物栽培学总论》（第二版）","site":"","url":"","journalName":null,"author":"董钻，沈秀瑛，王伯伦 主编","press":"中国农业出版社","publishYear":"2010","publishTime":null,"publishPlace":"北京","page":"54-57","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《植物生理学》（第七版 ）","site":"","url":"","journalName":null,"author":"潘瑞炽","press":"高等教育出版社","publishYear":"2012

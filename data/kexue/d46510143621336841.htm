},"createTime":0,"versionEditor":{"uid":80176509,"name":"Yu","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595327980,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>大陆边缘</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"大陆边缘示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2400_1320_20200720002628-232943707.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2400_1320_20200720002628-232943707.jpg\">海岸线至深海底之间，为大陆到大洋的过渡带，包括大陆架、大陆坡、大陆隆等地形单元，其中大陆架和大陆坡统称大陆阶地<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。大陆边缘（continental margin）一词在《联合国海洋法公约》<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>中，已作为国际法专用名词，特指大陆地壳和大洋地壳的分界线。大陆边缘包括沿海国陆块没入水中的延伸部分，是沿海国家划分大陆架的法定外部边界。</p><h3>大洋盆地</h3><p>大陆坡以外水深4–6千米的深海底。包括深海平原、深海丘陵等地形单元。</p><p>深海平原（abyssal plain）为位于大陆隆和深海丘陵之间的平坦海底，坡度在1:1000至1:10000之间，深度变化仅为数米。深海平原被沉积物覆盖，占地球表面的一半以上。沉积物主要为硅质软泥、钙质软泥以及红黏土，并含可能是浊流带来的砂和粉砂等陆源物质<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"深海平原的海底实景\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2724_1528_20200720005008-721176641.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/2724_1528_20200720005008-721176641.png\">深海丘陵（abyssal hill）为高出深海平原100–200米、宽数百米至数千米的起伏平缓的海底隆起。一般位于海岭、海沟所隔的海盆中，沉积物主要为红黏土、软泥等远洋沉积物。多属海底火山作用产物，在太平洋85%以及大西洋50%的海底广泛分布<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"深海丘陵的形态与分布示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/4012_2304_20200720010655-1961938554.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/4012_2304_20200720010655-1961938554.png\"></p><h3>大洋中脊</h3><p>又称中央海岭，脊部有中央裂谷，翼部有海底山脉或丘陵地形<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。大洋中脊（mid-ocean ridge）总长达约84000千米，是地球表面最明显的线性构造单元<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。地幔的热对流在洋中脊中央处上升，岩浆在此涌出后，快速冷却为玄武岩，形成新的洋壳。大洋中脊的中央是最年轻的新生洋壳，离洋中脊越远的洋壳越年老。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"洋中脊及深部热物质活动示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1280_720_20200720012547-1051546832.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1280_720_20200720012547-1051546832.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/2400_1320_20200720002628-232943707.jpg?w=2400&h=1320&titlename=%E5%A4%A7%E9%99%86%E8%BE%B9%E7%BC%98%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/2400_1320_20200720002628-232943707.jpg","rw":2400,"rh":1320,"title":"大陆边缘示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2724_1528_20200720005008-721176641.png?w=2724&h=1528&titlename=%E6%B7%B1%E6%B5%B7%E5%B9%B3%E5%8E%9F%E7%9A%84%E6%B5%B7%E5%BA%95%E5%AE%9E%E6%99%AF","url":"https://img02.sogoucdn.com/app/a/200698/2724_1528_20200720005008-721176641.png","rw":2724,"rh":1528,"title":"深海平原的海底实景","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/4012_2304_20200720010655-1961938554.png?w=4012&h=2304&titlename=%E6%B7%B1%E6%B5%B7%E4%B8%98%E9%99%B5%E7%9A%84%E5%BD%A2%E6%80%81%E4%B8%8E%E5%88%86%E5%B8%83%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/4012_2304_20200720010655-1961938554.png","rw":4012,"rh":2304,"title":"深海丘陵的形态与分布示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1280_720_20200720012547-1051546832.jpg?w=1280&h=720&titlename=%E6%B4%8B%E4%B8%AD%E8%84%8A%E5%8F%8A%E6%B7%B1%E9%83%A8%E7%83%AD%E7%89%A9%E8%B4%A8%E6%B4%BB%E5%8A%A8%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/1280_720_20200720012547-1051546832.jpg","rw":1280,"rh":720,"title":"洋中脊及深部热物质活动示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"46789910258028558","title":"探测技术","versionId":"47029859091779340","lemmaId":46510143621336840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80176509,"name":"Yu","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595327980,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>海底深度的测量一般分为直接测量（测深杆、测锤等直接测量水深）和间接测量（利用海水的压力、温度、声速等物理性质间接推算水深，如回声测深、侧扫声呐等）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。直接测量的方法效率低下，且受船舶运动和海流的影响，测量结果准确度不足。间接测量方法效率较高，结果准确，因此成为测深工作的主要作业技术。</p><h3>回声探测</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"回声探测工作示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2250_1575_20200720015947-1892805904.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2250_1575_20200720015947-1892805904.jpg\">利用声波测量水深。声波发生器向水底发射声波脉冲信号，信号从水底反射回来后收发射器接受并将其转化为电脉冲，经放大输送到记录器上记录或在屏幕上显示。根据声波由水面到水底的往返传播时间换算出水深。由于声波在水中的传播速度受水温、盐度、压力等因素的影响，精密的水深测量需进行必要的校正。精密的回声测深仪能自动进行以上因素的校正并直接记录或显示实际水深（误差在1/1000以内）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。<br></p><h3>侧扫声呐</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"侧扫声呐工作原理示例\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2536_1828_20200720021154-865239899.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2536_1828_20200720021154-865239899.jpg\">又称海底扫描声呐。工作时，换能器将电能转换为声能，由发射器按一定角度和方向，向两侧的海底发射扇形声波束，从海底返回的声波又通过换能器转换为电信号，经放大后由记录器记录。由于海底地形和底质类型的不同，声波反射强度亦有显著差异，在扫描记录上表现出不同深浅的色调：一般岩石海底反射强（色调深），泥砂质海底反射弱（色调浅）。因而这种声波扫描图既能反映海底地貌形态，又能反映底质类型<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/2250_1575_20200720015947-1892805904.jpg?w=2250&h=1575&titlename=%E5%9B%9E%E5%A3%B0%E6%8E%A2%E6%B5%8B%E5%B7%A5%E4%BD%9C%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/2250_1575_20200720015947-1892805904.jpg","rw":2250,"rh":1575,"title":"回声探测工作示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2536_1828_20200720021154-865239899.jpg?w=2536&h=1828&titlename=%E4%BE%A7%E6%89%AB%E5%A3%B0%E5%91%90%E5%B7%A5%E4%BD%9C%E5%8E%9F%E7%90%86%E7%A4%BA%E4%BE%8B","url":"https://img04.sogoucdn.com/app/a/200698/2536_1828_20200720021154-865239899.jpg","rw":2536,"rh":1828,"title":"侧扫声呐工作原理示例","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"46789910258028557","title":"探索展望","versionId":"47029859091779341","lemmaId":46510143621336840,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80176509,"name":"Yu","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595327980,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>海底地形主要受板块构造运动的影响，因此海底地形可以反映出海底地质构造和地质历史的演变。随着人类探索海洋的脚步不断前行，各样的新型探索技术被发现。然而直到现阶段，仅有15%左右的海底被人类探明<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。在了解海底世界的路上，地质学家们仍任重道远。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"从左至右分别为早期船载测深、多波束声呐探测、新型AUV装载多波束高精度测深结果\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/4036_2392_20200720024214-897522036.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/4036_2392_20200720024214-897522036.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/4036_2392_20200720024214-897522036.png?w=4036&h=2392&titlename=%E4%BB%8E%E5%B7%A6%E8%87%B3%E5%8F%B3%E5%88%86%E5%88%AB%E4%B8%BA%E6%97%A9%E6%9C%9F%E8%88%B9%E8%BD%BD%E6%B5%8B%E6%B7%B1%E3%80%81%E5%A4%9A%E6%B3%A2%E6%9D%9F%E5%A3%B0%E5%91%90%E6%8E%A2%E6%B5%8B%E3%80%81%E6%96%B0%E5%9E%8BAUV%E8%A3%85%E8%BD%BD%E5%A4%9A%E6%B3%A2%E6%9D%9F%E9%AB%98%E7%B2%BE%E5%BA%A6%E6%B5%8B%E6%B7%B1%E7%BB%93%E6%9E%9C","url":"https://img04.sogoucdn.com/app/a/200698/4036_2392_20200720024214-897522036.png","rw":4036,"rh":2392,"title":"从左至右分别为早期船载测深、多波束声呐探测、新型AUV装载多波束高精度测深结果","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"地球科学大辞典-基础学科卷","site":"","url":"","journalName":null,"author":"《地球科学大辞典》编委会","press":"地质出版社","publishYear":"2005","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"联合国海洋法公约（中文版）","site":"联合国","url":"https://www.un.org/depts/los/convention_agreements/texts/unclos/unclos_c.pdf","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-07-19","quoted":false},{"id":3,"type":"web","title":"A MODEL OF SEA-FLOOR SPREADING TEACHER'S GUIDE","site":"Ellen Metzger","url":"https://ucmp.berkeley.edu/fosrec/Metzger3.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-07-19","quoted":false},{"id":4,"type

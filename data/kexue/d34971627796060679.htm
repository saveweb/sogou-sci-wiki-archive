:"空位成因","paragraphId":"35564458591934991","subCatalogs":[{"level":2,"title":"热动力学","paragraphId":"35564458591934991","subCatalogs":null},{"level":2,"title":"平衡浓度","paragraphId":"35564458591934991","subCatalogs":null}]},{"level":1,"title":"空位分类","paragraphId":"35564458591934989","subCatalogs":[{"level":2,"title":"肖特基空位","paragraphId":"35564458591934989","subCatalogs":null},{"level":2,"title":"弗兰克尔空位","paragraphId":"35564458591934989","subCatalogs":null}]},{"level":1,"title":"空位扩散","paragraphId":"35564458591934988","subCatalogs":[{"level":2,"title":"体扩散","paragraphId":"35564458591934988","subCatalogs":null},{"level":2,"title":"短路扩散","paragraphId":"35564458591934988","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"35564458591934992","subCatalogs":null}],"paragraphs":[{"paragraphId":"35564458591934991","title":"空位成因","versionId":"54111781475377417","lemmaId":34971627796060680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":5567290,"name":"″ Μιán²","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599549135,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在晶体中，所有原子是以格点平衡位置为中心振动着，一个原子的振动和周围原子的振动有密切的关系。这使原子振动的能量服从麦克斯韦-玻尔兹曼几率分布，而呈现涨落现象。当某一原子的能量大到一定程度，就可能脱离正常的平衡位置，而在原格点处形成空位。</p><p></p><h3>热动力学</h3><p></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.空位形成示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/768_257_20200430161843-1939159013.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/768_257_20200430161843-1939159013.png\"></p><p>假设温度为T压力为P的条件下存在一个包含n个原子的完美晶体（为简单起见，我们将考虑一种仅具有一种原子的晶体）。通过断开与某个原子相邻的Z个原子键从晶体内部提取一个原子，从而留下一个空位。将该原子沉积在晶体表面的台阶上，保持原子总数不发生改变。但是空位的形成过程将会伴随着体积V，内能E和熵S（entropy）的变化。</p><p>其中体积V的变化显然接近于该原子的体积大小，但是由于空位周围晶体（向内或向外）的弛豫，晶体体积的变化不等于原子的体积大小， 这一变化称为空位形成体积变化，<span class=\"kx_formula\" alt=\"%5Ctriangle%20V_%7Bf%7D%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"4.323ex\" height=\"2.287ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -716 1910.9 1011\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.667ex;\"><defs><path id=\"MJX-7-TEX-N-25B3\" d=\"M75 0L72 2Q69 3 67 5T62 11T59 20Q59 24 62 30Q65 37 245 370T428 707Q428 708 430 710T436 714T444 716Q451 716 455 712Q459 710 644 368L828 27V20Q828 7 814 0H75ZM610 347L444 653Q443 653 278 347T113 40H775Q775 42 610 347Z\"></path><path id=\"MJX-7-TEX-I-56\" d=\"M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z\"></path><path id=\"MJX-7-TEX-I-66\" d=\"M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 48 4\" d=\"M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-134-TEX-N-31\"></use><use xlink:href=\"#MJX-134-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-134-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-134-TEX-N-34\"></use></g></g></g></g></g></svg></span>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/768_257_20200430161843-1939159013.png?w=768&h=257&titlename=%E5%9B%BE2.%E7%A9%BA%E4%BD%8D%E5%BD%A2%E6%88%90%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/768_257_20200430161843-1939159013.png","rw":768,"rh":257,"title":"图2.空位形成示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35564458591934989","title":"空位分类","versionId":"54111781475377418","lemmaId":34971627796060680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":5567290,"name":"″ Μιán²","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599549135,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于离子晶体与原子晶体内原子键不同，其空位形成的方式也不同，可以分为肖特基缺陷（Schottky defects）和弗兰克尔缺陷(Frankel defects)。</p><p></p><h3>肖特基空位</h3><p></p><p>只在晶体内形成空位而无间隙原子，原子逃逸到晶体表面。</p><p></p><h3>弗兰克尔空位</h3><p></p><p>当晶体中的原子由于热涨落而从格点位置跳到间隙位置时，即产生一个空位和与其邻近的一个间隙原子，这样的一对缺陷--空位和间隙原子，就称为弗兰克尔空位。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"450\" titlename=\"图3.离子晶体示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/450_265_20200430154120-238783242.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/450_265_20200430154120-238783242.png\">大多数金属晶体都为原子晶体，当其中原子的移除或加入时，并不会改变晶体中的局部电荷时；但在离子晶体中的每个离子都带有正或负电荷，当其中离子移除或加入时，晶体中的局部电荷会发生变化。以氯化钠为例，图为其结构示意图。每个带负电的氯离子（chlorine ion）被6个最近的带正电的钠离子（sodium ion）包围。氯化钠中除去钠或氯离子会产生局部负电荷或正电荷以及空的晶格位。这些分别称为阳离子空位和阴离子空位。为了保持总体的中性电荷，必须形成与之相反符号的空位，从而形成肖特基空位；或该离子填隙到晶体内部形成弗伦克尔空位。</p><p>而在原子晶体中，由于形成肖特基空位所需的能量较低，所以在固态金属中，主要形成肖特基空位。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_265_20200430154120-238783242.png?w=450&h=265&titlename=%E5%9B%BE3.%E7%A6%BB%E5%AD%90%E6%99%B6%E4%BD%93%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/450_265_20200430154120-238783242.png","rw":450,"rh":265,"title":"图3.离子晶体示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35564458591934988","title":"空位扩散","versionId":"54111781475377419","lemmaId":34971627796060680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":5567290,"name":"″ Μιán²","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599549135,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>空位形成之后通过与相邻的原子进行交换实现空位扩散（vacancy diffusion），我们使用空位扩散系数（vacancy diffusion coefficient）来表示空位扩散的快慢。</p><p><h3>体扩散</h3></p><p>在无驱动力的情况下，晶体内的空位以随机的方式从一个晶格点移动到另一个晶格点。</p><p>单个空穴的随机移动可以用爱因斯坦公式来描述：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%20%20%3CR%5E%7B2%7D%20%3E%3DFts%5E%7B2%7D%20%20%20%EF%BC%88%E5%85%AC%E5%BC%8F10%EF%BC%89\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"26.115ex\" height=\"2.565ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -883.9 11542.7 1133.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"><defs><path id=\"MJX-307-TEX-N-3C\" d=\"M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z\"></path><path id=\"MJX-307-TEX-I-52\" d=\"M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z\"></path><path id=\"MJX-307-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562

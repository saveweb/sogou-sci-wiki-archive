,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608343970,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>挂篮施工也叫施工挂篮，是预应力混凝土连续梁、T形钢构和悬臂梁分段施工的一项主要设备，它能够沿轨道整体向前<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68867066710536720","title":"挂篮分类","versionId":"68867066710536714","lemmaId":68864096086339850,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608343970,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般桁架式挂篮可分为三角挂篮、菱形挂篮、弓弦式挂篮、平弦无平衡重式挂篮四种。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"三角挂篮\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/329_223_20201219095040-1330489780.png\" width=\"329\" data-src=\"https://img02.sogoucdn.com/app/a/200698/329_223_20201219095040-1330489780.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"菱形挂篮\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/497_439_20201219095139-1902581899.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/497_439_20201219095139-1902581899.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"弓弦式挂篮\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/334_296_20201219095157-1856643999.png\" width=\"334\" data-src=\"https://img03.sogoucdn.com/app/a/200698/334_296_20201219095157-1856643999.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/329_223_20201219095040-1330489780.png?w=329&h=223&titlename=%E4%B8%89%E8%A7%92%E6%8C%82%E7%AF%AE","url":"https://img02.sogoucdn.com/app/a/200698/329_223_20201219095040-1330489780.png","rw":329,"rh":223,"title":"三角挂篮","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/497_439_20201219095139-1902581899.png?w=497&h=439&titlename=%E8%8F%B1%E5%BD%A2%E6%8C%82%E7%AF%AE","url":"https://img03.sogoucdn.com/app/a/200698/497_439_20201219095139-1902581899.png","rw":497,"rh":439,"title":"菱形挂篮","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/334_296_20201219095157-1856643999.png?w=334&h=296&titlename=%E5%BC%93%E5%BC%A6%E5%BC%8F%E6%8C%82%E7%AF%AE","url":"https://img03.sogoucdn.com/app/a/200698/334_296_20201219095157-1856643999.png","rw":334,"rh":296,"title":"弓弦式挂篮","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68867066727313924","title":"挂篮构造","versionId":"68867066710536715","lemmaId":68864096086339850,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608343970,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>挂篮施工法是我国桥梁箱梁现场施工中运用较为广泛的一种施工工艺，虽然挂篮的种类较多，但挂篮的基本构造大致相同，主要包括六大部件：主桁架系统、走行系统、锚固系统、吊挂系统、工作平台系统、模板系统。</p><p>（1）主桁架系统：主要由三角形主桁架及前上横梁组成，其杆件均为型钢焊接而成。</p><p>（2）走行系统：主要由导链、走行轨道、内模及外模走行梁、前滑座、后钩座等组成。</p><p>（3）锚固系统：分为主桁架的锚固和平台系统的锚固两部分，主桁架用φ32精扎螺纹钢筋锚固在箱梁上。平台系统前端通过精轧螺纹吊杆和吊带锚固在前上横梁上。</p><p>（4）吊挂系统：主要由精轧螺纹吊杆、吊带、小型分配梁、调节千斤顶等组成。用以支撑平台系统，将其荷载传递给主承重系统，并通过操作千斤顶调节吊杆螺帽，以调节平台标高。</p><p>（5）工作平台系统：主要由前下横梁、后下横梁、底模花架等组成。</p><p>（6）模板系统：由内模、侧模、底模组成。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68867066710536723","title":"挂篮施工工艺","versionId":"68867066710536716","lemmaId":68864096086339850,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608343970,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>我国挂篮施工工艺较为成熟，常规工艺流程为：支座施工→在0#块施工→挂篮安装→标准块施工→两侧施工至边跨直线段（拆除部分挂篮）→合拢段施工→挂篮拆除<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"工艺流程\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/824_252_20201219095347-43780956.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/824_252_20201219095347-43780956.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"工艺流程\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/825_269_20201219095407-750859647.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/825_269_20201219095407-750859647.png\"></p><p></p><h3>0#段的浇注</h3><p></p><p>0#段位于桥墩上方，灌注0#段相当于给挂篮提供一个安装场地。0#段采用钢管桩支架现浇，这种支架优点在于搭建高度高，操作简便，功效快，可充分利用承台基础，承台上预埋螺栓，铺设20mm厚的法兰垫板，用于连接承台和钢管桩，0#段施工采用支模现浇施工作业，其中需要对临时支座进行临时固结，确保施工作业的安全。</p><p></p><h3>边跨直线段施工</h3><p></p><p>边跨直线段采用钢管桩落地支架现浇，其支架搭设及预压、模板拼装、钢筋绑扎、混凝土浇筑与养护、预应力施工与0#段相同，不再赘述。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"边跨直线段施工\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/833_303_20201219095511-1697197510.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/833_303_20201219095511-1697197510.png\"></p><p></p><h3>挂篮安装</h3><p></p><p>挂篮安装以三角挂篮为例，具体包括轨道安装、主桁架及其附件、安装锚固装置、安装走行梁及其外侧模、安装吊挂系统以及安装底模与千斤顶。</p><p>（1）安装轨道：利用φ 32精轧螺纹在梁顶留锚固，锚固间距1000mm,以0#段中心对称铺设。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"安装轨道\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/788_506_20201219095544-937426940.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/788_506_20201219095544-937426940.png\"></p><p>（2）安装三角主桁架及其附件：吊装单片三角桁架，中支点与前滑座销接，后支点与后钩爪销接后利用锚固扁担梁与梁顶板锚固。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"安装门架\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/850_315_20201219095614-318116602.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/850_315_20201219095614-318116602.png\"></p><p>（3）安装后锚：通过精轧螺纹钢将主桁架后支点锚固在已经完成的梁体混凝土上。精轧螺纹钢的一头锚固在梁体混凝土内，一头通过后锚扁担梁锚在主桁架的后支点节点板上。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"安装锚固装置\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/850_313_20201219095638-2086749183.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/850_313_20201219095638-2086749183.png\"></p><p>（4）安装走行梁及外侧模板：外走行梁后悬用精轧螺纹钢连接于翼缘板上，前悬用精轧螺纹钢连接于横梁上。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"安装走形梁\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/713_461_20201219095723-1587343040.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/713_461_20201219095723-1587343040.png\"></p><p>（5）安装吊挂系统：吊挂系统主要由吊杆和吊带组成。吊杆采用Φ32冷拉Ⅳ级精轧螺纹钢筋。吊带用16Mn钢板，上布调节孔；前吊杆共设8根，前吊带设2根，其中2根吊杆和2根吊带用于吊挂底模，2根吊杆用于吊挂内模走行梁，4根吊杆用于吊挂外模走行梁。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"吊挂系统安装\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/831_308_20201219095754-2045188120.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/831_308_20201219095754-2045188120.png\"></p><p>（6）吊装底模平台：底模平台包括底模花架、侧工作平台、前工作平台、后工作平台、底模板。利用2个10T倒链将后下横梁吊挂在外走行梁上，采用吊车将吊杆与底模前、后下横梁连接。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"安装底模\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/828_308_20201219095835-165354524.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/828_308_20201219095835-165354524.png\"></p><p>（7）安装内侧模板：内模采用定型钢模，先安装内模走行梁，等底、腹板钢筋绑扎完成后再拼装内模，内模走行梁用精轧螺纹钢连接于顶板上。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"安装侧模\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/861_315_20201219095902-1635062409.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/861_315_20201219095902-1635062409.png\"></p><p>（8）安装端头模板：侧模安装完成后，经过安全检查后，开始进行端头模板的安装，安装过程中确保安装精度与平整度，保证模板之间的接缝完好，没有渗漏。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"安装端头模板\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/762_510_20201219095935-1497484000.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/762_510_20201219095935-1497484000.png\"></p><p></p><h3>标准梁段施工</h3><p></p><p>（1）梁段钢筋均在梁上逐根绑扎，按先底板再腹板后顶板的工艺进行绑扎，非预应力筋与已成梁段钢筋的连接全部采用搭接焊。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"钢筋绑扎\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/780_282_20201219100022-2053239950.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/780_282_20201219100022-2053239950.png\"></p><p>（2）混凝土浇注前用高压风枪将底板杂物清除，对模板洒水湿润。浇筑依据“对称、平衡、同步进行”的原则，沿梁高方向先底板，再腹板，后顶板的浇筑方法，采用分层、斜向推进的浇筑工艺，分层厚度为30cm。</p><p></p><h3>挂篮移动</h3><p></p><p>注梁段张拉压浆完成后，即可进行挂篮前移，具体挂篮移动步骤为：找平已张拉压浆完成的梁段顶面铺设钢枕及轨道→放松底模架前后吊带、吊杆，底模架后横梁用2个10T倒链悬挂在外模走行梁上→拆除后吊带与底模架的联结→解除桁架后锚螺杆→轨道顶面安装2个10T倒链，并标记好前滑座移动的位置（前滑座距梁段一般50cm）→用倒链或液压千斤顶牵引后锚段，使主桁架、底模、外模一起向前移动，注意T构两边挂篮要对称同步前移，以免对墩身产生较大的不平衡弯矩→移动到位后，锚固后锚，安装后吊带，将底模架吊起→调整立模标高后，重复上述施工直至合龙段<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"挂篮移动\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/781_288_20201219100105-1360372615.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/781_288_20201219100105-1360372615.png\"></p><p></p><h3>挂篮拆除</h3><p></p><p>合龙段施工前将不需要使用的挂篮进行拆除。</p><p>（1）拆除顺序为：底模、平台系统及其他附属设施→侧模及其吊挂系统→主桁架、前上横梁等桥面结构；拆除过程中必须两侧逐步对称拆除。</p><p>（2）挂篮拆除施工：</p><p>①悬臂梁段施工完毕后将内模板、滑梁及内模架进行切割分块，人工搬运配合吊车吊下；</p><p>②放松前后吊挂，使底模与梁体脱离并处于水平状态；</p><p>③用导链将挂篮拉回退后以保证拆除时不侵占既有线,后退时需要加长上横梁和下前横梁，让其从梁体两侧进行联接；</p><p>④分别在前、后下横梁上设置吊点，吊点处采用一单轮滑车与横梁连接，下放前将底平台调整为水平状态，然后缓缓将平台整体下放，下放过程中两台卷扬机必须保持均匀同步，并用4个10T导链挂住吊点作为保险，边下放边松导链。待下放至地面后，分解拆除；</p><p>⑤在外滑梁前后安装吊点，前后对应，将外滑梁以及外侧模下放至地面（跨杨万线）或驳船（跨京杭大运河）上，再进行分解拆除；</p><p>⑥用吊机分别拆除挂篮前上横梁、主桁立联、横联、后锚固系统，对称吊运主桁片。</p><p></p><h3>合龙段施工</h3><p></p><p>边跨及中跨合龙均采用悬吊支架法施工。合拢段外侧模采用挂篮钢模板，底模采用挂篮模板，内模采用自制模板，安装合拢段临时刚性连接，张拉纵向预应力临时索以锁定梁体，浇筑合拢段微膨胀混凝土，待混凝土强度、弹性模梁、混凝土龄期均达到设计要求后，进行预应力张拉并锚固。</p><p>（1）边跨合龙段施工顺序：</p><p>①“T构”悬臂浇注及边跨等高度现浇段施工完毕，拆除悬臂段挂篮，接长合拢段支架，铺设模板。</p><p>②加水箱配重，钢筋绑扎，预应力管道安装，边跨合拢段锁定。</p><p>③选择当天最低温度时间浇注混凝土，逐级卸除水箱配重。</p><p>④边跨合拢段预应力张拉及锚固完毕，拆除合拢段支架。拆除边跨模板、支架。</p><p>（2）中跨合龙段施工顺序：</p><p>①施工挂篮后移，中跨合拢吊架安装，加配重水箱。</p><p>②钢筋绑扎，预应力管道安装，合拢锁定。</p><p>③选择当天最低温度时浇注混凝土，逐级卸除水箱配重。</p><p>④合拢段预应力张拉及锚固完毕，拆除合龙吊架。</p><p>合龙段混凝土浇筑时间应在一天中温度最低时，并使混凝土浇筑后温度开始缓慢上升为宜，合龙锁定遵循又拉又撑的原则，支撑劲性骨架采用“预埋钢板+连接槽钢+预埋钢板”三段式结构，合龙时在两预埋板之间设置连接槽钢。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"合龙段临时固结\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/825_608_20201219100224-1945436935.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/825_608_20201219100224-1945436935.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/824_252_20201219095347-43780956.png?w=824&h=252&titlename=%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img01.sogoucdn.com/app/a/200698/824_252_20201219095347-43780956.png","rw":824,"rh":252,"title":"工艺流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/825_269_20201219095407-750859647.png?w=825&h=269&titlename=%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img01.sogoucdn.com/app/a/200698/825_269_20201219095407-750859647.png","rw":825,"rh":269,"title":"工艺流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/833_303_20201219095511-1697197510.png?w=833&h=303&titlename=%E8%BE%B9%E8%B7%A8%E7%9B%B4%E7%BA%BF%E6%AE%B5%E6%96%BD%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/833_303_20201219095511-1697197510.png","rw":833,"rh":303,"title":"边跨直线段施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/788_506_20201219095544-937426940.png?w=788&h=506&titlename=%E5%AE%89%E8%A3%85%E8%BD%A8%E9%81%93","url":"https://img02.sogoucdn.com/app/a/200698/788_506_20201219095544-937426940.png","rw":788,"rh":506,"title":"安装轨道","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/850_315_20201219095614-318116602.png?w=850&h=315&titlename=%E5%AE%89%E8%A3%85%E9%97%A8%E6%9E%B6","url":"https://img01.sogoucdn.com/app/a/200698/850_315_20201219095614-318116602.png","rw":850,"rh":315,"title":"安装门架","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/850_313_20201219095638-2086749183.png?w=850&h=313&titlename=%E5%AE%89%E8%A3%85%E9%94%9A%E5%9B%BA%E8%A3%85%E7%BD%AE","url":"https://img01.sogoucdn.com/app/a/200698/850_313_20201219095638-2086749183.png","rw":850,"rh":313,"title":"安装锚固装置","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/713_461_20201219095723-1587343040.png?w=713&h=461&titlename=%E5%AE%89%E8%A3%85%E8%B5%B0%E5%BD%A2%E6%A2%81","url":"https://img02.sogoucdn.com/app/a/200698/713_461_20201219095723-1587343040.png","rw":713,"rh":461,"title":"安装走形梁","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/831_308_20201219095754-2045188120.png?w=831&h=308&titlename=%E5%90%8A%E6%8C%82%E7%B3%BB%E7%BB%9F%E5%AE%89%E8%A3%85","url":"https://img02.sogoucdn.com/app/a/200698/831_308_20201219095754-2045188120.png","rw":831,"rh":308,"title":"吊挂系统安装","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/828_308_20201219095835-165354524.png?w=828&h=308&titlename=%E5%AE%89%E8%A3%85%E5%BA%95%E6%A8%A1","url":"https://img01.sogoucdn.com/app/a/200698/828_308_20201219095835-165354524.png","rw":828,"rh":308,"title":"安装底模","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/861_315_20201219095902-1635062409.png?w=861&h=315&titlename=%E5%AE%89%E8%A3%85%E4%BE%A7%E6%A8%A1","url":"https://img01.sogoucdn.com/app/a/200698/861_315_20201219095902-1635062409.png","rw":861,"rh":315,"title":"安装侧模","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/762_510_20201219095935-1497484000.png?w=762&h=510&titlename=%E5%AE%89%E8%A3%85%E7%AB%AF%E5%A4%B4%E6%A8%A1%E6%9D%BF","url":"https://img04.sogoucdn.com/app/a/200698/762_510_20201219095935-1497484000.png","rw":762,"rh":510,"title":"安装端头模板","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/780_282_20201219100022-2053239950.png?w=780&h=282&titlename=%E9%92%A2%E7%AD%8B%E7%BB%91%E6%89%8E","url":"https://img03.sogoucdn.com/app/a/200698/780_282_20201219100022-2053239950.png","rw":780,"rh":282,"title":"钢筋绑扎","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/781_288_20201219100105-1360372615.png?w=781&h=288&titlename=%E6%8C%82%E7%AF%AE%E7%A7%BB%E5%8A%A8","url":"https://img04.sogoucdn.com/app/a/200698/781_288_20201219100105-1360372615.png","rw":781,"rh":288,"title":"挂篮移动","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/825_608_20201219100224-1945436935.png?w=825&h=608&titlename=%E5%90%88%E9%BE%99%E6%AE%B5%E4%B8%B4%E6%97%B6%E5%9B%BA%E7%BB%93","url":"https://img01.sogoucdn.com/app/a/200698/825_608_20201219100224-1945436935.png","rw":825,"rh":608,"title":"合龙段临时固结","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68867066710536721","title":"挂篮施工注意事项","versionId":"68867066710536717","lemmaId":68864096086339850,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608343970,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>挂篮施工工序复杂，安全隐患多，为确保挂篮施工质量以及安全，挂篮施工应注意以下事项<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>（1）挂篮预埋孔和精轧螺纹钢一定要保证位置正确和竖直，使其在同一轴线上；预留孔管道要用钢筋焊接固定，管内用海绵塞满，防止砼进入管内。</p><p>（2）挂篮拼装时应检查前后吊带销孔与销子的配合情况，拧紧各节点板的螺栓，拧时要均匀施力，防止松紧不一。</p><p>（3）每次挂篮就位后, 应检查各个锚点、吊点、支承点、各个部件的连接处等关键部位是否紧固, 是否牢靠。</p><p>（4）悬臂悬灌时，应两端对称浇注，如有困难难于实现时，应控制两端混凝土浇注不平衡重不超过8t，且应注意混凝土的连续性。</p><p>（5）混凝土的灌注宜先从挂篮前端开始，以使挂篮的微小变形大部分实现，从而避免新、旧混凝土间产生裂缝。</p><p>（6）梁段悬灌时，避免振捣直接插在波纹管上振捣，造成损坏波纹管，预应力孔道应设置硬塑管作内衬以防止漏浆造成波纹管堵塞。</p><p>（7）梁段混凝土灌注完毕后，立即抽动内衬管检查管道，处理因万一漏浆等情况出现的堵管现象。</p><p>（8）挂篮移动应在顶、腹板纵向束张拉、压浆完成后方能进行施工，移动必须对称行走、缓慢移动，两端施加力要对称、平衡。挂篮行走至设计位置后，及时进行后锚，确保安全稳定。</p><p>（9）合拢口的锁定，应迅速、对称地进行；选择日气温较低、温度变化幅度较小时锁定合拢口并灌注合拢段混凝土。</p><p>（10）悬臂施工应考虑混凝土收缩及徐变、张拉应力和温度对连续梁线性的影响。</p><p>（11）挂篮的安装、行走、使用及拆除过程均系高空作业，因此一定要重视挂篮施工的安全管理，注意按规定采取安全措施。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"铁路桥梁连续连挂篮施工控制要点分析","site":"","url":"","journalName":"江西建材","author":"莫武庆","press":"","publishYear":"","publishTime":"2015-08","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":2,"type":"journal","title":"论述铁路桥梁连续梁挂篮的施工技术的难点","site":"","url":"","journalName":"科学中国人","author":"杜毅","press":"","publishYear":"","publishTime":"2015-09","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":3,"type":"journal","title":"桥梁连续梁挂篮施工","site":"","url":"","journalName":"江西建材","author":"蒋新民，蒋业秋","press":"","publishYear":"","publishTime":"2015-03","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false},{"id":4,"type":"journal","title":"连续梁挂篮施工安全控制技术","site":"","url":"","journalName":"山东工业技术","author":"张琎","press":"","publishYear":"","publishTime":"2015-05","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-19","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":131,"auditType":1,"synonyms":null,"showEditTime":"2020.12.19 10:12","auditors":[{"uid":80058350,"name":"civilpy","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/YHw3mWoBdZ1WlKASAhpXUo5iciacD4bJr03Fwlo6l6lGE2Hia89CaoJCGzsjSg4dXoUicttBj3Xic1v8FOYWr75ACWg/132","introduction":null,"educations":[{"schoolName":"西南交通大学","major":"","degree":null,"universityId":91,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/7af6900c-6013-11e9-bab5-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"土木工程","majorLevel3":"土木工程","majorLevel1Id":353,"majorLevel2Id":622,"majorLevel3Id":625,"stat

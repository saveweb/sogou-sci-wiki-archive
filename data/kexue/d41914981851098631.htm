":"https://img03.sogoucdn.com/app/a/200698/260_266_20200616123408-179818264.jpg","rw":260,"rh":266,"title":"饱和甘汞电极","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/562_456_20200616123721-1220965119.jpg?w=562&h=456&titlename=%E7%9F%B3%E5%A2%A8%E5%AF%B9%E7%94%B5%E6%9E%81","url":"https://img02.sogoucdn.com/app/a/200698/562_456_20200616123721-1220965119.jpg","rw":562,"rh":456,"title":"石墨对电极","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"三电极体系的优势","paragraphId":"41921867086327298","subCatalogs":null},{"level":1,"title":"三电极体系的组成","paragraphId":"41921867069550085","subCatalogs":[{"level":2,"title":"工作电极","paragraphId":"41921867069550085","subCatalogs":null},{"level":2,"title":"参比电极","paragraphId":"41921867069550085","subCatalogs":null},{"level":2,"title":"对电极","paragraphId":"41921867069550085","subCatalogs":null}]},{"level":1,"title":"三电极体系的应用","paragraphId":"41921867069550084","subCatalogs":[{"level":2,"title":"稳态测试：恒电流法及恒电势法","paragraphId":"41921867069550084","subCatalogs":null},{"level":2,"title":"暂态测试：控制电流阶跃及控制电势阶跃法","paragraphId":"41921867069550084","subCatalogs":null},{"level":2,"title":"伏安法：线性伏安法，循环伏安法","paragraphId":"41921867069550084","subCatalogs":null},{"level":2,"title":"交流阻抗法","paragraphId":"41921867069550084","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41921867086327298","title":"三电极体系的优势","versionId":"41921867052772878","lemmaId":41914981851098630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77069154,"name":"Verities.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592283379,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>电池和电解池都是典型的二电极体系，只有阴阳或正负极。但在电化学测试过程中，通常需要研究的是单个电极（即工作电极），如果选择二电极体系，就默认把对电极（又称为辅助电极）作为参考，而事实上一旦体系中有电流通过，尤其是当电流较大时，对电极就会发生极化，导致电位的变化，这样工作电极所测到的电位就不够准确，甚至会破坏参比电极<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>三电极体系就是为了排除电极电势因极化电流而产生较大误差而设计的。它在常规的两电极体系（工作电极和对电极）的基础上引入用以稳定工作电极的参比电极。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"414\" titlename=\"三电极体系示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/414_206_20200616121655-1052970805.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/414_206_20200616121655-1052970805.png\">如示意图所示，三电极体系中包含两个回路<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>W是主要的电极研究和操作对象，R是电势电极的比较标准，而C主要用以通过极化电流，实现对电极的极化。右图中，我们可以看到，三电极体系在电路中时，P代表极化电源，为研究电极提供极化电流。mA和V分别为电流表和电压表，用以测试电流和电势。P，mA，C，W构成的左侧回路，称为极化回路，在极化回路中有极化电流通过，可对参比电极进行测量和控制。V，R，W构成了右侧回路，称为测量控制回路。在此回路中，对研究电极的电势进行测量和控制，由于回路中无极化电流流过，仅有极小的测量电流，所以不会研究电极的极化状态和参比电极的稳定性造成干扰<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>因此，三电极体系可以使工作电极表面通过极化电流，同时不影响其电位控制和测量，从而同时实现对电流和电势的测量和控制<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/414_206_20200616121655-1052970805.png?w=414&h=206&titlename=%E4%B8%89%E7%94%B5%E6%9E%81%E4%BD%93%E7%B3%BB%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/414_206_20200616121655-1052970805.png","rw":414,"rh":206,"title":"三电极体系示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41921867069550085","title":"三电极体系的组成","versionId":"41921867052772879","lemmaId":41914981851098630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77069154,"name":"Verities.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592283379,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>顾名思义，三电极体系由工作电极、参比电极和对电极组成。</p><h3>工作电极</h3><p>工作电极（Work Electrode，WE），又称为研究电极，是指所研究的反应在该电极上发生，也就是响应的物质在这个电极上发生反应。一般而言，工作电极的材料既可以是固体，又可以是液体。常用的工作电极材料有：玻碳电极、铂（Pt）、金（Au）、银（Ag）、铅（Pb）、导电玻璃（ITO）、汞（Hg）等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"268\" titlename=\"玻碳电极\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/268_108_20200616122735-1509229509.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/268_108_20200616122735-1509229509.jpg\"></p><p>一般的工作电极需满足以下三个条件：&nbsp;&nbsp;</p><p>①所研究的电化学反应不会因电极自身所发生的反应而受到影响，并且能够在较大的电位区域中进行测定。&nbsp;&nbsp;</p><p>②电极必须不与溶剂或电解液组分发生反应。&nbsp;&nbsp;</p><p>③电极面积不宜太大，电极表面最好是均一平滑，且能够通过简单的方法进行表面净化。</p><h3>参比电极</h3><p>参比电极（Reference Electrode，RE）的电位不受电解液成分变化的影响，具有恒定的数值。</p><p>一般的工作电极需满足以下四个条件：</p><p>①电极电势已知且稳定，重现性好的可逆电极。即电极过程的交换电流密度相当高，是不极化或难极化电极，因此能迅速建立热力学平衡电位，其电极电势符合能斯特（Nernst）方程。</p><p>②参比电极内的电解液不与电解池中的电解液或相关物质反应。</p><p>③电极电位的温度系数小。</p><p>④参比电极中的电解液离子渗透到溶液中不会影响工作电极的反应。</p><p>常用的参比电极有：饱和甘汞电极（SCE）、Ag/AgCl电极、可逆氢电极（RHE）、Hg/HgO电极、Hg/Hg2SO4电极等。一般在酸性或中性溶液中选择饱和甘汞电极（SCE）或Hg/Hg2SO4电极，在碱性溶液中选择Hg/HgO电极。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"260\" titlename=\"饱和甘汞电极\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/260_266_20200616123408-179818264.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/260_266_20200616123408-179818264.jpg\"></p><h3>对电极</h3><p>对电极（Counter Electrode、CE）又称为辅助电极。辅助电极和工作电极组成回路，使工作电极上电流畅通，以保证所研究的反应在工作电极上发生。&nbsp;&nbsp;</p><p>当工作电极上发生氧化或还原反应时，对电极上可以安排为气体的析出反应，或工作电极反应的逆反应，从而使得电解液的组成成分不变。对电极的性能一般不影响工作电极上的反应。对电极的电位会随电流的改变而发生变化，若测量的过程中通过的电流较大时，此时对电极本身将会发生极化，因此不能作为电势比较的标准，容易引起测量误差。为使对电极的电位保持稳定，则必须使用辅助电极，否则将会影响测量的准确性。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"石墨对电极\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/562_456_20200616123721-1220965119.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/562_456_20200616123721-1220965119.jpg\"></p><p>在电化学研究中经常选用性质比较稳定的材料，比如铂丝或者石墨。为了减少辅助电极极化对工作电极的影响，辅助电极本身的电阻要小，并且不易极化，其面积通常要求大于工作电极。其原因是在相同的电流下，如果电极面积大，那么电流密度小，根据B-V方程，其过电位小，极化小，因此电化学工作站的灵敏度高，干扰小。反过来说，当工作电极的面积非常小时，极化电流引起的辅助电极的极化可以忽略不计，即辅助电极的电势在测量中始终稳定，此时辅助电极可以作为测量回路中的电势基准，即可作为参比电极。例如，研究超微电极时，可用二电极体系就可以完成测量。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/268_108_20200616122735-1509229509.jpg?w=268&h=108&titlename=%E7%8E%BB%E7%A2%B3%E7%94%B5%E6%9E%81","url":"https://img03.sogoucdn.com/app/a/200698/268_108_20200616122735-1509229509.jpg","rw":268,"rh":108,"title":"玻碳电极","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/260_266_20200616123408-179818264.jpg?w=260&h=266&titlename=%E9%A5%B1%E5%92%8C%E7%94%98%E6%B1%9E%E7%94%B5%E6%9E%81","url":"https://img03.sogoucdn.com/app/a/200698/260_266_20200616123408-179818264.jpg","rw":260,"rh":266,"title":"饱和甘汞电极","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/562_456_20200616123721-1220965119.jpg?w=562&h=456&titlename=%E7%9F%B3%E5%A2%A8%E5%AF%B9%E7%94%B5%E6%9E%81","url":"https://img02.sogoucdn.com/app/a/200698/562_456_20200616123721-1220965119.jpg","rw":562,"rh":456,"title":"石墨对电极","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41921867069550084","title":"三电极体系的应用","versionId":"41921867052772880","lemmaId":41914981851098630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77069154,"name":"Verities.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592283379,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>三电极体系的应用，主要集中于一些典型的电化学测试，以下将简单介绍几种<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><h3>稳态测试：恒电流法及恒电势法</h3><p>所谓的稳态，即电化学参量（电极电势，电流密度，电极界面状态等）变化甚微或基本不变的状态。最常用的稳态测试方法，当属恒电流法及恒电势法，故名思意，就是给电化学体系一个恒定不变的电流或者电极电势的条件。该方法应用较多的领域包括活性材料的电化学沉积以及金属稳态极化曲线的测定等。</p><h3>暂态测试：控制电流阶跃及控制电势阶跃法</h3><p>所谓的暂态，是相对于稳态而言的。在一个稳态向另一个稳态的转变过程中，任意一个电极还未达到稳态时，都处于暂态过程，如双电层充电过程，电化学反应过程以及扩散传质过程等。最常见的方法要数控制电流阶跃法以及控制电势阶跃法这两种。控制电流阶跃法，也叫计时电位法，即在某一时间点，电流发生突变，而在其他时间段，电流保持相应的恒定状态。利用这种暂态的控制方法，一般可以探究一些电化学变化过程的性质，如能源存储设备充电过程的快慢，界面的吸附或扩散作用的判断等。</p><h3>伏安法：线性伏安法，循环伏安法</h3><p>一般而言，伏安法主要有线性伏安法以及循环伏安法，两者的区别在于，线性伏安法“有去无回”，而循环伏安法“从哪里出发就回哪去”。线性伏安法即在一定的电位变化速率下，观察电流相应的响应状态。同理，循环伏安法也是一样，只不过电压的变化是循环的，从起点到终点再回到起点。线性伏安法使用的领域较广，主要包括太阳能电池光电性能的测试，燃料电池等氧还原曲线的测试以及电催化中催化曲线的测试等。而循环伏安法，主要用以探究超级电容器的储能大小及电容行为、材料的氧化还原特性等等。</p><h3>交流阻抗法</h3><p>交流阻抗法的主要实现方法是，控制电化学系统的电流在小幅度的条件下随时间变化，同时测量电势随时间的变化获取阻抗或导纳的性能，进而进行电化学系统的反应机理分析及计算系统的相关参数等。交流阻抗谱可以分为电化学阻抗谱（EIS）和交流伏安法。EIS探究的是某一极化状态下，不同频率下的电化学阻抗性能；而交流伏安法是在某一特定频率下，研究交流电流的振幅和相位随时间的变化。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"电化学方法 原理和应用 ","site":"","url":"","journalName":null,"author":"Bard A.J.,Faulkner L.R.","press":"化学工业出版社","publishYear":"2019","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"Fundamentals of Electrochemistry

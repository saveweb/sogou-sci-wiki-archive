true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>烟草花叶病毒</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="50209244401673740"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/135_90_20200812124055-360123166.jpg" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/135_90_20200812124055-360123166.jpg?width=227&amp;height=174&amp;titlename=%E7%83%9F%E8%8D%89%E8%8A%B1%E5%8F%B6%E7%97%85%E6%AF%92&amp;w=135&amp;h=90" title="点击查看大图" data-w="135" data-h="90" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/135_90_20200812124055-360123166.jpg)" href="#!"></a><div class="text_img_title">烟草花叶病毒</div></div><div><p>烟草花叶病毒，tobacco masaic virus (TMV)，是一种单股正链RNA病毒，烟草花叶病等的病原体。感染该病毒的植物呈花叶症状，生长处于不良状态，叶常呈畸形。烟草花叶病毒是第一个被鉴定的病毒。图片来源<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div>< d":78,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/0baab33e-6012-11e9-8524-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"海德堡大学","jobBrief":"","role":0,"roleName":null,"title":"海德堡大学 · 生物学博士","professionalTitle":"博士在读（海德堡大学）","phoneNo":null,"editable":true,"partnerId":259,"partnerIdCreateTime":1599619907,"partnerIdPoped":true},"editTime":1597223041,"state":1,"versionCount":1,"upNum":3,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/135_90_20200812124055-360123166.jpg?width=227&height=174&titlename=%E7%83%9F%E8%8D%89%E8%8A%B1%E5%8F%B6%E7%97%85%E6%AF%92&w=135&h=90","url":"https://img01.sogoucdn.com/app/a/200698/135_90_20200812124055-360123166.jpg","rw":135,"rh":90,"title":"烟草花叶病毒","alt":null,"width":227,"height":174},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1280_688_20200812165001-557728558.png?w=1280&h=688&titlename=%E7%83%9F%E8%8D%89%E8%8A%B1%E5%8F%B6%E7%97%85%E6%AF%92%E7%BB%93%E6%9E%84%E6%A8%A1%E5%BC%8F%E5%9B%BE%EF%BC%8C1%20%E6%A0%B8%E9%85%B8%202%20%E8%A1%A3%E5%A3%B3%E8%9B%8B%E7%99%BD%203%20%E8%A1%A3%E5%A3%B3","url":"https://img01.sogoucdn.com/app/a/200698/1280_688_20200812165001-557728558.png","rw":1280,"rh":688,"title":"烟草花叶病毒结构模式图，1 核酸 2 衣壳蛋白 3 衣壳","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"发现历史","paragraphId":"50209244418450948","subCatalogs":null},{"level":1,"title":"结构","paragraphId":"50209244435228165","subCatalogs":null},{"level":1,"title":"基因组","paragraphId":"50209244435228166","subCatalogs":null},{"level":1,"title":"生化特性","paragraphId":"50209244401673741","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50209244418450948","title":"发现历史","versionId":"50209244368119302","lemmaId":50140315562059280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095645,"name":"郭存财","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597223041,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1886年，阿道夫·梅耶首次描述了烟草花叶病，这种疾病类似于细菌感染，能够在植物之间相互传播。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>&nbsp;1892年，德米特里·伊万诺夫斯基（Dmitri Ivanovsky）首次提供了这种非细菌感染因子的具体证据，表明其即使通过最好的细菌过滤器过滤，被感染的汁液仍然具有传染性。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>&nbsp;在1903年，伊万诺夫斯基进一步描述了受影响烟草植物宿主细胞中异常的晶体细胞内包裹体，并提出了这些包裹体与传染原之间的联系。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>&nbsp;然而，尽管未能提供证据，伊万诺夫斯基仍然确信该病原体是不可培养的细菌，其体积太小而无法保留在滤光片上，无法在光学显微镜下检测到。 1898年，马丁努斯·贝耶林克（Martinus Beijerinck）独立复制了伊万诺夫斯基的过滤实验，然后证明了这种传染原能够在烟草植物的宿主细胞中繁殖和繁殖。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>&nbsp;Beijerinck创造了“病毒”一词，表示烟草花叶病的病原体不是细菌。烟草花叶病毒是第一个被结晶的病毒。它由Wendell Meredith Stanley在1935年实现，他还表明TMV甚至在结晶后仍保持活性。烟草花叶病的调查以及其病毒性质的随后发现对病毒学一般概念的建立起了重要作用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50209244435228165","title":"结构","versionId":"50209244368119303","lemmaId":50140315562059280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095645,"name":"郭存财","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597223041,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>烟草花叶病毒具有杆状外观。它的衣壳由2130个外壳蛋白分子（见右图）和一分子基因组单链RNA组成，长6400个碱基对。外壳蛋白自组装成RNA周围的棒状螺旋结构（每螺旋圈16.3个蛋白），形成发夹环结构。<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"烟草花叶病毒结构模式图，1 核酸 2 衣壳蛋白 3 衣壳\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1280_688_20200812165001-557728558.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1280_688_20200812165001-557728558.png\"></p><p>衣壳蛋白质单体由158个氨基酸组成，这些氨基酸被组装成四个主要的α-螺旋，这些螺旋通过近于病毒体轴的突出环连接在一起。病毒粒子的长度约为300 nm，直径约为18 nm。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>衣壳螺旋内部靠近核心的地方是卷曲的RNA分子，它由6,395±10个核苷酸组成。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1280_688_20200812165001-557728558.png?w=1280&h=688&titlename=%E7%83%9F%E8%8D%89%E8%8A%B1%E5%8F%B6%E7%97%85%E6%AF%92%E7%BB%93%E6%9E%84%E6%A8%A1%E5%BC%8F%E5%9B%BE%EF%BC%8C1%20%E6%A0%B8%E9%85%B8%202%20%E8%A1%A3%E5%A3%B3%E8%9B%8B%E7%99%BD%203%20%E8%A1%A3%E5%A3%B3","url":"https://img01.sogoucdn.com/app/a/200698/1280_688_20200812165001-557728558.png","rw":1280,"rh":688,"title":"烟草花叶病毒结构模式图，1 核酸 2 衣壳蛋白 3 衣壳","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50209244435228166","title":"基因组","versionId":"50209244368119304","lemmaId":50140315562059280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095645,"name":"郭存财","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597223041,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>TMV基因组由6.3–6.5 kb单链RNA组成。 3'末端具有类似tRNA的结构，而5'末端则具有甲基化的核苷酸帽。基因组编码4个开放阅读框（ORF），其中两个由于泄漏的UAG终止密码子的核糖体通读而产生单一蛋白质。 这4个基因编码一个复制酶（具有甲基转移酶[MT]和RNA解旋酶[Hel]结构域），RNA依赖性RNA聚合酶，所谓的运动蛋白（MP）和衣壳蛋白（CP）。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50209244401673741","title":"生化特性","versionId":"50209244368119305","lemmaId":50140315562059280,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095645,"name":"郭存财","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597223041,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>TMV是热稳定病毒。 在干燥的叶子上，它可以承受高达50°C（120华氏度）的作用30分钟。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Tobacco mosaic virus","site":"APS","url":"https://www.apsnet.org/edcenter/disandpath/viral/pdlessons/Pages/TobaccoMosaic.aspx","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-12","quoted":false},{"

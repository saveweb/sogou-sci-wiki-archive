app/a/200698/472_442_20200611163746-1093917296.jpg","rw":472,"rh":442,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"相关概念","paragraphId":"41226775484722695","subCatalogs":[{"level":2,"title":"形成条件","paragraphId":"41226775484722695","subCatalogs":null},{"level":2,"title":"化合价","paragraphId":"41226775484722695","subCatalogs":null}]},{"level":1,"title":"常见的含有配位键的化合物","paragraphId":"41226775501499914","subCatalogs":[{"level":2,"title":"低配位化合物","paragraphId":"41226775501499914","subCatalogs":null},{"level":2,"title":"高配位化合物","paragraphId":"41226775501499914","subCatalogs":null}]},{"level":1,"title":"相关理论","paragraphId":"42983828368686611","subCatalogs":[{"level":2,"title":"价键理论","paragraphId":"42983828368686611","subCatalogs":null},{"level":2,"title":"晶体场理论","paragraphId":"42983828368686611","subCatalogs":null},{"level":2,"title":"分子轨道理论","paragraphId":"42983828368686611","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41226775484722695","title":"相关概念","versionId":"60170564651777795","lemmaId":41182899776548360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160451,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>形成条件</h3><p></p><p>配位键的形成需要两个条件：</p><p>一是中心原子或离子，它必须有能接受电子对的空轨道；二是配体，能够成为配体的原子或基团必须能提供配对的孤对电子。</p><p>路易斯碱提供电子对给路易斯酸而形成化合物时，有时也会形成配位键。例如氨和三氟化硼形成固体（如右图）<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"330\" titlename=\"氨与三氟化硼反应\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/330_155_20200611110512-227787145.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/330_155_20200611110512-227787145.png\"></p><p></p><h3>化合价</h3><p></p><p>在配位化合物中，由电负性小的元素原子向电负性大的元素原子提供孤对电子形成配位键时，每个有一对孤对电子的前者（电负性小的原子）显示+2价，后者显示-2价。反之，由电负性大的元素原子提供孤对电子与电负性小的元素原子之间形成配位键时，两种元素都无价态变化。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/330_155_20200611110512-227787145.png?w=330&h=155&titlename=%E6%B0%A8%E4%B8%8E%E4%B8%89%E6%B0%9F%E5%8C%96%E7%A1%BC%E5%8F%8D%E5%BA%94","url":"https://img04.sogoucdn.com/app/a/200698/330_155_20200611110512-227787145.png","rw":330,"rh":155,"title":"氨与三氟化硼反应","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41226775501499914","title":"常见的含有配位键的化合物","versionId":"60170564651777796","lemmaId":41182899776548360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160451,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>配位键在化合物中非常常见：一氧化碳分子中碳原子与氧原子间的三对共用电子对有一配位键，两个正常共价键。铵根离子中，其中N原子与三个氢原子间以正常的共价键结合，与剩下的一个氢原子间以配位键结合，由氮原子向该氢原子提供一对价电子。类似的，水合氢离子中也包含着配位键。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>下面按照配位数的高低对各类配合物做一个简单的介绍：</p><p></ vg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.139ex\" height=\"1.92ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -683 2271.6 848.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\">\n      <defs>\n       <path id=\"MJX-162-TEX-I-52\" d=\"M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z\"></path>\n       <path id=\"MJX-162-TEX-I-65\" d=\"M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z\"></path>\n       <path id=\"MJX-162-TEX-I-46\" d=\"M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z\"></path>\n       <path id=\"MJX-162-TEX-N-37\" d=\"M55 458Q56 460 72 567L88 674Q88 676 108 676H128V672Q128 662 143 655T195 646T364 644H485V605L417 512Q408 500 387 472T360 435T339 403T319 367T305 330T292 284T284 230T278 162T275 80Q275 66 275 52T274 28V19Q270 2 255 -10T221 -22Q210 -22 200 -19T179 0T168 40Q168 198 265 368Q285 400 349 489L395 552H302Q128 552 119 546Q113 543 108 522T98 479L95 458V455H55V458Z\"></path>\n      </defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\">\n       <g data-mml-node=\"math\">\n        <g data-mml-node=\"mi\">\n         <use xlink:href=\"#MJX-162-TEX-I-52\"></use>\n        </g>\n        <g data-mml-node=\"mi\" transform=\"translate(759, 0)\">\n         <use xlink:href=\"#MJX-162-TEX-I-65\"></use>\n        </g>\n        <g data-mml-node=\"msub\" transform=\"translate(1225, 0)\">\n         <g data-mml-node=\"mi\">\n          <use xlink:href=\"#MJX-162-TEX-I-46\"></use>\n         </g>\n         <g data-mml-node=\"mn\" transform=\"translate(643, -150) scale(0.707)\">\n          <use xlink:href=\"#MJX-162-TEX-N-37\"></use>\n         </g>\n        </g>\n       </g>\n      </g>\n     </svg></span>。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p></li>\n </ol><p></p><p></p><h3>高配位化合物</h3><p></p><p>八配位及以上的化合物都是高配位化合物。形成高配位化合物。一般而言，形成高配位化合物需要满足以下条件：</p><p>\n </p><ol>\n  <li><p>中心金属离子体积大，而配体较小，以便减少空间位阻。</p></li>\n  <li><p>中心金属离子的d电子数较少。</p></li>\n  <li><p>中心金属离子的氧化态较高。</p></li>\n  <li><p>配体的电负性要大，但极化变形性要小。</p></li>\n </ol><p></p><p>八配位化合物的几何构型有五种基本方式：四方反棱柱体、十二面体、立方体、双帽三角棱柱以及六角双锥。配位数为9、10、11、12的高配位化合物较少见。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/472_442_20200611163746-1093917296.jpg?w=472&h=442&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/472_442_20200611163746-1093917296.jpg","rw":472,"rh":442,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42983828368686611","title":"相关理论","versionId":"60170564651777797","lemmaId":41182899776548360,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603160451,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>价键理论</h3></p><p>价键理论的核心是将配体的电子对填入中心原子的杂化轨道中的空轨道中。例如<span contenteditable=\"false\" class=\"kx_formula\" alt=\"Ni(CO)_4\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/2ee17d88312d77502d739054f6956323d849c97730589b571e3991bce5a46807.svg\" style=\"vertical-align: -0.566ex;\"></span>中，配体一氧化碳的电子对填入中心原子镍原子的空轨道中，形成了配位键。</p><p><h3>晶体场理论</h3></p><p>晶体场理论认为，配合物中心原子处在配体所形成的静电场中，两者之间完全靠静电作用结合，类似于正负离子之间的作用。在晶体场影响下，五个简并的d轨道发生能级分裂，d电子重新分布使配合物趋于稳定。例如，在正八面体构型中，把中心原子引入位于正八面体的重心，六个配体中位于正八面体的六个顶点。在六个配体的电场作用下，中心原子原来五重简并的d轨道会分裂成一组二重简并的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"e_g\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/547b3401dcfde88f3c71024bf4fddf557b3247d0ec3b1b44b5ee0f9be2a33215.svg\" style=\"vertical-align: -0.667ex;\"></span>（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"d_%7Bx%5E2-y%5E2%7D%E3%80%81d_%7Bz%5E2%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/464d2a5a8df190ecc1b618a5a79aa1ff5e04520fdca94513a0946eb93faa01f5.svg\" style=\"vertical-align: -0.862ex;\"></span>）轨道和一组三重简并的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"t_%7B2g%7D\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/7ceb1bae0372498c51512777a39547be886c14f2021465eff9579c01830ab901.svg\" style=\"vertical-align: -0.667ex;\"></span>（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"d_%7Bxy%7D%E3%80%81d_%7Byz%7D%E3%80%81d_%7Bxz%7D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/c8a8d97a8ce0259ebacb13f4f0c18dbabaa3aa7702dacd11efde7dc0b0e30894.svg\" style=\"vertical-align: -0.667ex;\"></span>）轨道 。两组轨道发生能级分裂后，能量便产生了差异。电子则按照能量最低原理、泡利不相容原理与洪特规则填入分裂后的轨道。</p><p>晶体场理论将配位键看成纯离子键，着眼于中心原子的d轨道在各种对称性配位体静电场中的变化，简明直观。但在实际配合物中，纯离子键或纯共价键都很罕见，这也是晶体场理论的局限性。</p><p><h3>分子轨道理论</h3></p><p>分子轨道理论认为，分子轨道由原子轨道线性组合得到，分布在整个分子之中。分子轨道仅仅是一个薛定谔轨道，包含数个（通常只有两个）原子核。由此可衍生出成键、反键和非键轨道的概念：</p><p>\n <ul>\n  <li><p>如果组合得到的分子轨道能量比组合前原子轨道能量之和低，换句话说，原子核间电子云密度增大，那么所得分子轨道称作成键轨道；</p></li>\n  <li><p>如果组合得到的分子轨道能量比组合前原子轨道能量之和高，即原子核间电子云密度减小，则称作反键轨道，在轨道右上角以*标注；</p></li>\n  <li><p>如果组合得到的分子轨道能量与组合前原子轨道能量之和相差不大，轨道上的电子对分子键合没有贡献，那么该分子轨道则称作非键轨道，常记作n。</p></li>\n </ul></p><p>分子轨道法的基本要点，即LCAO-MO法的基本原则包括：</p><p>\n <ul>\n  <li><p>对称性匹配原则：原子轨道必须具有相同的对称性才能组合成分子轨道，参见对称运算。</p></li>\n  <li><p>最大重叠原则：原子轨道重叠程度越大，形成的化学键也越强。</p></li>\n  <li><p>能量相近原则：能量相近的原子轨道才能组合成有效的分子轨道。</p></li>\n </ul></p><p>除了遵照LCAO-MO的三条基本规则外，电子填充规则的三条规则（能量最低原理、泡利不相容原理以及洪德规则）也适用于分子轨道理论。在分子轨道理论中，键级被定义为分子中成键电子总数减去反键电子总数再除以2得到的数。键级是分子稳定性的量度，键级大于零是分子存在的前提。</p><p>价键理论对于分子定态的性质（键长，键角等）的解释和分子轨道理论相近，而分子轨道理论在研究和电子激发相关的性质时（分子颜色，光电子能谱等）更为有效。只是有时分子轨道理论的思想与计算过于复杂，在研究简单问题时，价键理论反而更显得简单明了。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type"

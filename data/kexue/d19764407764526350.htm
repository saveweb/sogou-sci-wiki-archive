543548379650317","subCatalogs":null},{"level":2,"title":"次生灾害","paragraphId":"36543548379650317","subCatalogs":null}]},{"level":1,"title":"危害影响","paragraphId":"36543548211878178","subCatalogs":[{"level":2,"title":"对居民点的危害","paragraphId":"36543548211878178","subCatalogs":null},{"level":2,"title":"对交通的危害","paragraphId":"36543548211878178","subCatalogs":null},{"level":2,"title":"对水利工程的危害","paragraphId":"36543548211878178","subCatalogs":null},{"level":2,"title":"对矿山的危害","paragraphId":"36543548211878178","subCatalogs":null}]},{"level":1,"title":"防治泥石流措施","paragraphId":"36742227325638930","subCatalogs":[{"level":2,"title":"预防措施","paragraphId":"36742227325638930","subCatalogs":null},{"level":2,"title":"工程措施","paragraphId":"36742227325638930","subCatalogs":null}]},{"level":1,"title":"险情预测方法","paragraphId":"36742227325638931","subCatalogs":null},{"level":1,"title":"典型案例","paragraphId":"36543548211878179","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36543548228655366","title":"基本介绍","versionId":"36742227325638920","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>泥石流是暴雨、洪水将含有沙石且松软的土质山体经饱和稀释后形成的洪流，它的面积、体积和流量都较大，而滑坡是经稀释土质山体小面积的区域，典型的泥石流由悬浮着粗大固体碎屑物并富含粉砂及粘土的粘稠泥浆组成。在适当的地形条件下，大量的水体浸透流水 山坡或沟床中的固体堆积物质，使其稳定性降低，饱含水分的固体堆积物质在自身重力作用下发生运动，就形成了泥石流。泥石流是一种灾害性的地质现象。通常泥石流爆发突然、来势凶猛，可携带巨大的石块。因其高速前进，具有强大的能量，因而破坏性极大。<img alt=\"\" width=\"369\" class=\"kx_img ed_imgfloat_embedmiddle\" mark=\"\" titlename=\"图1 泥石流图片\" data-align=\"embedmiddle\" data-src=\"https://pic.baike.soso.com/p/20140722/20140722141634-829249145.jpg\"></p><p>泥石流流动的全过程一般只有几个小时，短的只有几分钟。泥石流是一种广泛分布于世界各国一些具有特殊地形、地貌状况地区的自然灾害，是山区沟谷或山地坡面上，由暴雨、冰雪融化等水源激发的、含有大量泥沙石块的介于挟沙水流和滑坡之间的土、水、气混合流。泥石流大多伴随山区洪水而发生。它与一般洪水的区别是洪流中含有足够数量的泥沙石等固体碎屑物，其体积含量最少为15%，最高可达80%左右，因此比洪水更具有破坏力。</p><p>泥石流的主要危害是冲毁城镇、企事业单位、工厂、矿山、乡村，造成人畜伤亡，破坏房屋及其他工程设施，破坏农作物、林木及耕地。此外，泥石流有时也会淤塞河道，不但阻断航运，还可能引起水灾。影响泥石流强度的因素较多，如泥石流容量、流速、流量等，其中泥石流流量对泥石流成灾程度的影响最为主要。此外，多种人为活动也在多方面加剧这上述因素的作用，促进泥石流的形成。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/p/20140722/20140722141634-829249145.jpg?titlename=%E5%9B%BE1%20%E6%B3%A5%E7%9F%B3%E6%B5%81%E5%9B%BE%E7%89%87&w=369&h=233","url":"https://pic.baike.soso.com/p/20140722/20140722141634-829249145.jpg","rw":369,"rh":233,"title":"图1 泥石流图片","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36543548211878181","title":"多发地带","versionId":"36742227325638921","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>泥石流经常发生在峡谷地区和地震火山多发区，在暴雨期具有群发性。它是一股泥石洪流，瞬间爆发，是山区最严重的自然灾害。</p><p>泥石流一般发生在半干旱山区或高原冰川区。这里的地形十分陡峭，泥沙、石块等堆积物较多，树木很少。一旦暴雨来临或冰川解冻，大大小小的石块有了足够的水分，便会顺着斜坡滑动起来，形成泥石流。</p><p>环太平洋褶皱带（山系）、阿尔卑斯--喜马拉雅褶皱带、欧亚大陆内部的一些褶皱山区。世界上有近50多个国家存在泥石流的潜在威胁。其中比较严重的有哥伦比亚、秘鲁、瑞士、中国、日本。</p><p>我国有泥石流沟1万多条，其中的大多数分布在西藏、四川、云南、甘肃多是雨水泥石流，青藏高原则多是冰雪泥石流。中国有70多座县城受到泥石流的潜在威胁。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36543548379650313","title":"种类分类","versionId":"36742227325638922","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>按物质成分</h3><p>（1）由大量粘性土和粒径不等的砂粒、石块组成的叫泥石流；</p><p>（2）以粘性土为主，含少量砂粒、石块、粘度大、呈稠泥状的叫泥流；</p><p>（3）由水和大小不等的砂粒、石块组成的称之水石流。</p><h3>按流域形态</h3><p>（1）标准型泥石流</p><p>为典型的泥石流，流域呈扇形，面积较大，能明显的划分出形成区，流通区和堆积区。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 标准型泥石流示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/962_642_20200511182514-565659398.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/962_642_20200511182514-565659398.png\"></p><p>（2）沟谷型泥石流</p><p>流域呈有狭长条形，其形成区多为河流上游的沟谷，固体物质来源较分散，沟谷中有时常年有水，故水源较丰富，流通区与堆积区往往不能明显分出。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 沟谷型泥石流示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/921_588_20200511182859-1342910787.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/921_588_20200511182859-1342910787.png\">（3）坡面型泥石流</p><p>流域呈斗状，其面积一般小于1000㎡，无明显流通区，形成区与堆积区直接相连。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图4 坡面型泥石流示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/826_516_20200511182706-747192569.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/826_516_20200511182706-747192569.png\"><span></span></p><h3>按物质状态</h3><p>（1）粘性泥石流，含大量粘性土的泥石流或泥流。其特征是：粘性大，固体物质占40-60%，最高达80%。其中的水不是搬运介质，而是组成物质，稠度大，石块呈悬浮状态，暴发突然，持续时间亦短，破坏力大。</p><p>（2）稀性泥石流，以水为主要成分，粘性土含量少，固体物质占10-40%，有很大分散性。水为搬运介质，石块以滚动或跃移方式前进，具有强烈的下切作用。其堆积物在堆积区呈扇状散流，停积后似“石海”。</p><p>以上分类是中国最常见的分类。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>除此之外还有多种分类方法。如按泥石流的成因分类有：水川型泥石流，降雨型泥石流；按泥石流流域大小分类有：大型泥石流，中型泥石流和小型泥石流；按泥石流发展阶段分类有：发展期泥石流，旺盛期泥石流和衰退期泥石流等等。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/962_642_20200511182514-565659398.png?w=962&h=642&titlename=%E5%9B%BE2%20%E6%A0%87%E5%87%86%E5%9E%8B%E6%B3%A5%E7%9F%B3%E6%B5%81%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/962_642_20200511182514-565659398.png","rw":962,"rh":642,"title":"图2 标准型泥石流示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/921_588_20200511182859-1342910787.png?w=921&h=588&titlename=%E5%9B%BE3%20%E6%B2%9F%E8%B0%B7%E5%9E%8B%E6%B3%A5%E7%9F%B3%E6%B5%81%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/921_588_20200511182859-1342910787.png","rw":921,"rh":588,"title":"图3 沟谷型泥石流示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/826_516_20200511182706-747192569.png?w=826&h=516&titlename=%E5%9B%BE4%20%E5%9D%A1%E9%9D%A2%E5%9E%8B%E6%B3%A5%E7%9F%B3%E6%B5%81%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/826_516_20200511182706-747192569.png","rw":826,"rh":516,"title":"图4 坡面型泥石流示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36543548228655368","title":"形成条件","versionId":"36742227325638923","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>泥石流的形成条件是：地形陡峭，松散堆积物丰富，突发性、持续性大暴雨或大量冰融水的流出。</p><h3>地形地貌条件</h3><p>在地形上具备山高沟深，地形陡峻，沟床纵度降大，流城形状便于水流汇集。在地貌上，泥石流的地貌一般可分为形成区、流通区和堆积区三部分。上游形成区的地形多为三面环山，一面出口为瓢状或漏斗状，地形比较开阔、周围山高坡陡、山体破碎、植被生长不良，这样的地形有利于水和碎屑物质的集中；中游流通区的地形多为狭窄陡深的峡谷，谷床纵坡降大，使泥石流能迅猛直泻；下游堆积区的地形为开阔平坦的山前平原或河谷阶地，使堆积物有堆积场所。</p><h3>松散物质来源条件</h3><p>泥石流常发生于地质构造复杂、断裂褶皱发育，新构造活动强烈，地震烈度较高的地区。地表岩石破碎，崩塌、错落、滑坡等不良地质现象发育，为泥石流的形成提供了丰富的固体物质来源；另外，岩层结构松散、软弱、易于风化、节理发育或软硬相间成层的地区，因易受破坏，也能为泥石流提供丰富的碎屑物来源；一些人类工程活动，如滥伐森林、开山采矿、采石弃渣水等均会造成，往往也为泥石流提供大量的物质来源。</p><h3>水源条件</h3><p>水既是泥石流的重要组成部分，又是泥石流的激发条件和搬运介质(动力来源)，泥石流的水源，有暴雨、冰雪融水和水库溃决水体等形式。我国泥石流的水源主要是暴雨、长时间的连续降雨等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36543548211878177","title":"发生规律","versionId":"36742227325638924","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>泥石流的活动强度主要与地形地貌、地质环境和水文气象条件三个方面的因素有关。比如崩塌、滑坡、岩堆群落地区，岩石破碎、风化程度深，则易成为泥石流固体物质的补给源；沟谷的长度较大、汇水面积大、纵向坡度较陡等因素为泥石流的流通提供了条件；水文气象因素直接提供水动力条件。往往大强度、短时间出现暴雨容易形成泥石流，其强度显然与暴雨的强度密切相关。其发生规律有明显的季节性和周期性。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>季节性</h3><p>我国泥石流的暴发主要是受连续降雨、暴雨，尤其是特大暴雨集中降雨的激发。因此，泥石流发生的时间规律是与集中降雨时间规律相一致，具有明显的季节性。一般发生在多雨的夏秋季节。因集中降雨的时间的差异而有所不同。四川、云南等西南地区的降雨多集中在6-9月，因此、西南地区的泥石流多发生在6-9月；而西北地区降雨多集中在6、7、8三个月，尤其是7、8两个月降雨集中，暴雨强度大，因此西北地区的泥石流多发生在7、8两个月。据不完全统计，发生在这两个月的泥石流灾害约占该地区全部泥石流灾害的90%以上。</p><h3>周期性</h3><p>泥石流的发生受暴雨、洪水的影响，而暴雨、洪水总是周期性地出现。因此，泥石流的发生和发展也具有一定的周期性，且其活动周期与暴雨、洪水的活动周期大体相一致。当暴雨、洪水两者的活动周期是与季节性相叠加，常常形成泥石流活动的一个高潮。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36543548379650317","title":"诱发因素","versionId":"36742227325638925","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于工农业生产的发展，人类对自然资源的开发程度和规模也在不断发展。当人类经济活动违反自然规律时，必然引起大自然的报复，有些泥石流的发生，就是由于人类不合理的开发而造成的。工业化以来，因为人为因素诱发的泥石流数量正在不断增加。</p><h3>自然原因</h3><p>岩石的风化是自然状态下既有的，在这个风化过程中，既有氧气、二氧化碳等物质对岩石的分解，也有因为降水中吸收了空气中的酸性物质而产生的对岩石的分解，也有地表植被分泌的物质对土壤下的岩石层的分解，还有就是霜冻对土壤形成的冻结和溶解造成的土壤的松动。这些原因都能造成土壤层的增厚和土壤层的松动。</p><h3>胡乱开挖</h3><p>修建铁路、公路、水渠以及其它工程建筑的不合理开挖。有些泥石流就是在修建公路、水渠、铁路以及其它建筑活动，破坏了山坡表面而形成的。如云南省东川至昆明公路的老干沟，因修公路及水渠，使山体破坏，加之1966年犀牛山地震又形成崩塌、滑坡，致使泥石流更加严重。又如香港多年来修建了许多大型工程和地面建筑，几乎每个工程都要劈山填海或填方，才能获得合适的建筑场地。1972年一次暴雨，使正在施工的挖掘工程现场120人死于滑坡造成的泥石流。</p><h3>弃土采石</h3><p>这种行为形成的泥石流的事例很多。如四川省冕宁县泸沽铁矿汉罗沟，因不合理堆放弃土、矿渣，1972年一场大雨暴发了矿山泥石流，冲出松散固体物质约10万立方米，淤埋成昆铁路300米和喜(德)-西(昌)公路250米，中断行车，给交通运输带来严重损失。又如甘川公路西水附近，1973年冬在沿公路的沟内开采石料，1974年7月18日发生泥石流，使15座桥涵淤塞。</p><h3>滥伐乱垦</h3><p>滥伐乱垦会使植被消失，山坡失去保护、土体疏松、冲沟发育，大大加重水土流失，进而山坡的稳定性被破坏，崩塌、滑坡等不良地质现象发育，结果就很容易产生泥石流。例如甘肃省白龙江中游是我国著名的泥石流多发区。而在一千多年前，那里竹树茂密、山清水秀，后因伐木烧炭，烧山开荒，森林被破环，才造成泥石流泛滥。又如甘川公路石坳子沟山上大耳头，原是森林区，因毁林开荒，1976年发生泥石流毁坏了下游村庄、公路，造成人民生命财产的严重损失。当地群众说：“山上开亩荒，山下冲个光”。</p><h3>次生灾害</h3><p>由于地震灾害过后经过暴雨或是山洪稀释大面积的山体后发生的洪流。如云南省东川地区在1966年是近十几年的强震期，使东川泥石流的发展加剧。仅东川铁路在1970-1981年的11年中就发生泥石流灾害250余次。又如1981年，东川达德线泥石流，成昆铁路利子伊达泥石流、宝成铁路、宝天铁路的泥石流，都是在大周期暴雨的情况下发生的。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36543548211878178","title":"危害影响","versionId":"36742227325638926","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>泥石流常常具有暴发突然、来势凶猛、迅速之特点。并兼有崩塌、滑坡和洪水破坏的双重作用，其危害程度比单一的崩塌、滑坡和洪水的危害更为广泛和严重。它对人类的危害具体表现在四个方面。</p><h3>对居民点的危害</h3><p>泥石流最常见的危害之一，是冲进乡村、城镇，摧毁房屋、工厂、企事业单位及其他场所设施。淹没人畜、毁坏土地，甚至造成村毁人亡的灾难。如1969年8月云南省大盈江流城弄璋区南拱泥石流，使新章金、老章金两村被毁，97人丧生，经济损失近百万元。还有2010年8月7日至8日，甘肃省舟曲爆发特大泥石流，造成1270人遇难474人失踪，舟曲5公里长、500米宽区域被夷为平地。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 对居民点的危害\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/533_369_20200511191120-440450836.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/533_369_20200511191120-440450836.png\"></p><h3>对交通的危害</h3><p>泥石流可直接埋没车站，铁路、公路，摧毁路基、桥涵等设施，致使交通中断，还可引起正在运行的火车、汽车颠覆，造成重大的人身伤亡事故。有时泥石流汇入河道，引起河道大幅度变迁，间接毁坏公路、铁路及其它构筑物，甚至迫使道路改线，造成巨大的经济损失。如甘川公路394公里处对岸的石门沟，1978年7月暴发泥石流，堵塞白龙江，公路因此被淹1公里，白龙江改道使长约两公里的路基变成了主河道，公路、护岸及渡槽全部被毁。该段线路自1962年以来，由于受对岸泥石流的影响己3次被迫改线。建国以来，泥石流给我国铁路和公路造成了无法估计的巨大损失。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6 对交通的危害\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/962_551_20200511191004-1520268557.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/962_551_20200511191004-1520268557.png\"></p><h3>对水利工程的危害</h3><p>主要是冲毁水电站、引水渠道及过沟建筑物，淤埋水电站尾水渠，并淤积水库、磨蚀坝面等。</p><h3>对矿山的危害</h3><p>主要是摧毁矿山及其设施，淤埋矿山坑道、伤害矿山人员、造成停工停产，甚至使矿山报废。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/533_369_20200511191120-440450836.png?w=533&h=369&titlename=%E5%9B%BE5%20%E5%AF%B9%E5%B1%85%E6%B0%91%E7%82%B9%E7%9A%84%E5%8D%B1%E5%AE%B3","url":"https://img04.sogoucdn.com/app/a/200698/533_369_20200511191120-440450836.png","rw":533,"rh":369,"title":"图5 对居民点的危害","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/962_551_20200511191004-1520268557.png?w=962&h=551&titlename=%E5%9B%BE6%20%E5%AF%B9%E4%BA%A4%E9%80%9A%E7%9A%84%E5%8D%B1%E5%AE%B3","url":"https://img04.sogoucdn.com/app/a/200698/962_551_20200511191004-1520268557.png","rw":962,"rh":551,"title":"图6 对交通的危害","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36742227325638930","title":"防治泥石流措施","versionId":"36742227325638927","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>预防措施</h3><p>泥石流主要预防措施如下<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><p>（1）房屋不要建在沟口和沟道上：受自然条件限制，很多村庄建在山麓扇形地上。山麓扇形地是历史泥石流活动的见证，从长远的观点看，绝大多数沟谷都有发生泥石流的可能。因此，在村庄选址和规划建设过程中，房屋不能占据泄水沟道，也不宜离沟岸过近；已经占据沟道的房屋应迁移到安全地带。在沟道两侧修筑防护堤和营造防护林，可以避免或减轻因泥石流溢出沟槽而对两岸居民造成的伤害。</p><p>（2）不能把冲沟当作垃圾排放场：在冲沟中随意弃土、弃渣、堆放垃圾，将给泥石流的发生提供固体物源、促进泥石流的活动；当弃土、弃渣量很大时，可能在沟谷中形成堆积坝，堆积坝溃决时必然发生泥石流。因此，在雨季到来之前，最好能主动清除沟道中的障碍物，保证沟道有良好的泄洪能力。</p><p>（3）保护和改善山区生态环境：泥石流的产生和活动程度与生态环境质量有密切关系。一般来说，生态环境好的区域，泥石流发生的频度低、影响范围小；生态环境差的区域，泥石流发生频度高、危害范围大。提高小流域植被覆盖率，在村庄附近营造一定规模的防护林，不仅可以抑制泥石流形成、降低泥石流发生频率，而且即使发生泥石流，也多了一道保护生命财产安全的屏障。</p><p>（4）雨季不要在沟谷中长时间停留：雨天不要在沟谷中长时间停留；一旦听到上游传来异常声响，应迅速向两岸上坡方向逃离。雨季穿越沟谷时，先要仔细观察，确认安全后再快速通过。山区降雨普遍具有局部性特点，沟谷下游是晴天，沟谷上游不一定也是晴天，“一山分四季，十里不同天”就是群众对山区气候变化无常的生动描述，即使在雨季的晴天，同样也要提防泥石流灾害。</p><p>（5）泥石流监测预警：监测流域的降雨过程和降雨量（或接收当地天气预报信息），根据经验判断降雨激发泥石流的可能性；监测沟岸滑坡活动情况和沟谷中松散土石堆积情况，分析滑坡堵河及引发溃决型泥石流的危险性，下游河水突然断流，可能是上游有滑坡堵河、溃决型泥石流即将发生的前兆；在泥石流形成区设置观测点，发现上游形成泥石流后，及时向下游发出预警信号。</p><p>对城镇、村庄、厂矿上游的水库和尾矿库经常进行巡查，发现坝体不稳时，要及时采取避灾措施，防止坝体溃决引发泥石流灾害。</p><h3>工程措施</h3><p>泥石流防治主要工程措施如下<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>：</p><p>（1）跨越工程：是指修建桥梁、涵洞，从泥石流沟的上方跨越通过，让泥石流在其下方排泄，用以避防泥石流。这是铁道和公路交通部门为了保障交通安全常用的措施。</p><p>（2）穿过工程：指修隧道、明硐或渡槽，从泥石流的下方通过，而让泥石流从其上方排泄。这也是铁路和公路通过泥石流地区的又一主要工程形式。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图7 穿过工程\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/901_528_20200511190346-360347727.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/901_528_20200511190346-360347727.png\">（3）防护工程：指对泥石流地区的桥梁、隧道、路基及泥石流集中的山区变迁型河流的沿河线路或其它主要工程措施，作一定的防护建筑物，用以抵御或消除泥石流对主体建筑物的冲刷、冲击、侧蚀和淤埋等的危害。防护工程主要有：护坡、挡墙、顺坝和丁坝等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8 防护工程\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/713_483_20200511190745-121491770.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/713_483_20200511190745-121491770.png\">（4）排导工程：其作用是改善泥石流流势，增大桥梁等建筑物的排泄能力，使泥石流按设计意图顺利排泄。排导工程，包括导流堤、急流槽、束流堤等。</p><p>（5）拦挡工程：用以控制泥石流的固体物质和暴雨、洪水径流，削弱泥石流的流量、下泄量和能量，以减少泥石流对下游建筑工程的冲刷、撞击和淤埋等危害的工程措施。拦挡措施有：栏渣坝、储淤场、支挡工程、截洪工程等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图9 拦挡工程\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/819_300_20200511190550-330794186.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/819_300_20200511190550-330794186.png\">对于防治泥石流，常采用多种措施相结合，比用单一措施更为有效。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/901_528_20200511190346-360347727.png?w=901&h=528&titlename=%E5%9B%BE7%20%E7%A9%BF%E8%BF%87%E5%B7%A5%E7%A8%8B","url":"https://img03.sogoucdn.com/app/a/200698/901_528_20200511190346-360347727.png","rw":901,"rh":528,"title":"图7 穿过工程","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/713_483_20200511190745-121491770.png?w=713&h=483&titlename=%E5%9B%BE8%20%E9%98%B2%E6%8A%A4%E5%B7%A5%E7%A8%8B","url":"https://img01.sogoucdn.com/app/a/200698/713_483_20200511190745-121491770.png","rw":713,"rh":483,"title":"图8 防护工程","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/819_300_20200511190550-330794186.png?w=819&h=300&titlename=%E5%9B%BE9%20%E6%8B%A6%E6%8C%A1%E5%B7%A5%E7%A8%8B","url":"https://img04.sogoucdn.com/app/a/200698/819_300_20200511190550-330794186.png","rw":819,"rh":300,"title":"图9 拦挡工程","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36742227325638931","title":"险情预测方法","versionId":"36742227325638928","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>泥石流的预测预报工作很重要，这是防灾和减灾的重要步骤和措施。目前我国对泥石流的预测预报研究常采取以下方法：<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>（1）在典型的泥石流沟进行定点观测研究，力求解决泥石流的形成与运动参数问题。如对云南省东川市小江流域蒋家沟、大桥沟等泥石流的观测试验研究；对四川省汉源县沙河泥石流的观测研究等。</p><p>（2）调查潜在泥石流沟的有关参数和特征。</p><p>（3）加强水文、气象的预报工作，特别是对小范围的局部暴雨的预报。因为暴雨是形成泥石流的激发因素。比如、当月降雨量超过350毫米时，日降雨量超过150毫米时，就应发出泥石流警报。</p><p>（4）建立泥石流技术档案，特别是大型泥石流沟的流域要素、形成条件、灾害情况及整治措施等资料应逐个详细记录。并解决信息接收和传递等问题。</p><p>（5）划分泥石流的危险区、潜在危险区或进行泥石流灾害敏感度分区。</p><p>（6）开展泥石流防灾警报器的研究及室内泥石流模型试验研究。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36543548211878179","title":"典型案例","versionId":"36742227325638929","lemmaId":19764407764526350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"而立之年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589196074,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）2002年2月17日的印度尼西亚发生严重泥石流事件，7人死亡多人受伤。</p><p>（2）2002年6月17日暴雨引发洪灾及泥石流，四川省3000万应急款急调灾区。3、2002年8月19日云南新平泥石流死亡人数升至33人，3000多人参与抢险。</p><p>（3）2008年11月4日云南泥石流致35人死亡，107万多人受灾。</p><p>（4）2010年8月7日22时许，甘南藏族自治州舟曲县突降强降雨，县城北面的罗家峪、三眼峪泥石流下泄，由北向南冲向县城，造成沿河房屋被冲毁，泥石流阻断白龙江、形成堰塞湖。</p><p>（5）2010年8月11日18时至12日22时，陇南市境内突发暴雨，引发泥石流、山体滑坡等地质灾害，致使多处交通路段堵塞，电力通讯设施中断，机关单位、厂矿企业和居民住房进水或倒塌。</p><p>（6）2013年7月甘肃天水泥石流：24人遇难1人失踪损失超汶川地震影响。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"地质灾害理论与控制","site":"","url":"","journalName":null,"author":"陈洪凯","press":"科学出版社","publishYear":"2019","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"泥石流动力特性与活动规律研究","site":"","url":"","journalName":null,"author":"余斌，唐川","press":"科学出版社","publishYear":"2016","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"泥石流防范百科","site":"","url":"","journalName":null,"author":"谢宇","press":"西安电子科技大学出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"泥石流预报的原理与方法","site":"","url":"","journalName":null,"author":"韦方强","press":"科学出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":3,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":33258,"auditType":1,"synonyms":["泥石流Mudslideshot"],"showEditTime":"2020.05.11 19:21","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":n

845071,"partnerIdPoped":true},"createTime":1590656246,"editor":{"uid":81095901,"name":"卢艳","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=RlXzZZjPG3bqMDFic8lNgyA&s=100&t=1554271046","introduction":null,"educations":[{"schoolName":"四川大学","major":"","degree":"硕士","universityId":90,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/41b2078c-6012-11e9-8112-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"生物医学工程","majorLevel3":"生物医学工程","majorLevel1Id":353,"majorLevel2Id":925,"majorLevel3Id":930,"state":"在读","lab":"","researchField":"组织工程 软骨修复"}],"jobs":null,"works":null,"educationBrief":"四川大学","jobBrief":"","role":0,"roleName":null,"title":"四川大学 · 生物医学工程硕士","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":222,"partnerIdCreateTime":1595845071,"partnerIdPoped":true},"editTime":1592139488,"state":1,"versionCount":1,"upNum":9,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/507_300_20200614203130-789851570.jpg?width=227&height=174&titlename=&w=507&h=300","url":"https://img02.sogoucdn.com/app/a/200698/507_300_20200614203130-789851570.jpg","rw":507,"rh":300,"title":"","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"基本内容","paragraphId":"39194421790535433","subCatalogs":[{"level":2,"title":"分类及数目","paragraphId":"39194421790535433","subCatalogs":null},{"level":2,"title":"与乳牙的区别","paragraphId":"39194421790535433","subCatalogs":null}]},{"level":1,"title":"年轻恒牙","paragraphId":"39194421756981001","subCatalogs":[{"level":2,"title":"定义","paragraphId":"39194421756981001","subCatalogs":null},{"level":2,"title":"&nbsp;形态特征","paragraphId":"39194421756981001","subCatalogs":null},{"level":2,"title":"临床治疗","paragraphId":"39194421756981001","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"39194421790535433","title":"基本内容","versionId":"41680458014027530","lemmaId":39191989765304070,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095901,"name":"╮水笔仔。","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592139488,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;牙齿是人体最硬的器官，除担负切咬、咀嚼等功能外，还起保持面部外形和辅助发音等作用。人的一生会长两次牙齿，出生后不久长出来的叫做“乳牙”，乳牙脱落后长出来的是“恒牙”。恒牙一旦脱落，就不会再长出新的牙齿。不同的恒牙萌生时间不同，中切牙为出生后6-8岁，侧切牙为7-9岁，尖牙为9-12岁，第1前磨牙为10-12岁，第2前磨牙为10-12岁，第1磨牙为6-7岁，第2磨牙为11-13岁，第3磨牙（俗称智齿）为17-25岁或更迟。</p><h3>分类及数目</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;根据牙齿各自所发挥作用的不同，它们在形态上也有差异，有的以切割食物为主，叫切牙；有的以撕裂食物为主，叫尖牙(俗称虎牙)；有的以磨碎食物为主，叫磨牙。恒牙中有切牙8颗，尖牙4颗，双尖牙8颗，磨牙8～12颗。第三磨牙又叫智齿，萌出数目因人而异，少者不萌(全口牙数为28颗)，多者4颗(全口牙数为32颗)<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>与乳牙的区别</h3><p>1. 从形状体积来看，一般情况下乳牙体积比较小，牙面比较狭窄，而恒牙比较宽大，新萌出的恒牙牙冠比同名的乳牙要大。</p><p>2. 从牙齿数量来看，12岁左右的儿童牙齿处于混合牙列期，口腔里既有乳牙也有新长出的恒牙。从上下门牙正中的牙缝往两边各数五颗，一共二十颗，就是乳牙。一般情况下乳牙就是上下各十颗。而恒牙一般有28-32颗。</p><p>3. 从牙齿颜色来看，乳牙呈白色，恒牙呈微黄色。这是由于恒牙釉质比乳牙釉质的钙化度高，透明度大，牙本质的黄色透过来的缘故。恒牙比乳牙显得有光泽。</p><p>4. 从牙缝大小来看，一般来说，乳牙牙缝较大，恒牙牙缝比较小。牙冠与牙根的界线比较清晰的是乳牙，界线基本不明显的是恒牙。</p><p>5. 从牙齿咬合面的磨损程度来看，因乳牙因萌出早，乳牙咬合面的磨损比恒牙严重，而恒牙刚萌出不久，咬合面尚未磨损或磨损很轻。因为乳牙牙齿不如恒牙坚固而且钙化度低，使用时间较长，因此磨损更严重一些。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39194421756981001","title":"年轻恒牙","versionId":"41680458014027531","lemmaId":39191989765304070,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095901,"name":"╮水笔仔。","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592139488,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>定义</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;牙齿与其他身体组织器官一样也要经历一个发生，发展，成熟的过程。刚刚萌出到口腔内的恒牙虽然基本形态与在口腔内多年的同名牙基本相同，但其在形态、结构上尚未完全形成成熟，因此又称未成熟恒牙或新萌出恒牙。年轻恒前牙从萌出至牙根发育完成需要2-3年，而恒后牙需要3-5年。其在临床治疗中不同于发育完成的恒牙。</p><h3>&nbsp;形态特征</h3><p>1. 牙根短，牙破龈萌出时牙根长度为最终牙根长度的2/3-3/4。</p><p>2. 根管粗大，根管壁硬组织菲薄：因为根管壁的牙本质处于形成过程中，所以根管粗大，牙本质层薄，并且越向根尖根管越薄。</p><p>3. 根尖孔呈大喇叭口状：根管向根尖处形成喇叭口状扩大，根髓的尖端形成球状膨大。</p><p>4. 牙周组织不成熟。</p><h3>临床治疗</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在对年轻恒牙进行牙体治疗时，因其牙体硬组织薄，牙本质小管粗大，牙髓易受外界刺激的影响，所以在切削牙体组织时要尽量避免震动、发热、细菌感染等因素对牙髓造成的刺激。在选择治疗方案时需要尽可能的保留牙体硬组织及牙髓健康，如预防性树脂充填，二次去腐等。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 对牙髓已有感染的年轻恒牙进行牙髓治疗时为了能让牙根继续形成并达正常长度，在选择治疗方法时可根据牙髓感染的范围选择不同的治疗方案，如部分冠髓切断术、冠髓切断术、牙根形成术、根尖诱导成形术或牙髓再血管化等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。在对年轻恒牙进行牙髓治疗时禁用无自限性的失活剂如金属砷，禁用可能破坏根尖牙乳头活力的塑化或干尸治疗。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"张海玲（综述）, 杜昌连（审校）. 人恒牙根管的解剖特点[J]. 口腔医学研究, 2009, 25(5):657-658.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"刘惠荣. 年轻恒牙的治疗设计[J]. 中级医刊, 1982(11).","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":27444,"auditType":

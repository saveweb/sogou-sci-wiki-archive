ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>合金渗碳钢</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="69015343175119375"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/960_640_20201220103845-1477790758.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/960_640_20201220103845-1477790758.jpg?width=227&amp;height=174&amp;titlename=%E5%90%88%E9%87%91%E6%B8%97%E7%A2%B3%E9%92%A2%E5%88%B6%E9%80%A0%E7%9A%84%E6%B1%BD%E8%BD%A6%E5%8F%98%E9%80%9F%E9%BD%BF%E8%BD%AE&amp;w=960&amp;h=640" title="点击查看大图" data-w="960" data-h="640" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/960_640_20201220103845-1477790758.jpg)" href="#!"></a><div class="text_img_title">合金渗碳钢制造的汽车变速齿轮</div></div><div><p>合金渗碳钢是指经过渗碳热处理后使用的低碳合金结构钢，具有外硬内韧的性能，用于承受冲击的耐磨件，如汽车、拖拉机中的变速齿轮，内燃机上的凸轮轴、活塞销等。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->195</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"69011692335477255","versionId":"69015343158342153","title":"合金渗碳钢","subtitle":"","abstracts":{"paragraphId":"69015343175119375","title":"摘要","versionId":"69015343158342154","lemmaId":69011692335477256,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608432350,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>合金渗碳钢是指经过渗碳热处理后使用的低碳合金结构钢，具有外硬内韧的性能，用于承受冲击的耐磨件，如汽车、拖拉机中的变速齿轮，内燃机上的凸轮轴、活塞销等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":[{"originalUrl":"https:// 383360486.jpg?w=1920&h=1440&titlename=%E9%BD%BF%E8%BD%AE%E8%BD%B4","url":"https://img03.sogoucdn.com/app/a/200698/1920_1440_20201220104329-1383360486.jpg","rw":1920,"rh":1440,"title":"齿轮轴","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"简介","paragraphId":"69015343175119379","subCatalogs":null},{"level":1,"title":"性能特点","paragraphId":"69015343175119374","subCatalogs":null},{"level":1,"title":"化学成分特点","paragraphId":"69015343175119378","subCatalogs":null},{"level":1,"title":"热处理特点","paragraphId":"69015343175119373","subCatalogs":null},{"level":1,"title":"常用钢种","paragraphId":"69015343175119377","subCatalogs":[{"level":2,"title":"低淬透性渗碳钢","paragraphId":"69015343175119377","subCatalogs":null},{"level":2,"title":"中淬透性渗碳钢","paragraphId":"69015343175119377","subCatalogs":null},{"level":2,"title":"高淬透性渗碳钢","paragraphId":"69015343175119377","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69015343175119379","title":"简介","versionId":"69015343158342156","lemmaId":69011692335477256,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608432350,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>许多机械零件如汽车、拖拉机中的变速齿轮，内燃机上的凸轮轴、活塞销等机器零件等工作条件比较复杂，这类零件在工作中承受强烈的摩擦磨损，同时又承受较大的交变载荷，特别是冲击载荷，要求“内韧外硬”的性能，从而产生了合金渗碳钢。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69015343175119374","title":"性能特点","versionId":"69015343158342157","lemmaId":69011692335477256,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608432350,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>合金渗碳钢经渗碳、淬火和低温回火后，表面渗碳层硬度高，以保证优异的耐磨性和接触疲劳抗力，同时具有适当的塑性和韧性。心都具有高的韧性和足够高的强度，另外合金渗碳钢有良好的热处理工艺性能，在高的渗碳温度(900℃~950℃)下，奥氏体晶粒不易长大，并有良好的淬透性。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69015343175119378","title":"化学成分特点","versionId":"69015343158342158","lemmaId":69011692335477256,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608432350,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>低碳，碳质量分数一般为0.10%~0.25%，经过渗碳后，零件的表面变为高碳的，而心部仍是低碳的，使零件心部有足够的塑性和韧性，抵抗冲击载荷。</p><p>加入Cr、Ni、Mn、B等，以提高渗碳钢的淬透性，保证零件的心部获得尽量多的低碳马氏体，从而具有足够的心部强度。</p><p>辅加微量的合金元素Ti、V、W、Mo等强碳化物形成元素，以形成稳定的特殊合金碳化物阻止渗碳时奥氏体晶粒长大。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69015343175119373","title":"热处理特点","versionId":"69015343158342159","lemmaId":69011692335477256,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608432350,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在毛坯锻造之后进行的预先热处理，主要是为了消除应力，降低硬度，改善钢的切削加工性能。对于低合金钢一般采用正火或退火，对于高合金钢通常采用正火+高温回火。</p><p>中间退火(500℃~600℃)的目的在于消除切削加工的内应力，以减少零件在最终热处理时的变形。</p><p>最终热处理是渗碳、淬火和低温回火(180° ~200C)。渗碳后零件表层的碳含量为0.85%~1.0%，渗碳层深度，经淬火和低温回火后表层组织为高碳回火马氏体、合金碳化物和少量的残留奥氏体，硬度可达60HRC~62HRC。心部若淬透，回火后组织为低碳回火马氏体，硬度为40HRC~48HRC；心部如未淬透，回火后组织为托氏体、少量低碳回火马氏体和铁素体的复相组织，硬度为25HRC~40HRC。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69015343175119377","title":"常用钢种","versionId":"69015343158342160","lemmaId":69011692335477256,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608432350,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按照渗碳钢的淬透性大小，可分为3类，分别介绍如下：<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>低淬透性渗碳钢</h3><p></p><p>如20CT、20Mn2&nbsp;等，典型钢种为20Cr，这类钢合金元素的质量分数较低，淬透性差，零件水淬临界直径小于25mm，渗碳淬火后，心部强韧性较低，只适于制造受冲击教荷较小的耐磨零件，如活塞销、凸轮、滑块、小齿轮等。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"活塞销\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1024_626_20201220104242-1761847059.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1024_626_20201220104242-1761847059.jpg\"></p><p></p><h3>中淬透性渗碳钢</h3><p></p><p>如20CrMnTi、20CrMn、20CrMnMo、20MnVB等，典型钢种为20CrMnTi。这类钢合金元素的质量分数较高，淬透性较好，零件油淬临界直径约为25mm~60mm，渗碳淬火后有较高的心部强度，主要用于制造承受中等载荷、要求足够冲击韧度和耐磨性的汽车、拖拉机齿轮等零件，如汽车变速齿轮、花键轴套、齿轮轴等。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"齿轮轴\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1920_1440_20201220104329-1383360486.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1920_1440_20201220104329-1383360486.jpg\"></p><p></p><h3>高淬透性渗碳钢</h3><p></p><p>如18Cr2Ni4WA、20Cr2Ni4A等，典型钢种为20Cr2Ni4A，这类钢合金元素的质量分数更高，淬透性很高，零件油淬临界直径大于100mm，淬火和低温回火后心部有很高的强度，主要用于制造大截面、高载荷的重要耐磨件，如飞机、坦克中的曲轴、大模数齿轮等。20CrMnTi钢齿轮的加工工艺路线为：下料→锻造→正火→加工齿形一渗碳→淬火→低温回火→喷丸→磨齿(精磨)。</p><p><br></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1024_626_20201220104242-1761847059.jpg?w=1024&h=626&titlename=%E6%B4%BB%E5%A1%9E%E9%94%80","url":"https://img03.sogoucdn.com/app/a/200698/1024_626_20201220104242-1761847059.jpg","rw":1024,"rh":626,"title":"活塞销","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1920_1440_20201220104329-1383360486.jpg?w=1920&h=1440&titlename=%E9%BD%BF%E8%BD%AE%E8%BD%B4","url":"https://img03.sogoucdn.com/app/a/200698/1920_1440_20201220104329-1383360486.jpg","rw":1920,"rh":1440,"title":"齿轮轴","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"合金渗碳钢的用途及特点","site":"变宝网","url":"http://www.bianbao.net/quotesDetail818642.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-20","quoted":false},{"id":2,"type":"book","title":"机械制造基础（上册）","site":"","url":"","journalName":null,"author":"侯书林，朱海","press":"北京大学出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"web","title":"合金渗碳钢小知识","site":"个人图书馆","url":"http://www.360doc.com/content/20/0301/07/30764832_895845838.shtml","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-20","quoted":false},{"id":4,"type":"web","title":"常用合金渗碳钢及热处理","site":"丰东热技术","url":"http://www.sdfengdong.com/m/view.php?aid=97","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-20","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":195,"auditType":1,"synonyms":null,"showEditTime":"2020.12.20 10:45","auditors":[{"uid":76031540,"name":"姓施的瓦辛格","pic":"https://img01.sogoucdn.com/app/a/200698/600_600_75818_20200216025428-124428411.jpg","introduction":"设计师，材料人，漫威粉","educations":[{"schoolName":"北京科技大学","major":"","degree":"博士","universityId":16,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/04d8a30c-6012-11e9-8ce7-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"材料科学与工程","majorLevel3":"材料科学与工程","majorLevel1I ipt crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

n.com/app/a/200698/1005_672_20200428084004-1272556752.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1005_672_20200428084004-1272556752.png\"></p><p>这里的&nbsp;GB&nbsp;表示“国标”，即“国家标准”的意思，如果没有后面的“/T”，意思是“强制国家标准”；而“GB/T”的意思是“推荐性国家标准”。</p><h3>机床通用型号的表示方法</h3><p>在该标准中规定，型号由基本部分和辅助部分组成，中间用 “ /” 分开，机床通用型号的表示方法如下：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"机床通用型号的表示方法\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/840_536_20200428084133-1524091582.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/840_536_20200428084133-1524091582.png\"></p><h3>机床的分类代号及类代号</h3><p>表示方法给出的是代号的结构，各个字母的含义还需要单独列出来，首先是机床的分类代号以及类代号：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"机床的分类代号及类代号\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1082_338_20200428084243-1034395205.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1082_338_20200428084243-1034395205.png\"></p><p>例如对于磨床来说，由于存在“分类”，所以第一个符号可能是阿拉伯数字 2 或 3，而对于其他的机床，因为不存在分类代号，所以第一个符号一般为大写字母。</p><h3>通用特性、结构特性代号</h3><p>接下来是机床的通用特性、结构特性代号，当某类型机床除有普通型外，还具有某种通用特性时，则在类代号之后加上通用特性代号，若仅有某种通用特性，而无普通型者，则通用特性不必表示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1071_327_20200428084409-1430512537.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1071_327_20200428084409-1430512537.png\">结构特性代号与通用特性代号不同，其在型号中没有统一定义，只是在同类机床中起到区分机床结构和性能的作用。</p><h3>机床组、系的划分原则及其代号</h3><p>每类机床被划分为十个组，每组机床又被划分为十个系。</p><p>在同一类机床中，主要布局或使用范围基本相同的机床，即为同一组；在同一组机床中，主参数及主要结构相同的机床，即为同一系。组和系都是采用阿拉伯数字表示。</p><h3>机床主参数、 第二主参数和设计顺序号</h3><p>机床主参数代表机床规格的大小，用折算值 (主参数乘以折算系数如<span class=\"kx_formula\" alt=\"%5Cfrac%7B1%7D%7B10%7D\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.595ex\" height=\"2.773ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864.9 1147.1 1225.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.816ex;\"><defs><path id=\"MJX-14-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-14-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mfrac\"><g data-mml-node=\"mn\" transform=\"translate(396.8, 394) scale(0.707)\"><use xlink:href=\"#MJX-14-TEX-N-31\"></use></g><g data-mml-node=\"mn\" transform=\"translate(220, -345) scale(0.707)\"><use xlink:href=\"#MJX-14-TEX-N-31\"></use><use xlink:href=\"#MJX-14-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><rect width=\"907.1\" height=\"60\" x=\"120\" y=\"220\"></rect></g></g></g></svg></span>等) 表示。某些通用机床，在无法用一个主参数表示时，则在型号中用设计顺序号表示。第二主参数一般是指主轴数、 最大跨距、最大工件长度、工作台工作面长度等，第二主参数也用折算值表示。</p><h3>机床的重大改进序号</h3><p>当机床的性能及结构布局有重大改进并按新产品重新设计、 试制和鉴定时，在原机床型号的尾部加重大改进顺序号以区别于原机床型号。序号按 Ａ、Ｂ、Ｃ等字母的顺序选用（但是“I”和“O”这两个字母不得选用）。</p><h3>其他特性代号</h3><p>其他特性代号则用来反映各类机床的自身特性，序号按 Ａ、Ｂ、Ｃ等字母的顺序选用（但是“I”和“O”这两个字母不得选用），也可以用阿拉伯数字表示，甚至可以两者组合使用。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1005_672_20200428084004-1272556752.png?w=1005&h=672&titlename=GB/T%2015375-2008","url":"https://img04.sogoucdn.com/app/a/200698/1005_672_20200428084004-1272556752.png","rw":1005,"rh":672,"title":"GB/T 15375-2008","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/840_536_20200428084133-1524091582.png?w=840&h=536&titlename=%E6%9C%BA%E5%BA%8A%E9%80%9A%E7%94%A8%E5%9E%8B%E5%8F%B7%E7%9A%84%E8%A1%A8%E7%A4%BA%E6%96%B9%E6%B3%95","url":"https://img03.sogoucdn.com/app/a/200698/840_536_20200428084133-1524091582.png","rw":840,"rh":536,"title":"机床通用型号的表示方法","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1082_338_20200428084243-1034395205.png?w=1082&h=338&titlename=%E6%9C%BA%E5%BA%8A%E7%9A%84%E5%88%86%E7%B1%BB%E4%BB%A3%E5%8F%B7%E5%8F%8A%E7%B1%BB%E4%BB%A3%E5%8F%B7","url":"https://img03.sogoucdn.com/app/a/200698/1082_338_20200428084243-1034395205.png","rw":1082,"rh":338,"title":"机床的分类代号及类代号","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1071_327_20200428084409-1430512537.png?w=1071&h=327&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/1071_327_20200428084409-1430512537.png","rw":1071,"rh":327,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34796347647350547","title":"常见的金属切削机床","versionId":"34796347647350544","lemmaId":19764068713768190,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031524,"name":"李狗嗨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588036239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>常见的金属切削机床按照金属加工工艺可以分为：车床、铣床、刨床、磨床、镗床、拉床、钻床、锯床。简称为：<strong>车铣刨磨镗拉钻割</strong>。</p><h3>车床（Turning Machine Tools）：</h3><p>车床加工的运动特点是：回转工件绕自身轴线旋转，刀具则做成型进给运动。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"车床\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/640_480_20200428084922-1936927122.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/640_480_20200428084922-1936927122.png\"></p><h3>铣床（Milling Machine Tools）：</h3><p>铣床对应的铣削加工的特点是：刀具绕自身轴线旋转，工件和(或)刀具做进给运动。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"铣床\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/480_360_20200428085003-41475039.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/480_360_20200428085003-41475039.png\"></p><h3>刨床（Planing Machine Tools）：</h3><p>刨床通常用来加工包含长平面，长沟槽类的零件。刨床上的刀具做往复运动，而工件则做间歇进给运动。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"刨床\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/640_480_20200428085059-654940991.gif\" data-src=\"https://img04.sogoucdn.com/app/a/200698/640_480_20200428085059-654940991.gif\"></p><h3>磨床（Grinding Machine Tools）：</h3><p>磨床常用于零件的精加工或金属切削刀具的修磨。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"磨床\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/800_534_20200428085146-491795600.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/800_534_20200428085146-491795600.jpg\"></p><h3>镗床（Boring Machine Tools）：</h3><p>可以是镗刀绕固定的轴线转动进给，而工件保持不动或只做进给运动。适合于各种内圆面及内螺纹的加工。另外，也可以是工件绕自身轴线旋转，而镗刀做进给运动，这样的加工原理与车削类似，所以车床也可以通过在刀架上安装镗刀来进行镗削加工。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"444\" titlename=\"镗床\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/444_250_20200428085419-1162539650.gif\" data-src=\"https://img01.sogoucdn.com/app/a/200698/444_250_20200428085419-1162539650.gif\"></p><h3>拉床（Broaching Machine Tools）：</h3><p>拉床相对于前面说的那些机床可能听得比较少，其运动形式较为单一，刀具通常是沿着轴线做直线运动。拉床的特点主要在于其刀具上，该刀具也称为拉刀。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"拉刀\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/576_385_20200428085653-524040262.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/576_385_20200428085653-524040262.jpg\"></p><h3>钻床（Drilling Machine Tools）：</h3><p>钻床的运动形式较为简单，一般都是通过点位运动形式进行孔类加工。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"钻床\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2051_2136_20200428085807-455198625.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2051_2136_20200428085807-455198625.png\"></p><h3>锯床（Sawing machine tools）：</h3><p>锯床常用于毛坯的制备。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"360\" titlename=\"锯床\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/360_270_20200428090007-1961286396.gif\" data-src=\"https://img03.sogoucdn.com/app/a/200698/360_270_20200428090007-1961286396.gif\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/640_480_20200428084922-1936927122.png?w=640&h=480&titlename=%E8%BD%A6%E5%BA%8A","url":"https://img04.sogoucdn.com/app/a/200698/640_480_20200428084922-1936927122.png","rw":640,"rh":480,"title":"车床","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/480_360_20200428085003-41475039.png?w=480&h=360&titlename=%E9%93%A3%E5%BA%8A","url":"https://img01.sogoucdn.com/app/a/200698/480_360_20200428085003-41475039.png","rw":480,"rh":360,"title":"铣床","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/640_480_20200428085059-654940991.gif?w=640&h=480&titlename=%E5%88%A8%E5%BA%8A","url":"https://img04.sogoucdn.com/app/a/200698/640_480_20200428085059-654940991.gif","rw":640,"rh":480,"title":"刨床","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/800_534_20200428085146-491795600.jpg?w=800&h=534&titlename=%E7%A3%A8%E5%BA%8A","url":"https://img01.sogoucdn.com/app/a/200698/800_534_20200428085146-491795600.jpg","rw":800,"rh":534,"title":"磨床","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/444_250_20200428085419-1162539650.gif?w=444&h=250&titlename=%E9%95%97%E5%BA%8A","url":"https://img01.sogoucdn.com/app/a/200698/444_250_20200428085419-1162539650.gif","rw":444,"rh":250,"title":"镗床","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/576_385_20200428085653-524040262.jpg?w=576&h=385&titlename=%E6%8B%89%E5%88%80","url":"https://img04.sogoucdn.com/app/a/200698/576_385_20200428085653-524040262.jpg","rw":576,"rh":385,"title":"拉刀","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2051_2136_20200428085807-455198625.png?w=2051&h=2136&titlename=%E9%92%BB%E5%BA%8A","url":"https://img04.sogoucdn.com/app/a/200698/2051_2136_20200428085807-455198625.png","rw":2051,"rh":2136,"title":"钻床","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/360_270_20200428090007-1961286396.gif?w=360&h=270&titlename=%E9%94%AF%E5%BA%8A","url":"https://img03.sogoucdn.com/app/a/200698/360_270_20200428090007-1961286396.gif","rw":360,"rh":270,"title":"锯床","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34796347664127751","title":"其他机床","versionId":"34796347647350545","lemmaId":19764068713768190,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031524,"name":"李狗嗨","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588036239,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>除了上面提到的这八种常见机床，还有很多特殊用途的机床，比如加工齿轮所用的滚齿机床，专门加工螺纹的螺纹辊压机床，以及特种加工常用的电火花切割机床，水射流切割机床等。</p><h3>滚齿加工机床 Gear Hobbing machine tool</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"462\" titlename=\"滚齿加工（Gear Hobbing）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/462_260_20200428090214-1663414388.gif\" data-src=\"https://img03.sogoucdn.com/app/a/200698/462_260_20200428090214-1663414388.gif\"></p><h3>螺纹辊压机床 Thread Rolling machine tool</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"300\" titlename=\"螺纹辊压（Thread Rolling）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/300_300_20200428090239-1867353759.gif\" data-src=\"https://img02.sogoucdn.com/app/a/200698/300_300_20200428090239-1867353759.gif\"></p><h3>电火花机床 Electrical Discharge machine</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"电火花加工（Electrical Discharge Machining）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/680_322_20200428090313-1729123183.gif\" data-src=\"https://img04.sogoucdn.com/app/a/200698/680_322_20200428090313-1729123183.gif\"></p><h3>水射流机床 Water jet cutting machine</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"435\" titlename=\"水射流切削（Water jet cutting）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/435_250_20200428090709-1772631527.gif\" data-src=\"https://img04.sogoucdn.com/app/a/200698/435_250_20200428090709-1772631527.gif\"></p><h3>复合机床</h3><p>车铣复合机床就是复合机床中最具代表性的一种。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"车铣复合机床\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/512_293_20200428090941-1437684633.gif\" data-src=\"https://img04.sogoucdn.com/app/a/200698/512_293_20200428090941-1437684633.gif\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/462_260_20200428090214-1663414388.gif?w=462&h=260&titlename=%E6%BB%9A%E9%BD%BF%E5%8A%A0%E5%B7%A5%EF%BC%88Gear%20Hobbing%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/462_260_20200428090214-1663414388.gif","rw":462,"rh":260,"title":"滚齿加工（Gear Hobbing）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/300_300_20200428090239-1867353759.gif?w=300&h=300&titlename=%E8%9E%BA%E7%BA%B9%E8%BE%8A%E5%8E%8

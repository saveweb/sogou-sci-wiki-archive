293_253_20201222205623-7490885.png?w=293&h=253&titlename=%E6%A1%A9%E9%97%B4%E5%9C%9F%E6%B8%85%E9%99%A4","url":"https://img02.sogoucdn.com/app/a/200698/293_253_20201222205623-7490885.png","rw":293,"rh":253,"title":"桩间土清除","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/285_220_20201222205652-1458678819.png?w=285&h=220&titlename=%E6%A1%A9%E5%A4%B4%E5%88%87%E9%99%A4","url":"https://img02.sogoucdn.com/app/a/200698/285_220_20201222205652-1458678819.png","rw":285,"rh":220,"title":"桩头切除","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/596_386_20201222205717-192416879.png?w=596&h=386&titlename=%E6%A1%A9%E8%BA%AB%E5%AE%8C%E6%95%B4%E6%80%A7%E6%A3%80%E6%B5%8B","url":"https://img03.sogoucdn.com/app/a/200698/596_386_20201222205717-192416879.png","rw":596,"rh":386,"title":"桩身完整性检测","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/620_236_20201222205740-1054626922.png?w=620&h=236&titlename=%E6%A1%A9%E5%B8%BD%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/620_236_20201222205740-1054626922.png","rw":620,"rh":236,"title":"桩帽施工","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"69367800254247436","subCatalogs":null},{"level":1,"title":"CFG桩复合地基的特点","paragraphId":"69367800254247435","subCatalogs":[{"level":2,"title":"CFG桩的特点","paragraphId":"69367800254247435","subCatalogs":null},{"level":2,"title":"CFG桩复合地基的特点","paragraphId":"69367800254247435","subCatalogs":null}]},{"level":1,"title":"施工工艺","paragraphId":"69367800271024641","subCatalogs":[{"level":2,"title":"设备选型","paragraphId":"69367800271024641","subCatalogs":null},{"level":2,"title":"施工工艺流程","paragraphId":"69367800271024641","subCatalogs":null}]},{"level":1,"title":"施工质量控制要点","paragraphId":"69367800271024642","subCatalogs":null},{"level":1,"title":"应用前景","paragraphId":"69367800254247438","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69367800254247436","title":"基本介绍","versionId":"69367800254247430","lemmaId":69365998934897170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608642430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CFG桩中文名称为水泥粉煤灰碎石桩，它是由水泥、粉煤灰、碎石、石屑或砂和水按一定配合比均匀搅拌形成的高粘结强度桩，和桩间土、褥垫层一起形成复合地基。既能较充分的发挥桩体材料的潜力，又可充分利用天然地基承载力，并能因地制宜利用地方材料，具有工效高、成本低、工后变形小、沉降稳定快的优点<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CFG桩地基处理包括CFG桩身、桩帽（板）、褥垫层几部分组成：桩＋帽＋褥垫层。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"CFG桩复合地基\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/410_223_20201222205235-1371102171.png\" width=\"410\" data-src=\"https://img03.sogoucdn.com/app/a/200698/410_223_20201222205235-1371102171.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/410_223_20201222205235-1371102171.png?w=410&h=223&titlename=CFG%E6%A1%A9%E5%A4%8D%E5%90%88%E5%9C%B0%E5%9F%BA","url":"https://img03.sogoucdn.com/app/a/200698/410_223_20201222205235-1371102171.png","rw":410,"rh":223,"title":"CFG桩复合地基","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69367800254247435","title":"CFG桩复合地基的特点","versionId":"69367800254247431","lemmaId":69365998934897170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608642430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>CFG桩的特点</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）进行设计时，可通过改变CFG桩的桩长、桩距等来达到不同的复合地基承载力。通过改变桩长、桩径、桩距等设计参数，可使地基承载力在较大范围内调整，其提高幅度在2.5倍～3倍之间，对软弱地基承载力提高更大。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （2）变形稳定，沉降量小，如将CFG桩落在较硬的土层上，其地基沉降量可控制在一定的范围内。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （3）工艺性好，由于大量采用粉煤灰，桩体材料具有较好的流动性，灌注方便，易于控制施工质量，同时可节约大量水泥、钢材，利用工业废料，消耗大量粉煤灰，降低工程费用。</p><p></p><h3>CFG桩复合地基的特点</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CFG桩、桩间土和褥垫层一起组成CFG桩复合地基，其特点有：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"CFG桩地基\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/367_189_20201222205311-1851836660.png\" width=\"367\" data-src=\"https://img01.sogoucdn.com/app/a/200698/367_189_20201222205311-1851836660.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）承载力提高幅度大，而且可调性强。CFG桩长可以从几米到20多米，可全桩发挥桩的侧阻力，桩承担的荷载占总荷载的百分比可在40%～70%之间变化，使得复合地基承载力具有很大可调性。进行设计时，可通过改变CFG桩的桩长、桩距来达到不同的复合地基承载力。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （2）适用范围广。可适用于不同的基础形式，如独立基础、条形基础及筏式基础、箱型基础；也可适用于不同的土层结构，如既可用于挤密效果好的土，又可用于挤密效果差的土，且可带水作业。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （3）褥垫层是复合地基的核心。它不但能保证桩、土共同承担荷载；调整桩、土应力比，减少基础底面的应力集中；减少基础的剪切破坏；调整桩、土水平荷载的分担，保证桩在水平荷载作用下不会断裂。因此，设计中宜从技术可靠、经济合理的角度适当选取褥垫层的厚度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （4）CFG桩复合地基具有刚柔相济的受力特征。对柔性桩，它们主要是通过有限的桩长(6d～10d)传递垂直荷载，当桩长大于某一数值后，桩传递荷载的作用已显著减小。而CFG桩则象刚性桩一样，可全桩长发挥侧阻，桩落在好的土层上还具有明显的端承作用。这样就可以通过增加桩长或改变桩端持力层的方式，使其进入较坚硬的土层来提高CFG桩复合地基的承载力，以满足不同的设计要求<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/367_189_20201222205311-1851836660.png?w=367&h=189&titlename=CFG%E6%A1%A9%E5%9C%B0%E5%9F%BA","url":"https://img01.sogoucdn.com/app/a/200698/367_189_20201222205311-1851836660.png","rw":367,"rh":189,"title":"CFG桩地基","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69367800271024641","title":"施工工艺","versionId":"69367800254247432","lemmaId":69365998934897170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608642430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>设备选型</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CFG桩可选用振动沉管钻机或长螺旋钻机施工。具体选用哪一类成桩机械和什么型号，要视工程的具体情况而定。对于粘性土、粉土、淤泥质土采用振动沉管成桩工艺。对存在的夹有硬土层地质条件的地区，使用振动沉管机施工，会对已成的桩造成较大的振动，导致桩体被震裂或震断。对于灵敏度较高的土，振动会造成土的结构强度破坏、承载力下降，可采用螺旋钻预引孔，再用振动沉管成桩工艺。对于成孔要求质量高的地区，使用长螺旋钻孔管内泵压成桩工艺。本标段设计采用长螺旋钻机施工。长螺旋钻管内泵压砼施工方法的施工机械也有两种类型的机械：步履式和履带式。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"履带式长螺旋钻机\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/299_533_20201222205342-989566476.png\" width=\"299\" data-src=\"https://img04.sogoucdn.com/app/a/200698/299_533_20201222205342-989566476.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"步履式长螺旋钻机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/477_609_20201222205402-11345710.png\" width=\"477\" data-src=\"https://img01.sogoucdn.com/app/a/200698/477_609_20201222205402-11345710.png\"></p><p></p><h3>施工工艺流程</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CFG桩常见的施工工艺流程主要包括：施工准备→试桩→平整场地→施工放样→钻机就位→钻机钻进→灌注混凝土→钻机移位→清除钻泥→自然养护→截桩头和开挖桩间土→桩检测→加筋垫层施工<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>，工艺流程图如下所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"CFG桩施工工艺流程\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/533_630_20201222205420-1097436712.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/533_630_20201222205420-1097436712.png\"></p><p>（1）场地平整</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 对施工场地内地上和地下管线进行核查、拆迁和防护。清除地表植被，根据所测得的原地面标高和设计桩顶标高对照结果，平整钻孔场地，地面标高宜高于设计桩顶标50cm，预留排水坡度，做好排水沟等措施，并用压路机将原地面碾压至K30≥30MPa/m，以满足长螺旋钻机自重和抗倾覆的要求。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"场地平整\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/528_431_20201222205457-2135043812.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/528_431_20201222205457-2135043812.png\"></p><p>（2）施工放样</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CFG桩的定位从涵洞轴线为中心线向两侧对称布置，每10m一个断面按照按照左中右三个点放出桩位，然后前后左右带线按照设计桩距精确量出每根桩的位置，用白灰线洒出十字网格线并在桩位中心插入木筷确定桩位，再在每个桩位处以木筷为中心用白灰线画圆圈帮助精确定位，测量放样完成后，要对操作手进行要求，按规定路线进行移机，防止破坏桩位标识点。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"桩位放样\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/607_525_20201222205525-613975608.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/607_525_20201222205525-613975608.png\"></p><p>（3）桩基施工</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 钻机准确就位后使钻杆垂直对准桩位中心，钻杆垂直度容许偏差要求控制在1.0%之内，钻进过程中一般为先慢后快，当钻头到达设计桩长预定标高时根据钻机塔身处标记，确认钻进深度。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"桩机施工\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/549_448_20201222205550-575681413.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/549_448_20201222205550-575681413.png\"></p><p>（4）灌注混凝土</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 长螺旋钻机钻至设计标高，停止钻进，向钻杆芯管泵送混凝土灌注，当钻杆芯管中充满混合料，开始提升钻杆，压灌混合料，一边拔管，一边泵送，严禁先提管后泵料。混凝土坍落度、拌合时间应按工艺性试验确定的参数进行控制，搅拌时间不得少于1min。泵送混凝土，严禁先拔管后泵送混凝土（特别是端承桩），拔管时钻杆必须停止转动，拔管速率应按试桩确定参数进行控制，拔管速度均匀，穿透地质较硬地段，采用低档慢速钻进，软弱地层，快速钻进，以降低扩孔系数，混凝土泵送也必须连续。</p><p>（5）钻机移位</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 根据钻机的具体情况，一般钻4、5个孔移动一次钻机。无论桩距大小，均不宜从四周转向圈内推进施工，因为这样限制了桩间土向外的侧向变形，容易造成土体大面积隆起，断桩的可能性较大，可采用由中心向外推进或一边向另一边推进的方案。当地下出现软弱层，发生窜孔现象时，钻机应采用跳孔作业，待相邻位置混合料凝固后，再钻相邻桩位。</p><p>（6）桩间土清除</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 混合料龄期达7d后进行桩间土开挖、清理。清理时采用小型挖掘机配合人工进行，现场开挖时指定专人进行现场指挥，施工过程中严禁挖掘机碰撞桩头，以免造成断桩，桩周土采用人工清理干净。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"桩间土清除\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/293_253_20201222205623-7490885.png\" width=\"293\" data-src=\"https://img02.sogoucdn.com/app/a/200698/293_253_20201222205623-7490885.png\"></p><p>（7）截桩头</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 通过测量挂线确定每根桩的桩顶设计标高，并在桩头用红油漆或墨线进行标识。桩头破除采用环切工艺以尽量减小对桩头的扰动形成浅层断桩的情况，每边切入深度不小于15cm，切完后再桩头切缝处同一水平面按同一角度插入三根钢钎，用锤击打将桩头截断，再用钢钎铁锤将桩头从四周向中间修平，在环切过程中注意工人的防护工作，配备防护镜及手套。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"桩头切除\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/285_220_20201222205652-1458678819.png\" width=\"285\" data-src=\"https://img02.sogoucdn.com/app/a/200698/285_220_20201222205652-1458678819.png\"></p><p>（8）桩基检测</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ①成桩7天后对CFG桩采用低应变动力试验检测，检测数量为总桩数的10％，且每工点不低于3根。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ②成桩28天后采用复合地基载荷试验进行承载力检验，检验数量为桩数的2‰，且每工点不小于3根。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ③成桩28天后在桩体中心处，桩长范围内垂直钻孔取芯，观察桩体完整性与均匀性，拍摄照片，在桩身上中下取不同深度的不少于3个试样做抗压强度试验，检验数量为桩数的2‰，且每工点不小于3根。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"桩身完整性检测\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/596_386_20201222205717-192416879.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/596_386_20201222205717-192416879.png\"></p><p>（9）桩帽施工</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 桩帽施工前要进行桩间土的平整、压实，并加强场地的排水；桩帽模板采用组合钢模板，确保不变形，保证桩帽成品质量；测量挂线确定模板四角位置，保证桩头位于桩帽中心位置；控制好桩头标高，保证桩头深入桩帽不小于5cm；桩帽混凝土施工完成后表面必须收光保证外观质量，并及时用土工布覆盖养护。</p><p>桩帽施工完成后，回填桩间土采用细粒土回填，回填土分两次填筑，每层采用小型压路机进行压实，每层压实厚度不小于10cm，不高于20cm，压实质量满足设计要求。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"桩帽施工\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/620_236_20201222205740-1054626922.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/620_236_20201222205740-1054626922.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/299_533_20201222205342-989566476.png?w=299&h=533&titlename=%E5%B1%A5%E5%B8%A6%E5%BC%8F%E9%95%BF%E8%9E%BA%E6%97%8B%E9%92%BB%E6%9C%BA","url":"https://img04.sogoucdn.com/app/a/200698/299_533_20201222205342-989566476.png","rw":299,"rh":533,"title":"履带式长螺旋钻机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/477_609_20201222205402-11345710.png?w=477&h=609&titlename=%E6%AD%A5%E5%B1%A5%E5%BC%8F%E9%95%BF%E8%9E%BA%E6%97%8B%E9%92%BB%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/477_609_20201222205402-11345710.png","rw":477,"rh":609,"title":"步履式长螺旋钻机","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/533_630_20201222205420-1097436712.png?w=533&h=630&titlename=CFG%E6%A1%A9%E6%96%BD%E5%B7%A5%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B","url":"https://img04.sogoucdn.com/app/a/200698/533_630_20201222205420-1097436712.png","rw":533,"rh":630,"title":"CFG桩施工工艺流程","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/528_431_20201222205457-2135043812.png?w=528&h=431&titlename=%E5%9C%BA%E5%9C%B0%E5%B9%B3%E6%95%B4","url":"https://img04.sogoucdn.com/app/a/200698/528_431_20201222205457-2135043812.png","rw":528,"rh":431,"title":"场地平整","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/607_525_20201222205525-613975608.png?w=607&h=525&titlename=%E6%A1%A9%E4%BD%8D%E6%94%BE%E6%A0%B7","url":"https://img04.sogoucdn.com/app/a/200698/607_525_20201222205525-613975608.png","rw":607,"rh":525,"title":"桩位放样","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/549_448_20201222205550-575681413.png?w=549&h=448&titlename=%E6%A1%A9%E6%9C%BA%E6%96%BD%E5%B7%A5","url":"https://img04.sogoucdn.com/app/a/200698/549_448_20201222205550-575681413.png","rw":549,"rh":448,"title":"桩机施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/293_253_20201222205623-7490885.png?w=293&h=253&titlename=%E6%A1%A9%E9%97%B4%E5%9C%9F%E6%B8%85%E9%99%A4","url":"https://img02.sogoucdn.com/app/a/200698/293_253_20201222205623-7490885.png","rw":293,"rh":253,"title":"桩间土清除","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/285_220_20201222205652-1458678819.png?w=285&h=220&titlename=%E6%A1%A9%E5%A4%B4%E5%88%87%E9%99%A4","url":"https://img02.sogoucdn.com/app/a/200698/285_220_20201222205652-1458678819.png","rw":285,"rh":220,"title":"桩头切除","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/596_386_20201222205717-192416879.png?w=596&h=386&titlename=%E6%A1%A9%E8%BA%AB%E5%AE%8C%E6%95%B4%E6%80%A7%E6%A3%80%E6%B5%8B","url":"https://img03.sogoucdn.com/app/a/200698/596_386_20201222205717-192416879.png","rw":596,"rh":386,"title":"桩身完整性检测","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/620_236_20201222205740-1054626922.png?w=620&h=236&titlename=%E6%A1%A9%E5%B8%BD%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/620_236_20201222205740-1054626922.png","rw":620,"rh":236,"title":"桩帽施工","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69367800271024642","title":"施工质量控制要点","versionId":"69367800254247433","lemmaId":69365998934897170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608642430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （1）施工中严格按照设计配合比进行，每台钻机每台班随机抽取混凝土试件一组，根据抗压强度作为混合料强度判定标准。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （2）钻机进场后先用钢尺检查钻机钻杆的直径，钻杆直径不小于设计桩径，钻机主塔高度大于桩长5m左右。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （3）开钻前放出控制桩位，对钻机人员进行技术交底，钻机人员根据控制桩位，用钢尺放出每根桩位。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （4）开钻前根据桩基设计桩长和桩头保护层厚度，在钻机主塔位置作明显标记，作为控制钻机钻进深度的依据。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （5）钻机到位后，指挥人员指挥钻机调整位置，利用机架上悬挂的两个方向垂直标确定钻机垂直度满足要求。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （6）在CFG桩开始施工时，担心逐桩施工会造成串孔，用隔桩跳打的施工方式，但是隔桩跳打时，第二遍桩机就位又容易对已施工的桩的挤压破坏，应根据地质不同选用跳打和逐桩打。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （7）CFG桩在灌注砼时，上部1-3m因为砼的压力变小，砼中有细微气泡排不出来，而CFG桩的主要受力部分都在上部，因此上部桩体的不密实，极易造成桩在工程使用过程中的破坏，解决办法，一是在施工完成后，砼凝固之前使用振捣棒振捣上部砼，加强砼的密实性；二是加强砼的坍落度控制，坍落度过小易造成蜂窝现象。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; （8）拔管速率的控制拔管速率太快将造成成桩桩径偏小或缩径断桩，而拔管速率过慢又会造成水泥浆分布不均，桩顶浮浆过多，桩身强度不足和形成混合料离析现象，导致桩身强度不足。故施工时，应严格控制拔管速率，拔管速度一般控制在2～2.5m/min比较适宜，此处的拔管速度为线速度，不是平均速度，如遇淤泥或淤泥质土，拔管速率适当放慢。拔管过程不允许反插<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69367800254247438","title":"应用前景","versionId":"69367800254247434","lemmaId":69365998934897170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608642430,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CFG桩复合地基是近几年出现的一种地基处理技术。这种技术的出现，因其造价低，施工方便，复合地基强度高，具有明显的社会和经济效益，为工程设计人员提供了一个新的选择。近年来，随着我国经济建设的飞速发展，高层建筑大量出现。由于高层建筑荷载大、重心高，对地基强度与变形要求均很高。当天然地基不能满足要求时，故多采用桩基础或桩—箱基础，但需耗费大量的钢筋、水泥，造价很高。当地基土具有一定强度时，可采用CFG桩复合地基，CFG桩利用工业废料粉煤灰，并能充分发挥桩间土的承载力，施工速度快、工期短、质量容易控制，比传统的桩基础具有明显的优势，可取得良好的经济效益和社会效益。因此，CFG桩复合地基是一种可推广的基础处理方法之一，具有广阔的应用发展前景。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"CFG桩复合地基初步研究","site":"","url":"","journalName":"工程勘察","author":"高翔.","press":"","publishYear":"","publishTime":"1995-04","publishPlace":"","page":"","volume":"6-8","quoteTime":"2020-12-22","quoted":false},{"id":2,"type":"journal","title":"刚性桩复合地基应用中几个问题的探讨","site":"","url":"","journalName":"岩土工程技术","author":"秦峰，姬深堂，胡向奎.","press":"","publishYear":"","publishTime":"2002-03","publishPlace":"","page":"","volume":"43-47","quoteTime":"2020-12-22","quoted":false},{"id":3,"type":"journal","title":"CFG桩复合地基的加固机理及其运用","site":"","url":"","journalName":"建筑技术开发","author":"纪刚，劳希君.","press":"","publishYear":"","publishTime":"2003-09","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-22","quoted":false},{"id":4,"type":"journal","title":"CFG桩复合地基及其应用","site":"","url":"","journalName":"青岛建筑工程学院学报","author":"李洪春，李庆禄.","press":"","publishYear":"","publishTime":"2003-04","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-22","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"origi

文献2）</div></div><div><p>转换型边界（transform boundary）是岩石圈板块边界类型之一<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>，因为其是相邻板块作相对平移滑动而没有发生<a href="javascript:;" class="kx_inner_link bind-inner-link" data-id="47419558570528783" data-realtitle="离散">离散</a>或<a href="javascript:;" class="kx_inner_link bind-inner-link" data-id="48569694558396175" data-realtitle="汇聚">汇聚</a>的剪切带，故又称守恒性板块边缘。转换型边界通常由转换断层组成，以浅震源为标志<sup><a href="#quote_2" class="kx_ref">[2]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->5319</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"52079192782718979","versionId":"60057162231119367","title":"转换型边界","subtitle":"","abstracts":{"paragraphId":"59918035053510144","title":"摘要","versionId":"60057162231119368","lemmaId":52079192782718980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81913128,"name":"和生活把酒言欢","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null, B9%8B%E9%97%B4%E7%9A%84%E8%BD%AC%E6%8D%A2%E8%BE%B9%E7%95%8C%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE2%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/449_436_20201016165101-504614047.png","rw":449,"rh":436,"title":"图7 圣安德烈亚斯断层穿过加利福尼亚州，标志着移动的构造板块之间的转换边界（引自参考文献2）","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/731_446_20201016165758-1690192990.png?w=731&h=446&titlename=%E5%9B%BE8%20%E8%BD%AC%E6%8D%A2%E6%96%AD%E5%B1%82%E4%B8%8A%E7%9A%84%E8%B5%B0%E6%BB%91%E5%9C%B0%E9%9C%87(%E8%93%9D%E8%89%B2)%E5%92%8C%E6%AD%A3%E6%96%AD%E5%B1%82%E4%B8%8A%E7%9A%84%E5%9C%B0%E9%9C%87(%E7%BA%A2%E8%89%B2)%E5%9C%A8%E6%B4%8B%E8%84%8A%E4%B8%8A%E5%BE%88%E5%B8%B8%E8%A7%81(D.T.Sandwell%E5%92%8CW.H.F.%E6%8F%90%E4%BE%9B)","url":"https://img01.sogoucdn.com/app/a/200698/731_446_20201016165758-1690192990.png","rw":731,"rh":446,"title":"图8 转换断层上的走滑地震(蓝色)和正断层上的地震(红色)在洋脊上很常见(D.T.Sandwell和W.H.F.提供)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/836_639_20201016170345-1623494351.png?w=836&h=639&titlename=%E5%9B%BE9%20%E5%9C%A3%E5%AE%89%E5%BE%B7%E7%83%88%E4%BA%9A%E6%96%AF%E5%A4%A7%E9%99%86%E8%BD%AC%E6%8D%A2%E7%B3%BB%E7%BB%9F%E4%B8%8A%E7%9A%84%E5%9C%B0%E9%9C%87%E9%9B%86%E4%B8%AD%E5%9C%A8%E6%96%AD%E5%B1%82%E5%8F%8A%E5%85%B6%E5%88%86%E6%94%AF%E4%B8%8A%EF%BC%8C%E5%87%A0%E4%B9%8E%E6%89%80%E6%9C%89%E7%9A%84%E5%9C%B0%E9%9C%87%E9%83%BD%E5%8F%91%E7%94%9F%E5%9C%A8%E6%B7%B1%E5%BA%A6%E4%B8%8D%E5%88%B015%E5%85%AC%E9%87%8C%E7%9A%84%E5%9C%B0%E6%96%B9%EF%BC%88%E6%94%B9%E7%BC%96%E8%87%AA%20A.%20Robinson%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/836_639_20201016170345-1623494351.png","rw":836,"rh":639,"title":"图9 圣安德烈亚斯大陆转换系统上的地震集中在断层及其分支上，几乎所有的地震都发生在深度不到15公里的地方（改编自 A. Robinson）","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本特征","paragraphId":"59918035019955715","subCatalogs":null},{"level":1,"title":"类型划分","paragraphId":"59918035036732937","subCatalogs":[{"level":2,"title":"脊-脊转换边界","paragraphId":"59918035036732937","subCatalogs":null},{"level":2,"title":"脊-沟转换边界","paragraphId":"59918035036732937","subCatalogs":null},{"level":2,"title":"沟-沟转换边界","paragraphId":"59918035036732937","subCatalogs":null}]},{"level":1,"title":"大洋转换边界","paragraphId":"59918035019955712","subCatalogs":null},{"level":1,"title":"大陆转换边界","paragraphId":"59918035019955713","subCatalogs":null},{"level":1,"title":"转换边界处的地震","paragraphId":"59918035019955716","subCatalogs":null},{"level":1,"title":"转换边界处的岩浆和变质作用","paragraphId":"59918035019955714","subCatalogs":[{"level":2,"title":"岩浆作用","paragraphId":"59918035019955714","subCatalogs":null},{"level":2,"title":"变质作用","paragraphId":"59918035019955714","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"59918035019955715","title":"基本特征","versionId":"60057162231119370","lemmaId":52079192782718980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81913128,"name":"和生活把酒言欢","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092858,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;转换型边界是发生剪切作用的区域，其中两个板块水平滑过对方。剪切带中的岩石变形强烈，但没有产生新的岩石圈，也没有消耗任何岩石圈。<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"36444688214939909\" data-realtitle=\"转换断层\">转换断层</a>一般是垂直的，平行于板块运动方向，由剪切作用产生。大多数转换断层与海底扩张板块边界密切相关，并横切大洋中脊。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"59918035036732937","title":"类型划分","versionId":"60057162231119371","lemmaId":52079192782718980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81913128,"name":"和生活把酒言欢","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092858,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>脊-脊转换边界</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp;脊-脊转换边界是最常见的一种转换型边界。如图2所示，这些断层上的活动位移只发生在两个洋脊段之间，与板块运动方向相反，而沿着断裂带的其余部分没有发生任何运动。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图2 脊-脊转换边界，相对运动仅发生在两段洋脊之间的板块边界上（引自参考文献2）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/943_647_20200912195633-372738223.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/943_647_20200912195633-372738223.png\">&nbsp; &nbsp; &nbsp; &nbsp;转换断层存在强大的剪切运动：在板块上部，脆性剪切形成糜棱岩和构造角砾岩。沿断裂带上部的脆性岩石反复破裂可以产生多次浅层地震。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p></p><h3>脊-沟转换边界</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 脊-沟转换边界相对要少得多，但它们在<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"47419558570528783\" data-realtitle=\"离散边界\">离散边界</a>和<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"48569694558396175\" data-realtitle=\"汇聚边界\">汇聚边界</a>之间形成了重要的联系。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 脊-沟转换边界（引自参考文献2）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/951_597_20200912201128-1787805320.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/951_597_20200912201128-1787805320.png\"></p><p></p><h3>沟-沟转换边界</h3><p></p><p>沟-沟转换边界很少见。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图4 沟-沟转换边界（引自参考文献2）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/858_490_20200912201856-58582621.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/858_490_20200912201856-58582621.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/943_647_20200912195633-372738223.png?w=943&h=647&titlename=%E5%9B%BE2%20%E8%84%8A-%E8%84%8A%E8%BD%AC%E6%8D%A2%E8%BE%B9%E7%95%8C%EF%BC%8C%E7%9B%B8%E5%AF%B9%E8%BF%90%E5%8A%A8%E4%BB%85%E5%8F%91%E7%94%9F%E5%9C%A8%E4%B8%A4%E6%AE%B5%E6%B4%8B%E8%84%8A%E4%B9%8B%E9%97%B4%E7%9A%84%E6%9D%BF%E5%9D%97%E8%BE%B9%E7%95%8C%E4%B8%8A%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE2%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/943_647_20200912195633-372738223.png","rw":943,"rh":647,"title":"图2 脊-脊转换边界，相对运动仅发生在两段洋脊之间的板块边界上（引自参考文献2）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/951_597_20200912201128-1787805320.png?w=951&h=597&titlename=%E5%9B%BE3%20%E8%84%8A-%E6%B2%9F%E8%BD%AC%E6%8D%A2%E8%BE%B9%E7%95%8C%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE2%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/951_597_20200912201128-1787805320.png","rw":951,"rh":597,"title":"图3 脊-沟转换边界（引自参考文献2）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/858_490_20200912201856-58582621.png?w=858&h=490&titlename=%E5%9B%BE4%20%E6%B2%9F-%E6%B2%9F%E8%BD%AC%E6%8D%A2%E8%BE%B9%E7%95%8C%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE2%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/858_490_20200912201856-58582621.png","rw":858,"rh":490,"title":"图4 沟-沟转换边界（引自参考文献2）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59918035019955712","title":"大洋转换边界","versionId":"60057162231119372","lemmaId":52079192782718980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81913128,"name":"和生活把酒言欢","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092858,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;大洋转换边界是垂直于大洋中脊最突出的线性地貌，它们是断裂带的短而活跃的部分，可能有几公里宽，几千公里长。大洋断裂带的特征取决于断裂带两侧岩石圈的年龄差异。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 大洋转换断层、断裂带与洋中脊的位置分布(加州麦克唐纳大学圣巴巴拉分校提供)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/495_384_20201016164109-1823302703.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/495_384_20201016164109-1823302703.png\">&nbsp; &nbsp; &nbsp; &nbsp;转换断层以深的线性谷地为标志，长的、窄的、线形的洋脊通常平行于断层。图5展示了洋脊是如何弯曲进入断裂带的。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/495_384_20201016164109-1823302703.png?w=495&h=384&titlename=%E5%9B%BE5%20%E5%A4%A7%E6%B4%8B%E8%BD%AC%E6%8D%A2%E6%96%AD%E5%B1%82%E3%80%81%E6%96%AD%E8%A3%82%E5%B8%A6%E4%B8%8E%E6%B4%8B%E4%B8%AD%E8%84%8A%E7%9A%84%E4%BD%8D%E7%BD%AE%E5%88%86%E5%B8%83(%E5%8A%A0%E5%B7%9E%E9%BA%A6%E5%85%8B%E5%94%90%E7%BA%B3%E5%A4%A7%E5%AD%A6%E5%9C%A3%E5%B7%B4%E5%B7%B4%E6%8B%89%E5%88%86%E6%A0%A1%E6%8F%90%E4%BE%9B)","url":"https://img02.sogoucdn.com/app/a/200698/495_384_20201016164109-1823302703.png","rw":495,"rh":384,"title":"图5 大洋转换断层、断裂带与洋中脊的位置分布(加州麦克唐纳大学圣巴巴拉分校提供)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59918035019955713","title":"大陆转换边界","versionId":"60057162231119373","lemmaId":52079192782718980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81913128,"name":"和生活把酒言欢","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092858,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;切割大陆地壳的转换断层并不像大洋转换断层那样常见，因为大多数转换断层都是在洋中脊发育的。大陆转换断层类似于大洋转换断层，它们是地震活跃的，具有独特的地形特征：断层陡坎以及由走滑断裂形成的位移河道。一些不活跃的转换断层可以被保存下来，作为地盾中的缝合带，或者作为增生地形的边界。研究现今的活动大陆转换边界很重要，可以帮助我们了解全球构造，而且其在人口稠密的地区是潜在的地震灾害（图7）。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图6 转换断裂带包括走滑断层、断层陡坎、线性山脊和峡谷、错位排泄和局部拉长的湖泊和池塘（引自参考文献2）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/629_517_20201016164937-692987957.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/629_517_20201016164937-692987957.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;大陆转换边界通常具有独特的线性地形特征(图6)，包括相对笔直的断层陡坎，线性的山脊和沟槽，以及被断层横切致使水平移位的溪流和山谷。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"449\" titlename=\"图7 圣安德烈亚斯断层穿过加利福尼亚州，标志着移动的构造板块之间的转换边界（引自参考文献2）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/449_436_20201016165101-504614047.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/449_436_20201016165101-504614047.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/629_517_20201016164937-692987957.png?w=629&h=517&titlename=%E5%9B%BE6%20%E8%BD%AC%E6%8D%A2%E6%96%AD%E8%A3%82%E5%B8%A6%E5%8C%85%E6%8B%AC%E8%B5%B0%E6%BB%91%E6%96%AD%E5%B1%82%E3%80%81%E6%96%AD%E5%B1%82%E9%99%A1%E5%9D%8E%E3%80%81%E7%BA%BF%E6%80%A7%E5%B1%B1%E8%84%8A%E5%92%8C%E5%B3%A1%E8%B0%B7%E3%80%81%E9%94%99%E4%BD%8D%E6%8E%92%E6%B3%84%E5%92%8C%E5%B1%80%E9%83%A8%E6%8B%89%E9%95%BF%E7%9A%84%E6%B9%96%E6%B3%8A%E5%92%8C%E6%B1%A0%E5%A1%98%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE2%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/629_517_20201016164937-692987957.png","rw":629,"rh":517,"title":"图6 转换断裂带包括走滑断层、断层陡坎、线性山脊和峡谷、错位排泄和局部拉长的湖泊和池塘（引自参考文献2）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/449_436_20201016165101-504614047.png?w=449&h=436&titlename=%E5%9B%BE7%20%E5%9C%A3%E5%AE%89%E5%BE%B7%E7%83%88%E4%BA%9A%E6%96%AF%E6%96%AD%E5%B1%82%E7%A9%BF%E8%BF%87%E5%8A%A0%E5%88%A9%E7%A6%8F%E5%B0%BC%E4%BA%9A%E5%B7%9E%EF%BC%8C%E6%A0%87%E5%BF%97%E7%9D%80%E7%A7%BB%E5%8A%A8%E7%9A%84%E6%9E%84%E9%80%A0%E6%9D%BF%E5%9D%97%E4%B9%8B%E9%97%B4%E7%9A%84%E8%BD%AC%E6%8D%A2%E8%BE%B9%E7%95%8C%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE2%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/449_436_20201016165101-504614047.png","rw":449,"rh":436,"title":"图7 圣安德烈亚斯断层穿过加利福尼亚州，标志着移动的构造板块之间的转换边界（引自参考文献2）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59918035019955716","title":"转换边界处的地震","versionId":"60057162231119374","lemmaId":52079192782718980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81913128,"name":"和生活把酒言欢","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092858,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;转换板块边界的地震活动尤为丰富，其地震深度较浅（图9），具有走滑特征。事实上，沿大洋中脊的大多数地震发生在洋脊的转换偏移量上，而不是在洋脊本身（图8）。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8 转换断层上的走滑地震(蓝色)和正断层上的地震(红色)在洋脊上很常见(D.T.Sandwell和W.H.F.提供)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/731_446_20201016165758-1690192990.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/731_446_20201016165758-1690192990.png\"></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图9 圣安德烈亚斯大陆转换系统上的地震集中在断层及其分支上，几乎所有的地震都发生在深度不到15公里的地方（改编自 A. Robinson）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/836_639_20201016170345-1623494351.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/836_639_20201016170345-1623494351.png\">&nbsp; &nbsp; &nbsp; 地震的丰度多沿较冷的转换边界而不是较热的洋脊分布，转换边界上地震释放的能量大约是沿洋脊地震释放的能量的100倍，这是因为在沿转换断层相对较冷的岩石圈中，脆性断裂是最常见的，地震多分布于此；而韧性流动引起的变形在洋脊上温度较高的岩石中更为常见，因此地震也较少发生。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/731_446_20201016165758-1690192990.png?w=731&h=446&titlename=%E5%9B%BE8%20%E8%BD%AC%E6%8D%A2%E6%96%AD%E5%B1%82%E4%B8%8A%E7%9A%84%E8%B5%B0%E6%BB%91%E5%9C%B0%E9%9C%87(%E8%93%9D%E8%89%B2)%E5%92%8C%E6%AD%A3%E6%96%AD%E5%B1%82%E4%B8%8A%E7%9A%84%E5%9C%B0%E9%9C%87(%E7%BA%A2%E8%89%B2)%E5%9C%A8%E6%B4%8B%E8%84%8A%E4%B8%8A%E5%BE%88%E5%B8%B8%E8%A7%81(D.T.Sandwell%E5%92%8CW.H.F.%E6%8F%90%E4%BE%9B)","url":"https://img01.sogoucdn.com/app/a/200698/731_446_20201016165758-1690192990.png","rw":731,"rh":446,"title":"图8 转换断层上的走滑地震(蓝色)和正断层上的地震(红色)在洋脊上很常见(D.T.Sandwell和W.H.F.提供)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/836_639_20201016170345-1623494351.png?w=836&h=639&titlename=%E5%9B%BE9%20%E5%9C%A3%E5%AE%89%E5%BE%B7%E7%83%88%E4%BA%9A%E6%96%AF%E5%A4%A7%E9%99%86%E8%BD%AC%E6%8D%A2%E7%B3%BB%E7%BB%9F%E4%B8%8A%E7%9A%84%E5%9C%B0%E9%9C%87%E9%9B%86%E4%B8%AD%E5%9C%A8%E6%96%AD%E5%B1%82%E5%8F%8A%E5%85%B6%E5%88%86%E6%94%AF%E4%B8%8A%EF%BC%8C%E5%87%A0%E4%B9%8E%E6%89%80%E6%9C%89%E7%9A%84%E5%9C%B0%E9%9C%87%E9%83%BD%E5%8F%91%E7%94%9F%E5%9C%A8%E6%B7%B1%E5%BA%A6%E4%B8%8D%E5%88%B015%E5%85%AC%E9%87%8C%E7%9A%84%E5%9C%B0%E6%96%B9%EF%BC%88%E6%94%B9%E7%BC%96%E8%87%AA%20A.%20Robinson%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/836_639_20201016170345-1623494351.png","rw":836,"rh":639,"title":"图9 圣安德烈亚斯大陆转换系统上的地震集中在断层及其分支上，几乎所有的地震都发生在深度不到15公里的地方（改编自 A. Robinson）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59918035019955714","title":"转换边界处的岩浆和变质作用","versionId":"60057162231119375","lemmaId":52079192782718980,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81913128,"name":"和生活把酒言欢","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603092858,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>岩浆作用</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;火山很少在转换断层上发育，但少量岩浆可能在拉分盆地中喷发，形成<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764403251455237\" data-realtitle=\"玄武岩\">玄武岩</a>。当靠近转换边界时，沿洋脊轴线的温度变低，较低的温度限制了火山活动，因为其扰乱了热上涌软流圈的迁移，减少了玄武岩熔体产生的体积。因此，随着转换边界的接近，供给浅层岩浆室的岩浆量减少，地壳变得更薄。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>变质作用</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;沿转换边界的变质作用会产生变形组构以及蛇纹岩等。发生在转换板块边界的最具特征的变质作用类型是由水平剪切运动引起的：例如当两个板块相互摩擦时会产生断层角砾岩和细粒糜棱岩；在较高温度下，韧性构造则广泛发育。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"地质大辞典","site":"","url":"","journalName":null,"author":"地质矿产部地质资源办公室","press":"地质出版社","publishYear":"2005","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"Transform Plate Boundaries","site":"Earth’s Dynamic Systems Website","url":"http://www.prenhall.com/hamblin","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-12","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":5319,"auditType":1,"synonyms":null,"showEditTime":"2020.10.19 15:34","auditors":[{"uid":79667986,"name":"挑战Myself","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=104HZDKyr1qHMtz1bsxg3A&s=100&t=1483364620","introduction":"脑洞大开爱打乒乓球爱唱刘德华歌曲的地质学博士后","educations":[{"schoolName":"中国科学院大学","major":"","degree":"博士","universityId":111,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d7a2d86e-6011-11e9-a2ce-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"矿物学、岩石学、矿床学","majorLevel1Id":1,"majorLevel2Id":170,"majorLevel3Id":183,"state":"毕业","lab":"中国科学院地质与地球物理研究所","researchField":"矿物学岩石学矿床学"},{"schoolName":"西北大学","major":"","degree":"本科","universityId":97,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/788568fe-6013-11e9-8792-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"地质学","majorLevel1Id":1,"majorLe

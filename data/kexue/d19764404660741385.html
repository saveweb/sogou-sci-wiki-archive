ink bind-inner-link" data-id="34540161790398982" data-realtitle="抗体">抗体</a>和致敏淋巴细胞结合，发生免疫效应的物质。抗原具有免疫原性和和抗原性两个特性。抗原可来自外界及自身，机体免疫细胞识别的抗原通常是蛋白质，也可识别多糖和核酸等。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->2.4<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764404660741385","versionId":"51332790918096644","title":"抗原","subtitle":"","abstracts":{"paragraphId":"35550867939678488","title":"摘要","versionId":"35565501295909382","lemmaId":19764404660741384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588494690,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>抗原（antigen, Ag）是指能刺激机 tle":"抗原性质","versionId":"51332790918096646","lemmaId":19764404660741384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597892727,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>抗原（antigen, Ag）是指那些能够诱导机体免疫系统产生特异性免疫应答，又能与相应抗体或致敏淋巴细胞在体内外发生特异性效应的物质。因此，抗原具有免疫原性（immunogenicity）和和抗原性（antigenicity）两个重要特性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><strong>免疫原性</strong>，即能与B细胞和T细胞抗原受体结合，刺激细胞活化、增殖、分化，产生抗体和致敏淋巴细胞的性能。<br></p><p><strong>抗原性</strong>，又称免疫反应性（immunoreactivity）或反应原性，即抗原能够与其所诱生的抗体或致敏淋巴细胞特异性结合的能力。<br></p><p>具备上述两种特性的物质为完全抗原（complete antigen）,或免疫原（immunogen），一般而言，具有免疫原性的物质均具有抗原性，即均属完全抗原，如微生物、异种蛋白；仅具备抗原性的物质被称为半抗原（hapten），或不完全性抗原（incomplete antigen），如某些多糖、类脂、药物。半抗原若与大分子蛋白质或多聚赖氨酸等载体交联或结合，可具免疫原性，即成为完全抗原。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35550867939678489","title":"抗原特异性与抗原决定簇","versionId":"51332790918096647","lemmaId":19764404660741384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597892727,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>抗原特异性是指抗原与其受体（TCR和BCR）和免疫应答产物抗体专一结合的性质。一种特定抗原仅能激活特异性识别该抗原的淋巴细胞克隆，后者所产生的抗体或效应T细胞仅可与该抗原发生特异结合。抗原与免疫应答产物共同决定彼此的特异性。被抗原受体TCR和BCR特异性识别的抗原部分称为<strong>抗原表位</strong>（epitope），又称<strong>抗原决定簇</strong>（antigenic determinant, AD），是抗原特异性的物质基础。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35565501312686596","title":"决定免疫原性的条件","versionId":"51332790918096648","lemmaId":19764404660741384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597892727,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>免疫原性是判断一种物质是否为抗原的关键，主要取决于物质本身的性质及其与机体的应答性。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>异物性</h3></p><p>异物性是抗原特异性的重要基础。除自身抗原外，抗原一般均为非己物质。异物性的程度取决于其与机体的亲缘关系：亲缘关系走远，则异物性越强，即免疫原性越强。</p><p><h3>理化性状&nbsp;</h3></p><p>一般说来，高分子量化合物的免疫原性较强。抗原分子量通常在10 000&nbsp;Da以上，低于4 000&nbsp;Da者一般无免疫原性。大分子物质成为抗原的主要原因：(1)表面抗原决定簇多；(2)组成复杂，结构稳定，不易被破坏和清除，在体内停留的时间长，可持续刺激。由单一的氨基酸组成的聚合物，即使相对分子量较大，仍缺乏免疫原性。化学性质相同的抗原物质可因其物理性状不同而影响免疫原性。例如：颗粒抗原的免疫原性强于可溶性抗原；多聚休的免疫原性强于单体。化学结构越复杂，其免疫原性超强。<br></p><p><h3>免疫方法&nbsp;</h3></p><p>抗原剂量太低或太高都不行，要在合理的范围内。免疫途径不同，刺激免疫系统产生的应答强度不同。一般而言。抗原物质从非经口途径进入机体可显示较强的免疫原性。</p><p><h3>机体应答性&nbsp;</h3></p><p>同种但不同品系的动物，其对同一抗原产生应答的强度或性质各异。同一品系也存在个体差异。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35565501312686595","title":"抗原特异性的分子基础","versionId":"51332790918096649","lemmaId":19764404660741384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597892727,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>抗原决定簇</h3><p></p><p>蛋白质抗原决定簇的大小一般5-17个氨基酸残基；糖类抗原决定簇约含5-7 个单位的单糖残基；核酸类的每个抗原决定簇约含5-7个核苷酸。表位结构的性质与位置可影响抗原的特异性。<br></p><p></p><h3>抗原价</h3><p></p><p>抗原分子表面能够与抗体结合的表位数量称为抗原价，完全抗原一般为多价抗原。只有一个抗原决定簇为单价抗原。</p><p></p><h3>功能决定簇和隐蔽决定簇</h3><p></p><p>功能决定簇：暴露在抗原分子表面，启动参与应答有决定意义。隐蔽决定簇：在抗原的内部，无法触及免疫应答，只有经过理化处理暴露后才起作用。</p><p></p><h3>表位结构的性质与位置</h3><p></p><p>抗原表位的化学基团构成及空间构型的改变会影响其特异性。</p><p></p><h3>顺序决定簇和构象决定簇</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"抗原分子中的构象表位和线性表位（曹雪涛，何维，2015）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1278_791_20200503161800-220160088.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1278_791_20200503161800-220160088.png\">依表位的结构特点可将表位分为两类：(1)线性表位，又称顺序表位，是由序列上相连接的一些氨基酸残基通过共价结构形成。线性表位主要是TCR识别的表位，BCR亦可识别。(2)构象表位，又称非线性表位，是由序列上不相连的氨基酸残基在空间上通过折叠并置构成 ，一般位于抗原分子的表面，被BCR识别。构象表位在抗原被降解后可遭到破坏。<br></p><p></p><h3>交叉反应和共有决定簇</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"交叉反应（钱国英，陈永富， 2012）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1428_850_20200503161652-299435228.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1428_850_20200503161652-299435228.png\">免疫系统可识别不同表位间的细微区别，从而显示免疫应答的特异性。但在实践中已发现，某些特定抗原不仅可与其诱导的抗体/致敏淋巴细胞结合或相互作用，还可与其他抗原诱生的抗体/致敏淋巴细胞发生反应被称为交叉反应。交叉反应的存在由于复杂抗原具有多个抗原决定簇，不同抗原之间存在相同或相似的抗原决定簇。不同种属间可存在共有决定簇。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1278_791_20200503161800-220160088.png?w=1278&h=791&titlename=%E6%8A%97%E5%8E%9F%E5%88%86%E5%AD%90%E4%B8%AD%E7%9A%84%E6%9E%84%E8%B1%A1%E8%A1%A8%E4%BD%8D%E5%92%8C%E7%BA%BF%E6%80%A7%E8%A1%A8%E4%BD%8D%EF%BC%88%E6%9B%B9%E9%9B%AA%E6%B6%9B%EF%BC%8C%E4%BD%95%E7%BB%B4%EF%BC%8C2015%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/1278_791_20200503161800-220160088.png","rw":1278,"rh":791,"title":"抗原分子中的构象表位和线性表位（曹雪涛，何维，2015）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1428_850_20200503161652-299435228.png?w=1428&h=850&titlename=%E4%BA%A4%E5%8F%89%E5%8F%8D%E5%BA%94%EF%BC%88%E9%92%B1%E5%9B%BD%E8%8B%B1%EF%BC%8C%E9%99%88%E6%B0%B8%E5%AF%8C%EF%BC%8C%202012%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/1428_850_20200503161652-299435228.png","rw":1428,"rh":850,"title":"交叉反应（钱国英，陈永富， 2012）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35550867939678490","title":"抗原的种类","versionId":"51332790918096650","lemmaId":19764404660741384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597892727,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据化学性质不同可分为五类：蛋白质、多糖、多肽寡糖、核酸和脂类、小分子化学物质。</p><p>根据产生抗体时是否需要Th细胞参与分成两类：胸腺依赖性抗原（thymus dependant antigen, TD-Ag）、胸腺非依赖性抗原（thymus independant antigen, TI-Ag）。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/600_242_20200501130525-1734466565.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/600_242_20200501130525-1734466565.png\"></p><p>根据抗原与抗体的亲缘关系可分为五类：异嗜性抗原（heterophilic antigen）、异种抗原（xenogenic antigen）、同种异型抗原（allogenic antigen）、自身抗原（autoantigen）、独特型抗原（idiotype antigen）。</p><p>根据是否在抗原提呈细胞内合成可分为：内源性抗原（endogenous antigen）和外源性抗原（exogenous antigen）。</p><p>根据抗原产生方式的不同分为天然抗原和人工抗原。</p><p>根据物理性状不同可分为颗粒性抗原和可溶性抗原。</p><p>根据抗原来源及其与疾病相关性，可分为移植抗原、肿瘤抗原、自身抗原。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/600_242_20200501130525-1734466565.png?w=600&h=242&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/600_242_20200501130525-1734466565.png","rw":600,"rh":242,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"35550867939678486","title":"非特异性免疫刺激剂","versionId":"51332790918096651","lemmaId":19764404660741384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78338850,"name":"鱼儿","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597892727,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>抗原可以诱导特异性免疫应答，还存在一些物质能非特异性激活B细胞、T细胞。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>免疫佐剂</h3></p><p>免疫佐剂（adjuvant）是指预先或与抗原同时注入体内、可增强机体对抗原的应答或改变应答类型的非特异性免疫增强物质。免疫佐剂的来源有：微生物类、生物因子类、人工合成类、天然物质类及微量因子类<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。免疫佐剂常用于制备免疫血清和预防接种。<br></p><p><h3>超抗原</h3></p><p>超抗原（superantigen, SAg）由1989年White提出<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>，是一类由细菌外毒素和逆转录病毒蛋白构成的抗原性物质，只需极低浓度（<span class=\"kx_formula\" alt=\"%5Cleq%2010%5E%7B-9%7D%20M\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8.558ex\" height=\"2.267ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 3782.7 1002\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.312ex;\"><defs><path id=\"MJX-9-TEX-N-2264\" d=\"M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 674 636ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z\"></path><path id=\"MJX-9-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-9-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 use xlink:href=\"#MJX-9-TEX-N-2264\"></use></g><g data-mml-node=\"msup\" transform=\"translate(778, 0)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-9-TEX-N-31\"></use><use xlink:href=\"#MJX-9-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(1000, 393.1) scale(0.707)\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-9-TEX-N-2212\"></use></g><g data-mml-node=\"mn\" transform=\"translate(778, 0)\"><use xlink:href=\"#MJX-9-TEX-N-39\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(2731.7, 0)\"><use xlink:href=\"#MJX-9-TEX-I-4D\"></use></g></g></g></svg></span>）即能激活T细胞产生很强的免疫应答。目前所知的超抗原主要是细菌的毒素性产物，如金黄色葡萄球菌肠毒素、A链球菌产生的毒素等。与普通抗原相比，它不需要抗原递呈细胞加工处理可直接与MHC类分子结合形成配体，然后该配体进一步与TCR&nbsp;VB区结合形成三聚体激活多克隆T细胞，具极高的T细胞激活频率。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p><h3>丝裂原</h3></p><p>丝裂原（mitogen）又称有丝分裂原，可至细胞发生有丝分裂，进而增殖。体外实验中，特定丝裂原可使静止的淋巴细胞体积增大、胞浆增多、DNA合成增加，出现淋巴母细胞化即淋巴细胞转化（lymphocyte transformation）和有丝分裂。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"曹雪涛，何维.医学免疫学（第3版）.人民卫生出版社,2015","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"钱国英，陈永富.免疫学与免疫制剂.浙江大学出版社,2012","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"章晓联.医学免疫学.武汉大学出版社,2007","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"徐爱平;黎晓敏;;新型免疫佐剂的研究现状及应用[J].畜牧业,2009,(241):10-13","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,

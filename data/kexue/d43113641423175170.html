"paragraphId":"43119467261099801","subCatalogs":null},{"level":1,"title":"药理作用与临床用途","paragraphId":"43119467277877000","subCatalogs":[{"level":2,"title":"药理作用","paragraphId":"43119467277877000","subCatalogs":null},{"level":2,"title":"药代动力学研究","paragraphId":"43119467277877000","subCatalogs":null},{"level":2,"title":"临床适应症","paragraphId":"43119467277877000","subCatalogs":null}]},{"level":1,"title":"用法用量","paragraphId":"43119467261099803","subCatalogs":null},{"level":1,"title":"注意事项","paragraphId":"43119467261099804","subCatalogs":null},{"level":1,"title":"不良反应","paragraphId":"43119467277877001","subCatalogs":[{"level":2,"title":"全身性紊乱","paragraphId":"43119467277877001","subCatalogs":null},{"level":2,"title":"血液和淋巴系统紊乱","paragraphId":"43119467277877001","subCatalogs":null},{"level":2,"title":"代谢和营养紊乱","paragraphId":"43119467277877001","subCatalogs":null},{"level":2,"title":"眼部异常","paragraphId":"43119467277877001","subCatalogs":null},{"level":2,"title":"胃肠道紊乱","paragraphId":"43119467277877001","subCatalogs":null}]},{"level":1,"title":"使用禁忌","paragraphId":"43119467277876999","subCatalogs":null},{"level":1,"title":"药物相互作用","paragraphId":"43119467261099805","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"43119467261099800","subCatalogs":null}],"paragraphs":[{"paragraphId":"43119467261099806","title":"糖尿病发病机制","versionId":"43119467261099790","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>葡萄糖在人体中的平衡主要由胰岛 α 细胞、β细胞分泌的胰高血糖素（GCG）与胰岛素进行调节，因此，临床普遍认为诱发糖尿病的机制主要为胰岛素抵抗与胰岛素分泌相对缺乏或绝对缺陷。糖尿病主要分为 1 型糖尿病和 2 型糖尿病，其中，1 型糖尿病的发病机制主要与患者本身携带某些易感基因有关，如免疫性胰岛炎、病毒感染等。由于患者携带有易感基因，使得机体容易受到病毒入侵，进而诱发免疫反应，导致胰岛 β 细胞被破坏，从而造成胰岛素分泌不足或缺乏，最终引起血糖上升。而 2 型糖尿病相对于 1 型糖尿病，其发病机制更为复杂，诱发 2 型糖尿病的因素中，除了众多基因的参与外，同时环境因素也在一定程度上参与了该疾病的发病。临床认为，胰岛素产生抵抗从而引发机体内的葡萄糖代谢障碍是 2 型糖尿病发病的主要机制。而引起胰岛素抵抗的原因相对复杂，如患者摄入的热量过多、缺乏有效的运动，进而造成肥胖，由于肥胖进而引起机体对胰岛素不敏感，从而发生胰岛素抵抗。当患者出现胰岛素抵抗后，胰岛素被迫分泌增加，最终导致胰岛功能减退，胰岛素抵抗和胰岛功能减退就会引起胰岛素分泌相对不足，导致血糖升高<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43119467261099807","title":"理化性质","versionId":"43119467261099791","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>分子式为C24H34N4O5S，分子量为490.60，为白色或类白色结晶，无味，无臭，熔点为207℃<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43119467261099801","title":"制剂规格","versionId":"43119467261099792","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>多为片剂，胶囊剂等，片剂规格为：1.0mg; 2.0mg; 3.0mg。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43119467277877000","title":"药理作用与临床用途","versionId":"43119467261099793","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>药理作用</h3><p>本品为第3代磺酰脲类降血糖药。作用机制与甲苯磺丁脲相似，通过刺激胰岛β-细胞分泌胰岛素而发挥降血糖作用。可与磺酰脲受体上65kDa蛋白相结合，而不是与140kDa相结合，结合速度和解离速度均比格列本脲快，故较少引起低血糖；有刺激餐后胰岛素的分泌，但不明显增加空腹胰岛素水平；尚有明显的胰外作用，可促进外周组织摄取葡萄糖和利用葡萄糖。并有轻度降低总胆固醇、LDL和甘油三酯水平的作用。</p><p><strong>胰岛素释放作用</strong></p><p>与其他所有磺脲类药物一样，格列美脲通过与胰岛B细胞膜ATP依赖性钾通道的相互作用而调节胰岛素的分泌；格列美脲与其结合蛋白的这种相互作用决定了ATP依赖性钾通道开放或关闭的可能性。格列美脲关闭钾通道，诱发β细胞去极化，同时开放电压敏感钙通道，导致钙离子向细胞内流入，最终，细胞内钙浓度增加，通过胞吐作用刺激胰岛素的释放。</p><p>与格列本脲相比，格列美脲与其结合蛋白的结合和分离更加迅速和频繁。因此可以假设，格列美脲与结合蛋白的这种高交换率特征是其对葡萄糖显著增敏作用和保护β细胞脱敏和过早枯竭的原因。</p><p><strong>拟胰岛素作用</strong></p><p>格列美脲模拟胰岛素对外周葡萄糖摄取和肝葡萄糖输出的作用。外周葡萄糖通过转移进入肌肉和脂肪细胞进行摄取，格列美脲直接增加肌肉和脂肪细胞质膜葡萄糖转移分子的数量。格列美脲增加糖基一磷脂酰肌醇一特异性磷脂酶C的活性。结果，细胞的cAMP水平降低，导致蛋白激酶A的活性减低，从而刺激葡萄糖代谢。</p><p><strong>对血小板聚集和动脉粥样硬化斑块形成的作用</strong></p><p>格列美脲在体外和体内均可减少血小板聚集。该作用可能是由环氧化酶的选择性抑制所导致，环氧化酶负责血栓烷A的形成，血栓烷A是一种重要的内源性血小板聚集因子。</p><p><strong>心血管作用</strong></p><p>通过ATP敏感钾通道（参见上文），磺脲类药物还影响心血管系统。与传统磺脲类药物比较，格列美脲对心血管系统的影响显著较少（动物数据）。这可能通过它与ATP敏感钾通道结合蛋白的相互作用的特殊性质得到解释。</p><h3>药代动力学研究</h3><p>口服本品吸收迅速而完全，空腹或进餐不影响吸收的速度和程度。口服本品1mg后2-3 小时达血药浓度峰值，持续时间可达24h，半衰期5～8h。血浆蛋白结合率为99.5%，半衰期为 5～8小时。主要在肝脏内通过细胞色素P450酶氧化代谢，代谢物无活性，60%的代谢物经肾脏排泄，40%经肠道由粪便排出<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>临床适应症</h3><p>适用于控制饮食、运动疗法及减轻体重均不能充分控制血糖的2型糖尿病。格列美脲片不适用于1型糖尿病（例如，有酮症酸中毒病史的糖尿病患者的治疗）、糖尿病酮症酸中毒或糖尿病前驱昏迷或昏迷的治疗。</p><p><strong>（有关具体用药用量请于正规医疗机构咨询医师，并遵循医嘱。）</strong></p><p></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43119467261099803","title":"用法用量","versionId":"43119467261099794","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>口服：开始用量，每次1mg，每日1次，以后每隔1-2周，根据血糖，调整剂量至每日4mg，一般每日用量为1- 4mg，最大剂量为6mg。在早餐前即服或进早餐时服，不用在餐前30分钟服<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><strong>（有关具体用药用量请于正规医疗机构咨询医师，并遵循医嘱。）</strong></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43119467261099804","title":"注意事项","versionId":"43119467261099795","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.本药片剂应整片吞服，不应嚼碎。</p><p>2.治疗中应注意早期出现的低血糖症状，如头痛、兴奋、失眠、震颤和大量出汗，以便及时采取措施，严重者应静脉滴注葡萄糖液，对创伤、术后、感染或发热病人应给予胰岛素维持正常血糖代谢。</p><p>3.必须定期进行血糖、尿糖、肝功能和血液学检查(尤其是白细胞和血小板)，并进行眼科检查。</p><p>4.体质虚弱、肾上腺皮质功能或腺垂体功能减退、高热及恶心呕吐者慎用<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43119467277877001","title":"不良反应","versionId":"43119467261099796","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>全身性紊乱</h3><p>偶尔可能发生过敏性或假性变态反应，例如搔痒、荨麻疹或皮疹。这些轻度的反应可能发展为伴有呼吸困难和血压降低的严重反应，有时发展为休克。如果发生荨麻疹，必须立即通知医生。</p><p>在散发的病例中，可能发生血钠浓度下降和变应性脉管炎或皮肤光过敏。</p><h3>血液和淋巴系统紊乱</h3><p>在格列美脲片治疗的过程中血液学变化：罕见，血小板减少、在散发的病例可有白细胞减少、红细胞减少、粒细胞缺乏、溶血性贫血和全血细胞减少。</p><h3>代谢和营养紊乱</h3><p>由于格列美脲片的降血糖作用，基于已知的其他磺脲类药物的信息，可能发生低血糖或低血糖时间延长。</p><p>低血糖的可能症状包括头痛、极度饥饿感、恶心、呕吐、倦怠、困倦、睡眠障碍、烦躁不安、攻击性行为、注意力下降、警惕性和反应能力受损、抑郁、精神混乱、语言障碍、失语、视觉障碍、震颤、局部麻痹、感觉异常、头晕、无力、自我控制丧失、谵妄、惊厥、嗜睡和意识丧失甚至昏迷、呼吸表浅和心动过缓。</p><p>另外，可能出现肾上腺素能反向调节的体征，例如大汗、皮肤潮湿、焦虑、心动过速、高血压、心悸、心绞痛和心律失常。</p><p>重度低血糖发作的临床现象可能与中风相似。</p><p>当低血糖被纠正后，这些症状几乎总是能够缓解。</p><h3>眼部异常</h3><p>尤其是在治疗开始阶段，由于血糖的改变，可能导致暂时性的视觉损害。原因可能是紧涨度暂时改变导致晶状体屈光度变化，这取决于血糖水平。</p><h3>胃肠道紊乱</h3><p>偶尔可能发生胃肠道症状，如恶心、呕吐和腹泻、上腹压迫感或饱胀感和腹痛。</p><p>在散发的病例中，可出现肝炎、肝酶升高和／或胆汁郁积和黄疸，可能发展成危及生命的肝功能衰竭，但可在格列美脲片撤药后恢复。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43119467277876999","title":"使用禁忌","versionId":"43119467261099797","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>本品不能用于以下情况：</p><p>1.对格列美脲、其他磺脲类、其他磺胺类或本品中任何成份过敏者。</p><p>2.妊娠期妇女。</p><p>3.哺乳期妇女。</p><p>4.1型糖尿病，糖尿病昏迷，酮症酸中毒患者。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43119467261099805","title":"药物相互作用","versionId":"43119467261099798","lemmaId":43113641423175170,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592997205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据使用格列美脲片和其它磺脲类药物的经验，需注意下列药物的间相互作用：</p><p>格列美脲由细胞色素P450 (CYP2C9)代谢。格列美脲和CYP2C9激动剂（利福平）或抑制剂（氟康唑）同使用时，需考虑到可能出现的效应。</p><p>服用下列潜在导致血糖下降的药物之一：</p><p>在某些情况下会导致低血糖的发生，例如：保泰松、阿扎丙宗、羟布宗、胰岛素和口服降糖药物、水杨酸盐、对氨基水杨酸、促蛋白合成类固醇及雄性激素、氯霉素、香豆素衍生物、芬氟拉明、菲尼拉朵、贝特类、ACE抑制剂、氟西汀、胍乙啶、环磷酰胺、丙吡胺、异环磷酰胺、磺吡酮、克拉霉素、磺胺类抗生素、四环素族、单胺氧化酶抑制剂、喹诺酮类抗生素、丙磺舒、咪康唑、己酮可可碱（胃肠外高剂量给药）、曲托喹啉、曲磷铵、氟康唑。</p><p>服用下列减弱降血糖的作用药物之一：</p><p>可能会升高血糖水平，例如：雌激素和孕激素、利尿药、甲状腺激素、皮质激素、吩噻嗪类、肾上腺素和其它拟交感神经药物、烟酸（高剂最）、泻药（长期使用时）、苯妥英、二氮嗪、高血糖素、巴比妥类、利福平、乙酰唑胺。</p><p>H2受体拮抗剂、β-阻滞剂、可乐定和利血平可能会增强或减弱降血糖效果。</p><p>在抗交感神经药物如β -阻滞剂、可乐定、胍乙啶和利血平的作用下，低血糖的肾上腺素能反向调节征象可能会减弱甚至消失。</p><p>急性或慢性酒精摄入可能以某种不可预知的方式增强或者减弱格列美脲片的降血糖作用。</p><p>格列美脲可能增强或减弱香豆素衍生物的作用。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"许景峰,杨本明.临床处方药物手册:[M].南京:江苏科学技术出版社,","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"吕桂英.口服药物治疗糖尿病研究进展[J].现代诊断与治疗,2019,30(19):3336-3338.\n","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publis

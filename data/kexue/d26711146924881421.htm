indow.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>胶体</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="26713663926712080"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/350_262_20200303145412-519595060.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/350_262_20200303145412-519595060.jpg?width=231&amp;height=174&amp;titlename=%E8%83%B6%E4%BD%93%E7%9A%84%E4%B8%81%E8%BE%BE%E5%B0%94%E6%95%88%E5%BA%94&amp;w=350&amp;h=262" title="点击查看大图" data-w="350" data-h="262" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/350_262_20200303145412-519595060.jpg)" href="#!"></a><div class="text_img_title">胶体的丁达尔效应</div></div><div><p>胶体（Colloid）是一种分散体系的，包含了两种不同状态的物质。一种是分散相（分散质），另一种是连续相（分散剂）。分散质的粒子直径在1~100nm范围，介于粗分散体系和溶液之间，是一种高度分散的多相不均匀体系。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="refere ull,"title":"","professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584608121,"state":1,"versionCount":1,"upNum":34,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/350_262_20200303145412-519595060.jpg?width=231&height=174&titlename=%E8%83%B6%E4%BD%93%E7%9A%84%E4%B8%81%E8%BE%BE%E5%B0%94%E6%95%88%E5%BA%94&w=350&h=262","url":"https://img03.sogoucdn.com/app/a/200698/350_262_20200303145412-519595060.jpg","rw":350,"rh":262,"title":"胶体的丁达尔效应","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"概述","paragraphId":"28213779468662798","subCatalogs":[{"level":2,"title":"胶体的概念","paragraphId":"28213779468662798","subCatalogs":null},{"level":2,"title":"胶体科学的发展","paragraphId":"28213779468662798","subCatalogs":null}]},{"level":1,"title":"胶体的制备和性质","paragraphId":"28213779468662799","subCatalogs":[{"level":2,"title":"胶体的制备","paragraphId":"28213779468662799","subCatalogs":null},{"level":2,"title":"胶体的基本性质","paragraphId":"28213779468662799","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"28213779468662798","title":"概述","versionId":"29044919830067473","lemmaId":26711146924881420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79266577,"name":"冷耍","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584608121,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>胶体的概念</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 通常规定胶体颗粒的大小为1~100nm（广义为1~1000nm）。小于1nm的为分子或离子分散体系，大于100nm的为粗分散体系。只要不同聚集状态分散相的颗粒大小在1~100nm之间，则在不同状态的分散介质中均可行成胶体（表1-1）。</p><table data-sort=\"sortDisabled\"><tbody><tr><td width=\"188\" rowspan=\"2\" colspan=\"1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 分&nbsp; 散&nbsp; 介&nbsp; 质</td><td rowspan=\"1\" colspan=\"3\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; 分&nbsp;&nbsp; &nbsp; 散&nbsp;&nbsp;&nbsp; &nbsp;相 <br></td></tr><tr><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;气&nbsp;&nbsp; 态<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;液&nbsp;&nbsp; 态<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 固&nbsp;&nbsp; 态<br></td></tr><tr><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;气&nbsp;&nbsp; 态<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ——<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;云雾<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 青烟、高空灰尘<br></td></tr><tr><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 液&nbsp;&nbsp; 态<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 泡沫<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 牛奶、乳状原油<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 墨汁、牙膏<br></td></tr><tr><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;固&nbsp;&nbsp; 态<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 塑料、冰激凌<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 珍珠、凝胶<br></td><td width=\"188\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 红宝石、合金<br></td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 由于胶体体系首先是以分散相的颗粒大小为特征的，故胶粒本身与分散介质之间有明显的物理分散面。这意味着胶体必然是由两相或多相组成的不均匀分散体系。</p><h3>胶体科学的发展</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 胶体科学或者说胶体化学作为一门学科是从1861年开始的。英国科学家Thomas Graham首先提出了晶体与胶体的概念，至今我们使用的许多名词如溶胶（sol）、凝胶（gel）、渗析（dialysis）等均由Graham所提出。1903年，超显微镜的发明肯定了溶胶的一个根本问题——系统的多样性，从而确定了胶体化学是界面化学。1907年，德国化学家Ostwald创办了胶体化学的第一个刊物——《胶体化学和工业》。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 近几十年来，由于实验技术的不断发展，又使胶体与表面化学在微观研究中跃进了一大步。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>&nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"28213779468662799","title":"胶体的制备和性质","versionId":"29044919830067474","lemmaId":26711146924881420,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79266577,"name":"冷耍","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584608121,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>胶体的制备</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 通常有两种制备方法。第一种是由分子或离子凝聚而成胶体，称为凝聚法；第二种是由大块物质分散成胶体，称为分散法。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 胶体制备的一般条件：</p><ol><li><p>分散相溶解度很小<br></p></li><li><p>有稳定剂的存在</p></li></ol><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 凝聚法分为物理凝聚和化学凝聚，化学凝聚又包括还原法、氧化法、水解法等。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 分散法有机械分散、电分散、超声分散和胶溶。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 机械分散：干的或湿的粗大物料,在研钵、粉碎机或胶体磨等设备中，利用冲击力粉碎或剪切力磨细。研磨过程中，胶体粒子往往会再次聚结成较大而又难研碎的聚集体，以致难以磨得更细。此时，若添加合适的吸附性物质，情况可以大为改观。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 超声波法：超声波通过机械装置产生相同频率的机械振荡，机械波疏密交替，将粗大物料撕碎成胶体粒子。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 胶溶法：一些新鲜的沉淀或聚沉的胶体，用纯净液体或溶液高度稀释，会重新分散成溶胶。这对电性稳定的体系来说，是经常发生的。如带负电荷的碘化银溶胶，经硝酸钾凝结后，用蒸馏水或稀的硝酸钡溶液洗涤，均可再分散为溶胶。</p><h3>胶体的基本性质</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 胶体的基本性质一般包括<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：</p><p>动力学性质：</p><ol><li><p>扩散与渗透——浓度达到均匀的自发过程，是胶体与分子分散体系所共有的性质。<br></p></li><li><p>布朗运动——胶体分散体系所独有的性质。</p></li><li><p>稳定与沉降——胶体与粗分散体系所共有的性质。</p></li></ol><p>光学性质：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 光散射——包括决定胶体颜色的因素、丁达尔效应、Rayleigh散射定律等等。</p><p>电学性质：</p><ol><li><p>电泳——在外加电场的作用下，分散相胶粒相对于静止介质作定向移动的电动现象。<br></p></li><li><p>电渗——在外加电场的作用下，分散相胶粒相对于静止带点固体表面作定向移动的现象。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"胶体与表面化学","site":"","url":"","journalName":null,"author":"沈钟  等","press":"化学与工业出版社","publishYear":"2004","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":26181,"auditType":2,"synonyms":["凝胶体","凝胶","胶状体","Colloid"],"showEditTime":"2020.03.19 16:55","auditors":[{"uid":5567338,"name":"隐姓埋名","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=Wzl7CuTUn8duaeqZ11majg&s=100&t=1556096428","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":181,"partnerIdCreateTime":1595844931,"partnerIdPoped":true}],"hasZhishiNav":true,"auditInfos":{},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

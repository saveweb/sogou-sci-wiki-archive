ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>盖挖顺作法</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="69615723869188366"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/294_185_20201224140121-832959030.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/294_185_20201224140121-832959030.png?width=227&amp;height=174&amp;titlename=%E7%9B%96%E6%8C%96%E9%A1%BA%E4%BD%9C%E6%B3%95%E4%B8%B4%E6%97%B6%E8%B7%AF%E9%9D%A2&amp;w=294&amp;h=185" title="点击查看大图" data-w="294" data-h="185" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/294_185_20201224140121-832959030.png)" href="#!"></a><div class="text_img_title">盖挖顺作法临时路面</div></div><div><p>盖挖顺作法是棚盖结构施做后开挖到基坑底，再从下至上施工底板、边墙，最后完成顶板，故称作盖挖顺作法，临时路面一般由型钢纵、横梁和路面组成，由于主体结构是顺作，施工方便，质量易于保证，所以顺作法是盖挖中常用的方法。</p></div></div><div id="catalog"></div><div id="paragraphs"></d 10_654_20201224140509-141047771.png?w=610&h=654&titlename=%E7%9B%96%E6%8C%96%E9%A1%BA%E4%BD%9C%E6%B3%95%E6%96%BD%E5%B7%A5%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/610_654_20201224140509-141047771.png","rw":610,"rh":654,"title":"盖挖顺作法施工工艺流程图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/450_253_20201224140534-1932778288.png?w=450&h=253&titlename=%E4%B8%B4%E6%97%B6%E8%B7%AF%E9%9D%A2%E6%96%BD%E5%B7%A5%E5%8F%8A%E5%9C%9F%E4%BD%93%E5%BC%80%E6%8C%96","url":"https://img04.sogoucdn.com/app/a/200698/450_253_20201224140534-1932778288.png","rw":450,"rh":253,"title":"临时路面施工及土体开挖","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_253_20201224140600-316187389.png?w=450&h=253&titlename=%E5%9C%9F%E4%BD%93%E5%BC%80%E6%8C%96%E5%8F%8A%E4%B8%BB%E4%BD%93%E7%BB%93%E6%9E%84%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/450_253_20201224140600-316187389.png","rw":450,"rh":253,"title":"土体开挖及主体结构施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/450_253_20201224140623-567905924.png?w=450&h=253&titlename=%E4%B8%B4%E6%97%B6%E8%B7%AF%E9%9D%A2%E6%8B%86%E9%99%A4%EF%BC%8C%E6%81%A2%E5%A4%8D%E4%BA%A4%E9%80%9A","url":"https://img01.sogoucdn.com/app/a/200698/450_253_20201224140623-567905924.png","rw":450,"rh":253,"title":"临时路面拆除，恢复交通","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/569_421_20201224140708-1974979307.png?w=569&h=421&titlename=%E5%9F%BA%E5%9D%91%E9%92%A2%E6%94%AF%E6%92%91","url":"https://img04.sogoucdn.com/app/a/200698/569_421_20201224140708-1974979307.png","rw":569,"rh":421,"title":"基坑钢支撑","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"69615723852411150","subCatalogs":null},{"level":1,"title":"工艺原理","paragraphId":"69615723869188364","subCatalogs":null},{"level":1,"title":"适用范围及特点","paragraphId":"69615723852411149","subCatalogs":[{"level":2,"title":"适用范围","paragraphId":"69615723852411149","subCatalogs":null},{"level":2,"title":"盖挖顺作法优缺点","paragraphId":"69615723852411149","subCatalogs":null}]},{"level":1,"title":"施工工艺及要点","paragraphId":"69615723852411148","subCatalogs":[{"level":2,"title":"施工工艺流程","paragraphId":"69615723852411148","subCatalogs":null},{"level":2,"title":"施工技术要点","paragraphId":"69615723852411148","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69615723852411150","title":"基本介绍","versionId":"69615723852411144","lemmaId":69614773003694340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608790204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>盖挖顺作法系于现有道路上，按所需宽度，由地表面完成挡土结构后，以定型的制标准覆盖结构(包括纵、横梁和路面板)置于挡土结构上维持交通，往下反复进行开挖和加没横撑，直至设计标高。依序由下而上建造主体结构和防水结构，回填土并恢复管线路或埋设新的管线路，最后，视需要拆除挡土结构的外露部分及恢复道路<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"盖挖顺作法施工示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/720_552_20201224140427-1326227387.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/720_552_20201224140427-1326227387.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/720_552_20201224140427-1326227387.png?w=720&h=552&titlename=%E7%9B%96%E6%8C%96%E9%A1%BA%E4%BD%9C%E6%B3%95%E6%96%BD%E5%B7%A5%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/720_552_20201224140427-1326227387.png","rw":720,"rh":552,"title":"盖挖顺作法施工示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69615723869188364","title":"工艺原理","versionId":"69615723852411145","lemmaId":69614773003694340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608790204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>首先按照交通导改方案确定的允许封闭的局部车道范围內,分次完成围护结构,以定型的预制标准构件覆盖于围护结构上,形成“盖”,以维持路面的正常使用,然后往下逐层进行土方开挖及架设支撑,直至开挖到设计的底标高,即所谓的“挖”。然后再依序自下而上施作建筑结构主体及防水措施,即主体结构的“顺作”。待主体结构完成后,视需要拆除临时路面系统的“盖”并回墳填土方,恢复路面交通,如果使用的是永久盖板可不拆除。当开挖宽度较大时,为防止横撑和路面支撑系统失稳及满足受力条件,通常需要在建造围护结构的同时建造临时中桩<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69615723852411149","title":"适用范围及特点","versionId":"69615723852411146","lemmaId":69614773003694340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608790204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>适用范围</h3></p><p>盖挖顺作法施工适用于不能长期中断交通的道路下方修建地下车站或区间隧道,在城市繁忙地带修建地铁车站时,往往占用道路,影响交通，当地铁车站设在主干道上,而交通不能中断、无法采用明挖法时,可选用盖挖法进行施工。</p><p><h3>盖挖顺作法优缺点</h3></p><p>（1）优点</p><p>基坑顺作法施工工艺成熟，支护结构体系与主体结构相对独立，设计、施工均比较便捷；对施工单位管理水平和技术水平要求较低，施工单位选择面广；基坑支护结构的设计和主体结构的设计关联度较低，受主体设计进度约束小，基坑工程有条件尽早开工。</p><p>（2）缺点</p><p>明挖顺作法基坑开挖过程中及开挖后均对周边环境影响较大，基坑开挖时设置的支护结构体系均为临时支撑，在结构体系完成后还需将其拆除，生产投入比较大，同时在后期开挖出土较为困难。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69615723852411148","title":"施工工艺及要点","versionId":"69615723852411147","lemmaId":69614773003694340,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608790204,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>施工工艺流程</h3><p></p><p>盖挖顺作法的施工主要工艺流程一般包括：施工准备→测量放线与定位→基坑外降水与围护结构施工→施作盖梁路面，恢复交通→支撑架设与土方开挖→基地清理施工底板与防水层→由下向上施工主体结构与拆除支撑结构→拆除盖梁路面，回填土方，具体工艺流程图如下所示：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"盖挖顺作法施工工艺流程图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/610_654_20201224140509-141047771.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/610_654_20201224140509-141047771.png\"></p><p>主要施工步骤为：第一步构筑围护结构，形成稳定的基坑防护结构，第二步构筑主体结构中的中间立柱，立柱施工完成后即可进行临时地面恢复施工，第三步恢复路面后，开始分层开挖、支护基坑，开挖至设计标高后进行下一步，第四步进行基坑底部垫层、防水层施工，施工完成后开始进行下层结构施工，下层结构施工完随即进行防水层施工，第五步完成上层主体结构施工，做好防水，回填土，恢复交通<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"450\" titlename=\"临时路面施工及土体开挖\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/450_253_20201224140534-1932778288.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/450_253_20201224140534-1932778288.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"450\" titlename=\"土体开挖及主体结构施工\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/450_253_20201224140600-316187389.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/450_253_20201224140600-316187389.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"450\" titlename=\"临时路面拆除，恢复交通\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/450_253_20201224140623-567905924.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/450_253_20201224140623-567905924.png\">&nbsp;&nbsp;&nbsp;&nbsp;</p><p></p><h3>施工技术要点</h3><p></p><p>（1）主体围护结构施工</p><p>围护结构是盖挖法施工中最直接的挡土结构，围护结构的安全与稳定是盖挖法施工的前提条件。在盖挖顺作法工程实践中形成了多种成熟的围护结构形式，选择合理的围护结构形式是盖挖顺作法的第一个技术关键。围护结构形式的选择主要应考虑工程规模、周边环境和工程水文地质条件。</p><p>钻孔灌注桩施工设备简单、工艺成熟、工程质量容易保证、造价较低，因此，它在北方地下水位较低的地下工程施工中往往成为围护结构的首选。在地下水位较高的情况下，选择止水性能好的地下连续墙或密排咬合桩作为围护结构，则降、排水施工容易，工程质量有保证。在我国南方，多为饱和软弱土层，刚度大、止水性能好的地下连续墙成为首选方案<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>（2）地模施工工艺</p><p>盖挖顺作法施工时顶板、底板、中板在作业中都需要地模。在地膜的建设过程中，开挖基底的操作是十分必要的。在施工时要将土方挖掘到地下室顶板的位置，用人力进行清理到土胎模底部，在进行开挖时，要防止超挖、欠挖等事情的发生。基底运用机械夺实法进行夺实工作，并用平板锹等相关工具进行整平工作。在进行放线时，要先进行预留洞及梁的位置的确立。建立土胎摸之前，要根据图纸进行放线，精准的测量出相关所需要的数据。例如:横梁、纵梁等相关数据。</p><p>（3）支撑的设置和基坑变形的控制</p><p>控制基坑变形最主要的措施就是设置多道临时支撑，支撑刚度越大，围护结构内力和变形越小。支撑按材料可分为钢支撑和钢筋混凝土支撑。钢支撑具有假设和拆除速度快、可以通过施加和复加预应力控制基坑变形以及可以重复利用、经济型较好的特点，在工程中得到了广</p><p>泛的应用；但是钢支撑节点现场施工复杂，施工质量不易控制，可供选择的钢支撑类型较少而且承载能力较为有限，因而其应用范围受到了限制，主要应用在平面呈狭长型的基坑工程如地铁车站、共同沟等市政工程中。钢筋混凝土支撑由于截面承载能力高，现场浇筑可以适应各种形状的基坑工程，几乎在任何需要支撑的基坑工程中都可以应用；但是钢筋混凝土支撑工程造价高、需要现场浇筑和养护，在工程结束后还需要拆除，因此在经济型和工期方面不及相同条件下的钢支撑。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"基坑钢支撑\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/569_421_20201224140708-1974979307.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/569_421_20201224140708-1974979307.png\"></p><p>（4）降排水施工</p><p>为了便于地下结构施工，必须在施工期间保持地下水位低于开挖面一下一定距离，否则将难以施工。因此，在地下水位较高的情况下，有必要采用围护结构堵水、基坑内部降水等有效措施，保持围护结构内地下水位稳定在开挖面以下，保证施工顺利进行。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/610_654_20201224140509-141047771.png?w=610&h=654&titlename=%E7%9B%96%E6%8C%96%E9%A1%BA%E4%BD%9C%E6%B3%95%E6%96%BD%E5%B7%A5%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/610_654_20201224140509-141047771.png","rw":610,"rh":654,"title":"盖挖顺作法施工工艺流程图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/450_253_20201224140534-1932778288.png?w=450&h=253&titlename=%E4%B8%B4%E6%97%B6%E8%B7%AF%E9%9D%A2%E6%96%BD%E5%B7%A5%E5%8F%8A%E5%9C%9F%E4%BD%93%E5%BC%80%E6%8C%96","url":"https://img04.sogoucdn.com/app/a/200698/450_253_20201224140534-1932778288.png","rw":450,"rh":253,"title":"临时路面施工及土体开挖","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_253_20201224140600-316187389.png?w=450&h=253&titlename=%E5%9C%9F%E4%BD%93%E5%BC%80%E6%8C%96%E5%8F%8A%E4%B8%BB%E4%BD%93%E7%BB%93%E6%9E%84%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/450_253_20201224140600-316187389.png","rw":450,"rh":253,"title":"土体开挖及主体结构施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/450_253_20201224140623-567905924.png?w=450&h=253&titlename=%E4%B8%B4%E6%97%B6%E8%B7%AF%E9%9D%A2%E6%8B%86%E9%99%A4%EF%BC%8C%E6%81%A2%E5%A4%8D%E4%BA%A4%E9%80%9A","url":"https://img01.sogoucdn.com/app/a/200698/450_253_20201224140623-567905924.png","rw":450,"rh":253,"title":"临时路面拆除，恢复交通","alt":null,"width

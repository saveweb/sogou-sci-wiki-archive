ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>土壤盐渍化</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41769053894766347"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/778_557_20200615111025-2116030295.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/778_557_20200615111025-2116030295.png?width=231&amp;height=174&amp;titlename=%E5%9C%9F%E5%A3%A4%E7%9B%90%E6%B8%8D%E5%8C%96&amp;w=778&amp;h=557" title="点击查看大图" data-w="778" data-h="557" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/778_557_20200615111025-2116030295.png)" href="#!"></a><div class="text_img_title">土壤盐渍化</div></div><div><p>土壤盐渍化是指在特定气候、水文、地质及土壤等自然因素综合作用下，以及人为引水灌溉不当引起土壤盐化与碱化的土地质量退化过程。土壤盐渍化的结果导致土壤中盐、碱含量超过正常耕作土壤水平，以致作物开始生长时就受到伤害。这种现象主要是由于气候、排水不畅、地下水位过高及不合理灌溉方式等所造成。</p></div></div><div id="catalog"></div><div id="paragraphs"></di teTime":0,"partnerIdPoped":false},"editTime":1599614577,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>国外分布</h3><p></p><p>盐渍土分布广泛，其范围遍及除南极洲以外的五大洲，联合国粮农组织的资料表明，其总面积约达9.5×<span contenteditable=\"false\" class=\"kx_formula\" alt=\"10%5E8km%5E2\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"7.254ex\" height=\"2.005ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864 3206.1 886\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.05ex;\"><defs><path id=\"MJX-11-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-11-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-11-TEX-N-38\" d=\"M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z\"></path><path id=\"MJX-11-TEX-I-6B\" d=\"M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 0 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-22-TEX-N-38\" d=\"M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z\"></path><path id=\"MJX-22-TEX-I-6B\" d=\"M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z\"></path><path id=\"MJX-22-TEX-I-6D\" d=\"M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-22-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-22-TEX-N-31\"></use><use xlink:href=\"#MJX-22-TEX-N-30\" transform=\"translate(500, 0)\"></use></g><g data-mml-node=\"mn\" transform=\"translate(1000, 393.1) scale(0.707)\"><use xlink:href=\"#MJX-22-TEX-N-38\"></use></g></g><g data-mml-node=\"mi\" transform=\"translate(1403.6, 0)\"><use xlink:href=\"#MJX-22-TEX-I-6B\"></use></g><g data-mml-node=\"msup\" transform=\"translate(1924.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-22-TEX-I-6D\"></use></g><g data-mml-node=\"mn\" transform=\"translate(878, 363) scale(0.707)\"><use xlink:href=\"#MJX-22-TEX-N-32\"></use></g></g></g></g></svg></span>，其中现代盐渍土约占37％，残积盐渍土约占45％，潜在盐渍土约占18％。我国盐渍土分布于辽、吉、黑、冀、鲁、豫、晋、新、陕、甘、宁、青、苏、浙、皖、闽、粤、内蒙古及西藏等19个省区。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"中国盐渍土分布\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/836_544_20200615112036-1773771164.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/836_544_20200615112036-1773771164.png\">土壤盐渍化的程度，以干旱区最为严重，半干旱区居中，亚湿润干旱区则相对较轻，例如柴达木盆地、罗布泊地区、塔里木盆地北缘的轮台、库车、阿瓦提、若羌及阿拉善、吐鲁番盆地等地的分布以重度为主，北疆的石河子等地则以中度为主，而东部亚湿润半干旱区的华北平源、黄河三角洲地带大多以轻度为主。</p><p>按自然地理条件及土壤形成过程，划分为滨海湿润—半湿润海浸盐渍区、东北半湿润—半干旱草原盐渍区、黄淮海半湿润—半干旱盐渍区、甘新盐渍区、青海盐渍区及西藏高原盐渍区等6个分区。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/836_544_20200615112036-1773771164.png?w=836&h=544&titlename=%E4%B8%AD%E5%9B%BD%E7%9B%90%E6%B8%8D%E5%9C%9F%E5%88%86%E5%B8%83","url":"https://img04.sogoucdn.com/app/a/200698/836_544_20200615112036-1773771164.png","rw":836,"rh":544,"title":"中国盐渍土分布","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41769053894766349","title":"土壤盐渍化原因","versionId":"54221575066542348","lemmaId":41763953335889416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599614577,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>中国地处干旱、半干旱和半湿润区的大部分地区都有发生土壤盐碱化的自然先决条件。造成土地盐碱化的技术和社会经济因素纷繁复杂，其根源就是人类不合理的利用行为。这些不合理的利用行为虽然直接表现为不科学的技术措施，但不科学技术的使用涉及到不完善的管理体系以及宏观政策的失误等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>自然原因</h3><p></p><p>造成土壤盐渍化的自然因素主要有气候、地形地貌、地下潜水水位与水质、地下水径流条件、岩土体含盐量、灌溉水矿化度等。</p><p>我国西北内陆盆地，盐分的富集主要有两个方面的原因：一是盐分的地表水以水面蒸发消耗为主，水流流程较短，所带盐分聚集在地表；二是盐分被水带入湖泊和洼地，盐分逐渐积累，矿化度增加，这种水渗入地下，再经过毛细作用上升到地表，造成地表盐分富集。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"盐渍化的自然成因\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/585_293_20200615161857-1680349822.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/585_293_20200615161857-1680349822.png\"></p><p></p><h3>人为原因</h3><p></p><p>一、技术因素</p><p>（1）在大型水库和引河灌区建设过程中，没有从经济、生态和社会三方面对其进行综合评价，尤其缺乏环境影响评价。对可能发生的灌区次生盐碱化问题，没有采取相应的预防措施，这是导致灌区大面积土地盐碱化发生的直接原因。</p><p>（2）灌、排渠系不健全、不配套，不能满足灌区合理灌溉、及时排涝防洪和降低地下水的要求。</p><p>（3） 渠系设计强调自流灌，渠系设计水位偏高，渠道渗漏，加上工程不配套，灌水技术水平低，土地不平整，大水漫灌，田间灌溉渗失水量也大，渠系有效利用系数低。</p><p>（4）大量引用咸水灌溉的结果。中国北方地区，普遍干旱缺水，灌溉后作物的增产效果显著，因,咸水灌溉面积迅速发展。但长期引用咸水灌溉即潜伏着土壤次生盐碱化的危险。在易次生盐碱化的地区，不合理地开垦土地种植水稻和发展灌溉农业。</p><p>二、管理原因</p><p>（1）中国土地资源的调查工作基本上都是80 年代中期完成的，在盐碱地的分布与资源数量上，几次调查数据不符，差异很大，全国的土地盐碱化监测预报体系尚未建立。</p><p>（2）有些灌区开灌后，对灌溉管理没有予以足够的重视。不注意建立和健全灌溉管理制度，不执行计划用水，灌溉效率和灌溉水的利用率都很低。</p><p>（3） 尽管国家有“水法”“土地法”“环境保护法”，但是没有很好地宣传和贯彻到基层。</p><p>人口压力、经济落后和贫困。在人口增长的压力下，滥用资源的现象普遍存在；由于经济落后，缺乏投资建设排水设施，不仅使灌区土地发生次生盐碱化，还使远离灌区的草地和非潜在的盐碱，土地发生盐碱化，最终导致土地荒漠化。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/585_293_20200615161857-1680349822.png?w=585&h=293&titlename=%E7%9B%90%E6%B8%8D%E5%8C%96%E7%9A%84%E8%87%AA%E7%84%B6%E6%88%90%E5%9B%A0","url":"https://img02.sogoucdn.com/app/a/200698/585_293_20200615161857-1680349822.png","rw":585,"rh":293,"title":"盐渍化的自然成因","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41797344794013193","title":"土壤盐渍化危害","versionId":"41797344760458759","lemmaId":41763953335889416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79956545,"name":"ybjiang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592209158,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）农作物减产或绝收。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"农作物减产\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/819_296_20200615111700-733392831.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/819_296_20200615111700-733392831.png\"></p><p>（2）影响植物生长并造成生态环境恶化。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"生态环境恶化\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/853_363_20200615111420-1615045237.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/853_363_20200615111420-1615045237.png\"></p><p>（3）对工程建设产生危害。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"盐渍土腐蚀混凝土\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/499_345_20200615111604-2059464833.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/499_345_20200615111604-2059464833.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/819_296_20200615111700-733392831.png?w=819&h=296&titlename=%E5%86%9C%E4%BD%9C%E7%89%A9%E5%87%8F%E4%BA%A7","url":"https://img01.sogoucdn.com/app/a/200698/819_296_20200615111700-733392831.png","rw":819,"rh":296,"title":"农作物减产","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/853_363_20200615111420-1615045237.png?w=853&h=363&titlename=%E7%94%9F%E6%80%81%E7%8E%AF%E5%A2%83%E6%81%B6%E5%8C%96","url":"https://img01.sogoucdn.com/app/a/200698/853_363_20200615111420-1615045237.png","rw":853,"rh":363,"title":"生态环境恶化","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/499_345_20200615111604-2059464833.png?w=499&h=345&titlename=%E7%9B%90%E6%B8%8D%E5%9C%9F%E8%85%90%E8%9A%80%E6%B7%B7%E5%87%9D%E5%9C%9F","url":"https://img04.sogoucdn.com/app/a/200698/499_345_20200615111604-2059464833.png","rw":499,"rh":345,"title":"盐渍土腐蚀混凝土","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41769053894766348","title":"土壤盐渍化防治对策","versionId":"54221575066542349","lemmaId":41763953335889416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82812762,"name":"雷克斯班纳","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599614577,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>防治遵循原则</h3></p><p>（1）全面规划、综合治理：盐碱土治理与开发利用应当是从整个流域(或区域) 考虑的综合发展的全面规划。在综合治理阶段要以建立高质量的农业生态系统为目标,增强综合预防能力,提高系统的抗逆性。</p><p>（2）突出重点,以防为主:根据不同区域盐碱化特点,集中投资,重点综合治理土地盐碱化。从长远来看,防止土壤盐碱化是盐碱土综合治理全过程的主要方面,灌区农业生产的重点必须突出防治次生盐碱化。</p><p>（3）因地制宜，讲求实效：根据盐碱土类型、农业生产条件和当地经验，因地制宜地采取有效措施和建立合理的综合治理工程技术措施，才能收到实效。</p><p>（4）以农村自身积累与地方财政为主，国家资助为辅，多渠道筹集农业投入资金。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><h3>合理灌溉，预防盐渍化</h3></p><p>（1）改变大水漫灌的灌溉方式，实行喷灌、滴灌等先进的灌溉技术；控制渠道渗漏，防止地下水位明显上升。</p><p>（2）修建地表排水设施，排除地表积水。</p><p><h3>综合改良利用盐渍化土地</h3></p><p>（1）坚持统一规划，综合治理与开发的技术策略，采取水利措施与农业生物措施相结合的技术途径。</p><p>（2）鼓励保护与提高土地质量的行为；鼓励进行土地盐碱化治理的行为；鼓励个人投资进行土地质量改良的行为。</p><p>（3）合理种植农作物，如种植水稻对改良和利用盐渍化土地就有很好的效果。试验表明：盐土种植水稻一年后，0~40mm土层的含盐量即由0.43%降低到0.06%。种植水稻必须结合排水，并采取增施有机肥料、平整土地、播前冲洗、活水灌溉、逐年翻深和修筑排灌系统等一系列措施，这样盐渍化土地的改良才能更加有效。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"地质灾害防治","site":"","url":"","journalName":null,"author":"陈飞","press":"中南大学出版社有限责任公司","publishYear":"2019","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"盐渍化草地综合治理技术","site":"","url":"","journalName":null,"author":"韩文军","press":"中国农业科学技术出版社","publishYear":"2016","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":3858,"auditType":1,"synonyms":null,"showEditTime":"2020.06.15 16:19","auditors":[{"uid":60743938,"name":"银月寒","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=eSrepfswSWjmADibkug5nGQ&s=100&t=1555520187","introduction":null,"educations":[{"schoolName":"中国石油大学（北京）","major":"","degree":"博士","universityId":13,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d587998c-6011-11e9-b5f6-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"地质学","majorLevel1Id":1,"majorLevel2Id":170,"majorLevel3Id":175,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"中国石油大学（北京）","jobBrief":"","role":0,"roleName":null,"title":"中国石油大学（北京） · 地质学博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":93,"partnerIdCreateTime":1594286512,"partnerIdPoped":true},{"uid":79940303,"name":"李建交","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/DYAIOgq83erIv0DqkFeuIU72ZmQmzzyyqES0SEcJGFEoUL5N7ogiaxzU8BxBmRxE8AYqp5MpaAjveNgA38CTAsQ/132","introduction":null,"educations":[{"schoolName":"中国石油大学（北京）","major":"","degree":null,"universityId":13,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d587998c-6011-11e9-b5f6-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"地质资源与地质工程","majorLevel3":"地质资源与地质工程","majorLevel1Id":353,"majorLevel2Id":720,"majorLevel3Id":729,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国石油大学（北京）","jobBrief":"","role":0,"roleName":null,"title":"中国石油大学（北京） · 地质资源与地质工程","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":94,"partnerIdCreateTime":1594286513,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1592267188,"auditorId":79940303,"auditUser":{"uid":79940303,"name":"李建交","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/DYAIOgq83erIv0DqkFeuIU72ZmQmzzyyqES0SEcJGFEoUL5N7ogiaxzU8BxBmRxE8AYqp5MpaAjveNgA38CTAsQ/132","introduction":null,"educations":[{"schoolName":"中国石油大学（北京）","major":"","degree":null,"universityId":13,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d587998c-6011-11e9-b5f6-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"地质资源与地质工程","majorLevel3":"地质资源与地质工程","majorLevel1Id":353,"majorLevel2Id":720,"majorLevel3Id":729,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国石油大学（北京）","jobBrief":"","role":0,"roleName":null,"title":"中国石油大学（北京） · 地质资源与地质工程","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":94,"partnerIdCreateTime":1594286513,"partnerIdPoped":true},"auditReason":"","auditSuggest":"1、防治对策中的应用部分可以单独拿出来。","auditResult":2,"auditAnnotations":[]},{"versionId":"0","auditTime":1592269518,"auditorId":60743938,"auditUser":{"uid":60743938,"name":"银月寒","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=eSrepfswSWjmADibkug5nGQ&s=100&t=1555520187","introduction":null,"educations":[{"schoolName":"中国石油大学（北京）","major":"","degree":"博士","universityId":13,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d587998c-6011-11e9-b5f6-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"地质学","majorLevel1Id":1,"majorLevel2Id":170,"majorLevel3Id":175,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"中国石油大学（北京）","jobBrief":"","role":0,"roleName":null,"title":"中国石油大学（北京） · 地质学博士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":93,"partnerIdCreateTime":1594286512,"partnerIdPoped":true},"auditReason":"","auditSuggest":"感谢作者的修改及贡献~","auditResult":2,"auditAnnotations":[]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

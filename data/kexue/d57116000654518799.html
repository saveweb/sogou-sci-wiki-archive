 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>变速器</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="57134385580796419"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/500_362_20200929085454-291268787.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/500_362_20200929085454-291268787.jpg?width=231&amp;height=174&amp;titlename=%E5%8F%98%E9%80%9F%E5%99%A8&amp;w=500&amp;h=362" title="点击查看大图" data-w="500" data-h="362" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/500_362_20200929085454-291268787.jpg)" href="#!"></a><div class="text_img_title">变速器</div></div><div><p>变速器是车辆的重要部件，其<span>是用来改变来自发动机的转速和转矩的机构，它能固定或分档改变输出轴和输入轴传动比，又称变速箱。变速器的组成是变速传动机构和操纵机构，有的还有动力输出机构。而传动机构大多用普通齿轮传动，也有的用行星齿轮传动。普通齿轮传动变速机构一般用滑移齿轮和同步器等。</span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="referenc },{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/550_385_20200929091149-1318534897.jpg?w=550&h=385&titlename=%E5%8F%8C%E7%A6%BB%E5%90%88%E5%8F%98%E9%80%9F%E5%99%A8","url":"https://img03.sogoucdn.com/app/a/200698/550_385_20200929091149-1318534897.jpg","rw":550,"rh":385,"title":"双离合变速器","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"主要分类","paragraphId":"57134385564019209","subCatalogs":null},{"level":1,"title":"参数选择","paragraphId":"57134385564019208","subCatalogs":null},{"level":1,"title":"基本组成及特点","paragraphId":"57134385580796420","subCatalogs":null},{"level":1,"title":"工作原理","paragraphId":"57134385564019210","subCatalogs":null},{"level":1,"title":"结构特点","paragraphId":"57134385580796422","subCatalogs":null},{"level":1,"title":"故障与维修","paragraphId":"57134385564019212","subCatalogs":null},{"level":1,"title":"市场和发展","paragraphId":"57134385564019211","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"57134385564019209","title":"主要分类","versionId":"57134385547242002","lemmaId":57116000654518800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601350747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1）按照传动比方式,可分为有级变速器、无级变速器(CVT)</p><p>a.有级变速器：有级式变速器是使用最广的一种。它采用齿轮传动，具有若干个定值传动比。按所用轮系型式不同，有轴线固定式变速器(普通变速器)和轴线旋转式变速器(行星齿轮变速器)两种。轿车和轻、中型货车变速器的传动比通常有3-5个前进档和一个倒档，在重型货车用的组合式变速器中，则有更多档位。所谓变速器档数即指其前进档位数。</p><p>b.无级变速器：</p><p>在早期的汽车发展进程中，人们就意识到了在发动机与传动系之间实现无级变速调节才能使汽车达到理想的行驶工况。无级变速的概念最早由达·芬奇提出，但直到 1958 年，荷兰人 Hub Van Doorne 才设计出了现代意义上的 CVT 无级变速箱。CVT( ContinuouslyVariable Transmission) 技术即无级变速技术，它采用传动带和工作直径可变的主、从动轮相配合来传递动力，可以实现传动比的连续改变，从而得到传动系与发动机工况的最佳匹配。常见的无级变速器有液力机械式无级变速器和金属带式无级变速器（VDT-CVT）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"无级变速器\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/560_347_20200929090826-1528370916.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/560_347_20200929090826-1528370916.jpg\"></p><p>（2）按照操纵方式,可分为手动变速器(MT)自动变速器(AT)</p><p>a.手动变速器：手动变速器是一种变速装置，用来改变发动机传到驱动轮上的转速和转矩，在原地起步、爬坡、转弯、加速等各种工况下，使汽车获得不同的牵引力和速度，同时使发动机工作在较为有利的工况范围内。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"375\" titlename=\"手动变速器\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/375_281_20200929090942-925306341.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/375_281_20200929090942-925306341.jpg\"></p><p>b.自动变速器：自动变速箱是相对于手动变速箱而出现的一种能够自动根据汽车车速和发动机转速来进行自动换挡操纵的变速装置。目前汽车自动变速箱常见的有四种型式，分别是液力自动变速箱(AT)、机械无级自动变速箱(CVT)、电控机械自动变速箱(AMT)和双离合自动变速箱。</p><p>(3)按照离合器控制形式,可分为自动离合变速器(AMT)双离合变速器(&nbsp;DSG/DCT)等</p><p>a.自动离合变速器：由控制单元（ECU）控制的，能够使手动变速器换档的一个重要步骤是离合器的断开与接合，能够自动地适时完成。自动离合器已经应用在一些轿车上，简化了驾驶员的操纵动作。</p><p>b.双离合变速器双离合变速器(Dual&nbsp;Clutch&nbsp;Transmission)&nbsp;DCT有别于一般的自动变速器系统，它基于手动变速器而又不是自动变速器，除了拥有手动变速器的灵活性及自动变速器的舒适性外，还能提供无间断的动力输出。而传统的手动变速器使用一台离合器，当换挡时，驾驶员须踩下离合器踏板，使不同挡的齿轮做出啮合动作，而动力就在换挡期间出现间断，令输出表现有所断续。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"双离合变速器\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/550_385_20200929091149-1318534897.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/550_385_20200929091149-1318534897.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/560_347_20200929090826-1528370916.jpg?w=560&h=347&titlename=%E6%97%A0%E7%BA%A7%E5%8F%98%E9%80%9F%E5%99%A8","url":"https://img03.sogoucdn.com/app/a/200698/560_347_20200929090826-1528370916.jpg","rw":560,"rh":347,"title":"无级变速器","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/375_281_20200929090942-925306341.jpg?w=375&h=281&titlename=%E6%89%8B%E5%8A%A8%E5%8F%98%E9%80%9F%E5%99%A8","url":"https://img01.sogoucdn.com/app/a/200698/375_281_20200929090942-925306341.jpg","rw":375,"rh":281,"title":"手动变速器","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/550_385_20200929091149-1318534897.jpg?w=550&h=385&titlename=%E5%8F%8C%E7%A6%BB%E5%90%88%E5%8F%98%E9%80%9F%E5%99%A8","url":"https://img03.sogoucdn.com/app/a/200698/550_385_20200929091149-1318534897.jpg","rw":550,"rh":385,"title":"双离合变速器","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57134385564019208","title":"参数选择","versionId":"57134385547242003","lemmaId":57116000654518800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601350747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <ol>\n  <li><p>主、从动齿轮：主动齿轮就是输入运动的齿轮,从动齿轮就是依靠主动齿轮带动才能旋转的齿轮。齿轮是依靠本身的结构尺寸和材料强度来承受外载荷的，这就要求材料具有较高强度韧性和耐磨性。由于齿轮形状复杂，齿轮精度要求高，还要求材料工艺性好，变速器齿轮常用材料为锻钢。</p></li>\n  <li><p>传动比：传动比是机构中两转动构件角速度的比值，也称速比。构件a和构件b的传动比为i=ωa/ ωb=na/nb，式中ωa和 ωb分别为构件a和b的角速度（弧度/秒）；na和nb分别为构件a和b的转速（转/分）。在汽车上，总传动比等于发动机转速/驱动轮转速，也等于驱动轮扭矩/发动机扭矩，更等于变速箱传动比*主减速器传动比（俗称终传比）。</p><p>传动比一般按以下原则分配：使各级传动承载能力大致相等；使减速器的尺寸与质量较小；使各级齿轮圆周速度较小；采用油浴润滑时，使各级齿轮副的大齿轮浸油深度相差较小。</p></li>\n  <li><p>档数：是指有级齿轮变速器所具有的挡位的数量。常用齿轮变速器的挡数，为三到五挡。挡数越多，汽车对行驶条件的适应性越好，油耗越低，但变速器也越复杂，操作不便，成本也高。目前汽车上三挡变速器已很少见。四挡变速器最为常见。但五挡变速器也越来越多。</p></li>\n  <li><p>低、高档：在变速器的挡位中，数字小的挡叫做低挡，数字越小，速比越大，牵引力也越大，车速越低。如一挡车速最低，但牵引力最大。数字大的挡叫做高挡，数字越大，速比越小，牵引力也越小，车速越高。</p></li>\n  <li><p>五挡变速器中，五挡车速最高，但牵引力最小。有的汽车变速器上，把五挡作为超速挡（OVERDRIVE=OD）。所谓超速挡，是其输出轴的转速高于输人轴的转速。它主要用于在良好的公路上高速行驶，可以降低发动机的转速，降低油耗，减轻发动机的噪声和磨损。</p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57134385580796420","title":"基本组成及特点","versionId":"57134385547242004","lemmaId":57116000654518800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601350747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>变速箱由变速传动机构和变速操纵机构两部分组成。</p><p>a.变速传动机构的主要作用是改变转矩和转速的数值和方向,主要为：</p><p>1、改变传bai动比，满足不同行驶条du件对牵引力的需要，使发动机尽量工作在zhi有利的情况下，满足行驶速度要求。</p><p>2、实现倒车行驶，用来满足汽车倒退行驶。</p><p>3、中断动力传递，在发动机起动，怠速运转，汽车换档或需要停车，中断向驱动轮的动力传递。</p><p>4、实现空档，当离合器接合时，变速箱停止输出动力。</p><p>b.操纵机构的主要作用是控制传动机构，实现变速器传动比的变换，即实现换档，以达到变速变矩。操纵机构始于驾驶室内的离合器踏板，终于离合器内的分离轴承。</p><p>离合器操纵机构分类：机械式、液压式；动力式：助力式、伺服式。</p><p>1.机械式：杆系。机构简单，容易制造，摩擦大，布置困难。绳系。绳索寿命短，拉伸刚度小，可远距离操作。机械式操纵装置结构简单，制造成本低，故障少。但机械效率低，绳索拉伸变形导致踏板自由行程增大。</p><p>2.液压式：操纵机构具有摩擦阻力小，质量小，布置方便，接合柔和，不受车身变形的影响。</p><p>3.助理弹簧离合器操作机构：在离合器踏板的前段行程中，离合器压紧弹簧压缩量和压缩力还不大，造成的踏板阻力与助力弹簧附加阻力的总和在允许范围内；在踏板行程的后半程，离合器分开，为了换档或制动等操作，需在这最低位置保持一段时间，这时助力弹簧释放前半程储存的能量，减少驾驶员的踏板力。但这种助力效果不大。</p><p>4.气压助力离合器操纵机构：利用发动机带动的空气压缩机作为主要的操纵能源，驾驶员的肌体作为辅助的和后备的操纵能源。驾驶员能随时感知并控制离合器分离和接合程度（依靠气压助力装置的输出压力必须与踏板力和踏板行程成一定的递增函数关系）。当气压助力系统失效时，保证仍能人力操纵离合器。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57134385564019210","title":"工作原理","versionId":"57134385547242005","lemmaId":57116000654518800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601350747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>变速器主要应用了齿轮传动的降速原理。变速器内有多组传动比不同的齿轮副，而汽车行驶时的换档行为，通过操纵机构使变速箱内不同的齿轮副工作。如在低速时，让传动比大的齿轮副工作，而在高速时，让传动比小的齿轮副工作。而CVT 具体工作原理由高挡位变到低挡位，主动锥盘加大对传动带的压紧力，使其向外边缘移动，增大旋转半径; 相反，从动锥盘减小一定的压紧力，使其旋转半径减小，从而实现了由小圆带动大圆到大圆带动小圆的变化，传动比降低，这样便从低挡位变到高挡位。压紧力的逐渐变化带动旋转半径的逐渐变化最终产生无级变速效果。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57134385580796422","title":"结构特点","versionId":"57134385547242006","lemmaId":57116000654518800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601350747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>简单式变速器有效率高、构造简单使用方便的优点，但档数少，传动比变化范围小(牵引力、速度范围小)，只宜在档数不多的某些车工采用。若增加传动比的范围，则使变速器尺寸加大，轴跨度增加，为了既增加档数又不使轴跨度过大，可采用组成式变速器即通常由两个简单式变速器组合而成，其中档数较多的称为主变速器，较少的称为副变速器。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57134385564019212","title":"故障与维修","versionId":"57134385547242007","lemmaId":57116000654518800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601350747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <table>\n  <tbody>\n   <tr>\n    <td width=\"218\" align=\"left\" valign=\"middle\">减速器故障<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></td>\n    <td width=\"545\" align=\"center\" valign=\"middle\">故障的维修</td>\n   </tr>\n   <tr>\n    <td width=\"218\" align=\"left\" valign=\"middle\">易烧超速挡离合器摩擦片</td>\n    <td width=\"545\" align=\"center\" valign=\"middle\"><p>a.保持变速器冷却系统畅通、散热良好。</p><p>b更换或加大油道量孔(塑料)。</p><p>&nbsp;c．将阀体大板A孔加大φ1．1 4 mm。</p><p>&nbsp;d．输出轴与中间轴轴向间隙必须确保 在0．1--0．3 mm内。</p><p>&nbsp;e．油泵轴和后轴间隙必须分别在 0．8～0．4 mm内。</p><p>&nbsp;f．超速挡离合器片和制动片间隙必须确 保1．5～2．1 mm和0．5～1．1 mm。</p><p>g．行星齿轮烧毁时，产生的高温会熔掉 壳体尾部喷嘴，检查并更换。</p></td>\n   </tr>\n   <tr>\n    <td width=\"218\" align=\"left\" valign=\"middle\">后行星齿轮经常烧毁</td>\n    <td width=\"545\" align=\"center\" valign=\"middle\">后行星齿轮经常烧毁的原因 是后排行星齿轮润滑不良，要解决此问题需 更换壳体尾部喷嘴，大修时注意安装好壳 体尾部的密封圈。</td>\n   </tr>\n   <tr>\n    <td width=\"218\" align=\"left\" valign=\"middle\">倒挡问题(无倒挡或倒挡异响)</td>\n    <td width=\"545\" align=\"center\" valign=\"middle\"><p>a．更换4片原厂新钢片。因为旧钢片在高 温、高压和大扭力的状况下，随着使用里程 的增加，易磨损和脱落。这样离合器间隙易 增大，当增大到安全极限时，会推反回位挡 片，造成无倒挡。</p><p>&nbsp;b.调整倒挡离合器间隙(1．5～2．0 mm)。</p><p>c．注意在壳体后边有一个单向阀易错 装、漏装。</p><p>&nbsp;d．注意检查回位弹簧挡片是否变形或 疲劳过度及油泵座卡簧是否过度磨损。</p><p>&nbsp;e．检查真空膜片是否漏气。</p><p>&nbsp;f．阀体各阀杆不能卡滞。</p></td>\n   </tr>\n   <tr>\n    <td width=\"218\" align=\"left\" valign=\"middle\">4挡升5挡的时间过长</td>\n    <td width=\"545\" align=\"center\" valign=\"middle\">造成该故障的原因为自动 变速器内Y3／1Y2控制阀的调整螺丝容易松 动，造成控制超速挡制动带(BS)的工作油 压降低。解决方法是拆开自动变速器的油 底壳，目视检查控制阀Y3／1Y2，如果控制阀 是黑色外壳，则必须更换。</td>\n   </tr>\n  </tbody>\n </table></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57134385564019211","title":"市场和发展","versionId":"57134385547242008","lemmaId":57116000654518800,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":58229760,"name":"           美","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601350747,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.国内自动变速器市场现状发展与分析<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><p>a.中国自动变速器处于市场发展的初期，市场发展潜力非常巨大。\n自动变速器的市场占有率，中国的市场占有率远低于韩国、日本和美\n国。美国自动变速器装车率在95%以上。日本也有90%，中国的潜力\n巨大。第二，自动变速器巨大的市场潜力为产业链带来了巨大的机\n遇。整个产业链，不同类型的自动变速器会增加很多的部件，手动变速\n器的齿轮精度满足不了自动变速器的要求。传统供应链也要进行升\n级，对产业链也带来了巨大的机遇。第三，保持多种技术路线发展的格\n局长期不会改变。四种类型的自动变速器很难说一个独大。第四，从\n产品的类型来讲，AT 永远是市场的主流，其次是 CVT 和 DCT。对于\nAMT来讲，它的主要市场是在商用车。从大的技术趋势来讲，节能环\n保、智能化、集成化、小型化、轻量化是技术发展的总的趋势。从企业的\n市场竞争力来讲，最核心的，一个是要有非常高的换档品质和质量，中\n国市场要有低的成本，要有好的售后服务。</p><p>b.未来发展：国内汽车业内人士对自动变速器市场份额的提高已经达成了共识。纵观自动变速器的发展，结合我国的国情，发展我国的自动变速器\n产业势在必行。综合比较各类自动变速器的优劣及技术现状，我国应当加强发展。\n目前，一汽和国内所有企业一样都在自主研发自动变速器，国内部\n分技术已经产业化了，并且供给国内低端市场使用，当然，舒适性差，可靠性、故障诊断等控制不完备是这类变速器的不足之处，距离国际先进\n水平还有很大的差距。\n除了在机械加工、技术含量和匹配性方面的差距，自动变速器产业\n化还取决于我国民族工业的整体环境发展状况。\n首先是自动变速器市场供需双方割裂，无法运用合理市场调节机制。以商用车为例，大多采购车主本人并不开车，他们总是为了盈利而压低成本，而开车的司机才会顾及各方面的性能，这种消费者割裂不利\n于对准市场进行适用性技术改进。目前，仅有豪华客车等高档客车才\n会体现有高性能的市场需求。\n其次是知识产权保护措施不利。“抄袭”是业界长期存在的问题。\n在这种情况下，DCT、AMT、AT、CVT四大类型自动变速器技术进行着艰\n难的研发和推广。\n第三则是国内企业研发联合中也出现问题。自动变速器受控于人\n的被动局面，使国内汽车企业已经认识到：无论自身资金、技术实力，都\n很难支撑单独完成一个重大课题的研发。一方面是国内企业之间责任、利益关系理不顺；另一方面，采取怎样的方式与国外企业合作，才会使双方都能接受。权益划分是研发联合的又一个难题。</p><p>2.无级变速器的国内发展<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup> :</p><p>a.20世纪60年代至80年代中期，国内开始发展CVT。随着大量的引进国外设备，自动化的快速发展和工业生产的现代化，我们对CVT需求不断加大。自此便开始建设生产CVT的工厂，进行规模化的生产，部分院校和科研机构也展开了CVT的研发工\n作。经过几十年的发展，目前国内CVT行业从研发、制造等方面\n都已组成一个比较完善的体系。</p><p>b.国内CVT出现了新的发展趋势主要表现在以下几个方面：</p><p>对原有产品进行创新改进。在行星锥盘式CVT的基础上，开发出了“无物理心轴行星轮CVT”和“恒功率行星摩擦式\nCVT”，这些变速器的输出转矩提高了一至二倍，变速比由五至六\n提升到十几甚至更大。&nbsp;</p><p>研发车用CVT。国内已研制出金属带式CvT，准备规模化\n生产：重要零件“金属钢带”也将自主生产。在此之前其主要为进\n口：新型的车用CVT及复合带也在研发之中。&nbsp;</p><p>创新研发CVT。这些CVT的特点主要是非摩擦式变速传动，采用脉动式CVT或链式传动；实现高速、恒功率、大功率；结构简单紧凑，性能优良。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"常见自动变速器故障诊断与维修(9)","site":"","url":"","journalName":" 汽车与驾驶维修（维修版）","author":"王勇军","press":"","publishYear":"","publishTime":"2017","publishPlace":"","page":"","volume":"（2）","quoteTime":"2020-09-29","quoted":false},{"id":2,"type":"journal","title":"汽车自动变速器的现状和发展前景","site":"","url":"","journalName":"科技信息","author":"刘晓军、杜王强","press":"","publishYear":"","publishTi

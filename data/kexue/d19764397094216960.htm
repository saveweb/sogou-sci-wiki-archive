evel":2,"title":"强度等级表","paragraphId":"62299004062465796","subCatalogs":null}]},{"level":1,"title":"海啸的危害","paragraphId":"62299003894693640","subCatalogs":[{"level":2,"title":"成灾条件","paragraphId":"62299003894693640","subCatalogs":null},{"level":2,"title":"海啸的危害","paragraphId":"62299003894693640","subCatalogs":null}]},{"level":1,"title":"海啸警报系统","paragraphId":"62299003911470851","subCatalogs":[{"level":2,"title":"美国海啸预警","paragraphId":"62299003911470851","subCatalogs":null},{"level":2,"title":"日本海啸预警","paragraphId":"62299003911470851","subCatalogs":null},{"level":2,"title":"俄罗斯海啸预警","paragraphId":"62299003911470851","subCatalogs":null},{"level":2,"title":"葡萄牙海啸预警","paragraphId":"62299003911470851","subCatalogs":null},{"level":2,"title":"中国海啸预警","paragraphId":"62299003911470851","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"62299003911470850","subCatalogs":null}],"paragraphs":[{"paragraphId":"62299003911470852","title":"起源","versionId":"62698597619138051","lemmaId":19764397094216960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604667276,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海啸的英文为“tsunami”，词源自日语“津波”，即“港边的波浪”。在1963年的国际科学会议上“tsunami”被正式列入国际术语。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62299003894693639","title":"海啸的成因","versionId":"62299003877916422","lemmaId":19764397094216960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604429099,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海啸发生的直接原因是大规模的水体扰动，引起大规模水体扰动的原因主要有：<br></p><p></p><h3>海地地震</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地壳构造运动引起的大面积海底突然下降或隆起，扰动海洋水体，引发涌浪、海啸。自然界中发生的海啸绝大部分是这类海啸。人们所俗称的地震海啸就属于这类。但并不是所有的地震都可以引起海啸，海啸的发生包含三项基本条件：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1、地震必须发生在深海，只有在深海，海底上面才有巨大的水体。破坏性海啸的震源区水深一般在200米左右，灾难性海啸的震源区水深在千米以上。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2、地震要有足够的强度，以导致一定规模的海底移位和错动。一般来说，震源在海底下50千米以内、里氏震级6.5以上的海底地震才有可能引发大的海啸。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3、海底的位移和错动需要在竖向有一定规模。只有那些海底发生激烈的上下方向的位移的地震才产生海啸。一般地说，垂直差异运动越大，相对错动速度越大，面积越大，则海啸等级越大。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 海地地震引发的海啸（www.vox.com）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1200_695_20201104005017-1372259029.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1200_695_20201104005017-1372259029.jpg\"></p><p></p><h3>火山爆发</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海底大规模火山喷发和海底火山口塌陷扰动水体，引发海啸。如1883年8月27日印尼巽他海峡喀拉喀托火山爆发，将20立方千米的岩浆喷到苏门答腊和爪哇之间的巽他海峡。火山口突然坍塌，引发高达35m的海啸，摧毁了巽他海峡两岸村庄，造成约3.6万人死亡。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.2 印尼巽他海峡喀拉喀托火山(baijiahao.baidu.com)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/3000_2000_20201104012235-758797542.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/3000_2000_20201104012235-758797542.jpg\"></p><p></p><h3>海底滑坡</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大规模的海底滑坡扰动水体引起海啸。这类海啸虽然可能在局部区域形成浪高很大的海啸，但其影响区域一般不大。1998年太平洋岛国巴布亚新几内亚北部海岸遭到海底滑坡引发的海啸侵袭，海啸范围不大，但造成约3000人死亡。<img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 海底滑坡引发海啸\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1632_1469_20201104014118-1608598741.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1632_1469_20201104014118-1608598741.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1200_695_20201104005017-1372259029.jpg?w=1200&h=695&titlename=%E5%9B%BE2.1%20%E6%B5%B7%E5%9C%B0%E5%9C%B0%E9%9C%87%E5%BC%95%E5%8F%91%E7%9A%84%E6%B5%B7%E5%95%B8%EF%BC%88www.vox.com%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/1200_695_20201104005017-1372259029.jpg","rw":1200,"rh":695,"title":"图2.1 海地地震引发的海啸（www.vox.com）","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/3000_2000_20201104012235-758797542.jpg?w=3000&h=2000&titlename=%E5%9B%BE2.2%20%E5%8D%B0%E5%B0%BC%E5%B7%BD%E4%BB%96%E6%B5%B7%E5%B3%A1%E5%96%80%E6%8B%89%E5%96%80%E6%89%98%E7%81%AB%E5%B1%B1(baijiahao.baidu.com)","url":"https://img01.sogoucdn.com/app/a/200698/3000_2000_20201104012235-758797542.jpg","rw":3000,"rh":2000,"title":"图2.2 印尼巽他海峡喀拉喀托火山(baijiahao.baidu.com)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1632_1469_20201104014118-1608598741.png?w=1632&h=1469&titlename=%E5%9B%BE2.3%20%E6%B5%B7%E5%BA%95%E6%BB%91%E5%9D%A1%E5%BC%95%E5%8F%91%E6%B5%B7%E5%95%B8","url":"https://img02.sogoucdn.com/app/a/200698/1632_1469_20201104014118-1608598741.png","rw":1632,"rh":1469,"title":"图2.3 海底滑坡引发海啸","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"62299003911470848","title":"海啸的传播和分布","versionId":"62698597619138052","lemmaId":19764397094216960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604667276,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>海啸的传播</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当风吹过地上薄薄的一层水时，水面会起波浪。海啸与此有些相同，它与水面波一样，有自己的波长、周期。风造成的水面波的周期很短，波长也很小，但海啸的周期可达1小时，波长可达700千米，这样就决定了海啸有一些非常独特的特点：<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1、传播速度快，每小时可达700-900千米，这正是越洋波音747飞机的速度；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2、波长极长，可达几百千米(由于波长很长，对航行的船只影响很小)；</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3、这种波长极长、速度极快的海啸波，一旦从深海到达了岸边，前进受到了阻挡，其全部的巨大能量，将变为巨大的破坏力量，摧毁一切可以摧毁的东西，造成巨大的灾难。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.1 海浪与海啸\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1258_514_20201103234953-138151903.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1258_514_20201103234953-138151903.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大洋中海啸震源的水面最初升幅大致在1-2m 之间，在深海传播时，由于波高和波长之比（波陡）甚小，周期上百公里，难以察觉到反常的现象。当海啸波接近海岸时，由于水体变浅，海啸波速度减慢，波长变短，部分动能转换为势能，海浪之堆积而使其高度大为增加，就此掀起滔天巨浪，近岸波高可达20米以上。海啸的传播可分为3个阶段：1、源地附近的传播；2、大洋中的自由传播；3、近岸带中的传播。</p><p></p><h3>传播动力学</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海啸传播问题是一般水波问题的一个特例。对水波的研究依赖于几个常见的假设。人们假定水是不可压缩的且不发生耗散。表面张力对海啸传播的影响并不重要。水波的耗散主要有三种来源：底部摩擦耗散、表面耗散和体耗散。对于海啸来说，底部摩擦是最重要的一个，特别是在后期阶段，有时会以特别的方式被包括在计算中。但在大多数理论分析中，它并不包括在内。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用于研究水波的常用数学模型简述如下。横坐标用x、y表示，纵坐标用z表示。水平梯度表示为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%E2%96%BD%3A%3D%5Cleft(%20%5Cfrac%7B%5Cvartheta%20%7D%7B%5Cvartheta%20x%7D%20%2C%5Cfrac%7B%5Cvartheta%20%7D%7B%5Cvartheta%20y%7D%20%5Cright)%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.469ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/9cf2dbbdd1fc311663298d92325379266cb76b885247846377b1615d2e38a69c.svg\"></span>，水平速度表示为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%E2%96%BD%5Ccdot%20u%2B%5Cfrac%7B%5Cvartheta%20w%7D%7B%5Cvartheta%20z%7D%20%3D0\"><img class=\"svgFormula\" style=\"vertical-align: -0.798ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ab84b77cf1d13e2f8fced22f65477167daba62d0a5b86dfb3956536088c57d09.svg\"></span>，垂向速度表示为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Comega%20(w%2Cy%2Cz%2Ct)\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/d9a011303eedb56c50e59d0be0e3f031962d407e0011ce98c8165a85d4420d14.svg\"></span>。无粘性和不可压缩流体的三维流动是由质量守恒和动量守恒控制的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%E2%96%BD%5Ccdot%20u%2B%5Cfrac%7B%5Cvartheta%20w%7D%7B%5Cvartheta%20z%7D%20%3D0\"><img class=\"svgFormula\" style=\"vertical-align: -0.798ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/40e44bfbff1102f174332082cc487e4eb94ad56704f5fa715df18b9d93f6a01a.svg\"></span>，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Crho%20%5Cfrac%7BDu%7D%7BDt%7D%20%3D-%E2%96%BDp\"><img class=\"svgFormula\" style=\"vertical-align: -0.798ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/0f78cde40b22888e6e48f57e9cd91e3389743dcc5e9484743d3a445d55ce7e27.svg\"></span>，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Crho%20%5Cfrac%7BDw%7D%7BDt%7D%20%3D-%5Crho%20g-%5Cfrac%7B%5Cvartheta%20p%7D%7B%5Cvartheta%20z%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.798ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/73753bcb36415c4e6b02ed4a282a9f845e21c68656d2bbdb3d106d664ac74861.svg\"></span>。在分析表面波时，通常假定流体是无旋转的。那么便存在一个标量函数，即速度势：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"u%3D%E2%96%BD%5Cphi%20%EF%BC%8Cw%3D%5Cfrac%7B%5Cvartheta%20%5Cphi%20%7D%7B%5Cvartheta%20z%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.798ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/e493172e10cc108895733356cf256f5eb5483961cbba3732ff607b58ec318044.svg\"></span>。质量守恒方程可被改写为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%E2%96%BD%5E%7B2%7D%20%5Cphi%20%2B%5Cfrac%7B%5Cvartheta%20%5E%7B2%7D%20%5Cphi%20%7D%7B%5Cvartheta%20z%5E%7B2%7D%20%7D%20%3D0\"><img class=\"svgFormula\" style=\"vertical-align: -0.99ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8d4c9ecf486b305a276628a87f50f0318af2dc1f867eadb74efb0453d8c67125.svg\"></span>，动量守恒方程可改写为在流体中处处有效的伯努利(Bernoulli)方程<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cfrac%7B%5Cvartheta%20%5Cphi%20%7D%7B%5Cvartheta%20t%7D%20%2B0.5%7C%E2%96%BD%5Cphi%20%7C%5E%7B2%7D%20%2B0.5(%5Cfrac%7B%5Cvartheta%20%5Cphi%20%7D%7B%5Cvartheta%20z%7D%20)%5E%7B2%7D%20%2Bgz%2B%5Cfrac%7Bp-p_%7B0%7D%20%7D%7B%5Crho%20%7D%20%3D0\"><img class=\"svgFormula\" style=\"vertical-align: -2.041ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/143d8c7f137ccbba090b461539362b9df39748123c0dd03b4cb9d31178e16b5a.svg\"></div><p>与该方程及海啸传播相关的方程和等式有Classical Formulation，Dimensionless Formulation，Shallow-water Equations，Boussinesq Equations，Classical&nbsp;Boussinesq Equations，Korteweg--de Vries Equation。</p><p></p><h3>海啸的分布</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按地震海啸形成的三个条件，只有环太平洋地震带和部分地中海－喜马拉雅地震带才具备这3个条件，因此海啸多发生在这些地区。&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</p><p>环太平洋<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"49169287109189384\" data-realtitle=\"地震带\">地震带</a>：该带是地震最活跃的地带，全球80％的浅源地震，90％的中源地震和几乎所有的深源地震都集中于此。由于该带是板块俯冲带，在板块的接触带上产生过许多逆冲倾滑型的6～8级地震，引起深海沟地形快速变化，导致海啸产生，故也是海啸分布最多的地带。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3.2 环太平洋地震带\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/768_570_20201104013802-149001718.gif\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/768_570_20201104013802-149001718.gif\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地中海和喜马拉雅地震带：该带也是大地震频发地带，局部地段也有深海盆并且海底地形复杂，具备引发海啸的条件。如葡萄牙濒临大西洋海域，东西向海沟深度超过5084m，1755年11月1日在葡萄牙里斯本发生烈度为IX度的地震，地震和海啸造成6万人死亡。又如地中海内希腊附近科林斯湾，海底深达3058m，1963年2月2日，发生一次小震引发了海底山崩导致海啸。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.3 地中海和喜马拉雅地震带\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/600_475_20201104013841-1294528203.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/600_475_20201104013841-1294528203.png\"></p><p></p><h3>地外海啸</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海啸并不局限于地球上的水体。2016年对火星表面进行的一项分析，通过照片和热成像检查了这个沙漠星球的北部平原，发现了很久以前发生过两次海啸的证据。这些事件被认为是由彗星或小行星撞击造成的<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图3.4 新证据显示火星可能曾发生海啸（Alexis Rodriguez）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_294_20201104014621-626587126.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_294_20201104014621-626587126.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1258_514_20201103234953-138151903.png?w=1258&h=514&titlename=%E5%9B%BE3.1%20%E6%B5%B7%E6%B5%AA%E4%B8%8E%E6%B5%B7%E5%95%B8","url":"https://img03.sogoucdn.com/app/a/200698/1258_514_20201103234953-138151903.png","rw":1258,"rh":514,"title":"图3.1 海浪与海啸","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/768_570_20201104013802-149001718.gif?w=768&h=570&titlename=%E5%9B%BE3.2%20%E7%8E%AF%E5%A4%AA%E5%B9%B3%E6%B4%8B%E5%9C%B0%E9%9C%87%E5%B8%A6","url":"https://img02.sogoucdn.com/app/a/200698/768_570_20201104013802-149001718.gif","rw":768,"rh":570,"title":"图3.2 环太平洋地震带","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/600_475_20201104013841-1294528203.png?w=600&h=475&titlename=%E5%9B%BE3.3%20%E5%9C%B0%E4%B8%AD%E6%B5%B7%E5%92%8C%E5%96%9C%E9%A9%AC%E6%8B%89%E9%9B%85%E5%9C%B0%E9%9C%87%E5%B8%A6","url":"https://img02.sogoucdn.com/app/a/200698/600_475_20201104013841-1294528203.png","rw":600,"rh":475,"title":"图3.3 地中海和喜马拉雅地震带","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_294_20201104014621-626587126.jpg?w=500&h=294&titlename=%E5%9B%BE3.4%20%E6%96%B0%E8%AF%81%E6%8D%AE%E6%98%BE%E7%A4%BA%E7%81%AB%E6%98%9F%E5%8F%AF%E8%83%BD%E6%9B%BE%E5%8F%91%E7%94%9F%E6%B5%B7%E5%95%B8%EF%BC%88Alexis%20Rodriguez%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/500_294_20201104014621-626587126.jpg","rw":500,"rh":294,"title":"图3.4 新证据显示火星可能曾发生海啸（Alexis Rodriguez）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"62299003894693641","title":"海啸历史数据","versionId":"62698597619138053","lemmaId":19764397094216960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604667276,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>NTL数据库</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NTL (Novosibirsk Tsunami Laboratory)，新西伯利亚海啸实验室，是俄罗斯科学院西伯利亚分院计算数学与地球物理研究所其中的一个实验室，长期致力于海啸历史基础数据的研究，通过互联网推出了3个在线数据库，包括太平洋海啸历史数据库（Historical Tsunami Databases for the Pacific，HTDB/PAC）、大西洋海啸历史数据库（Historical Tsunami Databases for the Atlantic，HTDB/Atl）、 地中海海啸历史数据库（Historical Tsunami Databases for the Mediterranean， HTDB/Med）<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>NGDC数据库</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NGDC (National Geophysical Data Center)，国家地球物理数据中心，隶属于美国国家海洋与大气管理局（National Oceanic &amp; Atmospheric Administration ， NOAA），主要提供海洋地质学、地球物理学、古气候学、日地物理学、固体地球物理学及冰川学方面的信息。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;该中心提供的全球历史海啸数据库，内容包括：1) 从公元前2000年到目前发生在太平洋、印度洋、大西洋、地中海及加勒比海地区的所有已知的大约2400个海啸事件(http://www.ngdc.noaa.gov/seg/hazard/tsevsrch_idb.shtml)；2) 由这些海啸事件产生的大约9000个沿海海浪爬高纪录(http://www.ngdc.noaa.gov/seg/hazard/tsrnsrch_idb.shtml)。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62299003894693638","title":"海啸的类型","versionId":"62299003877916425","lemmaId":19764397094216960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604429099,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海啸按照形成原因可分为地震海啸、火山海啸、滑坡海啸、行星撞击海啸、核爆海啸等，按照发生的地理位置分类可分为远洋海啸和近海海啸<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p></p><h3>地震海啸</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于地震引发的海啸，称为地震海啸。2004年12月26日发生在印度洋的海啸就是地震海啸。海底发生地震时，海底地形急剧升降变动引起海水剧烈扰动，引发海啸。其机制有两种形式：“下降型” 海啸和“隆起性”海啸。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1755年11月1日，在葡萄牙里斯本海湾发生了一场大地震之后，就发生了下降型海啸。许多好奇的人被吸引到海湾底部，许多人被几分钟后跟着波谷的浪峰淹死了。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.1 葡萄牙里本斯1755年地震后示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/542_255_20201104023015-127858094.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/542_255_20201104023015-127858094.png\"></p><p></p><h3>火山海啸</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;火山爆发引起的海啸称为火山海啸。1883年，印尼喀拉喀托火山突然爆发，碎岩片、熔岩浆和火山灰向高空飞溅，滚滚的浓烟直冲数十千米的高空。不久，巨大的火山喷发物从天而降，坠落到巽他海峡，随之激起一个30多米高的巨浪，以音速涌向爪哇岛和苏门答腊岛。巨浪犹如发疯的野兽，张着血盆大口，片刻之间就吞食了3万多人的生命。火山喷发物随高空气流漂移，造成印度洋和大西洋零星小海啸不断发生。<br></p><p></p><h3>滑坡海啸</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由海底地滑引起的海啸，称为滑坡海啸。海底地滑产生的原因有两种：聚集在大陆架和深海交汇处斜坡上大量不稳定泥浆和沙土产生滑移；海底蕴藏的气体喷发导致浅层沉积海底坍塌，出现水下崩坏作用</p><p></p><h3>撞击海啸</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由小行星或大陨石撞击地球海洋引起的海啸称为撞击海啸。行星撞击地球的概率极小，但一旦出现这类海啸，破坏将极其巨大。目前还没有相关历史文献记录到此类海啸。</p><p></p><h3>核爆海啸</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由水下核爆炸引起的海啸，称为核爆海啸。1954年夏天，美国在比基尼岛上进行核试验。当核弹爆炸时，在距爆炸地点500米的海域骤然激起一个60米高的巨浪，该波浪传播1500米后波高仍在15米以上，引起了海啸。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.2 比基尼岛上核试验（pai-hang-bang.cn）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/687_488_20201104015136-264355117.jpeg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/687_488_20201104015136-264355117.jpeg\"></p><p></p><h3>越洋海啸</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;横越大洋或从远洋传播来的海啸，称为越洋海啸。这种海啸发生后，可在大洋中传播数千千米而能量衰减很少，因此使数千千米之外的沿海地区也遭遇海啸灾害。例如，1960年5月22日发生的智利大海啸在智利沿岸波高达20.4米，海啸波横贯太平洋传到夏威夷希洛时，波高尚超过11米，在日本沿岸波高仍有6.1米。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.3 1960年智利大海啸（earth-chronicles.com）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1280_816_20201104015636-1020798901.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1280_816_20201104015636-1020798901.jpg\"></p><p></p><h3>近海海啸</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;也称为本地海啸或局域海啸。海啸生成源与其造成的危害同属一地，所以海啸波到达沿岸的时间很短，有时只有几分钟或几十分钟，往往无法预警，危害严重。近海海啸发生前都有较强的地震发生，全球很多伤亡惨重的海啸灾害，都属于近海海底地震引起的近海海啸。例如，1869年日本沿岸8.0级地震引发的特大海啸，淹死2.6万人；1983年印度尼西亚的巽他海啸6.5级地震引发的海啸，淹死3.6万人，喀拉喀托岛有1/3沉入海中。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/542_255_20201104023015-127858094.png?w=542&h=255&titlename=%E5%9B%BE5.1%20%E8%91%A1%E8%90%84%E7%89%99%E9%87%8C%E6%9C%AC%E6%96%AF1755%E5%B9%B4%E5%9C%B0%E9%9C%87%E5%90%8E%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/542_255_20201104023015-127858094.png","rw":542,"rh":255,"title":"图5.1 葡萄牙里本斯1755年地震后示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/687_488_20201104015136-264355117.jpeg?w=687&h=488&titlename=%E5%9B%BE5.2%20%E6%AF%94%E5%9F%BA%E5%B0%BC%E5%B2%9B%E4%B8%8A%E6%A0%B8%E8%AF%95%E9%AA%8C%EF%BC%88pai-hang-bang.cn%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/687_488_20201104015136-264355117.jpeg","rw":687,"rh":488,"title":"图5.2 比基尼岛上核试验（pai-hang-bang.cn）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1280_816_20201104015636-1020798901.jpg?w=1280&h=816&titlename=%E5%9B%BE5.3%201960%E5%B9%B4%E6%99%BA%E5%88%A9%E5%A4%A7%E6%B5%B7%E5%95%B8%EF%BC%88earth-chronicles.com%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/1280_816_20201104015636-1020798901.jpg","rw":1280,"rh":816,"title":"图5.3 1960年智利大海啸（earth-chronicles.com）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"62299004062465796","title":"海啸的等级","versionId":"62698597619138054","lemmaId":19764397094216960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604667276,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与地震一样，为了对比不同区域海啸的程度，学者们建立了衡量海啸大小和强度的指标。<br></p><p><h3>大小等级表</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;国际上表示海啸大小较多采用渡边伟夫海啸等级，用于判定某次海啸发生能量的量级。</p><p>\n <table>\n  <caption>\n   渡边伟夫海啸等级表 &nbsp;\n   <br> \n  </caption>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"53.66666666666666\">等级</th>\n    <th colspan=\"1\" width=\"77.66666666666666\">海啸波高（m)</th>\n    <th colspan=\"1\" width=\"152.66666666666666\">海啸能量（<span contenteditable=\"false\" class=\"kx_formula\" alt=\"10%5E%7B10%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/8dac21215b5b7b9d5b7981b27418db43339399e6bd5f2fe6021cd88ae77d234d.svg\" style=\"vertical-align: -0.05ex;\"></span>焦耳）<br></th>\n    <th colspan=\"1\" width=\"311.6666666666667\">损失程度<br></th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"53.66666666666666\">-1</td>\n    <td width=\"77.66666666666666\">&lt;0.5<br></td>\n    <td width=\"153.66666666666669\">0.06<br></td>\n    <td width=\"310.6666666666667\">能量损失</td>\n   </tr>\n   <tr>\n    <td width=\"53.66666666666666\">0</td>\n    <td width=\"77.66666666666666\">1</td>\n    <td width=\"153.66666666666669\">0.25</td>\n    <td width=\"310.6666666666667\">轻微损失</td>\n   </tr>\n   <tr>\n    <td width=\"53.66666666666666\">1</td>\n    <td width=\"77.66666666666666\">2</td>\n    <td width=\"153.66666666666669\">1</td>\n    <td width=\"310.6666666666667\">损失房屋船只<br></td>\n   </tr>\n   <tr>\n    <td width=\"53.66666666666666\">2</td>\n    <td width=\"77.66666666666666\">4-6</td>\n    <td width=\"153.66666666666669\">4</td>\n    <td width=\"310.6666666666667\">人员伤亡，房屋倒塌<br></td>\n   </tr>\n   <tr>\n    <td width=\"53.66666666666666\">3</td>\n    <td width=\"77.66666666666666\">10-20</td>\n    <td width=\"153.66666666666669\">16</td>\n    <td width=\"310.6666666666667\">≤400岸段严重受毁，人员伤亡大，房屋损毁严重<br></td>\n   </tr>\n   <tr>\n    <td width=\"53.66666666666666\">4</td>\n    <td width=\"77.66666666666666\">≥30<br></td>\n    <td width=\"153.66666666666669\">64</td>\n    <td width=\"310.6666666666667\">≥500岸段严重受毁，人员伤亡巨大，建筑物尽毁</td>\n   </tr>\n  </tbody>\n </table></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是一个粗略的海啸等级表。由于实时计算海啸能量比较困难，在进行海啸预警时，多采用索洛维约夫-今村海啸等级<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"M_%7Bt%7D%3DalogH%2Bblog%20R%2BD%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/b8193eef3d9020c49a7491b2d00d6e9baf8c5b475df6f54f5f533f8a4de30ab0.svg\" style=\"vertical-align: -0.464ex;\"></span>，H表示最大海啸波振幅，a、b、D为常数。</p><p><h3>强度等级表</h3></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海啸强度的概念首先由德国科学家西贝格（A.Sieberg）提出，并在1962年由尼古拉斯•安布拉塞斯（Nicholas N. Ambraseys）继承并发扬，提出了一个6级海啸烈度表，即西伯格-安布拉塞斯等级表（Sieberg-Ambraseys scale）<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>，该表格主要适用于地中海区域。<br></p><p>\n <table>\n  <caption>\n   西伯格－安布拉塞斯等级表\n  </caption>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"67.66666666666669\">程度</th>\n    <th colspan=\"1\" width=\"702.6666666666666\">危害</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"67.66666666666669\">非常轻微</td>\n    <td width=\"703\">啸波非常微弱以致于肉眼无法觉察到，只能依靠潮位仪监测到</td>\n   </tr>\n   <tr>\n    <td width=\"67.66666666666669\">轻微</td>\n    <td width=\"703\">只有那些长期居住在海边或长期从事海上作业的人才能察觉到海啸波</td>\n   </tr>\n   <tr>\n    <td width=\"67.66666666666669\">较强烈</td>\n    <td width=\"703\">小型船只被冲上海岸，岸边房屋轻微破坏，海水倒灌入河流</td>\n   </tr>\n   <tr>\n    <td width=\"67.66666666666669\">强烈</td>\n    <td width=\"703\">沿岸护堤破坏严重，岸边房屋严重受损，大型帆船或小型渔船被冲上海岸或冲向外海，沿岸漂浮大量残垣碎片</td>\n   </tr>\n   <tr>\n    <td width=\"67.66666666666669\">非常强烈</td>\n    <td width=\"703\">部分房屋及沿岸挡水墙坍塌毁坏，耕田冲毁，到处是海洋漂浮物和动植物尸体，所有船只都被冲上海岸或冲向外海，河流入海口出现怒潮现象，港口工程严重破坏，人员有伤亡</td>\n   </tr>\n   <tr>\n    <td width=\"67.66666666666669\">灾难性的</td>\n    <td width=\"703\">海水侵入内陆，远离岸边的人工建筑物遭受不同程度的毁坏，大型船只严重毁坏，树木连根拔起，众多人员伤亡</td>\n   </tr>\n  </tbody>\n </table></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;适用于太平洋地区的海啸强度等级表为今村-饭田强度等级表（Imamura-Iida intensity scale）<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。索洛维耶夫又修改了今村-饭田分级，根据如下公式计算了海啸强度等级：</p><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"I%3D%5Cfrac%7B1%7D%7B2%7D%20%2Blog_%7B2%7D%20H_%7Bav%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/bf3335c1481058b7def610d9150fccb8618aa9e7ec710f68fea7f285d224b7d3.svg\" style=\"vertical-align: -0.781ex;\"></span><br></p><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"H_%7Bav%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/33f49c9ff7c0f0f8d24b399178bfb5981cedd4ed315a11be4525fa723a57e0ab.svg\" style=\"vertical-align: -0.357ex;\"></span>是沿最近的海岸的平均海浪高度。这个分级方案也被称为“索洛维耶夫-今村海啸强度等级（Soloviev-Imamura tsunami intensity scale）<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>”，并被用于NGDC/NOAA所编撰的全球海啸目录中<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2001年希腊的杰拉西莫斯•帕帕多普洛斯（Gerassimos A. Papadopoulos）和日本的今村文彦（Fumihiko Imamura）借鉴修正的麦加利地震烈度表（Modified Mercalli Intensity Scale，MMI），利用海啸所造成破坏的宏观描述，将海啸烈度也划分为12个等级，充分考虑了海啸对人类和自然环境所造成的影响，划分指标主要有三类：人的感觉、物体反应（例如船只的活动）、建筑物的破坏程度。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"62299003894693640","title":"海啸的危害","versionId":"62698597619138055","lemmaId":19764397094216960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604667276,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>成灾条件</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海啸在深海中形成时，波长可达100公里以上，波高几十厘米至几米，速度可达700-800公里／小时。海啸传播到达海岸时，这些参数都发生了变化。到达海岸的海啸爬高、速度和波长决定海啸对海岸造成灾害的大小。爬高、速度及波长与下列因素有关：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1、海岸与地震构造方位。若海洋深度是均匀的，则最大爬高将接近于地震构造垂直方向上的位移。若海啸冲击的方向正好与港湾开口方向一致，其剧烈程度将更大。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2、海岸与波源之间距离。若海岸距波源较远，多数岸段海水的上升像迅速的涨潮，少数特定地区在某些大海啸时可形成怒潮。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3、海啸途经的地形地貌。海啸的传播速度与海水深有关<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>，当海啸途经宽阔的大陆架、岛屿、水下暗礁带或其他浅滩区时，一方面速度变小，另一方面海底摩擦力显著加大，致使海啸波能量衰减，浪高和冲击力都相对减小，有的海啸波传到岸边时已成强弩之末，不能造成危害了。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4、海岸及近岸海底地形。海啸所能达到的爬高和上升水的特征（缓流、急流、怒潮等）取决于近岸海底地形、海岸的方位、坡度、形状，也取决于共振。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"海啸的起源和发展\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/606_500_20201104010416-1005872074.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/606_500_20201104010416-1005872074.jpg\"></p><p></p><h3>海啸的危害</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海啸通常由一系列的波浪组成，称为波列，所以当连续的波浪到达海岸时，它的破坏力就会增强。有些海啸在岸上并不以巨大的碎浪的形式出现，而是像一股迅速上涨的潮水淹没沿海地区<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。海啸给人类带来的灾难是十分巨大的。剧烈震动后，巨浪呼啸,以催枯拉朽之势，越过海岸线，越过田野，迅猛地袭击着岸边的城市和村庄。港口所有设施，被震塌的建筑物，在狂涛的洗劫下，被席卷一空。事后，海滩上一片狼藉，到处是残木破板和人畜尸体。目前，人类对地震、火山、海啸等突如其来的灾变，只能通过预测、观察来预防或减少它们所造成的损失，但还不能控制它们的发生<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"2004年印尼大海啸\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/550_412_20201104004455-2029708310.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/550_412_20201104004455-2029708310.jpg\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全球的海啸发生区大致与地震带一致。全球有记载的破坏性海啸大约有260次左右，平均大约6、7年发生一次。例如2004年12月26日，印尼苏门答腊岛发生了里氏9.1级地震。2小时后，高达9米的巨浪袭击了1200公里外的印度和斯里兰卡东部海岸。7小时内，海浪冲上了远在印度洋另一边3000多公里之外的非洲之角的海岸。超过20万人在地震中丧生，其中大部分在苏门答腊岛，但在泰国、印度和斯里兰卡也有数千人丧生，在马来西亚、缅甸、孟加拉国、马尔代夫、索马里和其他地方也有少数人丧生。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2011年3月11日，日本太平洋海沟9.0级地震引发的海底位移引发了一场大海啸，摧毁了日本主要岛屿本州岛东海岸的大部分地区。高达10米的海浪袭击了仙台市和宫城县其他地势较低的沿海地区，以及岩手县、福岛县、茨城县和千叶县的沿海地区。海啸还引发了沿海福岛第一核电站的重大核事故。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"2011年日本地震和海啸\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/700_447_20201104011200-1179257747.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/700_447_20201104011200-1179257747.jpg\"></p><p>\n </p><table width=\"-277\">\n  <caption>\n   近百年重大海啸事件 &nbsp;\n   <br> \n  </caption>\n  <tbody>\n   <tr>\n    <th>啸源位置</th>\n    <th>日期</th>\n    <th>浪高（米）</th>\n    <th>受害地区</th>\n    <th>死亡人数</th>\n   </tr>\n   <tr>\n    <td>葡萄牙</td>\n    <td>1755年11月01日</td>\n    <td>50</td>\n    <td>欧洲西部、摩洛哥和西印度群岛</td>\n    <td>100,000</td>\n   </tr>\n   <tr>\n    <td>琉球群岛</td>\n    <td>1771年04月24日</td>\n    <td>85</td>\n    <td>琉球群岛</td>\n    <td>11,941</td>\n   </tr>\n   <tr>\n    <td>基隆屿外海</td>\n    <td>1867年12月18日</td>\n    <td>7-8</td>\n    <td>今基隆、金山沿海</td>\n    <td>数百人以上</td>\n   </tr>\n   <tr>\n    <td>巽他海峡</td>\n    <td>1883年08月26日</td>\n    <td>20</td>\n    <td>爪哇和苏门答腊</td>\n    <td>36,000</td>\n   </tr>\n   <tr>\n    <td>日本三陆</td>\n    <td>1896年06月15日</td>\n    <td>24</td>\n    <td>日本东北</td>\n    <td>27,122</td>\n   </tr>\n   <tr>\n    <td>阿留申群岛</td>\n    <td>1946年04月01日</td>\n    <td>32</td>\n    <td>阿留申群岛、夏威夷和加州</td>\n    <td>165</td>\n   </tr>\n   <tr>\n    <td>智利</td>\n    <td>1960年05月22日</td>\n    <td>25</td>\n    <td>智利、夏威夷和日本</td>\n    <td>1,260-20,000</td>\n   </tr>\n   <tr>\n    <td>阿拉斯加</td>\n    <td>1964年03月27日</td>\n    <td>32</td>\n    <td>阿拉斯加、阿留申群岛和加州</td>\n    <td>143</td>\n   </tr>\n   <tr>\n    <td>西里伯斯海</td>\n    <td>1976年08月16日</td>\n    <td>30</td>\n    <td>菲律宾群岛</td>\n    <td>5,000</td>\n   </tr>\n   <tr>\n    <td>苏门答腊西北外海</td>\n    <td>2004年12月26日</td>\n    <td>30</td>\n    <td>印度洋</td>\n    <td>300,000+</td>\n   </tr>\n   <tr>\n    <td>智利</td>\n    <td>2010年02月27日</td>\n    <td>25</td>\n    <td>智利</td>\n    <td>525</td>\n   </tr>\n   <tr>\n    <td>日本宫城县外海</td>\n    <td>2011年03月11日</td>\n    <td>40.5<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup></td>\n    <td>日本北海道、青森、岩手、宫城、福岛及茨城县</td>\n    <td>15,893</td>\n   </tr>\n   <tr>\n    <td>印尼苏拉威西海域、栋加拉外海</td>\n    <td>2018年09月28日</td>\n    <td>5</td>\n    <td>印尼栋加拉</td>\n    <td>2,256</td>\n   </tr>\n  </tbody>\n </table><p></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/606_500_20201104010416-1005872074.jpg?w=606&h=500&titlename=%E6%B5%B7%E5%95%B8%E7%9A%84%E8%B5%B7%E6%BA%90%E5%92%8C%E5%8F%91%E5%B1%95","url":"https://img04.sogoucdn.com/app/a/200698/606_500_20201104010416-1005872074.jpg","rw":606,"rh":500,"title":"海啸的起源和发展","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/550_412_20201104004455-2029708310.jpg?w=550&h=412&titlename=2004%E5%B9%B4%E5%8D%B0%E5%B0%BC%E5%A4%A7%E6%B5%B7%E5%95%B8","url":"https://img01.sogoucdn.com/app/a/200698/550_412_20201104004455-2029708310.jpg","rw":550,"rh":412,"title":"2004年印尼大海啸","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/700_447_20201104011200-1179257747.jpg?w=700&h=447&titlename=2011%E5%B9%B4%E6%97%A5%E6%9C%AC%E5%9C%B0%E9%9C%87%E5%92%8C%E6%B5%B7%E5%95%B8","url":"https://img03.sogoucdn.com/app/a/200698/700_447_20201104011200-1179257747.jpg","rw":700,"rh":447,"title":"2011年日本地震和海啸","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"62299003911470851","title":"海啸警报系统","versionId":"62698597619138056","lemmaId":19764397094216960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604667276,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>美国海啸预警</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前，美国有2个预警中心，太平洋海啸预警中心和西海岸/阿拉斯加海啸预警中心，海啸的预警系统要包括海啸测观测系统和实时的数字模拟分析系统，能够实现对指定海岸的数值模拟分析。印度洋海啸之后，美国政府加强了海啸的监测和预警系统的资助，促使USGS与NOAA合作，加入有50多个国家全球观测系统项目(GEOSS)。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8.1 太平洋海啸预警中心\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1024_752_20201104021702-1345200254.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1024_752_20201104021702-1345200254.jpg\"></p><p></p><h3>日本海啸预警</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日本从1941年开始，日本气象厅(JMA)就建立了的海啸预警系统。目前，一共建立了6个区域海啸预警服务中心，分别为：札幌、仙台、东京、大阪、福冈、冲绳。日本将全国分为66个海啸预报区。原本发布海啸警报需要3分钟左右的时间，由于2007年10月开始，对日本近海的地震启用紧急地震速报系统，因此发布警报需要的时间得以缩减，最快可在2分内发布海啸警报。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8.2 仙台区域海啸预警服务中心\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/529_311_20201104002825-143911819.gif\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/529_311_20201104002825-143911819.gif\"></p><p></p><h3>俄罗斯海啸预警</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;俄罗斯海啸预警系统建立于1952年堪察加海啸以后，包括三个区域预警分中心：彼得罗巴甫洛夫斯克-堪察加(Petropavlovsk-Kamchatskiy)、千岛群岛(Kurilskiye)、萨哈林斯克(Sakhalinsk)。在萨哈林地区海啸预警系统由海啸预警中心(TWC)和俄罗斯科学院地球物理局的地震台网组成，负责提供实时的海啸预警、应急预案以及有关的科学研究。<br></p><p></p><h3>葡萄牙海啸预警</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;葡萄牙海啸预警系统建在其南部海域，地震仪和海水压力仪放置在海底的地震带附近，两个浮标放置在大西洋萨格里什角西南处。该预警系统以现代化的卫星数据通讯方式和先进的信息实时处理技术为基础，能够提供早期的预警信息，并能在存储介质中保存相关数据以备近一步分析应用。<br></p><p></p><h3>中国海啸预警</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中国于1983年加入国际太平洋海啸警报系统，此后国家海洋局海洋环境预报中心开展了海啸预警报业务。2004年印度洋大海啸发生后，国家海洋环境预报中心开发了南海定量海啸预警系统，可以对潜在海啸进行快速定量化的预警，并利用GIS软件进行预警结果可视化。2013年，我国建立第一个也是唯一一个国家级海啸预警中心——中国海啸预警中心(CTEWC)。该中心根据我国地震动台网和太平洋海啸预警中心提供的信息，利用CTSU模型，可在震后20分钟内发布海啸预警。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8.3 中国海啸预警中心\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/640_427_20201104022402-1430476888.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/640_427_20201104022402-1430476888.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1024_752_20201104021702-1345200254.jpg?w=1024&h=752&titlename=%E5%9B%BE8.1%20%E5%A4%AA%E5%B

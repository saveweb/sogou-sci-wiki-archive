":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>威布尔分布模型</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="65594618099609859"><div><p>威布尔分布是一种连续分布,它能够描述各种类型机械零部件失效数据的分布规律，在寿命数据分析、可靠性设计、疲劳可靠性分析、维修决策、保修策略制定等方面得到了一定程度的应用；是寿命试验中应用最广的一种分布，它被广泛应用于描述机电产品及具有耗损故障的产品。威布尔分布又称韦伯分布，是可靠性分析和寿命检验的理论基础。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div class="read-num">阅读 <!-- -->223</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank 9a05a5cb9e45c6b6131a5c.svg\" style=\"vertical-align: -2.041ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"f(t)%3D%5Cfrac%7Bm%7D%7B%5Ceta%20%7D%20(%5Cfrac%7Bt%7D%7B%5Ceta%20%7D%20)%5E%7Bm-1%7D%20%5Cexp%20%5B-(%5Cfrac%7Bt%7D%7B%5Ceta%20%7D%20)%5E%7Bm%7D%20%5D\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/58cb31d3d396caa061d23464e0d1081c11931b2e64a5376a1653bfadca03a380.svg\" style=\"vertical-align: -2.041ex;\"></div><p>式中，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"F(t)\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/ec588eec7439f1e01e38324119f865ae27d35e3de185ed6c53b52c61892aa974.svg\" style=\"vertical-align: -0.566ex;\"></span>表示寿命<span contenteditable=\"false\" class=\"kx_formula\" alt=\"T\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/145ccc828dc65248631084fe67e95d7100691955241b3b1cbf172c4b23aeaedc.svg\" style=\"vertical-align: 0px;\"></span>的分布函数；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"f(t)\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/8351fd95b2bcebbfd7a2b0f2a9a8a335caf283e4abe6631504aa6649eb4fef0d.svg\" style=\"vertical-align: -0.566ex;\"></span>是寿命<span contenteditable=\"false\" class=\"kx_formula\" alt=\"T\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/574a9c8fd88b8c021e2824089c2eb0cba81749e794857f10994de6d70abebd68.svg\" style=\"vertical-align: 0px;\"></span>的密度函数；<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/050bb6f5ae29bf7e80094a9b00c7bca7384c122d403d4064edb57ff8e46fbe4e.svg\" style=\"vertical-align: -0.025ex;\"></span>是形状参数，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ceta%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/e7f6d2ef823323e343d3cd7f05663290354d6129e27c6f02cc4929e443dddebe.svg\" style=\"vertical-align: -0.489ex;\"></span>是特征寿命。在威布尔分布中，失效率一般不是平均寿命的倒数，仅<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m%3D1\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/9002b7d38ec3815e314e6b38f09460d326d15f084e9ba0155cfb0fa510117fde.svg\" style=\"vertical-align: -0.186ex;\"></span>时，威布尔分布才具有与指数分布相同的性质。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65594618099609862","title":"寿命分布参数的点估计","versionId":"65594618082832649","lemmaId":65587669798826240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983031,"name":"Leona.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606393439,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;对于威布尔分布，存在三种不同的数据类型，分别为完全寿命数据、定时截尾数据和定数截尾寿命，其寿命分布参数的点估计均可用下式计算：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ceta%20%3D%5Cexp%20(%5Cmu%20%20)%0A\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/01eed87a1c83b8a71e466979c32234651e520145a9eaabcbdb31f3a6eaf5afa1.svg\" style=\"vertical-align: -0.566ex;\"></div><div contenteditable=\"false\" class=\"kx_formula\" alt=\"m%3D%5Cfrac%7B1%7D%7B%5Csigma%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/65f24793b4614206935e4850702094f9c66a37bbbd06dca4df2b18ab819155ca.svg\" style=\"vertical-align: -1.577ex;\"></div><p>其中<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cmu%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/214ff49fe3d8689a75984d169506ebf69f6daee88ae89bc7c5cb2b3c01393fa5.svg\" style=\"vertical-align: -0.489ex;\"></span>是数学期望，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Csigma%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ed50ee4620856457b891e3cdc6ca313854ce11c0e6018e0a1aa1b6913776f20a.svg\" style=\"vertical-align: -0.025ex;\"></span>是标准方差。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65594618082832652","title":"可靠度","versionId":"65594618082832650","lemmaId":65587669798826240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983031,"name":"Leona.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606393439,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;在得到<span contenteditable=\"false\" class=\"kx_formula\" alt=\"m\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/e9390d8b6004d71949fb0f9b7b41a14758eb965f366a62bb7cd808ac07c33e4c.svg\" style=\"vertical-align: -0.025ex;\"></span>、<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ceta%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/eeb7c3c705be27a1393a89bb55a4601f081355a3245c171d3aea825c6ceac294.svg\" style=\"vertical-align: -0.489ex;\"></span>之后，可以求出给定寿命下的可靠度：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"t_%7Br%7D%20%3D%5Ceta%20(%5Cln%20%5Cfrac%7B1%7D%7BR%7D%20)%5E%7B%5Cfrac%7B1%7D%7Bm%7D%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/96ab1bd7361ad21c0f9d5ae3ec02b5dd128d0cdc82b011e4977ebc11e340a318.svg\" style=\"vertical-align: -1.6ex;\"></div>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"65594618099609861","title":"平均失效率、瞬时失效率和平均寿命","versionId":"65594618082832651","lemmaId":65587669798826240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":83983031,"name":"Leona.","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1606393439,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;平均失效率、瞬时失效率和平均寿命可以用以下公式：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(1)瞬时失效率：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Clambda%20(t)%3D%5Cfrac%7Bm%7D%7B%5Ceta%20%7D%20(%5Cfrac%7Bt%7D%7B%5Ceta%20%7D%20)%5E%7Bm%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/b237483339eccd7e8dbbc7b962216506b0f8bcc9910740d30693c3185a077d21.svg\" style=\"vertical-align: -1.126ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;(2)平均失效率：<span contenteditable=\"false\

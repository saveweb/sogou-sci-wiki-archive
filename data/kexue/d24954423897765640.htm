0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2846_1973_20200220185018-889987152.jpg?w=2846&h=1973&titlename=%25E7%2597%2585%25E6%25AF%2592%25E7%25B2%2592%25E7%259A%2584%25E6%25A8%25A1%25E5%25BC%258F%25E6%259E%2584%25E9%2580%25A0","url":"https://img02.sogoucdn.com/app/a/200698/2846_1973_20200220185018-889987152.jpg","rw":2846,"rh":1973,"title":"%E7%97%85%E6%AF%92%E7%B2%92%E7%9A%84%E6%A8%A1%E5%BC%8F%E6%9E%84%E9%80%A0","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"25019743689783063","subCatalogs":null},{"level":1,"title":"病原体的种类","paragraphId":"25019743689783061","subCatalogs":[{"level":2,"title":"细菌","paragraphId":"25019743689783061","subCatalogs":null},{"level":2,"title":"真菌","paragraphId":"25019743689783061","subCatalogs":null},{"level":2,"title":"病毒","paragraphId":"25019743689783061","subCatalogs":null},{"level":2,"title":"亚病毒因子","paragraphId":"25019743689783061","subCatalogs":null},{"level":2,"title":"其他","paragraphId":"25019743689783061","subCatalogs":null}]},{"level":1,"title":"与寄生物的区别","paragraphId":"25019743689783062","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"25019743689783063","title":"定义","versionId":"25575792805164557","lemmaId":24954423897765640,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78980729,"name":"淡然、","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582540360,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>病原体，也称病原菌、病原物或病原微生物，是包括细菌、真菌、病毒，类病毒等在内，经传播侵入宿主后能引起疾病的传染性微生物或生物性病原媒介。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>凡能引起传染病的生物，均称病原体。据统计，已知侵害人类的病原体多达 1700多种。像毒蘑菇、麦角菌和黄曲霉这些，因其毒素间接引起人类疾病的微生物，引起的并不是传染病，它们也不属于病原体<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25019743689783061","title":"病原体的种类","versionId":"25575792805164558","lemmaId":24954423897765640,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78980729,"name":"淡然、","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582540360,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>细菌</h3><p>细菌的长度通常在 0.15~700 μM之间，绝大多数细菌对人类有益或无害，但也有较少的致病细菌，会导致传染病<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。致病细菌可以通过多种方式引起疾病：比如产生各种侵袭性酶类；产生破坏宿主细胞的外毒素、内毒素等物质；或引起足够强的免疫反应以致宿主细胞被破坏<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>典型的细菌性病原体有：结核分枝杆菌（引起结核病）、链球菌和假单胞菌（引起肺炎）、志贺氏菌（引起细菌性痢疾）、弯曲杆菌（引起细菌性胃肠炎）、破伤风梭菌（引起破伤风），伤寒杆菌（引起伤寒病），白喉杆菌（引起小儿白喉），梅毒螺旋体（引起梅毒）以及麻风杆菌（引起麻风病）等……<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><img class=\"ed_imgfloat_embedmiddle\" titlename=\"细菌细胞的模式构造\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2341_2409_20200220173332-1584538687.jpg\" data-align=\"embedmiddle\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2341_2409_20200220173332-1584538687.jpg\"></p><h3>真菌</h3><p>真菌是一类营养体常为丝状的低等真核生物，常通过孢子繁殖。典型的真菌孢子小于 4.7 μm，也有较大的孢子。大约有 300 种已知的对人类有致病性的真菌<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。真菌则会通过致病性、条件致病性、变态反应和产真菌毒素等方式危害宿主<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>典型的真菌性病原体有：粗球孢子菌（引起真菌性肺炎）、白色念珠菌（引起鹅口疮）、表皮癣菌（引起皮肤癣）、新型隐球菌（引起真菌性脑膜炎）等……<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"真菌的菌丝（A.无隔菌丝；B.有隔菌丝）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2690_1522_20200220173404-2093690808.jpg\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2690_1522_20200220173404-2093690808.jpg\"></p><h3>病毒</h3><p>病毒通常是由蛋白质外壳包裹的 RNA 或 DNA&nbsp;小颗粒，大小在 20&nbsp;nm~300&nbsp;nm之间，不具备细胞结构，需要借助宿主细胞才能复制。病毒可以通过多种方式引起疾病，比如通过杀细胞传染、稳定传染和整合传染等方式危害宿主<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>由病毒引起的典型疾病有：天花、狂犬病、流感、腮腺炎、麻疹、风疹、小儿麻痹（由脊髓灰质炎病毒引起）、水痘、埃博拉出血热（由埃博拉病毒引起）、艾滋病（由人类免疫缺陷病毒 HIV 病毒引起）等……<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" titlename=\"病毒粒的模式构造\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2846_1973_20200220185018-889987152.jpg\" data-align=\"embedmiddle\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/2846_1973_20200220185018-889987152.jpg\"></p><h3>亚病毒因子</h3><p>凡在核酸和蛋白质两种成分中，只含其中之一的分子病原体或者由缺陷病毒构成的功能不完整的病原体，成为亚病毒因子，主要有类病毒、拟病毒、卫星病毒、卫星 RNA&nbsp;和朊病毒 5 类<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>：</p><ol>\n <li><p><strong>类病毒</strong> 是一类只含有&nbsp;ssRNA&nbsp;一种成分、专性寄生在活细胞内的分子病原体，是目前已知的最小可传染致病因子，只在植物体中发现，如马铃薯纺锤形块茎病毒（PSTD）、番茄簇顶病毒、柑橘裂皮病、菊花矮化病等……</p></li>\n <li><p><strong>拟病毒</strong>&nbsp;又称类类病毒或壳内类病毒，是一种包裹在真病毒粒中极其微小的缺陷类病毒，仅由裸露的环状&nbsp;ssRNA&nbsp;组成，它的寄生对象是病毒。拟病毒的复制必须依赖于其寄生的真病毒，其寄生的真病毒又叫辅助病毒。目前发现的拟病毒有：苜蓿暂时性条斑病毒（LTSV）、茛菪斑驳病毒（SNMV）和地下三叶草斑驳病毒（SCMoV）等……</p></li>\n <li><p><b>卫星病毒</b> 是一类基因组缺损，必须依赖某形态较大的专一辅助病毒才能复制和表达的小型伴生病毒。 1960 年首先发现烟草坏死病毒（TNV）与其卫星病毒（STNV）间的伴生现象，随后又在动物病毒和噬菌体中陆续发现了多种卫星病毒。如细小病毒科依赖病毒属中的腺联病毒 AAV-2、大肠杆菌的 P4 噬菌体等……</p></li>\n <li><p><strong>卫星 RNA</strong>&nbsp;又叫卫星核酸，是一类存在于某专一病毒粒（辅助病毒）衣壳内，并完全依赖后者才能复制的小分子 RNA 病原因子。后来又发现少数种类是 DNA。1969 年在烟草环斑病毒（TRV 或 TobRSV）中首次发现了卫星 RNA。卫星RNA的种类较多，如黄瓜花叶病毒（CMV）某些毒株的卫星 RNA、花生矮化病毒卫星 RNA、番茄黑环病毒卫星 RNA 等……</p></li>\n <li><p><strong>朊病毒</strong>&nbsp;又称“普利昂”或蛋白侵染因子，是一类不含核酸的蛋白侵染因子，属于错误折叠的蛋白质。它能将其错误折叠的状态转移到其他相同类型的正常折叠的蛋白质上，引起宿主体内同种蛋白感应性构象变化而致病，与以往的任何病毒都不同。朊病毒引起的疾病有：羊瘙痒病、牛海绵状脑病（疯牛病）和库鲁病。</p></li>\n</ol><p>拟病毒、卫星病毒和卫星 RNA&nbsp;这 3&nbsp;类亚病毒因子非常相似，下表比较了它们的异同点：</p><table>\n <caption>\n  3&nbsp;类亚病毒因子异同点比较 &nbsp;\n  <sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup> &nbsp;\n  <sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup> &nbsp;\n  <sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup> \n </caption>\n <thead>\n  <tr>\n   <th colspan=\"1\" width=\"186\" height=\"24\">特点</th>\n   <th colspan=\"1\" width=\"186\" valign=\"middle\" height=\"24\" align=\"center\">拟病毒</th>\n   <th colspan=\"1\" width=\"186\" valign=\"middle\" height=\"24\" align=\"center\">卫星病毒</th>\n   <th colspan=\"1\" width=\"186\" valign=\"middle\" height=\"24\" align=\"center\">卫星 RNA</th>\n  </tr>\n </thead>\n <tbody>\n  <tr>\n   <td width=\"186\" valign=\"middle\" align=\"center\">核酸种类</td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">小分子环状或线状 ssRNA</td>\n   <td width=\"186\" valign=\"middle\" align=\"center\"><strong>小分子线状 ssRNA或&nbsp;dsRNA</strong></td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">小分子环状或线状 ssRNA</td>\n  </t =\"186\" valign=\"middle\" align=\"center\">无</td>\n  </tr>\n  <tr>\n   <td colspan=\"1\" rowspan=\"1\" width=\"186\" valign=\"middle\" align=\"center\">对侵染的必要性</td>\n   <td colspan=\"1\" rowspan=\"1\" width=\"186\" valign=\"middle\" align=\"center\"><strong>必要</strong></td>\n   <td colspan=\"1\" rowspan=\"1\" width=\"186\" valign=\"middle\" align=\"center\">不必要</td>\n   <td colspan=\"1\" rowspan=\"1\" width=\"186\" valign=\"middle\" align=\"center\">不必要</td>\n  </tr>\n  <tr>\n   <td width=\"186\" valign=\"middle\" align=\"center\">对辅助病毒的影响</td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">干扰其复制，降低其复制量<br></td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">干扰其复制，降低其复制量</td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">干扰其复制，降低其复制量</td>\n  </tr>\n  <tr>\n   <td width=\"186\" valign=\"middle\" align=\"center\">对宿主的影响</td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">改变辅助病毒引起的症状，加重或减弱病害</td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">改变辅助病毒引起的症状，加重或减弱病害；<strong>若单独感染宿主，可使其溶源化</strong></td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">改变辅助病毒引起的症状，加重或减弱病害</td>\n  </tr>\n  <tr>\n   <td width=\"186\" valign=\"middle\" align=\"center\">辅助病毒种类</td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">植物病毒</td>\n   <td width=\"186\" valign=\"middle\" align=\"center\"><strong>植物病毒、动物病毒或噬菌体</strong></td>\n   <td width=\"186\" valign=\"middle\" align=\"center\">植物病毒</td>\n  </tr>\n </tbody>\n</table><h3>其他</h3><p>其他的原核生物，如放线菌、蓝细菌、支原体、衣原体、立克次氏体，以及一些寄生性原虫和嚅虫等，都可以作为病原物，引起传染病<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/2341_2409_20200220173332-1584538687.jpg?w=2341&h=2409&titlename=%25E7%25BB%2586%25E8%258F%258C%25E7%25BB%2586%25E8%2583%259E%25E7%259A%2584%25E6%25A8%25A1%25E5%25BC%258F%25E6%259E%2584%25E9%2580%25A0", ief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582540360,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>病原体与寄生物是两个独立的概念，二者存在联系，又有区别。病原性更强调对寄主的破坏能力，而寄生性指从其他生物体内获得养分的能力。寄生性的强弱与致病性强弱没有相关性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>总的来说，绝大多数病原物都是寄生物，但也存在一些病原微生物，它们并不进入体内进行寄生，但是可以分泌一些有害物质引起疾病，这种致病方式被称为体外致病（exopathogenicity）。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>另外，也不是所有的寄生物都属于病原菌，因为很多微生物虽营寄生生活，但是对宿主健康并没有很严重的影响，不引起病害，也不属于病原体。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《微生物学教程》（第3版）","site":"","url":"","journalName":null,"author":"周德庆 编著","press":"高等教育出版社","publishYear":"2011","publishTime":null,"publishPlace":"北京","page":"275-282","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"book","title":"《微生物学词典》","site":"","url":"","journalName":null,"author":"周德庆，俆士菊","press":"天津科学技术出版社","publishYear":"2005","publishTime":null,"publishPlace":"天津","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"《微生物学》（第3版）","site":"","url":"","journalName":null,"author":"黄秀梨，辛明秀","press":"高等教育出版社","publishYear":"2009","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"book","title":"《植物保护学通论》（第二版）","site":"","url":"","journalName":null,"author":"韩召军 主编","press":"高等教育出版社","publishYear":"2012","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":null,"quoted":false},{"id":5,"type":"book","title":"《The Battle with the Host over Microbial Size》","site":"","url":"","journalName":null,"author":"​Weiser，Jeffrey N","press":"Current Opinion in Microbiology","publishYear":"2013","publishTime":null,"publishPlace":"","page":"59–62",

el":2,"title":"二次运移动力","paragraphId":"43388810851024646","subCatalogs":null},{"level":2,"title":"二次运移相态","paragraphId":"43388810851024646","subCatalogs":null},{"level":2,"title":"二次运移通道","paragraphId":"43388810851024646","subCatalogs":null},{"level":2,"title":"二次运移时间","paragraphId":"43388810851024646","subCatalogs":null}]},{"level":1,"title":"研究方法","paragraphId":"42846226743328530","subCatalogs":null},{"level":1,"title":"发展趋势","paragraphId":"42846226760105733","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43388810851024646","title":"二次运移基础理论","versionId":"43394824610545160","lemmaId":42780399222418960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"气球上有个金元宝","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593161331,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>二次运移的介质条件</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 二次运移是初次运移的接续，二次运移的输导体系主要是结构较粗的砂岩或其他孔隙性岩层。其孔隙的直径相对较大，是地下水活动的主要途径，又常有大气降水的补给，运移条件与初次运移有很大差异，其影响因素也相对要简单些。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 与烃源岩相比，储集层具有较大的孔径和孔隙空间、低流体压力、低地温、高盐度和弱吸附力(表1)。这些介质条件上的差异，成为人们划分初次运移和二次运移最重要的依据。</p><table data-sort=\"sortDisabled\"><thead><tr><th rowspan=\"1\" colspan=\"6\">表1&nbsp; 储集层与烃源岩介质物性比较<br></th></tr></thead><tbody><tr><td width=\"116\" align=\"center\" valign=\"middle\">主要物性</td><td width=\"117\">孔径</td><td width=\"117\" align=\"center\" valign=\"middle\">流体压力</td><td width=\"117\" align=\"center\" valign=\"middle\">地温</td><td width=\"117\" align=\"center\" valign=\"middle\">盐度</td><td width=\"117\" align=\"center\" valign=\"middle\">吸附力</td></tr><tr><td width=\"116\" align=\"center\" valign=\"middle\">烃源岩层</td><td width=\"117\">小</td><td width=\"117\" align=\"center\" valign=\"middle\">大</td><td width=\"117\" align=\"center\" valign=\"middle\">高</td><td width=\"117\" align=\"center\" valign=\"middle\">低</td><td width=\"117\" align=\"center\" valign=\"middle\">强</td></tr><tr><td width=\"116\" align=\"center\" valign=\"middle\">储集层</td><td width=\"117\">大</td><td width=\"117\" align=\"center\" valign=\"middle\">小</td><td width=\"117\" align=\"center\" valign=\"middle\">低</td><td width=\"117\" align=\"center\" valign=\"middle\">高</td><td width=\"117\" align=\"center\" valign=\"middle\">弱</td></tr></tbody></table><h3>二次运移动力</h3><p>&nbsp; &nbsp; &nbsp; 1.浮力<br></p><p>&nbsp; &nbsp; &nbsp;&nbsp; 众所周知，油(气)在水中的浮力是由于油(气)、水两种物体密度不同而产生的。根据阿基米德原理,物体在水中所受到的浮力等于该物体排开同体积水的重量。当水中物体所受到的浮力大于物体本身重量时,则物体在水中上浮,反之则下沉。由于油、气的密度均小于水,单位体积的油气排开同体积水的重量,也就是单位体积的油气所受到的浮力,必然大于油气本身的重量,因此油气也必然要在水中浮起。其上浮力的大小等于同体积的水与同体积的油或气的重量差,实质上为静浮力。用公式表示则为:<span class=\"kx_formula\" contenteditable=\"false\" alt=\"F%3DV%EF%BC%88%5Crho%20_%7Bw%7D%20-%5Crho%20_%7Bog%7D%20%EF%BC%89g\"><img class=\"svgFormula\" style=\"vertical-align: -0.66ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/bcabc957d7d599dd3432219854ff8ecbab86acf6b352d370a740b358a104a8a2.svg\"></span>。</p><p>式中：F为浮力；V为连续油的体积；<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Crho%20_%7Bw%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.48ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/7900c3a250fca4154f6d46b47819d7db23c170cc78cb6a60a2c099cb88b70724.svg\"></span>为地层水的密度；<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Crho%20_%7Bog%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.66ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/e30c0bf577cb428f63a6726893d4e97ae1be029256b46f7a7a2fc7d071023e52.svg\"></span>为地下油气密度；g为重力加速度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;浮力的大小不仅与流体间的密度差有关，还与油气柱的高度有关。如果把体积V变换成单位面积乘 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 高（Z)。则上式变为：<span class=\"kx_formula\" contenteditable=\"false\" alt=\"F%3DZ%EF%BC%88%5Crho%20_%7Bw%7D%20-%5Crho%20_%7Bog%7D%20%EF%BC%89g\"><img class=\"svgFormula\" style=\"vertical-align: -0.66ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d807d7da1682be1d0e1202a257c92e3efcc13ddd42cf6e91d7189de1720ccfa4.svg\"></span> &nbsp; 。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 此时F是指单位面积上高为z的油柱所产生的浮力。可见，<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Crho%20_%7Bw%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.48ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/ee15abf0c95f34919fd25fe155ac5d47ac9b827e18be4a080e8cf6d3354cd8c4.svg\"></span>与<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Crho%20_%7Bog%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.66ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/31c26fbd0eea44954764946b93293f5fb2a575ac0d6e86259a931e20c9c6e97b.svg\"></span>的差值越大，油柱Z越高， &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 则浮力F越大。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 2.水动力</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 水动力是推动地层孔隙水流动的动力。因此，它也是推动水溶相油气或密度与水接近的重质油进行二次运移的主要动力。油、气在地层中多与水共存组成孔隙流体，水的流动也必然会对油气的运移产生作用和影响。地层中的水动力可以由差异压实作用和重力作用而产生，并形成压实水动力和重力水动力。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（1）压实水动力</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 主要出现在盆地持续沉降和差异压实的阶段和过程中，并由此而产生压实水动力和压实水流。通常是在相同时期内盆地中心的地层较厚、沉积负荷较大，边部地层较薄、沉积负荷较小，由此而产生差异压实水流，其方向主要是由盆地中心向盆地边缘、由深处往浅处运移。压实水流的大方向与油气在浮力作用下运移的大方向基本致。因此促进了油气在浮力作用下的二次运移和在地层中的原始聚集与分布。根据美国的研究资料，由压实水动力产生的压实水流，在克拉通盆地中流速仅为5m/Ma,在前陆盆地中可还500m/Ma。可见，在沉积速率缓慢和沉积厚度差异不大的盆地或层段中，压实水动力对油气二次运移的影响和作用并不明显。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（2)重力水动力</p><p>&nbsp; &nbsp; &nbsp; 随着盆地沉降的停滞和进步的成岩变化， 压实作用变得越来越不明显，加上后期的地壳运动使地层翘倾、上拱甚至褶皱，地层在盆地边缘往往出露并与大气水相通形成向盆地中心倾斜的水势面。在水势差的作用下产生重力水流，其方向主要是由盆地边缘的高势区流向盆地中心的低势区。重力水流的大方向与油气在浮力作用下运移的大方向正好相返，虽然在适当的条件下可以形成水动力圈闭，但当其太强时常会把已聚集的油气冲出圈闭，使油气藏破坏，引起油气的再运移和重新分布。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 以上两种水动力一般是随盆地演化先后产生（图1），并可在地层剖面上呈旋回式地出现。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"盆地演化过程中的水动力（陈绍年，2015）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/654_578_20200622175245-1636897690.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/654_578_20200622175245-1636897690.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;（3）上倾水流和下倾水流</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 通过对上述两种水动力的分析可以得知， 水动力对油气的二次运移和聚集可以产生积极和消极的双重作用，即当水动力方向与油气上浮方向一致时，水动力将成为二次运移的动力；当水动力方向与油气上浮方向相反时，水动力则成为二次运移的阻力。人们常把成为动力的水流称为上倾水流，把成为阻力的水流称为下倾水流。虽然压实水流的大方向与油气上浮的大方向常相一致，而重力水流的大方向与油气上浮的大方向却往往相反，但地层的产状在地下是变化的，因此对盆地中某一段地层或某-构造而言，水流方向与浮力方向是否一致，就不能用压实水流或重力水流的大方向来宏观描述，而用上倾水流或下倾水流来表示则更为确切。若从圈闭聚集的角度来看，上倾水流虽增加了向上运移的浮力但却减少了上顶方向的封闭能力，下倾水流虽减少了向上运移的浮力但却增加了对下倾方向的封闭能力。因此，对水动力的双重作用，需要从运移及圈闭聚集角度全面认识。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 水动力不仅影响二次运移动力的大小，而且还影响着油气运移的方向。在静水条件下，等势面是水平的，油气运移的方向只决定于重力，即在浮力作用下垂直向上，受盖层限制时则沿上倾方向运移。在动力条件下，水平的等势面变为向水流方向倾斜的平面，垂直等势面的法线方向就是流动方向。此时水流使垂直上浮的油(气)体向水流方向偏移。当水动力梯度定时， 偏移的大小还取决于油(气)与水之间的密度差。如果石油的密度与水很接近，那么它们的流动方向就很一致；由于气、水之间密度差大，所以气体运移的方向比石油更接近于铅直。如果要进一步确定水动力对二次运移方向的影响，则需了解地下油气水的密度、水势梯度、地层构造图等一系列的参数和资料，计算和编制出等油(气)势面图，才能得出在水动力条件下油气运移的方向。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 3.扩散力</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 烃类只要存在着浓度差，烃类的分子扩散就可以在任何时空中发生，而地下烃源岩生成的烃类所形成的原始浓度就是进行分子扩散的源头。因此轻烃的扩散不仅可以在烃源岩中发生，而且接着就可在运载层中进行直到地表进入大气圈，可以说这是自然界中一个没有停顿的连续过程。可见，在初次和二次运移过程中分子扩散都是</p><p>种动力，尤其对气态烃更为明显和重要。虽然分子扩散在二次运移中相对于浮力、水动力、异常压力只是一种次要的动力，其速率比油气的渗流小几个数量级，但在某些地质条件下，特别是在水动力梯度很微弱的致密地层中，分子扩散就成为二次运移的主要动力和方式，在非常规的深盆气、煤层气、透镜体中油气的运聚成藏过程中起着重要的作用。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 由于分子扩散主要是受浓度梯度控制，它总是从高浓度区向低浓度区扩散，在此过程中既有与油气运移致的方向，也有其他方向。因此在二次运移过程中分子扩散又是种导致散失的因素。特别是当油气处于圈闭状态下，烃类气体聚集形成高浓度的扩散源，此时天然气通过上覆盖层的扩散就更明显地表现出散失性。尽管目前在求取有效扩散系数和扩散量的计算上还有差异和较大出人，但分子扩散是气藏受散失破坏的一种重要途径这一点不容置疑。看来这就是气藏较油藏难于保存，并要求有更高质量盖层的重要原因，也是气藏形成时期越晚越有利于保存的道理所在<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 4.构造应力</p><p>&nbsp; &nbsp; &nbsp; 构造应力是二次运移的直接驱动力。构造应力使岩石发生应变，使岩石骨架压缩，岩石颗粒和孔隙变形，变形过程的作用力传递给孔隙中的流体，使其压力升高，形成高势区，驱使油气向低势区运移。</p><p>&nbsp; &nbsp; &nbsp; 构造应力为浮力作用和水动力驱动提供条件，并形成运移通道。构造应力可以形成褶皱、断裂，使地层产生翘倾，形成供水区和泄水区，使得油气可在浮力和水动力作用下运移。构造运动所形成的断裂和不整合又是良好的运移通道。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 构造作用产生的异常压力可以造成地下流体势的改变，促使油气运移。构造侧向挤压、断裂作用和刺穿作用等都是形成异常压力的重要因素。</p><h3>二次运移相态</h3><p>&nbsp; &nbsp; &nbsp; 与初次运移相比，油气二次运移距离更长，在运移过程中地下温度、压力、输导层矿物成分等条件的变化更为复杂， 导致了油气的二次运移相态较之初次运移也更为复杂。一般认为游离的油相或气相是油气二次运移的主要相态，但较之石油，天然气的运移相态更为复杂。 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 由于石油在水中的溶解度非常低, 石油以水溶态大规模运移并形成油藏的可能性很小，石油只能以游离态为二次运移的主要相态。与之不同的是，在不同的条件下油溶态、水溶态、游离态都可以成为天然气二次运移的主要相态。在天然气二次运移过程中，受温度、压力、盐度等因素的影响，天然气在运移过程中还存在着油溶态、水溶态、游离态、扩散态之间的相互转换。实验证明，游离的气相是天然气的二次运移的主要相态。李明诚则认为扩散相也是天然气一种重要的二次运移方式<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。在天然气运移过程中，只要有气体浓度差存在就存在着该种运移相态，特别是在流体渗流停滞或聚集在圈闭中时，扩散相成为天然气散失的主要方式，对油气藏能否保存具有重要意义<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>二次运移通道</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 1.连通孔隙</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 连通孔隙实质是地层流体可在其中流动和渗滤的孔隙空间。其大小相当于储集层的有效孔隙度。在砂质岩层中有效孔隙度可占绝对(总)孔隙度的80%以上，泥质岩层较低，约占60%30%，而煤则低于50%。在那些不连通的孔隙中烃类只能发生分子扩散。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 2.裂隙（缝）</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 裂隙（缝）是指在岩层中没有造成位移的各种缝隙。它只破坏了岩层的完整性，而没有发生大的错断和位移，因此这里不包括各种断裂。在岩层中裂隙的分布极为广泛，是-种到处可见的地质结构，也可将其视为一种特殊的孔隙。裂隙的分类有很多，从成因上可分为构造裂隙和成岩裂隙两大类。构造裂隙又可分为在正应力作用下产生的张裂隙和在剪切应力作用下产生的剪切裂隙。它们多具有一定的方向和组系，一般不受层面的限制延伸较远，可以切割不同岩性的地层，而且裂隙边缘比较平直，是穿层运移的重要通道。此外，当地层具有异常高压时可与地应力叠加起来使岩层发生水力破裂，此时据异常力和应力值的大小，既可产生张裂隙，也可产生剪裂隙。成岩裂隙可以发生在成岩作用的各个时期，有早期的收缩缝和晚期的溶蚀缝等。成岩裂隙一般不具方向性，延伸不长，受层面限制，形状不规则且缝面有弯曲，是层内运移的重要通道。裂隙又可按其张(宽)度的大小分为大裂隙和微裂隙两类。前者的张度大于100um；后者的张度小于100um，多在10-&nbsp;20um之间，最小可到3&nbsp;-10nm。两者只有张度大小的差别，其分布规律和特征大多相同。人们常用裂隙密度、裂隙张度、裂隙孔隙度和裂隙渗透率等裂参数，来描述地下天然裂隙的发育程度和各种特性。运载层或储集层中的裂隙是二次运移的主要通道，对致密碳酸盐岩地层就更为重要。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 3.断层</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 很多沿断层出露的油气显示就是断层可作为油气运移通道最直接的证据。但断层对油气运移具有封闭性也是显而易见的，大量与断层圈团有关的油气藏也是最直接的证据。此外，断层两盘存在着高流体势差、超压与欠压实、地面差异沉降等都说明断层对地下流体有封闭作用。面对上述众多相反的证据，断层主要起通道还是封闭作用的问题目前还有争论。一些学者认为断层是盆地深部油气往上运移的唯一通道，因而强调其通道性；一些学者认为沿断层面往上运移从物理上讲是很难发生的，因而强调其封闭性。因此，断层作为油气运移的通道还是作为封闭要具体分析，不能一概而论。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 实际上断层与油气运移的关系应当分两个具体问题来讨论，一是横穿断层面的运移，一是沿断层面的运移(图2)。横穿断层面的运移主要决定于断层两盘并置的岩性。如果砂岩层与泥岩层并置，那么砂岩中的流体很难发生穿断层面的运移。如果断距比较小或是砂岩层很厚，断层两盘仍有砂岩层并置则仍有穿断层面的运移。沿断层面运移的问题比较复杂，从理论上讲至少要有三个先决条件：第一，断层两盘地层的渗透率很低，横穿断层面的运移难以发生；第二，断层面本身必须具有一定的渗透率； 第三，沿断层面上下必须具有流体势。一般是只有当横穿断层面的运移受阻时，才可能发生沿断层面的运移。如果沿断层面的运移也受阻，这时断层才能真正起到封闭作用。可见，在三维空间里断层至少要在两个方向上形成封堵才具有封闭性，而只要在一个方向上形成通道就具有通道性。由此看来断层的通道性似乎更为普遍。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2 断层带油气运移示意图（R.E.Champman,1983)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/509_450_20200626164251-1261754233.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/509_450_20200626164251-1261754233.png\"></p><p>&nbsp; &nbsp; &nbsp;&nbsp; 4.不整合面</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 不整合面是油气二次运移的主要通道（见图3），不整合面作为二次运移通道具有以下几个特点：①不整合面代表着一次区城性的地壳运&nbsp;动或沉积间断，往往使下伏地层遭受风化侵蚀、溶解淋滤，形成具较高孔、渗的古风化壳或古岩溶带。但是不整合面要作为运移通道，其上必须为不渗透的岩层所封闭，否则只能成为类似一般具孔、渗性的地层单元。②不整合面要成为良好的运移通道，其下伏地层最好是抗风化溶蚀力弱的岩石，这样不但可以发育各种裂缝，而且其张开性和抗闭合能力也强，才能为流体运移提供最佳通道条件。我国与不整合面有关的油气田大部分都是碳酸盐岩潜山和风化壳。③不整合面一般都具有区域性，在三维空间上分布广，因此，能在大面积上汇集烃类并形成长距离的运移通道，能把不同时代、不同岩性的生、储岩层连通起来形成油气田。④不整合面在时、空上具有相对的稳定性。后期的改造相对较弱，不像断层可以多次活动、延伸和生长。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图3 准格尔盆地西北缘以不整合为运移通道的油气运移示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/652_326_20200626164444-756694241.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/652_326_20200626164444-756694241.png\"></p><p>&nbsp; &nbsp; &nbsp;&nbsp; 5.有效通道空间</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 由于储集层的非均质性，油气的二次运移不可能在整个运载层中发生，只可能在非均质储集层中沿孔渗性最好、毛细管阻力最小的通道运移。李明诚提出了有效通道空间概念，定义为运载层中真正发生了运移作用的通道。油气首先进人有效通道空间，沿油气优势通道运移，&nbsp;它对油气二次运移量和聚集量的研究具有重大意义。<br></p><h3>二次运移时间</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 从理论上说，只要有油气的生成就存在着运移，据此可将油气的二次运移划分为3个阶段：一是油气进入圈闭前在输导层中的运移，即狭义的二次运移时间；二是油气进入圈闭后的运移，即油藏的充注期或成藏期；三是油气从圈闭中散失过程，即散失期。目前大多数学者将第一种和第二种情况等同，并认为其就是油气成藏期，并据此形成了一系列的运移时间计算方法。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 1.依据构造运动确定油气运移时间</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 构造运动活跃时期，不仅为油气运移提供动力，还可以形成断层、裂缝等油气运移通道，有利于油气的运移。此外，在此期间形成一系列与构造相关的圈闭，为运移的油气提供了聚集的场所，保证了油气成藏。故在油气运移时间研究中，经常以构造运动的主要时间作为油气的运移期或成藏期。<br></p><p>&nbsp; &nbsp; &nbsp;&nbsp; 2.依据源岩生排烃时间确定油气运移时间</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 对成藏有贡献的油气运移应发生在源岩大量生排烃之后。依据源岩生 (排) 烃史模拟研究，可以确定油气运移的时间上限。一般排烃门限不易确定, 国外学者常以干酪根转化率达到25%的时间作为排烃时间。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 3.依据运移通道形成时期来确定油气运移时间</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 油气的运移一定是发生于特定的运移通道内的。要形成有效的运移通道除了要求不同类型的输导层能形成完备的空间组合外，还要求在油气运移的通道上必须有盖层和侧向的遮挡层。据此，可研究地层埋藏史、断裂发育史、压实和各种成岩作用，确定运移通道进而确定油气运移时间。随着优势运移通道概念被广泛接受, 目前确定优势运移通道的类型并进一步确定其形成时间已成为该方法的核心内容。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 4.依据运移通道中的残留证据来确定油气运移时间</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 近年来常用含烃流体包裹体等来判断油气二次运移的主要时期。根据流体包裹体的均一温度经过压力校正后, 对应恢复出古地温梯度, 即可得出形成包裹体的埋深;根据地层埋藏史, 确定对应的油气运移时间。包裹体是油气在输导层中运移所留下的直接证据, 故目前均认为该方法可定量刻画油气运移时间方法。但包裹体确定油气运移时间的准确性却与样品的选择和数量有很大关系。由于很多包裹体不完全是在均一流体条件下形成的，若以这些包裹体为测量对象，会使包裹体均一温度范围变宽，进而造成根据包裹体均一温度所划分的成藏期次增多。要想准确计算油气的运移时间首先要有一定数量的包裹体以保证均一温度统计的准确性;其次, 在理论上只有液态烃包裹体和盐水包裹体适合于测定均一温度。<br></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/654_578_20200622175245-1636897690.png?w=654&h=578&titlename=%E7%9B%86%E5%9C%B0%E6%BC%94%E5%8C%96%E8%BF%87%E7%A8%8B%E4%B8%AD%E7%9A%84%E6%B0%B4%E5%8A%A8%E5%8A%9B%EF%BC%88%E9%99%88%E7%BB%8D%E5%B9%B4%EF%BC%8C2015%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/654_578_20200622175245-1636897690.png","rw":654,"rh":578,"title":"盆地演化过程中的水动力（陈绍年，2015）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/509_450_20200626164251-1261754233.png?w=509&h=450&titlename=%E5%9B%BE2%20%E6%96%AD%E5%B1%82%E5%B8%A6%E6%B2%B9%E6%B0%94%E8%BF%90%E7%A7%BB%E7%A4%BA%E6%84%8F%E5%9B%BE%EF%BC%88R.E.Champman,1983)","url":"https://img03.sogoucdn.com/app/a/200698/509_450_20200626164251-1261754233.png","rw":509,"rh":450,"title":"图2 断层带油气运移示意图（R.E.Champman,1983)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/652_326_20200626164444-756694241.png?w=652&h=326&titlename=%E5%9B%BE3%20%E5%87%86%E6%A0%BC%E5%B0%94%E7%9B%86%E5%9C%B0%E8%A5%BF%E5%8C%97%E7%BC%98%E4%BB%A5%E4%B8%8D%E6%95%B4%E5%90%88%E4%B8%BA%E8%BF%90%E7%A7%BB%E9%80%9A%E9%81%93%E7%9A%84%E6%B2%B9%E6%B0%94%E8%BF%90%E7%A7%BB%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/652_326_20200626164444-756694241.png","rw":652,"rh":326,"title":"图3 准格尔盆地西北缘以不整合为运移通道的油气运移示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42846226743328530","title":"研究方法","versionId":"43394824610545161","lemmaId":42780399222418960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"气球上有个金元宝","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593161331,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 1.流体示踪剂法</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 已有的研究成果证实, 在油气运移过程中，烃类流体的物理化学性质会发生某些规律性的变化，据此可以依据烃类流体性质的变化定性地研究油气二次运移的时间、方向、路径、通道等。除前文已述的包裹体法确定油气运移时间外，目前常用方法还有如下几种。</p><p>&nbsp; &nbsp; &nbsp; （1）伊利石测年 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 由于储集层的含油饱和度达到一定值后，伊利石的形成便会终止，因此可以利用储集层中自生伊利石的最新年龄来确定油气藏的时间。</p><p>&nbsp; &nbsp;&nbsp; （2）流体组分析</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 不同成熟阶段的源岩所生成的烃类具不同的性质，一般而言，成熟度高的原油中饱和烃与芳香烃含量相对较高，含杂原子的胶质、沥青质等重质组分含量相对较低。因此，可利用原油的性质确定其充注时间。目前利用原油中生物标志化合物判断油气运移时间已证实为一种行之有效的方法。在原油运移过程中原油化学成分也呈规律性的变化，即在原油的运移途径中，表现为沿运移方向原油的成熟度不断减小。据此，应用原油中的甾萜烷生物标志化合物等指标可以确定油气的运移期次和运移方向。考虑到生物降解对原油地球化学组成的影响，在运用生物标志化合物进行运移研究时应特别选取受生物降解影响较小的成熟度参数进行相关研究。</p><p>&nbsp; &nbsp; &nbsp; （3）含氮化合物分析</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 根据石油中非烃类含氨化合物分布特征研究石油运移已成为国内外油气运移研究的一个新方向。由于吡咯类化物具有较强的极性，易与负电性原子形成氢键，在油气运移过程中原油中的部分吡咯类化合物将被地层吸附而造成原油中吡咯类化合物的绝对丰度随运移距离的增加而降低，因此吡咯类氮化合物可以成为石油运移示踪的研究标志。</p><p>&nbsp; &nbsp;&nbsp; （4）同位素分析</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 在油气运移过程中会使油气中的<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cdelta%20%5E%7B13%7D%20C\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/fe8ac8b4e44dd2806ffadfe86f9118cb9dc364d10452b6c2771a1b2dd7db7324.svg\"></span>消耗，因此，利用稳定<span class=\"kx_formula\" contenteditable=\"false\" alt=\"%5Cdelta%20%5E%7B13%7D%20C\"><img class=\"svgFormula\" style=\"vertical-align: -0.05ex;\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/7cec25ea30929264acfddc3761f719b3eb42abf7286aedb0664940a46da128f3.svg\"></span>的含星可以追踪油气的运移方向和运移通道。陈践发利用该方法确定在莺琼盆地崖13-1气藏油气应主要来自一&nbsp;号断层侧的莺歌海盆地，其运移方向为由西向东。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 2.物理模拟法</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 国外开展油气次运移的物理模拟研究开始较早，最先的研究者利用各种粒度的砂岩样开展了油气在浮力作用下次运移物理实验。油气二次运移物理模拟证明了优势运移通道的存在，并逐渐运用于界面张力、润湿性、喉道半径等微观实验参数的测量和研究。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 我国油气二次运移物理模拟实验研究起步较晚，但很快就成为石油地质研究领域的热门课题，并取得了丰硕的成张发强等<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>利用填装玻璃微珠的管状玻璃管模型模拟石油在饱和水的骨架砂体中的渗流规律，指出单纯浮力以及相对较小的驱动力是油气形成优势次运移路径的重要因素。&nbsp;进步利用该模型，&nbsp;得出石油靠浮力运移能形成优势运移路径，并且在石油运移过程中表现出强烈的非均性，但运移路径一旦形成，&nbsp;直到运移结束，其形态和空间展布特征基本一致。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 在玻璃充填模型的基础上，有学者进一步发展该模型，用河砂代替玻璃珠,并引入核磁共振成像技术，对优势运移通道内的含油饱和度展开了定量研究。指出原始油柱内油饱和度可达83%；油沿路径运移时，路径内的含油饱和度为40%-50%；运移完成后，在没有油继续供给的条件下，原有路径收缩，宽度减小，路径内残余油饱和度降为20%~35%。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 除了利用物理模型研究油气在骨架砂体中的运移处，也有学者用该方法对油气在裂缝和断层中的运移特征展开研究。康永尚<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>开展了裂缝系统石油运移光蚀刻模型实验。实验结果表明：①宽缝对窄缝具有极强的流动屏蔽作用，窄缝在油气运移中几乎不起作用；②在运移动力方向与渗透主方向垂直的情况下，当原油黏度达到一定数值时，沿驱替方向上运移的速度反而会更快一些。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 吕延防<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>等建立了逆断裂中天然气运移物理模拟模型。研究认为：①断裂活动形成的空腔为天然气的运移提供了畅通的通道，形成了相对于骨架砂体输导能力更强的优势运移通道；②沿断裂运移的天然气向相邻储层注入时具有明显的选择性；③天然气运移聚集的主要场所是断裂带上盘储层。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 3.数值模拟法</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 数值模拟法是根据油气二次运移的可能情况，建立物理、数学模型并利用计算机求得数值解来研究流体的运动变化规律。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; Hindel<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>在前人研究的基础上，根据古水深图、构造图、石油密度和水的密度，计算出了巴黎盆地和威里斯顿盆地的油势等值线。进步从每个生烃网格单元排运的石油沿等值线的法线方向从高势区向低势区运移，经过每个骨个砂体单元时，记录相应的流量，得出石油二次运移的路径图。该研究成果对油气运移的数值模拟具有重要意义。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; Elise Bekele等1999年利用有限元法解流体渗流方程，并将模型应用于巴黎盆地中侏罗统内，还与Hindle年的成果进行了对比研究。该模型考虑了骨架砂体横向渗透率的变化。所得结果与实际生产吻合较好。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 我国学者在油气二次运移的数值模拟方面也做了许多有益的尝试。查明根据概念模型、四组基本方程和假设条件，导出了压实流盆地运载层“准二维非稳定流”古水动力学方程<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 张发强设计了在浮力作用下模拟油运移优势路径形成的渗流模型，并模拟了相对均匀骨架砂体条件下油气运多路径的特征。模拟结果证实了优势运移通道的存在表明：油气沿一 些数量有限的主运移通道运移；主运移通道集中于向斜轴部的垂直方向，在各通道中运移油气的通量相差很大。但目前对于盆地尺度上油气沿主运移通道运移的认识似乎还没有直接证据。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42846226760105733","title":"发展趋势","versionId":"43394824610545162","lemmaId":42780399222418960,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"气球上有个金元宝","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593161331,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 近年来油气二次运移的基础理论和研究方法都取得了长足的进步，但仍有许多重要的问题尚待解决。如达西渗流定律能否在泥质烃源岩和致密输导层中应用；多相渗流的临界运移饱和度和有效渗透率及其测定；断层开启、封闭的机制以及流体在断层内如何运移、运移数量的定量计算；二次运移有效通道空间的确定和聚集量模拟；在油气运移动力會中如何计算构造应力，等等。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 今后的油气运移研究主要应围绕以下几方面进行:</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 1.加强和深化基础理论研究，在逐步认识和解决上述问题的过程中，建立新的物理、地质、数学模型，使油气运移模拟结果不断接近地质实际。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 2.流体示踪剂研究油气二次运移时，应正视各种流体示踪剂自身的局限性，加强新的地球化学指标的运用，强调多指标参数的综合运用。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 3.强调宏观模型和微观模型的结合，物理模型和数值模拟的相互促进，使模拟由现象研究、定性研究向定量研究发展。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"石油与天然气地质学","site":"","url":"","journalName":null,"author":"陈绍年","press":"地质出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"石油与天然气运移","site":"","url":"","journalName":null,"author":"李明诚","press":"石油工业出版社","publishYear":"2004","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"油气二次运移研究现状及发展趋势","site":"","url":"","journalName":"","author":"徐波，杜岳松，杨志博","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"journal","title":"油气二次运移优势路径形成过程实验及机理分析","site":"","url":"","journalName":"","author":"张发强，罗晓蓉，苗盛","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"journ

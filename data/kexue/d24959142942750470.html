ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level2"><div class="detail-title" id="abstract-title"><h1>植物病原物</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="25700785077630480"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/512_440_20200224172033-635342446.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/512_440_20200224172033-635342446.png?width=231&amp;height=174&amp;titlename=%E9%94%88%E7%97%85%E5%AD%A2%E5%AD%90&amp;w=512&amp;h=440" title="点击查看大图" data-w="512" data-h="440" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/512_440_20200224172033-635342446.png)" href="#!"></a><div class="text_img_title">锈病孢子</div></div><div><p>植物病原物，又叫植物病原菌或病原微生物，是包括细菌、真菌、病毒，类病毒等在内，经传播侵入植物后能引起疾病的传染性微生物或生物性病原媒介<sup><a href="#quote_1" class="kx_ref">[1]</a></sup><sup><a href="#quote_2" class="kx_ref">[2]</a></sup><sup><a href="#quote_3" class="kx_ref">[3]</a></sup>。植物病原物常能干扰植物正常的生理生化功能，并使植物在生理或组织结构上出现种种病理变化，引起植物病害，危害植物健康，影响作物产量<sup><a href="#quote_2" class="kx_ref">[2]</a></sup><sup><a href="#quote_4" class="kx_ref">[4]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->375</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"24959142942750470","versionId":"25700785077630471","title":"植物病原物","subtitle":"","abstracts":{"paragraphId":"25700785077630480","title":"简介","versionId":"25700785077630472","lemmaId":24959142942750470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582614861,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>植物病原物 roduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582614861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物病原物，又叫植物病原菌或病原微生物，是包括细菌、真菌、病毒，类病毒等在内，经传播侵入植物后能引起疾病的传染性微生物或生物性病原媒介<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。植物病原物常能干扰植物正常的生理生化功能，并使植物在生理或组织结构上出现种种病理变化，引起植物病害，危害植物健康，影响作物产量<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25700785077630479","title":"与植物的关系","versionId":"0","lemmaId":24959142942750470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582614861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物病原物侵害的对象是植物，绝大多数病原物与植物之间都是一种寄生关系<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。一种生物从其他生物体内获取养分的能力称为寄生性（parasitism），这种生物被称为寄生物（parasite），被寄生的植物称为寄主（host）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"玉米叶片锈病受害状\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2048_1536_20200225151207-1315850408.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2048_1536_20200225151207-1315850408.png\">一般将寄生物分为两类，即活体营养生物（biotroph）和死体营养生物（necrotroph）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。活体营养生物，是指在自然界只能从寄主活的细胞和组织中获取养分的生物，如引起病害的霜霉菌、白粉菌、锈菌、黑粉菌等真菌以及难养细菌、植原体、病毒、线虫和寄生性植物等。死体营养生物，是指自然界可以从死的寄主组织或有机质中获取养分的生物，如大多数病原真菌和细菌。根据寄生的特性，死体营养生物又分两种情况：一种像活体营养生物一样，侵染活的细胞和组织，但寄主组织死亡后，能继续生长、繁殖，如许多引起叶斑病的真菌；另一种是在侵人前先分泌酶或毒素杀死寄主组织，然后进人其中腐生，如丝核菌等。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2048_1536_20200225151207-1315850408.png?w=2048&h=1536&titlename=%25E7%258E%2589%25E7%25B1%25B3%25E5%258F%25B6%25E7%2589%2587%25E9%2594%2588%25E7%2597%2585%25E5%258F%2597%25E5%25AE%25B3%25E7%258A%25B6","url":"https://img04.sogoucdn.com/app/a/200698/2048_1536_20200225151207-1315850408.png","rw":2048,"rh":1536,"title":"%E7%8E%89%E7%B1%B3%E5%8F%B6%E7%89%87%E9%94%88%E7%97%85%E5%8F%97%E5%AE%B3%E7%8A%B6","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"25700785077630482","title":"与寄生物辨析","versionId":"0","lemmaId":24959142942750470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582614861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>病原物与寄生物是两个独立的概念，二者存在联系，又有区别。病原性更强调对寄主的破坏能力，而寄生性指从其他生物体内获得养分的能力。寄生性的强弱与致病性强弱没有相关性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>总的来说，绝大多数病原物都是寄生物，但也存在一些病原微生物，比如土壤中植物根际的微生物并不进人植物体内进行寄生，但可以分泌一些有害物质，使植物根部扭曲，引起植物矮化，这种致病方式被称为体外致病（exopathogenicity）。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>另外，也不是所有的寄生物都属于病原物，因为很多微生物虽营寄生生活，像有些病毒虽然寄生植物，但是对宿主健康并没有很严重的影响，不引起病害，因而也不属于植物病原物。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>在植物病原中，寄生性的强弱与致病性的强弱没有一定的相关性。例如，病毒都是活体营养生物，但有些并不引起严重的病害。而一些引起腐烂病的病原物都是死体营养生物，寄生性较弱，但它们对寄主的破坏作用却很大，如大白菜软腐病菌。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25700785077630478","title":"植物病原体的种类","versionId":"0","lemmaId":24959142942750470,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582614861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>引起植物病害的病原物主要包括病原真菌、原核生物、病毒、线虫及寄生性植物等。</p><h3>真菌</h3><p>真菌（fungus）是一类营养体通常为丝状体，具几丁质细胞壁，以吸收方式从外界获取营养，通过产生孢子进行繁殖的低等真核生物<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。真菌种类多，分布广，存在于水、土壤中以及地上的各种物体上，可以腐生、寄生和共生<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><p>真菌是主要的植物病原微生物，在所有病原物中，真菌引起的植物病害最多，农业生产上许多重要的病害如马铃薯晚疫病、黄瓜霜霉病、麦类作物白粉病、禾谷类作物的锈病、小麦腥黑穗病、散黑穗病、棉花炭疽病、立枯病和黄萎病、番茄灰霉病、西瓜枯萎病、苹果腐烂病、水稻的稻瘟病、纹枯病和玉米黑粉病等都是由真菌引起的。因此，真菌是最重要的植物病原物类群<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"真菌的菌丝及有性孢子类型\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1229_532_20200224183422-1864547597.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1229_532_20200224183422-1864547597.png\"></p><table>\n <caption>\n  真菌界四门一类的主要特征\n  <sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>\n  <sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>\n </caption>\n <thead>\n  <tr>\n   <th colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">类群</th>\n   <th colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">营养体</th>\n   <th colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">无性孢子</th>\n   <th colspan=\"1\" align=\"center\" valign=\"middle\" width=\"186\">有性孢子</th>\n  </tr>\n </thead>\n <tbody>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>壶菌门</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">单细胞或无隔菌丝</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">游动孢子</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">休眠孢子囊</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>接合菌门</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">无隔菌丝</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">孢囊孢子</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">接合孢子</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>子囊菌门</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">有隔菌丝</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">分生孢子</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">子囊孢子</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>担子菌门</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">有隔菌丝</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">多数缺</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">担孢子</td>\n  </tr>\n  <tr>\n   <td align=\"center\" valign=\"middle\" width=\"186\"><strong>无性菌门</strong></td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">有隔菌丝</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">分生孢子</td>\n   <td align=\"center\" valign=\"middle\" width=\"186\">多数缺，如有多为子囊孢子，少数为担孢子</td>\n  </tr>\n </tbody>\n</table><h3>原核生物</h3><p>原核生物（procaryote）是一类简单的单细胞生物，形态和结构细菌的形态有球状、杆状和螺旋状。其环状双链 DNA 分子分散在细胞质中，没有核膜包被，但形成一定的核质区，称为拟核<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。细胞分裂时不伴有细胞结构或染色特性的周期性变化，不形成纺锤体，细胞质中无线粒体、内质网等细胞器，核糖体较小<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><p>引起植物病害的原核生物主要有细菌（bacterium）、菌原体（mycoplasma）和螺原体等，它们的危害性仅次于真菌和病毒。原核生物多由植物的自然孔口或伤口侵入，寄生于植物组织或导管中，引起一些重要病害<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。如水稻白叶枯病、蚕豆萎蔫病、茄科植物青枯病、棉花角斑病、十字花科植物软腐病、黄瓜角斑病、柑橘黄龙病、桑萎缩病、枣疯病、番茄或甜菜的根茎肿瘤、果树根癌病等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"植物病原细菌的形态及结构\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1159_692_20200225120343-638170163.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1159_692_20200225120343-638170163.png\"></p><h3>病毒</h3><p>病毒（virus）由核酸和蛋白质外壳组成，大小在 20&nbsp;nm~300&nbsp;nm之间，是由蛋白质外壳包裹的 RNA 或 DNA 颗粒，属于非细胞生物（或分子）。病毒区别于其他生物的主要特征有：① 个体微小；② 结构简单；③ 在寄主活细胞内复制增殖。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>病毒可以通过多种方式引起植物病害，是一类重要的植物病原物，其引起的病害数量和危害性仅次于真菌。与动物病毒和噬菌体不同，植物病毒的侵入必须要有活细胞上的微伤才能进入细胞质，然后可以经薄膜细胞和胞间连丝弥散或进入输导组织快速转移。已知能引起植物病害的病毒有 300 余种，大田作物和果树、蔬菜的许多病毒病都是农业生产上的突出问题。如水稻条纹叶枯病、马铃薯迟化病、小麦土传病毒病、大豆花叶病、玉米粗缩病、油菜病毒病、番茄病毒病、烟草花叶病等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"病毒的形态结构及其衣壳、包膜\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1260_677_20200225122008-1256151979.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1260_677_20200225122008-1256151979.png\"><span></span></p><h3>线虫</h3><p>线虫（nematode）又称蠕虫，是一种低等无脊椎动物，在数量和种类上仅次于昆虫，居动物界第二位。线虫分布很广，多数腐生于水和土壤中，少数寄生人、动物和植物。寄生植物的线虫称为植物线虫，植物线虫体形小，一般长 0.3~12&nbsp;mm，宽 0.01~0.05 mm。多数植物线虫的雌雄成虫同为线形即蠕虫形，少数异形，即雄虫为线形，雌虫为梨形、柠檬形、肾形等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>植物寄生线虫都是活体寄生物，寄生方式有外寄生和内寄生。外寄生的线虫虫体大部分留在植物体外，仅以头部穿刺入植物组织内吸取食物；内寄生的线虫虫体则全部进入植物组织内。也有些线虫生活史的某一段为外寄生，而另一段为内寄生。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p><p>植物寄生线虫的口腔内有针刺状的骨化口针，以口针穿刺植物细胞和组织，并分泌消化酶，消解寄主细胞中物质并吸入食道。植物线虫可以引起许多重要病害，如大豆胞囊线虫病、花生根结线虫病、小麦粒线虫病、甘薯茎线虫病和水稻干尖线虫病等。此外，有些线虫还能传播真菌、细菌和病毒，或与其他病原物复合侵害植物。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"植物线虫的形态结构\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1048_731_20200225142422-1088061779.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1048_731_20200225142422-1088061779.png\"></p><h3>寄生性植物</h3><p>绝大多数植物是自养的，少数植物由于缺少足够的叶绿素，或是根系、叶片等器官退化而营寄生生活。这些植物必须寄生在其他植物上以获取营养物质，被称为寄生性植物。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>寄生性植物中除少数藻类（如茶树红锈藻）外，大多数为高等双子叶植物，可以开花结籽，又称为寄生性种子植物。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>根据对寄主的依赖程度，寄生性种子植物可分为两类：一类是半寄生种子植物，它们有叶绿素，能进行正常的光合作用，但根系退化，其导管直接与寄主植物相连，从寄主内吸收水分和无机盐。另一类是全寄生种子植物，它们没有叶片或叶片退化成鳞片状，没有足够的叶绿素，不能进行正常的光合作用，其导管、筛管与寄主植物相连，根系蜕变为吸根，从寄主体内吸收全部或大部养分和水分。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p>寄生性种子植物对寄主植物的影响，主要是由于寄主营养被过度摄取后，寄主生长受到抑制。寄生性种子植物大多寄生野生木本植物，少数寄生农作物，在农业生产上可造成较大的危害。如寄生在林木上的桑寄生、槲寄生，就属于茎（叶）寄生类半寄生种子植物；如寄生在农作物大豆上的菟丝子，就属于茎（叶）寄生类全寄生种子植物；如瓜类列当，就属于根系寄生类全寄生种子植物。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"寄生性植物菟丝子与列当\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1202_670_20200225150212-454230687.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1202_670_20200225150212-454230687.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1229_532_20200224183422-1864547597.png?w=1229&h=532&titlename=%25E7%259C%259F%25E8%258F%258C%25E7%259A%2584%25E8%258F%258C%25E4%25B8%259D%25E5%258F%258A%25E6%259C%2589%25E6%2580%25A7%25E5%25AD%25A2%25E5%25AD%2590%25E7%25B1%25BB%25E5%259E%258B","url":"https://img03.sogoucdn.com/app/a/200698/1229_532_20200224183422-1864547597.png","rw":1229,"rh":532,"title":"%E7%9C%9F%E8%8F%8C%E7%9A%84%E8%8F%8C%E4%B8%9D%E5%8F%8A%E6%9C%89%E6%80%A7%E5%AD%A2%E5%AD%90%E7%B1%BB%E5%9E%8B","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1159_692_20200225120343-638170163.png?w=1159&h=692&titlename=%25E6%25A4%258D%25E7%2589%25

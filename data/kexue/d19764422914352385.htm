:"产品经理","role":0,"roleName":null,"title":"中国地质大学（北京） · 地理学本科","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":139,"partnerIdCreateTime":1595844881,"partnerIdPoped":true},"createTime":1579076514,"editor":{"uid":82373541,"name":"张岩","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=iamK8dV4icjnqYtZGMoEgsGQ&s=100&t=1570840265","introduction":"","educations":[{"schoolName":"天津大学","major":"","degree":"硕士","universityId":32,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/5624dcbe-6012-11e9-8e58-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"环境科学与工程","majorLevel3":"环境工程","majorLevel1Id":353,"majorLevel2Id":897,"majorLevel3Id":912,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"天津大学","jobBrief":"","role":0,"roleName":null,"title":"天津大学 · 环境科学与工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":246,"partnerIdCreateTime":1597735413,"partnerIdPoped":true},"editTime":1597639241,"state":1,"versionCount":1,"upNum":4,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_358_20200814200815-561016931.jpg?width=231&height=174&titlename=%E5%9F%BA%E5%9B%A0&w=500&h=358","url":"https://img02.sogoucdn.com/app/a/200698/500_358_20200814200815-561016931.jpg","rw":500,"rh":358,"title":"基因","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"相关概念","paragraphId":"50517928231085837","subCatalogs":null},{"level":1,"title":"作用","paragraphId":"50517928214308623","subCatalogs":null},{"level":1,"title":"影响基因频率改变的因素","paragraphId":"50517928231085834","subCatalogs":null},{"level":1,"title":"哈代-温伯格定律","paragraphId":"50517928231085836","subCatalogs":null},{"level":1,"title":"基因频率计算","paragraphId":"50517928214308622","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50517928231085837","title":"相关概念","versionId":"50907511275955982","lemmaId":19764422914352384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597639241,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>（1）基因频率</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;指在一个种群基因库中，某个等位基因占全部等位基因的比率。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p><strong>（2）基因</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;遗传物质的最小功能单位，含特定遗传信息的核苷酸序列。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><strong>（3）等位基因</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;指在同源染色体上占有同一基因座的基因。基因在染色体上的位置称为基因座，每个基因都有自己特定的基因座。在同一基因座上的若干基因可互称等位基因。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><strong>（4）基因型频率</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在一个群体中某一性状的各种基因型间的比率。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50517928214308623","title":"作用","versionId":"50907511275955983","lemmaId":19764422914352384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597639241,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;基因频率是指在一个种群基因库中，某个基因占全部等位基因数的比例。种群中某一基因位点上各种不同的基因频率之和以及各种基因型频率之和都等于1。对于一个种群来说，理想状态下种群基因频率在世代相传中保持稳定，然而在自然条件下却受基因突变、基因重组、自然选择、迁移和遗传漂变的影响，种群基因频率处于不断变化之中，使生物不断向前发展进化。因此，通过计算某种群的基因频率有利于理解该种群的进化情况。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50517928231085834","title":"影响基因频率改变的因素","versionId":"50907511275955984","lemmaId":19764422914352384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597639241,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>（1）突变</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;突变是指遗传物质发生的可遗传的变异。突变可分为自发突变和诱发突变。自发突变是自然发生的突变，不经诱变剂处理情况下发生的突变。它的发生率极低，物种进化与自发突变有密切的关系。诱发突变为电离子辐射（x射线、γ射线等）紫外线、化学物等物理和化学因素诱发的突变。广义的突变可分为两类：①染色体畸变，即染色体数目和结构的改变；②基因突变，即遗传物质在分子水平上的改变，包括碱基置换、移码突变、小缺失和插入。狭义的突变仅指基因突变。基因突变又称点突变，从细胞水平上理解，基因可为染色体上的一点，从分子水平上看，基因突变是指基因在结构上发生碱基对组成或排列顺序的改变，它涉及到基因部分的变化，是新基因产生的方式。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;基因突变对改变群体遗传组成的作用有两个方面。第一，它提供遗传变异的最原始材料，没有突变，则等位基因的重组和非等位基因的重组无从发生作用。第二，突变本身改变基因的频率。</p><p><strong>（2）自然选择</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;生物界适者生存，不适者淘汰的现象。由达尔文首先提出。认为生物进化主要通过自然选择。生物在自然条件下不断发生变异，有利于生存的变异，逐代地累积加强，不利于生存的变异，逐渐被淘汰。按选择方向和作用不同，自然选择可分为稳定化选择、定向选择、异境选择、周期性选择等方式。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;自然选择是改变基因频率的最重要因素，也是生物进化的驱动力量。从基因频率改变的方向来看，选择分为2种，一种是淘汰显性个体，它能迅速改变群体的基因频率，使隐性基因频率增加至1。另一种是淘汰隐性个体，使显性基因增加。</p><p><strong>（3）遗传漂变</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;指小群体中由于随机误差造成的基因频率随机波动现象，简称漂变，或称漂移。在随机交配的生物大群体中，如果没有选择、突变、迁移等因素的影响，基因频率通常处于平衡状态，即在传代过程中始终保持不变。但在随机交配的小群体中，由于随机过程不能完全实现，基因频率在传代过程中会发生一定的随机误差，因而造成彷徨波动而使群体的遗传结构发生变化。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;遗传漂变改变群体基因频率的作用方向是完全随机的。遗传漂移的作用大小因样本群体的个体数不同而异。样本愈小，基因频率的随机波动愈大；样本愈大，基因频率改变的幅度愈小。</p><p><strong>（4）迁移</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是生态学术语。①指植物的传播体（孢子、种子、果实、地下根状茎等）植物体本身由一地区传播至他处，扩大其分布区的过程，均属于迁移的范围。②指动物进行一定距离移动（居）习性。这种移动常常是由于动物栖居地的生存条件发生变化引起的，或同它们的发育周期性变化有关。迁移可分为水平的（鸟类的迁徙；鱼类的洄游、昆虫和海兽的迁徙等）、垂直的（高山兽类的季节性迁徙、水生无脊椎动物的昼夜垂直移动等），也可分为有规律的（季节性迁徙和昼夜移动等）、无规律的（鸟类中的漂泊和兽类中的旅鼠、松鼠、狐等的大量迁徙），迁徙有主动的，这属于多数种类；也可能是被动的，如淡水鱼类的幼鱼常发生被水冲流沿河而下的移动。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;迁移对群体基因频率改变量决定于迁移率和迁入群体基因频率与接纳群体基因频率之差两个因素。在迁入率一定时，基因频率的变化与两群体基因频率之差成正比。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50517928231085836","title":"哈代-温伯格定律","versionId":"50907511275955985","lemmaId":19764422914352384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597639241,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;哈代-温伯格定律（Hardy&nbsp;-&nbsp;Weinberg&nbsp;law，也称为哈温定律）指在一个巨大的、个体交配完全随机、没有其他因素的干扰（突变、选择、迁移漂变等）种群中，因频率和基因型频率将世代保持稳定不变。这种状态称为种群的遗传平衡状态。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;满足哈-温平衡的种群通常具有如下特点：①交配完全随机；②没有基因突变发生；③种群充分大，随机事件导致的基因频率的变化小到可以忽略不计；④没有新基因的迁入；⑤所有的基因型都有相同的适合度，每个个体对后代的遗传贡献相等。只有这几方面条件都存在的情况下哈-温平衡才能维持，在自然界中同时满足上述几种条件似乎很难，从另一方面告诉我们在自然种群中进化变化发生的潜力是巨大的。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50517928214308622","title":"基因频率计算","versionId":"50907511275955986","lemmaId":19764422914352384,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82373541,"name":"追风少年","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597639241,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;假设二倍体个体染色体某一座位上有一对等位基因&nbsp;Aa，从亲代AA和aa个体传递而来，二者随机交配构成，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"F_%7B1%7D%20\"><img class=\"svgFormula\" src=\"https://

ipt:;" class="kx_inner_link bind-inner-link" data-id="24959142942750470" data-realtitle="病原物">病原物</a>侵染植物引起病害，有一定的过程和阶段。病原物的侵染过程，就是植物遭受侵染后的发病过程，也称病程。植物病原物对寄主植物的侵染过程可以划分为侵入前期、侵入期、潜育期和发病期等 4 个时期。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup><sup><a href="#quote_2" class="kx_ref">[2]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->330</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"33119315372819204","versionId":"33502325590999820","title":"病原侵染过程","subtitle":"","abstracts":{"paragraphId":"33130460997501972","title":"摘要","versionId":"33502325590999821","lemmaId":33119315372819204,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreat B4%A0&w=567&h=447","url":"https://img04.sogoucdn.com/app/a/200698/567_447_20200419105416-454212413.jpg","rw":567,"rh":447,"title":"病害的形成和发展涉及植物、病原物和环境三方面因素","alt":null,"width":227,"height":174},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/706_348_20200416202711-331000458.png?w=706&h=348","url":"https://img02.sogoucdn.com/app/a/200698/706_348_20200416202711-331000458.png","rw":706,"rh":348,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/369_252_20200416194444-391466440.png?w=369&h=252","url":"https://img01.sogoucdn.com/app/a/200698/369_252_20200416194444-391466440.png","rw":369,"rh":252,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/807_854_20200416202311-262730825.png?w=807&h=854","url":"https://img04.sogoucdn.com/app/a/200698/807_854_20200416202311-262730825.png","rw":807,"rh":854,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"病原侵染过程","paragraphId":"33130460997501967","subCatalogs":null},{"level":1,"title":"侵入前期","paragraphId":"33130460997501965","subCatalogs":null},{"level":1,"title":"侵入期","paragraphId":"33130460997501971","subCatalogs":[{"level":2,"title":"直接侵入","paragraphId":"33130460997501971","subCatalogs":null},{"level":2,"title":"自然孔口侵入","paragraphId":"33130460997501971","subCatalogs":null},{"level":2,"title":"伤口侵入","paragraphId":"33130460997501971","subCatalogs":null}]},{"level":1,"title":"潜育期","paragraphId":"33130460997501969","subCatalogs":[{"level":2,"title":"寄主的影响","paragraphId":"33130460997501969","subCatalogs":null},{"level":2,"title":"病原物扩展方式","paragraphId":"33130460997501969","subCatalogs":null},{"level":2,"title":"病原物扩展类型","paragraphId":"33130460997501969","subCatalogs":null}]},{"level":1,"title":"发病期","paragraphId":"33130460997501968","subCatalogs":null},{"level":1,"title":"影响因素","paragraphId":"33130460997501970","subCatalogs":[{"level":2,"title":"侵入前期","paragraphId":"33130460997501970","subCatalogs":null},{"level":2,"title":"侵入期","paragraphId":"33130460997501970","subCatalogs":null},{"level":2,"title":"潜育期","paragraphId":"33130460997501970","subCatalogs":null},{"level":2,"title":"发病期","paragraphId":"33130460997501970","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"33130460997501967","title":"病原侵染过程","versionId":"33502325590999823","lemmaId":33119315372819204,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587264942,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"24959142942750470\" data-realtitle=\"病原物\">病原物</a>（生物致病因素）侵染植物引起病害，有一定的过程和阶段。病原物先是接触寄主植物的感病部位，侵入并在寄主植物体内繁殖，干扰破坏寄主的生长，表现致病作用。与此同时，寄主植物对病原物的侵染也产生一系列反应，进行防御、抵抗、出现适应性变化，最后显示症状而发病。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>病原物的侵染过程，就是植物遭受侵染后的发病过程，也称病程。植物患病后表现的病态称为症状。当植物显示出受害症状时，说明病原物已经侵入寄主植物。病原物对植物的侵染过程本来是连续的，为了分析侵染活动，将侵染过程人为划分为侵入前期、侵入期、潜育期和发病期等&nbsp; 4&nbsp; 个时期。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33130460997501965","title":"侵入前期","versionId":"33502325590999824","lemmaId":33119315372819204,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587264942,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>侵入前期（prepenetration phase）并不是病原物与寄主完全相互独立的阶段，侵入前期属于侵染过程中的一个阶段。在侵入前期，病原物已与寄生植物存在相互关系，并直接影响病原物对寄主的侵入。侵入前期是阻止病原物侵入和发展的有利时期。</p><p>许多病原物的侵入前期是从与寄主植物接触开始，到形成某种侵入为止，因此它们的侵入前期也被称为接触期。但有的病原物，特别是土壤中的病原物，在接触前就受到寄主植物的影响，因而它们的侵入前期包括接触前期和接触后期两个阶段。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"病原菌侵入植物\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/706_348_20200416202711-331000458.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/706_348_20200416202711-331000458.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/706_348_20200416202711-331000458.png?w=706&h=348","url":"https://img02.sogoucdn.com/app/a/200698/706_348_20200416202711-331000458.png","rw":706,"rh":348,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33130460997501971","title":"侵入期","versionId":"33502325590999825","lemmaId":33119315372819204,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587264942,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>侵入期（penetration phase）是从病原物开始侵入寄主，到侵入后与寄主建立寄生关系的一段时间。病原物侵入寄主所需时间有的很短。如植物病毒通过微伤口或昆虫的口器注入，接触和侵入同时完成，侵入期一般只要几秒钟至几小时，也有一些病原物的侵入期较长，如病原真菌孢子要在萌发后产生芽管才能侵入，但一般不超过 24 小时。病原物的侵入途径有直接侵入、自然孔口侵入和伤口侵入。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>直接侵入</h3><p>直接侵入是指病原物直接穿透寄主角质层和细胞壁而进入寄主体内。以真菌为例，其典型过程是：附着于寄主表面的真菌孢子萌发形成芽管，芽管顶端膨大产生附着胞，附着胞分泌黏液固定并产生较细的侵入丝，侵入丝靠分泌的酶及机械压力作用直接穿透角质层和细胞壁，进入植物细胞。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>自然孔口侵入</h3><p>自然孔口侵入以寄主组织上气孔侵入最为普遍，水孔、皮孔、柱头、蜜腺等也是侵入途径。由于植物自然孔口中含有较多营养物质和水分，病原物进入自然孔口一般认为是趋化性和趋水性的作用。病原真菌进入自然孔口后，有的孢子萌发形成芽管，由芽管直接侵入；有的孢子萌发形成芽管后，先形成附着胞和侵入丝，然后由侵入丝侵入。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>伤口侵入</h3><p>伤口侵入一般有3种情况：① 伤口只是病原物的侵入途径，植物病毒进入细胞所需的伤口，必须是受伤细胞不死亡的轻微伤口；② 有的病原物除以伤口作侵入途径外，还利用伤口的营养物；③ 病原物先在伤口处的死亡组织中生活，提高寄生能力然后侵入健全组织。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>各种病原物的侵入途径和方式是不同的。病原真菌中，寄生性强的真菌以直接侵入或从自然孔口侵入为主；寄生性弱的真菌主要从伤口或衰亡的组织侵入。病原细菌可经自然孔口或伤口侵入，有的只能从伤口侵入。菌原体和病毒均需要经伤口侵入。植物线虫一般以直接方式刺穿寄主细胞和组织，有时也可经自然孔口侵入。寄生性种子植物直接产生吸根侵入。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"369\" titlename=\"农杆菌侵入葡萄茎并引发冠瘿瘤\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/369_252_20200416194444-391466440.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/369_252_20200416194444-391466440.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/369_252_20200416194444-391466440.png?w=369&h=252","url":"https://img01.sogoucdn.com/app/a/200698/369_252_20200416194444-391466440.png","rw":369,"rh":252,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"33130460997501969","title":"潜育期","versionId":"33502325590999826","lemmaId":33119315372819204,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587264942,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>潜育期（incubation phase）是从病原物侵入寄主并建立寄生关系，到寄主表现症状前的一段时期。病原物侵入寄主后，首先要从寄主体内获得营养物质和水分，建立寄生关系，然后在寄主体内繁殖扩展，最后引致寄主发病。潜育期内病原物与寄主的关系，最基本的是营养关系。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>寄主的影响</h3><p>潜育期寄主对病原物的抵抗是极其复杂的。侵入寄主的病原物不一定都能建立寄生关系，即使建立了寄生关系的病原物，也不一定都能顺利地在寄主体内扩展而引起发病。如小麦散黑穗病菌从小麦花器侵入后，虽然已与寄主建立寄生关系并以菌丝体潜伏在种胚内越夏，但种子萌发时潜伏的菌丝体不一定能进入幼苗生长点，进入幼苗生长点的病菌最后也不一定引发病害。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>病原物扩展方式</h3><p>不同病原物在寄主体内扩展的方式也不同。病原真菌大部分以菌丝体在寄主细胞间或直接穿过细胞扩展，活体营养真菌形成吸器伸入寄主细胞吸取养分和水分，死体营养真菌先杀死寄主组织然后向前扩展。引起萎蔫病的真菌通常以菌丝体侵入植物木质部导管，并在其中扩展。病原细菌一般先在寄主薄壁组织细胞间繁殖、扩展，然后进入寄主细胞内。引起蔫病的细菌从寄主薄壁细胞组织进入木质部导管繁殖、蔓延。植物病毒进入寄主细胞后，在细胞中增殖，经胞间连丝移动，多数病毒还可进入韧皮部筛管快速移动，引起全株性感染。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><h3>病原物扩展类型</h3><p>病原物在寄主内的扩展，基本上可以归为两类。一类是局部侵染，病原物扩展的范围局限于侵染点附近的细胞和组织，形成的病害称为局部性病害，植物侵染性病害大多属于此类。另一类是系统侵染，病原物可从侵染点扩展到寄主的其他部分或全株，所引起的病害称为系统性病害。如真菌、细菌引起的萎蔫病，病毒引起的全株性侵染，病原物侵入寄主的生长点，随寄的主发育形成系统侵染，但仅在局部部位表现症状，如小麦散黑穗病等。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33130460997501968","title":"发病期","versionId":"33502325590999827","lemmaId":33119315372819204,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587264942,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>经过潜育期后，寄主植物开始出现症状而发病。在发病期（symptom appearance phase），局部性病害从最初出现的小斑点渐渐扩大成典型病斑。许多病害在病部可出现病征，如真菌子实体、细菌菌脓和线虫虫癭等。潜育期的长短和发病期病原物繁殖体数量及病害流行程度有密切关系。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33130460997501970","title":"影响因素","versionId":"33502325590999828","lemmaId":33119315372819204,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587264942,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>病原物的侵入过程受到寄主和环境的影响，每个阶段中寄主与环境的特征都决定侵染进程的快慢。</p><h3>侵入前期</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"植物能通过分泌物招募有益微生物，增强对病原物的抵抗\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/807_854_20200416202311-262730825.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/807_854_20200416202311-262730825.png\">植物表面的理化状况对病原物的侵入前期影响较大。如植物根系能分泌一些化学物质，土壤中的病原真菌、细菌和线虫在接触寄主植物前，能被根系分泌物吸引向根部移动聚集，根分泌物还可促使真菌孢子和病原物休眠体萌发。接近寄主植物后，病原物在植物表面或周围往往有一段生长活动期。植物表面和周围的微生物能影响病原物的生存和定殖。在侵入前期，病原物必须适应寄主植物体外的复杂环境,，克服不利因素，实现侵入。在生物防治中，应用具有颉颃和竞争作用的微生物可以控制病原物的侵染。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><h3>侵入期</h3><p>环境因素也能影响病原物侵入，湿度和温度对侵入期的影响最大。湿度是病原物侵入的必要条件，高湿度使寄主表面形成水膜，通常有利病原物的侵入。温度主要影响病原物侵入的速度。在适宜的温度范围内，病原物侵入快，侵入率高。温湿度对一些病原真菌侵入的影响往往具有综合作用，如小麦叶锈菌的夏孢子萌发侵入的最适温度为 15~20 ℃，在此适温下叶面只要保持 6 小时左右的水膜，病菌就能侵入叶片；如温度为 12 ℃，叶面持水则需保持 16 小时才能侵入；低于 10 ℃，即使叶面长期积水，也不能或极少侵入。对于气孔侵入的病原真菌，光照与侵入也有一定关系，因为光照关系到气孔的开闭。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><h3>潜育期</h3><p>病害潜育期的长短主要决定于病害种类和环境条件，有的病害潜有期较短只有几天，有的较长可达几月至几年。小麦散黑穗病潜育期将近半年，病菌从苗期侵入，直至结实时才在穗部显示症状。有些木本植物的病毒病害或菌原体病害，潜育期可达 2~3 年。同一种病害潜育期长短主要受温度影响。如稻瘟病在 26~28 ℃ 时潜育期为 4.5 天，24~25 ℃ 时 5.5 天，17~18 ℃ 时 8天，9~11 ℃ 时 13~18 天。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>有些病害具有潜伏侵染现象，即病原物侵入寄主后，长期处于潜育阶段，寄主不表现或暂不表现症状，而成为带菌或带毒者。引起潜伏侵染的原因很多，通常是因为病原物在寄主体内发展受到限制，或者是因为环境条件不适宜发病等。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><h3>发病期</h3><p>环境条件特别是温、湿度，对症状出现后病害的进一步扩展影响较大。其中以湿度对病斑扩大和真菌孢子形成的影响最为重要。如马铃薯晚疫病、烟草黑胫病在潮湿条件下病斑迅速扩大并产生大量孢子，气候干旱时病斑停止发展。稻瘟病典型病斑在相对湿度小于 89% 时不产生孢子，在 93% 以上时湿度越大产孢量越多。因此高湿多雨条件下，许多病害往往迅速扩展并流行开来。在一定湿度下，温度对发病期的影响也很重要，通常发病的最适温度也有利于病斑扩展和真菌孢子形成。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/807_854_20200416202311-262730825.png?w=807&h=854","url":"https://img04.sogoucdn.com/app/a/200698/807_854_20200416202311-262730825.png","rw":807,"rh":854,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"《植物保护学通论》（第二版）","site":"","url":"","journalName":null,"author":"韩召军 主编","press":"高等教育出版社","publishYear":"2012","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"《植物病虫害基础》","site":"","url":"","journalName":null,"author":"苏建亚，郭坚华","press":"南京大学出版社","publishYear":"2000","publishTime":null,"publishPlace":"南京","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"《普通植物病理学》（第3版）","site":"","url":"","journalName":null,"author":"许志刚","press":"中国农业出版社","publishYear":"2001","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":4,"type":"book","title":"《植物病害诊断》（第2版）","site":"","url":"","journalName":null,"author":"陆家云","press":"中国农业出版社","publishYear":"1997","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":5,"type":"journal","title":"Microbial populations responsible for specific soil suppressiveness to plant pathogens","site":"","url":"https://www.annualreviews.org/doi/10.1146/annurev.phyto.40.030402.110010","journalName":"Annu Rev Phytopathol","author":"Weller DM, Raaijmakers JM, Gardener BB, et al. ","press":"","publishYear":"","publishTime":"2002","publishPlace":"","page":"","volume":"","quoteTime":"2020-04-16","quoted":false},{"id":6,"type":" e":1587356241,"auditorId":78338850,"auditUser":{"uid":78338850,"name":"鱼儿","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/Q0j4TwGTfTKQXyE1d7SU790Hia9lwnAdNoWymBDsSVUPOpYwNvHZ9Kic4HLmsHLpawNZI8lQxDibaJ9lRAYbAVcng/132","introduction":null,"educations":[{"schoolName":"中山大学","major":"","degree":"博士","universityId":85,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/da17d00c-6011-11e9-8431-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"生物学","majorLevel3":"生物化学与分子生物学","majorLevel1Id":1,"majorLevel2Id":189,"majorLevel3Id":218,"state":"毕业","lab":"","researchField":""},{"schoolName":"中山大学","major":"","degree":"硕士","universityId":85,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/da17d00c-6011-11e9-8431-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"药学","majorLevel3":"药理学","majorLevel1Id":1,"majorLevel2Id":342,"majorLevel3Id":350,"state":"毕业","lab":"","researchField":""},{"schoolName":"南昌大学","major":"","degree":"本科","universityId":69,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/1aa589fe-6012-11e9-a2ef-fc4dd4f70029","majorLevel1":"农学","majorLevel2":"水产","majorLevel3":"水产养殖","majorLevel1Id":1358,"majorLevel2Id":1499,"majorLevel3Id":1502,"state":"毕业","lab":"","researchField":""}],"jobs":[{"company":"江西中医药大学","title":"教师"}],"works":[{"title":"&#25991;&#26124;&#40060;&#32420;&#32500;&#33014;&#20957;&#32032;&#20171;&#23548;&#34917;&#20307;&#31995;&#32479;&#30340;&#28608;&#27963;","url":"https://www.jbc.org/content/286/42/36739.long"},{"title":"&#36208;&#36817;&#21452;&#34746;&#26059;","url":"https://zhuanlan.zhihu.com/c_1158066289544220672"}],"educationBrief":"中山大学","jobBrief":"教师","role":0,"roleName":null,"title":"中山大学 · 生物学博士","professionalTitle":"副教授","phoneNo":null,"editable":true,"partnerId":4,"partnerIdCreateTime":1594286495,"partnerIdPoped":true},"auditReason":"","auditSuggest":"可以上线","auditResult":2,"auditAnnotations":[]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

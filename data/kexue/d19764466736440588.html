ull,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>直角三角形三角函数定义</h3><p></p><p>锐角角A的正弦（sin）,余弦（cos）和正切（tan）,余切（cot）以及正割（sec），余割（csc）都叫做角A的锐角三角函数。</p><p>正弦（sin）等于对边比斜边；sinA=a/c</p><p>余弦（cos）等于邻边比斜边；cosA=b/c<img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" titlename=\"直角三角形\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/200_114_20200615123915-197415673.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/200_114_20200615123915-197415673.jpg\"></p><p>正切（tan）等于对边比邻边；tanA=a/b</p><p>余切（cot）等于邻边比对边；cotA=b/a</p><p></p><h3>平面直角坐标系中三角函数定义</h3><p></p><p>在平面直角坐标系xOy中设∠β的始边为x轴的正半轴，设点P（x，y）为∠β的终边上不与原点O重合的任意一点，设r=OP，令∠β=∠α（这里考虑的都是锐角的情形），则：</p><p><img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/365_241_20200615124309-1199869528.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/365_241_20200615124309-1199869528.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/200_114_20200615123915-197415673.jpg?w=200&h=114&titlename=%E7%9B%B4%E8%A7%92%E4%B8%89%E8%A7%92%E5%BD%A2","url":"https://img02.sogoucdn.com/app/a/200698/200_114_20200615123915-197415673.jpg","rw":200,"rh":114,"title":"直角三角形","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/365_241_20200615124309-1199869528.png?w=365&h=241&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/365_241_20200615124309-1199869528.png","rw":365,"rh":241,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41783152007474957","title":"基本性质","versionId":"60055321569197585","lemmaId":19764466736440588,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>特殊角函数值</h3></p><p>特殊角的三角函数值如下：</p><p>\n <table width=\"673\">\n  <tbody>\n   <tr>\n    <td width=\"91\" align=\"left\" valign=\"top\">角度</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">0°</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">30°</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">45°</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">60°</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">90°</td>\n   </tr>\n   <tr>\n    <td width=\"91\" align=\"left\" valign=\"top\">正弦(sin)</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">0</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">1/2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√2/2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√3/2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">1</td>\n   </tr>\n   <tr>\n    <td width=\"91\" align=\"left\" valign=\"top\">余弦(cos)</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">1</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√3/2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√2/2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">1/2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">0</td>\n   </tr>\n   <tr>\n    <td width=\"91\" align=\"left\" valign=\"top\">正切(tan)</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">0</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√3/3</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">1</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√3</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">不存在</td>\n   </tr>\n   <tr>\n    <td width=\"91\" align=\"left\" valign=\"top\">余切(cot)</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">不存在</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√3</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">1</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√3/3</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">0</td>\n   </tr>\n   <tr>\n    <td width=\"91\" align=\"left\" valign=\"top\">正割(sec)</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">1</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">2√3/3</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">不存在</td>\n   </tr>\n   <tr>\n    <td width=\"91\" align=\"left\" valign=\"top\">余割(csc)</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">不存在</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">√2</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">2√3/3</td>\n    <td width=\"91\" align=\"left\" valign=\"top\">1</td>\n   </tr>\n  </tbody>\n </table></p><p>注：非特殊角的三角函数值，请查三角函数表</p><p><h3>取值范围</h3></p><p>θ是锐角：</p><p>0&lt;sinθ&lt;1</p><p>0&lt;cosθ&lt;1</p><p>tanθ&gt;0</p><p>cotθ&gt;0</p><p><h3>变化规律<br></h3></p><p>1.锐角三角函数值都是正值。</p><p>2.当角度在0°～90°间变化时，</p><p>正弦值随着角度的增大（或减小）而增大（或减小） ，余弦值随着角度的增大（或减小）而减小（或增大） ；</p><p>正切值随着角度的增大（或减小）而增大（或减小） ，余切值随着角度的增大（或减小）而减小（或增大）；</p><p>正割值随着角度的增大（或减小）而增大（或减小），余割值随着角度的增大（或减小）而减小（或增大）。</p><p>3.当角度在0°≤A≤90°间变化时，0≤sinA≤1, 1≥cosA≥0,tanA≥0,cotA≥0<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41783152007474959","title":"三角函数关系式","versionId":"60055321569197586","lemmaId":19764466736440588,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>同角三角函数</h3><p></p><p><b>李善兰三角函数展开式</b></p><p>（此公式又称“李善兰三角函数展开式”或”李氏三角恒等式“）</p><div class=\"kx_formula\" contenteditable=\"false\" alt=\"tan%5Calpha%20%5Ccdot%20%20cot%5Calpha%3D1%2C%0Asin%5E2%5Calpha%2Bcos%5E2%20%5Calpha%3D1.\"><svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.43ex;\" viewbox=\"0 -883.9 15271.8 1077.9\" focusable=\"false\" width=\"34.552ex\" height=\"2.439ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-88-TEX-I-74\" d=\"M 26 385 Q 19 392 19 395 Q 19 399 22 411 T 27 425 Q 29 430 36 430 T 87 431 H 140 L 159 511 Q 162 522 166 540 T 173 566 T 179 586 T 187 603 T 197 615 T 211 624 T 229 626 Q 247 625 254 615 T 261 596 Q 261 589 252 549 T 232 470 L 222 433 Q 222 431 272 431 H 323 Q 330 424 330 420 Q 330 398 317 385 H 210 L 174 240 Q 135 80 135 68 Q 135 26 162 26 Q 197 26 230 60 T 283 144 Q 285 150 288 151 T 303 153 H 307 Q 322 153 322 145 Q 322 142 70 489 Q 170 464 154 447 T 109 429 Z\"><path id=\"MJX-150-TEX-I-3B1\" d=\"M 34 156 Q 34 270 120 356 T 309 442 Q 379 442 421 402 T 478 304 Q 484 275 485 237 V 208 Q 534 282 560 374 Q 564 388 566 390 T 582 393 Q 603 393 603 385 Q 603 376 594 346 T 558 261 T 497 161 L 486 147 L 487 123 Q 489 67 495 47 T 514 26 Q 528 28 540 37 T 557 60 Q 559 67 562 68 T 577 70 Q 597 70 597 62 Q 597 56 591 43 Q 579 19 556 5 T 512 -10 H 505 Q 438 -10 414 62 L 411 69 L 400 61 Q 390 53 370 41 T 325 18 T 267 -2 T 203 -11 Q 124 -11 79 39 T 34 156 Z M 208 26 Q 257 26 306 47 T 379 90 L 403 112 Q 401 255 396 290 Q 382 405 304 405 Q 235 405 183 332 Q 156 292 139 224 T 121 120 Q 121 71 146 49 T 208 26 Z\"><path id=\"MJX-150-TEX-N-3D\" d=\"M 56 347 Q 56 360 70 367 H 707 Q 722 359 722 347 Q 722 336 708 328 L 390 327 H 72 Q 56 332 56 347 Z M 56 153 Q 56 168 72 173 H 708 Q 722 163 722 153 Q 722 140 707 133 H 70 Q 56 140 56 153 Z\"><path id=\"MJX-150-TEX-I-73\" d=\"M 131 289 Q 131 321 147 354 T 203 415 T 300 442 Q 362 442 390 415 T 419 355 Q 419 323 402 308 T 364 292 Q 351 292 340 300 T 328 326 Q 328 342 337 354 T 354 372 T 367 378 Q 368 378 368 379 Q 368 382 361 388 T 336 399 T 297 405 Q 249 405 227 379 T 204 326 Q 204 301 223 291 T 278 274 T 330 259 Q 396 230 396 163 Q 396 135 385 107 T 352 51 T 289 7 T 195 -10 Q 118 -10 86 19 T 53 87 Q 53 126 74 143 T 118 160 Q 133 160 146 151 T 160 120 Q 160 94 142 76 T 111 58 Q 109 57 108 57 T 107 55 Q 108 52 115 47 T 146 34 T 201 27 Q 237 27 263 38 T 301 66 T 318 97 T 323 122 Q 323 150 302 164 T 254 181 T 195 196 T 148 231 Q 131 256 131 289 Z\"></path></path></path></path></path></path></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-150-TEX-N-31\"></use></g><g transform=\"translate(722.2)\" data-mml-node=\"mo\"><use xlink:href=\"#MJX-150-TEX-N-2B\"></use></g><g transform=\"translate(1722.4)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-150-TEX-I-63\"></use></g><g transform=\"translate(2155.4)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-150-TEX-I-6F\"></use></g><g transform=\"translate(2640.4)\" data-mml-node=\"msup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-150-TEX-I-74\"></use></g><g transform=\"translate(361 363) scale(0.707)\" data-mml-node=\"mn\"><use xlink:href=\"#MJX-150-TEX-N-32\"></use></g></g><g transform=\"translate(3405)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-150-TEX-I-3B1\"></use></g><g transform=\"translate(4322.8)\" data-mml-node=\"mo\"><use xlink:href=\"#MJX-150-TEX-N-3D\"></use></g><g transform=\"translate(5378.6)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-150-TEX-I-63\"></use></g><g transform=\"translate(5811.6)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-150-TEX-I-73\"></use></g><g transform=\"translate(6280.6)\" data-mml-node=\"msup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-150-TEX-I-63\"></use></g><g transform=\"translate(433 363) scale(0.707)\" data-mml-node=\"mn\"><use xlink:href=\"#MJX-150-TEX-N-32\"></use></g></g><g transform=\"translate(7117.1)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-150-TEX-I-3B1\"></use></g></g></g></svg></span></p><p><b>锐角三角函数诱导公式</b></p><p>诱导公式是指三角函数中，利用周期性将角度比较大的三角函数，转换为角度比较小的三角函数的公式。 常见的诱导公式如下所示：</p><p>sin（－α）=－sinα</p><p>cos（－α）=cosα</p><p>tan（－α）=－tanα</p><p>cot（－α）=－cotα</p><p>sin（π/2－α）=cosα</p><p>cos（π/2－α）=sinα</p><p>tan（π/2－α）=cotα</p><p>cot（π/2－α）=tanα</p><p>sin（π/2+α）=cosα</p><p>cos（π/2+α）=－sinα</p><p>tan（π/2+α）=－cotα</p><p>cot（π/2+α）=－tanα</p><p>sin（π－α）=sinα</p><p>cos（π－α）=－cosα</p><p>tan（π－α）=－tanα</p><p>cot（π－α）=－cotα</p><p>sin（π+α）=－sinα</p><p>cos（π+α）=－cosα</p><p>tan（π+α）=tanα</p><p>cot（π+α）=cotα</p><p>sin（3π/2－α）=－cosα</p><p>cos（3π/2－α）=－sinα</p><p>tan（3π/2－α）=cotα</p><p>cot（3π/2－α）=tanα</p><p>sin（3π/2+α）=－cosα</p><p>cos（3π/2+α）=sinα</p><p>tan（3π/2+α）=－cotα</p><p>cot（3π/2+α）=－tanα</p><p>sin（2π－α）=－sinα</p><p>cos（2π－α）=cosα</p><p>tan（2π－α）=－tanα</p><p>cot（2π－α）=－cotα</p><p>sin（2kπ+α）=sinα</p><p>cos（2kπ+α）=cosα</p><p>tan（2kπ+α）=tanα</p><p>cot（2kπ+α）=cotα(其中k∈Z,这里Z是整数集)。</p><p></p><h3>和角公式<br></h3><p></p><p><img width=\"435\" class=\"ed_imgfloat_embedmiddle\" titlename=\"和角公式\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/435_262_20200615130948-1443764293.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/435_262_20200615130948-1443764293.png\">和角公式是用来计算两个角的和与差的三角函数公式，如右图所示中的一组公式就被称为和角公式。</p><p></p><h3>倍角公式</h3><p></p><p><img width=\"480\" class=\"ed_imgfloat_embedmiddle\" titlename=\"倍角公式\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/634_212_20200615131716-1799103078.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/634_212_20200615131716-1799103078.jpg\">倍角公式是将几倍角三角函数用本角的三角函数表示出来的公式，如右图所示，常用的倍角公式有二倍角公式，三倍角公式。</p><p></p><h3>和差化积与积化和差公式</h3><p></p><p>和差化积公式是用来将两个三角函数的和或者差用三角函数的乘积来表示的公式，积化和差公式是用来将两个三角函数乘积用三角函数的和或者差来表示的公式，如右图所示，共有8个。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><img width=\"450\" class=\"ed_imgfloat_embedmiddle\" titlename=\"和差化积与积化和差\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/450_338_20200615132417-871857246.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/450_338_20200615132417-871857246.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/435_262_20200615130948-1443764293.png?w=435&h=262&titlename=%E5%92%8C%E8%A7%92%E5%85%AC%E5%BC%8F","url":"https://img02.sogoucdn.com/app/a/200698/435_262_20200615130948-1443764293.png","rw":435,"rh":262,"title":"和角公式","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/634_212_20200615131716-1799103078.jpg?w=634&h=212&titlename=%E5%80%8D%E8%A7%92%E5%85%AC%E5%BC%8F","url":"https://img01.sogoucdn.com/app/a/200698/634_212_20200615131716-1799103078.jpg","rw":634,"rh":212,"title":"倍角公式","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/450_338_20200615132417-871857 nk:href=\"#MJX-428-TEX-I-41\"></use></g></g></g></svg></span> 。同理可证其他余角公式。<img width=\"241\" class=\"ed_imgfloat_embedmiddle\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/241_177_20200615134310-837070471.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/241_177_20200615134310-837070471.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/256_158_20200615133932-1042983543.png?w=256&h=158&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/256_158_20200615133932-1042983543.png","rw":256,"rh":158,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/241_177_20200615134310-837070471.jpg?w=241&h=177&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/241_177_20200615134310-837070471.jpg","rw":241,"rh":177,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41783152007474958","title":"三角函数发展历史","versionId":"60055321569197588","lemmaId":19764466736440588,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603091761,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>起源</h3></p><p>公元五世纪到十二世纪，印度数学家对三角学作出了较大的贡献。尽管当时三角学仍然还是天文学的一个计算工具，是一个附属品，但是三角学的内容却由于印度数学家的努力而大大的丰富了。</p><p>三角学中”正弦”和”余弦”的概念就是由印度数学家首先引进的，他们还造出了比托勒密更精确的正弦表。</p><p>我们已知道，托勒密和希帕克造出的弦表是圆的全弦表，它是把圆弧同弧所夹的弦对应起来的。印度数学家不同，他们把半弦（AC）与全弦所对弧的一半（AD）相对应，即将AC与∠AOC对应，这样，他们造出的就不再是”全弦表”，而是”正弦表”了。</p><p>印度人称连结弧（AB）的两端的弦（AB）为”吉瓦（jiba）”，是弓弦的意思；称AB的一半（AC） 为”阿尔哈吉瓦”。后来”吉瓦”这个词译成阿拉伯文时被误解为”弯曲”、”凹处”，阿拉伯语是 ”dschaib”。十二世纪，阿拉伯文被转译成拉丁文，这个字被意译成了”sinus”。</p><p><h3>古希腊历史</h3></p><p>早期对于三角函数的研究可以追溯到古代。古希腊三角术的奠基人是公元前2世纪的喜帕恰斯。他按照古巴比伦人的做法，将圆周分为360等份（即圆周的弧度为360度，与现代的弧度制不同）。对于给定的弧度，他给出了对应的弦的长度数值，这个记法和现代的正弦函数是等价的。喜帕恰斯实际上给出了最早的三角函数数值表。然而古希腊的三角学基本是球面三角学。这与古希腊人研究的主体是天文学有关。梅涅劳斯在他的著作《球面学》中使用了正弦来描述球面的梅涅劳斯定理。古希腊三角学与其天文学的应用在埃及的托勒密时代达到了高峰，托勒密在《数学汇编》（Syntaxis Mathematica）中计算了36度角和72度角的正弦值，还给出了计算和角公式和半角公式的方法。托勒密还给出了所有0到180度的所有整数和半整数弧度对应的正弦值。</p><p>古希腊文化传播到古印度后，古印度人对三角术进行了进一步的研究。公元5世纪末的数学家阿耶波多提出用弧对应的弦长的一半来对应半弧的正弦，这个做法被后来的古印度数学家使用，和现代的正弦定义一致了。阿耶波多的计算中也使用了余弦和正割。他在计算弦长时使用了不同的单位，重新计算了0到90度中间隔三又四分之三度（3.75°）的三角函数值表。然而古印度的数学与当时的中国一样，停留在计算方面，缺乏系统的定义和演绎的证明。阿拉伯人也采用了古印度人的正弦定义，但他们的三角学是直接继承于古希腊。阿拉伯天文学家引入了正切和余切、正割和余割的概念，并计算了间隔10分（10′）的正弦和正切数值表。到了公元14世纪，阿拉伯人将三角计算重新以算术方式代数化（古希腊人采用的是建立在几何上的推导方式）的努力为后来三角学从天文学中独立出来，成为了有更广泛应用的学科奠定了基础。</p><p><h3>阿拉伯历史</h3></p><p>进入15世纪后，阿拉伯数学文化开始传入欧洲。随着欧洲商业的兴盛，航行、历法测定和地理测绘中出现了对三角学的需求。在翻译阿拉伯数学著作的同时，欧洲数学家开始制作更详细精确的三角函数值表。哥白尼的学生乔治·约阿希姆·瑞提克斯制作了间隔10秒（10″）的正弦表，有9位精确值。瑞提克斯还改变了正弦的定义，原来称弧对应的弦长是正弦，瑞提克斯则将角度对应的弦长称为正弦。16世纪后，数学家开始将古希腊有关球面三角的结果和定理转化为平面三角定理。弗朗索瓦·韦达给出了托勒密的不少结果对应的平面三角形式。他还尝试计算了多倍角正弦的表达方式。</p><p>18世纪开始，随着解析几何等分析学工具的引进，数学家们开始对三角函数进行分析学上的研究。牛顿在1669年的《分析学》一书中给出了正弦和余弦函数的无穷级数表示。Collins将牛顿的结果告诉了詹姆斯·格列高里，后者进一步给出了正切等三角函数的无穷级数。莱布尼兹在1673年左右也独立得到了这一结果。欧拉的《无穷小量分析引论》（Introductio in Analysin Infinitorum，1748年）对建立三角函数的分析处理做了最主要的贡献，他定义三角函数为无穷级数，并表述了欧拉公式，还有使用接近现代的简写sin.、cos.、tang.、cot.、sec.和cosec.。</p><p><h3>弦表的发明</h3></p><p>根据认识，弦表的制作似应该是由一系列不同的角出发，去作一系列直角三角形，然后一一量出AC，A’C’，A’’C’’…之间的距离。然而，第一张弦表制作者希腊文学家希帕克 （Hipparchus，约前180~前125）不是这样作，他采用的是在同一个固定的圆内，去计算给定度数的圆弧AB所对应的弦AB的长。这就是说，希帕克是靠计算，而不是靠工具量出弦长来制表的，这正是他的卓越之处。希帕克的原著早已失传，我们所知关于希帕克在三角学上的成就，是从公元二世纪希腊著名天文学家托勒密的遗著《天文集》中得到的。虽然托勒密说他的这些成就出自希帕克，但事实上不少是他自己的创造。</p><p>据托勒密书中记载，为了度量圆弧与弦长，他们采用了巴比伦人的60进位法。把圆周360等分，把它的半径60等分，在圆周和半径的每一等分中再等分60份，每一小份又等分为60份，这样就得出了托勒密所谓的第一小份和第二小份。很久以后，罗马人把它们分别取名为”partes minutae primae”和”partes minutae secundae”；后来，这两个名字演变为”minute”和”second”，成为角和时间的度量上”分”和”秒”这两个单位得起源。</p><p>建立了半径与圆周的度量单位以后，希帕克和托勒密先着手计算一些特殊圆弧所对应的弦长。比如 60°弧（1/6圆周长）所对的弦长，正好是内接正六边形的边长，它与半径相等，因此得出60°弧对应的弦值是60个半径单位（半径长的1/60为一个单位）；用同样的方法，可以算出120°弧、90°弧以及72°弧所对应的弦值。有了这些弧所对应的弦值，接着就利用所称的”托勒密定理”，来推算两条已知所对弦长的弧的”和”与”差”所对的弦长，以及由一条弧所对的弦长来计算这条弧的一半所对的弦长。正是基于这样一种几何上的推算。他们终于造出了世界上第一张弦表。</p><p><h3>传入中国</h3></p><p>三角学输入中国，开始于明崇祯4年（1631年），这一年，邓玉函、汤若望和徐光启合编《大测》，作为历书的一部份呈献给朝廷，这是我国第一部编译的三角学。在《大测》中，首先将sine译为”正半弦”，简称”正弦”，这就成了“正弦”一词的由来。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"高中数学","site":"","url":"","journalName":null,"author":"课程教材研究所","press":"人民教育出版社","publishYear":"2013","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"三角学辞典问题解法","site":"","url":"","journalName":null,"author":"举部贞市郎 ","press":"上海教育出版社","publishYear":"1983","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"古今数学思想","site":"","url":"","journalName":null,"author":"莫里斯·克莱因","press":"上海科学技术出版社","publishYear":"2002","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":17763,"auditType":1,"synonyms":null,"showEditTime":"2020.06.15 13:58","auditors":[{"uid":78092093,"name":"小科","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=JNl8ymKuOWiaqfJSUCQ5cag&s=100&t=1555468845","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":215,"partnerIdCreateTime":1595845047,"partnerIdPoped":true},{"uid":10349190,"name":"陶飏天择","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=bdu1WERnpy3Kzxvf415HF

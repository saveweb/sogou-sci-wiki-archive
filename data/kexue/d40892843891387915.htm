}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>三氯甲烷</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="40939928929988367"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/247_361_20200820163458-1966323808.jpeg" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/247_361_20200820163458-1966323808.jpeg?width=231&amp;height=174&amp;titlename=%E4%B8%89%E6%B0%AF%E7%94%B2%E7%83%B7&amp;w=247&amp;h=361" title="点击查看大图" data-w="247" data-h="361" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/247_361_20200820163458-1966323808.jpeg)" href="#!"></a><div class="text_img_title">三氯甲烷</div></div><div><p><b>三氯甲烷</b>是一种有机物，又称氯仿，其化学式为CHCl<sub>3 </sub>，是一种无色、有甜味的液体。三氯甲烷为有机化学中常用的溶剂。三氯甲烷可作为聚四氟乙烯及多种制冷剂的前体。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>三氯甲烷被吸入或摄入后可以作为强有力的麻醉剂、兴奋剂、抗焦虑剂和镇静剂。<sup><a href="#quote_2" class="kx_ref">[2]</a></sup><sup><a href="#quote_3" class="kx_ref">[3]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->6.8<!-- -->w</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"40892843891387915","versionId":"135186682453509643","title":"三氯甲烷","subtitle":"","abstracts":{"paragraphId":"40939928929988367","title":"摘要","versionId":"135186682453509644","lemmaId":40892843891387910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":220859455,"name":"搜狗用户","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1647873541,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p><b>三氯甲烷</b>是一种有机物，又称氯仿，其化学式为CHCl<sub>3 </sub>，是一种无色、有甜味的液体。三氯甲烷为有机化学中常用的溶剂。三氯甲烷可作为聚四氟乙烯及多种制冷剂的 sionId":"135186682453509646","lemmaId":40892843891387910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":220859455,"name":"搜狗用户","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1647873541,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>三氯甲烷分子点群为C<sub>3v</sub>，几何构型为四面体形。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42201243199761929","title":"自然界中的三氯甲烷","versionId":"135186682453509647","lemmaId":40892843891387910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":220859455,"name":"搜狗用户","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1647873541,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>三氯甲烷在环境中的全球总流量约为660000吨/年，<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>其中大约90%是天然的。许多海藻会产生三氯甲烷，也有研究认为真菌会在土壤中产生三氯甲烷。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>尽管机制尚不明确，但土壤中的非生物过程也可产生天然三氯甲烷。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>三氯甲烷很容易从土壤和地表水中挥发并在空气中降解，产生光气、二氯甲烷、甲酰氯、一氧化碳、二氧化碳和氯化氢等物质。三氯甲烷在空气中的半衰期从55天到620天不等，但在水和土壤中的生物降解缓慢。三氯甲烷在水生生物体内不会发生显著的生物累积。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40939928929988360","title":"历史","versionId":"135186682453509648","lemmaId":40892843891387910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":220859455,"name":"搜狗用户","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1647873541,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1831年左右，三氯甲烷由几个研究者独立制成:</p><p>\n <ul>\n  <li>莫尔登豪尔，德国法兰克福药剂师。他似乎在1830年通过混合氯化石灰（次氯酸钙）与乙醇产生了三氯甲烷；然而，他把它错当成了氯醚（1,2-二氯乙烷）。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></li>\n  <li>塞缪尔·格思里，一位来自纽约萨克茨港的美国医生，也似乎在1831年通过氯化石灰与乙醇的反应产生了三氯甲烷，并注意到了它的麻醉特性；然而，他也认为他制备的是氯醚。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup><sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup><sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup></li>\n  <li>尤斯图斯·冯·李比希利用三氯乙醛的裂解制得了三氯甲烷。<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup><sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup></li>\n  <li>尤金·苏倍兰通过氯漂白剂对乙醇和丙酮的作用获得了该化合物。<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup></li>\n  <li>1834年，法国化学家让-巴蒂斯特·杜马确定了三氯甲烷的经验公式并对其命名。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup>1835年，迪马通过三氯乙酸在碱性条件下的分解制备了这种物质。雷尼奥通过一氯甲烷的氯化制备三氯甲烷。</li>\n  <li>1842年，伦敦的罗伯特·莫蒂默·格洛弗发现了三氯甲烷对实验动物的麻醉作用。<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup></li>\n  <li>1847年，苏格兰产科医生詹姆斯·辛普森首次证明了三氯甲烷对人类的麻醉特性，并协助推广这种药物在医学上的使用。<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>到了19世纪50年代，使用李比希方法生产三氯甲烷成为商业基础。如今，三氯甲烷和二氯甲烷完全是通过甲烷和一氯甲烷的氯化来大规模制备的。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></li>\n </ul></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40939928929988366","title":"制备","versionId":"135186682453509649","lemmaId":40892843891387910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":220859455,"name":"搜狗用户","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1647873541,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在工业上，三氯甲烷是通过加热氯和一氯甲烷或甲烷的混合物生产的。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>在400–500℃ 时，会发生自由基反应，将这些前体转化为氯化程度逐渐提高的化合物:</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"CH_4%20%2B%20Cl_2%20%E2%86%92%20CH_3Cl%20%2B%20HCl\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"27.67ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 12230.1 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-27-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H sform=\"translate(20112.5, 0)\"><use xlink:href=\"#MJX-57-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(20827.5, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-57-TEX-I-48\"></use></g><g data-mml-node=\"mn\" transform=\"translate(831, -150) scale(0.707)\"><use xlink:href=\"#MJX-57-TEX-N-33\"></use></g></g><g data-mml-node=\"mi\" transform=\"translate(22062.1, 0)\"><use xlink:href=\"#MJX-57-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(22777.1, 0)\"><use xlink:href=\"#MJX-57-TEX-I-4F\"></use></g><g data-mml-node=\"mi\" transform=\"translate(23540.1, 0)\"><use xlink:href=\"#MJX-57-TEX-I-4F\"></use></g><g data-mml-node=\"mi\" transform=\"translate(24303.1, 0)\"><use xlink:href=\"#MJX-57-TEX-I-4E\"></use></g><g data-mml-node=\"mi\" transform=\"translate(25191.1, 0)\"><use xlink:href=\"#MJX-57-TEX-I-61\"></use></g></g></g></svg></div><p><h3>氘代三氯甲烷</h3></p><p>氘代三氯甲烷是三氯甲烷的同位素体，它和三氯甲烷间的区别是三氯甲烷的氢原子在氘代三氯甲烷中是氘原子。CDCl<sub>3</sub>是核磁共振谱中常用的溶剂。氘代三氯甲烷是由卤仿反应，丙酮（或乙醇）与次氯酸钠或次氯酸钙的反应制成。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>氘代三氯甲烷也可以通过氘化钠与水合氯醛反应得到。<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup><sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup> </p><p><h3>三氯甲烷的无意形成</h3></p><p>三氯甲烷也可能在家庭环境中无意中生成。用次氯酸盐漂白会在副反应中生成卤代化合物；而其中三氯甲烷是主要的副产品。<sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup>次氯酸钠溶液（氯漂白剂）与普通家用液体如丙酮、丁酮、甲基乙基酮、乙醇或异丙醇混合后，除了产生其他化合物如氯丙酮或二氯丙酮之外，还会产生一些三氯甲烷。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40939928929988362","title":"使用","versionId":"135186682453509650","lemmaId":40892843891387910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":220859455,"name":"搜狗用户","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1647873541,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>就规模而言，三氯甲烷最重要的反应是与氟化氢反应，生成氯二氟甲烷 (CFC-22)，它是聚四氟乙烯（特氟隆）生产中的前体；<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"CHCl_3%20%2B%202%20HF%20%E2%86%92%20CHClF_2%20%2B%202%20HCl\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"34.436ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 15220.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-61-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-61-TEX-I-48\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 219 683Q260 681 355 681Q389 681 418 681T463 682T483 682Q499 682 499 672Q499 670 497 658Q492 641 487 638H485Q483 638 480 638T473 638T464 637T455 637Q416 636 405 634T387 623Q384 619 355 500Q348 474 340 442T328 395L324 380Q324 378 469 378H614L615 381Q615 384 646 504Q674 619 674 627T617 637Q594 637 587 639T580 648Q580 650 582 660Q586 677 588 679T604 682Q609 682 646 681T740 680Q802 680 835 681T871 682Q888 682 888 672Q888 645 876 638H874Q872 638 869 638T862 638T853 637T844 637Q805 636 794 634T776 623Q773 618 704 340T634 58Q63 "><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-61-TEX-I-6C\"></use></g><g data-mml-node=\"mn\" transform=\"translate(298, -150) scale(0.707)\"><use xlink:href=\"#MJX-61-TEX-N-33\"></use></g></g><g data-mml-node=\"mo\" transform=\"translate(3241.8, 0)\"><use xlink:href=\"#MJX-61-TEX-N-2B\"></use></g><g data-mml-node=\"mn\" transform=\"translate(4242, 0)\"><use xlink:href=\"#MJX-61-TEX-N-32\"></use></g><g data-mml-node=\"mi\" transform=\"translate(4742, 0)\"><use xlink:href=\"#MJX-61-TEX-I-48\"></use></g><g data-mml-node=\"mi\" transform=\"translate(5630, 0)\"><use xlink:href=\"#MJX-61-TEX-I-46\"></use></g><g data-mml-node=\"mo\" transform=\"translate(6656.8, 0)\"><use xlink:href=\"#MJX-61-TEX-N-2192\"></use></g><g data-mml-node=\"mi\" transform=\"translate(7934.6, 0)\"><use xlink:href=\"#MJX-61-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(8649.6, 0)\"><use xlink:href=\"#MJX-61-TEX-I-48\"></use></g><g data-mml-node=\"mi\" transform=\"translate(9537.6, 0)\"><use xlink:href=\"#MJX-61-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(10252.6, 0)\"><use xlink:href=\"#MJX-61-TEX-I-6C\"></use></g><g data-mml-node=\"msub\" transform=\"translate(10550.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-61-TEX-I-46\"></use></g><g data-mml-node=\"mn\" transform=\"translate(643, -150) scale(0.707)\"><use xlink:href=\"#MJX-61-TEX-N-32\"></use></g></g><g data-mml-node=\"mo\" transform=\"translate(11819.3, 0)\"><use xlink:href=\"#MJX-61-TEX-N-2B\"></use></g><g data-mml-node=\"mn\" transform=\"translate(12819.6, 0)\"><use xlink:href=\"#MJX-61-TEX-N-32\"></use></g><g data-mml-node=\"mi\" transform=\"translate(13319.6, 0)\"><use xlink:href=\"#MJX-61-TEX-I-48\"></use></g><g data-mml-node=\"mi\" transform=\"translate(14207.6, 0)\"><use xlink:href=\"#MJX-61-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(14922.6, 0)\"><use xlink:href=\"#MJX-61-TEX-I-6C\"></use></g></g></g></svg></div><p>该反应在催化量的混合卤化锑下发生。二氟一氯甲烷然后被转化成四氟乙烯，它是特氟隆的主要前体。在蒙特利尔议定书签署前，氟里昂-22（命名为R-22）也是一种广泛使用的制冷剂。</p><p></p><h3>溶剂</h3><p></p><p>三氯甲烷的氢原子可作为氢键给体，形成氢键。<sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup><sup><a href=\"#quote_23\" class=\"kx_ref\">[23]</a></sup>在世界范围内，三氯甲烷也被用广泛于农药制剂，并作为脂肪、油、橡胶、生物碱、蜡等的溶剂。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup><sup><a href=\"#quote_24\" class=\"kx_ref\">[24]</a></sup></p><p></p><h3>试剂</h3><p></p><p>作为试剂，三氯甲烷是二氯卡宾CCl<sub>2</sub>的重要来源。<sup><a href=\"#quote_25\" class=\"kx_ref\">[25]</a></sup>三氯甲烷通常在相转移催化剂存在下与含水氢氧化钠反应，生成二氯卡宾，CCl<sub>2</sub>。<sup><a href=\"#quote_26\" class=\"kx_ref\">[26]</a></sup><sup><a href=\"#quote_27\" class=\"kx_ref\">[27]</a></sup>该试剂可以用于活化的芳环（如苯酚）的邻甲酰化反应，在Reimer–Tiemann反应中产生芳基醛。或者，卡宾可以被烯烃捕获，形成环丙烷衍生物。在Kharasch加成中，三氯甲烷形成了CHCl<sub>2 </sub>自由基与烯烃加成。</p><p></p><h3>麻醉剂</h3><p></p><p><img alt=\"\" class=\"kx_img ed_imgfloat_right currentPic\" img_height=\"201\" img_width=\"300\" titlename=\"装有氯仿的古老试剂瓶\" data-src=\"https://img04.sogoucdn.com/app/a/200698/sogou_science_91425\"></p><p>在1842年的一篇论文中，三氯甲烷的麻醉性质被罗伯特·莫蒂默·格洛弗首次提出。格洛弗还在狗身上进行了实验来证明他的理论。进一步完善了他的理论后，1847年夏天，格洛弗在他的博士论文中阐述了他的理论。苏格兰人产科医生詹姆斯·杨·辛普森是论文审稿人之一，但后来声称从未读过论文，而是独立得出结论的。</p><p>1847年11月4日，辛普森在他的晚宴上第一次对两个人使用三氯甲烷，不过这是一种娱乐，而不是一种医疗程序。<sup><a href=\"#quote_28\" class=\"kx_ref\">[28]</a></sup> </p><p>几天后，在一次牙科手术中，爱丁堡,弗朗西斯·布罗迪·伊姆拉赫成为第一个在临床环境下对病人使用三氯甲烷的人。<sup><a href=\"#quote_29\" class=\"kx_ref\">[29]</a></sup> </p><p>1848年5月，罗伯特·哈利迪·冈宁在对兔子进行了一系列实验后，向爱丁堡医学外科学会做了一个报告，证实了格洛弗的发现，也驳斥了辛普森的独创性声称。然而，辛普森还是被授予了爵士称号。另外媒体对“三氯甲烷奇迹”的大量报道不仅助长了辛普森的名声，也让大众忽视了证明三氯甲烷危险性的实验。不过尽管如此，冈宁还是因为三氯甲烷成为了英国最富有的人之一，他以其他科学家的名义捐赠了大约13项大学奖学金，但其中一个奖项被命名为“辛普森产科奖”。这可能是一种奇怪的反向恭维，因为在公众眼中，任何辛普森奖都应该是麻醉奖，然而他认为辛普森是个骗子，因此并没有称呼这项奖学金为“辛普森麻醉奖”，这实际上是讽刺了辛普森，同时似乎在尊重他。<sup><a href=\"#quote_30\" class=\"kx_ref\">[30]</a></sup></p><p>此后，在欧洲外科手术中三氯甲烷得到了广泛的使用。在19世纪50年代，维多利亚女王的最后两个孩子出生时使用了三氯甲烷。<sup><a href=\"#quote_31\" class=\"kx_ref\">[31]</a></sup>在美国，三氯甲烷在20世纪初开始取代乙醚作为麻醉剂；然而，当人们发现了三氯甲烷的毒性，特别是它容易导致致命的心律失常，类似于现在所谓的“嗅探器突然死亡”时，三氯甲烷很快被放弃，被乙醚替代。但依然有一部分人使用三氯甲烷作为娱乐性药物或试图用其自杀。<sup><a href=\"#quote_32\" class=\"kx_ref\">[32]</a></sup>三氯甲烷作用的一个可能机制是它加剧了钾离子通过神经细胞中某些类型的钾通道的运动。<sup><a href=\"#quote_33\" class=\"kx_ref\">[33]</a></sup>三氯甲烷也可以与其他麻醉剂如乙醚混合制成混合物使用，或乙醚和乙醇混合制成混合物。</p><p>1848年，15岁的女孩汉娜·格林威尔，因脚趾甲感染被切除，在接受麻醉后死亡。<sup><a href=\"#quote_34\" class=\"kx_ref\">[34]</a></sup>她的尸体解剖确定了死因<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup>许多身体健康的病人在吸入三氯甲烷之后死亡。然而在1848年，约翰·斯诺发明了一种吸入器，可以调节吸入剂量，从而成功地减少了死亡人数。<sup><a href=\"#quote_35\" class=\"kx_ref\">[35]</a></sup> </p><p>三氯甲烷的反对者和支持者主要在三氯甲烷使用的并发症的问题上意见不一。1864年至1910年间，英国许多委员会研究三氯甲烷，但未能得出任何明确的结论。直到1911年，利维才在动物实验中证明三氯甲烷能导致心脏纤维性颤动。但他对三氯甲烷的保留意见并没有阻止三氯甲烷的迅速流行。大约在1865年至1920年之间，在英语和德语国家实施的所有麻醉中，80%至95%使用的是三氯甲烷。然而，在美国，人们对三氯甲烷麻醉热情不高。在德国，古尔特在1890年至1897年间首次对麻醉期间的死亡率进行了全面调查。1934年，基利安收集了当时汇编的所有统计数据，发现在乙醚麻醉下患致命并发症的概率在1:14000至1:28000之间，而在三氯甲烷麻醉下患致命并发症的概率在1:3000至1:6000之间。之后使用一氧化二氮的气体麻醉的兴起、麻醉药物给药设备的改进以及1932年己糖巴比妥的发现，这些原因导致了三氯甲烷麻醉逐渐衰落。<sup><a href=\"#quote_36\" class=\"kx_ref\">[36]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/sogou_science_91425?w=300&h=201&titlename=%E8%A3%85%E6%9C%89%E6%B0%AF%E4%BB%BF%E7%9A%84%E5%8F%A4%E8%80%81%E8%AF%95%E5%89%82%E7%93%B6","url":"https://img04.sogoucdn.com/app/a/200698/sogou_science_91425","rw":300,"rh":201,"title":"装有氯仿的古老试剂瓶","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40939928946765571","title":"安全","versionId":"135186682453509651","lemmaId":40892843891387910,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":220859455,"name":"搜狗用户","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1647873541,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>暴露</h3></p><p>众所周知，三氯甲烷是水氯化的副产物与一系列其他消毒副产物，因此通常存在于自来水和游泳池中。报告的范围差异很大，但总的来说，现行卫生标准中三卤甲烷的浓度需要低于100微克/升<sup><a href=\"#quote_37\" class=\"kx_ref\">[37]</a></sup>然而，饮用水中何种浓度的三氯甲烷的存在是合理的存在着争议。从历史上看，人类接触三氯甲烷的量可能更高，因为三氯甲烷被用作麻醉剂、也是止咳糖浆的一种成分和烟草烟雾的一种成分。<sup><a href=\"#quote_38\" class=\"kx_ref\">[38]</a></sup></p><p><h3>药理学</h3></p><p>哺乳动物口服、吸入或皮肤接三氯甲烷后触后，会很好地吸收、代谢和迅速消除三氯甲烷。三氯甲烷意外溅到眼睛里会引起刺激。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>长时间的皮肤接触会导致皮肤由于脱脂产生溃疡。三氯甲烷的排泄主要以三氯甲烷和二氧化碳的形式从肺部排出；尿中排泄的少于1%。<sup><a href=\"#quote_24\" class=\"kx_ref\">[24]</a></sup> 三氯甲烷在肝脏中通过氧化成氯乙醇和还原成二氯甲基自由基，被细胞色素P-450 酶代谢。三氯甲烷的其他代谢物包括盐酸和二硫酰二硫代碳酸酯，其中二氧化碳是代谢的主要终产物。<sup><a href=\"#quote_39\" class=\"kx_ref\">[39]</a></sup></p><p>三氯甲烷会抑制中枢神经系统，最终产生深层昏迷和抑制呼吸中枢。<sup><a href=\"#quote_39\" class=\"kx_ref\">[39]</a></sup>摄入三氯甲烷后，会引起与吸入后相似的症状。摄入后出现严重疾病7.5&nbsp;g (0.26&nbsp;oz)。成人的平均致死口服剂量估计约为45&nbsp;g (1.6&nbsp;oz)。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup> </p><p>麻醉方面现已不再使用三氯甲烷，因为三氯甲烷会导致呼吸衰竭和心律失常而死亡。三氯甲烷诱导麻醉后，一些患者出现了恶心、呕吐、高热、黄疸和因肝功能异常而昏迷。尸检时，观察到肝脏坏死和变性。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup> </p><p>三氯甲烷在小鼠中诱发了肝肿瘤，在小鼠和大鼠中诱发了肾肿瘤。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>三氯甲烷的肝毒性和肾毒性被认为主要是由于光气。<sup><a href=\"#quote_39\" class=\"kx_ref\">[39]</a></sup> </p><p><h3>转化为光气</h3></p><p>三氯甲烷在空气中慢慢转化成光气(COCl<sub>2</sub>)，释放氯化氢，在这个过程中。<sup><a href=\"#quote_40\" class=\"kx_ref\">[40]</a></sup></p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"2%20CHCl_3%20%2B%20O_2%20%E2%86%92%202%20COCl_2%20%2B%202%20HCl\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"32.765ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 14482.1 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX- i\"><use xlink:href=\"#MJX-69-TEX-I-6C\"></use></g><g data-mml-node=\"mn\" transform=\"translate(298, -150) scale(0.707)\"><use xlink:href=\"#MJX-69-TEX-N-32\"></use></g></g><g data-mml-node=\"mo\" transform=\"translate(11080.9, 0)\"><use xlink:href=\"#MJX-69-TEX-N-2B\"></use></g><g data-mml-node=\"mn\" transform=\"translate(12081.1, 0)\"><use xlink:href=\"#MJX-69-TEX-N-32\"></use></g><g data-mml-node=\"mi\" transform=\"translate(12581.1, 0)\"><use xlink:href=\"#MJX-69-TEX-I-48\"></use></g><g data-mml-node=\"mi\" transform=\"translate(13469.1, 0)\"><use xlink:href=\"#MJX-69-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(14184.1, 0)\"><use xlink:href=\"#MJX-69-TEX-I-6C\"></use></g></g></g></svg></div><p>为了防止事故，商用三氯甲烷会用乙醇或戊烯作为稳定，但回收或干燥的样品不再含有任何稳定剂。现已已发现戊烯效果不佳，光气会影响样品中的分析物、脂类和溶解在三氯甲烷中或用三氯甲烷提取的核酸。<sup><a href=\"#quote_41\" class=\"kx_ref\">[41]</a></sup>光气和氯化氢可以通过用饱和碳酸盐（例如碳酸氢钠）水溶液洗涤从三氯甲烷中除去解决。这个过程很简单，产物也是无害。光气与水反应后形成二氧化碳和氯化氢，<sup><a href=\"#quote_42\" class=\"kx_ref\">[42]</a></sup>而碳酸盐会中和所得的酸。</p><p>可以使用滤纸（用5% 二苯胺、5% 二甲胺苯甲醛在乙醇中处理，然后干燥）测试疑似含有光气的样品，滤纸在光气蒸汽中会变黄。光气有几种比色和荧光试剂，也可以用质谱法定量。</p><p><h3>管理</h3></p><p>根据国际癌症研究机构 (IARC)专论，怀疑三氯甲烷即致癌。在美国，三氯甲烷被归类为极其危险的物质。应急计划和社区知情权法案（《美国法典》第42篇第11002节）规定，大量生产、储存或使用该物质的工厂必须遵守严格的报告要求。<sup><a href=\"#quote_43\" class=\"kx_ref\">[43]</a></sup> </p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"\"PubChem: Safety and Hazards - GHS Classification\". National Center for Biotechnology Information, U.S. National Library of Medicine.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"Rossberg, M.; et al., \"Chlorinated Hydrocarbons\", Ullmann's Encyclopedia of Industrial Chemistry, Weinheim: Wiley-VCH, doi:10.1002/14356007.a06_233.pub2","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publ shTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":17,"type":"other","title":"Dumas, J.-B. (1834). \"Récherches rélative à l'action du chlore sur l'alcool\" [Experiments regarding the action of chlorine on alcohol]. L'Institut, Journal Général des Sociétés et Travaux Scientifiques de la France et de l'Étranger. 2: 106–108 and 112–115. Reprinted in Dumas, J.-B. (1834). \"Untersuchung über die Wirkung des Chlors auf den Alkohol\" [Investigation of the action of chlorine on alcohol]. Annalen der Physik und Chemie. 107 (42): 657–673. Bibcode:1834AnP...107..657D. doi:10.1002/andp.18341074202. On p. 653, Dumas states chloroform's empirical formula: \"Es scheint mir also erweisen, dass die von mir analysirte Substance, … zur Formel hat: C2H2Cl6.\" (Thus it seems to me to show that the substance [that was] analyzed by me … has as [its empirical] formula: C2H2Cl6.) [Note: The coefficients of his empirical formula must be halved.] Dumas then notes that chloroform's simple empirical formula resembles that of formic acid. Furthermore, if chloroform is boiled with potassium hydroxide, one of the products is potassium formate. On p. 654, Dumas names chloroform: \"Diess hat mich veranlasst diese Substanz mit dem Namen 'Chloroform' zu belegen.\" (This caused me to bestow this substance with the name \"chloroform\" [i.e., formyl chloride or chloride of formic acid].) Reprinted in Dumas, J.-B. (1835). \"Ueber die Wirkung des Chlors auf den Alkohol\" [On the action of chlorine on alcohol]. Annalen der Pharmacie. 16 (2): 164–171. doi:10.1002/jlac.18350160213.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":18,"type":"other","title":"Defalque, R. J.; Wright, A. J. (2004). \"The short, tragic life of Robert M. Glover\" (PDF). Anaesthesia. 59 (4): 394–400. doi:10.1111/j.1365-2044.2004.03671.x. PMID 15023112. Archived (PDF

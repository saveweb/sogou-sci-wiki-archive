%9C%A8%E5%B7%B2%E7%BB%8F%E5%8F%98%E6%88%90%E4%BA%86%E5%87%A0%E4%B8%AA%E8%B6%85%E5%92%B8%E7%9A%84%E6%B1%A0%E5%A1%98","url":"https://img02.sogoucdn.com/app/a/200698/2391_1274_20201209214631-890683069.png","rw":2391,"rh":1274,"title":"图5.2 当苏联为灌溉工程改道流入咸海的河流时，咸海开始缩小。这里曾经是捕鱼船队的家园，现在已经变成了几个超咸的池塘","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"沙漠的类型","paragraphId":"67492071031779609","subCatalogs":[{"level":2,"title":"亚热带沙漠","paragraphId":"67492071031779609","subCatalogs":null},{"level":2,"title":"雨影沙漠","paragraphId":"67492071031779609","subCatalogs":null},{"level":2,"title":"海岸沙漠","paragraphId":"67492071031779609","subCatalogs":null},{"level":2,"title":"内陆沙漠","paragraphId":"67492071031779609","subCatalogs":null},{"level":2,"title":"极地沙漠","paragraphId":"67492071031779609","subCatalogs":null}]},{"level":1,"title":"沙漠的生物群落","paragraphId":"67492071031779610","subCatalogs":[{"level":2,"title":"植物群","paragraphId":"67492071031779610","subCatalogs":null},{"level":2,"title":"动物群","paragraphId":"67492071031779610","subCatalogs":null}]},{"level":1,"title":"沙漠的地形","paragraphId":"67492071031779606","subCatalogs":[{"level":2,"title":"岩石峭壁，台地和拱桥","paragraphId":"67492071031779606","subCatalogs":null},{"level":2,"title":"石质平原和荒漠砾幂","paragraphId":"67492071031779606","subCatalogs":null},{"level":2,"title":"沙海：沙丘的本质","paragraphId":"67492071031779606","subCatalogs":null}]},{"level":1,"title":"著名的沙漠","paragraphId":"67492071048556815","subCatalogs":null},{"level":1,"title":"沙漠问题","paragraphId":"67492071031779608","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"67492071031779609","title":"沙漠的类型","versionId":"67492071031779601","lemmaId":19764393420006668,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607524409,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;沙漠的定义取决于一个地区的干旱程度，而不是它的温度。地质学家识别出了温度通常低于20℃的寒冷沙漠和温度经常超过35℃甚至58℃的炎热沙漠，这样的区域约占地球陆地表面的25%。由于缺水，沙漠没有永久的河流。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1.1 沙漠的全球分布(若未特别标注，本词条图片均引自Earth Science)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1860_865_20201209210038-377714068.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1860_865_20201209210038-377714068.png\"></p><p></p><h3>亚热带沙漠</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;亚热带沙漠的产生和哈得来环流圈(Hadley cells)有关。因为强烈的太阳辐射使赤道的空气变暖，暖空气的密度小于冷空气，它会上升到高处，发生膨胀并冷却。上升的暖空气含有大量的水分，冷却后，其中的水汽凝结成雨，洒落在热带雨林中。在高海拔地区，干燥的空气会从赤道向外流动，直到在亚热带地区下沉，受到压缩，变暖。这样的大气不能形成产生降雨的云，所以下面的土地变成了沙漠。地球上大部分的大沙漠，包括撒哈拉沙漠、阿拉伯沙漠、大印度沙漠(Great Indian)、澳大利亚沙漠和卡拉哈里沙漠都属于亚热带沙漠(Subtropical Deserts)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.2 亚热带沙漠\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2155_957_20201209210434-404797503.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2155_957_20201209210434-404797503.png\"></p><p></p><h3>雨影沙漠</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;流向山脉的空气在遇到山脉时上升，在此过程中，它会膨胀并冷却，所含的水蒸气会凝结并以雨的形式落下，湿润了山的迎风面。当流动的空气从山的背风面下降时，它失去了水分，再也不能提供降雨，导致下面的土地变成了沙漠。由于这种原因形成的沙漠被称为雨影沙漠(Rain-shadow Deserts)，位于美国西部的喀斯喀特山脉和内华达山脉的东部分布有这种沙漠。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.3 雨影沙漠的形成\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1530_429_20201209210647-33859491.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1530_429_20201209210647-33859491.png\"></p><p></p><h3>海岸沙漠</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当冰冷的洋流沿着海岸流动时，它使上方的空气冷却，同时增加了水分。冷空气的密度大于其上的空气，所以它不能上升形成雨云。因此，这些沿海地区几乎没有降水，它们不再是沿海雨林的栖息地，而是变成了海岸沙漠(Coastal Deserts)。南美洲西海岸的阿塔卡马沙漠就是一个例子，它是世界上最干燥的地方。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1.3 海岸沙漠\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/994_700_20201209210812-492841192.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/994_700_20201209210812-492841192.png\"></p><p></p><h3>内陆沙漠</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当空气从海洋流过大陆时，它失去了水分，从而变成了雨水。当空气到达远离海岸的大陆内陆时，它已经变得非常干燥，无法产生降雨，下面的土地变成了内陆沙漠(Continental-interior Deserts)。亚洲的戈壁就是这种沙漠类型的一个例子。</p><p></p><h3>极地沙漠</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;极地地区上方的空气非常寒冷，稠密，湿度非常低，不能上升形成云或雪。因此极地地区降水很少，非常干燥，会形成极地沙漠(Polar Deserts)，但积雪会在极地沙漠停留很长一段时间。因此，极地沙漠可能有大量的积雪覆盖。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1860_865_20201209210038-377714068.png?w=1860&h=865&titlename=%E5%9B%BE1.1%20%E6%B2%99%E6%BC%A0%E7%9A%84%E5%85%A8%E7%90%83%E5%88%86%E5%B8%83(%E8%8B%A5%E6%9C%AA%E7%89%B9%E5%88%AB%E6%A0%87%E6%B3%A8%EF%BC%8C%E6%9C%AC%E8%AF%8D%E6%9D%A1%E5%9B%BE%E7%89%87%E5%9D%87%E5%BC%95%E8%87%AAEarth%20Science)","url":"https://img03.sogoucdn.com/app/a/200698/1860_865_20201209210038-377714068.png","rw":1860,"rh":865,"title":"图1.1 沙漠的全球分布(若未特别标注，本词条图片均引自Earth Science)","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2155_957_20201209210434-404797503.png?w=2155&h=957&titlename=%E5%9B%BE1.2%20%E4%BA%9A%E7%83%AD%E5%B8%A6%E6%B2%99%E6%BC%A0","url":"https://img04.sogoucdn.com/app/a/200698/2155_957_20201209210434-404797503.png","rw":2155,"rh":957,"title":"图1.2 亚热带沙漠","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1530_429_20201209210647-33859491.png?w=1530&h=429&titlename=%E5%9B%BE1.3%20%E9%9B%A8%E5%BD%B1%E6%B2%99%E6%BC%A0%E7%9A%84%E5%BD%A2%E6%88%90","url":"https://img03.sogoucdn.com/app/a/200698/1530_429_20201209210647-33859491.png","rw":1530,"rh":429,"title":"图1.3 雨影沙漠的形成","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/994_700_20201209210812-492841192.png?w=994&h=700&titlename=%E5%9B%BE1.3%20%E6%B5%B7%E5%B2%B8%E6%B2%99%E6%BC%A0","url":"https://img01.sogoucdn.com/app/a/200698/994_700_20201209210812-492841192.png","rw":994,"rh":700,"title":"图1.3 海岸沙漠","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67492071031779610","title":"沙漠的生物群落","versionId":"67492071031779602","lemmaId":19764393420006668,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607524409,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>植物群</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在大多数情况下，在一个以上的沙漠地区发现同一植物群是很不寻常的，除非它们是由人类引入的。例如澳大利亚沙漠中相对孤立的植物群与其他地区的植物群没有多少相似之处<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。但仙人掌属的Salsola kali是一个明显的例外，它生长在中亚、北非、加利福尼亚和澳大利亚的沙漠中，也生长在许多盐碱沿海地区。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 仙人球(Stephan von Mikusch/Fotolia)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/700_467_20201209212906-1994698082.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/700_467_20201209212906-1994698082.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;雏菊科是沙漠中最具多样性的植物科，在澳大利亚、非洲南部、中东和北美，它的数量尤其多。然而，除了普遍存在的艾属和苦艾外，在不同的沙漠地区也发现了不同的属。在沙漠和其他植被类型中有代表性的另一个科是豆类科。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;沙漠中植物群落具有独特性。最好的例子是藜科植物，在澳大利亚、北美的干旱和半干旱地区，以及从撒哈拉沙漠到伊朗、印度和中亚等地区，种类繁多，但在其他生态系统中很少见。仙人掌科在美洲的沙漠中非常突出，但在其他地方却没有。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一些大型的，常见的，引人注目的植物提供了沙漠的区域特征。在北美，墨西哥西北部的索诺拉沙漠以及邻近的加利福尼亚和亚利桑那地区点缀着大型仙人掌，而在北面较冷的莫哈韦沙漠，人们发现了独具特色的短叶丝兰。石炭酸灌木在这两个地区都很常见。多刺的、呈小山状的刺蕨草是澳大利亚沙漠的典型植物，而肉质的、仙人掌状在非洲南部和东部的沙漠中很显眼。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.2 沙漠植被剖面图(Encyclopædia Britannica, Inc)\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/700_446_20201209213024-615092251.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/700_446_20201209213024-615092251.jpg\"></p><p></p><h3>动物群</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;沙漠中较大的动物比植物具有更大的区域差异。与其他地区相比，澳大利亚沙漠动物的特征是爬行动物的多样性非常高，哺乳动物较少，这在某种程度上与南美沙漠相同。许多澳大利亚哺乳动物不是啮齿动物，而是有袋动物。啮齿动物是其他沙漠中最多样化的哺乳动物。有袋类动物包括种类繁多的袋鼠、沙袋鼠及其近亲、袋鼠和穴居有袋动物鼹鼠。许多较小的澳大利亚沙漠哺乳动物最近变得稀有或灭绝。如今在澳大利亚的许多沙漠地区，一种常见的动物是欧洲兔子，它是由人类引进的。各种家兔和野兔是其他大部分沙漠地区的典型居民。骆驼已经被引入澳大利亚，这个地区现在是唯一的骆驼完全未被驯养的地方。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 阿拉伯骆驼(David_Steele/Fotolia)\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/700_467_20201209213117-1016778861.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/700_467_20201209213117-1016778861.jpg\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在东半球炎热的沙漠里，现在大多数大型食草哺乳动物，包括骆驼、驴子、山羊、绵羊和马等都被驯化了。像瞪羚、野山羊和大羚羊这样的野生物种通常很罕见。更小的穴居啮齿动物则更为常见和多样化，爬行动物也是如此。大型食肉动物包括狐狸、鬣狗和一些猫科动物，如豹子和猞猁。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;许多沙漠鸟类是游牧的，这一习性使这些生物能够迁移到最近有雨水的地区，那里能提供暂时丰富的食物。食种子雀和鸽子是许多沙漠地区的典型鸟类。澳大利亚又是一个例外，只有很少的雀科鸟类，但却有很多沙漠鹦鹉，例如，波纹虎皮鹦鹉。食肉鸟类可以依靠它们的猎物获得水，但食籽雀需要喝水，有时要飞很远的距离才能找到地表水。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"474\" titlename=\"图2.4 哀鸠(The National Audubon Society Collection/Photo Researchers)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/474_368_20201209213154-88548590.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/474_368_20201209213154-88548590.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/700_467_20201209212906-1994698082.jpg?w=700&h=467&titlename=%E5%9B%BE2.1%20%E4%BB%99%E4%BA%BA%E7%90%83(Stephan%20von%20Mikusch/Fotolia)","url":"https://img02.sogoucdn.com/app/a/200698/700_467_20201209212906-1994698082.jpg","rw":700,"rh":467,"title":"图2.1 仙人球(Stephan von Mikusch/Fotolia)","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/700_446_20201209213024-615092251.jpg?w=700&h=446&titlename=%E5%9B%BE2.2%20%E6%B2%99%E6%BC%A0%E6%A4%8D%E8%A2%AB%E5%89%96%E9%9D%A2%E5%9B%BE(Encyclop%C3%A6dia%20Britannica,%20Inc)","url":"https://img01.sogoucdn.com/app/a/200698/700_446_20201209213024-615092251.jpg","rw":700,"rh":446,"title":"图2.2 沙漠植被剖面图(Encyclopædia Britannica, Inc)","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/700_467_20201209213117-1016778861.jpg?w=700&h=467&titlename=%E5%9B%BE2.3%20%E9%98%BF%E6%8B%89%E4%BC%AF%E9%AA%86%E9%A9%BC(David_Steele/Fotolia)","url":"https://img02.sogoucdn.com/app/a/200698/700_467_20201209213117-1016778861.jpg","rw":700,"rh":467,"title":"图2.3 阿拉伯骆驼(David_Steele/Fotolia)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/474_368_20201209213154-88548590.png?w=474&h=368&titlename=%E5%9B%BE2.4%20%E5%93%80%E9%B8%A0(The%20National%20Audubon%20Society%20Collection/Photo%20Researchers)","url":"https://img03.sogoucdn.com/app/a/200698/474_368_20201209213154-88548590.png","rw":474,"rh":368,"title":"图2.4 哀鸠(The National Audubon Society Collection/Photo Researchers)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"67492071031779606","title":"沙漠的地形","versionId":"67492071031779603","lemmaId":19764393420006668,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607524409,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>岩石峭壁，台地和拱桥</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 由于沙漠中的陡峭山坡上没有厚厚的土壤覆盖，所以这些山坡就变成了岩脊和悬崖。在处于水平沉积层或水平火山岩层之下的地方，当岩石沿着节理分离并倒塌时，就会形成悬崖面。在连续的节理处断裂，悬崖面逐渐回到陆地，同时保持大致相同的形态，这种现象被称为悬崖退蚀。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.1 当岩石沿着与悬崖面平行的垂直节理断裂时，发生悬崖退蚀\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1147_1242_20201209213422-659155793.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1147_1242_20201209213422-659155793.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在对侵蚀的抵抗力不同的地方，悬崖形成阶梯状的形状，抵抗层变成垂直的悬崖(Rocky Cliﬀs)，而非抵抗层变成碎石覆盖的斜坡。由于悬崖退蚀，被侵蚀的平顶高原底部水平分层产生平顶山峦：大是称为台地(Mesa)，中等大小的称为孤峰(Butte)，小的称为烟囱(Chimney)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3.2 一个曾经连续的岩层演变成一系列孤立的台地、峭壁和烟囱\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2160_575_20201209213657-1558138985.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2160_575_20201209213657-1558138985.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在一些地方，基岩由被广泛分布的垂直节理切割的厚砂岩层组成，侵蚀可以把一层砂岩变成一套砂岩墙，称为鳍。在鳍的底部塌陷产生一个自然的拱形(&nbsp;Arches)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.3 自然拱门的形成\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/886_919_20201209213749-275670989.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/886_919_20201209213749-275670989.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当然，并不是所有的沙漠都有水平层状的基岩。在沉积层或火山层倾斜成一定角度的地方，形成了不对称的山脊，称为单面山(Cuesta)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.4 单面山(cuestas)和孤山(insellbergs)的形成：在地层不水平的地方形成不对称的山脊，称为单面山\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1188_877_20201209213842-953563824.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1188_877_20201209213842-953563824.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在某些情况下，盆地上充满了沉积物，当侵蚀从山脊发生时，孤山暴露出来。如果水和风带走了堆积在孤山底部的沉积物，那么孤山周围就会有一个宽广的、近乎水平的基岩面，称为山形墙(Pediment)。<br></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.5 在美国西南部的盆地和山脉省，倾斜的断块山脉演化为孤山，与山麓和沉积盆地接壤\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1125_431_20201209214005-1387132599.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1125_431_20201209214005-1387132599.png\"></p><p></p><h3>石质平原和荒漠砾幂</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;散布着鹅卵石和鹅卵石的沙漠景观被称为石质平原(Stony Plains)。这些平原的一部分可能演变成荒漠砾幂(Desert Pavement)，一个类似瓷砖马赛克的表面，它由无数单独的石头紧密地结合在一起。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.6 美国亚利桑那州索诺兰沙漠中发育良好的荒漠砾幂\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1161_724_20201209214045-891415690.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1161_724_20201209214045-891415690.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;研究人员认为，荒漠砾幂的形成涉及几个过程。当岩石块在太阳的每日循环周期中受到不同的加热，导致它们沿着垂直裂缝分裂时，沙漠路面上的岩石“瓦片”就会形成。最终导致瓦片倒塌。随着时间的推移，随风扬起的尘埃在他们之间沉淀。在下雨的时候，尘土中的黏土会膨胀，在干燥的时候，黏土会收缩。反复的膨胀和收缩使岩石像板块一样，在表面沉降成一个整体的浮层。随着这个过程的继续，更多的粘土在岩石之间沉淀，在岩石下面堆积。渐渐地，沙漠清漆覆盖在路面表面，使它从远处看起来闪闪发亮。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.7 荒漠砾幂的形成过程\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/2162_557_20201209214121-1053674393.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/2162_557_20201209214121-1053674393.png\"></p><p></p><h3>沙海：沙丘的本质</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在沙漠中，当地的风可以聚集方圆几公里到几百公里的沙子。在广阔的沙海中，风吹起沙丘，拉长沙堆。当沙子被阻挡在障碍物迎风的一侧时，这个过程就开始了。渐渐地，沙子在顺风处堆积，掩埋了障碍物。在迎风面上的沙子跳跃着，吹过沙丘的顶部，然后落在沙丘陡峭的背风面上。该面达到独立砂土堆的最大静置角。当沙子在这个表面聚集时，它最终变得不稳定，滑下斜坡，所以地质学家把沙丘的背风面称为滑动面。随着越来越多的沙子在滑动面上堆积，沙丘的顶部顺风移动。在剖面上，这些滑动面表现为交错层。沙漠沙丘类似流沙沙丘，但它们往往更大。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.8 沙丘的形成\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1028_1342_20201209214305-1648767118.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1028_1342_20201209214305-1648767118.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;沙丘具有各种形状和大小，取决于风的特点和沙的供应。在沙少风稳的地区，形成了美丽的新月形沙丘(Barchan)，新月形沙丘的尖端指向下风向。如果风向频繁改变，一群指向不同方向的新月就会相互重叠，形成星状沙丘。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当沙子堆积到足以完全掩埋地表的地方，只有温和的风吹动，沙子就会堆积成简单的波浪状，称为横向沙丘。沙丘横向波峰与风向垂直。强风可以冲破横向沙丘，使其变成抛物线状沙丘，其终点在逆风方向。最后，如果有大量的沙子和强劲、稳定的风，沙流成纵向沙丘，其轴线平行于风向。活跃的沙丘随着风的吹动不断移动和变化。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.9 沙丘的形状取决于沙的供给和风的特性\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1322_1110_20201209214343-948410849.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1322_1110_20201209214343-948410849.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1147_1242_20201209213422-659155793.png?w=1147&h=1242&titlename=%E5%9B%BE3.1%20%E5%BD%93%E5%B2%A9%E7%9F%B3%E6%B2%BF%E7%9D%80%E4%B8%8E%E6%82%AC%E5%B4%96%E9%9D%A2%E5%B9%B3%E8%A1%8C%E7%9A%84%E5%9E%82%E7%9B%B4%E8%8A%82%E7%90%86%E6%96%AD%E8%A3%82%E6%97%B6%EF%BC%8C%E5%8F%91%E7%94%9F%E6%82%AC%E5%B4%96%E9%80%80%E8%9A%80","url":"https://img01.sogoucdn.com/app/a/200698/1147_1242_20201209213422-659155793.png","rw":1147,"rh":1242,"title":"图3.1 当岩石沿着与悬崖面平行的垂直节理断裂时，发生悬崖退蚀","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogouc bsp;&nbsp;自然干旱(降雨量异常少的时期)、人口过剩、过度放牧、集约化农业以及水供应的转移可以在数年到数十年的时间里把半干旱的草原变成沙漠。地质学家把这种转变称为<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"10421\" data-realtitle=\"荒漠化\">荒漠化</a>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位于撒哈拉南部边缘的半干旱草原地带萨赫勒(Sahel)展示了沙漠化的后果。在过去，萨赫勒提供了足够的植被来养活一小部分游牧民族和动物。但在20世纪下半叶，许多人移居到萨赫勒。由于新居民难以靠土地为生，一些人用季节性作物取代了维持土壤的多年生草，或者允许食草动物吃地上的草。结果，土壤变干了。在20世纪60年代和80年代，干旱袭击了该地区，带来了灾难。没有了植被，空气变得更加干燥，半干旱的萨赫勒草原变成了沙漠，那里的居民忍受着饥荒。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.1 荒漠化\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2155_674_20201209214555-256736432.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2155_674_20201209214555-256736432.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;沙漠化严重破坏了中亚的咸海。它曾经是世界上第四大湖泊，1990年有250多公里宽。但由于曾经灌溉它的河流改道，它已经缩小到只有10公里宽，暴露在水下的沉积物容易受到风的侵蚀。来自咸海和其他类似地方的尘土会携带有毒物质和病毒。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.2 当苏联为灌溉工程改道流入咸海的河流时，咸海开始缩小。这里曾经是捕鱼船队的家园，现在已经变成了几个超咸的池塘\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2391_1274_20201209214631-890683069.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/2391_1274_20201209214631-890683069.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2155_674_20201209214555-256736432.png?w=2155&h=674&titlename=%E5%9B%BE5.1%20%E8%8D%92%E6%BC%A0%E5%8C%96","url":"https://img04.sogoucdn.com/app/a/200698/2155_674_20201209214555-256736432.png","rw":2155,"rh":674,"title":"图5.1 荒漠化","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2391_1274_20201209214631-890683069.png?w=2391&h=1274&titlename=%E5%9B%BE5.2%20%E5%BD%93%E8%8B%8F%E8%81%94%E4%B8%BA%E7%81%8C%E6%BA%89%E5%B7%A5%E7%A8%8B%E6%94%B9%E9%81%93%E6%B5%81%E5%85%A5%E5%92%B8%E6%B5%B7%E7%9A%84%E6%B2%B3%E6%B5%81%E6%97%B6%EF%BC%8C%E5%92%B8%E6%B5%B7%E5%BC%80%E5%A7%8B%E7%BC%A9%E5%B0%8F%E3%80%82%E8%BF%99%E9%87%8C%E6%9B%BE%E7%BB%8F%E6%98%AF%E6%8D%95%E9%B1%BC%E8%88%B

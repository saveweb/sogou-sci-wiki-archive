}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>正时链条</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="39631736618905101"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/524_350_20200901104650-509289946.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/524_350_20200901104650-509289946.png?width=231&amp;height=174&amp;titlename=%E6%AD%A3%E6%97%B6%E9%93%BE%E6%9D%A1&amp;w=524&amp;h=350" title="点击查看大图" data-w="524" data-h="350" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/524_350_20200901104650-509289946.png)" href="#!"></a><div class="text_img_title">正时链条</div></div><div><p>正时链条是发动机非常重要的零部件。它的主要作用是用来驱动发动机的配气机构，使发动机的进、排气门在适当的时候开启或关闭，来确保发动机的汽缸能够正常地吸气和排气。在有的车型中正时皮带还负责驱动水泵，如大众车型当中的捷达电喷、宝来、速腾、奥迪等车型。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1298</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"39062386107248393","versionId":"62696441528778247","title":"正时链条","subtitle":"","abstracts":{"paragraphId":"39631736618905101","title":"摘要","versionId":"62696441528778248","lemmaId":39062386107248390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604665991,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>正时链条是发动机非常重要的零部件。它的主要作用是用来驱动发动机的配气机构，使发动机的进、排气门在适当的时候开启或关闭，来确保发动机的汽缸能够正常地吸气和排气。在有的车型中正时皮带还负责驱动水泵，如大众车型当中的捷达电喷、宝来、速腾、奥迪等车型。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/524_350_20200901104650-509289946.png?width=231&height=174&titlename=%E6%AD%A3%E6%97%B6%E id":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1604665991,"state":1,"versionCount":1,"upNum":3,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/524_350_20200901104650-509289946.png?width=231&height=174&titlename=%E6%AD%A3%E6%97%B6%E9%93%BE%E6%9D%A1&w=524&h=350","url":"https://img04.sogoucdn.com/app/a/200698/524_350_20200901104650-509289946.png","rw":524,"rh":350,"title":"正时链条","alt":null,"width":231,"height":174},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/560_420_20201106203131-952408995.jpg?w=560&h=420&titlename=%E6%AD%A3%E6%97%B6%E7%9A%AE%E5%B8%A6","url":"https://img02.sogoucdn.com/app/a/200698/560_420_20201106203131-952408995.jpg","rw":560,"rh":420,"title":"正时皮带","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1920_1320_20201106202501-1481793075.jpg?w=1920&h=1320&titlename=%E7%8E%B0%E4%BB%A3%E6%B1%BD%E8%BD%A6%E7%9A%84%E5%BC%A0%E7%B4%A7%E8%BD%AE","url":"https://img02.sogoucdn.com/app/a/200698/1920_1320_20201106202501-1481793075.jpg","rw":1920,"rh":1320,"title":"现代汽车的张紧轮","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/445_345_20200901105030-896647981.png?w=445&h=345&titlename=%E6%83%B0%E8%BD%AE","url":"https://img03.sogoucdn.com/app/a/200698/445_345_20200901105030-896647981.png","rw":445,"rh":345,"title":"惰轮","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"正时系统组成","paragraphId":"53071372523458825","subCatalogs":[{"level":2,"title":"正时链条（皮带）","paragraphId":"53071372523458825","subCatalogs":null},{"level":2,"title":"张紧轮","paragraphId":"53071372523458825","subCatalogs":null},{"level":2,"title":"惰轮<br>","paragraphId":"53071372523458825","subCatalogs":null}]},{"level":1,"title":"作用","paragraphId":"53071372573790471","subCatalogs":null},{"level":1,"title":"故障前兆及检测","paragraphId":"53071372540236046","subCatalogs":[{"level":2,"title":"故障前兆","paragraphId":"53071372540236046","subCatalogs":null},{"level":2,"title":"检测方法","paragraphId":"53071372540236046","subCatalogs":null}]},{"level":1,"title":"与正时皮带的区别","paragraphId":"53071372557013262","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"53071372523458825","title":"正时系统组成","versionId":"62696441528778250","lemmaId":39062386107248390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604665991,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>正时系统是汽车发动机的重要组成部分，正时系统通过传动皮带或链条控制发动机气门机构，从而保证发动机活塞的往复运动与气门开闭时间的精确配合，因此正时系统的正常工作与发动机的动力性和燃油经济性有着密不可分的联系。正时系统主要由三大部分组成，分别为正时链条（皮带）、张紧轮、惰轮。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>正时链条（皮带）</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"正时皮带\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/560_420_20201106203131-952408995.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/560_420_20201106203131-952408995.jpg\"><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>正时链条（皮带）将曲轴与凸轮轴连接起来，也将发动机的驱动力传递给水泵或机油泵。正时皮带与正时链条相比，皮带不需要润滑且工作区也不用密封，通过简单的塑料挡罩就可以有效地防止杂质的侵入。</p><p></p><h3>张紧轮</h3><p></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"现代汽车的张紧轮\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1920_1320_20201106202501-1481793075.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1920_1320_20201106202501-1481793075.jpg\"><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>正时系统正常工作的前提条件之一，是正时链条（皮带）要有合适的张紧力，才能使正时系统各部件正确配合工作。正时系统使用一段时间后，正时皮带会由于曲轴的拉伸载荷以及温度的波动而产生相应的变化，这将导致凸轮轴相位滞后，气门正时延迟。为了解决这个问题，张紧轮（张紧器）就应运而生，它可以根据正时皮带的变化在一定范围内进行自动调节。但需要注意的是，在车辆的保养过程中，仍需要检查张紧轮的性能以及正时链条（皮带）的张紧力，如有必要，需要对张紧轮进行更换。</p><p></p><h3>惰轮<br></h3><p></p><p><img width=\"445\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"惰轮\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/445_345_20200901105030-896647981.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/445_345_20200901105030-896647981.png\"></p><p><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><br></p><p>惰轮在前端轮系中用以引导正时链条（皮带）的走向，或当正时链条（皮带）较长时用来稳定正时皮带，从而降低链条（皮带）工作时产生的振动。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/560_420_20201106203131-952408995.jpg?w=560&h=420&titlename=%E6%AD%A3%E6%97%B6%E7%9A%AE%E5%B8%A6","url":"https://img02.sogoucdn.com/app/a/200698/560_420_20201106203131-952408995.jpg","rw":560,"rh":420,"title":"正时皮带","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1920_1320_20201106202501-1481793075.jpg?w=1920&h=1320&titlename=%E7%8E%B0%E4%BB%A3%E6%B1%BD%E8%BD%A6%E7%9A%84%E5%BC%A0%E7%B4%A7%E8%BD%AE","url":"https://img02.sogoucdn.com/app/a/200698/1920_1320_20201106202501-1481793075.jpg","rw":1920,"rh":1320,"title":"现代汽车的张紧轮","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/445_345_20200901105030-896647981.png?w=445&h=345&titlename=%E6%83%B0%E8%BD%AE","url":"https://img03.sogoucdn.com/app/a/200698/445_345_20200901105030-896647981.png","rw":445,"rh":345,"title":"惰轮","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"53071372573790471","title":"作用","versionId":"62696441528778251","lemmaId":39062386107248390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604665991,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>发动机的工作过程主要包含四个步骤：进气、压缩、做功和排气。虽然看起来简单，但实际上发动机工作过程是极为复杂的，它每个步骤的时机都要与活塞、气门的运动状态和位置相配合，使进气与排气及活塞升降相互协调起来。而正时链条在发动机里面就扮演了一个“桥梁”的作用，在曲轴的带动下将动能传递给相应的零部件，并且在不同步骤时，使活塞、气门等零件时刻保持在正确的位置上，进而令发动机正常运作。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"53071372540236046","title":"故障前兆及检测","versionId":"62696441528778252","lemmaId":39062386107248390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604665991,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>故障前兆</h3></p><p>正时链条故障会造成发动机产生异响、汽车油耗偏高、机油消耗增加、汽车无法启动、动力不足、气排放不严等问题。</p><p><h3>检测方法</h3></p><p>1.用弹簧秤检查链条在三个或者多个地方的伸长量，如果超过使用长度，应该及时更换。</p><p>2.用游标尺来检测汽凸轮轴和曲轴链轮的磨损程度，如果超出使用极限应该及时更换。</p><p>3.用游标卡尺监测拉链器的厚度和链条减震器的厚度，如果超出使用极限应该及时更换。</p><p>4.查看正时链条的伸长、磨损、折断情况，如果有轻微损伤就不能继续使用。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"53071372557013262","title":"与正时皮带的区别","versionId":"62696441528778253","lemmaId":39062386107248390,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1604665991,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>正时皮带和正时链条所起的作用是一样的，都是凸轮轴和曲轴实现同步传动的工具。但是两种的工艺不同，各有利弊。</p><p>正时链条寿命高，不需要预防性更换，只有当链条使用过久变形产生异响时才需进行更换，相较而言养车的成本比较低；而正时皮带以预防性更换为主，一般在没有达到厂家规定使用期限时就需要更换，使用寿命短，更换频率高，因此，后续养车成本也就相应增高。</p><p>正时皮带是由橡胶制成，噪音小、传动阻力小、传动惯性也小，能够提高发动机的动力性及加速性能，并且容易更换。正时链条由强度较大的钢材制成，它的的优点是使用寿命长、故障率低且不易发生故障导致汽车抛锚，但同样不可避免的存在一些缺点，如链条转动噪音大、传动阻力大、传动惯性也大，从一定角度来说增加了油耗，性能也有所降低。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"正时系统部件的常见故障及","site":"","url":"","journalName":"","author":"车与驾驶维修:维修版","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-01","quoted":false},{"id":2,"type":"web","title":"汽车保养：正时皮带","site":"电脑技巧收藏家","url":"http://www.6699fa.cn/shenghuo/shjq7/qi16092502.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-06","quoted":false},{"id":3,"type":"web","title":"现代汽车涨紧轮 ","site":"慧聪网","url":"https://b2b.hc360.com/viewPics/supplyself_pics/442010085.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-06","quoted":false},{"id":4,"type":"web","title":"长顺网","site":"长顺网","url":"http://www.t-chs.com/pche50015604/591901625961.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-11-06","quoted":false},{"id":5,"type":"web","title":"正时链条故障的症状是怎样的","site":"太平洋汽车网","url":"https://www.pcauto.com.cn/jxwd/1891/18916959.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-01","quoted":false},{"id":6,"type":"web","title":"正时皮带与正时链条","site":"勤学教育","url":"https://www.qinxue365.com/qcwxzx/242577.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-01","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1298,"auditType":1,"synonyms":null,"showEditTime":"2020.11.06 20:33","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":nu

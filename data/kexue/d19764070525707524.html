n.com/app/a/200698/367_343_20200928233202-910987809.jpg?w=367&h=343&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/367_343_20200928233202-910987809.jpg","rw":367,"rh":343,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/450_304_20200929232827-776443454.jpg?w=450&h=304&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/450_304_20200929232827-776443454.jpg","rw":450,"rh":304,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_667_20200929232839-939489037.jpg?w=500&h=667&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_667_20200929232839-939489037.jpg","rw":500,"rh":667,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_500_20200930204417-170219372.jpg?w=500&h=500&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_500_20200930204417-170219372.jpg","rw":500,"rh":500,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1025_577_20200930210553-1389000575.jpg?w=1025&h=577&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/1025_577_20200930210553-1389000575.jpg","rw":1025,"rh":577,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"发展历史和各国发展现状","paragraphId":"57341070714923789","subCatalogs":[{"level":2,"title":"发展历史","paragraphId":"57341070714923789","subCatalogs":null},{"level":2,"title":"美国发展","paragraphId":"57341070714923789","subCatalogs":null},{"level":2,"title":"德国发展","paragraphId":"57341070714923789","subCatalogs":null},{"level":2,"title":"日本发展","paragraphId":"57341070714923789","subCatalogs":null},{"level":2,"title":"中国发展","paragraphId":"57341070714923789","subCatalogs":null}]},{"level":1,"title":"主要特点","paragraphId":"57341070731700999","subCatalogs":[{"level":2,"title":"数控机床的特点：","paragraphId":"57341070731700999","subCatalogs":null},{"level":2,"title":"与传统机床相比的优势","paragraphId":"57341070731700999","subCatalogs":null}]},{"level":1,"title":"基本组成","paragraphId":"40959001302691336","subCatalogs":[{"level":2,"title":"一、加工程序载体：","paragraphId":"40959001302691336","subCatalogs":null},{"level":2,"title":"二、数控装置：","paragraphId":"40959001302691336","subCatalogs":null}]},{"level":1,"title":"故障检查和维修","paragraphId":"57341070714923788","subCatalogs":[{"level":2,"title":"数字控制机床故障诊断原则","paragraphId":"57341070714923788","subCatalogs":null},{"level":2,"title":"位于主轴电机部位的故障","paragraphId":"57341070714923788","subCatalogs":null},{"level":2,"title":"主轴部分的主轴箱故障","paragraphId":"57341070714923788","subCatalogs":null}]},{"level":1,"title":"市场调查和分析","paragraphId":"57341070731701000","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"57341070714923789","title":"发展历史和各国发展现状","versionId":"57341070698146568","lemmaId":19764070525707524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601473941,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>发展历史</h3><p></p><p>数控机床是由美国发明家约翰·帕森斯上个世纪发明的。随着电子信息技术的发展，世界机床业已进入了以数字化制造技术为核心的机电一体化时代，其中数控机床就是代表产品之一。数控机床是制造业的加工母机和国民经济的重要基础。它为国民经济各个部门提供装备和手段，具有无限放大的经济与社会效应。欧、美、日等工业化国家已先后完成了数控机床产业化进程，而中国从20世纪80年代开始起步，仍处于发展阶段。</p><p></p><h3>美国发展</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/800_450_20200929222154-223474702.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/800_450_20200929222154-223474702.jpg\">美国政府重视机床工业，美国国防部等部门因其军事方面的需求而不断提出机床的发展方向、科研任务，并且提供充足的经费，且网罗世界人才，特别讲究“效率”和“创新”，注重基础科研。因而在机床技术上不断创新，如1952年研制出世界第一台数控机床、1958年创制出加工中心、70年代初研制成FMS、1987年首创开放式数控系统等。由于美国首先结合汽车、轴承生产需求，充分发展了大量大批生产自动化所需的自动线，而且电子、计算机技术在世界上领先，因此其数控机床的主机设计、制造及数控系统基础扎实，且一贯重视科研和创新，故其高性能数控机床技术在世界也一直领先。当今美国生产宇航等使用的高性能数控机床，其存在的教训是，偏重于基础科研，忽视应用技术，且在上世纪80代政府一度放松了引导，致使数控机床产量增加缓慢，于1982年被后进的日本超过，并大量进口。从90年代起，纠正过去偏向，数控机床技术上转向实用，产量又逐渐上升。</p><p></p><h3>德国发展</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/480_290_20200929225340-1254835012.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/480_290_20200929225340-1254835012.jpg\">德国政府一贯重视机床工业的重要战略地位，在多方面大力扶植。于1956年研制出第一台数控机床后，德国特别注重科学试验，理论与实际相结合，基础科研与应用技术科研并重。企业与大学科研部门紧密合作，对数控机床的共性和特性问题进行深入的研究，在质量上精益求精。德国的数控机床质量及性能良好、先进实用、货真价实，出口遍及世界。尤其是大型、重型、精密数控机床。德国特别重视数控机床主机及配套件之先进实用，其机、电、液、气、光、刀具、测量、数控系统、各种功能部件，在质量、性能上居世界前列。</p><p></p><h3>日本发展</h3><p></p><p>日本政府对机床工业之发展异常重视，通过规划、法规（如“机振法”、“机电法”、“机信法”等）引导发展。在重视人才及机床元部件配套上学习德国，在质量管理及数控机床技术上学习美国，甚至青出于蓝而胜于蓝。自1958年研制出第一台数控机床后，1978年产量超过美国，产量、出口量一直居世界首位。战略上先仿后创，先生产量大而广的中档数控机床，大量出口，占去世界广大市场。在上世纪80年开始进一步加强科研，向高性能数控机床发展。</p><p></p><h3>中国发展</h3><p></p><p>作为现代工业基石的机床产业，是工业经济发展过程中无论如何都不能绕过一个关键性问题，中国机床产业由于先天不足，一直在中高端机床项目发展上落于国外主流水准，正处于一个追赶的过程当中。</p><p>中国数控机床仍然较为落后。中国数控机床市场巨大，与国外产品相比，中国的差距主要是机床的高速高效化和精密化上，中国正处于工业化中期，即从解决短缺为主的开放逐步向建设经济强国转变，从脱贫向致富转变，煤炭、汽车、钢铁、房地产、建材、机械、电子、化工等一批以重工业为基础的高增长行业发展势头强劲，构成了对机床市场尤其是数控机床的巨大需求。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/800_450_20200929222154-223474702.jpg?w=800&h=450&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/800_450_20200929222154-223474702.jpg","rw":800,"rh":450,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/480_290_20200929225340-1254835012.jpg?w=480&h=290&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/480_290_20200929225340-1254835012.jpg","rw":480,"rh":290,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57341070731700999","title":"主要特点","versionId":"57341070698146569","lemmaId":19764070525707524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601473941,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>数控机床的特点：</h3><p></p><p>1.对加工对象的适应性强，适应模具等产品单件生产的特点，为模具的制造提供了合适的加工方法；<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/580_516_20200928191247-508562241.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/580_516_20200928191247-508562241.png\"></p><p>2.加工精度高，具有稳定的加工质量；</p><p>3.可进行多坐标的联动，能加工形状复杂的零件；</p><p>4.加工零件改变时，一般只需要更改数控程序，可节省生产准备时间；</p><p>5.机床本身的精度高、刚性大，可选择有利带的加工用量，生产率高（一般为普通机床的3~5倍）；</p><p>6.机床自动化程度高，可以减轻劳动强度；</p><p>7.有利于生产管理的现代化。数控机床使用数字信息与标准代码处理、传递信息，使用了计算机控制方法，为计算机辅助设计、制造及管理一体化奠定了基础；</p><p>8.对操作人员的素质要求较高，对维修人员的技术要求更高；</p><p>9.可靠性高。</p><p></p><h3>与传统机床相比的优势</h3><p></p><p><strong>1、具有高度柔性：</strong></p><p>在数控机床上加工零件，主要取决于加工程序，它与普通机床不同，不必制造，更换许多模具、夹具，不需要经常重新调整机床。因此，数控机床适用于所加工的零件频繁更换的场合，亦即适合单件，小批量产品的生产及新产品的开发，从而缩短了生产准备周期，节省了大量工艺装备的费用。</p><p><strong>2、加工精度高：</strong><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/250_323_20200928191824-124988967.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/250_323_20200928191824-124988967.jpg\"></p><p>数控机床的加工精度一般可达0.05-0.1mm，数控机床是按数字信号形式控制的，数控装置每输出一脉冲信号，则机床移动部件移动一具脉冲当量，而且机床进给传动链的反向间隙与丝杆螺距平均误差可由数控装置进行曲补偿，因此，数控机床定位精度比较高。</p><p><strong>3、加工质量稳定、可靠：</strong></p><p>加工同一批零件，在同一机床，在相同加工条件下，使用相同刀具和加工程序，刀具的走刀轨迹完全相同，零件的一致性好，质量稳定。</p><p><strong>4、生产率高：</strong></p><p>数控机床可有效地减少零件的加工时间和辅助时间，数控机床的主轴声速和进给量的范围大，允许机床进行大切削量的强力切削。数控机床正进入高速加工时代，数控机床移动部件的快速移动和定位及高速切削加工，极大地提高了生产率。另外，与加工中心的刀库配合使用，可实现在一台机床上进行多道工序的连续加工，减少了半成品的工序间周转时间，提高了生产率。</p><p><strong>5、改善劳动条件：</strong></p><p>数控机床加工前是经调整好后，输入程序并启动，机床就能有自动连续地进行加工，直至加工结束。操作者要做的只是程序的输入、编辑、零件装卸、刀具准备、加工状态的观测、零件的检验等工作，劳动强度大降低，机床操作者的劳动趋于智力型工作。</p><p><strong>6、利用生产管理现代化：</strong></p><p>数控机床的加工，可预先精确估计加工时间，对所使用的刀具、夹具可进行规范化，现代化管理，易于实现加工信息的标准化，已与计算机辅助设计与制造（CAD/CAM）有机地结合起来，是现代化集成制造技术的基础 。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/580_516_20200928191247-508562241.png?w=580&h=516&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/580_516_20200928191247-508562241.png","rw":580,"rh":516,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/250_323_20200928191824-124988967.jpg?w=250&h=323&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/250_323_20200928191824-124988967.jpg","rw":250,"rh":323,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"40959001302691336","title":"基本组成","versionId":"57341070698146570","lemmaId":19764070525707524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601473941,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>数控机床的基本组成包括加工程序载体、数控装置、伺服驱动装置、机床主体和其他辅助装置。</p><p></p><h3>一、加工程序载体：</h3><p></p><p>数控机床工作时，不需要工人直接去操作机床，要对数控机床进行控制，必须编制加工程序。零件加工程序中，包括机床上刀具和工件的相对运动轨迹、工艺参数（进给量主轴转速等）和辅助运动等。将零件加工程序用一定的格式和代码，存储在一种程序载体上，如穿孔纸带、盒式磁带、软磁盘等，通过数控机床的输入装置，将程序信息输入到CNC单元。</p><p></p><h3>二、数控装置：</h3><p></p><p>数控装置是数控机床的核心。现代数控装置均采用CNC（Computer Numerical Control）形式，这种CNC装置一般使用多个微处理器，以程序化的软件形式实现数控功能，因此又称软件数控（Software NC）。CNC系统是一种位置控制系统，它是根据输入数据插补出理想的运动轨迹，然后输出到执行部件加工出所需要的零件。因此，数控装置主要由输入、处理和输出三个基本部分构成。而所有这些工作都由计算机的系统程序进行合理地组织，使整个系统协调地进行工作。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"数控装置\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/662_410_20200928194538-539434344.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/662_410_20200928194538-539434344.jpg\"></p><p>1.输入装置：将数控指令输入给数控装置，根据程序载体的不同，相应有不同的输入装置。主要有键盘输入、磁盘输入、CAD/CAM系统直接通信方式输入和连接上级计算机的DNC（直接数控）输入，现仍有不少系统还保留有光电阅读机的纸带输入形式。</p><p>（1）纸带输入方式：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/490_307_20200928221548-852186281.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/490_307_20200928221548-852186281.jpg\"></p><p>可用纸带光电阅读机读入零件程序，直接控制机床运动，也可以将纸带内容读入存储器，用存储器中储存的零件程序控制机床运动。</p><p>（2）MDI手动数据输入方式：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/718_585_20200928223116-502844672.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/718_585_20200928223116-502844672.jpg\">操作者可利用操作面板上的键盘输入加工程序的指令，它适用于比较短的程序。在控制装置编辑状态（EDIT）下，用软件输入加工程序，并存入控制装置的存储器中，这种输入方法可重复使用程序。一般手工编程均采用这种方法。在具有会话编程功能的数控装置上，可按照显示器上提示的问题，选择不同的菜单，用人机对话的方法，输入有关的尺寸数字，就可自动生成加工程序。</p><p>（3）采用DNC直接数控输入方式：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_677_20200928224431-348264286.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_677_20200928224431-348264286.jpg\"></p><p>把零件程序保存在上级计算机中，CNC系统一边加工一边接收来自计算机的后续程序段。DNC方式多用于采用CAD/CAM软件设计的复杂工件并直接生成零件程序的情况。</p><p>2.信息处理：</p><p>输入装置将加工信息传给CNC单元，编译成计算机能识别的信息，由信息处理部分按照控制程序的规定，逐步存储并进行处理后，通过输出单元发出位置和速度指令给伺服系统和主运动控制部分。CNC系统的输入数据包括：零件的轮廓信息（起点、终点、直线、圆弧等）、加工速度及其他辅助加工信息（如换刀、变速、冷却液开关等），数据处理的目的是完成插补运算前的准备工作。数据处理程序还包括刀具半径补偿、速度计算及辅助功能的处理等。</p><p>3.输出装置：</p><p>输出装置与伺服机构相联。输出装置根据控制器的命令接受运算器的输出脉冲，并把它送到各坐标的伺服控制系统，经过功率放大，驱动伺服系统，从而控制机床按规定要求运动。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_328_20200928225240-1563553462.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_328_20200928225240-1563553462.jpg\"></p><p>伺服系统是数控机床的重要组成部分，用于实现数控机床的进给伺服控制和主轴伺服控制。伺服系统的作用是把接受来自数控装置的指令信息，经功率放大、整形处理后，转换成机床执行部件的直线位移或角位移运动。由于伺服系统是数控机床的最后环节，其性能将直接影响数控机床的精度和速度等技术指标，因此，对数控机床的伺服驱动装置，要求具有良好的快速反应性能，准确而灵敏地跟踪数控装置发出的数字指令信号，并能忠实地执行来自数控装置的指令，提高系统的动态跟随特性和静态跟踪精度。</p><p>伺服系统包括驱动装置和执行机构两大部分。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/742_580_20200928225310-2073707509.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/742_580_20200928225310-2073707509.jpg\">驱动装置由主轴驱动单元、进给驱动单元和主轴伺服电动机、进给伺服电动机组成。步进电动机、直流伺服电动机和交流伺服电动机是常用的驱动装置。</p><p>测量元件将数控机床各坐标轴的实际位移值检测出来并经反馈系统输入到机床的数控装置中，数控装置对反馈回来的实际位移值与指令值进行比较，并向伺服系统输出达到设定值所需的位移量指令。</p><p>机床主体：</p><p>机床主机是数控机床的主体。它包括床身、底座、立柱、横梁、滑座、工作台、主轴箱、进给机构、刀架及自动换刀装置等机械部件。它是在数控机床上自动地完成各种切削加工的机械部分。与传统的机床相比，数控机床主体具有如下结构特点：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/367_343_20200928233202-910987809.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/367_343_20200928233202-910987809.jpg\"></p><p>（1）采用具有高刚度、高抗震性及较小热变形的机床新结构。通常用提高结构系统的静刚度、增加阻尼、调整结构件质量和固有频率等方法来提高机床主机的刚度和抗震性，使机床主体能适应数控机床连续自动地进行切削加工的需要。采取改善机床结构布局、减少发热、控制温升及采用热位移补偿等措施，可减少热变形对机床主机的影响。</p><p>（2）广泛采用高性能的主轴伺服驱动和进给伺服驱动装置，使数控机床的传动链缩短，简化了机床机械传动系统的结构。</p><p>（3）采用高传动效率、高精度、无间隙的传动装置和运动部件，如滚珠丝杠螺母副、塑料滑动导轨、直线滚动导轨、静压导轨等。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/662_410_20200928194538-539434344.jpg?w=662&h=410&titlename=%E6%95%B0%E6%8E%A7%E8%A3%85%E7%BD%AE","url":"https://img04.sogoucdn.com/app/a/200698/662_410_20200928194538-539434344.jpg","rw":662,"rh":410,"title":"数控装置","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/490_307_20200928221548-852186281.jpg?w=490&h=307&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/490_307_20200928221548-852186281.jpg","rw":490,"rh":307,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/718_585_20200928223116-502844672.jpg?w=718&h=585&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/718_585_20200928223116-502844672.jpg","rw":718,"rh":585,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_677_20200928224431-348264286.jpg?w=500&h=677&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_677_20200928224431-348264286.jpg","rw":500,"rh":677,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_328_20200928225240-1563553462.jpg?w=500&h=328&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_328_20200928225240-1563553462.jpg","rw":500,"rh":328,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/742_580_20200928225310-2073707509.jpg?w=742&h=580&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/742_580_20200928225310-2073707509.jpg","rw":742,"rh":580,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/367_343_20200928233202-910987809.jpg?w=367&h=343&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/367_343_20200928233202-910987809.jpg","rw":367,"rh":343,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57341070714923788","title":"故障检查和维修","versionId":"57341070698146571","lemmaId":19764070525707524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601473941,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>数字控制机床故障诊断原则</h3><p></p><p>1.先外后内：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/450_304_20200929232827-776443454.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/450_304_20200929232827-776443454.jpg\"></p><p>随着现代科学技术的不断进步，计算机数字化控制系统在这瞬息万变的时代迅速发展，声势浩大。随着系统日新月异的发展，和以前相比，数控系统本身的可靠性随着系统的逐步完善而越来越高，系统本身发生故障的概率也是越来越低，就当代的数控机床而言，发生的故障大部分都不是系统本身所发生的故障。数字化控制机床是集机械制作、液压控制系统、电气工程于一身的多功能高科技机床，机床本身发生的故障一般和这三方面息息相关。数字化控制机床发生故障的主要原因是检测开关、机械装置、液压元件、电气执行元件、气动元件等机械位置发生问题所引起的。对一名维修人员来说，检查时应该由外向内进行逐一排查，另外，在维修过程中，尽量避免拆卸组装零件，否则有很大可能将故障变得更加严重，导致 CNC 机床失去了其原本的高精度，降低了机床的性能。</p><p>2.先机后电：</p><p>机械故障较易被发觉，机床数控系统的诊断难度和电气故障的都比较大。在对机床进行故障检修之前，维修人员首先要做的就是排除机械故障。</p><p>3.先静后动：</p><p>先静就是在电源断开的静止状态下，维修人员对数控机床进行一系列仔细的观察、严密的测试和分析之后，能确保给数控机床通电后不会发生任何意外，不存在安全隐患，确保不会发生故障的情况下，才可放心地给机床通电。后动，就是当机床在工作状态下，维修人员可进行动态的，即在不同工作运行状态下的观察、检验和测试，从而查找并确定发生故障的位置。</p><p>4.先简单后复杂：</p><p>多种故障出现时，可以先易后难。一般情况下，复杂的问题往往是由简单的问题而引发的，维修人员应该先将侧重点放在简单问题上，往往将简单问题解决之后，多数负责的问题也将会被简单化。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p></p><h3>位于主轴电机部位的故障</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_667_20200929232839-939489037.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_667_20200929232839-939489037.jpg\">（1）导致电机发热的原因可能有多种，但对这一问题，维修人员第一时间应该考虑的便是电机发热是否是电机自身出现了某些问题导致的。倘若维修人员发现是电机本身发生了问题，则立刻换个新电机即可。如果发现电机无法正常旋转是轴承损坏、轴承不转动或转动阻力过大而导致局部迅速发热。另外，需要考虑的就是冷却方式了，冷却方式出现问题则会散热不够而导致发热，此时需要检查是否是强迫风冷，若是，维修人员则需要进一步查看冷却排气扇的问题。维修方法：如果发现是轴承损坏，那么直接更换新的轴承即可解决问题，另外需要注意的是，更换新轴承之后，要在轴承上均匀地涂抹适量的润滑脂，其次就是检查排气扇是否有污垢、是否正常工作。</p><p>（2）对电机有异常噪音的问题：如果电机在正常运行工作过程中发出了异常的噪音，这种情况有很大可能是轴承自身损坏，电机运行时无法正常旋转所导致的，或者是缺少了润滑脂，摩擦力增大而导致的。维修方法：若电机轴承损坏，则直接更换电机轴承即可。若是润滑不够导致摩擦太大，则均匀涂抹一下润滑脂就行。</p><p>（3）针对电机振动问题，这个问题分两方面考虑：</p><p>1.维修人员第一步考虑的应是轴承本身是否出现了损坏；</p><p>2.电机振动无非是电动机某些固定的螺栓出现了松动，从而引起电机运转时松动位置发生振动导致电机不正常振动。</p><p></p><h3>主轴部分的主轴箱故障</h3><p></p><p>整个机床最重要的部件之一就是主轴箱部件。身为重要部位，对刚度和抗振性必须有高要求，才能使数控机床</p><p>能更好地发挥作用。零件的质量起到非常大的作用，例如主轴的加工精度、抗振系数、热变形系数。当今我国所使用的的数控机床中的主轴箱结构相对而言较为简单，那么对主轴箱，最关键的部件仍是用来支撑主轴的轴承，机床若要满足切割和切割的性能，那么作为最关键部位的轴承，电动机唯一力的传递站，各方面参数就必须达到标准。现今国内的主轴所出现的主要的问题是主轴异常发热、噪音和加工尺寸不稳定，误差较大等问题。对这些问题的解决方法如下：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_500_20200930204417-170219372.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_500_20200930204417-170219372.jpg\"></p><p>（1）对主轴发热和噪音的相关问题，首先要考虑的就是轴承损坏而导致其不能正常进行旋转作业，从而使其在外力的作用下，强行地进行旋转。或者是相关润滑脂不足，导致轴承运转的摩擦力过大，导致发热、有噪音。维修方法：针对主轴发热的问题，最关键的便是找出发热的源头，进而确定发生故障的地点。</p><p>（2）对工件不稳定：在各环节加工程序均丝毫不差的情况下，如果出现了零部件质量不太稳定的情况，维修人员就需要检查判断来确定主轴是否已经损坏，或者检查轴承间隙是否符合规定值。维修方法：</p><p>\n </p><ol>\n  <li><p>若维修人员发现主轴轴承已经损坏，紧接着更换新的主轴承上去就行了；</p></li>\n  <li><p>倘若加工工件的尺寸精度不在规定的尺寸范围内，那么就需要调整一下轴承间隙调整垫的厚度，使厚度尺寸达到标准值，这样才能保证轴承有最佳的轴向和径向跳动，如此加工出来的产品才符合相关质量要求。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li>\n </ol><p></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/450_304_20200929232827-776443454.jpg?w=450&h=304&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/450_304_20200929232827-776443454.jpg","rw":450,"rh":304,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_667_20200929232839-939489037.jpg?w=500&h=667&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_667_20200929232839-939489037.jpg","rw":500,"rh":667,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/500_500_20200930204417-170219372.jpg?w=500&h=500&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/500_500_20200930204417-170219372.jpg","rw":500,"rh":500,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57341070731701000","title":"市场调查和分析","versionId":"57341070698146572","lemmaId":19764070525707524,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601473941,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>加工机床的生产量及市场需求量</p><p>我国 1997 年机床行业总产值 11 亿元，金属加工机床产量为 19.9 万台；到 2017 年行业总产值为 1574 亿元，金属加工机床产量为 94.9 万台。在此期间机床行业总产值增长约 143 倍，金属加工机床产量增长约 5 倍，数控机床行业取得了巨大的发展。2013-2017 年我国金属加工机床的工业总产值及市场需求量如图所示：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1025_577_20200930210553-1389000575.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1025_577_20200930210553-1389000575.jpg\"></p><p>2009 年至 2016 年，数控机床专项共安排课题 562 项，中央财政资金投入 91.14 亿元，同时立项国家及行业标准 407 项，累计申请发明专利 3956 项，研发各类新产品、新技术 2951 项，新增产值约 706 亿元。2016 年底，我国自主提出的用于检测五轴联动机床精度的 S 形试件标准已通过国际标委会审定，从此实现了我国在高档数控机床检测领域标准“零”的突破。我国市场经济体制是具有中国特色的社会主义市场经济体制，政府的宏观调控是市场调整中无形的大手，我国改革开放以来的实践也同样说明，政府的宏观调控是社会主义市场经济的稳定器与促进力量。政府的宏观调控同样对我国数控机床产业的发展起着决定性的作用。数控机床产业的发展与其下游产业是密不可分的。在全球金融危机的影响下，我国制造业处于低迷状态，在工业强国战略的推动下，我国制造业又焕发了新的生机。随着我国制造业水平的不断提升，使其对数控机床的需量随之增高，推动了数控床行业的发展。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1025_577_20200930210553-1389000575.jpg?w=1025&h=577&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/1025_577_20200930210553-1389000575.jpg","rw":1025,"rh":577,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"数控机床常见故障的分析与处理","site":"","url":"","journalName":"计算机产品与流通","author":"李纪明","press":"","publishYear":"","publishTime":"2018","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-29","quoted":false},{"id":2,"type":"journal","title":"数控机床常见故障的分析与排除","site":"","url":"","journalName":"南方农机","author":"郑宇娟","press":"","publishYear":"","publishTime":"2019","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-29","quoted":false},{"id":3,"type":"journal","title":"我国数控机床市场调查与分析","site":"","url":"","journalName":"南方农机","author":"杨智、李小阳","press":"","publishYear":"","publishTime":"2019","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-30","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTi

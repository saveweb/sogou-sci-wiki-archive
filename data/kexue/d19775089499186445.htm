<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="阻聚剂 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>阻聚剂 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('cd62f161973f4af0ad5542b65b0bc618') window._gtag.traceId = 'cd62f161973f4af0ad5542b65b0bc618';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>阻聚剂</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="34227007504011779"><div><p>对聚合反应有抑制作用的化合物被称为阻聚剂（inhibitor）。对于聚合反应来说，阻聚剂是不利的，会很大程度上影响聚合结果，造成结果的不确定性，需要尽量除去。但是对于活性单体的运输和储存，阻聚剂能够防止其变质。阻聚剂也能够用于连锁聚合反应的停止与引发速率的测定。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->2346</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/ esearchField":null}],"jobs":null,"works":null,"educationBrief":"北京大学","jobBrief":"","role":0,"roleName":null,"title":"北京大学 · 化学工程与技术","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":55,"partnerIdCreateTime":1594286505,"partnerIdPoped":true},"editTime":1587696886,"state":1,"versionCount":1,"upNum":3,"downNum":0,"pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/952_525_20200424094036-85459149.png?w=952&h=525&titlename=%E8%8B%AF%E9%86%8C%E9%98%BB%E8%81%9A%E6%9C%BA%E7%90%86","url":"https://img03.sogoucdn.com/app/a/200698/952_525_20200424094036-85459149.png","rw":952,"rh":525,"title":"苯醌阻聚机理","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1193_189_20200424094526-844614926.png?w=1193&h=189&titlename=%E6%B0%A7%E6%B0%94%E9%98%BB%E8%81%9A%E6%9C%BA%E7%90%86","url":"https://img02.sogoucdn.com/app/a/200698/1193_189_20200424094526-844614926.png","rw":1193,"rh":189,"title":"氧气阻聚机理","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/844_162_20200424094245-1856888471.png?w=844&h=162&titlename=DPPH%E9%98%BB%E8%81%9A%E6%9C%BA%E7%90%86","url":"https://img01.sogoucdn.com/app/a/200698/844_162_20200424094245-1856888471.png","rw":844,"rh":162,"title":"DPPH阻聚机理","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1224_702_20200424103207-1556293439.png?w=1224&h=702&titlename=%E9%98%BB%E8%81%9A%E5%B8%B8%E6%95%B0","url":"https://img03.sogoucdn.com/app/a/200698/1224_702_20200424103207-1556293439.png","rw":1224,"rh":702,"title":"阻聚常数","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"阻聚剂的分类及阻聚机理","paragraphId":"34227007487234581","subCatalogs":[{"level":2,"title":"加成型阻聚剂","paragraphId":"34227007487234581","subCatalogs":null},{"level":2,"title":"链转移型阻聚剂","paragraphId":"34227007487234581","subCatalogs":null},{"level":2,"title":"电荷转移型阻聚剂","paragraphId":"34227007487234581","subCatalogs":null}]},{"level":1,"title":"阻聚效率和阻聚常数","paragraphId":"34227007504011780","subCatalogs":null},{"level":1,"title":"阻聚剂的应用","paragraphId":"34227007504011781","subCatalogs":[{"level":2,"title":"活性单体的存储","paragraphId":"34227007504011781","subCatalogs":null},{"level":2,"title":"聚合反应的停止","paragraphId":"34227007504011781","subCatalogs":null},{"level":2,"title":"引发速率的测定","paragraphId":"34227007504011781","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34227007487234581","title":"阻聚剂的分类及阻聚机理","versionId":"34227007487234577","lemmaId":19775089499186444,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587696886,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><p>由于大部分连锁聚合反应都为自由基聚合机理，因此阻聚剂主要是一系列自由基捕获剂或稳定剂。它们通过捕获体系内产生的自由基，从而阻断链引发和链增长反应，从而实现对聚合过程的抑制。阻聚剂按结构可分为分子型和稳定自由基型两大类。按照阻聚剂与活泼自由基间的反应机理，则有加成型、链转移型和电荷转移型三类，本词条按这三类介绍阻聚机理。</p><h3>加成型阻聚剂</h3><p></p><p>苯醌、硝基化合物、氧、硫等为典型的加成型阻聚剂。该类阻聚主要通过与自由基发生加成反应从而消灭自由基。</p><p>其中苯醌最重要，其阻聚行为比较复杂，苯醌分子上的氧和碳原子都有可能与自由基加成，分别形成醚和醌型，而后偶合终止或歧化终止。每一苯醌分子所能终止的自由基数可能大于1，甚至到达2，但不确定。<img class=\"ed_imgfloat_embedmiddle\" titlename=\"苯醌阻聚机理\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/952_525_20200424094036-85459149.png\" data-align=\"embedmiddle\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/952_525_20200424094036-85459149.png\"></p><p>芳族硝基化合物也是常用阻聚剂，其阻聚机理可能是向苯环或硝基进攻。自由基与苯环加成后，可以与另一自由基再反应而终止。自由基与硝基加成后，也可能与其他自由基反应而终止；或均裂成亚硝基苯和聚合物链自由基，而后再与其他自由基反应而终止。</p><p>氧气也另一种重要的阻聚剂。在室温下，氧和自由基反应，先形成不活泼的过氧自由基。过氧自由基本身或与其他自由基歧化终止或偶合终止。过氧自由基有时也与少量单体加成，形成低分子量的共聚物。因此，对于大部分聚合反应来说，需在排除氧的条件下进行。<img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"氧气阻聚机理\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1193_189_20200424094526-844614926.png\" width=\"480\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1193_189_20200424094526-844614926.png\"></p><p>另一方面，氧气具有高温引发的作用。聚合物过氧化合物低温时稳定，高温时却能分解成自由基，起引发作用。乙烯高温高压聚合利用氧作引发剂就是这个道理。</p><p></p><p></p><h3>链转移型阻聚剂</h3><p>1,1-二苯基-2-三硝基苯肼(DPPH)、 芳胺、 酚类为典型的链转移型阻聚剂。该类阻聚剂通过与链自由基发生链转移反应，再通过偶合终止消灭自由基。</p><p>DPPH是相当高效的阻聚剂，很低浓度就足以使醋酸乙烯酯和苯乙烯阻聚；并且能够按化学计量1 : 1地消灭自由基， 素有“自由基捕捉剂” 之称。DPPH原来呈黑色，向自由基转移后，则变成无色，可用比色法定量，因此可以用于引发速率测定。<img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"DPPH阻聚机理\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/844_162_20200424094245-1856888471.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/844_162_20200424094245-1856888471.png\"></p><p>苯酚和苯胺即使对很活泼的醋酸乙烯酯自由基也是效率很差的缓聚剂。酚类或芳胺类的苯环上由多个供电的烷基取代后，缓聚效果显著增加。其机理是链自由基先夺取酚羟基上的氢原子而终止，同时形成酚氧自由基，再与其他自由基偶合终止。<br></p><p></p><h3>电荷转移型阻聚剂</h3><p>该类阻聚剂的主要是变价金属的氯化物，如氯化铁、氯化铜等。通过自由基与变价金属离子之间的电荷转移从而实现阻聚作用。其中氯化铁的阻聚效率很高，能一对一地消灭自由基。</p><p></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/952_525_20200424094036-85459149.png?w=952&h=525&titlename=%E8%8B%AF%E9%86%8C%E9%98%BB%E8%81%9A%E6%9C%BA%E7%90%86","url":"https://img03.sogoucdn.com/app/a/200698/952_525_20200424094036-85459149.png","rw":952,"rh":525,"title":"苯醌阻聚机理","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1193_189_20200424094526-844614926.png?w=1193&h=189&titlename=%E6%B0%A7%E6%B0%94%E9%98%BB%E8%81%9A%E6%9C%BA%E7%90%86","url":"https://img02.sogoucdn.com/app/a/200698/1193_189_20200424094526-844614926.png","rw":1193,"rh":189,"title":"氧气阻聚机理","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/844_162_20200424094245-1856888471.png?w=844&h=162&titlename=DPPH%E9%98%BB%E8%81%9A%E6%9C%BA%E7%90%86","url":"https://img01.sogoucdn.com/app/a/200698/844_162_20200424094245-1856888471.png","rw":844,"rh":162,"title":"DPPH阻聚机理","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34227007504011780","title":"阻聚效率和阻聚常数","versionId":"34227007487234578","lemmaId":19775089499186444,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587696886,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><p>阻聚类似链转移或加成反应，但新形成的自由基活性低，难以再引发单体而后终止。自由基-阻聚剂间的反应与链增长反应是一对竞争反应。参照链转移反应对平均聚合度的影响，忽略向单体和向引发剂链转移对聚合度的影响，就可以写出平均聚合度与阻聚剂浓度[<em>Z</em>]之间的关系式。</p><div class=\"kx_formula\" alt=\"%5Cfrac%7B1%7D%7B%5Cbar%7BX%7D_%7Bn%7D%20%7D%20%3D%5Cfrac%7B2k_%7Bt%7DR_%7Bp%7D%7D%7Bk_%7Bp%7D%5E%7B2%7D%20%5BM%5D%5E%7B2%7D%7D%2BC_%7BZ%7D%20%5Cfrac%7B%5BZ%5D%7D%7B%5BM%5D%7D%20\" contenteditable=\"false\"><svg style=\"vertical-align: -2.665ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24.82ex\" height=\"5.969ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -1460 10970.4 2638.1\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-63-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 =\"mo\"><use xlink:href=\"#MJX-117-TEX-N-2F\"></use></g></g><g data-mml-node=\"msub\" transform=\"translate(4246.7, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-117-TEX-I-6B\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(521, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-117-TEX-I-70\"></use></g></g></g><g data-mml-node=\"mo\" transform=\"translate(5173.4, 0)\"><use xlink:href=\"#MJX-117-TEX-N-29\"></use></g></g></g></svg></span>为是阻聚速率常数与链增长速率常数的比值，称作阻聚常数，根据<span class=\"kx_formula\" alt=\"C_%7BZ%7D\" contenteditable=\"false\"><svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"2.823ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1248 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-123-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-123-TEX-I-5A\" d=\"M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-123-TEX-I-43\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(715, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-123-TEX-I-5A\"></use></g></g></g></g></g></svg></span>的大小，就可以判断阻聚效率。通过阻聚动力学实验，按上式可求得阻聚常数，其代表数据见下图。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"阻聚常数\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1224_702_20200424103207-1556293439.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1224_702_20200424103207-1556293439.png\">从表中可以看出，DPPH、苯醌、氯化铁、氧的<span class=\"kx_formula\" alt=\"C_%7BZ%7D\" contenteditable=\"false\"><svg style=\"vertical-align: -0.339ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"2.823ex\" height=\"1.934ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 1248 855\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-129-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-129-TEX-I-5A\" d=\"M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-129-TEX-I-43\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(715, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-129-TEX-I-5A\"></use></g></g></g></g></g></svg></span>很大，都是高效阻聚剂。</p><p>阻聚剂的阻聚效果与单体种类有关。苯乙烯、醋酸乙烯酯等带有供电基团的单体，首选醌类、芳族硝基化合物、变价金属卤化物等亲电性阻聚剂。丙烯腈、丙烯酸、丙烯酸酯类等带吸电子基团的单体，则可选酚类、胺类等易供出氢原子的阻聚剂。</p><p></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1224_702_20200424103207-1556293439.png?w=1224&h=702&titlename=%E9%98%BB%E8%81%9A%E5%B8%B8%E6%95%B0","url":"https://img03.sogoucdn.com/app/a/200698/1224_702_20200424103207-1556293439.png","rw":1224,"rh":702,"title":"阻聚常数","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34227007504011781","title":"阻聚剂的应用","versionId":"34227007487234579","lemmaId":19775089499186444,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":75212772,"name":"汤哲浩","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587696886,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>活性单体的存储</h3><p><p>很多活性单体的聚合倾向很高，在光、热的作用下极易发生自聚，例如苯乙烯，夏天室温就能够发生聚合，导致变质无法使用。因此大部分活性单体在运输储存过程中，都需要加入一定量的阻聚剂，防止其聚合。不饱和聚酯树脂前体也需要加入阻聚剂防止固化。</p><p>但是，这些额外加入的阻聚剂，在使用过程中会严重影响聚合过程，造成结果的不可控。因此，在使用市售单体聚合之前，需要提前纯化，除去其中的阻聚剂。常见的纯化单体的方法有：重结晶（对于固态单体）、减压蒸馏（液态单体）、色谱柱纯化、酸碱溶液洗涤等等。<br></p></p><h3>聚合反应的停止</h3><p><p>在聚合过程中，某些单体在达到一定转化率时需要停止反应或有爆聚倾向时，需要及时加入阻聚剂停止反应，控制聚合反应进程。</p><p>在离子聚合过程中，有时候为了终止反应，或者使反应预聚物稳定存在，会加入一些酸性或碱性化合物作为阻聚剂，也被称为稳定剂。<br></p></p><h3>引发速率的测定</h3><p>DPPH和氯化铁都是高效阻聚剂，均能按1:1捕捉自由基，其消耗速率与阻聚剂浓度[<em>Z</em>]无关，仅决定于自由基生成速率。利用颜色变化，可用比色法来测定引发速率。再通过引发速率和引发剂分解速率常数就可以进一步求出引发剂效率。</p></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"高分子化学","site":"","url":"","journalName":null,"author":"潘祖仁","press":"化学工业出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":2346,"auditType":1,"synonyms":null,"showEditTime":"2020.04.24 10:54","auditors":[{"uid":78819561,"name":"任元","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/Q0j4TwGTfTJscZKCqoLCoMXACPibNF9k52L6IgjdXibUtI8SiawTXwkVaK7b9bicW9GxZrIUibgxmzsqVSwdGbFlyGw/132","introduction":"撸猫达人","educations":[{"schoolName":"复旦大学","major":"","degree":"博士","universityId":23,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/4b1d874c-6012-11e9-a99e-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"化学","majorLevel3":"无机化学","majorLevel1Id":1,"majorLevel2Id":63,"majorLevel3Id":78,"state":"毕业","lab":"","researchField":"有序介孔半导体材料，气体传感器"},{"schoolName":"南开大学","major":"","degree":"本科","universityId":31,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/19db5c2e-6012-11e9-94ac-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"化学","majorLevel3":"材料化学","majorLevel1Id":1,"majorLevel2Id":63,"majorLevel3Id":82,"state":"毕业","lab":"","researchField":"微孔分子筛"}],"jobs":[{"company":"武汉华星光电","title":"光学设计高级工程师"},{"company":"复旦大学","title":"博士后"}],"works":[{"title":"&#19977;&#32500;&#27491;&#20132;&#22534;&#21472;&#37329;&#23646;&#27687;&#21270;&#29289;&#32435;&#31859;&#32447;&#38453;&#21015;&#65288;Nat. Mater. 2020&#65289;","url":"https://www.nature.com/articles/s41563-019-0542-x"}],"educationBrief":"复旦大学","jobBrief":"光学设计高级工程师","role ？\n“阻聚剂浓度[Z]”这里这个Z太突兀了，我觉得可以前面摘要或者头一段提一下，就说阻聚剂常用Z表示。\n最后建议补充一点参考书目或者说推荐书目~~~","auditResult":2,"auditAnnotations":[]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

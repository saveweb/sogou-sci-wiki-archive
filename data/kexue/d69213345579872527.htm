"read-num">阅读 <!-- -->54</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"69213345579872527","versionId":"69218378258133251","title":"气动凿岩机","subtitle":"","abstracts":{"paragraphId":"69218378258133259","title":"摘要","versionId":"69218378258133252","lemmaId":69213345579872530,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608553368,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>气动凿岩机是以压缩空气或气体为动力的凿岩机，结构简单、工作可靠，使用安全，在煤矿中应用较早且较多<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/215_411_20201221195420-1734266947.png?width=227&height=174&titlename=%E6%B0%94%E8%85%BF%E5%87%BF%E5%B2%A9%E6%9C ditable":true,"partnerId":123,"partnerIdCreateTime":1594286519,"partnerIdPoped":true},"createTime":1608550368,"editor":{"uid":80400671,"name":"那谁","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=mnQw254Hx3ibF8mLFsKB1zQ&s=100&t=1588756223","introduction":null,"educations":[{"schoolName":"中国矿业大学","major":"","degree":"硕士","universityId":57,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d6a05c8c-6011-11e9-b704-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"矿业工程","majorLevel3":"采矿工程","majorLevel1Id":353,"majorLevel2Id":742,"majorLevel3Id":753,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国矿业大学","jobBrief":"","role":0,"roleName":null,"title":"中国矿业大学 · 矿业工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":123,"partnerIdCreateTime":1594286519,"partnerIdPoped":true},"editTime":1608553368,"state":1,"versionCount":1,"upNum":0,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/215_411_20201221195420-1734266947.png?width=227&height=174&titlename=%E6%B0%94%E8%85%BF%E5%87%BF%E5%B2%A9%E6%9C%BA&w=215&h=411","url":"https://img01.sogoucdn.com/app/a/200698/215_411_20201221195420-1734266947.png","rw":215,"rh":411,"title":"气腿凿岩机","alt":null,"width":227,"height":174},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1531_817_20201221195849-2101265126.png?w=1531&h=817&titlename=%E5%9B%BE1%20%E6%94%AF%E8%85%BF%E5%BC%8F%E6%B0%94%E5%8A%A8%E5%87%BF%E5%B2%A9%E6%9C%BA","url":"https://img04.sogoucdn.com/app/a/200698/1531_817_20201221195849-2101265126.png","rw":1531,"rh":817,"title":"图1 支腿式气动凿岩机","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"气动凿岩机的分类","paragraphId":"69218378258133257","subCatalogs":[{"level":2,"title":"手持式凿岩机","paragraphId":"69218378258133257","subCatalogs":null},{"level":2,"title":"气腿式凿岩机","paragraphId":"69218378258133257","subCatalogs":null},{"level":2,"title":"向上式凿岩机","paragraphId":"69218378258133257","subCatalogs":null},{"level":2,"title":"导轨式凿岩机","paragraphId":"69218378258133257","subCatalogs":null}]},{"level":1,"title":"气动凿岩机结构","paragraphId":"69218378258133258","subCatalogs":[{"level":2,"title":"冲击配气机构","paragraphId":"69218378258133258","subCatalogs":null},{"level":2,"title":"转钎机构","paragraphId":"69218378258133258","subCatalogs":null},{"level":2,"title":"排屑机构","paragraphId":"69218378258133258","subCatalogs":null},{"level":2,"title":"润滑机构","paragraphId":"69218378258133258","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69218378258133257","title":"气动凿岩机的分类","versionId":"69218378258133254","lemmaId":69213345579872530,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608553368,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>气动凿岩机按操作方式不同，分为手持式、气腿式、向上式和导轨式四种。按频率不同可分为低频凿岩机(冲击频率42Hz以下)和高频凿岩机(冲击频率42Hz以上)。按转钎机构可分为内回转式凿岩机和独立回转式凿岩机。</p><p><h3>手持式凿岩机</h3></p><p>手持式凿岩机是用手握持，靠凿岩机自重或操作者施加推力进行凿岩的凿岩机。功率小，机重较轻，但手持作业劳动强度大，钻孔速度慢，通常用于钻凿各种方向的小直径浅孔。</p><p><h3>气腿式凿岩机</h3></p><p>气腿式凿岩机是用气腿支承，推进的凿岩机，可减轻劳动强度﹐提高钻孔效率，用于钻凿孔径34~42 mm，孔深2~5m的水平或倾角较小的炮眼，使用最为广泛。</p><p><h3>向上式凿岩机</h3></p><p>向上式凿岩机是具有轴向伸缩机构，用于向上凿岩的凿岩机。伸缩机构与凿岩机缸体的中心在同一轴线上或伸缩机构与凿岩机缸体的中心不在一轴线上的向上式侧向凿岩机，适用于钻凿60°～90°的向上炮眼，可用于钻锚杆孔和挑顶炮眼。</p><p><h3>导轨式凿岩机</h3></p><p>导轨式凿岩机是装在推进器的导轨上进行凿岩的凿岩机。导轨式凿岩机较重，冲击能大，采用独立的回转机构，转矩较大凿孔速度较快，可显著减轻劳动强度﹐改善作业条件，适用于钻凿孔深5~10 m、孔径40～80 mm硬岩炮眼。</p><p>气动凿岩机虽然种类较多，但用于煤矿巷道掘进的主要是气腿式凿岩机。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69218378258133258","title":"气动凿岩机结构","versionId":"69218378258133255","lemmaId":69213345579872530,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608553368,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>凿岩机主要由冲击配气机构、转钎机构、排屑机构和润滑机构等组成。支腿式气动凿岩机外形如图1所示，钎杆的尾端装入凿岩机2的机头钎套内，注油器3连接在风管5上，使压气中混有油雾对凿岩机内零件进行润滑，水管4供给清除岩粉用的水，气腿6支撑凿岩机并给以工作所需的推进力。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1 支腿式气动凿岩机\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1531_817_20201221195849-2101265126.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1531_817_20201221195849-2101265126.png\"></p><p></p><h3>冲击配气机构</h3><p></p><p>冲击配气机构是气动凿岩机的主要机构。配气机构的作用是将压气依次输送到气缸的后腔和前腔中，推动活塞做往复运动，从而获得活塞对钎尾的连续冲击动作。配气机构质量的好坏和结构性能的优劣，直接影响到活塞冲击功，冲击频率，转矩和耗气量等技术指标。常用的配气机构有被动阀配气机构，主动阀配气机构和无阀配气机构三种。</p><p></p><h3>转钎机构</h3><p></p><p>转钎机构是使气动凿岩机钎杆回转的机构，有内回转和独立回转(外回转)两种。</p><p></p><h3>排屑机构</h3><p></p><p>排屑机构是用水冲洗排除孔内岩屑的机构。凿岩机驱动后，压力水经水针进入钎杆中心孔直通炮孔底，与此同时有少量气体从螺旋棒或花键槽经钎杆渗入炮孔底部，与冲洗水一起排除孔底岩屑。在凿深孔和向下凿孔时，孔底的岩屑不易排出，可扳动凿岩机的操纵手柄到强吹位置，使凿岩机停止冲击，停止注水，压缩空气按强吹气路从操纵阀孔进入，经过气缸气孔﹑机头气孔、钎杆中心孔渗入孔底，实现“强吹”，把岩屑泥水排除。</p><p></p><h3>润滑机构</h3><p></p><p>向凿岩机各运动件注润滑油，以保证正常凿岩作业的机构。一般在进气管上安装一台自动注油器，实现自动注油，油量大小可用调节螺钉调节。压缩空气进入注油器后，对润滑油施加压力，在高速气流作用下，润滑油形成雾状，在含润滑油的压缩空气驱动凿岩机的同时，各运动零件相应被润滑。</p>","pics":[{"originalUrl":"https:

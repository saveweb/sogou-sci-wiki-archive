}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>两点测验</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="35161619046619656"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/539_322_20200430202422-1618135153.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/539_322_20200430202422-1618135153.png?width=231&amp;height=174&amp;titlename=%E5%8F%AF%E4%BB%A5%E9%80%9A%E8%BF%87%E4%B8%A4%E7%82%B9%E6%B5%8B%E9%AA%8C%E5%88%A4%E6%96%AD%E5%9F%BA%E5%9B%A0%E9%97%B4%E7%9A%84%E4%BD%8D%E7%BD%AE%E5%85%B3%E7%B3%BB&amp;w=539&amp;h=322" title="点击查看大图" data-w="539" data-h="322" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/539_322_20200430202422-1618135153.png)" href="#!"></a><div class="text_img_title">可以通过两点测验判断基因间的位置关系</div></div><div><p>两点测验是基因定位中常用的基本方法，以两个基因为基本单位，通过一次杂交和一次测交的结果，计算两个基因间的重组值，从而进行基因定位。<sup><a href=" 39_322_20200430213052-565920104.png?w=539&h=322&titlename=%E4%BB%85%E6%A0%B9%E6%8D%AE%E4%B8%A4%E4%B8%AA%E4%BA%A4%E6%8D%A2%E5%80%BC%EF%BC%8C%E6%97%A0%E6%B3%95%E5%88%A4%E5%AE%9A%E4%B8%89%E4%B8%AA%E5%9F%BA%E5%9B%A0%E7%9A%84%E7%9B%B8%E5%AF%B9%E4%BD%8D%E7%BD%AE","url":"https://img01.sogoucdn.com/app/a/200698/539_322_20200430213052-565920104.png","rw":539,"rh":322,"title":"仅根据两个交换值，无法判定三个基因的相对位置","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"两点测验","paragraphId":"35161619046619657","subCatalogs":null},{"level":1,"title":"测验方法","paragraphId":"35161619063396874","subCatalogs":null},{"level":1,"title":"测验实例","paragraphId":"35161619046619658","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"35161619046619657","title":"两点测验","versionId":"35824234219460880","lemmaId":35123201688230410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588648907,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>基因在染色体上排列，同一条染色体上的不同基因有各自的位置，基因与基因之间也有一定的顺序和距离。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>基因之间的距离用交换值来表示，只要准确地估算出交换值，并确定基因在染色体上的相对位置，就可以把它们按顺序标记在染色体上。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>两点测验是基因定位中常用的基本方法，以两个基因为基本单位，通过一次杂交和一次测交的结果，计算两个基因间的重组值，从而进行基因定位。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35161619063396874","title":"测验方法","versionId":"35824234219460881","lemmaId":35123201688230410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588648907,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>为了确定 Aa、Bb 和 Cc&nbsp;这 3 对基因在染色体上的相对位置，可以采用两点测验：通过 1 次杂交和 1 次测交求出 Aa 和 Bb 两对基因的重组率（交换值），根据重组率来确定它们是否是连锁遗传；再通过 1 次杂交和 1 次测交，求出 Bb 和 Cc 两对基因的重组率，根据重组率来确定它们是否属于连锁遗传；又通过同样方法和步骤来确定 Aa 和 Cc 两对基因是否连锁遗传。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>倘若通过这 3 次试验，确认 Aa 和 Bb 属于连锁遗传，Bb 和 Cc 也属于连锁遗传，Aa 和 Cc 还是属于连锁遗传，就说明这 3 对基因都连锁。于是可以根据 3 个交换值的大小，进一步确定这 3 对基因在染色体上的位置。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35161619046619658","title":"测验实例","versionId":"35824234219460882","lemmaId":35123201688230410,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588648907,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>以玉米子粒颜色、形状和糯性这三对连锁基因为例<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：已知玉米子粒的有色（C）对无色（c）为显性，饱满（Sh）对凹陷（sh）为显性，非糯性（Wx）对糯性（wx）为显性。为了明确这 3 对基因是否连锁遗传，曾分别进行了以下 3 个试验：</p><ol><li><p>探究<strong>颜色</strong>基因与<strong>形状</strong>基因是否连锁。通过测交法测定二者的重组率，先将有色饱满（CCShSh）的纯种与无色凹陷（ccshsh）的纯种杂交，再将获得的 F1（CcShsh）与隐性纯合个体（ccshsh）测交，统计后代中各种类型的数目。</p></li><li><p>探究<strong>形状</strong>基因与<strong>糯性</strong>基因是否连锁。通过测交法测定二者的重组率，先将糯性饱满（wxwxShSh）的纯种与非糯性凹陷（WxWxshsh）的纯种杂交，再将获得的 F1（WxwxShsh）与隐性纯合个体（wxwxshsh）测交，统计后代中各种类型的数目。</p></li><li><p>探究<strong>糯性</strong>基因与<strong>颜色</strong>基因是否连锁。通过测交法测定二者的重组率，先将非糯有色（WxWxCC）的纯种与糯性无色（wxwxcc）的纯种杂交，再将获得的 F1（WxwxCc）与隐性纯合个体（wxwxcc）测交，统计后代中各种类型的数目。</p></li></ol><table data-sort=\"sortDisabled\"><caption>玉米两点测验的 3 个测交结果 &nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>\n </caption><tbody><tr><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">试验类别</td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">亲本和后代</td><td align=\"center\" valign=\"middle\" rowspan=\"1\" colspan=\"2\">表现型及基因型</td><td align=\"center\" valign=\"middle\"><p>种子粒数</p></td></tr><tr><td align=\"center\" valign=\"middle\">种类</td><td align=\"center\" valign=\"middle\">亲本组合或新组合</td><td align=\"center\" valign=\"middle\"><br></td></tr><tr><td align=\"center\" valign=\"middle\" rowspan=\"6\" colspan=\"1\">相引组实验</td><td align=\"center\" valign=\"middle\">P1</td><td align=\"center\" valign=\"middle\">有色饱满 （CCShSh）</td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\"><br></td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\"><br></td></tr><tr><td align=\"center\" valign=\"middle\">P2</td><td align=\"center\" valign=\"middle\">无色凹陷 （ccshsh）</td></tr><tr><td align=\"center\" valign=\"middle\" rowspan=\"4\" colspan=\"1\">测交后代</td><td align=\"center\" valign=\"middle\">有色饱满 （CcShsh）</td><td align=\"center\" valign=\"middle\">亲本组合</td><td align=\"center\" valign=\"middle\">4032</td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">有色凹陷 （Ccshsh）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">新组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">152</td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">无色饱满 （ccShsh）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">新组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">149</td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">无色凹陷 （ccshsh）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">亲本组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">4035</td></tr><tr><td align=\"center\" valign=\"middle\" rowspan=\"6\" colspan=\"1\">相斥组实验</td><td align=\"center\" valign=\"middle\">P1</td><td align=\"center\" valign=\"middle\">糯性饱满（wxwxShSh）</td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\"><br></td><td align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\"><br></td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">P2</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">非糯性凹陷（WxWxshsh）</td></tr><tr><td colspan=\"1\" rowspan=\"4\" align=\"center\" valign=\"middle\">测交后代</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">非糯性饱满（WxwxShsh）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">新组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">1531</td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">非糯性凹陷（Wxwxshsh）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">亲本组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">5885</td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">糯性饱满（wxwxShSh）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">亲本组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">5991</td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">糯性凹陷（wxwxshsh）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">新组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">1448</td></tr><tr><td colspan=\"1\" rowspan=\"6\" align=\"center\" valign=\"middle\">相引组实验</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">P1</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">非糯有色（WxWxCC）</td><td colspan=\"1\" rowspan=\"2\" align=\"center\" valign=\"middle\"><br></td><td colspan=\"1\" rowspan=\"2\" align=\"center\" valign=\"middle\"><br></td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">P2</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">糯性无色（wxwxcc）</td></tr><tr><td colspan=\"1\" rowspan=\"4\" align=\"center\" valign=\"middle\">测交后代</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">非糯有色（WxwxCc）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">亲本组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">2542</td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">非糯无色（Wxwxcc）</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">新组合</td><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">739</td></tr><tr><td align=\"center\" valign=\"middle\">糯性有色（wxwxCc）</td><td align=\"center\" valign=\"middle\">新组合</td><td align=\"center\" valign=\"middle\">717</td></tr><tr><td align=\"center\" valign=\"middle\">糯性无色（wxwxcc）</td><td align=\"center\" valign=\"middle\">亲本组合</td><td align=\"center\" valign=\"middle\">2716</td></tr></tbody></table><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"试验 1 中的结果\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/562_248_20200430212455-2091717324.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/562_248_20200430212455-2091717324.png\">该实例中，测交试验 1&nbsp;的后代的基因型有 4 种，对应的表现型也有 4&nbsp;种：① 有色饱满 CcShsh；② 有色凹陷 Ccshsh；③&nbsp;无色饱满 ccShsh；④&nbsp;无色凹陷 ccshsh。其中有色凹陷 Ccshsh&nbsp;和无色饱满 ccShsh&nbsp;不是亲本类型，是重组类型，它们的数目明显少于亲本类型。因此判定两个基因存在连锁关系。测交中，重组类型后代的数目就是对应交换型配子的数目。重组型配子数 = 149 + 152 = 301；总配子数 =&nbsp; 4032 + 149 +152+ 4035 = 8368；交换值 =&nbsp;<span class=\"kx_formula\" alt=\"%5Cfrac%7B301%7D%7B8368%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"4.195ex\" height=\"2.773ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -864.9 1854.2 1225.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.816ex;\"><defs><path id=\"MJX-9-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path><path id=\"MJX-9-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path><path id=\"MJX-9-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-9-TEX-N-38\" d=\"M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z\"></path><path id=\"MJX-9-TEX-N-36\" d=\"M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mfrac\"><g data-mml-node=\"mn\" transform=\"translate(396.8, 394) scale(0.707)\"><use xlink:href=\"#MJX-9-TEX-N-33\"></use><use xlink:href=\"#MJX-9-TEX-N-30\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-9-TEX-N-31\" transform=\"translate(1000, 0)\"></use></g><g data-mml-node=\"mn\" transform=\"translate(220, -345) scale(0.707)\"><use xlink:href=\"#MJX-9-TEX-N-38\"></use><use xlink:href=\"#MJX-9-TEX-N-33\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-9-TEX-N-36\" transform=\"translate(1000, 0)\"></use><use xlink:href=\"#MJX-9-TEX-N-38\" transform=\"translate(1500, 0)\"></use></g><rect width=\"1614.2\" height=\"60\" x=\"120\" y=\"220\"></rect></g></g></g></svg></span><span class=\"kx_formula\" alt=\"%5Ctimes%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1.76ex\" height=\"1.09ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -491 778 482\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0.02ex;\"><defs><path id=\"MJX-11-TEX-N-D7\" d=\"M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mo\"><use xlink:href=\"#MJX-11-TEX-N-D7\"></use></g></g></g></svg></span>100% = 3.6%。<br></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"仅根据两个交换值，无法判定三个基因的相对位置\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/539_322_20200430213052-565920104.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/539_322_20200430213052-565920104.png\">同样地，测交试验 2&nbsp;中&nbsp;Wxwx 和 Shsh&nbsp;的交换值为 20%，也小于50%，存在连锁关系。那么此时就已经可以确定，三个基因都连锁。但这时仍然无法判断三个基因间的位置关系，因为仅仅根据这两个交换值，它们在同染色体上的排列顺序有图中这两种可能<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。必须对另外一对基因进行交换值测定，才能判断三者之间的关系。测交试验 3&nbsp;中，Wxwx 和Cc 的交换值为 22%，这与 23.6% 此较接近，而与 16.4% 相差较远。所以可以确认 Sh&nbsp;在 Wx&nbsp;与 C&nbsp;之间。</p><p>用同样的方法和步骤，还可以把第四对、第五对及其他各对基因的连锁关系和位置确定下来。不过基因对数多的情况下，两点测验工作量较大，过程繁琐，要进行多次杂交、测交。如果两对连锁基因之间的距离超过 5 个遗传单位的话，最好进行三点测验。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/562_248_20200430212455-2091717324.png?w=562&h=248&titlename=%E8%AF%95%E9%AA%8C%201%20%E4%B8%AD%E7%9A%84%E7%BB%93%E6%9E

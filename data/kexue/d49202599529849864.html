}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>热点轨迹</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="49367234065245699"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/741_337_20200806095034-946512860.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/741_337_20200806095034-946512860.png?width=228&amp;height=174&amp;titlename=%E7%83%AD%E7%82%B9%E8%BD%A8%E8%BF%B9(Earth%20Science%20by%20Marshak,%20S.,%20Rauber,%20R.)&amp;w=741&amp;h=337" title="点击查看大图" data-w="741" data-h="337" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/741_337_20200806095034-946512860.png)" href="#!"></a><div class="text_img_title">热点轨迹(Earth Science by Marshak, S., Rauber, R.)</div></div><div><p><a href="javascript:;" class="kx_inner_link bind-inner-link" data-id="46719885044125699" data-realtitle="热点">热点</a>形成于地幔柱尾部，在地球表面形成一连串热点火山。热点火山和板块之间的相对运动<span>在板块上</span><span>形成了一连串火山岛屿和海山。这些岛屿和海山的连线即热点轨迹。</span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->3109</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"49202599529849864","versionId":"49367234014914062","title":"热点轨迹","subtitle":"","abstracts":{"paragraphId":"49367234065245699","title":"摘要","versionId":"49367234014914063","lemmaId":49202599529849864,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596721164,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p><a href=\"javascript:;\" class=\"kx_inner_link bind-inn "jobBrief":"","role":0,"roleName":null,"title":"浙江大学 · 地质学","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":95,"partnerIdCreateTime":1594286513,"partnerIdPoped":true},"editTime":1596721164,"state":1,"versionCount":1,"upNum":62,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/741_337_20200806095034-946512860.png?width=228&height=174&titlename=%E7%83%AD%E7%82%B9%E8%BD%A8%E8%BF%B9(Earth%20Science%20by%20Marshak,%20S.,%20Rauber,%20R.)&w=741&h=337","url":"https://img01.sogoucdn.com/app/a/200698/741_337_20200806095034-946512860.png","rw":741,"rh":337,"title":"热点轨迹(Earth Science by Marshak, S., Rauber, R.)","alt":null,"width":228,"height":174},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2784_2232_20200806102013-1225475034.png?w=2784&h=2232&titlename=%E5%9B%BE1.1%20%E5%A4%AA%E5%B9%B3%E6%B4%8B%E7%83%AD%E7%82%B9%E8%BD%A8%E8%BF%B9(Earth%20Science%20by%20Marshak,%20S.,%20Rauber,%20R.)","url":"https://img04.sogoucdn.com/app/a/200698/2784_2232_20200806102013-1225475034.png","rw":2784,"rh":2232,"title":"图1.1 太平洋热点轨迹(Earth Science by Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1290_1341_20200806102054-421908531.png?w=1290&h=1341&titlename=%E5%9B%BE2.1%20%E7%83%AD%E7%82%B9%E8%BD%A8%E8%BF%B9%E6%BC%94%E5%8C%96%E5%9B%BE(Earth%20Science%20by%20Marshak,%20S.,%20Rauber,%20R.)","url":"https://img03.sogoucdn.com/app/a/200698/1290_1341_20200806102054-421908531.png","rw":1290,"rh":1341,"title":"图2.1 热点轨迹演化图(Earth Science by Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"热点轨迹的发现","paragraphId":"49367234065245700","subCatalogs":null},{"level":1,"title":"热点轨迹的新进展","paragraphId":"49367234048468480","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49367234065245700","title":"热点轨迹的发现","versionId":"49367234014914065","lemmaId":49202599529849864,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596721164,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Wilson注意到，板块内部的大多数热点火山位于一连串永不再喷发的死火山的末端。例如，在夏威夷群岛，活火山在一连串死火山岛和海山的东南端爆发。为了解释夏威夷-帝王海山链的结构，Wilson提出，相对于它上面移动的板块，热点的位置或多或少是固定的。随着板块的移动，在火山热点上方形成的火山最终被带离该热点。然后一个新的火山开始在这个热点上生长，这个火山会在一段时间内保持活跃，直到它也被带离这个热点而消失。该过程在热点存活的时间内不断重复，可能长达数千万年。灭绝的火山岛慢慢地下沉到海平面以下，成为海山。由此产生的一系列不活跃的火山岛屿和海底山是一个热点轨迹。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图1.1 太平洋热点轨迹(Earth Science by Marshak, S., Rauber, R.)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2784_2232_20200806102013-1225475034.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2784_2232_20200806102013-1225475034.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2784_2232_20200806102013-1225475034.png?w=2784&h=2232&titlename=%E5%9B%BE1.1%20%E5%A4%AA%E5%B9%B3%E6%B4%8B%E7%83%AD%E7%82%B9%E8%BD%A8%E8%BF%B9(Earth%20Science%20by%20Marshak,%20S.,%20Rauber,%20R.)","url":"https://img04.sogoucdn.com/app/a/200698/2784_2232_20200806102013-1225475034.png","rw":2784,"rh":2232,"title":"图1.1 太平洋热点轨迹(Earth Science by Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49367234048468480","title":"热点轨迹的新进展","versionId":"49367234014914066","lemmaId":49202599529849864,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596721164,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Wilson<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>和Morgan<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>都认为热点是固定不变的，这成为了地幔柱理论的组成部分，并经常被用来重建板块运动。随后的工作表明，尽管速度远低于岩石圈板块，但热点确实是相对移动的<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。此外，太平洋热点之间和印度-大西洋热点之间的相对运动远小于太平洋热点与大西洋或印度热点之间的相对运动<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bono等<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>围绕着热点和大的低剪切速度省(large low shear velocity provinces: LLSVPs)是否固定展开了争论。古地磁、板块回路(plate circuit)分析、沉积相、地球动力学模型和地球化学均表明，夏威夷羽流(注：<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"46719885044125699\" data-realtitle=\"地幔柱\">地幔柱</a>(Mantle plume)在文献中常简写为plume，此处译为羽流)在帝王山形成期间在地幔中运动。夏威夷-帝王和路易斯维尔链海山之间的距离在63Ma-52 Ma之间急剧减少，证实了夏威夷热点高速率向南漂移(~47 mm/yr)，并排除了真极漂移的影响。这些发现进一步表明，夏威夷-帝王链弯曲形态是由热点运动引起的，而不是板块运动。快速的羽流运动可能是由洋中脊-羽流相互作用和太平洋LLSVP的深层影响造成的。中途岛环礁的数据表明，自渐新世以来，非洲LLSVP运动约为13mm/yr。LLSVP上升流不是固定的，在它吸引羽流时也会漂移，并受到深地幔对流的影响。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根据地幔对流模型，Steinberger等<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>解释了几乎所有热点之间的明显相对运动，结果表明热点之间的相对移动十分少见。最有可能的原因是，羽流到达地表的过程中，有四分之三是通过下层地幔进行的，下层地幔的粘度可能比上层地幔的粘度大一到两个数量级，因此流动缓慢。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 热点轨迹演化图(Earth Science by Marshak, S., Rauber, R.)\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1290_1341_20200806102054-421908531.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1290_1341_20200806102054-421908531.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1290_1341_20200806102054-421908531.png?w=1290&h=1341&titlename=%E5%9B%BE2.1%20%E7%83%AD%E7%82%B9%E8%BD%A8%E8%BF%B9%E6%BC%94%E5%8C%96%E5%9B%BE(Earth%20Science%20by%20Marshak,%20S.,%20Rauber,%20R.)","url":"https://img03.sogoucdn.com/app/a/200698/1290_1341_20200806102054-421908531.png","rw":1290,"rh":1341,"title":"图2.1 热点轨迹演化图(Earth Science by Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"A POSSIBLE ORIGIN OF THE HAWAIIAN ISLANDS","site":"","url":"http://www.nrcresearchpress.com/doi/10.1139/cjes-2014-0036","journalName":"Canadian Journal of Earth Sciences","author":"J. Tuzo Wilson","press":"","publishYear":"","publishTime":"2014-03-01","publishPlace":"","page":"ix-xvi","volume":"51","quoteTime":"2020-08-06","quoted":false},{"id":2,"type":"journal","title":"Convection Plumes in the Lower Mantle","site":"","url":"http://www.nature.com/articles/230042a0","journalName":"Nature","author":"W. J. Morgan","press":"","publishYear":"","publishTime":"1971-03","publishPlace":"","page":"42-43","volume":"230","quoteTime":"2020-08-06","quoted":false},{"id":3,"type":"journal","title":"Relative motions of hotspots in the Pacific, Atlantic and Indian Oceans since late Cretaceous time","site":"","url":"http://www.nature.com/articles/327587a0","journalName":"Nature","author":"Peter Molnar,Joann Stock","press":"","publishYear":"","publishTime":"1987-06","publishPlace":"","page":"587-591","volume":"327","quoteTime":"2020-08-06","quoted":false},{"id":4,"type":"journal"

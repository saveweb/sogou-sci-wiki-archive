e=%E5%97%9C%E9%85%B8%E7%BB%86%E8%8F%8C&w=322&h=252","url":"https://img01.sogoucdn.com/app/a/200698/322_252_20200401180249-1625816157.png","rw":322,"rh":252,"title":"嗜酸细菌","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"嗜酸生物种类","paragraphId":"30936593648860436","subCatalogs":[{"level":2,"title":"古菌","paragraphId":"30936593648860436","subCatalogs":null},{"level":2,"title":"细菌","paragraphId":"30936593648860436","subCatalogs":null},{"level":2,"title":"真核生物域","paragraphId":"30936593648860436","subCatalogs":null}]},{"level":1,"title":"适应酸性环境的机制","paragraphId":"30936593648860437","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"30936593648860436","title":"嗜酸生物种类","versionId":"54395998218281484","lemmaId":30925996353928464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599718541,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>古菌</h3></p><p>\n <dl>\n  <dd>\n   <ul>\n    <li>硫化叶菌目 (Sulfolobales)，属于泉古菌门 (Crenarchaeota) 的一个分支<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</li>\n    <li>热原体目 (Thermoplasmatales)，属于广古菌门 (Euryarchaeota) 的一个分支<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</li>\n    <li>ARMAN古菌 (Archaeal Richmond Mine Acidophilic Nanoorganisms，古代里士满矿嗜酸纳米生物)，属于广古菌门<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>的一类古细菌。</li>\n    <li>布氏酸菌 <em>(Acidianus brierleyi)</em>，下层酸菌 <em>(A. infernus)</em>，属于兼性厌氧嗜热嗜酸古细菌。</li>\n    <li><em>Halarchaeum acidiphilum</em>，属于广古菌门，嗜盐杆菌目，嗜盐杆菌科的古细菌<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</li>\n    <li>嗜热金属球菌<em> (Metallosphaera sedula)</em>，一种嗜热嗜酸菌。</li>\n   </ul>\n  </dd>\n </dl></p><p><h3>细菌</h3></p><p>\n <dl>\n  <dd>\n   <ul>\n    <li>酸杆菌门 (Acidobacteria)，<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>一个细菌门。</li>\n    <li>酸硫杆菌目 (Acidithiobacillales)，变形菌门的一个目，例如嗜酸氧化亚铁硫杆菌<i>(Acidithiobacillus ferrooxidans)</i>，嗜酸性氧化硫硫杆菌<em>（</em><i>A. thiooxidans）。</i></li>\n    <li><p>硫杆菌属 (<em>Thiobacillus</em>) 中的<em> Thiobacillus prosperus</em>，<em>T. acidophilus </em>(嗜酸硫杆菌)，<em> T. organovorus</em>，<em>T.&nbsp;cuprinus 。</em></p></li>\n    <li><p>醋化醋杆菌<em> (Acetobacter aceti)</em>，可以将乙醇氧化成乙酸（醋）的一种细菌。</p></li>\n    <li>脂环酸芽孢杆菌&nbsp;<i>(Alicyclobacillus)</i>，一种能污染果汁的细菌<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</li>\n    <li>幽门螺杆菌<i> (Helicobacter pylori)&nbsp;</i>一种在人类胃中发现的细菌。</li>\n   </ul>\n  </dd>\n </dl></p><p><h3>真核生物域</h3></p><p>\n <dl>\n  <dd>\n   <ul>\n    <li>总状毛霉<i> (Mucor racemosus)</i><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></li>\n    <li>尾毛虫属<i>（Urotricha）</i><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></li>\n    <li>嗜酸杜氏藻<i> (Dunaliella acidophila)</i><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></li>\n   </ul>\n  </dd>\n </dl></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"30936593648860437","title":"适应酸性环境的机制","versionId":"54395998218281485","lemmaId":30925996353928464,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82859321,"name":"━╋独特","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599718541,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>大多数嗜酸生物已经进化出极其有效的机制来将质子从胞内泵出胞外，以便将细胞质的 pH 值保持在中性或接近中性。因此，胞内蛋白质不需要进化出酸稳定性。然而，某些嗜酸菌，例如醋化醋杆菌具有酸化的细胞质，迫使细胞中几乎所有的蛋白质进化出酸稳定性<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。因此，醋杆菌已成为了解蛋白质获得酸稳定性的机制的宝贵资源。 对适应低酸碱度的蛋白质的研究揭示了一些蛋白质获得酸稳定性的一般机制。在大多数酸稳定的蛋白质中(例如胃蛋白酶和来自嗜酸热硫化叶菌<i> (Sulfolobus acidocaldarius)&nbsp;</i>的 soxF 蛋白质，存在大量的酸性残基，这最小化了由正电荷的积累引起的酸性不稳定性。其他机制包括最小化酸性残基的溶剂可及性或结合金属辅因子。在酸稳定性的一个特例中，阿尔巴诺卡氏菌 <em>(Nocardiopsis alba)</em> 的 NAPase 蛋白酸敏感的盐桥结构从对蛋白解折叠起重要作用的区域移开，在这种动力学酸稳定性的情况下，蛋白质可以在很宽的酸碱度范围内保持稳定。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"Becker, A., Types of Bacteria Living in Acidic pH\". Retrieved 10 May 2017.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"Dworkin M, Falkow S (2006). The Prokaryotes: a handbook on the biology of bacteria.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"Singh OV (2012). Extremophiles: Sustainable Resources and Biotechnological Implications. John Wiley & Sons. pp. 76–79. ISBN 978-1-118-10300-5.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"Quaiser, Achim; Ochsenreiter, Torsten; Lanz, Christa; Schuster, Stephan C.; Treusch, Alexander H.; Eck, Jürgen; Schleper, Christa (2

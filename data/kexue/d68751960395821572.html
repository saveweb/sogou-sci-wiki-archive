ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>PHC管桩</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="68753213653856784"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/410_351_20201218151103-967788385.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/410_351_20201218151103-967788385.png?width=231&amp;height=174&amp;titlename=PHC%E7%AE%A1%E6%A1%A9&amp;w=410&amp;h=351" title="点击查看大图" data-w="410" data-h="351" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/410_351_20201218151103-967788385.png)" href="#!"></a><div class="text_img_title">PHC管桩</div></div><div><p>预应力高强混凝土管桩简称PHC管桩，是采用了先张法预应力工艺和离心工艺，结合高强混凝土在高温高压蒸气养护条件下制成的一种细长空心圆筒体预制混凝土构件。其桩径为300～1400mm，混凝土强度等级不小于C80<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="r 27010.png","rw":307,"rh":347,"title":"锤击法施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/525_361_20201218151409-1708254040.png?w=525&h=361&titlename=%E9%9D%99%E5%8E%8B%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img04.sogoucdn.com/app/a/200698/525_361_20201218151409-1708254040.png","rw":525,"rh":361,"title":"静压法施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/779_245_20201218151446-128501581.png?w=779&h=245&titlename=PHC%E7%AE%A1%E6%A1%A9%E6%A1%A9%E4%BD%8D%E5%85%81%E8%AE%B8%E5%81%8F%E5%B7%AE%E5%80%BC%EF%BC%88mm%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/779_245_20201218151446-128501581.png","rw":779,"rh":245,"title":"PHC管桩桩位允许偏差值（mm）","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/503_456_20201218151549-243953431.png?w=503&h=456&titlename=PHC%E7%AE%A1%E6%A1%A9%E8%B4%A8%E9%87%8F%E6%A3%80%E9%AA%8C%E6%A0%87%E5%87%86%E8%A1%A8","url":"https://img01.sogoucdn.com/app/a/200698/503_456_20201218151549-243953431.png","rw":503,"rh":456,"title":"PHC管桩质量检验标准表","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"68753213653856785","subCatalogs":null},{"level":1,"title":"PHC管桩基本组成","paragraphId":"68753213637079571","subCatalogs":[{"level":2,"title":"原材料组成","paragraphId":"68753213637079571","subCatalogs":null},{"level":2,"title":"基本构造","paragraphId":"68753213637079571","subCatalogs":null}]},{"level":1,"title":"PHC管桩优缺点","paragraphId":"68753213653856783","subCatalogs":[{"level":2,"title":"优点","paragraphId":"68753213653856783","subCatalogs":null},{"level":2,"title":"缺点","paragraphId":"68753213653856783","subCatalogs":null}]},{"level":1,"title":"施工工艺流程","paragraphId":"68753213637079574","subCatalogs":[{"level":2,"title":"锤击法","paragraphId":"68753213637079574","subCatalogs":null},{"level":2,"title":"静压法","paragraphId":"68753213637079574","subCatalogs":null}]},{"level":1,"title":"质量控制要点","paragraphId":"68753213637079573","subCatalogs":[{"level":2,"title":"质量标准","paragraphId":"68753213637079573","subCatalogs":null},{"level":2,"title":"质量通病及预防措施","paragraphId":"68753213637079573","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"68753213653856785","title":"基本介绍","versionId":"69085052255940874","lemmaId":68751960395821570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473899,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1894年Hennenbigue发明了预制混凝土桩，1915年，澳大利亚人W.R.Hume提出了离心密实混凝土的制作方法，这为PHC管桩的制备提供了条件。在1967到1970年期间，日本先后研发出预应力混凝土管桩（简称PC桩）、离心预应力高强度混凝土管桩（简称PHC管桩）。到20世纪90年代，PHC管桩因为其优秀的性能在日本被广泛应用。美国、意大利、英国、德国、俄罗斯等发达国家对于混凝土管桩的研发及应用也比较早。</p><p>上世纪60年代，丰台桥梁厂首次研发PC管桩。1987年开始，我国研发出具有我国知识产权的PHC管桩。截止到2018年，我国预应力管桩生成厂商有600多家，主要集中在软土地基区域，且PHC管桩生产量最佳，成为我国桩基础中应用最广泛的。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68753213637079571","title":"PHC管桩基本组成","versionId":"69085052255940875","lemmaId":68751960395821570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473899,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>原材料组成</h3><p></p><p>PHC管桩主要原材料包括混凝土、钢筋、端头板、套箍组成，具体如下所述：</p><p>混凝土：强度等级&gt;C80。由52.5#普通硅酸盐水泥、微硅粉、添加剂、砂、碎石等组成；</p><p>钢筋：PC钢棒(30锰硅钢阴螺纹钢筋)，用于预应力张拉主筋;冷拔丝，用于箍筋；</p><p>端头板：Q235普碳钢，用于张拉、接长；</p><p>套箍：用于保护桩头完好。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"PHC管桩\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/491_308_20201220221658-921076571.png\" width=\"480\" data-src=\"https://img03.sogoucdn.com/app/a/200698/491_308_20201220221658-921076571.png\"></p><p></p><h3>基本构造</h3><p></p><p>PHC管桩一般为两端设置钢板，中间为空心混凝土筒体结构，长度一般为5m~30m之间，壁厚在70mm~130mm之间。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/491_308_20201220221658-921076571.png?w=491&h=308&titlename=PHC%E7%AE%A1%E6%A1%A9","url":"https://img03.sogoucdn.com/app/a/200698/491_308_20201220221658-921076571.png","rw":491,"rh":308,"title":"PHC管桩","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68753213653856783","title":"PHC管桩优缺点","versionId":"69085052255940876","lemmaId":68751960395821570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473899,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>优点</h3></p><p>（1）强度高、承载力大</p><p>混凝土配合比科学合理，技术含量高，并采用高速离心成型工艺、先张法预应力张拉、高温常压和高温高压蒸汽二级蒸汽养护，使混凝土抗压强度等级极高(&gt;c80)，因此PHC管桩能抵抗各种桩锤的冲击，穿透能力强，可充分利用地基的承载力。因此，单桩承载力比同直径的普通方桩高2-4倍。</p><p>（2）抗震、抗裂、抗弯、抗折性能好</p><p>因选用高强度低松弛预应力特种钢筋(PC钢棒)，采用先张法预应力工艺，对高强度混凝土桩身施加较高的有效预应力，使管桩具有相当大的抗弯、抗折、抗裂能力，能有效地约束打桩时所产生的拉应力，使其成为目前建筑行业中抗地震、抗地层蠕动最好的基础材料。并且，在运输及施工打桩过程中均能保持桩身完好。</p><p>（3）耐久性好</p><p>由于PHC管桩混凝土采用高速离心成型，高温常压和高温高压二级蒸汽养护，使桩身混凝土密度高、抗惨透性、耐腐蚀性性能非常好，耐久性能良好。</p><p>（4）施工方便快捷</p><p>施工过程可根据说计要求及地质变化情况灵活组合，并可任意接长，达到不同桩长的要求，桩尖形式可应地质条件选用，尤其对各种地质层有较强的穿透能力，从而使施工快速方便，使用可靠。</p><p>（5）施工文明，现场整洁 </p><p>管桩工地机械化施工程度高，现场整洁，不会发生钻孔灌注桩工地泥浆满地流的脏污情况，也不会出现人工挖孔桩工地到处抽水和堆土运土的忙乱景象。</p><p><h3>缺点</h3></p><p>（1）用柴油锤施打管桩时，震动剧烈，噪音大，挤土量大，会造成一定的环境污染和影响。采用静压法施工可解决震动剧烈和噪音大问题，但挤土作用仍然存在<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>；</p><p>（2）打桩时送桩深度受限制，在深基坑开挖后截去余桩较多，但用静压法施工，送桩深度可加大，余桩就较少；</p><p>（3）在石灰岩作持力层、上软下硬、软硬突变”等地质条件下，不宜采用锤击法施工。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68753213637079574","title":"施工工艺流程","versionId":"69085052255940877","lemmaId":68751960395821570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473899,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前，在我国PHC管桩在施工过程中采用的施工方法主要有锤击法和静压法两种。</p><p></p><h3>锤击法</h3><p></p><p>是利用打桩设备的锤击能量将管桩打入土层中的设计标高处，使其满足设计承载力的要求。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"锤击法施工\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/307_347_20201218151339-1352327010.png\" width=\"307\" data-src=\"https://img02.sogoucdn.com/app/a/200698/307_347_20201218151339-1352327010.png\"></p><p>工艺流程主要包括：测量定位—桩机就位—桩机调平—吊桩—桩位校正、垂直度校正—打桩—锤击至自然地面0.5～1.0m—接桩焊接—送桩—移桩机。</p><p>由于锤击施工过程中容易产生噪声、废气污染，同时随着静压法的逐渐普及，锤击施工管桩逐渐被取代。</p><p></p><h3>静压法</h3><p></p><p>静压法施工是通过压桩机的自重和桩架上的配重作反力将PHC管桩压入土中的一种沉桩工艺，其优点是无震动、无噪音，无冲击和反射应力波，施工应力小且易控制。并且静压法施工能降低管桩的配筋率和混凝土强度等级，从而节约成本。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"静压法施工\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/525_361_20201218151409-1708254040.png\" width=\"480\" data-src=\"https://img04.sogoucdn.com/app/a/200698/525_361_20201218151409-1708254040.png\"></p><p>工艺流程主要包括：定坐标→施工放线→定桩位→复线→桩机就位→吊桩插桩→桩身垂直度调整→静压沉桩→接桩→再静压沉桩→终止压桩→桩机就位开始第二根桩施工(直到全部施工完毕)。</p><p>由于静压桩与打入桩相比，邻近桩相互挤土的干扰影响很小，实践证明，邻近的压桩先后对压入同样深度土层的压桩力基本没有影响，故在本工程施工中，可以灵活安排施工顺序，减少桩机的移动及行走时间<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/307_347_20201218151339-1352327010.png?w=307&h=347&titlename=%E9%94%A4%E5%87%BB%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img02.sogoucdn.com/app/a/200698/307_347_20201218151339-1352327010.png","rw":307,"rh":347,"title":"锤击法施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/525_361_20201218151409-1708254040.png?w=525&h=361&titlename=%E9%9D%99%E5%8E%8B%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img04.sogoucdn.com/app/a/200698/525_361_20201218151409-1708254040.png","rw":525,"rh":361,"title":"静压法施工","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68753213637079573","title":"质量控制要点","versionId":"69085052255940878","lemmaId":68751960395821570,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608473899,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>质量标准</h3><p></p><p>PHC管桩在施工过程中，不论采用何种施工方法，质量合格及验收标准须满足下面表格所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"PHC管桩桩位允许偏差值（mm）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/779_245_20201218151446-128501581.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/779_245_20201218151446-128501581.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"PHC管桩质量检验标准表\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/503_456_20201218151549-243953431.png\" width=\"480\" data-src=\"https://img01.sogoucdn.com/app/a/200698/503_456_20201218151549-243953431.png\"></p><p></p><h3>质量通病及预防措施</h3><p></p><p>（1）超桩和短桩</p><p>超桩是指由于持力层层面高低起伏，施工单位对实际需要接桩长度不能准确掌握的情况。当桩端进入持力层一定深度后就无法打入而终止，却使剩余桩身超出设计桩顶标高过多而形成。短桩是指由于持力层层面起伏变化，施工单位对实际需要接桩长度不能准确掌握，当沉桩超过设计标高还没有进入持力层或贯入度还很大，仍需继续沉桩而形成接桩短缺<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>原因分析：①勘探资料误差较大或勘探精度不够，未能查清持力层起伏变化情况和持力层性质。②施工时难以确定收锤标准，持力层变硬，沉桩时难以继续打入，或持力层变软，沉桩时贯入度太大，还要继续沉桩。</p><p>防治措施：</p><p>①桩的勘探点布置应控制持力层层面坡度、厚度及岩土性状，其间距宜为 12～24m，相邻勘探点的持力层层面高差不应超过 2m，当持力层坡度超过 10%时应加密勘探点。勘探点总数中应有 1/3 以上的为控制性点，控制性勘探点应深入预计桩尖平面以下 3～5m。</p><p>②收锤标准应以桩端持力层为定性指标，最后贯入度为定量指标。现场应根据</p><p>试桩情况确定收锤标准，强制规定要到进入持力层才能收桩，对于大面积的群桩，由于挤密效应，后打的桩可能有许多被打裂、打断。正常情况下，最后贯入度不宜小于 20mm/10击；当持力层为较薄的强风化岩层且上覆土层软弱时，最后</p><p>贯入度可适当减少。对摩擦端承桩，应以最后贯入度为主，桩长为辅，来判断收锤标准。</p><p>（2）斜桩</p><p>斜桩是指在沉桩过程中，桩身垂直度偏差太大而形成。根据相关资料介绍，倾斜偏位超过 25cm 的管桩，承载力就会明显不足。</p><p>原因分析：①打桩机自重加配重总重量很大。打桩机的基础如果不平整坚硬，沉桩加压后，基础易产生不均匀沉降，桩极易发生偏斜。②打桩时，桩锤、桩帽及桩身的中心线不在同一轴线上。接桩时，相接的两节桩身的心线不在同一轴线上。</p><p>③对于布置大面积群桩的工程，在沉桩时产生挤土效应，将先打入的桩上抬或挤斜。④基坑开挖方法不当，一次性开挖深度太深，使桩的一侧承受很大的土侧压力，桩身弯曲变形，引起桩顶偏位。</p><p>防治措施：</p><p>①场地要求平整坚硬，不能使桩机在打桩过程中产生不均匀沉降。</p><p>②控制好桩身垂直度，重点应放在打第一根桩上。第一节桩起吊就位插入地面时的垂直度不得大于 0.5%，打桩过程中，应在距桩机 20m 左右处，成 90 度方</p><p>向设置经纬仪各一台加以校准。</p><p>③在大面积群桩布置中，桩的中心距应大于 4d（d 为桩直径），采用开口型桩尖。沉桩时，合理安排顺序，根据桩的入土深度，宜先长后短；根据桩的规</p><p>格，宜先大后小。</p><p>④沉桩过程中，严禁边打桩边开挖基坑。沉桩完后，进行深基坑开挖时，应分层均匀进行，桩周围土高差不宜超过 1m。</p><p>（3）阻桩</p><p>阻桩是指沉桩时遇到硬隔层，无法继续进行，达不到设计要求。达不到设计要求包括两个方面内容：一是单桩承载力达不到设计要求；二是指沉桩时桩长未满足设计要求或者贯入度未满足设计要求。</p><p>原因分析：①地质勘察时未查清这些硬隔层的分布深度性质。②由于桩身质量有问题或施工方法不当导致单桩承载力达不到设计要求。</p><p>防治措施：</p><p>①设计和施工单位应仔细阅读岩土工程勘察报告，分析地质资料，制定相应措施。沉桩前应先探桩，如桩下 3m 左右有老基础、大块石等障碍物应预先挖除，开挖有困难时，可预先用钻机将障碍物钻穿，然后将桩植入孔内再沉桩。当桩已沉入土很深（如 20m 以下）遇到硬隔层时，可采用专用的螺旋钻孔设备将钻具放入管桩中间空洞中钻孔，将硬隔层钻穿，取出钻具再继续沉桩。另外，施工桩机能量大小应与设计要求、桩径、桩长及地质条件相匹配。</p><p>②管桩入场必须具备出厂合格证及生产厂家资质证明，接桩有焊条、钢板或角钢材质规格应符合设计要求，焊条要有出厂合格证，钢板或角钢有质保书或检验报告，桩的外观质量符合规范要求，上述资料经确认后才能投入使用。如遇到孤石和障碍物多的场地、有薄而坚硬夹层的场地、“上软下硬、软硬突变”的场地不宜采用管桩基础。</p><p>（4）挤土和振动影响</p><p>管桩沉桩过程中，由于挤土影响使邻近路面隆起、地下管线破裂，或者使邻近建筑物产生裂缝甚至偏斜。采用锤击法施工时，振动对附近建筑物也会造成不同程度的影响。</p><p>原因分析：①产生挤土现象的原因有：沉桩时使桩四周的土体结构受到扰动，改变了土体的应力状态，桩四周土体产生了超孔隙水压力；布桩过多过密形成的大面积群桩基础；施工方法不当，每天成桩数量太多，沉桩顺序安排不合理等。②锤击法施工由于重锤的连续打入容易造成振动影响。管桩锤击法施工不可避免的会造成挤土和振动影响，但应尽量降低影响程度和范围。</p><p>防治措施：</p><p>①控制布桩密度（Ws）,一般来讲 Ws 不宜大于 5%，桩与桩中心距宜大于 4d（d 为桩直径）。当 Ws﹥5%时，对桩距较密的这部分管桩可采用植桩法沉桩。即在桩位预先钻孔取土（深度一般 10m 左右，孔径略小于管桩外径），</p><p>然后将管桩植入孔内沉桩，可以大幅减小挤土影响。</p><p>②控制沉桩速度，制定有效有沉桩流水线路。控制每日成桩量 6～7根为宜。沉桩顺序安排为：若桩较密集且距周围建筑物较远，施工场地较开阔时，宜从中间向四周进行；若桩较密集、场地狭长、两端距建筑物较远时宜从中间向两端进行；若桩较密集且一侧靠近建筑物时，宜从毗邻建筑物的一侧开始由近及远地进行，并就采取间隔跳打的方法。</p><p>③当桩基附近地下埋有重要管线及邻近建筑物需要特别保护时，可采用如下方法：开挖防挤沟，长度比施工建筑物基础长度长 2m，宽 0.8～1.0m，深度超过地下管线深度或邻近建筑物埋置深度 1m，如地下水位较高，沟内可填松砂。</p><p>④为了减少振动影响，在采用锤击法施工时，桩架应坚固、稳定，锤击时，不产生颤动和位移，宜采用重锤低击的方法。</p><p>⑤当采用其他措施有困难时，可将靠近重要管线或重要建筑物的一排管桩，改为钻孔灌注桩。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/779_245_20201218151446-128501581.pn

erIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1978年美国电机制造协会（NEMA）对可编程控制器定义是：<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>可编程控制器是一种以数字动作之电子设备，它使用可编程存储器以存储指令，运行像是逻辑、顺序、计时、计数与演算等功能，并透过数字或模拟输入输出模块，控制各种的机械或工作程序。</p><p>国际电工委员会（IEC）在其标准中将PLC定义为：</p><p>可编程逻辑控制器是一种数字运算操作的电子系统，专为在工业环境应用而设计的。它采用一类可编程的存储器，用于其内部存储程序，执行逻辑运算、顺序控制、定时、计数与算术操作等面向用户的指令，并通过数字或模拟式输入/输出控制各种类型的机械或生产过程。可编程逻辑控制器及其有关外部设备，都按易于与工业控制系统联成一个整体，易于扩充其功能的原则设计。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967201103626","title":"发展历史","versionId":"39453967167549196","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>起源</h3><p>美国汽车工业生产技术要求的发展促进了PLC的产生，20世纪60年代，美国通用汽车公司在对工厂生产线调整时，发现继电器、接触器控制系统修改难、体积大、噪声大、维护不方便以及可靠性差，于是提出了著名的“通用十条”招标指标。</p><p>1969年，美国数字化设备公司研制出第一台可编程控制器(PDP一14)，在通用汽车公司的生产线上试用后，效果显著；1971年，日本研制出第一台可编程控制器(DCS-8)；1973年，德国研制出第一台可编程控制器；1974年，我国开始研制可编程控制器：1977年，我国在工业应用领域推广PLC。</p><p>最初的目的是替代机械开关装置(继电模块)。然而，自从1968年以来，PLC的功能逐渐代替了继电器控制板，现代PLC具有更多的功能。其用途从单一过程控制延伸到整个制造系统的控制和监测。</p><h3>发展</h3><p>20世纪70年代初出现了微处理器。人们很快将其引入可编程逻辑控制器，使可编程逻辑控制器增加了运算、数据传送及处理等功能，完成了真正具有计算机特征的工业控制装置。此时的可编程逻辑控制器为微机技术和继电器常规控制概念相结合的产物。个人计算机发展起来后，为了方便和反映可编程控制器的功能特点，可编程逻辑控制器定名为Programmable Logic Controller（PLC）。</p><p>20世纪70年代中末期，可编程逻辑控制器进入实用化发展阶段，计算机技术已全面引入可编程控制器中，使其功能发生了飞跃。更高的运算速度、超小型体积、更可靠的工业抗干扰设计、模拟量运算、PID功能及极高的性价比奠定了它在现代工业中的地位。</p><p>20世纪80年代初，可编程逻辑控制器在先进工业国家中已获得广泛应用。世界上生产可编程控制器的国家日益增多，产量日益上升。这标志着可编程控制器已步入成熟阶段。</p><p>20世纪80年代至90年代中期，是可编程逻辑控制器发展最快的时期，年增长率一直保持为30~40%。在这时期，PLC在处理模拟量能力、数字运算能力、人机接口能力和网络能力得到大幅度提高，可编程逻辑控制器逐渐进入过程控制领域，在某些应用上取代了在过程控制领域处于统治地位的DCS系统。</p><p>20世纪末期，可编程逻辑控制器的发展特点是更加适应于现代工业的需要。这个时期发展了大型机和超小型机、诞生了各种各样的特殊功能单元、生产了各种人机界面单元、通信单元，使应用可编程逻辑控制器的工业控制设备的配套更加容易。</p><h3>现代PLC</h3><p>现在工业上使用可编程逻辑控制器已经相当接近于一台轻巧型电脑所构成，甚至已经出现集成个人电脑（采用嵌入式操作系统）与PLC结合架构的可编程自动化控制器（Programmable Automation Controller，简称PAC），能透过数字或模拟输入/输出模块控制机器设备、制造处理流程及其他控制模块的电子系统。可编程逻辑控制器广泛应用于目前的工业控制领域。在工业控制领域中，PLC控制技术的应用已成为工业界不可或缺的一员。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967201103627","title":"基本结构","versionId":"39453967167549197","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"PLC的基本组成部件\" width=\"220\" height=\"140\" class=\"ed_imgfloat_right kx_img\" mark=\"\" titlename=\"PLC的基本组成部件\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/18306/20180118062312-443373617_png_3940_2505_4662811.jpg/0\"></p><p>可编程逻辑控制器实质是一种专用于工业控制的计算机，其硬件结构基本上与微型计算机相同，基本组成如下图所示，基本构成详细描述如下：<br></p><h3>电源</h3><p>电源用于将交流电转换成PLC内部所需的直流电j目前大部分PLC采用开关式稳压电源供电。</p><h3>中央处理单元</h3><p>(CPU)</p><p>中央处理器是PLC的控制中枢，也是PLC的核心部件，其性能决定了PLC的性能。</p><p>中央处理器由控制器、运算器和寄存器组成，这些电路都集中在一块芯片上，通过地址总线、控制总线与存储器的输入/输出接口电路相连。中央处理器的作用是处理和运行用户程序，进行逻辑和数学运算，控制整个系统使之协调。</p><h3>存储器</h3><p>存储器是具有记忆功能的半导体电路，它的作用是存放系统程序、用户程序、逻辑变量和其他一些信息。其中系统程序是控制PLC实现各种功能的程序，由PLC生产厂家编写，并固化到只读存储器(ROM)中，用户不能访问。</p><h3>输入单元</h3><p>输入单元是PLC与被控设备相连的输入接口，是信号进入PLC的桥梁，它的作用是接收主令元件、检测元件传来的信号。输入的类型有直流输入、交流输入、交直流输入。</p><h3>输出单元</h3><p>输出单元也是PLC与被控设备之间的连接部件，它的作用是把PLC的输出信号传送给被控设备，即将中央处理器送出的弱电信号转换成电平信号，驱动被控设备的执行元件。输出的类型有继电器输出、晶体管输出、晶闸门输出。</p><p>PLC除上述几部分外，根据机型的不同还有多种外部设备，其作用是帮助编程、实现监控以及网络通信。常用的外部设备有编程器、打印机、盒式磁带录音机、计算机等。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/18306/20180118062312-443373617_png_3940_2505_4662811.jpg/0?w=3940&h=2505&titlename=PLC%E7%9A%84%E5%9F%BA%E6%9C%AC%E7%BB%84%E6%88%90%E9%83%A8%E4%BB%B6","url":"https://pic.baike.soso.com/ugc/baikepic2/18306/20180118062312-443373617_png_3940_2505_4662811.jpg/0","rw":3940,"rh":2505,"title":"PLC的基本组成部件","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967201103628","title":"工作原理","versionId":"39453967167549198","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>当可编程逻辑控制器投入运行后，其工作过程一般分为三个阶段，即输入采样、用户程序执行和输出刷新三个阶段。完成上述三个阶段称作一个扫描周期。在整个运行期间，可编程逻辑控制器的CPU以一定的扫描速度重复执行上述三个阶段。</p><h3>输入采样</h3><p><img alt=\"可编程逻辑控制器\" elem-type=\"album\" height=\"155\" width=\"220\" class=\"j-summary-album-img kx_img ed_imgfloat_right\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/8626/20160717050134-58265690.jpg/300\">在输入采样阶段，可编程逻辑控制器以扫描方式依次地读入所有输入状态和数据，并将它们存入I/O映象区中的相应的单元内。输入采样结束后，转入用户程序执行和输出刷新阶段。在这两个阶段中，即使输入状态和数据发生变化，I/O映象区中的相应单元的状态和数据也不会改变。因此，如果输入是脉冲信号，则该脉冲信号的宽度必须大于一个扫描周期，才能保证在任何情况下，该输入均能被读入。</p><h3>用户程序执行</h3><p>在用户程序执行阶段，可编程逻辑控制器总是按由上而下的顺序依次地扫描用户程序(梯形图)。在扫描每一条梯形图时，又总是先扫描梯形图左边的由各触点构成的控制线路，并按先左后右、先上后下的顺序对由触点构成的控制线路进行逻辑运算，然后根据逻辑运算的结果，刷新该逻辑线圈在系统RAM存储区中对应位的状态；或者刷新该输出线圈在I/O映象区中对应位的状态；或者确定是否要执行该梯形图所规定的特殊功能指令。</p><p>即，在用户程序执行过程中，只有输入点在I/O映象区内的状态和数据不会发生变化，而其他输出点和软设备在I/O映象区或系统RAM存储区内的状态和数据都有可能发生变化，而且排在上面的梯形图，其程序执行结果会对排在下面的凡是用到这些线圈或数据的梯形图起作用；相反，排在下面的梯形图，其被刷新的逻辑线圈的状态或数据只能到下一个扫描周期才能对排在其上面的程序起作用。</p><p>在程序执行的过程中如果使用立即I/O指令则可以直接存取I/O点。即使用I/O指令的话，输入过程影像寄存器的值不会被更新，程序直接从I/O模块取值，输出过程影像寄存器会被立即更新，这跟立即输入有些区别。</p><h3>输出刷新</h3><p>当扫描用户程序结束后，可编程逻辑控制器就进入输出刷新阶段。在此期间，CPU按照I/O映象区内对应的状态和数据刷新所有的输出锁存电路，再经输出电路驱动相应的外设。这时，才是可编程逻辑控制器的真正输出。</p><h3>小结</h3><p>根据上述过程的描述，可以对PLC工作过程的特点小结如下：</p><p>①PLC采用集中采样、集中输出的工作方式，这种方式减少了外界干扰的影响。</p><p>②PLC的工作过程是循环扫描的过程，循环扫描时间的长短取决于指令执行速度、用户程序的长度等因素。</p><p>③输出对输入的影响有滞后现象。PLC采用集中采样、集中输出的工作方式，当采样阶段结束后，输入状态的变化将要等到下一个采样周期才能被接收，因此这个滞后时间的长短又主要取决于循环周期的长短。此外，影响滞后时间的因素还有输入滤波时间、输出电路的滞后时间等。</p><p>④输出映像寄存器的内容取决于用户程序扫描执行的结果。</p><p>⑤输出锁存器的内容由上一次输出刷新期间输出映像寄存器中的数据决定。</p><p>⑥PLC当前实际的输出状态有输出锁存器的内容决定。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/8626/20160717050134-58265690.jpg/300?w=300&h=211&titlename=","url":"https://pic.baike.soso.com/ugc/baikepic2/8626/20160717050134-58265690.jpg/300","rw":300,"rh":211,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967201103630","title":"功能特点","versionId":"39453967167549199","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>(1)可靠性高。由于PLC大都采用单片微型计算机，因而集成度高，再加上相应的保护电路及自诊断功能，提高了系统的可靠性。</p><p>(2)编程容易。PLC的编程多采用继电器控制梯形图及命令语句，其数量比微型机指令要少得多，除中、高档PLC外，一般的小型PLC只有16条左右。由于梯形图形象而简单，因此容易掌握、使用方便，甚至不需要计算机专业知识，就可进行编程。</p><p>(3)组态灵活。由于PLC采用积木式结构，用户只需要简单地组合，便可灵活地改变控制系统的功能和规模，因此，可适用于任何控制系统。</p><p>(4)输入/输出功能模块齐全。PLC的最大优点之一，是针对不同的现场信号(如直流或交流、开关量、数字量或模拟量、电压或电流等)，均有相应的模板可与工业现场的器件(如按钮、开关、传感电流变送器、电机启动器或控制阀等)直接连接，并通过总线与CPU主板连接。</p><p>(5)安装方便。与计算机系统相比，PLC的安装既不需要专用机房，也不需要严格的屏蔽措施。使用时只需把检测器件与执行机构和PLC的I/O接口端子正确连接，便可正常工作。</p><p>(6)运行速度快。由于PLC的控制是由程序控制执行的，因而不论其可靠性还是运行速度，都是继电器逻辑控制无法相比的。</p><p>近年来，微处理器的使用，特别是随着单片机大量采用，大大增强了PLC的能力，并且使PLC与微型机控制系统之间的差别越来越小，特别是高档PLC更是如此。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967201103629","title":"系统集成","versionId":"39453967167549200","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在制造工业中存在大量的开关量为主的开环的顺序控制，它按照逻辑条件进行顺序动作号按照时序动作;另外还有与顺序、时序无关的按照逻辑关系进行连锁保护动作的控制;以及大量的开关量、脉冲量、计时、计数器、模拟量的越限报警等状态量为主的—离散量的数据采集监视。由于这些控制和监视的要求，使PLC发展成了取代继电器线路和进行顺序控制为主的产品。PLC厂家在原来CPU模板上提逐渐增加了各种通讯接口，现场总线技术及以太网技术也同步发展，使PLC的应用范围越来越广泛。 PLC具有稳定可靠、价格便宜、功能齐全、应用灵活方便、操作维护方便的优点，这是它能持久的占有市场的根本原因。</p><p>PLC控制器本身的硬件采用积木式结构，有母板，数字I/O模板，模拟I/O模板，还有特殊的定位模板，条形码识别模板等模块，用户可以根据需要采用在母板上扩展或者利用总线技术配备远程I/O从站的方法来得到想要的I/O数量。</p><p>PLC在实现各种数量的I/O控制的同时，还具备输出模拟电压和数字脉冲的能力，使得它可以控制各种能接收这些信号的伺服电机，步进电机，变频电机等，加上触摸屏的人机界面支持，施耐德的PLC可以满足您在过程控制中任何层次上的需求。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967201103633","title":"选型规则","versionId":"39453967167549201","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在可编程逻辑控制器系统设计时，首先应确定控制方案，下一步工作就是可编程逻辑控制器工程设计选型。工艺流程的特点和应用要求是设计选型的主要依据。可编程逻辑控制器及有关设备应是集成的、标准的，按照易于与工业控制系统形成一个整体，易于扩充其功能的原则选型所选用可编程逻辑控制器应是在相关工业领域有投运业绩、成熟可靠的系统，可编程逻辑控制器的系统硬件、软件配置及功能应与装置规模和控制要求相适应。熟悉可编程序控制器、功能表图及有关的编程语言有利于缩短编程时间，因此，工程设计选型和估算时，应详细分析工艺过程的特点、控制要求，明确控制任务和范围确定所需的操作和动作，然后根据控制要求，估算输入输出点数、所需存储器容量、确定可编程逻辑控制器的功能、外部设备特性等，最后选择有较高性能价格比的可编程逻辑控制器和设计相应的控制系统。</p><h3>点数估算</h3><p>I/O点数估算时应考虑适当的余量，通常根据统计的输入输出点数，再增加10%～20%的可扩展余量后，作为输入输出点数估算数据。实际订货时，还需根据制造厂商可编程逻辑控制器的产品特点，对输入输出点数进行圆整。</p><h3>存储器容量</h3><p>存储器容量是可编程序控制器本身能提供的硬件存储单元大小，程序容量是存储器中用户应用项目使用的存储单元的大小，因此程序容量小于存储器容量。设计阶段，由于用户应用程序还未编制，因此，程序容量在设计阶段是未知的，需在程序调试之后才知道。为了设计选型时能对程序容量有一定估算，通常采用存储器容量的估算来替代。</p><p>存储器内存容量的估算没有固定的公式，许多文献资料中给出了不同公式，大体上都是按数字量I/O点数的10～15倍，加上模拟I/O点数的100倍，以此数为内存的总字数（16位为一个字），另外再按此数的25%考虑余量。</p><h3>控制功能选择</h3><p>该选择包括运算功能、控制功能、通信功能、编程功能、诊断功能和处理速度等特性的选择。</p><p>1、运算功能</p><p>简单可编程逻辑控制器的运算功能包括逻辑运算、计时和计数功能；普通可编程逻辑控制器的运算功能还包括数据移位、比较等运算功能；较复杂运算功能有代数运算、数据传送等；大型可编程逻辑控制器中还有模拟量的PID运算和其他高级运算功能。随着开放系统的出现，在可编程逻辑控制器中都已具有通信功能，有些产品具有与下位机的通信，有些产品具有与同位机或上位机的通信，有些产品还具有与工厂或企业网进行数据通信的功能。设计选型时应从实际应用的要求出发，合理选用所需的运算功能。大多数应用场合，只需要逻辑运算和计时计数功能，有些应用需要数据传送和比较，当用于模拟量检测和控制时，才使用代数运算，数值转换和PID运算等。要显示数据时需要译码和编码等运算。</p><p>2、控制功能</p><p>控制功能包括PID控制运算、前馈补偿控制运算、比值控制运算等，应根据控制要求确定。可编程逻辑控制器主要用于顺序逻辑控制，因此，大多数场合常采用单回路或多回路控制器解决模拟量的控制，有时也采用专用的智能输入输出单元完成所需的控制功能，提高可编程逻辑控制器的处理速度和节省存储器容量。例如采用PID控制单元、高速计数器、带速度补偿的模拟单元、ASC码转换单元等。</p><p>3、通信功能</p><p>大中型可编程逻辑控制器系统应支持多种现场总线和标准通信协议（如TCP/IP），需要时应能与工厂管理网（TCP/IP）相连接。通信协议应符合ISO/IEEE通信标准，应是开放的通信网络。</p><p>可编程逻辑控制器系统的通信接口应包括串行和并行通信接口、RIO通信口、常用DCS接口等；大中型可编程逻辑控制器通信总线（含接口设备和电缆）应1：1冗余配置，通信总线应符合国际标准，通信距离应满足装置实际要求。</p><p>可编程逻辑控制器系统的通信网络中，上级的网络通信速率应大于1Mbps，通信负荷不大于60%。可编程逻辑控制器系统的通信网络主要形式有下列几种形式：</p><p>1）、PC为主站，多台同型号可编程逻辑控制器为从站，组成简易可编程逻辑控制器网络；</p><p>2）、1台可编程逻辑控制器为主站，其他同型号可编程逻辑控制器为从站，构成主从式可编程逻辑控制器网络；</p><p>3）、可编程逻辑控制器网络通过特定网络接口连接到大型DCS中作为DCS的子网；</p><p>4）、专用可编程逻辑控制器网络（各厂商的专用可编程逻辑控制器通信网络）。</p><p>为减轻CPU通信任务，根据网络组成的实际需要，应选择具有不同通信功能的（如点对点、现场总线、）通信处理器。</p><p>4、编程功能</p><p>离线编程方式：可编程逻辑控制器和编程器公用一个CPU，编程器在编程模式时，CPU只为编程器提供服务，不对现场设备进行控制。完成编程后，编程器切换到运行模式，CPU对现场设备进行控制，不能进行编程。离线编程方式可降低系统成本，但使用和调试不方便。在线编程方式：CPU和编程器有各自的CPU，主机CPU负责现场控制，并在一个扫描周期内与编程器进行数据交换，编程器把在线编制的程序或数据发送到主机，下一扫描周期，主机就根据新收到的程序运行。这种方式成本较高，但系统调试和操作方便，在大中型可编程逻辑控制器中常采用。</p><p>五种标准化编程语言：顺序功能图（SFC）、梯形图（LD）、功能模块图（FBD）三种图形化语言和语句表（IL）、结构文本（ST）两种文本语言。选用的编程语言应遵守其标准（IEC6113123），同时，还应支持多种语言编程形式，如C，Basic等，以满足特殊控制场合的控制要求。</p><p>5、诊断功能</p><p>可编程逻辑控制器的诊断功能包括硬件和软件的诊断。硬件诊断通过硬件的逻辑判断确定硬件的故障位置，软件诊断分内诊断和外诊断。通过软件对PLC内部的性能和功能进行诊断是内诊断，通过软件对可编程逻辑控制器的CPU与外部输入输出等部件信息交换功能进行诊断是外诊断。</p><p>可编程逻辑控制器的诊断功能的强弱，直接影响对操作和维护人员技术能力的要求，并影响平均维修时间。</p><p>6、处理速度</p><p>可编程逻辑控制器采用扫描方式工作。从实时性要求来看，处理速度应越快越好，如果信号持续时间小于扫描时间，则可编程逻辑控制器将扫描不到该信号，造成信号数据的丢失。</p><p>处理速度与用户程序的长度、CPU处理速度、软件质量等有关。可编程逻辑控制器接点的响应快、速度高，每条二进制指令执行时间约0.2～0.4Ls，因此能适应控制要求高、相应要求快的应用需要。扫描周期（处理器扫描周期）应满足：小型可编程逻辑控制器的扫描时间不大于0.5ms/K；大中型可编程逻辑控制器的扫描时间不大于0.2ms/K。</p><h3>控制器类型</h3><p>可编程逻辑控制器按结构分为整体型和模块型两类，按应用环境分为现场安装和控制室安装两类；按CPU字长分为1位、4位、8位、16位、32位、64位等。从应用角度出发，通常可按控制功能或输入输出点数选型。</p><p>整体型可编程逻辑控制器的I/O点数固定，因此用户选择的余地较小，用于小型控制系统；模块型可编程逻辑控制器提供多种I/O卡件或插卡，因此用户可较合理地选择和配置控制系统的I/O点数，功能扩展方便灵活，一般用于大中型控制系统。</p><h3>输入输出类型</h3><p><b>开关量</b></p><p>开关量主要指开入量和开出量，是指一个装置所带的辅助点，譬如变压器的温控器所带的继电器的辅助点（变压器超温后变位）、阀门凸轮开关所带的辅助点（阀门开关后变位），接触器所带的辅助点（接触器动作后变位）、热继电器（热继电器动作后变位），这些点一般都传给PLC或综保装置，电源一般是由PLC或综保装置提供的，自己本身不带电源，所以叫无源接点，也叫PLC或综保装置的开入量。</p><p>1、数字量</p><p>在时间上和数量上都是离散的物理量称为数字量。把表示数字量的信号叫数字信号。把工作在数字信号下的电子电路叫数字电路。</p><p>例如：</p><p>用电子电路记录从自动生产线上输出的零件数目时，每送出一个零件便给电子电路一个信号，使之记1，而平时没有零件送出时加给电子电路的信号是0，所在为记数。可见，零件数目这个信号无论在时间上还是在数量上都是不连续的，因此他是一个数字信号。最小的数量单位就是1个。</p><p>2、模拟量</p><p>在时间上或数值上都是连续的物理量称为模拟量。把表示模拟量的信号叫模拟信号。把工作在模拟信号下的电子电路叫模拟电路。</p><p>例如：</p><p>热电偶在工作时输出的电压信号就属于模拟信号，因为在任何情况下被测温度都不可能发生突跳，所以测得的电压信号无论在时间上还是在数量上都是连续的。而且，这个电压信号在连续变化过程中的任何一个取值都是具体的物理意义，即表示一个相应的温度。</p><h3>转换原理</h3><p>1. 数模转换器是将数字信号转换为模拟信号的系统，一般用低通滤波即可以实现。数字信号先进行解码，即把数字码转换成与之对应的电平，形成阶梯状信号，然后进行低通滤波。</p><p>根据信号与系统的理论，数字阶梯状信号可以看作理想冲激采样信号和矩形脉冲信号的卷积，那么由卷积定理，数字信号的频谱就是冲激采样信号的频谱与矩形脉冲频谱（即Sa函数）的乘积。这样，用Sa函数的倒数作为频谱特性补偿，由数字信号便可恢复为采样信号。由采样定理，采样信号的频谱经理想低通滤波便得到原来模拟信号的频谱。</p><p>一般实现时，不是直接依据这些原理，因为尖锐的采样信号很难获得，因此，这两次滤波（Sa函数和理想低通）可以合并（级联），并且由于这各系统的滤波特性是物理不可实现的，所以在真实的系统中只能近似完成。</p><p>2. 模数转换器是将模拟信号转换成数字信号的系统，是一个滤波、采样保持和编码的过程。</p><p>模拟信号经带限滤波，采样保持电路，变为阶梯形状信号，然后通过编码器， 使得阶梯状信号中的各个电平变为二进制码。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967201103625","title":"选择型号","versionId":"39453967167549202","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>PLC产品的种类繁多。PLC的型号不同,对应着其结构形式、性能、容量、指令系统、编程方式、价格等均各不相同,适用的场合也各有侧重。因此,合理选用PLC,对于提高PLC控制系统的技术经济指标有着重要意义。</p><h3>PLC机型</h3><p>PLC的选择主要应从PLC 的机型、容量、I/O模块、电源模块、特殊功能模块、通信联网能力等方面加以综合考虑。PLC机型选择的基本原则是在满足功能要求及保证可靠、维护方便的前提下,力争最佳的性能价格比。选择时应主要考虑到合理的结构型式,安装方式的选择,相应的功能要求,响应速度要求,系统可靠性的要求,机型尽量统一等因素。</p><h3>结构型式</h3><p>PLC主要有整体式和模块式两种结构型式。</p><p>整体式PLC的每一个I/O点的平均价格比模块式的便宜,且体积相对较小,一般用于系统工艺过程较为固定的小型控制系统中；而模块式PLC的功能扩展灵活方便,在I/O点数、输入点数与输出点数的比例、I/O模块的种类等方面选择余地大,且维修方便,一般于较复杂的控制系统。</p><h3>安装方式</h3><p>PLC系统的安装方式分为集中式、远程I/O式以及多台PLC联网的分布式。</p><p>集中式不需要设置驱动远程I/O硬件,系统反应快、成本低；远程I/O式适用于大型系统,系统的装置分布范围很广,远程I/O可以分散安装在现场装置附近,连线短,但需要增设驱动器和远程I/O电源；多台PLC联网的分布式适用于多台设备分别独立控制,又要相互联系的场合,可以选用小型PLC,但必须要附加通讯模块。</p><h3>功能要求</h3><p>一般小型(低档)PLC具有逻辑运算、定时、计数等功能,对于只需要开关量控制的设备都可满足。</p><p>对于以开关量控制为主,带少量模拟量控制的系统,可选用能带A/D和D/A转换单元,具有加减算术运算、数据传送功能的增强型低档PLC。对于控制较复杂,要求实现PID运算 、闭环控制、通信联网等功能,可视控制规模大小及复杂程度,选用中档或高档PLC。但是中、高档PLC价格较贵,一般用于大规模过程控制和集散控制系统等场合。</p><h3>响应速度</h3><p>PLC是为工业自动化设计的通用控制器,不同档次PLC的响应速度一般都能满足其应用范围内的需要。如果要跨范围使用PLC,或者某些功能或信号有特殊的速度要求时,则应该慎重考虑PLC的响应速度,可选用具有高速I/O处理功能的PLC,或选用具有快速响应模块和中断输入模块的PLC等。</p><h3>可靠性</h3><p>对于一般系统PLC的可靠性均能满足。对可靠性要求很高的系统,应考虑是否采用冗余系统或热备用系统。</p><h3>机型尽量统一</h3><p>一个企业,应尽量做到PLC的机型统一。主要考虑到以下三方面问题：</p><p>1)机型统一,其模块可互为备用,便于备品备件的采购和管理。</p><p>2)机型统一,其功能和使用方法类似,有利于技术力量的培训和技术水平的提高。</p><p>3)机型统一,其外部设备通用,资源可共享,易于联网通信,配上位计算机后易于形成一个多级分布式控制系统。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967184326403","title":"应用概况","versionId":"39453967167549203","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>开环控制</h3><p>开关量的开环控制是PLC的最基本控制功能。PLC的指令系统具有强大的逻辑运算能力，很容易实现定时、计数、顺序(步进)等各种逻辑控制方式。大部分PLC就是用来取代传统的继电接触器控制系统。</p><h3>模拟量闭环</h3><p>对于模拟量的闭环控制系统，除了要有开关量的输入输出外，还要有模拟量的输入输出点，以便采样输入和调节输出实现对温度、流量、压力、位移、速度等参数的连续调节与控制。目前的PLC不但大型、中型机具有这种功能外，还有些小型机也具有这种功能。</p><h3>数字量控制</h3><p>控制系统具有旋转编码器和脉冲伺服装置(如步进电动机)时，可利用PLC实现接收和输出高速脉冲的功能，实现数字量控制，较为先进的PLC还专门开发了数字控制模块，可实现曲线插补功能，近来又推出了新型运动单元模块，还能提供数字量控制技术的编程语言，使PLC实现数字量控制更加简单。</p><h3>数据采集监控</h3><p>由于PLC主要用于现场控制，所以采集现场数据是十分必要的功能，在此基础上将PLC与上位计算机或触摸屏相连接，既可以观察这些数据的当前值，又能及时进行统计分析，有的PLC具有数据记录单元，可以用一般个人电脑的存储卡插入到该单元中保存采集到的数据。PLC的另一个特点是自检信号多．利用这个特点，PLC控制系统可以实现白诊断式监控，减少系统的故障，提高系统的可靠性。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"39453967201103631","title":"程序设计","versionId":"39453967167549204","lemmaId":38709545920389630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81142783,"name":"Lizard","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1590812396,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>PLC的编程编程语言与一般电脑编程语言相比，具有明显的特点，它既不同于高级语言，也不同与一般的汇编语言，它既要满足易于编写，又要满足易于调试的要求。目前，还没有一种对各厂家产品都能兼容的编程语言。IEC 61131-3是一个国际标准，它规范了PLC相关之软件硬件的标准，其最终的目的是可以让PLC的用户在不更改软件设计的状况下可以轻易更换PLC硬件。IEC 61131-3主要是提供了五种编程语言，包含：</p><p>1.&nbsp;指令表（Instruction List，IL或Statement List，SL） ：类似汇编语言的描述文字。由指令语句系列构成，如Mitsubishi FX2的控制指令LD、LDI、AND、ANI、OR、ORI、ANB、ORB、MMP、MMS与OUT等，一般配合书写器写入程序，而书写器只能输入简单的指令，与计算机程序中的阶梯图比较起来简单许多。书写器不太直观，可读性差，特别是遇到较复杂的程序，更难读；但其优点就是不需要电脑就可以更改或察看PLC内部程序。使用书写器时，必须注意的是PLC指令中输出有优先次序，其中若有输出至相同的单元时（如Y000），输出的优先次序以地址越大优先次愈越高，一般不容易从书写器中察觉所输入的单元。</p><p>2.&nbsp;结构式文件编程语言（Structured Text，ST）：类似PASCAL与C语言的语法，适合撰写较复杂的算法，调试上也比阶梯图要容易得多。ST语言类似于编程语言的特性，因此可利用与微电脑及个人电脑相同的程序设计技术进行阶梯式语言所难以运行的复杂计算，完成程序的创建。</p><p>自保持回路的阶梯图，当开关ON触动后，电灯即自我保持在输出，直到开关OFF触动才会切断</p><p>3.&nbsp;阶梯图（Ladder Programming，LAD）<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：类似于传统上以继电器控制接触器的阶梯图，梯形图是通过连线把PLC指令的梯形图符号连接在一起的连通图，用以表达所使用的PLC指令及其前后顺序，它与电气原理图很相似。它的连线有两种：一为母线，另一为内部横竖线。内部横竖线把一个个梯形图符号指令连成一个指令组，这个指令组一般总是从装载（LD）指令开始，必要时再继以若干个输入指令（含LD指令），以创建逻辑条件。最后为输出类指令，实现输出控制，或为数据控制、流程控制、通信处理、监控工作等指令，以进行相应的工作。<img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"自保持回路的阶梯图，当开关ON触动后，电灯即自我保持在输出，直到开关OFF触动才会切断\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/951_282_20200530121014-1550966741.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/951_282_20200530121014-1550966741.jpg\">4.&nbsp;顺序功能流程图（Sequential Function Chart，SFC）：类似于流程设计（Flow Design），流程图中的步骤组合而完成，主要是规划动作顺序的流程图，故谓之顺序功能流程图。所谓步序式控制，即是一步一步控制，而这一步与上一步是有关连性的，有顺序性的。必须有上一个动作（STL），才会引导（SET）下一个动作（STL）。</p><p>5.功能区块图（Function Block Diagram，FBD）：以画电路图的方式来写PLC程序。常用的程序及回路可通过FB（功能区块）的创建轻易地重复利用。</p><p>其他一些高端的PLC还具有与电脑兼容的C语言、BASIC语言、专用的高级语言（如西门子公司的GRAPH5、三菱公司的MELSAP、富士电机的Micrex-SX系列），还有用布尔逻辑语言、通用电脑兼容的汇编语言等。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/951_282_20200530121014-1550966741.jpg?w=951&h=282&titlename=%E8%87%AA%E4%BF%9D%E6%8C%81%E5%9B%9E%E8%B7%AF%E7%9A%84%E9%98%B6%E6%A2%AF%E5%9B%BE%EF%BC%8C%E5%BD%93%E5%BC%80%E5%85%B3ON%E8%A7%A6%E5%8A%A8%E5%90%8E%EF%BC%8C%E7%94%B5%E7%81%AF%E5%8D%B3%E8%87%AA%E6%88%91%E4%BF%9D%E6%8C%81%E5%9C%A8%E8%BE%93%E5%87%BA%EF%BC%8C%E7%9B%B4%E5%88%B0%E5%BC%80%E5%85%B3OFF%E8%A7%A6%E5%8A%A8%E6%89%8D%E4%BC%9A%E5%88%87%E6%96%AD","url":"https://img02.sogoucdn.com/app/a/200698/951_282_20200530121014-1550966741.jpg","rw":951,"rh":282,"title":"自保持回路的阶梯图，当开关ON触动后，电灯即自我保持在输出，直到开关OFF触动才会切断","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"机电整合导论（下册）","site":"","url":"","journalName":null,"author":"陈双源","press":"东华书局","publishYear":"1999","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"Programmable Logic Controllers","site":"Programmable Logic Controllers","url":"https://books.google.pl/books?id=sDqnBQAAQBAJ","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-30","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":2,"originEnTitle":null,"originZhTitle":"可编程逻辑控制器（可编程控制器件）","pv":90428,"auditType":1,"synonyms":["PLC"],"showEditTime":"2020.05.30 12:19","auditors":[{"uid":78092093,"name":"小科","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=JNl8ymKuOWiaqfJSUCQ5cag&s=100&t=1555468845","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":215,"partnerIdCreateTime":1595845047,"partnerIdPoped":true},{"uid":10349190,"name":"陶飏天择

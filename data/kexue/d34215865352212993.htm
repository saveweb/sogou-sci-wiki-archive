}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>三七皂苷</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="34267698259055120"><div><p>三七皂苷是从植物三七中分离得到的一类化合物。三七为五加科植物三七的干燥根，明代著名的药学家李时珍称其为“金不换”。主产于我国云南、广西。皂苷类为三七的主要化学成分，同时也是公认的主要活性成分。从三七中发现的皂苷类成分均为达玛烷型的四环三萜化合物，目前尚未发现齐墩果烷型皂苷<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->3054</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"34215865352212993","versionId":"34267698259055112","title":"三七皂苷","subtitle":"","abstracts":{"paragraphId":"34267698259055120","title":"摘要","versionId":"34267698259055113","lemmaId":34215865352212990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587721139,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>三七皂苷是从植物三七中分离得到的一类化合物。三七为五加科植物三七的干燥根，明代著名的药学家李时珍称其为“金不换”。主产于我国云南、广西。皂苷类为三七的主要化学成分，同时也是公认的主要活性成分。从三七中发现的皂苷类成分均为达玛烷型的四环三萜化合物，目前尚未发现齐墩果烷型皂苷<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},"card":{"paragraphId":"34267698259055117","title":"基本信息","versionId":"34267698259055114","lemmaId":34215865352212990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"i ull}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"34267698259055118","title":"分类","versionId":"34267698259055115","lemmaId":34215865352212990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587721139,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于从三七中分离出来的皂苷类成分均为达玛烷型的四环三萜化合物，故根据达玛烷型皂苷分子母核结构的C-6位是否存在羟基取代，从而分为原人参二醇型（PPD）、原人参三醇型（PPT）和特殊结构类型皂苷。</p><h3>原人参二醇型皂苷（PPDs）</h3><p>原人参二醇型皂苷是三七皂苷的主要组成部分，主要包括三七皂苷R4、Fa、Fc，人参皂苷Rb1、Rb2以及绞股蓝皂苷ＸＶⅡ、Ⅸ、ＸＶ和西洋参皂苷Ⅳ等．根据其C-20构型不同，分为20(S)－原人参二醇型皂苷和20（R）—原人参二醇型皂苷。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1449_600_20200424163247-2080201907.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1449_600_20200424163247-2080201907.jpg\"></p><h3>原人参三醇型皂苷（PPDs）</h3><p>原人参三醇型皂苷也是三七皂苷的重要成分，主要包括三七皂苷R1、R2，人参皂苷Rg1、Rg2以及竹节参皂苷和韩国人参皂苷等．根据其C-20构型不同，分为20（S）－原人参三醇型皂苷和20（R）－原人参三醇型皂苷。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1555_634_20200424163830-364573527.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1555_634_20200424163830-364573527.jpg\"></p><h3>特殊类型皂苷</h3><p>三七皂苷中还有一类母核或者侧链发生变化的四环三萜皂苷，种类繁多，占三七皂苷数量的半数以上．这类皂苷大多是在药材加工、炮制、提取过程中，如蒸制、酸水解而产生的次级皂苷，近年来最新发现的皂苷也以这类化合物为主．主要包括三七皂苷R7、R8，人参皂苷Rg6、Rg5以及绞股蓝皂苷、三七花皂苷和人参花皂苷等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"特殊类型皂苷的母核结构\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1788_442_20200424164404-608759270.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1788_442_20200424164404-608759270.jpg\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1449_600_20200424163247-2080201907.jpg?w=1449&h=600&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/1449_600_20200424163247-2080201907.jpg","rw":1449,"rh":600,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1555_634_20200424163830-364573527.jpg?w=1555&h=634&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/1555_634_20200424163830-364573527.jpg","rw":1555,"rh":634,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1788_442_20200424164404-608759270.jpg?w=1788&h=442&titlename=%E7%89%B9%E6%AE%8A%E7%B1%BB%E5%9E%8B%E7%9A%82%E8%8B%B7%E7%9A%84%E6%AF%8D%E6%A0%B8%E7%BB%93%E6%9E%84","url":"https://img04.sogoucdn.com/app/a/200698/1788_442_20200424164404-608759270.jpg","rw":1788,"rh":442,"title":"特殊类型皂苷的母核结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"34267698259055119","title":"药理作用","versionId":"34267698259055116","lemmaId":34215865352212990,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76033259,"name":"我","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587721139,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>对心脑血管系统的影响</h3><p>研究表明，三七皂苷对大鼠、家兔、犬的心肌缺血-再灌注损伤有很强的保护作用，它的抗脂质过氧化作用是保护缺血-再灌注心肌的一个重要原因。而且三七皂苷还可以抗冠心病，增加冠脉血流量，改善心肌微循环，调整心肌缺血缺氧状态。三七皂苷可以使全脑或局灶性脑缺血后再灌注水肿明显减轻，血脑屏障通透性改善，局部血流量显著增加。它还能扩张血管产生降压作用<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>止血作用</h3><p>三七在短时间内增加血小板的数量、增强血小板的功能、收缩局部血管、增加凝血酶含量，因此起到止血的功效。学者研究显示，三七能使血小板因子Ⅲ、血小板释放ADP、钙离子和槲皮苷等止血活性物质表现出来，从而表现促凝血作用。三七常添加在牙膏中，常用于治疗牙龈出血<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><h3>补血作用</h3><p>三七除具有止血的功效外，也能补血。这主要是因为三七中的有效成分三七皂苷可促进造血细胞增殖、使GATA-1和GATA-2转录调控蛋白合成增加，同时能够增高其与上游调控区的启动子和增强子结合的活性，调控与造血细胞增殖和分化相关的基因表达上调，具有良好的补血作用<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><h3>抗肿瘤</h3><p>三七皂苷可以上调抑癌基因、下调癌细胞周期蛋白、下调miRNA-21、抑制肿瘤细胞信号传导、抑制PI3K/Akt 信号通路，下调miRNA-21 相关，抑制人胃癌MKN-28 细胞、抑制大鼠肝癌细胞GBRH7919、抑制骨髓瘤U266 细胞的增殖，促进其凋亡，且该作用具有时间浓度依赖性，减慢癌变进程。三七皂苷主要从抑制肿瘤细胞的生长、诱导细胞凋亡、调节免疫功能、逆转耐药等机理发挥作用<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><h3>增强免疫力</h3><p>三七皂苷具有增强免疫力作用, 能明显刺激小鼠的脾淋巴细胞增值、转化, 促进小鼠迟发型变态反应作用,提高小鼠抗体生成细胞数, 提高小鼠的血清溶血素水平, 促进小鼠单核-巨噬细胞碳廓清作用, 增强小鼠的单核-腹腔巨噬细胞吞噬能力, 提高小鼠NK细胞活性<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"鲍建才,刘刚,丛登立,张崇禧.三七的化学成分研究进展[J].中成药,2006(02):246-253.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"张静静,刘桂芹,王庆鹏,李兰杰.植物三七中皂苷类化学成分的研究进展[J].聊城大学学报(自然科学版),2018,31(02):43-52+59.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"孙小玲.三七的研究进展[J].云南中医中药杂志,2005(06):44-46.","site":"","url":"","journalName":null,"au

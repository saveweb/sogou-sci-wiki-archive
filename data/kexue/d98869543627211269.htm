lity":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>采选充采一体化技术</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="98880187747353099"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/1128_456_20210714094431-1638998312.jpg" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/1128_456_20210714094431-1638998312.jpg?width=231&amp;height=174&amp;titlename=%E9%87%87%E9%80%89%E5%85%85%E9%87%87%E4%B8%80%E4%BD%93%E5%8C%96%E6%95%B4%E4%BD%93%E7%A4%BA%E6%84%8F%E5%9B%BE%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89&amp;w=1128&amp;h=456" title="点击查看大图" data-w="1128" data-h="456" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/1128_456_20210714094431-1638998312.jpg)" href="#!"></a><div class="text_img_title">采选充采一体化整体示意图（引自参考文献1）</div></div><div><p>采选充采一体化生产模式是指在井下建立煤矸分选系统，将分选出的矸石破碎后，直 B%E6%94%AF%E6%9E%B6%E7%BB%93%E6%9E%84%E5%8E%9F%E7%90%86%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/701_332_20210714111231-1090671183.jpg","rw":701,"rh":332,"title":"图9 四柱支撑式充填采煤液压支架结构原理（引自参考文献1）","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/696_367_20210714111242-1873436163.jpg?w=696&h=367&titlename=%E5%9B%BE10%20%E5%85%AD%E6%9F%B1%E6%94%AF%E6%92%91%E5%BC%8F%E5%85%85%E5%A1%AB%E9%87%87%E7%85%A4%E6%B6%B2%E5%8E%8B%E6%94%AF%E6%9E%B6%E7%BB%93%E6%9E%84%E5%8E%9F%E7%90%86%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/696_367_20210714111242-1873436163.jpg","rw":696,"rh":367,"title":"图10 六柱支撑式充填采煤液压支架结构原理（引自参考文献1）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/790_408_20210714111214-1685586162.jpg?w=790&h=408&titlename=%E5%9B%BE11%20%E5%A4%AF%E5%AE%9E%E6%9C%BA%E6%9E%84%E7%A4%BA%E6%84%8F%E5%9B%BE%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/790_408_20210714111214-1685586162.jpg","rw":790,"rh":408,"title":"图11 夯实机构示意图（引自参考文献1）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/703_379_20210714111156-844144657.jpg?w=703&h=379&titlename=%E5%9B%BE12%20%E8%87%AA%E7%A7%BB%E5%BC%8F%E5%85%85%E5%A1%AB%E7%89%A9%E6%96%99%E8%BD%AC%E8%BD%BD%E8%BE%93%E9%80%81%E6%9C%BA%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/703_379_20210714111156-844144657.jpg","rw":703,"rh":379,"title":"图12 自移式充填物料转载输送机（引自参考文献1）","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"采选充采一体化技术简介","paragraphId":"98880187747353100","subCatalogs":null},{"level":1,"title":"井下煤矸分选技术","paragraphId":"98880187747353098","subCatalogs":[{"level":2,"title":"煤矸分选技术难点","paragraphId":"98880187747353098","subCatalogs":null},{"level":2,"title":"井下煤矸分选系统布置","paragraphId":"98880187747353098","subCatalogs":null},{"level":2,"title":"井下煤矸分选工艺系统","paragraphId":"98880187747353098","subCatalogs":null},{"level":2,"title":"井下煤矸分选关键设备","paragraphId":"98880187747353098","subCatalogs":null}]},{"level":1,"title":"井下充填采煤工艺","paragraphId":"98880187747353102","subCatalogs":[{"level":2,"title":"井下充填技术难点","paragraphId":"98880187747353102","subCatalogs":null},{"level":2,"title":"井下充填工作面布置","paragraphId":"98880187747353102","subCatalogs":null},{"level":2,"title":"井下充填采煤系统","paragraphId":"98880187747353102","subCatalogs":null},{"level":2,"title":"充填采煤关键设备","paragraphId":"98880187747353102","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"98880187747353101","subCatalogs":null}],"paragraphs":[{"paragraphId":"98880187747353100","title":"采选充采一体化技术简介","versionId":"101223800707826435","lemmaId":98869543627211260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80672473,"name":"nature","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1627630086,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>井下采选充采一体化技术是将<strong>井下采煤</strong>、<strong>井下煤矸分选</strong>、<strong>井下固体充填</strong>三个部分有机集成一体，在井下形成<strong>“采煤→分选→充填→采煤”</strong>的循环闭合开采体系。井下采选充采一体化技术体系主要包括<strong>井下煤矸分选系统</strong>和<strong>井下固体充填采煤系统</strong>两个核心，井下固体充填采煤系统开采出来的原煤运送至煤矸分选系统进行煤矸分选，经煤矸分选系统分选出的废弃物矸石通过运矸输送机进入固体充填采煤系统，两者相辅相成。其整体示意图如图1<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图1 采选充采一体化整体示意图（引自参考文献1）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1128_456_20210714100145-2043364217.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1128_456_20210714100145-2043364217.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1128_456_20210714100145-2043364217.jpg?w=1128&h=456&titlename=%E5%9B%BE1%20%E9%87%87%E9%80%89%E5%85%85%E9%87%87%E4%B8%80%E4%BD%93%E5%8C%96%E6%95%B4%E4%BD%93%E7%A4%BA%E6%84%8F%E5%9B%BE%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/1128_456_20210714100145-2043364217.jpg","rw":1128,"rh":456,"title":"图1 采选充采一体化整体示意图（引自参考文献1）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"98880187747353098","title":"井下煤矸分选技术","versionId":"101223800707826436","lemmaId":98869543627211260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80672473,"name":"nature","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1627630086,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>目前应用较为广泛、工业应用成熟的煤矸分选技术有重介质选煤、跳汰选煤、选择性破碎选煤和干法选煤等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>（1）新型跳汰分选，根据物料在垂直升降的变速介质流中存在密度差进行分选，该方法分选粒径范围为25~350mm，分选效率为90%~95%，但是该技术循环水量大，产生大量煤泥水；动筛跳汰选煤技术是目前跳汰选煤技术中应用较为广泛的技术之一，根据其动力驱动方式可分为液压驱动动筛跳汰机和机械动筛跳汰机，机械驱动较液压驱动，跳汰分选系统相对简单、设备少、工艺系统简便。</p><p>（2）旋流器分选，颗粒在离心力场作用下，由于粒径和密度存在差异，产生不同的运动特征，从而完成分选，该方法分选粒径范围为0.15~50.00ｍｍ，可实0.50ｍｍ以下的煤泥精选；</p><p>（3）重介浅槽分选机分选，根据阿基米德原理，利用煤矸密度差异在重力作用下出现分层进行高效分离，该方法分选粒径范围为13~300ｍｍ，适用于煤矸分离，该技术所需空间大，需要大量添加重介质，配备介质的回收和再利用系统；</p><p>（4）γ射线分选，利用射线进行煤矸识别，调整高压空气的流速进行分选，该方法分选粒径范围为25~300ｍｍ，矸石带煤率３％，煤带矸率５％，主要用于块煤分选，细颗粒物料难以精确分离，且分选能力较小，高压空气扬尘大；</p><p>（5）气固流化床分选，重介质在气体的作用下形成稳定似流体的流态化床层，原煤按密度出现分层，该方法分选粒径范围为6~100mm，分选精度不高，优点是实现无水分选。</p><p></p><h3>煤矸分选技术难点</h3><p></p><p>实现井下煤矸分选，无论从分选系统还是分选设备，都需要解决以下技术难点<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：</p><p>（1）井下煤矸分选系统与井下原有运输系统的协调，以及井下煤矸分选巷道与安装硐室的布置。</p><p>（2）井下煤矸分选技术方法的选择及关键分选设备的研发。</p><p>（3）建立与综合机械化固体充填采煤相配套的煤矸分选系统。</p><p>（4）井下煤矸分选用水及煤泥水的处理。</p><p></p><h3>井下煤矸分选系统布置</h3><p></p><p>井下动筛跳汰分选系统主要有两种布置方式，即<strong>直接布置方式</strong>和<strong>辅助布置方式<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></strong>。</p><p>（1）直接布置方式</p><p>井下动筛跳汰分选系统直接布置方式是指在煤矿井底车场附近或者原煤集中运输巷内，将动筛跳汰分选系统直接布置在原煤运输的方向上，如图2<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。该布置方式简单易于操作，中间环节少，不需增加新掘巷道及硐室，工程投入较少；其缺点为新增加的跳汰分选系统对矿井原有的煤炭运输系统干扰较大，井下煤矸分选系统一旦出现故障，将使矿井的整个原煤运输系统陷入瘫痪，该布置方式对井下煤矸分选设备性能及管理要求极高。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2 直接布置方式流程（引自参考文献1）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/692_222_20210714112129-2067420535.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/692_222_20210714112129-2067420535.jpg\"></p><p>（2）辅助布置方式</p><p>井下动筛跳汰分选系统辅助布置方式是指在井底车场或者主采区原煤运输巷道附近，重新掘进一条动筛跳汰分选巷道和硐室，该巷道及其硐室与原煤运输巷道直交或斜交，井下煤矸分选系统独立于原煤运输系统布置在分选巷道及硐室内，如图3<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。该布置方式易于煤矸分选系统维修和管理，对原煤运输系统干扰小，井下适应性强，其缺点为需要掘进独立的专用分选巷道及硐室，工程投入较大。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图3 辅助布置方式流程（引自参考文献1）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/702_246_20210714112140-1466765718.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/702_246_20210714112140-1466765718.jpg\"></p><p></p><h3>井下煤矸分选工艺系统</h3><p></p><p>动筛跳汰分选工艺流程中主要分为<strong>原煤预筛分破碎</strong>、<strong>动筛分选</strong>、<strong>煤泥水处理</strong>三个部分，其工艺系统如图4<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"385\" titlename=\"图4 井下动筛跳汰分选系统整体工艺（引自参考文献1）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/385_392_20210714110728-121580144.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/385_392_20210714110728-121580144.jpg\"></p><p></p><h3>井下煤矸分选关键设备</h3><p></p><p>动筛跳汰机是井下煤矸分选系统的主要关键设备，动筛跳汰机主要由驱动机构、提升轮、筛箱、溜槽、排矸轮、槽体等机构组成，其结构原理如图5<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5 动筛跳汰机结构原理（引自参考文献1）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/630_484_20210714110439-1941530846.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/630_484_20210714110439-1941530846.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/692_222_20210714112129-2067420535.jpg?w=692&h=222&titlename=%E5%9B%BE2%20%E7%9B%B4%E6%8E%A5%E5%B8%83%E7%BD%AE%E6%96%B9%E5%BC%8F%E6%B5%81%E7%A8%8B%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/692_222_20210714112129-2067420535.jpg","rw":692,"rh":222,"title":"图2 直接布置方式流程（引自参考文献1）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/702_246_20210714112140-1466765718.jpg?w=702&h=246&titlename=%E5%9B%BE3%20%E8%BE%85%E5%8A%A9%E5%B8%83%E7%BD%AE%E6%96%B9%E5%BC%8F%E6%B5%81%E7%A8%8B%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/702_246_20210714112140-1466765718.jpg","rw":702,"rh":246,"title":"图3 辅助布置方式流程（引自参考文献1）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/385_392_20210714110728-121580144.jpg?w=385&h=392&titlename=%E5%9B%BE4%20%E4%BA%95%E4%B8%8B%E5%8A%A8%E7%AD%9B%E8%B7%B3%E6%B1%B0%E5%88%86%E9%80%89%E7%B3%BB%E7%BB%9F%E6%95%B4%E4%BD%93%E5%B7%A5%E8%89%BA%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/385_392_20210714110728-121580144.jpg","rw":385,"rh":392,"title":"图4 井下动筛跳汰分选系统整体工艺（引自参考文献1）","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/630_484_20210714110439-1941530846.jpg?w=630&h=484&titlename=%E5%9B%BE5%20%E5%8A%A8%E7%AD%9B%E8%B7%B3%E6%B1%B0%E6%9C%BA%E7%BB%93%E6%9E%84%E5%8E%9F%E7%90%86%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/630_484_20210714110439-1941530846.jpg","rw":630,"rh":484,"title":"图5 动筛跳汰机结构原理（引自参考文献1）","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"98880187747353102","title":"井下充填采煤工艺","versionId":"101223800707826437","lemmaId":98869543627211260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80672473,"name":"nature","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1627630086,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>井下充填技术难点</h3><p></p><p>综合机械化固体充填采煤技术需解决矸石充填工艺系统与综合机械化采煤工艺系统良好衔接、矸石充填物料输送、充填空间及矸石充填后的初始承载强度等问题<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>（1）建立与综采技术相衔接的综合机械化固体充填技术。</p><p>（2）建立矸石充填采空区有效充填空间。</p><p>（3）井下煤矸分选矸石进入采空区输送通道及充填后矸石密实度问题</p><p></p><h3>井下充填工作面布置</h3><p></p><p>固体充填采煤工作面的布置方式与传统综合机械化采煤工作面的不同之处表现在固体充填采煤工作面在传统综采工作面后部增加了一套矸石充填系统，在工作面回风顺槽内增加一条充填物料输送系统（即充填物料运输皮带）。固体充填采煤系统主要包括地面运输系统、投料系统、井下运输系统和工作面充填采煤作业系统，充填采煤作业面布置方式如图6<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"462\" titlename=\"图6 充填采煤工作面布置方式（引自参考文献1）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/462_584_20210714112339-1763169546.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/462_584_20210714112339-1763169546.jpg\"></p><p></p><h3>井下充填采煤系统</h3><p></p><p>根据充填材料、充填动力、充填位置、运输方式、系统布置的不同，充填方法又可划分为<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><p>（1）从使用充填材料不同可分为固体充填、胶结充填、膏体充填、高水充填、水沙充填等；</p><p>（2）从充填动力不同可分为自溜充填、机械充填、水力充填、风力充填等；</p><p>（3）从充填位置不同，可划分为离层区充填、巷旁充填、采空区充填和冒落区充填等；</p><p>（4）从充填材料运输方式不同分为带式输送机－架后多孔底卸式输送机运输、充填泵管道－架前充填支管运输；</p><p>（5）从系统布置的不同分为全采全充（控制采场矿压及地表沉陷）、全采局充与局采局充（矸石处理）、局采全充（资源回收）等。</p><p>充填采煤工作面的充填作业紧随着采煤作业之后开始，根据前部采煤作业的割煤方向，充填作业流程工艺可分为两种，即由<strong>充填开采输送机机尾至机头充填</strong>工艺流程和由<strong>充填开采输送机机头至机尾充填</strong>工艺流程，其具体充填操作工艺详述如下<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p>（1）由充填开采输送机机尾至机头方向充填工艺流程</p><p>当充填采煤工作面前部移架、推移刮板输送机作业完成之后，将充填开采输送机拉移到充填液压支架后顶梁尾部，在检查充填开采输送机是否平直等充填准备工作完成后，开始充填作业，其流程示意图如图7<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。首先开启充填开采输送机机尾部的第一个卸料口开始落料，待充填物料堆积至一定高度后，随即打开第二个充填物料卸料口进行落料，同时充填操作工操作第一个卸料口对应的夯实机构对第一次完成的堆积物料进行夯实，当夯实工作结束后，再次开启前一卸料口（关闭第二个卸料口）进行落料，落料的同时操作下一个夯实机构对第二个卸料口下方的堆积物料夯实工作，相邻的两个卸料口交替落料夯实，直至物料夯实为止（需3~4个循环），然后进入后面的充填作业，待整个采空区充填夯实结束后，完成工作面第一轮充填作业，推移充填开采输送机一个步距至后顶梁前部，由充填开采输送机机尾向机头方向依次操作夯实机构对其后方的堆积物料夯实，完成整个工作面夯实后，将充填开采输送机推移至后顶梁尾部，完成第二轮充填作业，进入下个充填作业工艺循环。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图7 机尾向机头割煤充填工艺示意图（引自参考文献1）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/544_649_20210714111325-1387491064.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/544_649_20210714111325-1387491064.jpg\"></p><p>（2）由充填开采输送机机头至机尾方向充填工艺流程</p><p>待充填采煤工作面充填准备工作完成之后，开始由充填开采输送机机头至机尾方向充填工艺流程，该方式充填工艺流程需要对充填开采输送机卸料口分组，充填作业以组为单位工作，依次由机头向机尾方向进行充填作业，其充填工艺流程如图8<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。卸料口分组个数根据卸料口的个数和充填工人的熟练程度确定，一般4个卸料口一组。每个分组的充填工艺流程与充填工作由机尾向机头方式的充填工艺相同，由每组靠近机尾方向的卸料口开始落料夯实作业，依次向组内机尾方向进行，待第一组完成后进入下一组，直至两轮充填作业完成结束，进入下一个充填作业循环。采选充采一体化关键技术设备需要满足煤矸分选设备在井下对空间及与矸石充填采煤系统衔接要求，矸石充填设备需解决矸石充填空间、通道和矸石初始承载强度（即充填密实度）三大技术难题。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图8 机头向机尾割煤充填工艺示意图（引自参考文献1）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/631_789_20210714111308-376465078.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/631_789_20210714111308-376465078.jpg\"></p><p></p><h3>充填采煤关键设备</h3><p></p><p>在固体充填采煤技术中，与采煤系统相配套的关键设备主要包括<strong>充填采煤液压支架</strong>、<strong>多孔底卸式充填输送机</strong>、<strong>自移式充填物料转载输送机<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></strong>等。其中，充填采煤液压支架维护了足够的充填与采煤作业空间，为工作面充填采煤提供基本条件；多孔底卸式充填输送机用于实现充填料安全高效地充填入采空区；自移式充填物料转载输送机实现充填物料从胶带运输机到多孔底卸式充填输送机的转载，并适应工作面的推进。</p><p>（1）充填采煤液压支架能够在同一工作面系统中实现矸石充填与采煤两项作业，充填采煤液压支架顶梁由前顶梁和后顶梁组成，前顶梁维护采煤作业空间，后顶梁维护充填作业空间，后顶梁有两根大阻力立柱支撑，显著提高充填作业面工作阻力，有效支撑采空区上覆岩层为矸石充填作业提供充足的落料空间。充填采煤液压支架设计有四柱支撑式（图9<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>）和六柱支撑式（图10<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>）两种架型，充填采煤液压支架主要由前后顶梁、支撑立柱、底座、四连杆机构、充填夯实机构等构成。固体充填采煤液压支架与传统综采液压支架相比，特点在于：充填采煤液压支架拆除传统综采液压支架的掩护斜梁，代以水平短后顶梁；支架保护同步作业的采煤和充填工序。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图9 四柱支撑式充填采煤液压支架结构原理（引自参考文献1）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/701_332_20210714111231-1090671183.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/701_332_20210714111231-1090671183.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图10 六柱支撑式充填采煤液压支架结构原理（引自参考文献1）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/696_367_20210714111242-1873436163.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/696_367_20210714111242-1873436163.jpg\"></p><p>（2）夯实机。全断面夯实系统由两个水平夯实油缸、一个调节油缸和夯实板组成。夯实系统两个水平压实油缸可以通过旋移千斤顶进行旋转，并可以通过调节千斤顶改变夯实机的伸缩长度，通过夯实板夯实采空区的矸石，实现充填工作面整体夯实。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图11 夯实机构示意图（引自参考文献1）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/790_408_20210714111214-1685586162.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/790_408_20210714111214-1685586162.jpg\"></p><p>（3）多孔底卸式充填输送机。充填采煤多孔底卸式刮板输送机悬挂在充填采煤液压支架后顶梁下，是在矿用刮板输送机的基础上，结合满足工作面正生产时对充填料运输量的能力要求，对刮板输送机进行优化设计改造。多孔底卸式充填输送机结构原理及卸料孔结构如图11<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。</p><p>（4）自移式充填物料转载输送机。本转载机为连接充填物料带式输送机和多孔底卸式充填输送机的中间环节。转载机机身为框架式结构，分为水平段和倾斜段和动力驱动部三大部分。水平段为受料部分，接受来自充填物料带式输送机的物料。倾斜段采用液压缸支撑结构，通过铰接形式与水平段和多孔底卸式充填输送机连接，通过调节液压缸工作长度使倾斜段能够绕与水平段的铰接轴作±5°的转动，以适应巷道的起伏。动力驱动部驱动转载机运转。转载机架作为转载机的行走牵引部，同时又作为充填物料带式输送机的卸料装置，两侧各内置一根牵引液压缸用于牵引转载机行走移位，其结构示意图如图12<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>所示。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图12 自移式充填物料转载输送机（引自参考文献1）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/703_379_20210714111156-844144657.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/703_379_20210714111156-844144657.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/462_584_20210714112339-1763169546.jpg?w=462&h=584&titlename=%E5%9B%BE6%20%E5%85%85%E5%A1%AB%E9%87%87%E7%85%A4%E5%B7%A5%E4%BD%9C%E9%9D%A2%E5%B8%83%E7%BD%AE%E6%96%B9%E5%BC%8F%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/462_584_20210714112339-1763169546.jpg","rw":462,"rh":584,"title":"图6 充填采煤工作面布置方式（引自参考文献1）","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/544_649_20210714111325-1387491064.jpg?w=544&h=649&titlename=%E5%9B%BE7%20%E6%9C%BA%E5%B0%BE%E5%90%91%E6%9C%BA%E5%A4%B4%E5%89%B2%E7%85%A4%E5%85%85%E5%A1%AB%E5%B7%A5%E8%89%BA%E7%A4%BA%E6%84%8F%E5%9B%BE%EF%BC%88%E5%BC%95%E8%87%AA%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE1%EF%BC%89","url":"https://img04.sogoucdn.com/app/a/200698/544_649_20210714111325-13874 .min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

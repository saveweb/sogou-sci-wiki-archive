<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="参数编码 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>参数编码 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('99da4b4b86304359a8e189ee13d37631') window._gtag.traceId = '99da4b4b86304359a8e189ee13d37631';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>参数编码</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="42122754215931666"><div><p>参数编码是基于人类语音产生的模型的编码。传输过程中只需要传送模型的参数，大大降低了系统的码率，特别适合于无线通信，保密和军事通信领域。参数编码的缺点在于恢复的语音质量较差，采用参数编码方法的编码器有时称为声码器（Vocoder）。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->161</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"42115475018116867","versionId":"42374768317460231","title":"参数编码","subtitle":"","abstracts":{"paragraphId":"42122754215931666","title":"摘要","versionId":"42374768317460232","lemmaId":42115475018116860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592553330,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>参数编码是基于人类语音产生的模型的编码。传输过程中只需要传送模型的参数，大大降低了系统的码率，特别适合于无线通信，保密和军事通信领域。参数编码的缺点在于恢复的语音质量较差，采用参数编码方法的编码器有时称为声码器（Vocoder）。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},"card":{"paragraphId":"42122754215931663","title":"基本信息","versionId":"42374768317460233","lemmaId":42115475018116860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs": :"中国传媒大学","jobBrief":"","role":0,"roleName":null,"title":"中国传媒大学","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":118,"partnerIdCreateTime":1594286518,"partnerIdPoped":true},"editTime":1592553330,"state":1,"versionCount":1,"upNum":0,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/396_174_20200617212611-1547784780.png?w=396&h=174&titlename=%E8%AF%AD%E9%9F%B3%E7%94%9F%E6%88%90%E6%A8%A1%E5%9E%8B","url":"https://img01.sogoucdn.com/app/a/200698/396_174_20200617212611-1547784780.png","rw":396,"rh":174,"title":"语音生成模型","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"参数编码的定义","paragraphId":"42122754199154445","subCatalogs":null},{"level":1,"title":"参数编码的方法","paragraphId":"42122754215931662","subCatalogs":null},{"level":1,"title":"参数编码的原理","paragraphId":"42122754199154446","subCatalogs":null},{"level":1,"title":"参数编码的优缺点","paragraphId":"42122754215931665","subCatalogs":[{"level":2,"title":"参数编码的优点","paragraphId":"42122754215931665","subCatalogs":null},{"level":2,"title":"参数编码的缺点","paragraphId":"42122754215931665","subCatalogs":null}]},{"level":1,"title":"参数编码的分类","paragraphId":"42122754215931664","subCatalogs":[{"level":2,"title":"线性预测声码器（LP）","paragraphId":"42122754215931664","subCatalogs":null},{"level":2,"title":"混合激励线性预测声码器（MELP）","paragraphId":"42122754215931664","subCatalogs":null},{"level":2,"title":"多带激励声码器（MBE）","paragraphId":"42122754215931664","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"42122754199154445","title":"参数编码的定义","versionId":"42374768317460234","lemmaId":42115475018116860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592553330,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参数编码是语音编码的一种方法，基于声源编码、话音产生与人耳感知机理。它是基于分析和模拟人的发音器官，建立在其描述方程基础上的。在语音恢复过程中，通过特征参数控制描述人的声道特性的数学模型合成语音<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。视话音由声激励源（肺、气管、喉、声带等构成）激励声道（口、鼻腔构成）而生成，从话音波形中把重要参数提取出来（分析出来），以低码率编码，可使码率压低到4.8kb /s 以下，直至几百比特。在接收端，则由这些参数再构成话音（合成）。所以参数编码方式也叫做话音“分析一合成”方式。它不严格追求编码前后波形完全一致，而追求高的清晰度和好的自然度<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42122754215931662","title":"参数编码的方法","versionId":"42374768317460235","lemmaId":42115475018116860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592553330,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参数编码的基本思想<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>是通过对语音信号特征参数的提取及编码，使重建语音信号尽可能高地保持原有语音的语义，而重建语音信号的波形可能同原有语音波形有较大的差别。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参数编码的方法<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>是先对语音信号进行分析，提取出其参数，对参数进行编码，在解码后由这些参数重新合成出重构的语音信号，使得到的信号听起来与输入语音相同，而不是对语音信号的波形直接处理，因而恢复信号与原信号不必保持相同。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42122754199154446","title":"参数编码的原理","versionId":"42374768317460236","lemmaId":42115475018116860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592553330,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;对于声道模型，采用流体力学方法可以得到一个全极点传输函数：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"V(Z)%3D%5Cfrac%7B1%7D%7B1-%5Csum_%7Bk%3D1%7D%5E%7BP%7D%7Ba_%7Bk%7D%5Ccdot%20z%5E%7B-k%7D%20%20%7D%20%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -1.723ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/e69c23d4d98aec4a7510a3b547221db64e28b295f3d3586e5724fee65705736b.svg\"></span><br></p><ul><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"P\"><img class=\"svgFormula\" style=\"vertical-align: 0px;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/876e62e0ac277e45d1339a6069d34b5bc8f608fdbd14bf575cc64827f3895874.svg\"></span>为全极点滤波器的阶，其值越大，模型传输函数与声道实际传输函数的吻合程度就越大，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"P%3D8%5Csim%2012\"><img class=\"svgFormula\" style=\"vertical-align: -0.186ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/8f4c96cc51f43cfdd386475f2d793963c05e2111298b4f6514bfd04c7830ac82.svg\"></span>；</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"a_%7Bk%7D%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.357ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/deebbe1e9fb90033bfac7f6ad5d6807346bd24842301ee2bf4041ea16d8a1c9f.svg\"></span>为模型的系数；</p></li><li><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"V(Z)\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/e23d8d540ce174ca6c25351936624f45b6930044d9595c287ce34a0fb84544a9.svg\"></span>的共轭极点与语音的共振峰对应：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"r_%7Bk%7D%5Ccdot%20exp%20(%5Cpm%20jw_%7Bk%7D%20)%2Ck%3D1%2C...%2CP%2F2\"><img class=\"svgFormula\" style=\"vertical-align: -0.566ex;\" data-src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/4b638bfdc3f54b8ec467eab2bbac22fcfb5a8ff5b07dc9723e6a2cd790f5a0c8.svg\"></span></p></li></ul><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这同人的发声过程正好吻合。因此可以得到线性预测语音生成模型如下图所示：</p><p>&nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"396\" titlename=\"语音生成模型\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/396_174_20200617212611-1547784780.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/396_174_20200617212611-1547784780.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在此模型中，激励源分为两种，一是随机噪声，一是周期性脉冲序列。对于清音一般为随机噪声，而对于浊音一般作为周期性脉冲序列。 周期性脉冲序列的周期为基音周期，其声门、声道和唇辐射的作用全可简化为一个全极点滤波器 （声道滤波器），此滤波器是时变的，即声道参数和增益随时间的变化而变化。 通常认为激励信号和滤波器系数之间大约5ms—4ms更新一次。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/396_174_20200617212611-1547784780.png?w=396&h=174&titlename=%E8%AF%AD%E9%9F%B3%E7%94%9F%E6%88%90%E6%A8%A1%E5%9E%8B","url":"https://img01.sogoucdn.com/app/a/200698/396_174_20200617212611-1547784780.png","rw":396,"rh":174,"title":"语音生成模型","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"42122754215931665","title":"参数编码的优缺点","versionId":"42374768317460237","lemmaId":42115475018116860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592553330,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>参数编码的优点</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参数编码的优点是编码速率比较低（1.2kb/s—2.4kb/s或更低），通常都在16kb/s以下，甚至可以低到2.4kb/s<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。由于参数编码不追求波形的近似，而是从人的语音信号中提取语音中的主要信息，即与语音参数有关的特征参数，这样编码可用较少的比特，信息传输方便，有较高的信息压缩比<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><h3>参数编码的缺点</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参数编码的缺点是合成语音质量较差，只能达到合成语音的质量（即自然度、讲话者的可识别性都较差的语音），并当码率提高到与波形相当时，语音质量也不如波形编码<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。参数编码对环境噪声比较敏感，只有在安静的环境中才能合成出比较高的质量<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42122754215931664","title":"参数编码的分类","versionId":"42374768317460238","lemmaId":42115475018116860,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79993007,"name":"李昱","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592553330,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;利用参数编码实现语音通信的设备称为声码器，例如通道声码器、共振峰声码器、同态声码器以及广泛应用的线性预测声码器等都是典型的语音参数编码器。</p><h3>线性预测声码器（LP）</h3><p><strong>1. 线性预测原理<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;线性预测声码器（LP），即对一给定的时域离散线性系统，由输入信号值、过去输出值的线性组合来估计即将到来的过程。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;即：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s(n)%3D%5Csum_%7Bi%3D1%7D%5E%7Bn%7D%7Bb_%7Bj%7Ds(n-j)%20%7D%20-%5Csum_%7Bi%3D0%7D%5E%7Bp%7D%7Ba_%7Bi%7Du(i)%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/bb4d009036a571e7153eb7e8d1b5f02218a60242cc50a0d84f5697c156b9a4c1.svg\" style=\"vertical-align: -0.804ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"a_%7Bi%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/75154c3dcd7a8ac139130bc44bd2b39f6dba40dfcc311c65571af906c3edc355.svg\" style=\"vertical-align: -0.357ex;\"></span>,<span contenteditable=\"false\" class=\"kx_formula\" alt=\"b_%7Bi%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/68edd62b4003cc9f0ba0d46c43c3e252d66b5d623e03b1fd37b654a26132ec8e.svg\" style=\"vertical-align: -0.357ex;\"></span>为预测滤波器的系数，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s(n)\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/9ebf273e4c6689b5f0daaed31e641f4b85e1682d348ccf21602658e014b6466f.svg\" style=\"vertical-align: -0.566ex;\"></span>为预测值。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由Z变换可求得：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"H(z)%3D%5Cfrac%7B%5Csum_%7Bi%3D0%7D%5E%7Bn%7D%7Bb_%7Bi%7Dz%5E%7B-1%7D%20%20%7D%20%7D%7B%5Csum_%7Bi%3D0%7D%5E%7Bp%7D%7Ba_%7Bi%7Dz%5E%7B-1%7D%20%20%7D%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/3bec542accd7379fecfcdb6a8a136c9b32d585308a6ff23ba8975a211bebf309.svg\" style=\"vertical-align: -1.541ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;研究发现，对于实际的语音信号，全极点模型又占了多数，可用下式表示其估计值：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Ctilde%7BS%7D(n)%3D%5Csum_%7Bi%3D1%7D%5E%7BP%7D%7Ba_%7Bi%7Ds(n-i)%20%7D%20%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/97ccc2a1543a760399f34f1a743c580ef6b6de2fefafcdb72c418836d33ddd1f.svg\" style=\"vertical-align: -0.777ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;预测误差：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"e(n)%3Ds(n)-%5Ctilde%7BS%7D(n)%3D%5Csum_%7Bi%3D1%7D%5E%7Bp%7D%7Ba_%7Bi%7Ds(n-i)%20%7D%20%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/b46711fd78bffcb7256cf2b15688ba99271e33249f3ce50ccd8431759088880f.svg\" style=\"vertical-align: -0.804ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按均方误差最小准则求解预测器系数，即设计一个预测误差滤波器：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"A(z)%3D1-%5Csum_%7Bi%3D1%7D%5E%7Bp%7D%7Ba_%7Bi%7Dz%5E%7B-1%7D%20%20%7D%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/1a1e6bf72c8dd785f6dc4e2fdf341e9276c222809ceb703f4d3af181f1af63ed.svg\" style=\"vertical-align: -0.804ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;可推出要求解的方程为：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"r(j)-%5Csum_%7Bi%3D1%7D%5E%7Bp%7D%7Ba_%7Bi%7Dr(j-i)%20%7D%20%3D0%2C1%3C%3Dj%3C%3Dp\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/bb26cc3e77c9b558267600938faef820dce39173c52a4661d7feaa869a19b5b0.svg\" style=\"vertical-align: -0.804ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span contenteditable=\"false\" class=\"kx_formula\" alt=\"r(0)-%5Csum_%7Bi%3D1%7D%5E%7Bp%7D%7Ba_%7Bi%7Dr(i)%20%7D%3DE_%7Bp%7D%20%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/4a5b9ed43174b02157cd2afd229fa8dae305282d3b76092cfcd0aa2328488481.svg\" style=\"vertical-align: -0.804ex;\"></span><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其中，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E_%7Bp%7D%20\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/18d8e57ade236598f97640ba26d1a6366072c51c55bb9bc36e9a06e71744ea92.svg\" style=\"vertical-align: -0.65ex;\"></span>为正向预测误差功率，<span contenteditable=\"false\" class=\"kx_formula\" alt=\"r(j)%3DE%5Cleft%5B%20s(n)s(n-j)%20%5Cright%5D%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/d603c49bdd4797557919064197bd38a8f80f1c7633a043d4a72cf6281781989a.svg\" style=\"vertical-align: -0.566ex;\"></span>是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s(n)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/1c4d870d1d22b6df0fdaefa140fe75830b8bd3ce9c7a59e94a60c29adac1a4d6.svg\" style=\"vertical-align: -0.566ex;\"></span>的自相关序列。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;语音信号产生模型是线性预测误差滤波的逆过程。所求解的线性预测系数就是所建立 的语音信号模型的参数。可以说，线性预测方法提供了语音产生的一个估计。通过分析语音信号，分出清音、浊音并求出音调周期及激励源的能量等参数，然后利用预测器系数模拟声道参数，相互作用生成语音。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;线性预测方法是基于分析和模拟人的发音器官，不是利用人发出声音利用波形合成，而是从人的语音信号中提取与模型有关的特征参数。在语音合成的过程中，通过相应的数学模型计算去控制相应的参数来合成语音。这种方法对语音信息的压缩是很大的，通过比较可知，用此方法压缩的语音数据所占用的存储空间只有波形编码的十至几十分之一。</p><p><strong>2. LP声码器考虑的因素</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LP声码器是主流参数编码方法，存在多种推演参数，选用时要考虑两个因素：参数的量化特性和内插特性。</p><p>（1）参数的量化特性：和谱灵敏度密切相关。谱灵敏度均匀，量化特性就好。</p><p>（2）参数的内插特性：编码系统中，常需要将两组LPC参数进行线性内插，得到第三组参数作为两者之间的过渡。所以最后选用的参数，其内插得到的参数要能够代表频谱的平滑过渡。</p><p><strong>3. 几种LPC参数的编码性能比较</strong></p><p>（1）线性预测系数：谱灵敏度极不均匀，内插特性很差</p><p>（2）反射系数：谱灵敏度并不均匀（非线性量化），内插特性很好。应用广泛。</p><p>（3）对数面积比：谱灵敏度，内插特性均很好</p><p>（4）预测多项式的根：谱灵敏度，内插特性都很好，但计算量大</p><p>（5）线谱对参数LSP：明显优于其他参数&nbsp;&nbsp;</p><h3>混合激励线性预测声码器（MELP）</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;混合激励线性预测（MELP）声码器是低码率语音编码领域的一种有效的方法，混合激励声码器是建立在传统的LPC模型之上的，它利用周期性脉冲信号激励全极点滤波来代表浊音信号，用随机噪声来代替清音信号，它对提高语音质量作了大量的改进，包括用脉冲和噪声的混合激励，脉冲相位抖动，脉冲整形滤波以及自适应频谱增强等措施<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在混合激励编码方式中，最大的特点就是采用脉冲和噪声的混合激励模式。激励函数则采用“基音、噪声”混合激励方式，按每段话音的“浊/清”特性，改变基音和噪声激励的能量比例<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。由于浊音信号的能量较强，因此可根据语音信号的相对能量来确定脉冲和噪声的混合比例，如果当前帧的能量与强浊音信号能量的差值在6dB范围之内，脉冲和噪声的比例为80%;如果两者能量差值大于18dB，则两者的比例为50%，6dB—18dB之间的情况在50%和80%两个极值间进行线性插值<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><h3>多带激励声码器（MBE）</h3><p><strong>1. 多带激励声码器(MBE)原理<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美国麻省理工学院（MIT）林肯实验室提出了多带激励编码方案，它将语音谱按各基音谐波频率分成若干个带，对各带信号分别判断是浊音（V）还是清音（U），然后根据各带是V或者U，按判断结果构成激励函数，该函数可能是基因型、噪声型或混合型，采用不同的激励信号产生其合成信号，最后将各带信号相加，形成全带合成语音。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其原理为，设输入信号经采样后用<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s(n)\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/f7a174200145a2075bce251de23f53270f344a1a3abd848f8deb435f79e8c0a0.svg\" style=\"vertical-align: -0.566ex;\"></span>表示，为进行帧处理需要乘以窗函数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"w(n)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/432b4a66d91ab46bc6656f0f591665a0c40e82b1a6cfb41bb7677d1055595203.svg\" style=\"vertical-align: -0.566ex;\"></span>，加窗后的信号表示为：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s_%7Bw%7D(n)%3Dw(n)s(n)%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/6e6aac7ccd01ac241b7ac25dc9776037879f4dedf2266453313e9988ff25c62b.svg\" style=\"vertical-align: -0.566ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果用<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7Bw%7D%20(w)\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/3b86d574c58df4cdcc4b958d815129bcd0f8a8b768af28ed7c219e21ca6166d5.svg\" style=\"vertical-align: -0.566ex;\"></span>表示<span contenteditable=\"false\" class=\"kx_formula\" alt=\"s_%7Bw%7D(n)%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/f545803a2c03734009094bf1324e9560fcd39af6d93d7018f241f394cfd648bc.svg\" style=\"vertical-align: -0.566ex;\"></span>的傅里叶变换，那么常用的一种语音模型是把<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7Bw%7D%20(w)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/a419f13b6d6c144fe1ef01f63eaffa1183628d977893544e3d786b90a63513da.svg\" style=\"vertical-align: -0.566ex;\"></span>看成系统函数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"H_%7Bw%7D%20(w)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/ee2b9fc40e9a39a022fcb341bb54e4890a3f5ec70b0a8fd84e1a199f668ae32f.svg\" style=\"vertical-align: -0.566ex;\"></span>同激励信号谱<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E_%7Bw%7D(w)%20\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/4aa6869008e6e332873951baaf905d9735f9b80f7538165f955e02c58b294433.svg\" style=\"vertical-align: -0.566ex;\"></span>的乘积，即<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7Bw%7D(w)%3D%20H_%7Bw%7D(w)E_%7Bw%7D(w)\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/77e107e8331690fada0e099942ffd524ca7b46c2a9420c9db0ad86c0c259652b.svg\" style=\"vertical-align: -0.566ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重建信号可以表示为：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7Bwt%7D%20(w)%3DH_%7Bwt%7D%20(w)E_%7Bwt%7D%20(w)\"><img class=\"svgFormula\" src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/08cf3cada1167dd53b65d6d9fde6367c3858253f7d4f919567ceb48fa29afef5.svg\" style=\"vertical-align: -0.566ex;\"></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;式中的<span contenteditable=\"false\" class=\"kx_formula\" alt=\"H_%7Bwt%7D(w)%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/6736b01d559cd300ee9c1de69b312fac096c5896b7489a3342836c9278ce4745.svg\" style=\"vertical-align: -0.566ex;\"></span>和<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E_%7Bwt%7D(w)%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/3ee0257a776a1c2b8819a48e7ab2ec73281acb1e1be72ea85da49ab4bb177155.svg\" style=\"vertical-align: -0.566ex;\"></span>分别是合成器系统频率响应函数和激励的频谱函数，是用一定的分析方法从原始语音信号中提取的。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多带激励声码器同传统声码器相比，主要差别在于激励信号表示方法的不同，不是把整段语音要么看成周期信号，要么看成非周期信号，而是按基音各谐波频率，将语音谱分成若干个频带，对于清音带，用白噪声作为激励信号谱，对于浊音节，则使用周期脉冲序列的傅里叶变换<span contenteditable=\"false\" class=\"kx_formula\" alt=\"P_%7Bw%7D(w)%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/351072c86a6ddaba484a61c043e968ec6aa10f2d33a915931e3bff140c70be07.svg\" style=\"vertical-align: -0.566ex;\"></span>作为激励信号谱，系统函数<span contenteditable=\"false\" class=\"kx_formula\" alt=\"H_%7Bw%7D(w)%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/23cfd7fb0979289a1d33f0bac7ef5d257e81ea725f0b06b98f18d391a7fe6bf7.svg\" style=\"vertical-align: -0.566ex;\"></span>的作用是确定各频带分量的相对幅度和相位，起到将<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E_%7Bwt%7D(w)%20\"><img class=\"svgFormula\" src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/875258cc666d382ab37b9049c161cb2658632577fa60ad3787065f21fe21b3da.svg\" style=\"vertical-align: -0.566ex;\"></span>映射成<span contenteditable=\"false\" class=\"kx_formula\" alt=\"S_%7Bwt%7D%20(w)\"><img class=\"svgFormula\" src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/6ced720e41ee8baf15ce7ac54c66a6869650255e6ea1bba44f8f7e12a6a07291.svg\" style=\"vertical-align: -0.566ex;\"></span>的作用。这种激励模型比较符合实际语音特性，从而使合成语音谱同原语音谱在细致结构上能拟合得更好。</p><p><strong>2. 多带激励声码器(MBE)参数<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MEB声码器要提取的参数有：话音频普包络、基频，每一子带的“浊/清”性质以及浊音时带内谐波的相位。这种方案充分利用了语声研究的已有成果，不仅考虑到清晰度，还尽力使合成话音的自然都得到提高，对混合音、过渡段的表征等细致问题也采取了有效措施。在2.4—4.8kb/s速率上能够合成出质量比传统声码器好的语音，具有较好的自然度和容忍坏境噪声的能力,而且实用性较好。</p><p><strong>3. 多带激励声码器的语音合成<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多带激励语音合成分为频谱合成法和时域合成法，频域合成法先用收到的参数构成重建语音谱，然后利用傅里叶反变换得到时域序列。这种方法比较直接，不能保证合成语音基音周期的平滑变化，特别当帧长比较长的时候会产生基音周期跳变，使合成语音不自然，时域合成法能够利用插值实现帧与帧之间基音周期的平滑过度，合成出更自然的语音，因此在MBE算法中采用时域合成法。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"语音压缩编码标准","site":"","url":"","journalName":"通信技术","author":"张继东,郑宝玉","press":"","publishYear":"","publishTime":"2002","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-17","quoted":false},{"id":2,"type":"journal","title":"语音压缩编码技术及其在数字移动通信中的应用","site":"","url":"","journalName":"山东通信技术","author":"徐军","press":"","publishYear":"","publishTime":"1996","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-17","quoted":false},{"id":3,"type":"journal","title":"语声研究与话音编码","site":"","url":"","journalName":"应用声学","author":"刘村友","press":"","publishYear":"","publishTime":"1994","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-17","quoted":false},{"id":4,"type":"journal","title":"语音压缩编码的新进展","site":"","url":"","journalName":"五邑大学学报（自然科学版）","author":"江太辉","press":"","publishYear":"","publishTime":"1999","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-17","quoted":false},{"id":5,"type":"journal","title":"语音压缩编码","site":"","url":"","journalName":"新疆教育学院学报","author":"居来提","press":"","publishYear":"","publishTime":"2002-06","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-17","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":161,"auditType":3,"synonyms":null,"showEditTime":"2020.06.19 15:55","auditors":[{"uid":0,"name":"Ki.κe","pic":"https://wx.qlogo.cn/mmopen/vi_32/y67kfr32Doib4wg71Jiau7jVWvharic3nRKgdRRQSl6koeQJCo0GQs2Krw0vwdFRsOWnHIQOwAZsSg5lIkIrFCOcQ/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false}],"hasZhishiNav":false,"auditInfos":{},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>植物多胺</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="111392510852547596"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/1100_407_20211008163558-81508838.png" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/1100_407_20211008163558-81508838.png?width=227&amp;height=174&amp;titlename=&amp;w=1100&amp;h=407" title="点击查看大图" data-w="1100" data-h="407" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/1100_407_20211008163558-81508838.png)" href="#!"></a></div><div><p>多胺（Polyamines, PA）是一类可溶于水的，含有两个或更多氨基的有机化合物。最早由列文虎克(van Leeuwenhoek)于1678在人类的精液中发现<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。普遍存在于各种生命体中，对生物的生长发育以及应对外界因素影响等方面都有重要的作用&nbsp;<sup><a href="#quote_2" class="kx_ref">[2]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs" ttps://onlinelibrary.wiley.com/doi/abs/10.1111/pce.13874"},{"title":"The polyamine putrescine contributes to H2O2 and RbohD/F-dependent positive feedback loop in Arabidopsis PAMP-triggered immunity","url":"https://www.frontiersin.org/articles/10.3389/fpls.2019.00894/full"},{"title":"Response to water deficit in glume of wheat: expression profiling by microarray analysis","url":"https://link.springer.com/article/10.1007/s10681-016-1827-7"},{"title":"NLR mutations suppressing immune hybrid incompatibility and their effects on disease resistance","url":"http://www.plantphysiol.org/content/177/3/1152.short"}],"educationBrief":"巴塞罗那大学","jobBrief":"","role":0,"roleName":null,"title":"巴塞罗那大学 · 生物学博士","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1633691110,"state":1,"versionCount":1,"upNum":0,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1100_407_20211008163558-81508838.png?width=227&height=174&titlename=&w=1100&h=407","url":"https://img04.sogoucdn.com/app/a/200698/1100_407_20211008163558-81508838.png","rw":1100,"rh":407,"title":"","alt":null,"width":227,"height":174},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1129_520_20211008173011-715240844.jpg?w=1129&h=520&titlename=%E5%9B%BE%201.%20%E6%8B%9F%E5%8D%97%E8%8A%A5%E4%B8%AD%E7%9A%84%E5%A4%9A%E8%83%BA%E3%80%82%20%E6%8B%9F%E5%8D%97%E8%8A%A5%20(Arabidopsis%20thaliana)%E4%B8%AD%E5%90%AB%E6%9C%89%E5%A4%9A%E8%83%BA%E7%9A%84%E7%A7%8D%E7%B1%BB%E4%B8%BA%E8%85%90%E8%83%BA%20(putrescine),%20%E4%BA%9A%E7%B2%BE%E8%83%BA(spermidine),%E7%B2%BE%E8%83%BA%20(spermine)%E5%8F%8A%E5%85%B6%E5%BC%82%E6%9E%84%E4%BD%93%E7%83%AD%E7%B2%BE%E8%83%BA%20(thermospermine)%E3%80%82%E6%8B%9F%E5%8D%97%E8%8A%A5%E4%B8%AD%E4%B8%8D%E5%90%AB%E6%9C%89%E5%B0%B8%E8%83%BA%20(Cadaverine)%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/1129_520_20211008173011-715240844.jpg","rw":1129,"rh":520,"title":"图 1. 拟南芥中的多胺。 拟南芥 (Arabidopsis thaliana)中含有多胺的种类为腐胺 (putrescine), 亚精胺(spermidine),精胺 (spermine)及其异构体热精胺 (thermospermine)。拟南芥中不含有尸胺 (Cadaverine)。","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1124_640_20211008170914-959875136.jpg?w=1124&h=640&titlename=%E5%9B%BE2.%20%E6%A4%8D%E7%89%A9%E4%B8%AD%E5%A4%9A%E8%83%BA%E4%BB%A3%E8%B0%A2%20%E3%80%82ADC,%20arginine%20decarboxylase;%20AIH,%20agmatine%20iminohydrolase;%20CPA,%20N-carbamoylputrescine%20amidohydrolase;%20NATA1:%20N-Acetyltransferase%20activity%201;%20SPDS,%20spermidine%20synthase%20SPMS,%20spermine%20synthase;%20ACL5,%20acaulis5;%20TSPMS,%20thermo-spermine%20synthase;%20SAMDC,%20S-adenosylmethionine%20decarboxylase;%20PAO,%20polyamine%20oxidases;%20CuAO,%20copper-containing%20amine%20oxidases.","url":"https://img04.sogoucdn.com/app/a/200698/1124_640_20211008170914-959875136.jpg","rw":1124,"rh":640,"title":"图2. 植物中多胺代谢 。ADC, arginine decarboxylase; AIH, agmatine iminohydrolase; CPA, N-carbamoylputrescine amidohydrolase; NATA1: N-Acetyltransferase activity 1; SPDS, spermidine synthase SPMS, spermine synthase; ACL5, acaulis5; TSPMS, thermo-spermine synthase; SAMDC, S-adenosylmethionine decarboxylase; PAO, polyamine oxidases; CuAO, copper-containing amine oxidases.","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2008_1069_20211008184748-1565260615.jpg?w=2008&h=1069&titlename=%E5%9B%BE3.%20%E6%A4%8D%E7%89%A9%E7%A7%8D%E8%85%90%E8%83%BA%EF%BC%88Put%EF%BC%89%E8%AF%B1%E5%AF%BC%E9%98%B2%E5%BE%A1%E7%9A%84%E6%A8%A1%E5%9E%8B%E3%80%82Inoculation%20with%20Pseudomonas%20syringae%20pv.%20tomato%20DC3000%20expressing%20the%20AvrRPM1%20effector%20(Pst%20DC3000%20AvrRpm1)%20triggers%20PAMP%20triggered%20immunity%20(PTI)%20and%20effector%20triggered%20immunity%20(ETI),%20which%20leads%20to%20increased%20ADC2%20expression%20and%20Put%20accumulation%20in%20local%20tissues.%20Put%20is%20then%20oxidized%20by%20action%20of%20copper-containing%20amine%20oxidases,%20thus%20producing%204-aminobutanal,%20hydrogen%20peroxide%20(H2O2)%20and%20ammonia%20(NH4+).%20The%20hydrogen%20peroxide%20produced%20by%20Put%20oxidation%20is%20required%20for%20the%20deregulation%20of%20polyamine%20responsive%20genes,%20which%20are%20also%20partly%20dependent%20on%20ENHANCED%20DISEASE%20SUSCEPTIBILITY1%20(EDS1),%20SALICYLIC%20ACID%20INDUCTION%20DEFICIENT2%20(SID2)%20and%20NONEXPRESSOR%20of%20PR%20GENES1%20(NPR1)%20defense%20components.%20Deregulated%20genes%20are%20related%20to%20defense,%20elicitation,%20stress%20responses%20and%20hypoxia.%20Put%20accumulation%20in%20local%20tissues%20triggers%20an%20unknown%20signal%20which%20is%20transmitted%20to%20distal%20leaves,%20leading%20to%20gene%20expression%20changes%20partly%20overlapping%20with%20SAR.%20This%20response%20is%20associated%20with%20enhanced%20disease%20resistance%20in%20systemic%20tissues%20against%20pathogenic%20bacteria%20(Pst%20DC3000).","url":"https://img04.sogoucdn.com/app/a/200698/2008_1069_20211008184748-1565260615.jpg","rw":2008,"rh":1069,"title":"图3. 植物种腐胺（Put）诱导防御的模型。Inoculation with Pseudomonas syringae pv. tomato DC3000 expressing the AvrRPM1 effector (Pst DC3000 AvrRpm1) triggers PAMP triggered immunity (PTI) and effector triggered immunity (ETI), which leads to increased ADC2 expression and Put accumulation in local tissues. Put is then oxidized by action of copper-containing amine oxidases, thus producing 4-aminobutanal, hydrogen peroxide (H2O2) and ammonia (NH4 ). The hydrogen peroxide produced by Put oxidation is required for the deregulation of polyamine responsive genes, which are also partly dependent on ENHANCED DISEASE SUSCEPTIBILITY1 (EDS1), SALICYLIC ACID INDUCTION DEFICIENT2 (SID2) and NONEXPRESSOR of PR GENES1 (NPR1) defense components. Deregulated genes are related to defense, elicitation, stress responses and hypoxia. Put accumulation in local tissues triggers an unknown signal which is transmitted to distal leaves, leading to gene expression changes partly overlapping with SAR. This response is associated with enhanced disease resistance in systemic tissues against pathogenic bacteria (Pst DC3000).","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"植物中的多胺及其作用","paragraphId":"111392510835770383","subCatalogs":null},{"level":1,"title":"植物中的多胺代谢","paragraphId":"111392510852547597","subCatalogs":[{"level":2,"title":"植物中多胺的合成代谢","paragraphId":"111392510852547597","subCatalogs":null},{"level":2,"title":"植物中多胺的分解代谢","paragraphId":"111392510852547597","subCatalogs":null}]},{"level":1,"title":"多胺植物抗逆中的作用","paragraphId":"111392510835770384","subCatalogs":[{"level":2,"title":"多胺在非生物胁迫中的作用","paragraphId":"111392510835770384","subCatalogs":null},{"level":2,"title":"多胺在植物抗病中的作用","paragraphId":"111392510835770384","subCatalogs":null}]},{"level":1,"title":"总结","paragraphId":"111392510852547598","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"111392510835770383","title":"植物中的多胺及其作用","versionId":"111392510835770379","lemmaId":76509515847119100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84820185,"name":"Thriller","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1633691110,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物中，多胺对生长发育以及抵御外界不利环境因素方面有一定的作用。最常见的多胺是，二胺腐胺（Putrescine，Put），尸胺（Cadaverine，Cad)，三胺亚精胺（Spermidine），四胺精胺（Spermine）以及其异构体热精胺（Thermo-Spermine）。值得注意的是在拟南芥中不含有尸胺（Cad）(图1)。</p><p>植物中，多胺通常以自由或者与羟基肉桂酸共轭的状态存在。多胺在植物生长发育过程中有以下作用：</p><p>一，在细胞进程中。比如细胞生长，分化和基因表达，DNA和蛋白的合成等方面其重要作用；</p><p>二，生理过程中。例如，器官的发生，胚胎的形成，花的发生和发育，叶片的衰老，花粉管的生长，果实的发育和成熟等。</p><p>三，参与各种胁迫响应。多胺可以诱导一氧化氮（NO）和活性氧（Reactive Oxygen Species，ROS）的聚集<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>&nbsp;<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>&nbsp;<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>&nbsp;<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>&nbsp;<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>&nbsp;<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>&nbsp;<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图 1. 拟南芥中的多胺。 拟南芥 (Arabidopsis thaliana)中含有多胺的种类为腐胺 (putrescine), 亚精胺(spermidine),精胺 (spermine)及其异构体热精胺 (thermospermine)。拟南芥中不含有尸胺 (Cadaverine)。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1129_520_20211008173011-715240844.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1129_520_20211008173011-715240844.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1129_520_20211008173011-715240844.jpg?w=1129&h=520&titlename=%E5%9B%BE%201.%20%E6%8B%9F%E5%8D%97%E8%8A%A5%E4%B8%AD%E7%9A%84%E5%A4%9A%E8%83%BA%E3%80%82%20%E6%8B%9F%E5%8D%97%E8%8A%A5%20(Arabidopsis%20thaliana)%E4%B8%AD%E5%90%AB%E6%9C%89%E5%A4%9A%E8%83%BA%E7%9A%84%E7%A7%8D%E7%B1%BB%E4%B8%BA%E8%85%90%E8%83%BA%20(putrescine),%20%E4%BA%9A%E7%B2%BE%E8%83%BA(spermidine),%E7%B2%BE%E8%83%BA%20(spermine)%E5%8F%8A%E5%85%B6%E5%BC%82%E6%9E%84%E4%BD%93%E7%83%AD%E7%B2%BE%E8%83%BA%20(thermospermine)%E3%80%82%E6%8B%9F%E5%8D%97%E8%8A%A5%E4%B8%AD%E4%B8%8D%E5%90%AB%E6%9C%89%E5%B0%B8%E8%83%BA%20(Cadaverine)%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/1129_520_20211008173011-715240844.jpg","rw":1129,"rh":520,"title":"图 1. 拟南芥中的多胺。 拟南芥 (Arabidopsis thaliana)中含有多胺的种类为腐胺 (putrescine), 亚精胺(spermidine),精胺 (spermine)及其异构体热精胺 (thermospermine)。拟南芥中不含有尸胺 (Cadaverine)。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"111392510852547597","title":"植物中的多胺代谢","versionId":"111392510835770380","lemmaId":76509515847119100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84820185,"name":"Thriller","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1633691110,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>植物中多胺的合成代谢</h3><p></p><p>植物中，腐胺（Put）合成的第一步限速反应是由精氨酸脱羧酶（arginine decarboxylase, ADC）催化精氨酸，或者是由鸟氨酸脱羧酶（ornithine decarboxylase, ODC）催化鸟氨酸的脱羧反应。关于拟南芥中是否存在鸟氨酸途径，依旧存有争议。不少人在拟南芥中尝试克隆鸟氨酸脱羧酶基因（ODC）但都失败了<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>，然而，Tasssoni等人<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>（2003）却在拟南芥中检测到了假定鸟氨酸脱羧酶的活性。亚精胺合成酶（SPDS, EC 2.5.1.16）催化了从腐胺到亚精胺的反应，将氨丙基转移到胺受体上形成亚精胺，而后，再由精胺合成酶（SPMS, EC 2.1.22）进一步催化合成了精胺<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。氨丙基基团的另一个供体是脱羧S-腺苷甲硫氨酸（decarboxylated S-adenosylmethionine, dcSAM），S-腺苷甲硫氨酸（S-adenosylmethionine, SAM）由SAM脱羧酶催化（SAM decarboxylase， SAMDC; EC 4.1.1.50）得到脱羧-S-腺苷甲硫氨酸（dcSAM）<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup>。（见图2）</p><p>在模式植物拟南芥中，多胺合成酶都是由多个基因编码。例如，编码精氨酸脱羧酶ADC的有两个基因，分别是<em>ADC1</em>和 <em>ADC2</em>，编码亚精胺合成酶的有两个，<em>SPDS1</em>和<em>SPDS2</em>，编码精胺合成酶SPMS的也有两个，<em>SPMS</em>和<em>acaulis 5</em> （ACL5）。SAMDC的编码基因则有四个，<em>SAMDC1</em> 到<em>SAMDC4</em>（见图2）<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2. 植物中多胺代谢 。ADC, arginine decarboxylase; AIH, agmatine iminohydrolase; CPA, N-carbamoylputrescine amidohydrolase; NATA1: N-Acetyltransferase activity 1; SPDS, spermidine synthase SPMS, spermine synthase; ACL5, acaulis5; TSPMS, thermo-spermine synthase; SAMDC, S-adenosylmethionine decarboxylase; PAO, polyamine oxidases; CuAO, copper-containing amine oxidases.\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1124_640_20211008170914-959875136.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1124_640_20211008170914-959875136.jpg\"></p><p></p><h3>植物中多胺的分解代谢</h3><p></p><p>多胺的分解涉及到一个或者多个二胺氧化酶（diamine oxidases, DAO, EC 1.4.3.6）和（含黄素腺嘌呤二核苷酸）多胺氧化酶［（flavin adenine dinucleotide）FAD-containing polyamine oxidases, PAO; EC 1.5.3.11）］<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。这些氧化酶将碳氧化后连接到次级或者初级氨基团上<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup><sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup>&nbsp;<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>&nbsp;。拟南芥含有五个多胺氧化酶基因，分别是<em>AtPAO1</em> 到 <em>AtPAO5</em>，编码位于细胞质或者过氧化物酶体上的多胺氧化酶 <sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup><sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup><sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup> <sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup>。包括拟南芥在内的一些物种，精胺由PAO氧化为亚精胺，而后再氧化为腐胺（Put），并产生过氧化氢（H2O2）和3-氨基丙醛（3-aminopropanal）<sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup>。多胺的这种合成与氧化分解双向代谢途径在植物比较常见（见图2）<sup><a href=\"#quote_23\" class=\"kx_ref\">[23]</a></sup>。</p><p>二胺氧化酶（DAO），是位于质外体或者过氧化物酶体上的含有铜的氨氧化酶（CuAOs）。通常可将二氨腐胺或者尸胺氧化分解为初级氨基基团，产生Δ1- 吡咯啉（Δ1-pyrroline）（后进入三羧酸循环），过氧化氢（H2O2）和氨离子（NH4+）<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。拟南芥含有10个CuAOs编码基因[<em>AtCuAOα1</em>, <em>AtCuAOα2</em>, <em>AtCuAOα3</em> (<em>AtCuAO2</em>), <em>AtCuAOβ</em> (<em>ATAO1</em> 或 <em>AtAO1</em>), <em>AtCuAOγ1</em> (<em>AtCuAO1</em>), <em>AtCuAOγ2</em>, <em>AtCuAOδ</em> (<em>AtCuAOδ2</em>), <em>AtCuAOζ</em> (<em>AtCuAO3</em>), <em>AtCuAOε1</em> (<em>AtCuAOε</em>) 和 <em>AtCuAOε2</em> (<em>AtCuAOδ1</em>)]<sup><a href=\"#quote_24\" class=\"kx_ref\">[24]</a></sup><sup><a href=\"#quote_25\" class=\"kx_ref\">[25]</a></sup>&nbsp;<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1124_640_20211008170914-959875136.jpg?w=1124&h=640&titlename=%E5%9B%BE2.%20%E6%A4%8D%E7%89%A9%E4%B8%AD%E5%A4%9A%E8%83%BA%E4%BB%A3%E8%B0%A2%20%E3%80%82ADC,%20arginine%20decarboxylase;%20AIH,%20agmatine%20iminohydrolase;%20CPA,%20N-carbamoylputrescine%20amidohydrolase;%20NATA1:%20N-Acetyltransferase%20activity%201;%20SPDS,%20spermidine%20synthase%20SPMS,%20spermine%20synthase;%20ACL5,%20acaulis5;%20TSPMS,%20thermo-spermine%20synthase;%20SAMDC,%20S-adenosylmethionine%20decarboxylase;%20PAO,%20polyamine%20oxidases;%20CuAO,%20copper-containing%20amine%20oxidases.","url":"https://img04.sogoucdn.com/app/a/200698/1124_640_20211008170914-959875136.jpg","rw":1124,"rh":640,"title":"图2. 植物中多胺代谢 。ADC, arginine decarboxylase; AIH, agmatine iminohydrolase; CPA, N-carbamoylputrescine amidohydrolase; NATA1: N-Acetyltransferase activity 1; SPDS, spermidine synthase SPMS, spermine synthase; ACL5, acaulis5; TSPMS, thermo-spermine synthase; SAMDC, S-adenosylmethionine decarboxylase; PAO, polyamine oxidases; CuAO, copper-containing amine oxidases.","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"111392510835770384","title":"多胺植物抗逆中的作用","versionId":"111392510835770381","lemmaId":76509515847119100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84820185,"name":"Thriller","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1633691110,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>多胺在非生物胁迫中的作用</h3><p></p><p>目前的研究表明，在遭遇到干旱，盐胁迫，冷冻等条件下，植物中多胺代谢途径中的相关基因和酶的表达及活性会明显的升高<sup><a href=\"#quote_26\" class=\"kx_ref\">[26]</a></sup><sup><a href=\"#quote_27\" class=\"kx_ref\">[27]</a></sup>，带动了多胺含量，尤其是精氨酸显著的积累。证明了多胺，尤其是游离态的多胺在植物的抗逆过程中具有重要的作用。</p><p>早在1952年，多胺研究早期，Richards and Coleman<sup><a href=\"#quote_28\" class=\"kx_ref\">[28]</a></sup>，观察到大麦在钾饥饿的条件下，会有腐胺（Put）的积累。并且发现，在这一胁迫条件下，腐胺的主要合成途径是精氨酸脱羧酶（ADC）合成途径，而非鸟氨酸（ODC）合成途径。</p><p>多胺在植物应对生物胁迫反应过程中，直接或间接有效地清除或者抑制超氧阴离子的自由基，从而起到保护作用<sup><a href=\"#quote_29\" class=\"kx_ref\">[29]</a></sup><sup><a href=\"#quote_30\" class=\"kx_ref\">[30]</a></sup>。此外多胺还可调节膜的理化性质，稳定膜结构。阻止细胞内物质的外渗，影响膜的流动性，间接调节膜结合酶的活性。</p><p>外源精胺的施用，可使小麦幼苗中游离结合态腐胺含量显著增加，提高小麦抗渗透胁迫的能力<sup><a href=\"#quote_31\" class=\"kx_ref\">[31]</a></sup><sup><a href=\"#quote_32\" class=\"kx_ref\">[32]</a></sup>。此外，多胺通过影响乙烯的生物合成降低活性氧水平而影响细胞衰老（Kakkar）<sup><a href=\"#quote_33\" class=\"kx_ref\">[33]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p></p><h3>多胺在植物抗病中的作用</h3><p></p><p>相对而言，关于多胺在植物抗病过程中的作用还比较少。研究发现，在大麦受到白粉病的侵扰后，伴随着ADC活性的升高，腐胺和精胺的含量明显提升&nbsp;<sup><a href=\"#quote_34\" class=\"kx_ref\">[34]</a></sup>。Rossi et al. (2015)<sup><a href=\"#quote_35\" class=\"kx_ref\">[35]</a></sup> ，发现，在拟南芥中响应病菌侵染的反应中，ADC起到的作用要比ODC 更大，而拟南芥中的两个ADC基因，<em>ADC2</em>扮演着比<em>ADC1</em>更重要的作用<sup><a href=\"#quote_36\" class=\"kx_ref\">[36]</a></sup>。</p><p>给拟南芥，通过注射腐胺（Put）后，可诱导拟南芥中活性氧（ROS），以及水杨酸（SA）含量显著升高，胼胝质沉积，免疫相关基因表达显著升高等，进而激发系统获得性免疫反应（Systemic acquired resistance，SAR），从而增强了抗病能力<sup><a href=\"#quote_37\" class=\"kx_ref\">[37]</a></sup><sup><a href=\"#quote_38\" class=\"kx_ref\">[38]</a></sup><sup><a href=\"#quote_39\" class=\"kx_ref\">[39]</a></sup>（见图3）。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图3. 植物种腐胺（Put）诱导防御的模型。Inoculation with Pseudomonas syringae pv. tomato DC3000 expressing the AvrRPM1 effector (Pst DC3000 AvrRpm1) triggers PAMP triggered immunity (PTI) and effector triggered immunity (ETI), which leads to increased ADC2 expression and Put accumulation in local tissues. Put is then oxidized by action of copper-containing amine oxidases, thus producing 4-aminobutanal, hydrogen peroxide (H2O2) and ammonia (NH4+). The hydrogen peroxide produced by Put oxidation is required for the deregulation of polyamine responsive genes, which are also partly dependent on ENHANCED DISEASE SUSCEPTIBILITY1 (EDS1), SALICYLIC ACID INDUCTION DEFICIENT2 (SID2) and NONEXPRESSOR of PR GENES1 (NPR1) defense components. Deregulated genes are related to defense, elicitation, stress responses and hypoxia. Put accumulation in local tissues triggers an unknown signal which is transmitted to distal leaves, leading to gene expression changes partly overlapping with SAR. This response is associated with enhanced disease resistance in systemic tissues against pathogenic bacteria (Pst DC3000).\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2008_1069_20211008184748-1565260615.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2008_1069_20211008184748-1565260615.jpg\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/2008_1069_20211008184748-1565260615.jpg?w=2008&h=1069&titlename=%E5%9B%BE3.%20%E6%A4%8D%E7%89%A9%E7%A7%8D%E8%85%90%E8%83%BA%EF%BC%88Put%EF%BC%89%E8%AF%B1%E5%AF%BC%E9%98%B2%E5%BE%A1%E7%9A%84%E6%A8%A1%E5%9E%8B%E3%80%82Inoculation%20with%20Pseudomonas%20syringae%20pv.%20tomato%20DC3000%20expressing%20the%20AvrRPM1%20effector%20(Pst%20DC3000%20AvrRpm1)%20triggers%20PAMP%20triggered%20immunity%20(PTI)%20and%20effector%20triggered%20immunity%20(ETI),%20which%20leads%20to%20increased%20ADC2%20expression%20and%20Put%20accumulation%20in%20local%20tissues.%20Put%20is%20then%20oxidized%20by%20action%20of%20copper-containing%20amine%20oxidases,%20thus%20producing%204-aminobutanal,%20hydrogen%20peroxide%20(H2O2)%20and%20ammonia%20(NH4+).%20The%20hydrogen%20peroxide%20produced%20by%20Put%20oxidation%20is%20required%20for%20the%20deregulation%20of%20polyamine%20responsive%20genes,%20which%20are%20also%20partly%20dependent%20on%20ENHANCED%20DISEASE%20SUSCEPTIBILITY1%20(EDS1),%20SALICYLIC%20ACID%20INDUCTION%20DEFICIENT2%20(SID2)%20and%20NONEXPRESSOR%20of%20PR%20GENES1%20(NPR1)%20defense%20components.%20Deregulated%20genes%20are%20related%20to%20defense,%20elicitation,%20stress%20responses%20and%20hypoxia.%20Put%20accumulation%20in%20local%20tissues%20triggers%20an%20unknown%20signal%20which%20is%20transmitted%20to%20distal%20leaves,%20leading%20to%20gene%20expression%20changes%20partly%20overlapping%20with%20SAR.%20This%20response%20is%20associated%20with%20enhanced%20disease%20resistance%20in%20systemic%20tissues%20against%20pathogenic%20bacteria%20(Pst%20DC3000).","url":"https://img04.sogoucdn.com/app/a/200698/2008_1069_20211008184748-1565260615.jpg","rw":2008,"rh":1069,"title":"图3. 植物种腐胺（Put）诱导防御的模型。Inoculation with Pseudomonas syringae pv. tomato DC3000 expressing the AvrRPM1 effector (Pst DC3000 AvrRpm1) triggers PAMP triggered immunity (PTI) and effector triggered immunity (ETI), which leads to increased ADC2 expression and Put accumulation in local tissues. Put is then oxidized by action of copper-containing amine oxidases, thus producing 4-aminobutanal, hydrogen peroxide (H2O2) and ammonia (NH4 ). The hydrogen peroxide produced by Put oxidation is required for the deregulation of polyamine responsive genes, which are also partly dependent on ENHANCED DISEASE SUSCEPTIBILITY1 (EDS1), SALICYLIC ACID INDUCTION DEFICIENT2 (SID2) and NONEXPRESSOR of PR GENES1 (NPR1) defense components. Deregulated genes are related to defense, elicitation, stress responses and hypoxia. Put accumulation in local tissues triggers an unknown signal which is transmitted to distal leaves, leading to gene expression changes partly overlapping with SAR. This response is associated with enhanced disease resistance in systemic tissues against pathogenic bacteria (Pst DC3000).","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"111392510852547598","title":"总结","versionId":"111392510835770382","lemmaId":76509515847119100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":84820185,"name":"Thriller","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1633691110,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>总之，多胺这一类小分子，在所有的生物中都存在，而且对动物植物的生长，发育，应对外界刺激都有着一定的作用。多胺在肿瘤细胞及周围组织中的含量要比正常细胞含量更高<sup><a href=\"#quote_40\" class=\"kx_ref\">[40]</a></sup><sup><a href=\"#quote_41\" class=\"kx_ref\">[41]</a></sup>，近来，多胺代谢被用于作为抗癌治疗过程中突破点<sup><a href=\"#quote_42\" class=\"kx_ref\">[42]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"de Natis e semine genitali Animalculis","site":"","url":"","journalName":"Philos Trans R Soc London.","author":"van Leeuwenhoek A.","press":"","publishYear":"","publishTime":"1678","publishPlace":"","page":"1040–1043","volume":"12:","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"Polyamine metabolism and function.","site":"","ur

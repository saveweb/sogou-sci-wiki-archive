}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>通信协议</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="41345046066261519"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/504_384_20200619230000-111310460.jpg" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/504_384_20200619230000-111310460.jpg?width=231&amp;height=174&amp;titlename=%E9%80%9A%E4%BF%A1%E5%8D%8F%E8%AE%AE%E5%BA%94%E7%94%A8%E5%9B%BE%E7%A4%BA&amp;w=504&amp;h=384" title="点击查看大图" data-w="504" data-h="384" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/504_384_20200619230000-111310460.jpg)" href="#!"></a><div class="text_img_title">通信协议应用图示</div></div><div><p>通信协议是指通信各方根据事前约定的通信规则，利用计算机进行相互会话所使用的共同语言。通信协议具有层次性、可靠性和有效性。 局域网中常用的通信协议主要包括TCP/IP、NETBEUI和IPX/SPX三种协议，每种协议都有其适用的应用环境。</p></div></div><div id="catalog"></div><div id="paragraphs"></d :null},{"level":2,"title":"<br>","paragraphId":"41345046066261518","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"41345046066261516","subCatalogs":null}],"paragraphs":[{"paragraphId":"41345046049484302","title":"定义","versionId":"43078301996056079","lemmaId":39776943591157260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81144221,"name":"High Man","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592972668,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通信协议（communications protocol）是指双方实体完成通信或服务所必须遵循的规则和约定。通过通信信道和设备互连起来的多个不同地理位置的数据通信系统，要使其能协同工作实现信息交换和资源共享，它们之间必须具有共同的语言。交流什么、怎样交流及何时交流，都必须遵循某种互相都能接受的规则。这个规则就是通信协议。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通俗的讲，就是几方约定的一个口号，这个口号由一定的规则组成，只有明确这个规则，你才知道表达的意义，否则你只得到口号，没有规则，就无法明确要表达的意义。此外，通信协议具有层次性、可靠性和有效性三种特性。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41345046066261517","title":"三要素","versionId":"43078301996056080","lemmaId":39776943591157260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81144221,"name":"High Man","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592972668,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 通信协议主要由以下三个要素组成：</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;语法：“如何讲”，数据的格式、编码和信号等级（电平的高低）。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;语义：“讲什么”，数据内容、含义以及控制信息。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定时规则（时序）：明确通信的顺序、速率匹配和排序。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41345046049484301","title":"体系结构","versionId":"43078301996056081","lemmaId":39776943591157260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81144221,"name":"High Man","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592972668,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img title=\"\" alt=\"\" width=\"220\" height=\"162\" class=\"ed_imgfloat_right kx_img\" data-src=\"https://pic.baike.soso.com/ugc/baikepic2/5336/20160718142732-1053235744.jpg/800\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;将网络体系进行分层就是把复杂的通信网络协调问题进行分解，再分别处理，使复杂的问题简化，以便于网络的理解及各部分的设计和实现。分层结构示意图如图所示。每一层实现相对独立的功能，下层向上层提供服务，上层是下层的用户；有利于交流、理解、标准化；协议仅针对某一层，为同等实体之间通信制定；易于实现和维护；灵活性较好，结构上可分割。</p>","pics":[{"originalUrl":"https://pic.baike.soso.com/ugc/baikepic2/5336/20160718142732-1053235744.jpg/800?titlename=&w=487&h=361","url":"https://pic.baike.soso.com/ugc/baikepic2/5336/20160718142732-1053235744.jpg/800","rw":487,"rh":361,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41345046066261518","title":"常用协议","versionId":"43078301996056082","lemmaId":39776943591157260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81144221,"name":"High Man","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592972668,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;局域网中常用的通信协议主要包括TCP/IP、NETBEUI和IPX/SPX三种协议<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>，每种协议都有其适用的应用环境。</p><h3>TCP/IP</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TCP/IP是个协议组，可分为四个层次：网络接口层、网络层、传输层和应用层。在网络层有IP协议、ICMP协议、ARP协议、RARP协议和BOOTP协议。在传输层中有TCP协议与UDP协议。 在应用层有FTP、HTTP、TELNET、SMTP、DNS等协议。因此，HTTP本身就是一个协议，是从Web服务器传输超文本到本地浏览器的传送协议。TCP/IP（Transport Control Protocol/Internet Protocol，传输控制协议/Internet协议）的历史应当追溯到Internet的前身—ARPAnet时代。为了实现不同网络之间的互连，美国国防部于1977年到1979年间制定了TCP/IP体系结构和协议。TCP/IP是由一组具有专业用途的多个子协议组合而成的，这些子协议包括TCP、IP、UDP、ARP、ICMP等。TCP/IP凭借其实现成本低、在多平台间通信安全可靠以及可路由性等优势迅速发展，并成为Internet中的标准协议。在上世纪90年代，TCP/IP已经成为局域网中的首选协议，在最新的操作系统（如Windows7、Windows XP、Windows Server2003等）中已经将TCP/IP作为其默认安装的通信协议。&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p><p><strong>SNMP</strong></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TCP/IP协议集中的网络管理协议。已被普遍采用。使用SNMP的管理模型,对INTERNET进行管理的协议,是在TCP/IP的应用层进行工作的。其优点是,不依赖于网络物理层的属性即可规定协议,对全部网络和管理可以采用共同的协议,管理者和被管理者之间可采用客户/服务器的方式,可称为代理（工具）;如果管理者作为客户机工作,可称为管理器或管理站。代理的功能应该包括对操作系统和网络管理层的管理,取得有关对象的七层信息,并利用</p><p>SNMP网络管理协议把该信息通知管理者。管理者本身应要求对有关对象的信息存储在代理中所含的MIB（管理信息库）的虚拟数据库中。</p><h3>PPP协议</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PPP协议是由两种协议构成的：一种是为了确保不依存于协议的数据链路而采用的LCP（数据链路控制协议）;另一种为了实现在PPP环境中利用网络层协议控制功有的NCP（网络控制协议）。NCP从其目的出发需要在每个网络层协议都要作规定。NCP的具体名称在对应的网络层协议中有所不同。更准确地说,PPP所规定协议只是LCP,至于将NCP及网络层协议如何放入PPP帧中,要由开发各种网络层协议的厂家进行。PPP帧具有传输LCP、NCP及网络层协议的功能。对利用LCP的物理层规格没有特殊限制。可以利用RS-232-C、RS-422/423、V.35等通用的物理连接器。传输速度的应用领域也没有特别规定,可以利用物理层规格所容许的传输速度。而要采用全双工方式的通信线路。</p><h3>SLIP</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SLIP又称串行互联协议，作为UNIX机器所标准装备的WAN协议SLIP已广泛普及。SLIP是以RFC914提出的方案,以RFC1055的协议规格公开的,它是面向低速串行线路的协议。将IP信息分组发送到串行线路上时,为了划分信息分组所规定的控制字符的简单规格。SLIP是以串行线路连接装有TCP/IP的机器的规格,既可以使用RS-232-C连接,也可以经过电话网进行调制解调器连接,用途没什么限制。在路由器之间的连接,主机间的连接,主机和路由器的连接都可采用。</p><h3><br></h3>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"一种无线传感器网络节点设计和通信协议研究[C].","site":"","url":"","journalName":"青年学术会议","author":"赵明, 徐科军, 倪伟,等.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-12","quoted":false},{"id":2,"type":"journal","title":"论六种实时以太网的通信协议[J].","site":"","url":"","journalName":"自动化仪表","author":"缪学勤.  ","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"2005(04):3-8.","volume":"","quoteTime":"2020-06-12","quoted":false}],"recommendReferences":{"paragraphId":"41345046066261516","title":"推荐文献","versionId":"43078301996056083","lemmaId":39776943591157260,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations"

rsionId":"60829680013475342","lemmaId":59482699668191230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603553314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第一个详细描述三联点概念的科学论文由W. Jason Morgan, Dan McKenzie, and Tanya Atwater<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>发表于1969年。由于观测技术的限制，国外研究者最初采用地磁、地形数据，获得研究区的磁异常剖面与地形剖面，得出三联点附近地区的构造分布，再结合不同时期板块相互运动的欧拉矢量，推出板块边界走向及类型的变化，最终得出三联点的演化历史<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"60829680047029764","title":"三联点的类型","versionId":"60829680013475343","lemmaId":59482699668191230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603553314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; Mckenzie和Morgan<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>将三联点按照两种分类方式进行分类：一种是按照板块边界类型、方位及板块相对运动方向的组合，将三联点划分成RRR、TTT(a)、TTT(b)、FFF、RRT、RRF、RTT(a)、RTT(b)、RTT(c)、FTT(a)、FTT(b)、FTT(c)、RFF、TFF、RTF(a)和RTF(b)等16种类型。&nbsp; &nbsp; &nbsp;&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mckenzie和Morgan认为RRR型三联点总是稳定的，而FFF型、RRF型三联点永远不能达到稳定状态，其余类型的三联点是在一定条件下可以达到稳定。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图2.1 三联点的几何及稳定性（修改自Mckenzie和Morgan, 1969）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1493_1490_20201024224249-591884679.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1493_1490_20201024224249-591884679.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;另一种是依据三联点的几何形态是否随着时间推移发生变化，不发生变化的为稳定型三联点，反之为不稳定型三联点。 吴树仁等（1999）<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>按照三联点的三个板块边界的几何形态，进一步将RRR型三联点划分成“人”、“丁”字型两类，并给出了两种类型三联点的洋脊速度分布特点。<br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球上大约有50个板块，其中大约有100个三联点。三联点的数目也可能发生变化，随着全球板块运动与演化，一些三联点已经或正在消亡，如RRR型的Tongareva三联点<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>和RRF型的Biscay三联点<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>。虽然理论上三联点可能存在的类型总共有16种，但目前我们发现的板块运动三联点的类型只有7种（19 个）。<img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"图2.2 稳定型三联点分布\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1273_643_20201024230130-868580585.png\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1273_643_20201024230130-868580585.png\"></p><p>\n </p><table>\n  <caption>\n   7种稳定三联点类型<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup>\n  </caption>\n  <thead>\n   <tr>\n    <th colspan=\"1\" width=\"63.66666666666666\">类型</th>\n    <th colspan=\"1\" width=\"537.6666666666666\">例子</th>\n    <th colspan=\"1\" width=\"156.6666666666667\">对应序号</th>\n   </tr>\n  </thead>\n  <tbody>\n   <tr>\n    <td width=\"63.66666666666666\">RRR型</td>\n    <td width=\"537.6666666666666\">Bouvet三联点、Afar三联点、Azores三联点、Galapagos三联点、Rivera三联点、Rrodriguez三联点、Somalia-Arabia-India三联点</td>\n    <td width=\"156.6666666666667\">3、7、14、15、14、18、19<br></td>\n   </tr>\n   <tr>\n    <td width=\"63.66666666666666\">RRF型</td>\n    <td width=\"537.6666666666666\">Macquarie三联点、South Pacific三联点</td>\n    <td width=\"156.6666666666667\">13、2</td>\n   </tr>\n   <tr>\n    <td width=\"63.66666666666666\">RTT型</td>\n    <td width=\"537.6666666666666\">Chile三联点、Mexico三联点</td>\n    <td width=\"156.6666666666667\">1、6<br></td>\n   </tr>\n   <tr>\n    <td width=\"63.66666666666666\">FTT型</td>\n    <td width=\"537.6666666666666\">Panama三联点、Solomon&nbsp;Islands三联点、Caribbean-North America-Cocos三联点</td>\n    <td width=\"156.6666666666667\">4、5、12</td>\n   </tr>\n   <tr>\n    <td width=\"63.66666666666666\">FFT型</td>\n    <td width=\"537.6666666666666\">Kamchatka-Aleutian三联点、Mendocino三联点、Karliova三联点</td>\n    <td width=\"156.6666666666667\">8、10、17</td>\n   </tr>\n   <tr>\n    <td width=\"63.66666666666666\">TTT型</td>\n    <td width=\"537.6666666666666\">Boso三联点</td>\n    <td width=\"156.6666666666667\">11</td>\n   </tr>\n   <tr>\n    <td width=\"63.66666666666666\">RFT型</td>\n    <td width=\"537.6666666666666\">Queen Charlotte三联点</td>\n    <td width=\"156.6666666666667\">9</td>\n   </tr>\n  </tbody>\n </table><p></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1493_1490_20201024224249-591884679.png?w=1493&h=1490&titlename=%E5%9B%BE2.1%20%E4%B8%89%E8%81%94%E7%82%B9%E7%9A%84%E5%87%A0%E4%BD%95%E5%8F%8A%E7%A8%B3%E5%AE%9A%E6%80%A7%EF%BC%88%E4%BF%AE%E6%94%B9%E8%87%AAMckenzie%E5%92%8CMorgan,%201969%EF%BC%89","url":"https://img01.sogoucdn.com/app/a/200698/1493_1490_20201024224249-591884679.png","rw":1493,"rh":1490,"title":"图2.1 三联点的几何及稳定性（修改自Mckenzie和Morgan, 1969）","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1273_643_20201024230130-868580585.png?w=1273&h=643&titlename=%E5%9B%BE2.2%20%E7%A8%B3%E5%AE%9A%E5%9E%8B%E4%B8%89%E8%81%94%E7%82%B9%E5%88%86%E5%B8%83","url":"https://img01.sogoucdn.com/app/a/200698/1273_643_20201024230130-868580585.png","rw":1273,"rh":643,"title":"图2.2 稳定型三联点分布","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"59522678867949585","title":"解释","versionId":"60829680013475344","lemmaId":59482699668191230,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1603553314,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp; 从纯运动学的角度来看，三联点的性质是最容易理解的，其中板块是刚性的，并在地球表面上移动。无需了解地球内部或地壳的地质细节。另一个有用的简化是在平坦的地球上的三联点的运动学本质上与在球面上的三联点相同。在球体上，<a class=\"kx_inner_link bind-inner-link\" data-id=\"48218178530090755\" data-realtitle=\"板块运动\">板块运动</a>被描述为围绕<a class=\"kx_inner_link bind-inner-link\" data-id=\"39446876679859974\" data-realtitle=\"欧拉\">欧拉</a>极点的相对旋转，通过这种旋转可以计算出板块边界上每一点的相对运动。但是三联点的区域足够小(相对于球体的大小)，而且(通常)离旋转极也足够远，因此可以假设沿边界的相对运动是恒定的。因此，三联点的分析通常可以在运动由矢量定义的平面上进行<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"Triple junction","site":"infogalactic","url":"https://infogalactic.com/info/Triple_junction","journalName":null,"author":"","press":"","publishYear":"","publ

0802150228-1148354408.jpg?w=500&h=375&titlename=%E4%BA%BA%E6%B5%B7%E9%A9%AC%E6%98%9F%E5%9E%8B%E8%83%B6%E8%B4%A8%E7%BB%86%E8%83%9E","url":"https://img04.sogoucdn.com/app/a/200698/500_375_20200802150228-1148354408.jpg","rw":500,"rh":375,"title":"人海马星型胶质细胞","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49882098906998283","title":"胶质细胞的胚胎来源","versionId":"49882098856666636","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;中枢神经系统的胶质细胞与神经细胞均源于胚胎外层神经上皮组织（小胶质细胞可能源于中胚层），其中的胶质母细胞发育成大胶质细胞和脉络丛上皮细胞，围绕神经管腔表面的部分神经上皮细胞分化成室管膜和脉络丛上皮细胞，神经母细胞发育成神经细胞，神经嵴则分化为周围神经系统的胶质细胞<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48749349097742105","title":"神经胶质细胞的分类","versionId":"49882098856666637","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>中枢神经系统内的神经胶质细胞</h3><p></p><p>① 室管膜细胞：常分布与脊髓中央管和脑室璧的上皮，在细胞游离缘常有纤毛伸出</p><p>② 星型胶质<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"胶质细胞\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/610_300_20200802145905-2020481244.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/610_300_20200802145905-2020481244.jpg\">细胞：是数量最多的神经胶质细胞，体积也相对较大，直径3-5μm，经典的银染色法显示此类胶质细胞呈星形。从胞体发出许多长而分支的突起，伸展充填在神经细胞的胞体及其突起之间，起支持和分隔神经细胞的作用，细胞突起的末端常膨大形成脚板（ footplate）或终足（ endfoot），有些脚板贴附在邻近的毛细血管壁上，因此这些脚板又被称为血管足或血管周足，某些星形细胞突起还附着在脑脊髓软膜和室管膜的下膜上，把软膜、室管膜与神经元分隔开。相邻的星形胶质细胞之间通过缝隙连接相互联系，使细胞形成同步活动电镜下星形胶质细胞中游离核糖核蛋白体和粗面内质网均很少，糖原颗粒丰富，有大量的称为胶质丝（ glial filament）的原纤维<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>③ 少突胶质细胞：分布在中枢神经系统，体积小，突起短，分支少，可产生髓鞘物质，参与代谢物质的转运。其胞突短而少，细胞核呈圆形，小而致密，电镜下胞质电子密度高，主要含线粒体、核蛋白体和微管。在灰质，少突胶质细胞主要位于核周体附近；在白质，它们并排存在于有髓神经纤维之间，并构成髓鞘。</p><p>④ 小胶质细胞：胞体最小，突起少，无血管周足，呈短棒状，伸出数支枯条样突起，突起表面粗糙，显有棘刺，分支少。胞核较小，约为5μm，形态不规则，可呈肾形、椭圆形或三角形，核染色质多。在灰质内多位于神经元胞体附近或在小血管周围，在白质内也可见到。数量也相对较少，具有一定吞噬作用。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/610_300_20200802145905-2020481244.jpg?w=610&h=300&titlename=%E8%83%B6%E8%B4%A8%E7%BB%86%E8%83%9E","url":"https://img02.sogoucdn.com/app/a/200698/610_300_20200802145905-2020481244.jpg","rw":610,"rh":300,"title":"胶质细胞","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41115309490335247","title":"形态特点","versionId":"49882098856666638","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 胶质细胞与神经元一样也具有细胞突起，但其胞质突起不分树突和轴突。它与神经元不同，可终身具有分裂增殖的能力。常规染色标本上只能看到细胞核，用现代免疫细胞化学方法可在光镜下观察胶质细胞的整体形态，电镜下可发现在胶质细胞之间存在着低电阻通路的缝隙连接(gap junction)。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41115309490335244","title":"电生理特性","versionId":"49882098856666639","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>膜电位&nbsp;</h3></p><p>&nbsp; &nbsp; &nbsp;神经胶质细胞的膜电位变化缓慢，惰性大，故称惰性静息电位。它比相应的神经元膜电位大。神经胶质细胞膜电位几乎完全取决于细胞外K+浓度，Na+、Cl-浓度的改变不能使静息电位发生明显改变。因为神经胶质细胞的细胞膜仅对K+有通透性，而对其他离子则完全不通透，故静息电位完全取决于K+扩散平衡电位。</p><p><h3>去极与复极化</h3></p><p>　　神经胶质细胞接受电刺激或机械刺激后不会发生动作电位，虽有去极化(约40mV)与复极化，但无主动的再生式电流产生。电流仅随电压按比例变化，而膜电阻不变。它不能像神经元的冲动那样传</p><p>导，不是膜兴奋性质的表现，其离子通透性并未变化。</p><p><h3>神经胶质细胞间的连接</h3></p><p>　　所有神经胶质细胞间均有缝隙连接。蛙、水蛭、蝾螈和组织培养的哺乳类动物的缝隙连接都是电偶合，电偶合有助于细胞内可能发生的离子不平衡的恢复，且可能有代谢上的相互作用(代谢偶合)。当一些神经胶质细胞由于K+增加而发生去极化，而另一些神经胶质细胞则未发生这种变化时，两者间即有电位差，低电阻偶合对于神经胶质细胞间的电流传导是必需的，这种电流可被细胞外电极在组织表面引导出来。</p><p>　　</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48749349131296521","title":"神经胶质细胞的生物学特性","versionId":"49882098856666640","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>星形胶质细胞的生物学特性</h3><p></p><p>&nbsp; &nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"小鼠星型胶质细胞\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_375_20200802150253-43593236.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_375_20200802150253-43593236.jpg\">星型胶质细胞在脑内数目最多，是中枢神经系统中最主要的大胶质细胞，并具有复杂多样的结构和功能。神经元-星型胶质细胞作为神经系统的功能单位，它们之间的相互作用在中枢神经系统中非常重要，参与了中枢神经系统从胚胎发生到老化的各个活动，贯穿了神经元的整个发育过程。</p><p>①&nbsp;&nbsp;星形胶质细胞的异质性 传统上Golgi银染法将星形胶质细胞分为Ⅰ、Ⅱ两类,&nbsp;而近年来用体外细胞培养胶质原纤维酸性蛋白质免疫组织化学染色等技术观察表明，星形胶质细胞不论在形态、受体分布、胶质内活性物质的含量等方面存在明显的异质性。</p><p>②&nbsp;&nbsp;胶质网络&nbsp;﻿在不同脑区的星形胶质细胞之间,&nbsp;可见在少突胶质细胞之间及少突胶质细胞与星形胶质细胞之间通过缝隙连接形成三维网络结构。在星形胶质细胞之间存在着众多缝隙连接 。应用荧光染料注射体外培养的脑片星形胶质细胞内&nbsp;,&nbsp;可见荧光染料通过缝隙连接均匀地扩散到周围一定范围,&nbsp;表现为染料偶相&nbsp;(Dye-coupling)。观察发现&nbsp;,&nbsp;缝隙连接的表达还存在着可塑性,&nbsp;受环境条件的影响而发生改变。</p><p></p><h3>少突胶质细胞的生物学特性</h3><p></p><p>&nbsp; &nbsp; &nbsp;少突胶质细胞是中枢神经系统内的髓鞘形成细胞。少突胶质细胞突起少且分支少，根据其所在部位可分为束间少突胶质细胞、神经元周少突胶质细胞及血管周少突胶质细胞。少突胶质洗吧含有髓磷脂碱性蛋白（MBP）、蛋白脂质蛋白（PLD）、髓磷脂连接蛋白（MAG）、P0、P2和少突胶质糖蛋白等。</p><p></p><h3>小胶质细胞的生物学特性</h3><p></p><p>﻿ &nbsp; &nbsp; &nbsp;成年中枢神经系统内至少有三种不同功能状态的小胶质细胞:存在于正常神经系统内的静止小胶质细胞，病理情况下激活或反应性小胶质细胞,&nbsp;吞噬性小胶质细胞。</p><p>&nbsp; &nbsp; &nbsp; 小胶质细胞在生理状态下为分枝状, 由胞体延伸出细长且带有球状末端的突起。传统观点认为, 正常大脑中分枝状小胶质细胞在功能上也是静息的。而在双光子成像研究中发现生理状态下小胶质细胞也是非常活跃的<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。其突起处于不断的运动之中, 伸缩覆盖较大的范围, 监控脑的大部分区域。小胶质细胞表达多种模式识别受体（patternrecognition receptors，PRRs)，PRRs监测外源性病原体相关分子模式（pathogen-associated molecular patterns，PAMPs)和内生性组织损伤相关分子模式（tissue damage-associated molecular patterns，DAMPs)即危险信号<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。除免疫受体外，小胶质细胞表达大量神经递质受体和神经肽受体，促进神经元-胶质细胞的交流。神经递质受体帮助小胶质细胞监测神经元活动，引导小胶质细胞突起移至神经元突触，影响突触可塑性并修剪树突棘密度。而且，该受体还能侦测并清除损伤神经元，促进神经营养因子分泌有助于神经再生。最后，神经递质受体可调控炎性因子的释放。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_375_20200802150253-43593236.jpg?w=500&h=375&titlename=%E5%B0%8F%E9%BC%A0%E6%98%9F%E5%9E%8B%E8%83%B6%E8%B4%A8%E7%BB%86%E8%83%9E","url":"https://img03.sogoucdn.com/app/a/200698/500_375_20200802150253-43593236.jpg","rw":500,"rh":375,"title":"小鼠星型胶质细胞","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"48749349148073734","title":"神经胶质细胞的功能","versionId":"49882098856666641","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>支持作用</h3></p><p>&nbsp; &nbsp; &nbsp;由于神经细胞广泛地紧密地包围着神经细胞，因而起到支持作用。因此，在人、猴的大脑皮质及小脑皮质的发育过程中，神经元沿着神经胶质细胞突起的方向迁移到它以后“定居”的部位，所以，神经胶质细胞似乎为神经细胞的发育和组构提供了一定的基本支架。</p><p><h3>调节神经元代谢和离子环境</h3></p><p>&nbsp; &nbsp; &nbsp; 星形胶质细胞能摄取神经元释放的神经递质，参与神经递质的代谢，星形胶质细胞能吸收神经元兴奋时外流到细胞外间隙过多的钾离子，保持细胞外间隙离子的稳定和平衡。</p><p><h3>摄取化学物质</h3></p><p>&nbsp; &nbsp; &nbsp;哺乳动物的背根神经节、脊髓、植物性神经节以及甲壳类的神经肌肉接点处的神经胶质细胞能摄取γ-氨基丁酸。</p><p><h3>分泌功能</h3></p><p>&nbsp; &nbsp; &nbsp; 神经胶质细胞具有分泌功能，例如在慢性去神经支配的骨骼肌上，神经膜细胞占据神经末梢的位置，它能分泌神经递质乙酰胆碱，并引起微终版电位。中枢神经系统的星型胶质细胞能合成和分泌神经生长因子NGF、bFGF、纤维黏蛋白等，维持神经元的生存和神经突起生长。神经膜细胞能分泌NGF、BDNF、PDGF和CNTF等神经营养因子，层粘蛋白、Ⅰ、Ⅱ、Ⅲ、Ⅳ型胶原蛋白、纤维连接蛋白以及硫酸乙酰肝素蛋白多糖等多种促进神经突起的生长的物质。</p><p><h3>修复及再生长作用</h3></p><p>&nbsp; &nbsp; &nbsp; 成年动物的神经胶质细胞仍然保持着生长、分裂的能力。中枢神经系统内的神惊细胞因损害或衰老而消失后，其空隙就由分裂增生的神经胶质细胞填充，起到了修复与再生的作用。在周围神经再生的过程中，轴突是沿着神经膜细胞所开辟的路径生长的。</p><p><h3>运输营养的作用</h3></p><p>&nbsp; &nbsp; &nbsp; &nbsp;神经胶质细胞的部分终足（endfoot）附着在毛细血管壁上，另一部分终足与神经元相接触，可能起着运输营养的作用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48749349097742106","title":"神经胶质细胞与突触可塑性","versionId":"49882098856666642","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; <img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"小胶质细胞中捕捉到大脑突触\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_416_20200802150037-31702524.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_416_20200802150037-31702524.jpg\">传统认为神经元之间进行信息传递和处理信息的关键部位称为突触。突触传递和处理信息的能力可以发生变化，称为突触可塑性<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。当这种改变一旦发生后并能维持很长时间，就称为长时程可塑性，被认为是大脑学习和记忆的基础。近年的研究发现神经元与少突胶质前体细胞之间有直接的突触联系。这类突触的功能也具有可塑性，可产生长时程增强反应<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><p></p><h3>胶质细胞与神经元间突触可塑性研究进展</h3><p></p><p>&nbsp; &nbsp; &nbsp; 胶质细胞释放ATP对神经元活动的异突触调制：突触是神经元之间信息传递的关键部位。有研究（段树民）发现神经元突触活动可刺激星形胶质细胞释放ATP，ATP通过突出前P2Y受体对该突触（自突触）及邻近突触（异突触）产生抑制作用，提示经过胶质细胞的介导，神经元之间即使没有直接突触联系也可以发生相互作用。</p><p></p><h3>星型胶质细胞对神经元突触可塑性的贡献</h3><p></p><p>&nbsp; &nbsp; &nbsp; 长时程增强（LTP）是突触可塑性的最重要的形式，被认为是学习记忆的基础，受到神经科学家广泛重视。研究发现神经元LTP的形成依赖于胶质细胞释放的D-丝氨酸，这也首次证明了胶质细胞对突触可塑性的重要贡献。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_416_20200802150037-31702524.jpg?w=500&h=416&titlename=%E5%B0%8F%E8%83%B6%E8%B4%A8%E7%BB%86%E8%83%9E%E4%B8%AD%E6%8D%95%E6%8D%89%E5%88%B0%E5%A4%A7%E8%84%91%E7%AA%81%E8%A7%A6","url":"https://img01.sogoucdn.com/app/a/200698/500_416_20200802150037-31702524.jpg","rw":500,"rh":416,"title":"小胶质细胞中捕捉到大脑突触","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"48749349097742104","title":"胶质细胞与神经系统疾病","versionId":"49882098856666643","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 星形胶质细胞是脑内数量最多的胶质细胞,其总体积占脑总体积20%-50%,星形胶质细胞与神经元之间存在广泛而复杂的信息传递,以直接、相互作用的方式与神经元发生联系,在神经系统的发育、突触传递、调控信息处理与信号传递、离子平衡、调节神经和突触的可塑性等方面都发挥重要作用。星形胶质细胞在损伤状态下可以快速反应,转变为反应性星形胶质细胞,此时其保护功能己经丧失,反而会加剧损伤。反应性星形胶质细胞并非为\"全或无\"概念,而是经历了从可逆的基因表达改变、正常结构区域内的细胞肥大,到永久性胶质瘢痕形成、组织结构改变这一系列变化的星形胶质细胞的总称。胶质瘢痕的增殖多伴随着胶质纤维酸性蛋白(GFAP)的表达增加,因此组织中GFAP升高是中枢神经系统对损伤作出反应的一个标志性信号。星形胶质细胞功能异常或退变严重破坏了星形胶质细胞-神经元之间的信息传递,导致神经元功能紊乱,诱发神经退行性疾病的产生,包括帕金森病、阿尔茨海默病、亨廷顿病及肌萎缩脊髓侧索硬化症。因此,星形胶质细胞绝不仅仅是神经退行性疾病中的配角,而是极其重要的参与者<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp; 帕金森病的脑损伤区出现反应性星形胶质细胞增生。其胞内单胺氧化酶(MAO)活性增高，MAO将MPTP转化成有毒性的MPP,&nbsp;继而损伤多巴胺能神经元而引起震颤麻痹。星形胶质细胞功能发生紊乱时，细胞外钾离子异常升高,&nbsp;可引起局部神经元兴奋性增高而导致癫痫发作。星形胶质细胞代谢紊乱时。其细胞内3-羟基-2-氨基苯甲酸加氧酶活性增高，导致过量喹啉酸形成，对纹状体神经元产生毒性损害作用而引起亨顿舞蹈症的发生。 &nbsp;</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"48749349131296523","title":"小胶质细胞与记忆调节","versionId":"49882098856666644","lemmaId":41034121958419976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81101212,"name":"_will_3","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597028047,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 小胶质细胞有很多功能。当存在损伤或感染时，它们在抑制大脑反应方面起着积极的作用。但是科学家们越来越意识到小胶质细胞有很多功能。我们的大脑混杂着死亡的细胞和堆积的化学物，它们都需要清除。小胶质细胞的任务是保持我们大脑的清洁和健康。科学家们最近还发现，小胶质细胞参与维持神经细胞之间的连接（称为突触）。这些突触是至关重要的通讯枢纽，以便让脑细胞相互交谈并传输脑信号。特别地，在大脑发育过程中，小胶质细胞会主动清除或“修剪”突触，这有助于塑造让大脑有效工作的回路。实际上，正是这些神经细胞之间的这些连接保持了我们的记忆力，并且在影响我们记忆力的疾病（比如阿尔茨海默病）中，它们很容易受到攻击。因此，整个科学界对这些细胞和它们为治疗阿尔茨海默病等复杂的脑部疾病提供新靶标的潜力越来越感兴趣<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><p>&nbsp; &nbsp; &nbsp;浙大一项新研究表明小胶质细胞与小鼠的记忆保持密切相关。小鼠经历了恐惧条件反射fear conditioning）任务，使得当将它们放置在它们记得经历过一些负面事情—在这项研究中，指的是对它们的脚施加较小的电击---的环境中时，它们会因恐惧而呆立不动。在35天的时间内，小鼠的僵直反应（freezing response）从70％降低到20％，这表明它们已经忘记了这种特定环境的负面影响。然后，这些作者使用了一系列科学工具，包括遗传、药理和生化方法，移除这些小鼠大脑中的小胶质细胞，并再次进行了实验。实验结果表明，移除小胶质细胞改变了它们对这个任务的反应。大约50％的小鼠（在上述实验中，这一比例为20％）即使在类似的一段时间后仍记得这种负面经历。基于此，提出的一种假设是小胶质细胞是巩固这些记忆以及支持哪些记忆被遗忘和哪些记忆被保持的关键。这项研究继续发现，正是这些小鼠内部的突触重新排列才导致了这一观察结果<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"神经生物学","site":"","url":"","journalName":null,"author":"阮迪云","press":"中国科学技术大学出版社","publishYear":"2008","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"神经生物学（第二版）","site":"","url":"","journalName":null,"author":"许绍芬．","press":"1999","publishYear":"08：12","publishTime":null,"publishPlace":"上海医科大学出版社","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"Selective A 2A receptor antagonist prevents microglia-mediated neuroinflammation and protects retinal ganglion cells from high intraocular pressure-induced transient ischemic injury[J]","site":"","url":"","journalName":"Translational Research .","author":" Maria H. Madeira,Raquel Boia,Filipe Elvas,Tiago Martins,Rodrigo A. Cunha,António Francisco Ambrósio,Ana Raquel Santiago.  ","press":"","publishYear":"","publishTime":" 2015","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-10","quoted":false},{"id":4,"type":"journal","title":"GABAergic interneuron to astrocyte si

true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>金属铰接顶梁</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="69795230903251224"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/887_558_20201221182757-872674165.png" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/887_558_20201221182757-872674165.png?width=231&amp;height=174&amp;titlename=%E9%87%91%E5%B1%9E%E9%93%B0%E6%8E%A5%E9%A1%B6%E6%A2%81&amp;w=887&amp;h=558" title="点击查看大图" data-w="887" data-h="558" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/887_558_20201221182757-872674165.png)" href="#!"></a><div class="text_img_title">金属铰接顶梁</div></div><div><p><span>金属顶梁是用于煤矿采煤工作面、位于单体支柱之上顶板之下、传递顶板压力的支撑梁，是煤矿采煤工作面支护顶板用的顶梁。</span><span>按连接方式金属顶梁可分为饺接顶梁和非饺接顶梁两种。金属饺接顶梁是指安设在单体支柱顶部，梁与梁互相铰接，实现采煤工作面护顶用的承载构件<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</span><br></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->111</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"69204432247665163","versionId":"69795230903251212","title":"金属铰接顶梁","subtitle":"","abstracts":{"paragraphId":"69795230903251224","title":"摘要","versionId":"69795230903251213","lemmaId":69204432247665160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608897199,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p><span>金属顶梁是用于煤矿采煤工作面、位于单体支柱之上顶板之下、传递顶板压力的支撑梁，是煤矿采煤工作面支护顶板用的顶梁。</span><span>按连接方式金属顶梁可分为饺接顶梁和非饺接顶梁两种。金属饺接顶梁是指安设在单体支柱顶部，梁与梁互相铰接，实现采煤工作面护 ogs":null}]},{"level":1,"title":"双锲金属铰接顶梁临时支护的应用","paragraphId":"69795230903251223","subCatalogs":[{"level":2,"title":"操作方法","paragraphId":"69795230903251223","subCatalogs":null},{"level":2,"title":"支设要求","paragraphId":"69795230903251223","subCatalogs":null},{"level":2,"title":"使用要求","paragraphId":"69795230903251223","subCatalogs":null},{"level":2,"title":"双锲金属铰接顶梁支护成效","paragraphId":"69795230903251223","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"69795230903251226","subCatalogs":null}],"paragraphs":[{"paragraphId":"69795230903251221","title":"结构","versionId":"69795230903251215","lemmaId":69204432247665160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608897199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>金属铰接顶梁由梁体、接头、耳子、销子、调角楔组成。用销子和楔子实现梁之间的铰接和悬臂支护。梁体底板具有花边槽，便于支柱顶盖在任意位 置卡在梁体上，防止支柱滑倒。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69795230920028422","title":"常用型号","versionId":"69795230903251216","lemmaId":69204432247665160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608897199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>DJB型金属铰接顶梁属于中型顶梁，梁身是用 7#π钢对焊而成，梁身断面高度为70。该型顶梁是一种铰接式的顶梁，金属铰接顶梁可与各种类型单体金属支柱配合组成金属支架，供煤矿在水平及缓倾斜回采工作面支护的一种高强度顶梁。由于金属铰接顶梁能悬臂支护工作面煤壁前边的运输机道上面的顶板，使煤壁与支柱间有较大的无支护空间。故为采用新型采煤机械和可弯曲运输机，实现采煤一般机械化提供了条件，是高档普采和新高档采技术必要配套设备。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"金属铰接顶梁型号中各种符号的含义\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/778_218_20201225194229-623440054.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/778_218_20201225194229-623440054.jpg\"></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"金属铰接顶梁的型号\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/630_276_20201225194105-642630674.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/630_276_20201225194105-642630674.jpg\"></p><p>示例1：长度为1200mm，单梁最小载荷为300kN的B型双楔绞接顶梁，其型号表示为：DJB1200/ 300s。</p><p>示例2：长度为2400mm，单梁最小载荷为200kN的c型非绞接式金属顶梁，其型号表示为：DFC</p><p>24200/200。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"常用金属铰接顶梁参数\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/750_436_20201225194248-820725743.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/750_436_20201225194248-820725743.jpg\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/778_218_20201225194229-623440054.jpg?w=778&h=218&titlename=%E9%87%91%E5%B1%9E%E9%93%B0%E6%8E%A5%E9%A1%B6%E6%A2%81%E5%9E%8B%E5%8F%B7%E4%B8%AD%E5%90%84%E7%A7%8D%E7%AC%A6%E5%8F%B7%E7%9A%84%E5%90%AB%E4%B9%89","url":"https://img01.sogoucdn.com/app/a/200698/778_218_20201225194229-623440054.jpg","rw":778,"rh":218,"title":"金属铰接顶梁型号中各种符号的含义","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/630_276_20201225194105-642630674.jpg?w=630&h=276&titlename=%E9%87%91%E5%B1%9E%E9%93%B0%E6%8E%A5%E9%A1%B6%E6%A2%81%E7%9A%84%E5%9E%8B%E5%8F%B7","url":"https://img02.sogoucdn.com/app/a/200698/630_276_20201225194105-642630674.jpg","rw":630,"rh":276,"title":"金属铰接顶梁的型号","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/750_436_20201225194248-820725743.jpg?w=750&h=436&titlename=%E5%B8%B8%E7%94%A8%E9%87%91%E5%B1%9E%E9%93%B0%E6%8E%A5%E9%A1%B6%E6%A2%81%E5%8F%82%E6%95%B0","url":"https://img04.sogoucdn.com/app/a/200698/750_436_20201225194248-820725743.jpg","rw":750,"rh":436,"title":"常用金属铰接顶梁参数","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69795230903251225","title":"特征","versionId":"69795230903251217","lemmaId":69204432247665160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608897199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>\n <ol>\n  <li><p>梁体由两根π型钢对接焊成；</p></li>\n  <li><p>左、右耳子分别焊在梁体一端的左右侧，在左、右耳子上均有一个楔孔和销孔，楔孔位于销孔的一侧，销孔处焊有档圈，销子通过档圈插入销孔，左、右耳子的下端不呈突出体，为平面；</p></li>\n  <li><p>接头焊在与左、右耳子相对的梁体另一端，接头有一个楔孔和销孔，楔孔位于销孔的一侧，接头的下端不呈突出状，为平面；</p></li>\n  <li><p>左、右耳子楔孔和接头楔孔为竖直扁园孔，是闭口孔；</p></li>\n  <li><p>左、右耳子楔孔和接头楔孔与楔子相配合，楔孔有锥度，楔孔与楔子的锥度为18－16；</p></li>\n  <li><p>左、右耳子楔孔的水平线中心线与接头楔子的水平中心线不在同一条线上。</p></li>\n </ol></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69795230920028421","title":"金属饺接顶梁的使用","versionId":"69795230903251218","lemmaId":69204432247665160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608897199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>架设方法</h3><p></p><p>如图所示，金属饺接顶梁由梁体1、楔子2、销子3、耳子4、定位块5、接头6、夹口7等组成。在架设顶梁时，先将要安设的顶梁右端接头6插入已架设好的顶梁一端的耳子4中，然后用销子3穿上并固紧，以使两根顶梁饺接在一起。最后将楔子2打人夹口7中，顶梁就可悬臂支撑顶板。待新支设的顶梁已被支柱支撑时，需将楔子拔出，以免因顶板下沉将楔子咬死<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"金属铰接顶梁的结构图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/996_544_20201225193041-339144561.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/996_544_20201225193041-339144561.jpg\"></p><p></p><h3>选用方法</h3><p></p><p>在选用顶梁时，应使其长度与采煤机截深相适应。在选用支柱时，其最大高度应为煤层最厚度减去顶梁的高度；支柱最小高度应保证支柱在顶板下沉量最大的情况下能顺利回撤。因此，支柱的最小高度应是煤层最小厚度减去顶板最大下沉量和顶梁高度及支柱卸载高度<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p></p><h3>应用范围</h3><p></p><p>金属铰接顶梁是单体支柱工作面基本支护用品，常用长度为0.6～1.2m，主要用于缓倾斜煤层，直接顶不稳定或中等稳定的采煤工作面。</p><p>交接顶梁能实现悬臂支护，使煤壁与支柱间有较大的无支护空间，为实现采煤一般机械化提供了条件。该产品既适用于炮采工作面，同时也是普采工作面顶板支护的必要配套设备铰接顶梁主要是在π型梁基础上焊接配件做成的。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/996_544_20201225193041-339144561.jpg?w=996&h=544&titlename=%E9%87%91%E5%B1%9E%E9%93%B0%E6%8E%A5%E9%A1%B6%E6%A2%81%E7%9A%84%E7%BB%93%E6%9E%84%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/996_544_20201225193041-339144561.jpg","rw":996,"rh":544,"title":"金属铰接顶梁的结构图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69795230903251223","title":"双锲金属铰接顶梁临时支护的应用","versionId":"69795230903251219","lemmaId":69204432247665160,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608897199,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>操作方法</h3><p></p><p>掘进工作面5m使用液压点柱配合金属铰接顶梁支护顶板，采取随掘进进度循环使用的方法掘进。每次拉炮后，及时使用液压点柱配合金属铰接顶梁作为临时支护跟到迎头，并提前将需要打设的钢带托到顶板上。沿巷道走向布置3路铰接顶梁，上下帮距帮0.5m各布置1路，沿巷道中线布置1路，每路金属铰接顶梁长度不小于5m。迎头距后路正规支护间距最大放宽至5m，即在5m范围内使用金属铰接顶梁配合液压点柱临时支护。使用双锲金属铰接顶梁临时支护侧视图如图所示。<img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"双楔金属铰接顶梁支护示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/839_568_20201225195255-2037657693.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/839_568_20201225195255-2037657693.jpg\"></p><p></p><h3>支设要求</h3><p></p><p>（1）金属铰接顶梁必须垂直于迎头煤壁使用。顶梁圆销小头必须指向巷道倾斜上方。如果顶板不平，超前挑梁梁头上仰角或下俯角不得大于7°，左右偏斜不得大于3°；调角扁销小头露出梁外的长度，上仰时不得超过160mm，下俯时不得少于30mm。</p><p>（2）金属铰接顶梁必须经常保持双锲齐全，2个扁销要用钢丝绳连结起来，交替向前使用。</p><p>（3）需前移金属铰接顶梁时，必须将后路钢带、锚索、锚杆打设齐全后，方可去除最外1根梁。将金属铰接顶梁去除后，要及时在迎头打设。前移金属铰接顶梁时，必须2人以上操作，要先把后路两梁截开，然后一人扶梁一人扶柱，扶柱人缓慢降柱，当梁离开顶板适当位置时，停止降柱。扶梁人把梁前移到预定位置时，扶柱人将点柱去除，在前头重新打设点柱将梁升起。</p><p>（4）掘进期间顶板破碎有裂隙时，要根据现场实际情况加铺金属网防止顶板流砟。金属网规格为1.5m×0.9m，网格大小为80mm×80mm。操作时，先将金属网铺设在顶板，然后铺设钢带，再使用液压点柱配合金属铰接顶梁升紧至顶板。</p><p></p><h3>使用要求</h3><p></p><p>（1）支设与悬挂金属铰接顶梁需要2个及2个以上人员配合作业，明确专人负责检查顶板、断层处及周围的安全隐患。在确认安全无隐患后，方可施工。</p><p>（2）工作前要首先检查周围顶板支架完整情况，审帮问顶，找掉顶板活煤活砟。</p><p>（3）根据顶板情况，一人用镐找够金属铰接顶梁的长度，一人在外侧为煤壁人员观察顶板，同时将金属铰接顶梁、水平调角销等备好。</p><p>（4）找梁窝和准备材料都要站在支架完整的地方进行作业。</p><p>（5）梁的位置找好后，一人到煤壁侧双手托梁，使其销孔分别与原悬梁销孔相照，外侧人员向工作面倾斜上方推进铰接圆销，并要求插满打牢，然后煤壁侧一人抬起梁的前端，外侧一人插上水平销，用板梁背好顶，接顶严实，最后打牢水平调角销。</p><p>（6）支设支柱时，初撑力要不小于50kN，将柱头与顶梁拴牢。单体液压支柱与铰接顶梁配套使用时，必须将柱顶的四爪卡入顶梁两侧卡齿内，以防错动、扭转或滑脱、倒坠伤人。柱顶和顶梁间不得加木楔或其他垫块。（7）金属铰接顶梁要经常保持双锲齐全，插满打牢。</p><p>（8）金属铰接顶梁不得与其他型号顶梁混合使用，严禁梁头梁尾存在接顶不实现象，要保持梁体基本平直，不得使用损坏或变形的金属顶梁。</p><p>（9）在刮板运输机机尾前使用金属铰接顶梁时，必须停止工作面输送机运转。</p><p>（10）回撤调角扁销时，要站在扁销射出的反方向，并招呼其他人员离开射出方向的不安全范围，然后轻打慢回。压力大、扁销很紧时，不得猛打硬回，必须查清原因，采取措施使扁销卸一部分压力，然后再把扁销打出，随即升紧支柱。</p><p></p><h3>双锲金属铰接顶梁支护成效</h3><p></p><p>双锲金属铰接顶梁作为临时支护在野青巷道的快速掘进中效果明显，对掘进工作面快速掘进具有积极的借鉴意义和使用价值。</p><p>（1）采用双锲金属铰接顶梁作为临时支护大大节省了支护时间。临时支护完成后，一部分人可在前头施工前进眼，另一部分人可在后路补打锚索、锚杆，实现平行作业，从而既保证了快速推进，又能保证掘进前正规支护跟头，完成正规循环，为快速掘进提供了时间保障和安全保障。</p><p>（2）与常用的前探梁支护相比，双锲金属铰接顶梁支护在顶板破碎、不平时使用效果更为突出，效率更高。前探梁支护支撑力不足，在顶板凹凸不平的情况下，不能有效支护顶板，而且存在锚杆、锚索必须跟头打设影响掘进速度的问题，导致正规支护作业时间较长。使用双锲金属铰接顶梁支护则克服了顶板凹凸不平的难题，不仅有效支护了顶板，而且实现了前头与后路平行作业，提高了效率。使用双锲金属铰接顶梁作为临时支护后，圆班掘进进度达到5m的水平<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/839_568_20201225195255-2037657693.jpg?w=839&h=568&titlename=%E5%8F%8C%E6%A5%94%E9%87%91%E5%B1%9E%E9%93%B0%E6%8E%A5%E9%A1%B6%E6%A2%81%E6%94%AF%E6%8A%A4%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/839_568_20201225195255-2037657693.jpg","rw":839,"rh":568,"title":"双楔金属铰接顶梁支护示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"王启广,李炳文.采掘机械与支护设备[M].徐州:中国矿业大学出版社,2016. 5","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteT

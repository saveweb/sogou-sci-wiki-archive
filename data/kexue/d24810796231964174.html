25E9%2580%259F%25E5%2588%2586%25E8%25A3%2582%25E7%259A%2584%25E7%25BB%2586%25E8%2583%259E%25E5%2590%25AB%25E5%258F%25B6%25E7%25BB%25BF%25E4%25BD%2593%25E8%25BE%2583%25E5%25B0%2591%25E3%2580%2582","url":"https://img02.sogoucdn.com/app/a/200698/866_457_20200228110315-466751017.png","rw":866,"rh":457,"title":"%E5%BF%AB%E9%80%9F%E5%88%86%E8%A3%82%E7%9A%84%E7%BB%86%E8%83%9E%E5%90%AB%E5%8F%B6%E7%BB%BF%E4%BD%93%E8%BE%83%E5%B0%91%E3%80%82","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/600_313_20200228134614-1728435014.jpg?w=600&h=313&titlename=%25E5%2586%2585%25E5%2585%25B1%25E7%2594%259F%25E5%25AD%25A6%25E8%25AF%25B4%25E7%25A4%25BA%25E6%2584%258F%25E5%259B%25BE","url":"https://img03.sogoucdn.com/app/a/200698/600_313_20200228134614-1728435014.jpg","rw":600,"rh":313,"title":"%E5%86%85%E5%85%B1%E7%94%9F%E5%AD%A6%E8%AF%B4%E7%A4%BA%E6%84%8F%E5%9B%BE","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"26118119164491291","subCatalogs":null},{"level":1,"title":"分类","paragraphId":"26118119164491286","subCatalogs":[{"level":2,"title":"前质体","paragraphId":"26118119164491286","subCatalogs":null},{"level":2,"title":"有色体","paragraphId":"26118119164491286","subCatalogs":null},{"level":2,"title":"黄化质体、叶绿体","paragraphId":"26118119164491286","subCatalogs":null},{"level":2,"title":"白色体","paragraphId":"26118119164491286","subCatalogs":null},{"level":2,"title":"造粉体、蛋白体、造油体","paragraphId":"26118119164491286","subCatalogs":null}]},{"level":1,"title":"质体的增殖","paragraphId":"26118119164491288","subCatalogs":null},{"level":1,"title":"质体的遗传","paragraphId":"26118119164491289","subCatalogs":null},{"level":1,"title":"质体的起源","paragraphId":"26138207850608401","subCatalogs":[{"level":2,"title":"内共生起源学说","paragraphId":"26138207850608401","subCatalogs":null},{"level":2,"title":"非共生起源学说","paragraphId":"26138207850608401","subCatalogs":null},{"level":2,"title":"两种学说的优缺点","paragraphId":"26138207850608401","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"26118119164491291","title":"定义","versionId":"0","lemmaId":24810796231964176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582863612,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>质体（plastid），是存在于植物、藻类等自养真核生物细胞中的一种膜性半自主细胞器，能参与光合作用，合成、贮藏各种重要化合物以及细胞所需的关键分子（如碳水化合物、脂肪酸、萜烯等），是植物细胞合成代谢中最主要的一类细胞器<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>质体与线粒体类似，被一对同心膜组成的双层膜包裹，可以随细胞的伸长而增大。质体通过分裂繁殖，质体的分裂独立于细胞分裂。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>质体内部含有环状的双链DNA分子，质体基因组约在 130~150 kb&nbsp;之间，可以自主合成一些自身所需蛋白。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>质体具有显著的分化、去分化及再分化能力，在不同种类细胞中或在同一细胞的不同生长阶段中，任何一种特定质体的数量都可能有很大变化。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>在快速分裂的细胞中，质体数目维持在相对较低的水平；有丝分裂后的细胞中，质体 DNA 逐渐停止复制，转向分裂。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"26118119164491286","title":"分类","versionId":"26138207850608397","lemmaId":24810796231964176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582875585,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物幼年细胞中的质体还没有分化成熟，叫前质体。随着细胞的长大，前质体逐渐分化成熟，根据质体内所含的色素和功能，可将其分为有色体、叶绿体、白色体、造粉体、蛋白体和造油体。通常，质体中色素的类型决定了细胞的颜色。在植物发育过程中，不同类型的质体可以相互转化。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>&nbsp;</p><p>在藻类中，“白色体”用于描述所有未着色的质体，它们的功能不同于植物的白色体。有些质体类型是植物特有的，像有色体、造粉体、造油体，在藻类中并不存在。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>藻类和金缕梅中的质体也可能不同于植物质体，它们含有类胡萝卜素。红藻含有一种红色叶绿体（rhodoplasts），使它们可以在 268 m 的深水下进行光合作用，但是它们合成的淀粉并不以颗粒形式存储在质体中，而是将合成的淀粉储存在质体之外的细胞质中。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"不同类型的质体及其相互转化\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1384_1117_20200227202218-1046502600.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1384_1117_20200227202218-1046502600.png\"></p><h3>前质体</h3><p>前质体（proplastid），又称原质体，是其他类型质体的前身，总是在幼嫩的植物分生组织区内出现，所有类型质体在发育上都与前质体有关。比如被子植物分生组织内每个细胞大约含有 20 个前质体。普通前质体直径大约在 0.2~1.0 μm 之间，通常是球形或者卵圆形。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><p>前质体的内环境称为基质（stroma），密度相当一致并且有极细的颗粒。比起高度分化的黄化质体和叶绿体，前质体含有的核糖体少得多。前质体的内膜系统没有充分发育，只有少数内膜折叠和片层，偶尔有包含贮藏蛋白的小泡。前质体基质中有时会含有植物铁蛋白沉淀，是类似于动物细胞铁蛋白的离子贮藏形式，仅在质体中存在，在贮藏器官的质体中最丰富。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><h3>有色体</h3><p>有色体（chromoplast），是前质体发育成的黄色、橙色或红色的质体类型，有色体的颜色决定于所含胡萝卜素和叶黄素的具体组合。有色体决定很多果实（如番茄、橘子）、花（如毛茛、万寿菊）和根（如胡萝卜、甘薯）的颜色。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"番茄果肉中的有色体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/571_327_20200227205315-1115335066.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/571_327_20200227205315-1115335066.png\"></p><p>有色体可直接由前质体发育来，或由叶绿体重新分化形成，比如番茄果实中叶绿体转为有色体。偶尔有色体会经过去分化形成叶绿体，比如胡萝卜根表面区域见光变绿，黄色或橙色柑橘类果实在适合条件下返绿。有色体的发育伴随着大量催化胡萝卜素合成的酶类的诱导。大块胡萝卜素沉淀组分的多变性是有色体大小、形状以及内部结构产生差异的主要因素。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><h3>黄化质体、叶绿体</h3><p><strong>黄化质体</strong>（etioplast），是叶片中前质体在向叶绿体发育过程中未见光或见光不足形成的。它们不代表前质体在光下向叶绿体转变正常过程的中间状态，而是向特殊质体发展过程中的一种分化，这种特殊质体仅在白色或淡黄色黄化叶片中及其他长期保存于黑暗中的正常绿色组织中存在。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p>黄化质体缺乏叶绿素，但产生大量无色叶绿素前体称为原叶绿素酸。黄化质体以一种显著的准晶体膜结构贮藏膜脂，称为前片层。当黄化质体见光后，它们开始发育成叶绿体。光照启动了从原叶绿素酸酯向叶绿素的合成，开始装配稳定的叶绿素蛋白复合体，前片层中脂分子发生扩散，生长形成具有光合活性的叶绿体膜，称为类囊体膜。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"天竺葵叶肉细胞叶绿体\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/568_372_20200227205357-1162172516.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/568_372_20200227205357-1162172516.png\"><strong>叶绿体</strong>（chloroplast），是负责捕获能量的绿色光合作用质体，在维管植物中通常是半球状或透镜状。但在苔藓和藻类中，形状有很大变化。植物叶绿体通常大约 5~8 μm 长，3~4 μm 厚。不同细胞有不同数量的叶绿体，一个蓖麻叶片栅栏叶肉细胞约含 36 个叶绿体，而海绵叶肉细胞只含大约 20 个。一片蓖麻叶中每平方毫米大约含 500000 个叶绿体，其中 82% 在栅栏叶肉细胞中。成熟拟南芥的叶肉细胞中大约含 120 个叶绿体。叶绿体中的光合系统包含在扩展的类囊体膜系统中。叶绿体也会有淀粉贮藏，其淀粉含量变化由碳水化合物的合成与输出间的平衡决定。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><h3>白色体</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"马铃薯块茎细胞中的白色体\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/618_395_20200227205916-455501476.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/618_395_20200227205916-455501476.png\">白色体（leucoplast）是参与单萜合成的无色质体，单萜是必需油类中的挥发性化合物，许多这类化合物对人类来说是香料或是药剂。它们的合成由特化的分泌腺细胞完成，这些分泌腺细胞与叶、根毛或柑橘皮上的小孔有关。有些关于白色体的文献，将白色体错误地用作造粉体的同义词。然而，产生单萜的白色体构成了一类独特的质体，其特征是双层被膜、致密的基质、很少的内膜结构和核糖体以及小型质体小球——用锇染色深着色的脂滴。白色体通常为延伸的管状光面内质网膜所包围，后者也参与脂类分子合成。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><h3>造粉体、蛋白体、造油体</h3><p>造粉体、造油体和造蛋白体均由白色体发育而来，主要存在于贮藏器官。</p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"蓖麻细胞内的造粉体 1.造粉体内的球晶体，2.造粉体内的拟晶体，3.无定形胶层，4.糊粉粒，5.细胞核\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/707_470_20200227213150-1625418467.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/707_470_20200227213150-1625418467.png\"><strong>造粉体</strong>（amyloplast），又称淀粉体，是储存淀粉的质体，是与前质体类似的无色质体，但含有淀粉颗粒。造粉体是贮藏器官中十分普通的细胞器，淀粉颗粒可以相当大，是在造粉体基质中随机发生的。在根冠重力感应小柱细胞中，造粉体作为平衡石，对重力做出反应而下沉，从而引发向地性反应。这些作为平衡石的造粉体与用作贮藏的不一样，它们有其他类型的基质包围所有淀粉颗粒。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"椰子胚乳及核桃子叶内的造油体、油滴\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/851_583_20200227212344-1298957023.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/851_583_20200227212344-1298957023.png\"><strong>造蛋白体</strong>（amyloplast），常简称作蛋白体，是富含蛋白质的质体，不含色素，多分布在植物体内不见光的部位，存在于植物的分生组织、储藏组织中。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><p><strong>造油体</strong>（elaioplast），是含有大量小油滴结构的质体，其形状不定，比核略大，广泛见于被子植物细胞中。造油体是植物体内参与合成脂肪和油的白色体。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1384_1117_20200227202218-1046502600.png?w=1384&h=1117&titlename=%25E4%25B8%258D%25E5%2590%258C%25E7%25B1%25BB%25E5%259E%258B%25E7%259A%2584%25E8%25B4%25A8%25E4%25BD%2593%25E5%258F%258A%25E5%2585%25B6%25E7%259B%25B8%25E4%25BA%2592%25E8%25BD%25AC%25E5%258C%2596","url":"https://img04.sogoucdn.com/app/a/200698/1384_1117_20200227202218-1046502600.png","rw":1384,"rh":1117,"title":"%E4%B8%8D%E5%90%8C%E7%B1%BB%E5%9E%8B%E7%9A%84%E8%B4%A8%E4%BD%93%E5%8F%8A%E5%85%B6%E7%9B%B8%E4%BA%92%E8%BD%AC%E5%8C%96","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/571_327_20200227205315-1115335066.png?w=571&h=327&titlename=%25E7%2595%25AA%25E8%258C%2584%25E6%259E%259C%25E8%2582%2589%25E4%25B8%25AD%25E7%259A%2584%25E6%259C%2589%25E8%2589%25B2%25E4%25BD%2593","url":"https://img03.sogoucdn.com/app/a/200698/571_327_20200227205315-1115335066.png","rw":571,"rh":327,"title":"%E7%95%AA%E8%8C%84%E6%9E%9C%E8%82%89%E4%B8%AD%E7%9A%84%E6%9C%89%E8%89%B2%E4%BD%93","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/568_372_20200227205357-1162172516.png?w=568&h=372&titlename=%25E5%25A4%25A9%25E7%25AB%25BA%25E8%2591%25B5%25E5%258F%25B6%25E8%2582%2589%25E7%25BB%2586%25E8%2583%259E%25E5%258F%25B6%25E7%25BB%25BF%25E4%25BD%2593","url":"https://img02.sogoucdn.com/app/a/200698/568_372_20200227205357-1162172516.png","rw":568,"rh":372,"title":"%E5%A4%A9%E7%AB%BA%E8%91%B5%E5%8F%B6%E8%82%89%E7%BB%86%E8%83%9E%E5%8F%B6%E7%BB%BF%E4%BD%93","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/618_395_20200227205916-455501476.png?w=618&h=395&titlename=%25E9%25A9%25AC%25E9%2593%2583%25E8%2596%25AF%25E5%259D%2597%25E8%258C%258E%25E7%25BB%2586%25E8%2583%259E%25E4%25B8%25AD%25E7%259A%2584%25E7%2599%25BD%25E8%2589%25B2%25E4%25BD%2593","url":"https://img02.sogoucdn.com/app/a/200698/618_395_20200227205916-455501476.png","rw":618,"rh":395,"title":"%E9%A9%AC%E9%93%83%E8%96%AF%E5%9D%97%E8%8C%8E%E7%BB%86%E8%83%9E%E4%B8%AD%E7%9A%84%E7%99%BD%E8%89%B2%E4%BD%93","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/707_470_20200227213150-1625418467.png?w=707&h=470&titlename=%25E8%2593%2596%25E9%25BA%25BB%25E7%25BB%2586%25E8%2583%259E%25E5%2586%2585%25E7%259A%2584%25E9%2580%25A0%25E7%25B2%2589%25E4%25BD%2593%25201.%25E9%2580%25A0%25E7%25B2%2589%25E4%25BD%2593%25E5%2586%2585%25E7%259A%2584%25E7%2590%2583%25E6%2599%25B6%25E4%25BD%2593%25EF%25BC%258C2.%25E9%2580%25A0%25E7%25B2%2589%25E4%25BD%2593%25E5%2586%2585%25E7%259A%2584%25E6%258B%259F%25E6%2599%25B6%25E4%25BD%2593%25EF%25BC%258C3.%25E6%2597%25A0%25E5%25AE%259A%25E5%25BD%25A2%25E8%2583%25B6%25E5%25B1%2582%25EF%25BC%258C4.%25E7%25B3%258A%25E7%25B2%2589%25E7%25B2%2592%25EF%25BC%258C5.%25E7%25BB%2586%25E8%2583%259E%25E6%25A0%25B8","url":"https://img03.sogoucdn.com/app/a/200698/707_470_20200227213150-1625418467.png","rw":707,"rh":470,"title":"%E8%93%96%E9%BA%BB%E7%BB%86%E8%83%9E%E5%86%85%E7%9A%84%E9%80%A0%E7%B2%89%E4%BD%93%201.%E9%80%A0%E7%B2%89%E4%BD%93%E5%86%85%E7%9A%84%E7%90%83%E6%99%B6%E4%BD%93%EF%BC%8C2.%E9%80%A0%E7%B2%89%E4%BD%93%E5%86%85%E7%9A%84%E6%8B%9F%E6%99%B6%E4%BD%93%EF%BC%8C3.%E6%97%A0%E5%AE%9A%E5%BD%A2%E8%83%B6%E5%B1%82%EF%BC%8C4.%E7%B3%8A%E7%B2%89%E7%B2%92%EF%BC%8C5.%E7%BB%86%E8%83%9E%E6%A0%B8","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/851_583_20200227212344-1298957023.png?w=851&h=583&titlename=%25E6%25A4%25B0%25E5%25AD%2590%25E8%2583%259A%25E4%25B9%25B3%25E5%258F%258A%25E6%25A0%25B8%25E6%25A1%2583%25E5%25AD%2590%25E5%258F%25B6%25E5%2586%2585%25E7%259A%2584%25E9%2580%25A0%25E6%25B2%25B9%25E4%25BD%2593%25E3%2580%2581%25E6%25B2%25B9%25E6%25BB%25B4","url":"https://img01.sogoucdn.com/app/a/200698/851_583_20200227212344-1298957023.png","rw":851,"rh":583,"title":"%E6%A4%B0%E5%AD%90%E8%83%9A%E4%B9%B3%E5%8F%8A%E6%A0%B8%E6%A1%83%E5%AD%90%E5%8F%B6%E5%86%85%E7%9A%84%E9%80%A0%E6%B2%B9%E4%BD%93%E3%80%81%E6%B2%B9%E6%BB%B4","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"26118119164491288","title":"质体的增殖","versionId":"26138207850608398","lemmaId":24810796231964176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582875585,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>植物体内的质体均来源于分生组织中的质体，新质体由现存质体通过分裂产生。前质体存在于根和芽的分生组织细胞中，前质体、黄化质体和幼小的叶绿体通常通过二元裂变分裂，成熟的叶绿体也具有这种能力。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>电镜观察表明，质体的分裂从中部缢缩开始，一个电子不通透的质体分裂环出现在外被膜，在质体的近中部处向内收缩，最终一分为二。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p>在根尖、茎尖和其他分生组织中，前质体的分裂和细胞分裂保持同步，因此子代细胞和亲代细胞含有差不多相同数量的质体。这一时期每个细胞中的前质体数量不多，大约20个。当细胞膨胀取代细胞分裂时，每个细胞中的质体数就会增加，因为质体仍在不断分裂。比如，当叶肉细胞膨胀时，每个细胞中的叶绿体数目可能有几倍的增长。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p>质体 DNA 的复制与细胞核的 DNA 复制并不偶联。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>快速分裂的细胞所含质体的数目相对较低，但其环状质体基因组的拷贝数很高。即使在核 DNA 不复制时，这些质体仍继续进行 DNA 的合成。当细胞移出分生组织而逐渐停止增殖时，单个质体的基因组拷贝数将降低，因为质体在质体 DNA 不合成时仍继续分裂 1-2 次。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>质体向子细胞的分配似乎是随机的，但目前对仅有少量细胞器存在时控制分配的机制还不清楚。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"快速分裂的细胞含叶绿体较少。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/866_457_20200228110315-466751017.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/866_457_20200228110315-466751017.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/866_457_20200228110315-466751017.png?w=866&h=457&titlename=%25E5%25BF%25AB%25E9%2580%259F%25E5%2588%2586%25E8%25A3%2582%25E7%259A%2584%25E7%25BB%2586%25E8%2583%259E%25E5%2590%25AB%25E5%258F%25B6%25E7%25BB%25BF%25E4%25BD%2593%25E8%25BE%2583%25E5%25B0%2591%25E3%2580%2582","url":"https://img02.sogoucdn.com/app/a/200698/866_457_20200228110315-466751017.png","rw":866,"rh":457,"title":"%E5%BF%AB%E9%80%9F%E5%88%86%E8%A3%82%E7%9A%84%E7%BB%86%E8%83%9E%E5%90%AB%E5%8F%B6%E7%BB%BF%E4%BD%93%E8%BE%83%E5%B0%91%E3%80%82","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"26118119164491289","title":"质体的遗传","versionId":"26138207850608399","lemmaId":24810796231964176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582875585,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>理论上，胞质细胞器可以通过卵（母系遗传）、精子（父系遗传）或两者共同（双亲遗传）从一代传到下代。不论是来自于父本或是母本，质体在遗传过程中都处于前质体阶段。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p><p>然而遗传学证据表明，质体在大多数有花植物中仅从雌配子继承（母系遗传），父本的这些细胞器要么不包含在精子中，要么在雄配子发育或双受精过程中被降解。裸子植物在质体遗传方式上与被子植物有很大差异。在裸子植物中，质体通常从雄性花粉继承（父系遗传）。藻类也仅从一个亲本继承质体，因此另一亲本的质体 DNA 完全丢失的情况很普遍。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>在正常的种内杂交中，质体 DNA 的遗传似乎严格地是 100％ 单亲的。 然而，在种间杂交中，质体的遗传似乎更加不稳定。 尽管质体主要在种间杂交中从母体遗传，但是有许多报道说开花植物的杂种中含有父亲的质体。 大约20％的被子植物，包括苜蓿（<em>Medicago sativa</em>），通常表现出双亲的质体遗传。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup></p><p>质体的双亲遗传仅在一些独特的有花植物属中得到了细胞学和遗传学上的证实。这些植物属包括天竺葵属、白花丹属和月见草属。在天竺葵属中，雄性的线粒体和质体与雌性的在超微结构上有所不同，这就可以使胚胎发育中来自双亲的细胞器共同存在。白花丹属植物是一个特别有趣的模型，具有二形的精子：一种雄配子含有丰富的线粒体，另一种含有丰富的质体，表现为偏向受精。质体丰富的精子与卵子结合率高，而线粒体丰富的精子结合率很低。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup><sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"26138207850608401","title":"质体的起源","versionId":"26138207850608400","lemmaId":24810796231964176,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1582875585,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>关于质体的起源，现在主要存在两种既然相反的观点：内共生起源学说与非共生起源学说（分化学说）。</p><h3>内共生起源学说</h3><p>目前，内共生起源学说（endosymbiosis&nbsp;theory）所积累的资料比较丰富。早在 1905&nbsp;年，Mereschkowsky&nbsp;就提出，叶绿体起源于细胞内共生的蓝藻。Porteir 和 Wallin&nbsp;也分别于 1918 年、1922 年明确提出，线粒体来自细胞内共生的细菌，即叶绿体和线粒体都是内共生体。1970&nbsp;年，Margulis&nbsp;针对大量研究及资料，进行分析并提出假说。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p>内共生学说认为：① 真核细胞的祖先是一种体积巨大、不需氧、有吞噬能力的细胞，通过糖类酵解取得能量。② 真核细胞祖先通过吞噬线粒体祖先（革兰氏阴性菌），得以利用原线粒体的三羧酸循环进一步分解糖酵解产物，获取更多的能量，同时为原线粒体提供更好的生存条件，二者形成互利的共生关系。③ 推测叶绿体的祖先是原核生物蓝细菌（cyanobacteria）即蓝藻，被原始真核细胞摄入后，蓝藻为宿主细胞完成光合作用，宿主细胞为其提供营养条件，形成互利共生关系。④&nbsp;被吞噬以后，原线粒体和蓝藻关闭、丢失或向核内转移了一些基因，逐渐演化为现在细胞内的线粒体和叶绿体，至今它们仍然保留有一些祖先的基本特征和痕迹。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup><sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"内共生学说示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/600_313_20200228134614-1728435014.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/600_313_20200228134614-1728435014.jpg\">内共生起源学说的主要依据有：①&nbsp;线粒体和叶绿体的基因组在大小、形态和结构方面与细菌相似；②&nbsp;线粒体和叶绿体有自己完整的蛋白质合成系统，能独立合成蛋白质，且翻译相关的核糖体、密码子等与原核生物有共同特征；③&nbsp;线粒体和叶绿体的两层被膜有不同的进化来源，其结构和成分差异很大；④&nbsp;线粒体和叶绿体能以类似于细菌的方式，用过分裂进行繁殖；⑤ 线粒体和叶绿体能在异源细胞内长期生存，具有一定的自主性和共生性；⑥ 线粒体的磷脂成分、呼吸类型以及细胞色素c的初级结构与反硝化副球菌或紫色非硫光合细菌非常接近，它们可能有共同祖先； ⑦ 已发现介于胞内共生蓝藻与叶绿体之间的结构——蓝小体，其特征在很多方面可作为原始蓝藻向叶绿体演化的佐证。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><h3>非共生起源学说</h3><p>非共生起源学说（nonendosymbiosis theory），又称为原生质膜内陷学说，或分化学说。该学说的支持者提出另一种线粒体和叶绿体起源的设想，根据 1974 年 Uzzell 等人的观点：① 真核细胞的祖先是较高等的好氧细菌，由于细胞较大，倾向于通过细胞膜内陷增加具有呼吸功能的膜表面；②&nbsp;在进化之初，原核细胞进行基因组复制但不分裂，基因组附近的质膜内陷、扩张和分化，形成双层膜，包裹复制后的基因组，进而出现原始细胞核、原始线粒体和原始质体等细胞器；③ 在随后的进化过程中，核基因组复制并进一步发展，线粒体及质体基因组发生部分丢失；④ 线粒体逐步演化为呼吸专能器官，质体演化出光合作用，真核细胞逐渐形成。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup><sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup></p><h3>两种学说的优缺点</h3><p>近年来，分子进化的相关研究成果证实并丰富了内共生起源学说，为其提供了大量的事实。该学说得到很多学者的支持，但也存在一些质疑和反对：① 为何在代谢上明显占优势的共生体会将大量遗传信息转入宿主细胞核？②&nbsp;如果质体、线粒体是共生来的，那么细胞核是哪里来的，即原核细胞如何演化为真核细胞？③ 真细菌原核生物基因组中不存在内含子，如果内共生学说成立，线粒体、叶绿体的基因组中的内含子从何而来？<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>非共生起源学说也有其理论依据：质膜内陷、基因组扩大与丢失等情况，在细胞中是完全可能发生的。这一学说解释了真核细胞的核膜形成与演化，这也正是内共生学说不能解释的问题。但与这一学说相关的实验证据不多，同时该学说也存在很多矛盾，无法解释：① 为何线粒体、叶绿体与细菌在DNA分子结构和蛋白质合成性能上有那么多相似之处？② 线粒体和叶绿体的 DNA 酶、RNA 酶以及核糖体从何而来？③&nbsp;真核生物的细胞核是否起源于原核生物拟核？<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p>综上所述，线粒体和叶绿体表现出较多的自主性与独立性，很多基本特点与细菌细胞较为相似，这不是巧合，可能更多的是起源上的关系。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>这两个学说尚有争议，各有其证据和支持者，因此起源问题仍有待于后续研究。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/600_313_20200228134614-1728435014.jpg?w=600&h=313&titlename=%25E5%2586%2585%25E5%2585%25B1%25E7%2594%259F%25E5%25AD%25A6%25E8%25AF%25B4%25E7%25A4%25BA%25E6%2584%258F%25E5%259B%25BE","url":"https://img03.sogoucdn.com/app/a/200698/600_313_20200228134614-1728435014.jpg","rw":600,"rh":313,"title":"%E5%86%85%E5%85%B1%E7%94%9F%E5%AD%A6%E8%AF%B4%E7%A

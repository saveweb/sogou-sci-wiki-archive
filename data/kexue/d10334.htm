14995092167196942","subCatalogs":null},{"level":2,"title":"比较生物力学","paragraphId":"14995092167196942","subCatalogs":null},{"level":2,"title":"计算生物力学","paragraphId":"14995092167196942","subCatalogs":null},{"level":2,"title":"连续生物力学","paragraphId":"14995092167196942","subCatalogs":null},{"level":2,"title":"植物生物力学","paragraphId":"14995092167196942","subCatalogs":null},{"level":2,"title":"运动生物力学","paragraphId":"14995092167196942","subCatalogs":null},{"level":2,"title":"生物力学的其他应用子领域包括:","paragraphId":"14995092167196942","subCatalogs":null}]},{"level":1,"title":"生物力学的历史","paragraphId":"14995092183974158","subCatalogs":[{"level":2,"title":"古<b>代</b>","paragraphId":"14995092183974158","subCatalogs":null},{"level":2,"title":"文艺复兴<b>时期</b>","paragraphId":"14995092183974158","subCatalogs":null},{"level":2,"title":"工业时代","paragraphId":"14995092183974158","subCatalogs":null}]},{"level":1,"title":"应用","paragraphId":"14995092183974159","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"14995092167196941","title":"语源","versionId":"14995299097379338","lemmaId":10334,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76032351,"name":"李娇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1576233894,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>“biomechanics”一词（1899年）和相关的“biomechanical”（1856年）来自古希腊语βίος <i>bios</i>“生命”和μηχανική·<i>mēchanikē</i>“力学”，指的是对生物体力学原理的研究，尤其是对它们的运动和结构的研究。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup> </p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"14995092167196942","title":"生物力学的子领域","versionId":"14995299097379339","lemmaId":10334,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76032351,"name":"李娇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1576233894,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>生物流体力学</h3> \n<p></p><p><img alt=\"\" class=\"fileimage kx_img ed_imgfloat_right\" img_height=\"166\" img_width=\"144\" titlename=\"红细胞\" data-src=\"https://img03.sogoucdn.com/app/a/200698/sogou_science_11443\"> </p><p></p> \n<p>生物流体力学，是对生物体内或周围流体（气体和液体）流动的研究。一个经常被研究的液态生物流体问题是人体心血管系统中的血液流动问题。在某些数学环境下，血液流动可以用纳维叶-斯托克斯（Navier–Stokes）方程来模拟，活体内的全血被假定为不可压缩的牛顿流体。然而，当考虑到小动脉内的血液正向流动时，这一假设就失效了。在微观尺度上，单个红细胞的作用变得显著，全血不再能被模拟为连续体：当血管的直径仅略大于红细胞的直径时，就会出现法林效应（Fahraeus–Lindquist 效应），并且壁面剪应力会减小；然而，随着血管直径的进一步减小，红细胞不得不挤过血管，并且通常只能以单个排队通过，在这时，会出现逆法林效应（ inverse Fahraeus–Lindquist 效应），壁面剪应力会增加。 </p>\n<p>人体呼吸是气态生物流体问题的一个例子。最近，科学家还研究了昆虫的呼吸系统，以获取用于设计改进微流控装置的生物灵感。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup> </p> \n<h3>生物<b>摩擦学</b></h3> \n<p>接触力学和摩擦学的主要研究方向与摩擦、磨损和润滑有关。当两个表面在运动过程中接触时（即相互摩擦时），为了确定材料的性能，对摩擦、磨损和润滑效果的研究是非常重要的。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup> 例如，膝关节植入物的股骨和胫骨部件在日常活动中（如行走或爬楼梯时）经常会相互摩擦。如果需要分析胫骨部件的性能，则采用生物摩擦学原理来确定植入物的磨损性能和滑液的润滑效果。此外，接触力学理论对于磨损分析也非常重要。生物摩擦学的其他应用还可以包括对运动期间两个表面接触（即相互摩擦）导致的亚表面损伤的分析（如对组织工程软骨的评估）。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup> </p> \n<h3>比较生物力学</h3> \n<p></p><p><img alt=\"\" class=\"fileimage kx_img ed_imgfloat_right\" img_height=\"214\" img_width=\"300\" titlename=\"企鹅跃过水面\" data-src=\"https://img02.sogoucdn.com/app/a/200698/sogou_science_11445\"> </p><p></p> \n<p>比较生物力学是生物力学在非人类生命体中的应用，用来提高对人体（如体质人类学）的认识或对生物体本身功能、生态学和适应性的认识。常见的研究领域是动物的运动和进食，因为它们与生物体的健康有很强的联系，并且涉及到了很多力学的运用。动物运动有许多表现形式，包括奔跑、跳跃和飞行。运动过程需要能量来克服摩擦、阻力、惯性和重力，而哪个因素占主导地位会因环境而异。 </p>\n<p>比较生物力学与许多其他领域有很大的重叠，包括生态学、神经生物学、发育生物学、行为学和古生物学，甚至到了在这些领域的期刊上发表论文的程度。比较生物力学通常应用于医学（常见的模型生物有小鼠和大鼠）以及仿生学，寻求用自然的方法来解决工程问题。 </p> \n<h3>计算生物力学</h3> \n<p>计算生物力学是应用工程计算工具，如有限元方法来研究生物系统的力学。计算模型和仿真被用来预测参数之间的关系（这些参数是很难通过实验进行测量的），或者用于设计相关性更高的实验，从而减少实验时间和成本。例如，使用有限元分析的力学模型来阐释植物细胞生长的实验观察结果，以理解它们是如何分化的。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup> 在医学领域，在过去的十年里，有限元法已经成为一种既定的体内外科手术评估的替代方法。计算生物力学的主要优势之一在于它能够在不受伦理约束的情况下，确定一个解剖结构的解剖内反应。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup> 这使得有限元建模在生物力学的几个领域变得无所不在、到处应用，有几个项目甚至采用了开源的理念（例如BioSpine）。 </p> \n<h3>连续生物力学</h3> \n<p>生物材料和生物流体的力学分析通常采用连续力学的概念来进行。但是当材料的长度尺度接近微观结构细节时，这个方法就失效了。生物材料最显著的特征之一是其分级结构。换言之，这些材料的力学特性是基于其从分子一直到组织和器官各不同层面的物理现象的。 </p>\n<p>生物材料分为硬组织和软组织两类。硬组织（如木头、贝壳和骨头）的力变形可以用线弹性理论来分析。而软组织（如皮肤、肌腱、肌肉和软骨）通常会发生大变形，因此它们的分析更依赖于有限应变理论和计算机模拟。对连续生物力学的兴趣是由医学仿真发展中对真实性的需求所激发的。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup> </p> \n<h3>植物生物力学</h3> \n<p>生物力学原理在植物、植物器官和细胞中的应用已经发展成为植物生物力学这一分支。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup> 植物生物力学的应用范围与力学生物学重叠，包括从研究作物对环境胁迫的抗逆性<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup> 到研究细胞和组织尺度的发育和形态发生。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup> </p> \n<h3>运动生物力学</h3> \n<p>在运动生物力学中，力学定律被应用于人体的运动研究，以便更好地理解运动员的表现并减少运动损伤。运动生物力学侧重于应用力学和物理学的科学原理来理解人体和运动器具（如板球球棒、曲棍球棒和标枪等）的运动。机械工程（如应变仪）、电气工程（如数字滤波）、计算机科学（如数值方法）、步态分析（如力平台）和临床神经生理学（如表面肌电信号）都是运动生物力学中常用的方法和设备。<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup> </p>\n<p>运动中的生物力学可以表述为在执行给定任务、技能和/或技术的过程中身体的肌肉、关节和骨骼的动作。正确理解与运动技能相关的生物力学对运动表现、康复和损伤预防，以及运动技能的掌握有着极大的影响。正如迈克尔·叶塞斯（Michael Yessis）博士所指出的，最好的运动员就是能最好地展现他们的技术的人。<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup> </p> \n<h3>生物力学的其他应用子领域包括:</h3> \n<ul>\n <li>异速生长</li> \n <li>动物运动和步态分析</li> \n <li>生物摩擦学</li> \n <li>生物流体力学</li> \n <li>心血管生物力学</li> \n <li>比较生物力学</li> \n <li>计算生物力学</li> \n <li>工效学</li> \n <li>法医生物力学</li> \n <li>人因工程与职业生物力学</li> \n <li>损伤生物力学</li> \n <li>植入（医学）、矫正术和假肢学</li> \n <li>运动学（动力学+生理学）</li> \n <li>肌肉骨骼和矫形生物力学</li> \n <li>康复</li> \n <li>软体动力学</li> \n <li>运动生物力学</li>\n</ul>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/sogou_science_11443?w=144&h=166&titlename=%E7%BA%A2%E7%BB%86%E8%83%9E","url":"https://img03.sogoucdn.com/app/a/200698/sogou_science_11443","rw":144,"rh":166,"title":"红细胞","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/sogou_science_11445?w=300&h=214&titlename=%E4%BC%81%E9%B9%85%E8%B7%83%E8%BF%87%E6%B0%B4%E9%9D%A2","url":"https://img02.sogoucdn.com/app/a/200698/sogou_science_11445","rw":300,"rh":214,"title":"企鹅跃过水面","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"14995092183974158","title":"生物力学的历史","versionId":"14995299097379340","lemmaId":10334,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76032351,"name":"李娇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1576233894,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>古<b>代</b></h3> \n<p>柏拉图（Plato）的学生亚里士多德（Aristotle），因为他对动物解剖学的研究，可以被认为是第一位生物力学家。亚里士多德写了第一本关于动物运动的书《动物之运动》。<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup> 他不仅将动物的身体看作力学系统，还探究了想象动作与实际动作之间的生理差异等问题。<sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup> 在他的另一部著作《论动物的部分》中，他准确描述了输尿管是如何蠕动着将尿液从肾脏输送到膀胱的。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup> </p>\n<p>随着罗马帝国的崛起，技术变得比哲学更受欢迎，下一位生物力学家出现了。来自马库斯·奥勒留斯的医生盖伦（Galen）（公元129-210年）写下了他的著作《论身体各部器官功能》，这成为接下来1400年全世界的标准医学书籍。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup> </p> \n<h3>文艺复兴<b>时期</b></h3> \n<p>下一位主要的生物力学家出现要到1452年，列奥纳多·达·芬奇（Leonardo da Vinci）的诞生。达芬奇是一名艺术家、力学家和工程师，他为力学、军事和土木工程项目都做出了贡献。他对科学和力学有很深的理解，并在力学背景下研究了解剖学，他从力学的角度研究解剖学，他分析了肌肉力沿着肌肉起止点连线的表现，并研究了关节功能，这些研究可以被认为是生物力学领域的研究。达芬奇倾向于在他的机器中模仿一些动物的特征。例如，他为了找到使人类飞行的方法，研究了鸟类的飞行；而且因为马是当时机械力量的主要来源，他研究了马的肌肉系统来设计机器，以便更好地从这种动物施加的力中受益。<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup> </p>\n<p>1543年，当时29岁的安德雷亚斯·维萨里（Andreas Vesalius ）对盖伦的著作《论身体各部器官功能》提出质疑，并发表了他自己的著作《人体构造》。在这本书中，维萨里纠正了盖伦犯下的许多错误，但是他的成果在许多世纪内都没被接受。直到哥白尼（Copernicus）去世后，人们产生了理解和了解周围世界及其运作方式的新欲望。因为在哥白尼临终时，他发表了他的著作《天体运行论》。这本书不仅彻底改变了科学和物理，也改变了力学和之后的生物力学的发展。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup> </p>\n<p>力学兼生物力学之父，伽利略·伽利雷（Galileo Galilee）出生于哥白尼逝世21年后。伽利略曾在医学院呆了很多年，经常质疑他的教授们所教的一切。他发现教授们无法证明他们所教的内容，所以他转向数学领域，在那里一切都必须得到证明。然后，在25岁的时候，他去了比萨教数学。他是一个非常好的讲师，学生们逃课去听他演讲，以至于他被迫辞职。再然后，他成为了帕多瓦一所更负盛名的学校的教授。在他多年的科学生涯中，伽利略使许多生物力学方面的知识为人所知，他的精神和教学引领世界再次走向科学。伽利略·伽利雷对骨骼的强度很感兴趣，他认为骨骼是中空的，因为这样可以以最小的重量提供最大的强度。他指出动物的体重增长与它们体型是不成比例的，因此它们的骨骼周长也必须不成比例地加大，以适应负重而不仅仅是体型。而管状结构（例如骨头）的弯曲强度（在不增加质量的情况下）能够通过使其中空和加大直径而增加。海洋动物能够比陆地动物大，是因为水的浮力减轻了它们组织的重量。&#34;<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup> </p>\n<p>伽利略·伽利雷对骨骼的强度很感兴趣，他认为骨骼是中空的，因为这样可以以最小的重量提供最大的强度。他指出动物的骨量不成比例地增加到它们的大小。因此，骨骼的周长也必须不成比例地增加，而不仅仅是尺寸。这是因为管状结构(例如骨头)的弯曲强度相对于其重量要有效得多。梅森指出，这种见解是对生物优化原理的最早的透彻理解之一。<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup> </p>\n<p>在16世纪，笛卡尔（Descartes）提出了一个哲学体系，根据这个体系，所有的生命系统，包括人体（但不包括灵魂），都是由相同的力学定律支配的简单机器，这一理念极大地促进并维持了生物力学的研究。乔瓦尼·阿方索·博雷利(Giovanni Alfonso Borelli)接受了这个想法，在机械框架内研究了行走、奔跑、跳跃、鸟类飞行、鱼类游泳，甚至心脏的活塞动作。他可以确定人体重心的位置，计算和测量吸入和呼出的空气量，并表明吸入是肌肉驱动的，呼出是由于组织弹性。博雷利是第一个理解肌肉骨骼系统的杠杆放大运动而不是力量的人，因此肌肉必须产生比抵抗运动的力量大得多的力量。受伽利略工作的影响，在牛顿发表运动定律之前，他就对人体各关节的静态平衡有了直观的理解。<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup> </p> \n<h3>工业时代</h3> \n<p>下一位主要的生物力学家乔瓦尼·阿方索·博雷利（Giovanni Alfonso Borelli），他接受了笛卡尔的哲学体系，是第一个理解“肌肉组织系统的杠杆放大的是运动而不是力，因此肌肉必须产生比抵抗运动的力大得多的力”的人。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup> 基于伽利略的著作，并以此为基础，博雷利在牛顿发表运动定律之前就计算出了人体各关节平衡所需的力，对关节的静态平衡有了直观的了解。在力学的框架内，他还研究了行走、奔跑、跳跃、鸟类飞行、鱼类游动，以及心脏的活塞动作。他确定了人体重心的位置，计算和测量了吸入和呼出的空气量，并展示了吸入是由肌肉驱动的，而呼出是由于组织弹性导致的。因为他有如此多的新发现，为后世的工作和研究开辟了道路，所以他的工作通常被认为是生物力学史上最重要的。 </p>\n<p>在博雷利之后许多年，生物力学领域的研究才有了重大飞跃。此后，越来越多的科学家开始了解人体及其功能。19世纪或20世纪生物力学领域的著名科学家不多，因为这个领域现在太广了，不能再把一件事归于一个人。然而，这一领域每年都在继续发展，并在探索更多的人体奥秘方面不断取得进展。因为这个领域变得如此热门，许多机构和实验室在上个世纪陆续成立，人们也持续进行着研究。随着1977年，美国生物力学学会的成立，该领域得到更进一步的壮大，并有了许多新发现。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup> </p>\n<p>在19世纪，艾蒂安·朱尔·马雷（Étienne-Jules Marey ）使用电影摄影技术来科学地研究运动。他率先将地面反作用力与运动联系起来，从而开启了现代的“运动分析”领域。在德国，恩斯特·海因里希·韦伯（Ernst Heinrich Weber ）和威廉·爱德华·韦伯（ Wilhelm Eduard Weber）兄弟对人类步态做了大量假设，但却是克里斯蒂安·威廉·布劳恩（Christian Wilhelm Braunewho）利用工程力学的最新进展，在科学上取得了显著的进步。同一时期，在工业革命的需求下，材料工程力学在法国和德国开始蓬勃发展，这也使得铁路工程师卡尔·库曼（Karl Culmann）和解剖学家赫尔曼·冯·梅尔（Hermann von Meyer）开始对比人类股骨和类似形状起重机的应力模式，并导致了骨骼生物力学的重生。受这一发现的启发，朱利叶斯·沃尔夫（Julius Wolff ）提出了有关骨重塑的著名的沃尔夫定律。<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup> </p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"14995092183974159","title":"应用","versionId":"14995299097379341","lemmaId":10334,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76032351,"name":"李娇","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1576233894,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>生物力学的研究范围包括从细胞的内部运作到肢体的运动和发育，再到软组织，<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup> 和骨骼的力学特性。生物力学研究的一些简单例子包括研究作用在四肢上的力、鸟类和昆虫飞行的空气动力学、鱼类游动的流体动力学，以及从单个细胞到整个生物体的所有生命形式的运动。随着对活体组织生理行为的日益理解，研究人员才能够推进组织工程领域的发展，并为包括癌症在内的各种病理疾病开发更好的治疗方法。<sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup> </p>\n<p>生物力学也应用于研究人类肌肉骨骼系统。这种研究利用力平台来研究人体地面反作用力，利用红外摄像来捕捉附着在人体上的标记的轨迹，从而研究人体的三维运动。研究还应用肌电图来研究肌肉的应激反应，从而了解肌肉对外力和扰动的反应。<sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup> </p>\n<p>生物力学广泛应用于骨科行业，设计用于人体关节、牙齿部分、外部固定和其他医疗目的的骨科植入物。生物摩擦学是其中非常重要的一部分，它研究植入的生物材料的性能和功能，在医疗和临床用途的生物材料的设计改进和成功生产中起着至关重要的作用。一个例子是组织工程软骨。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup> </p>\n<p>生物力学还与工程领域相关联，因为它经常使用传统工程科学来分析生物系统。牛顿力学和/或材料科学的一些简单应用可以为许多生物系统提供力学方面正确的近似解。应用力学，尤其是力学工程学科，如连续力学、力学分析、结构分析、运动学和动力学，在生物力学的研究中发挥着突出的作用。<sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup> </p> \n<p></p><p><img alt=\"\" class=\"fileimage kx_img ed_imgfloat_right\" img_height=\"250\" img_width=\"250\" titlename=\"核糖体是一种利用蛋白质动力学的生物机器\" data-src=\"https://img03.sogoucdn.com/app/a/200698/sogou_science_2258\"> </p><p></p> \n<p>通常生物系统比人造系统复杂得多。因此，数值方法被应用于几乎所有的生物力学研究。研究是在假设和验证的迭代过程中进行的，包括建模、计算机仿真和实验测量这几个步骤。 </p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/sogou_science_2258?w=250&h=250&titlename=%E6%A0%B8%E7%B3%96%E4%BD%93%E6%98%AF%E4%B8%80%E7%A7%8D%E5%88%A9%E7%94%A8%E8%9B%8B%E7%99%BD%E8%B4%A8%E5%8A%A8%E5%8A%9B%E5%AD%A6%E7%9A%84%E7%94%9F%E7%89%A9%E6%9C%BA%E5%99%A8","url":"https://img03.sogoucdn.com/app/a/200698/sogou_science_2258","rw":250,"rh":250,"title":"核糖体是一种利用蛋白质动力学的生物机器","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"R. McNeill Alexander (2005) Mechanics of animal movement, Current Biology Volume 15, Issue 16, 23 August 2005, Pages R616-R619. doi:10.1016/j.cub.2005.08.016","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"book","title":"Hatze, Herbert (1974). \"The meaning of the term biomechanics\". Journal of Biomechanics. 7 (12): 189–190. doi:10.1016/0021-9290(74)90060-8.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"book","title":"Oxford English Dictionary, Third Edition, November 2010, s.vv.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"book","title":"Aboelkassem, Yasser (2013). \"Selective pumping in a network: insect-style microscale flow transport\". Bioinspiration & Biomimetics. 8 (2): 026004. Bibcode:2013BiBi....8b6004A. doi:10.1088/1748-3182/8/2/026004. PMID 23538838.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":5,"type":"book","title":"Davim, J. Paulo (2013). Biotribology. John Wiley & Sons. ISBN 978-1-118-61705-2.","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":6,"type":"book","title":"Whitney, G. A., Jayaraman, K., Dennis, J. E. and Mansour, J. M. (2014), Scaffold-free cartilage subjected to frictional shear stress demonstrates damage by cracking and surface peeling. J Tissue Eng Regen Med. doi: 10.1002/term.1925","site":"","url":"","

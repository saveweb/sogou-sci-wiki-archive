Id":"50200150445958663","subCatalogs":null},{"level":1,"title":"碳罐出问题后常引发的故障","paragraphId":"50200150429181440","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"50200150445958662","title":"结构","versionId":"50200150395627023","lemmaId":50166574321018630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597217621,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"300\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/300_297_20200812152508-1581598936.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/300_297_20200812152508-1581598936.png\">汽车活性碳罐通常被设计成一个长条“&nbsp;盒子”，连接在油箱和引擎进气岐管之间。“盒子”设有进气口和排气口，通常设计在同一侧。在碳罐的内部设计成两个或三个腔体，用来增加油气通过的路径以达到更好的吸附和脱附效率。腔体内装满了经过特殊工艺制成的特别适合用来吸附油气分子的颗粒状活性炭。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/300_297_20200812152508-1581598936.png?w=300&h=297&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/300_297_20200812152508-1581598936.png","rw":300,"rh":297,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50200150429181441","title":"工作原理","versionId":"50200150395627024","lemmaId":50166574321018630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597217621,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/547_291_20200812150323-366864738.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/547_291_20200812150323-366864738.png\">当车辆熄火后，油箱内的汽油蒸汽由一根导管引入碳罐，被具有吸附性的活性炭储存于碳罐之中。引擎再次启动之后，位于碳罐和进气歧管之间的电磁阀打开，进气歧管内的真空产生作用力将碳罐中的汽油蒸汽吸入进气歧管参与燃烧，以此达到环保和节约燃料两重目的。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/547_291_20200812150323-366864738.png?w=547&h=291&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/547_291_20200812150323-366864738.png","rw":547,"rh":291,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"50200150445958663","title":"作用","versionId":"50200150395627025","lemmaId":50166574321018630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597217621,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>因为汽油是一种易挥发的液体，在常温下燃油箱经常会充满蒸气，这些蒸汽会进入到大气中导致空气的污染，因此汽车上都有燃料蒸发排放控制系统，这个系统的的作用是将蒸汽引入燃烧并防止挥发到大气中，碳罐在这个系统中起关键作用，因此碳罐具有降低排放、降低油耗等作用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"50200150429181440","title":"碳罐出问题后常引发的故障","versionId":"50200150395627026","lemmaId":50166574321018630,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597217621,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>易引发自燃。由于国内燃油品质不高，燃油蒸气杂质较多，炭罐的活性炭粒孔在长期使用后容易堵塞，堵塞的燃油孔让汽油蒸气无处排出，导致油箱内废气压力过大，造成油箱内铆接口或油路其它接口出现裂痕，引起漏油，碰到火花时容易引起自燃事故。</p><p>加速无力。活性碳罐进口处的空气过滤网若有阻塞。外界的空气可能随便的进入碳罐内部，无法保持内部的空气新鲜程度。这时，容易出现加速忽高忽低的情况。</p><p>油味很大。当碳罐系统的油管路出故障时，汽油蒸汽直接随着破损中流出到大气中，会出现油味很大的情况，被人们称之为管路漏油。</p><p>发动机熄火或不易启动。如果电磁阀一直处于关闭状态，那么碳罐内的汽油蒸汽会越聚越多，最终充满整个碳罐，其余的汽油蒸汽只能逸入大气中了，污染环境浪费燃油。反之，如果电磁阀一直处于开的状态，发动机的进气道的混合气就一直在处在加浓状态，而同时发动机的控制单元由于此时还没有控制碳罐电磁阀工作，也就不会发出降低喷油量的指令，这样便会造成热车时混合气过浓引起发动机熄火，以及热车熄火以后不易启动的现象。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"汽车上经常被忽视的部件 碳罐详解","site":"易车","url":"https://auto.163.com/14/0622/08/9VB4KR0U00084IKF.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlac

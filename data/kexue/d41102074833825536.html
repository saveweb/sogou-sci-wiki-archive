80%BE%E5%80%92","url":"https://img02.sogoucdn.com/app/a/200698/450_338_20200610221558-1958288521.jpg","rw":450,"rh":338,"title":"物体为什么会倾倒","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/759_427_20200610215238-2079372983.jpg?w=759&h=427&titlename=%E4%BD%9C%E7%94%A8%E5%8A%9B%E4%B8%8E%E5%8F%8D%E4%BD%9C%E7%94%A8%E5%8A%9B","url":"https://img04.sogoucdn.com/app/a/200698/759_427_20200610215238-2079372983.jpg","rw":759,"rh":427,"title":"作用力与反作用力","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"平衡条件","paragraphId":"41109802067193351","subCatalogs":[{"level":2,"title":"二力平衡条件","paragraphId":"41109802067193351","subCatalogs":null},{"level":2,"title":"多力平衡条件","paragraphId":"41109802067193351","subCatalogs":null}]},{"level":1,"title":"平衡状态","paragraphId":"41109802067193349","subCatalogs":null},{"level":1,"title":"平衡的稳定性","paragraphId":"41109802050416141","subCatalogs":[{"level":2,"title":"稳定平衡","paragraphId":"41109802050416141","subCatalogs":null},{"level":2,"title":"不稳定平衡","paragraphId":"41109802050416141","subCatalogs":null},{"level":2,"title":"随遇平衡","paragraphId":"41109802050416141","subCatalogs":null}]},{"level":1,"title":"稳度","paragraphId":"41109802067193348","subCatalogs":null},{"level":1,"title":"补充知识：作用与反作用力","paragraphId":"41333934432218634","subCatalogs":[{"level":2,"title":"条件","paragraphId":"41333934432218634","subCatalogs":null}]},{"level":1,"title":"二力平衡和作用力反作用力两者异同点","paragraphId":"41109802050416140","subCatalogs":[{"level":2,"title":"相同点","paragraphId":"41109802050416140","subCatalogs":null},{"level":2,"title":"不同点","paragraphId":"41109802050416140","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41109802067193351","title":"平衡条件","versionId":"41333934415441416","lemmaId":41102074833825540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095551,"name":"蟹笙","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591932944,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>要使物体保持平衡条件，作用在物体上的力必须满足一定的条件，这个条件叫做力的平衡条件。而共点力作用下物体的平衡条件是<span contenteditable=\"false\" class=\"kx_formula\" alt=\"F_%7B%E5%90%88%7D%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.878ex\" height=\"2.338ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -680 1272 1033.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.8ex;\"><defs><path id=\"MJX-8-TEX-I-46\" d=\"M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-8-TEX-I-46\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(643, -176.7) scale(0.707)\"><g data-mml-node=\"mo\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">合</text></g></g></g></g></g></svg></span>=0，即作用在物体上的几个力的合力为零，叫做力的平衡。当物体只受到同一直线上的两个共点力的作用，且合力为零时，则二力平衡，二力之间互为平衡力。</p><h3>二力平衡条件</h3><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"268\" titlename=\"二力平衡\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/268_210_20200610214250-543128606.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/268_210_20200610214250-543128606.jpg\">二力平衡的条件是：</p><ol><li><p>二力大小相等；</p></li><li><p>方向相反；</p></li><li><p>作用在同一直线上；</p></li><li><p>作用在同一物体上。<br></p></li></ol><h3>多力平衡条件</h3><p><img class=\"ed_imgfloat_embedmiddle\" width=\"415\" titlename=\"多力平衡\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/415_238_20200610214352-1274062332.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/415_238_20200610214352-1274062332.jpg\">当物体受到多个在同一平面内的共点力的作用时，可采用正交分解的方式，将各个力沿选定的直角坐标分解，如沿x轴方向的合力为零，沿y轴方向的合力也为零，则物体处于平衡状态。平衡条件可写为：</p><p><span contenteditable=\"false\" class=\"kx_formula\" alt=\"F_%7Bx%E5%90%88%7D%20%3D0\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"7.941ex\" height=\"2.338ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -680 3510 1033.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.8ex;\"><defs><path id=\"MJX-46-TEX-I-46\" d=\"M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212 2Q120 2 86 2T48 1Z\"></path><path id=\"MJX-56-TEX-N-3D\" d=\"M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z\"></path><path id=\"MJX-56-TEX-N-30\" d=\"M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-56-TEX-I-46\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(643, -176.7) scale(0.707)\"><g data-mml-node=\"mo\"><text data-variant=\"normal\" transform=\"matrix(1 0 0 -1 0 0)\" font-size=\"884px\" font-family=\"serif\">合</text></g></g></g><g data-mml-node=\"mo\" transform=\"translate(1549.7, 0)\"><use xlink:href=\"#MJX-56-TEX-N-3D\"></use></g><g data-mml-node=\"mn\" transform=\"translate(2605.5, 0)\"><use xlink:href=\"#MJX-56-TEX-N-30\"></use></g></g></g></svg></span></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/268_210_20200610214250-543128606.jpg?w=268&h=210&titlename=%E4%BA%8C%E5%8A%9B%E5%B9%B3%E8%A1%A1","url":"https://img04.sogoucdn.com/app/a/200698/268_210_20200610214250-543128606.jpg","rw":268,"rh":210,"title":"二力平衡","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/415_238_20200610214352-1274062332.jpg?w=415&h=238&titlename=%E5%A4%9A%E5%8A%9B%E5%B9%B3%E8%A1%A1","url":"https://img02.sogoucdn.com/app/a/200698/415_238_20200610214352-1274062332.jpg","rw":415,"rh":238,"title":"多力平衡","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41109802067193349","title":"平衡状态","versionId":"41333934415441417","lemmaId":41102074833825540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095551,"name":"蟹笙","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591932944,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>匀速转动状态、静止状态和匀速直线运动状态统称为平衡状态。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41109802050416141","title":"平衡的稳定性","versionId":"41333934415441418","lemmaId":41102074833825540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095551,"name":"蟹笙","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591932944,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"物体的平衡状态\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_333_20200610221136-2100011985.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_333_20200610221136-2100011985.jpg\">物体的平衡是有区别的。平衡物体处于何种平衡状态，决定于平衡物体偏离平衡位置时重心高度的变化情况。</p><h3>稳定平衡</h3><p>处于平衡状态的物体在受到外力的微小扰动而偏离平衡位置时，若物体能自动恢复到原先的状态，这样的平衡叫做稳定平衡。</p><h3>不稳定平衡</h3><p>处于平衡状态的物体在受到外力的微小扰动而偏离平衡位置时，若物体不能自动恢复到原先的状态，这样的平衡叫做不稳定平衡。</p><h3>随遇平衡</h3><p>处于平衡状态的物体在受到外力的微小扰动而偏离平衡位置时，若物体在新的位置也能平衡，这样的平衡叫做随遇平衡。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/500_333_20200610221136-2100011985.jpg?w=500&h=333&titlename=%E7%89%A9%E4%BD%93%E7%9A%84%E5%B9%B3%E8%A1%A1%E7%8A%B6%E6%80%81","url":"https://img03.sogoucdn.com/app/a/200698/500_333_20200610221136-2100011985.jpg","rw":500,"rh":333,"title":"物体的平衡状态","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41109802067193348","title":"稳度","versionId":"41333934415441419","lemmaId":41102074833825540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095551,"name":"蟹笙","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591932944,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"ed_imgfloat_embedmiddle\" width=\"450\" titlename=\"物体为什么会倾倒\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/450_338_20200610221558-1958288521.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/450_338_20200610221558-1958288521.jpg\">物体的倾倒是有原因的<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。如图，只要偏转的角度不大，重垂线不超过物体的支持面，物体就不会倾倒。处于稳定平衡的物体，它们倾倒的难易程度（即物体的稳定程度）一般是不同的。物体的稳定程度叫做<strong>稳度<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></strong>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/450_338_20200610221558-1958288521.jpg?w=450&h=338&titlename=%E7%89%A9%E4%BD%93%E4%B8%BA%E4%BB%80%E4%B9%88%E4%BC%9A%E5%80%BE%E5%80%92","url":"https://img02.sogoucdn.com/app/a/200698/450_338_20200610221558-1958288521.jpg","rw":450,"rh":338,"title":"物体为什么会倾倒","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41333934432218634","title":"补充知识：作用与反作用力","versionId":"41333934415441420","lemmaId":41102074833825540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095551,"name":"蟹笙","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591932944,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据牛顿第三定律<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>，两个物体之间的作用力和反作用力总是大小相等、方向相反、且作用在同一条直线上，即：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"F%3D-F'%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8.881ex\" height=\"2.016ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -809 3925.2 891\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.186ex;\"><defs><path id=\"MJX-72-TEX-I-46\" d=\"M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z\"></path><path id=\"MJX-72-TEX-N-3D\" d=\"M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z\"></path><path id=\"MJX-72-TEX-N-2212\" d=\"M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z\"></path><path id=\"MJX-72-TEX-N-2032\" d=\"M79 43Q73 43 52 49T30 61Q30 68 85 293T146 528Q161 560 198 560Q218 560 240 545T262 501Q262 496 260 486Q259 479 173 263T84 45T79 43Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-72-TEX-I-46\"></use></g><g data-mml-node=\"mo\" transform=\"translate(1026.8, 0)\"><use xlink:href=\"#MJX-72-TEX-N-3D\"></use></g><g data-mml-node=\"mo\" transform=\"translate(2082.6, 0)\"><use xlink:href=\"#MJX-72-TEX-N-2212\"></use></g><g data-mml-node=\"msup\" transform=\"translate(2860.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-72-TEX-I-46\"></use></g><g data-mml-node=\"mo\" transform=\"translate(820.2, 413) scale(0.707)\"><use xlink:href=\"#MJX-72-TEX-N-2032\"></use></g></g></g></g></svg></div><p>公式中的负号表示作用力与反作用力的方向相反。<br></p><h3>条件</h3><p>力的作用是相互的：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"作用力与反作用力\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/759_427_20200610215238-2079372983.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/759_427_20200610215238-2079372983.jpg\"></p><ol><li><p>大小相等方向相反；</p></li><li><p>作用在不同物体上；</p></li><li><p>同时产生同时消失；</p></li><li><p>同一性质的力。</p></li></ol>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/759_427_20200610215238-2079372983.jpg?w=759&h=427&titlename=%E4%BD%9C%E7%94%A8%E5%8A%9B%E4%B8%8E%E5%8F%8D%E4%BD%9C%E7%94%A8%E5%8A%9B","url":"https://img04.sogoucdn.com/app/a/200698/759_427_20200610215238-2079372983.jpg","rw":759,"rh":427,"title":"作用力与反作用力","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41109802050416140","title":"二力平衡和作用力反作用力两者异同点","versionId":"41333934415441421","lemmaId":41102074833825540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81095551,"name":"蟹笙","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591932944,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>相同点</h3><p>二力平衡时，与一对作用力和反作用力的共同点在于两者都是大小相同、方向相反且作用在一条直线上<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><h3>不同点</h3><ol><li><p>作用力与反作用力具有同时性，即同时产生同时消失，而平衡力不具有同时性；</p></li><li><p>作用力与反作用力作用点在不同的物体上，而平衡力作用在同一物体上；</p></li><li><p>作用力与反作用力是同一性质的力，而平衡力不是同一性质的力。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"高中物理必修一","site":"","url":"","journalName":null,"author":"陈熙谋，吴祖仁","press":"科学教育出版社","publishYear":"2005-11","publishTime":null,"publishPlace":"北京","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"物体的稳度与哪些因素有关","site":"","url":"","journalName":"物理教师","au

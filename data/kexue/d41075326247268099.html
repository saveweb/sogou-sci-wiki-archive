tor":{"uid":78559235,"name":"Chrödinger´X","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591784106,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;地下介质本身具备电导率，磁导率，介电常数等电性特征，不同的物质的电性特征差异比较大。探地雷达就是基于不同介质具备不同电性特征，并且对同一频率的电磁波有不同反射特征，来区分不同介质的边界，达到识别区分地下介质的目的。探地雷达技术是近年来发展迅速的高精度无损检测技术，已经有了广泛的应用。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41084225855713032","title":"探地雷达的原理","versionId":"41084225838935820","lemmaId":41075326247268100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78559235,"name":"Chrödinger´X","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591784106,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 探地雷达向地下发射脉冲形式的高频率电磁波，电磁波在地下介质中传播，当遇到电性差异变化的目标体（比如岩性边界，底层界面，空气界面）时，电磁波便发生反射，反射波被地面的接收器接收。随后对接收到的电磁波信号进行处理解释，根据电磁波波形，强弱，走时差等参数来推断地下目标体的位置，结构特征及几何形态，从而达到不损坏目标介质而探测目标介质的目的。<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"探地雷达原理示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/732_573_20200610170936-1703857233.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/732_573_20200610170936-1703857233.jpg\"></p><p>其中脉冲电磁波的近似走时t为</p><div contentedita \">[1]</a></sup>.由此就可以确定目标体在地下的大致深度。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/732_573_20200610170936-1703857233.jpg?w=732&h=573&titlename=%E6%8E%A2%E5%9C%B0%E9%9B%B7%E8%BE%BE%E5%8E%9F%E7%90%86%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/732_573_20200610170936-1703857233.jpg","rw":732,"rh":573,"title":"探地雷达原理示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41084225855713033","title":"探地雷达的设备组成","versionId":"41084225838935821","lemmaId":41075326247268100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78559235,"name":"Chrödinger´X","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591784106,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>地质雷达的总体设计通常如图，包含发射天线系统，接收天线系统，控制单元系统，微机系统四部分组成<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<br></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"地质雷达系统结构图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1257_740_20200610175038-147729294.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1257_740_20200610175038-147729294.png\"></p><ol><li><p>发射天线系统在控制单元的控制下，产生高压窄脉冲信号，通过天线向下发射电磁波。<br></p></li><li><p>接收天线系统接收高频反射电磁波，通过高频放大器进行放大，随后经过采样，保证由控制单元系统进行精确采样。</p></li><li><p>微机系统，对各个子系统进行工作流程管理，储存，显示。</p></li><li><p>控制单元系统为发射和接收信号提供精确控制，出发AD转换器工作，将数字化的反射信号通过微机系统总线放入到内存中，供微机系统进行显示，储存，分析和处理。</p></li></ol>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1257_740_20200610175038-147729294.png?w=1257&h=740&titlename=%E5%9C%B0%E8%B4%A8%E9%9B%B7%E8%BE%BE%E7%B3%BB%E7%BB%9F%E7%BB%93%E6%9E%84%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/1257_740_20200610175038-147729294.png","rw":1257,"rh":740,"title":"地质雷达系统结构图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41084225855713037","title":"探地雷达的特点","versionId":"41084225838935822","lemmaId":41075326247268100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78559235,"name":"Chrödinger´X","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591784106,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>探地雷达作为一种新兴的地球物理方法，相比其他地球物理方法，有以下特点</p><p>1，分辨率高。根据公式<span contenteditable=\"false\" class=\"kx_formula\" alt=\"c%3D%5Clambda%20f\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"6.56ex\" height=\"2.059ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2899.6 910\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.464ex;\"><defs><path id=\"MJX-51-TEX-I-63\" d=\"M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z\"></path><path id=\"MJX-51-TEX-N-3D\" d=\"M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z\"></path><path id=\"MJX-51-TEX-I-3BB\" d=\"M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z\"></path><path id=\"MJX-51-TEX-I-66\" d=\"M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-51-TEX-I-63\"></use></g><g data-mml-node=\"mo\" transform=\"translate(710.8, 0)\"><use xlink:href=\"#MJX-51-TEX-N-3D\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1766.6, 0)\"><use xlink:href=\"#MJX-51-TEX-I-3BB\"></use></g><g data-mml-node=\"mi\" transform=\"translate(2349.6, 0)\"><use xlink:href=\"#MJX-51-TEX-I-66\"></use></g></g></g></svg></span>，波长作为最小分辨单元，与频率成反比。因此越高频的电磁波，其分辨率越高。</p><p>2，无损。不会对检测目标带来任何物理上的损伤。</p><p>3，效率高。目前的技术发展到设备轻便，操作简单，采集处理成像一体化，可以连续工作。</p><p>4，技术困境。因为地下介质复杂多样且非均匀，且电磁波本身的趋肤效应，使得电磁波在地下的传播过程比在空气中要复杂，因而对地下介质目标体的解释难度也比较大。这也是未来技术突破的重点区域，比如雷达信号的降噪，雷达信号的处理方法优化，雷达图像的识别精度准确度等等。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41084225855713035","title":"探地雷达的主要应用","versionId":"41084225838935823","lemmaId":41075326247268100,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78559235,"name":"Chrödinger´X","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591784106,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>探地雷达技术是近年来发展迅速的高精度高分辨率高效率的无损检测技术，是目前工程检测，岩土工程，勘察设计领域最火活跃的技术之一<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。其主要应用如下：</p><p>1，在水利水电领域的应用：用于堤坝工程选址调查和工程隐患探查，成功应用于江岸边坡塌陷调查，堤坝裂缝调查，动物洞穴探查，坝基勘察，渗漏调查等。</p><p>2，在地质工程岩土勘察领域的应用：主要用于建筑物地基处理，地基勘察，边坡稳定调查，基岩面探测，溶洞采空区调查，地基夯实检测，地质结构灾害，地下水检测等。</p><p>3，在采矿工程领域的应用：用于探测采空区，陷落区，断层碎裂带，渗水区，围岩松动和采场填充调查等。</p><p>4，在机场公路隧道领域的应用：检测机场公路隧道的质量检测，病害诊断，</p><p>5，在考古冰川环境等科研领域的应用：主要用于进行地下古墓探查，冰川厚度调查，垃圾掩埋体调查等。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"探地雷达原理与应用","site":"","url":"","journalName":null,"author":"曾昭法","press":"北京：电子工业出版社","publishYear":"2010","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"地质雷达探测原理与方法研究","site":"","url":"","journalName":null,"author":"杨峰","press":"科学出版社","publishYear":"2010","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"论探地雷达

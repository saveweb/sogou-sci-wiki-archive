<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="高速钢 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>高速钢 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('c289254d649340e88bab66c57c8a5ed4') window._gtag.traceId = 'c289254d649340e88bab66c57c8a5ed4';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>高速钢</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="70109712653300236"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/500_346_20201227235659-1497505450.jpg" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/500_346_20201227235659-1497505450.jpg?width=227&amp;height=174&amp;titlename=%E9%AB%98%E9%80%9F%E9%92%A2&amp;w=500&amp;h=346" title="点击查看大图" data-w="500" data-h="346" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/500_346_20201227235659-1497505450.jpg)" href="#!"></a><div class="text_img_title">高速钢</div></div><div><p>高速钢也叫高速工具钢，或者叫高工钢，俗称锋钢或风钢，高速钢是一种适于高速切削的高碳高合金工具钢。其突出特点是具有较高的硬度、耐磨性及热硬性，当刃具温度高达500~600℃时，硬度仍无明显下降，能以比低合金刃具钢更高的速度进行切削。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></di chField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"createTime":1609083786,"editor":{"uid":82308312,"name":"杨东","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=l5C1icKSFicFx28sq6SNnd2w&s=100&t=1556474072","introduction":"","educations":[{"schoolName":"北京工业大学","major":"","degree":"硕士","universityId":4,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ffa7bfbe-6011-11e9-b642-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"机械工程","majorLevel3":"机械制造及其自动化","majorLevel1Id":353,"majorLevel2Id":363,"majorLevel3Id":382,"state":"在读","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"北京工业大学","jobBrief":"","role":0,"roleName":null,"title":"北京工业大学 · 机械工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":247,"partnerIdCreateTime":1597917629,"partnerIdPoped":true},"editTime":1609084645,"state":1,"versionCount":1,"upNum":2,"downNum":0,"pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_346_20201227235659-1497505450.jpg?width=227&height=174&titlename=%E9%AB%98%E9%80%9F%E9%92%A2&w=500&h=346","url":"https://img01.sogoucdn.com/app/a/200698/500_346_20201227235659-1497505450.jpg","rw":500,"rh":346,"title":"高速钢","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"化学成分特点","paragraphId":"70109712653300232","subCatalogs":[{"level":2,"title":"高碳","paragraphId":"70109712653300232","subCatalogs":null},{"level":2,"title":"W元素","paragraphId":"70109712653300232","subCatalogs":null},{"level":2,"title":"Cr元素","paragraphId":"70109712653300232","subCatalogs":null},{"level":2,"title":"V元素","paragraphId":"70109712653300232","subCatalogs":null}]},{"level":1,"title":"热处理方法及工艺路线","paragraphId":"70109712653300237","subCatalogs":null},{"level":1,"title":"常用高速钢","paragraphId":"70109712653300233","subCatalogs":null},{"level":1,"title":"用途","paragraphId":"70109712653300234","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"70109712653300232","title":"化学成分特点","versionId":"70109712636523020","lemmaId":70108271574331900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609084645,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>高速钢按其成分特点可分为钨系、钼系和钨钼系等，如常用的有钨系钢W18Cr4V（即钨钼系钢W6Mo5Cr4V2等），这些材料的成分特点如下。</p><p><h3>高碳</h3></p><p>含碳量为0.7%~1.65%，&nbsp;其作用是一方面要保证能与W、Cr、V等合金元素形成大量的数量的合金碳化物；另一方面还要保证淬火得到的马氏体有较高的硬度和耐磨性。</p><p><h3>W元素</h3></p><p>W元素是提高钢红硬性的主要元素，使钢有较高的回火稳定性；且在500℃~600℃回火时W会以弥散细小稳定的特殊碳化物W2C形式析出，形成了“二次硬化”效应。Mo元素可以代替W元素保持高的红硬性，一份Mo可代替两份W，而且Mo可以提高韧性和消除第二类回火脆性。但是含Mo较高的高速钢脱碳和过热敏感性较大。</p><p><h3>Cr元素</h3></p><p>Cr以Cr2SC6形式存在，这种碳化物在高速钢的正常淬火加热温度下几乎全部溶解，虽然对阻碍奥氏体晶粒长大不起作用，但是在奥氏体化时溶入奥氏体，会大大想高钢的淬透性和回火稳定性。同时回火时也能形成细小的碳化物，提高材料的耐磨性。高速钢中的Cr含量一般在4%左右，过低淬透性达不到要求，过高会增加残余奥氏体含量。</p><p><h3>V元素</h3></p><p>V与C的亲和力很强，在高速钢中形成碳化物，它有很高的稳定性，出W、Mo、Cr的稳定性都高，即使淬火温度在1260°C~1280°C时，&nbsp;VC也不会全部溶于奥氏体中，对奥氏体晶粒长大有很大的阻碍作用。VC的最高硬度可达到83HRC~&nbsp;85HRC,在高温多次回火过程中VC呈弥散状析出，进一步提高了高速钢的硬度、强度和耐磨性。但是红硬性的作用不如W、Mo明显。生产中还常向钢中加入Ti、Co、Al、B等合金元素，它们都以提高材料硬度和红硬性为主要目的。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"70109712653300237","title":"热处理方法及工艺路线","versionId":"70109712636523021","lemmaId":70108271574331900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609084645,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于高速钢的合金元素含量多，在空气中冷却就可得到马氏体组织，因此高速钢也被俗称为“风钢”。也同样因为大量合金元素的存在，使铁碳合金相图中的E点左移，这样在高速钢铸态组织中出现大量的共晶菜氏体组织、鱼骨状的莱氏体及大量分布不均匀的大块碳化物，使得铸态高速钢既脆又硬，用热处理方法是不能消除的。一般通过反复锻造打件，并使之均匀。高速钢的锻造具有成形和改善碳化物的两重作用，是非常重要的加工工序。为了得到小块均匀的碳化物，需要多次镦拔。高速钢的塑性、导热性较差，锻后必须缓冷，以免开裂。</p><p>现以W18Cr4V钢为例说明其热处理工艺的选用，其工艺路线为：锻造球化退火切削加工→淬火+多次560℃回火→喷砂→磨削加工→成品。</p><p>球化退火：高速钢在锻后进行球化退火，以降低硬度，消除锻造应力，便于切削加工，并为淬火做好组织准备。球化退火后的组织为球状珠光体。淬火和回火：高速钢的优越性能需要经正确的淬火回火处理后才能获得。</p><p>合金元素只有溶入奥氏体中才能有效提高红硬性，高速钢中大量的W、Mo、Cr、v的难熔碳化物，它们只有在1200℃以上才能大量地溶于奥氏体中，使奥氏体中固溶碳和合金元素含量高，淬透性非常好；淬火后马氏体强度高，且较稳定，其淬火加热温度一般为1220°C~1280°C。&nbsp;另外，高速钢合金元素多也使其导热性差，传热速率低，淬火温度又高，所以淬火加热时，必须进行一次预热（800°C~850°C）或两次预热（500°C~600°C、800'C~850°C），而冷却多用分级淬火，高温淬火或油淬。正常淬火组织为马氏体+粒状碳化物+(20~30)%残余奥氏体。为了减少残余奥氏体，稳定组织，消除应力，提高红硬性，高速钢要进行多次回火。</p><p>高速钢在560°C左右回火达到硬度峰值。这是因为高硬度的细小弥散分布的W、Mo等的合金碳化物从马氏体中析出，造成了第二相的“弥散硬化”效应，使钢的硬度明显上升；同时从残余奥氏体中析出合金碳化物，降低了残余奧氏体中的合金浓度，使Ms点上升，随后冷却时残余奥氏体转变为马氏体，发生了“二次淬火”现象，也使硬度提高;这两个原因造成“二次硬化”，保证钢的硬度和热硬性。当回火温度大于560°C时，碳化物发生聚集长大，导致硬度下降。作为了逐步减少残余奥氏体量，要进行多次回火。W18Cr4V&nbsp;钢淬火后约有30%残余奧氏体，经一次回火后约剩15%~18%，二次回火降到3%~5%，经过三次回火后残余奧氏体才基本转变完成。高速钢回火后组织为：极细的回火马氏体+较多粒状碳化物及少量残余奥氏体(&lt;1%~2%)。回火后硬度为63HRC~66HRC。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"70109712653300233","title":"常用高速钢","versionId":"70109712636523022","lemmaId":70108271574331900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609084645,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>我国常用的高速钢中最重要的有两种，一种是钨系如W18Cr4V钢，另一种是钨—钼系如W6Mo5Cr4V2钢。W18Cr4V钢的发展最早、应用最广，它具有较高的红硬性，过热和脱碳倾向小，但是碳化物颗粒较粗大，韧性较差。目前我国生产的W6Mo5Cr4V2等钨—钼系高速钢，用适量的钼代替部分钨，由于钼的碳化物颗粒比较细小，从而使钢具有较好的韧性。此外，W6Mo5Cr4V2中碳和钒的质量分数较高，提高了耐磨性，但由于钨含量较W18Cr4V钢低，红硬性略差，过热和脱碳倾向略大。它适合制造耐磨性和韧性较好的刃具，如丝锥、钻头等，并适合采用轧制、扭制热变形加工成形新工艺来制造钻头等刀具。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"70109712653300234","title":"用途","versionId":"70109712636523023","lemmaId":70108271574331900,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1609084645,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>高速钢是一种高性能钢合金，用于生产刀具和机械零件，用于高速切削加工。高速钢有好几类，所有这些都包括碳作为一种常见的合金元素，除了钨、钴和钒以外的其他各种成分。与普通工具钢不同，高速钢的合金成分使它们能够承受极高的工作温度而不会失去硬度。这种特性使他们理想的钻头，制造铣屑，和铰刀。车床刀具、齿轮刀具和锯片也通常由高速钢生产。</p><p>在钻头和车床上使用的高速工具钻头，传统上是用钨工具钢制造的。虽然效果很好，但在高速运转时，它们的硬度不太好。冶金科学的进步，例如用钼代替钨，使得其他合金化的选择成为可能，高速钢诞生了。这些钢的碳含量从0.65%到1.1%不等，还包括其他合金成分，如钨、钒和钴。他们一般都是很难的，平均值超过HRC60，能够保持自己硬度，即使在高操作温度。其他几种高速钢产品的处理方法也出现了许多新的用途。这些包括涂层，如氮化钛和碳化钛物质的碎片，这不仅提高了刀具的表面硬度，而且润滑它。这可以防止切材料擦伤，或贴给点由于摩擦引起的高工作温度。涂层还可以减少切削过程中产生的温度，确保更清洁的切削和更好的钻头寿命。</p><p>这种特性使得高速钢成为制造工具和刀具的理想选择，这种刀具和刀具用于高要求、高摩擦的应用场合。这些应用包括车削、成形和铣削操作中使用的刀具位。高速钻头通常由高速钢制成。虽然他们一般不以极高的速度、铰刀、齿轮刀具、锯片操作，也由于在使用过程中产生的高温高速钢。作为参考，购买这些高速钢产品时，一般都标有“高速钢”或“HS”标记，便于识别。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"什么是高速钢","site":"天津晟业鸿鑫金属材料销售有限公司","url":"http://hxjs88.51sole.com/companynewsdetail_142832256.htm","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-27","quoted":false},{"id":2,"type":"book","title":"机械制造基础","site":"","url":"","journalName":null,"author":"侯书林、朱海","press":"北京大学出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"web","title":"高速钢的主要用途","site":"化工仪器网","url":"http://www.chem17.com/company_news/detail/1003428.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-27","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":442,"auditType":1,"synonyms":null,"showEditTime":"2020.12.27 23:57","auditors":[{"uid":84048746,"name":"王政","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/QGKicHvJm4W6pxed3yZ0s6NALXK9YEFQvj8GBrS4iaoUIx0AcOEB7JEjqCibxIye5d5q8ib7sTFAqO6Wtz4gEk7yLg/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":277,"partnerIdCreateTime":1608983987,"partnerIdPoped":true},{"uid":220012,"name":"思明","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=cquZ3H4l5tJt7m8ZWXibvpg&s=100&t=1557929484","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":201,"partnerIdCreateTime":1595845027,"partnerIdPoped":true}],"hasZhishiNav":false,"auditInfos":{"0":[{"versionId":"0","auditTime":1609211416,"auditorId":84048746,"auditUser":{"uid":84048746,"name":"王政","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/QGKicHvJm4W6pxed3yZ0s6NALXK9YEFQvj8GBrS4iaoUIx0AcOEB7JEjqCibxIye5d5q8ib7sTFAqO6Wtz4gEk7yLg/132","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"学生","phoneNo":null,"editable":true,"partnerId":277,"partnerIdCreateTime":1608983987,"partnerIdPoped":true},"auditReason":null,"auditSuggest":"格式有问题，建议修改，如钢的角标、开头空格等","auditResult":2,"auditAnnotations":[]},{"versionId":"0","auditTime":1609224660,"auditorId":220012,"auditUser":{"uid":220012,"name":"思明","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=cquZ3H4l5tJt7m8ZWXibvpg&s=100&t=1557929484","introduction":"","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":201,"partnerIdCreateTime":1595845027,"partnerIdPoped":true},"auditReason":null,"auditSuggest":"根据评审员建议给予通过，请加以完善","auditResult":2,"auditAnnotations":[]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.c

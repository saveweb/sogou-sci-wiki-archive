erences":[],"versionCount":0},{"paragraphId":"40205915747544584","title":"阿达玛变化编码模板","versionId":"40205915713990161","lemmaId":40195621767900680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79305364,"name":"追闹来的人","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591260593,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>阿达玛变换编码模板主要经历了以下三个发展历程：移动式机械模板——液晶空间光调制器——数字微镜阵列。</p><h3>移动式机械模板</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;移动式机械模板一般根据循环 S 矩阵制作 , 为一系列刻制在透明物质上的狭缝阵列。一般在玻璃或石英片上镀一层不透光的金属薄膜 , 再用腐蚀或直接刻制、或用照像胶片的负片来制作模板。</p><p><strong>优点</strong>：移动式机械模板一般用石英玻璃制作 , 对光信号不会因模板吸收而导致信号损失 , 码元对光的调制只存在两种工作状态 ( 透光为 1, 不透光为 0) , 数据可靠 , 而且模板的制作也较为容易 , 各码元之间不存在间隙 , 在使用时是严格按照阿达玛变换光学编码进行调制的 , 无需再对光刻模板采集的数据进行校正。</p><p><strong>缺点</strong>：由于移动式机械模板采用步进电机驱动 , 会带来误差 , 还容易导致机械故障 , 难以实现快速编码<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>液晶空间光调制器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;液晶空间光调制器 (SLM) 又称光学快门阵列 (OSAs) , 它将液晶层作为光调制材料 , 液晶层采用向列型液晶的混合场效应工作模式 , 在晶层上各区域施加不同的电场 , 可以引起液晶分子排列方向和位置的变化 , 从而导致其光学性质的变化 , 获得透明或不透明两种状态 , 实现对光信号的调制。&nbsp;</p><p><strong>优点</strong>：SLM 由许多集成电路控制的单元组成 , 以电信号来控制每个单元的 1 或 0 状态。通过计算机指令 , 一个 SLM 就能产生所有的阿达玛模板编码阵列 , 这意味着模板不用移动 , 克服了移动式机械模板传动误差和震动及缺陷 , 使每次编码采样完全在相同的条件下进行 , 而且其编码采样时间大大缩短。</p><p><strong>缺点</strong>：&nbsp;SLM还不能实现像移动式机械模板那样完全由 1 和 0 单元组成 , 这是由于液晶材料在透光状态时 , 对光有一定的吸收 , 而在不透光状态时 , 又有部分光能透过 , 而且在不同波段 , 液晶材料的透过率不同。因此 , 液晶空间光调制器易造成信号损失或编码错误。此外 , 液晶材料具有非理想化静态特性和动态特性 , 会在信号还原过程中将会造成光谱扭曲。用 SLM 实现高分辨成像十分困难<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><h3>数字微镜阵列</h3><p>&nbsp; &nbsp; &nbsp; 数字微镜阵列 (digitalmicro 2 mirror array) 是在有效面积不到 2 <span class=\"kx_formula\" alt=\"cm%5E%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"3.879ex\" height=\"1.912ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 1714.6 844.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.025ex;\"><defs><path id=\"MJX-64-TEX-I-63\" d=\"M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z\"></path><path id=\"MJX-64-TEX-I-6D\" d=\"M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-64-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-64-TEX-I-63\"></use></g><g data-mml-node=\"msup\" transform=\"translate(433, 0)\"><g data-mml-node=\"mi\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-64-TEX-I-6D\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(878, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#MJX-64-TEX-N-32\"></use></g></g></g></g></g></svg></span>CMOS 基片上可集成 600 × 800 个微镜阵列 , 每个微镜为边长 16 μm 的正方形 , 微镜之间有 1 μm 的间隙。微镜的偏转由数字集成电路控制 , 可产生 +10 °和 - 10 °的偏转。微镜转到 +10 °时 , 其将入射光信号反射到检测光路中 , 为“ on ” ; 当转到 - 10 °时 , 将入射光信号反射到检测光路之外 , 为“ off ”。</p><p><strong>优点</strong>：微镜表面镀的是高反射率的铝 , 反射性能好 ; 转换速度快 ( &lt;20 μs) ; 所有部件集成在一块电路板中 , 结构紧凑 ; 支持数字信号输入和视频输入两种控制模式 ; 无需调整光路 , 即可实现对微镜阵列组合的大小和规模随编码方式的不同而进行改动。</p><p><strong>缺点</strong>： 微镜间的微小间隙会对编码造成明显误差 ; 微镜表面的保护玻璃。限制了有效工作波长范围 ( 不超过 750 nm) ; 价格昂贵 , 编码控制系统复杂<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40205915747544588","title":"应用领域","versionId":"40205915713990162","lemmaId":40195621767900680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79305364,"name":"追闹来的人","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591260593,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>磁共振成像和核磁共振</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;一种利用混淆现象产生包含迄今最大规模矩阵的磁共振(MR) 高分辨成像技术 , 该技术允许图像在频率编码维及相位编码维上混淆。各个混淆的视场用阿达玛解码方法来恢复 , 这些视场可被平铺以得到具有高空间分辨率和大视场的复合图像 , 该技术被成功用于人脑及乳房的二维及三维体内成像。</p><h3>毛细管电泳</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;采用光门控进样技术, 在毛细管上实现假随机二进制进样。试样流持续进入毛细管 , 利用大功率激光束将部分试样降解使其失去荧光活性 , 间接得到阿达玛进样序列。</p><h3>超声成像<span>&nbsp;&nbsp;</span></h3><p>&nbsp; &nbsp; &nbsp; &nbsp;2002年，研究学者将不同编码方案用于合成孔径超声成像研究。结果表明, 超声成像的帧频可通过合成孔径编束技术得到提高。他们用 4 阶阿达玛序列对超声波束进行空间编码 , 使帧频提高了一倍 , 而且信噪比提高了 15dB 。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40205915747544583","title":"展望","versionId":"40205915713990163","lemmaId":40195621767900680,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79305364,"name":"追闹来的人","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591260593,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;HT 是基于平面波函数的变换 , 与傅里叶变换 (FT) 相比 , HT 的数学模型更为简单 , 实现调制更为容易 , 其计算仅涉及四则运算 , 所以解码速度更快。但目前 HT 远未到达 FT 的普及程度 , HT 仪器仍处于研制阶段。究其原因 :&nbsp;</p><ol><li><p>HT 技术的基础研究历史较短 , 其研究还不够深入 ；</p></li><li><p>在 HT 编码模板的制造方面 , 如使用机械移动式模板 , 图像或光谱的分辨能力与编码速度、模板的尺寸与仪器的小型化是两对难以解决的矛盾 ; 如使用固定式光电模板 , 虽然能在一定程度上解决这些问题 , 但尚未找到一种合适的材料制造这种模板 , 以解决常用的液晶材料的光学透过效应问题。</p></li></ol><p>&nbsp; &nbsp; &nbsp;&nbsp;2017年，日本研究学者Minoshima等人<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>采用基于阿达玛变换的单像素成像技术和双光梳光谱技术，论证了一种无扫描式高光谱成像方案，成为高光谱领域的一项突破性进展。&nbsp;目前 , 一些关于新的编码模板技术的研究方兴未艾 , 如数字微镜阵列的诞生及其在阿达玛编码光谱和成像方面的应用是一个新的里程碑，但实现快速高分辨成像和商品化仪器的问世仍需时日。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"阿达玛变换光谱和成像技术的应用和研究进展","site":"知网","url":"http://www.cnki.com.cn/Article/CJFDTotal-FXHX20050300U.htm","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-04","quoted":false},{"id":2,"type":"web","title":"Scan-less hyperspectral dual-comb single- pixel-imaging in both amplitude and phase","site":"export.arxiv.org","url":"http://export.arxiv.org/abs/1705.02428?context=physics","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-04","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":82,"auditType":1,"synonyms":null,"showEditTime":"2020.06.04 16:49","auditors":[{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":186,"partnerIdCreateTime":1595844970,"partnerIdPoped":true},{"uid":76031555,"name":"大狸","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=cHyGtzXFW10t1OAlICGFgg&s=100&t=1618489009","introduction":null,"educations":[{"schoolName":"华中科技大学","major":"","degree":"硕士","universityId":75,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/0bfddc4c-6012-11e9-aa73-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"光学工程","majorLevel3":"光学工程","majorLevel1Id":353,"major

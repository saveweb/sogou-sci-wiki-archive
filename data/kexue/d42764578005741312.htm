，使细胞、组织或器官体积增大，称为肥大（hypertrophy）。组织和器官的肥大通常是由于实质细胞的体积增大所致，但也可伴有实质细胞数量增加。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->2710</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"42764578005741312","versionId":"42781052007116293","title":"肥大","subtitle":"","abstracts":{"paragraphId":"42781052023893507","title":"摘要","versionId":"42781052007116294","lemmaId":42764578005741310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77178060,"name":"御剑江湖","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592795494,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>由于功能增加，合成代谢旺盛，使细胞、组织或器官体积增大，称为肥大（hypertrophy）。组织和器官的肥大通常 ll,"width":0,"height":0}],"catalogs":[{"level":1,"title":"肥大的类型","paragraphId":"42781052040670732","subCatalogs":[{"level":2,"title":"生理性肥大","paragraphId":"42781052040670732","subCatalogs":null},{"level":2,"title":"病理性肥大","paragraphId":"42781052040670732","subCatalogs":null}]},{"level":1,"title":"肥大的病理变化","paragraphId":"42781052023893508","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"42781052040670732","title":"肥大的类型","versionId":"42781052007116296","lemmaId":42764578005741310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77178060,"name":"御剑江湖","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592795494,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>生理性肥大</h3><ol><li><p>代偿性肥大：如生理状态下，举重运动员上肢骨骼肌的增粗肥大。需求旺盛、负荷增加是最常见的原因。</p></li><li><p>内分泌性肥大：妊娠期由于雌激素、孕激素及其受体的作用，子宫平滑肌细胞肥大，同时伴有细胞数量增多，子宫从平时壁厚0.4cm、重量100g，可增大至壁厚5cm、重量1000g。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li></ol><h3>病理性肥大</h3><ol><li><p>代偿性肥大：高血压时，心脏后负荷长期增加，可能会引起左心室部分心肌坏死后健康心肌功能代偿，可引起左心室心肌肥大。器官肥大，也可使是同类器官缺如或功能丧失后的反应，如一侧肾脏切除或一侧肾动脉闭塞失去肾功能，对侧肾脏通过肥大来实现代偿。</p></li><li><p>内分泌性肥大：甲状腺功能亢进时，甲状腺激素分泌增多，引起甲状腺滤泡上皮细胞肥大；垂体嗜碱性细胞腺瘤促肾上腺激素分泌增多，导致肾上腺皮质细胞肥大。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"42781052023893508","title":"肥大的病理变化","versionId":"42781052007116297","lemmaId":42764578005741310,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77178060,"name":"御剑江湖","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592795494,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"227\" height=\"174\" titlename=\"心肌肥大HE染色：部分心肌细胞变粗，细胞核不规则且深染，呈代偿性肥大状态\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/852_651_20200622110415-285710736.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/852_651_20200622110415-285710736.jpg\"></p><p>肥大的细胞体积增大，细胞核肥大深染，肥大组织与器官体积均增大。肥大的细胞内许多细胞原癌基因活化，导致DNA含量和细胞器（如微丝、线粒体、内质网、高尔基复合体及溶酶体等）数量增多，结构蛋白合成活跃，细胞功能增强。但细胞肥大产生的功能代偿作用是有限度的。如心肌过度肥大时，心肌细胞的血液供应相对缺乏；心肌细胞中产生的正常收缩蛋白，也会因胚胎性基因的激活，转变为产生收缩效率较差的幼稚收缩蛋白；部分心肌纤维的收缩成分甚至会溶解消失，形成可逆性损伤；最终导致心肌整体负荷过重，诱发功能不全（失代偿）。</p><p>某些病理情况下，在实质细胞萎缩的同时，间质脂肪细胞却可增生，以维持组织、器官的原有体积，甚至造成组织和器官的体积增大，此时称为假性肥大。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/852_651_20200622110415-285710736.jpg?w=852&h=651&titlename=%E5%BF%83%E8%82%8C%E8%82%A5%E5%A4%A7HE%E6%9F%93%E8%89%B2%EF%BC%9A%E9%83%A8%E5%88%86%E5%BF%83%E8%82%8C%E7%BB%86%E8%83%9E%E5%8F%98%E7%B2%97%EF%BC%8C%E7%BB%86%E8%83%9E%E6%A0%B8%E4%B8%8D%E8%A7%84%E5%88%99%E4%B8%94%E6%B7%B1%E6%9F%93%EF%BC%8C%E5%91%88%E4%BB%A3%E5%81%BF%E6%80%A7%E8%82%A5%E5%A4%A7%E7%8A%B6%E6%80%81","url":"https://img01.sogoucdn.com/app/a/200698/852_651_20200622110415-285710736.jpg","rw":852,"rh":651,"title":"心肌肥大HE染色：部分心肌细胞变粗，细胞核不

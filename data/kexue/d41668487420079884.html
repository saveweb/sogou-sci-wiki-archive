level":2,"title":"线性菲涅尔式光热发电","paragraphId":"41681660252548616","subCatalogs":null}]},{"level":1,"title":"光热发电技术发展主要方向","paragraphId":"41681660269325840","subCatalogs":[{"level":2,"title":"机组容量趋于大容星，提高系统效率","paragraphId":"41681660269325840","subCatalogs":null},{"level":2,"title":"与常规火电厂联合运行，提高技术经济性","paragraphId":"41681660269325840","subCatalogs":null},{"level":2,"title":"空气透平的超高温光热发电系统","paragraphId":"41681660269325840","subCatalogs":null},{"level":2,"title":"新型聚光方法和聚光器","paragraphId":"41681660269325840","subCatalogs":null},{"level":2,"title":"耐高温太阳能真空吸热管","paragraphId":"41681660269325840","subCatalogs":null},{"level":2,"title":"高温传热和储热装置及吸热器","paragraphId":"41681660269325840","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"41681660269325839","title":"引言","versionId":"41681660235771406","lemmaId":41668487420079890,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;光热发电在国内外都已经得到了重视，在我国国家科技部发布的《太阳能发电科技发展“十二五”专项规划》中，明确将光热发电作为我国“十二五”太阳能发电科技的重点规划内容之一。国际能源署发布的《能源技术展望 2010》的报告中指出，预计到 2050 年，光热发电的装机容量将达到 10.89 亿千瓦，产生的电力占总发电量的 11.3%。目前，光伏发电产业蓬勃发展，参照光伏发电的发展过程和趋势，光热发电产业的发展在不久的将来也会呈现一定规模。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41681660269325842","title":"光热发电技术的发展历程","versionId":"41681660235771407","lemmaId":41668487420079890,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;光热发电技术的研究起步较早，前苏联科学家在 1950 年设计并建造了世界上第一座太阳能光热发电站<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。20 世纪 70 年代初期，太阳能电池的价格还十分昂贵，而且光电转化效率很低，较光伏发电而言，光热发电的发电效率高，技术也比较成熟，因此当时许多工业比较发达的国家都将研究重点转向了光热发电，投资建设了一批实验性的光热发电站。据粗略统计，1981～1991 年间，全球建造的光热发电站有 20 多座，发电功率最大达到 80MW。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;20 世纪 80 年代光热利用技术取得了重大突破，实现了光热发电商业化。路兹公司于 1984 至 1991 年间在美国的南加州建设了 9 个槽式光热发电站，总发电功率达 354MW，其中容量最大的为 80MW。1992 年，路兹公司宣告破产，索莱尔公司接收其光热发电技术，并转向开发以色列、澳大利亚以及北美洲市场。希腊政府 2003 年建设完成了全球最大的光热发电站，容量达到了 500MW。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;80 年代中期，光热发电技术的发展进入了瓶颈期。人们对当前已建成并投入使用的光热发电站进行了技术总结后，得出了一个结论：光热发电在技术上是可行的，但其初始投资过大，而且降低光热发电装置的制造成本极其困难。从而，许多国家都改变了其原有投资计划，光热发电站的建设也因此逐渐被冷落。当人们对光热发电持怀疑态度时，以色列联合美国组建了 Luz 光热发电公司，从 1980年开始研究槽式光热发电技术，历时 5 年，成功进入了产业化发展阶段。Luz 热电站的成功建设表明，不能一概地否定光热发电技术，光热发电技术需要投入更多的资源进行进一步的研究和开发，不断积累技术经验，改善不足，逐步完善光热发电技术。此后，以色列、美国和德国的几家公司进行了合作，推动了光热发电技术的发展<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41681660269325841","title":"光热发电技术原理","versionId":"41681660235771408","lemmaId":41668487420079890,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;与光伏发电技术不同，光热发电技术先完成太阳能与热能的转化，然后再实现热能与电能的转化。聚热器采集到的太阳热能加热传热介质，传热介质经过换热器可以产生高温蒸汽，汽轮机由高温蒸汽带动产生电能。另一个关键的不同点: 系统中储存的太阳热能不仅用来在夜间发电，最重要的是可根据用电负荷来适应电网调度发电情况。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;图 1 为太阳能光热发电技术原理图，光热发电的传热介质通常有两种，一般是导热油和熔盐。由集热、传输、蓄热与热交换和发电这四个系统组成整个太阳能热发电系统<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"262\" titlename=\"图1 太阳能光热发电技术原理\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/262_171_20200614194414-349769962.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/262_171_20200614194414-349769962.png\">&nbsp; &nbsp; &nbsp; &nbsp;集热系统的作用是收集太阳能，再将太阳能转化为热能，集热系统主要构成部件有跟踪装置、接收器与聚光装置，其中聚光装置是聚光镜、定日镜等。聚光装置的反射率、焦点偏差对发电效率影响较大，目前国内外生产的聚光镜效率差异并不大。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;传输系统包括预热器、蒸汽发生器、再热装置和过热器等几个部分，此系统的作用是将集热系统内的热能进行传递，系统中的导热油或者熔盐等传热介质把得到的热能进一步输送到蓄热系统中。热传输系统中的传热管道损耗量、输送介质泵的功率以及传输成本高低等因素均影响着热传输系统的效率高低。一般情况下，系统中的熔盐比导热油有更多的优点，比较发现熔盐温度、发电效率、安全性以及稳定性都强于导热油。蓄热装置通常由包覆绝热材料的蓄热器或真空绝热器组成。在蓄热系统中，尽量选择储能密度大，成本低，稳定性好，无腐蚀，安全性好，传热面积大，黏性好等特点的储热介质。</p><p>&nbsp; &nbsp; &nbsp; 太阳能热电系统根据汽轮机入口处热能的温度、热量、蒸汽压力情况选择发动机。目前有燃气轮机、汽轮机、斯特林发电机、低沸点工质汽轮机等几种类型的发动机。大型光热发电系统的温度等级与火力发电系统温度等级差异较小，可选用常规汽轮机，而当太阳能发电系统是低温系统或者小功率系统时，我们可以选用斯特林发电机或低沸点工质汽轮机，当工作温度大于 800 ℃ 时，可以选择使用燃气轮机<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/262_171_20200614194414-349769962.png?w=262&h=171&titlename=%E5%9B%BE1%20%E5%A4%AA%E9%98%B3%E8%83%BD%E5%85%89%E7%83%AD%E5%8F%91%E7%94%B5%E6%8A%80%E6%9C%AF%E5%8E%9F%E7%90%86","url":"https://img03.sogoucdn.com/app/a/200698/262_171_20200614194414-349769962.png","rw":262,"rh":171,"title":"图1 太阳能光热发电技术原理","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"41681660252548616","title":"光热发电主要技术类型及特点","versionId":"41681660235771409","lemmaId":41668487420079890,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;根据原理的不同，光热发电包括聚光光热发电(Concentrating Solar thermalPower，简称CSP)、太阳能半导体温差发电、太阳能烟囱发电、太阳池发电和太阳能热声发电等。其中，.聚光光热发电是现今最具商业化利用前景的技术形式。根据聚光方式的不同，聚光光热发电可进一步分为点聚焦和线聚焦两大系统。其中，点聚焦系统主要包括塔式光热发电和碟式光热发电；线聚焦系统主要包括槽式光热发电和线性菲涅尔式光热发电<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><h3>槽式光热发电</h3><p>&nbsp; &nbsp; &nbsp; 抛物面槽式太阳能发电是通过跟踪太阳运动的线性抛物面反射镜，将太阳辐射聚集到位于抛物面焦线处的吸热管中，加热传热介质，利用热力循环进行发电的系统。槽式电站的关键设备主要包括聚光器、吸热管和储热器。槽式光热发电是最早实现商业化运行，也是目前全球商业化运行电站中占比最大的技术形式。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 槽式光热发电系统的特点:一是结构简单、成本较低；二是可通过多个聚光一吸热装置的串、并联组合，构成较大容量的光热发电系统；三是聚光比不高，一般在50-80，传热介质温度也难以提高，一般在400℃左右；四是槽式系统热传递回路长、热损耗大，系统综合效率较低，约为11%-15%。</p><h3>塔式光热发电</h3><p>&nbsp; &nbsp; &nbsp; 太阳能塔式发电是通过多台跟踪太阳运动的定日镜，将太阳辐射反射至放置于塔上的吸热器上，加热传热介质，利用热力循环进行发电的系统。太阳能塔式电站主要包括定日镜、太阳塔、吸热器和储热器等。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 根据吸热器内传热介质的不同，塔式电站主要包括水/蒸汽、熔融盐和空气三种。水/蒸汽电站系统，吸热和做功介质一致，年均效率一般可达12%以上；熔融盐电站系统为间接热力循环发电系统，可实现超临界、超超临界等高参数运行模式，从而进一步提升发电系统效率。空气电站系统一般采用布雷顿循环的热发电模式，运行效率可达到30%以上。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 塔式光热发电系统的主要特点:一是聚光比较高，一般在300-1000之间，容易实现较高的系统运行温度(500-1400 ℃ )；二是塔式光热发电系统的热传递路程短、热损耗少，综合效率高，目前可达到14%左右；三是太阳能塔式发电适合于大规模、大容量商业化应用；四是塔式光热发电系统一次性投入大，装置结构和控制系统复杂，成本较高。</p><h3>碟式光热发电</h3><p>&nbsp; &nbsp; &nbsp; 碟式光热发电系统是利用旋转抛物面反射镜将太阳光聚集在镜面焦点处，通过放置在该处的斯特林机进行发电的系统。太阳能碟式一斯特林发电系统的关键部件包括碟式聚光器、斯特林机和传动系统。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; 碟式光热发电系统的主要特点:一是聚光比高，一般为1000-3000，运行温度可接近1000℃，峰值光电转换净效率可达到30%；二是碟式发电系统功率较小，一般为5-50kW，单位造价昂贵；三是发电成本不依赖于工程规模，既可以作为分布式发电系统使用，也可以建成MW级的电站并网发电。</p><h3>线性菲涅尔式光热发电</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;线性菲涅尔式太阳能发电是通过跟踪太阳运动的菲涅尔式反射镜，将太阳辐射聚集到位于菲涅尔式反射镜焦线处的吸热管中，加热传热介质进行热力循环发电的系统。线性菲涅尔式发电的主要部件包括菲涅尔式反射镜、吸热管和传动系统等。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;线性菲涅尔式发电系统是简化的槽式发电系统，其发电系统的主要特点:一是聚光器采用平面反射镜代替抛物面槽式反射镜，聚光器离地面近、风载荷低、结构简单，布置紧密，用地效率更高；二是由于吸热管无需进行真空处理，降低了技术难度和成本，系统总成本相对较低；三是系统聚光比较低、运行温度不高、系统效率不高<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"41681660269325840","title":"光热发电技术发展主要方向","versionId":"41681660235771410","lemmaId":41668487420079890,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":81394733,"name":"呐呐呐呐呐呐呐呐","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1592140205,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>机组容量趋于大容星，提高系统效率</h3><p>&nbsp; &nbsp; &nbsp; 在同样技术条件下，机组容量越大，单位kW的投资成本和年运行维护费用越低，机组本身的运行效率和电站辅助设备及管道系统的效率也越高，则电站综合效率明显提高。特别是对于塔式、槽式光热发电站，其发电成本与装机容量规模密切相关<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>。</p><h3>与常规火电厂联合运行，提高技术经济性</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 光热发电系统的运行温度在400℃左右时，建设成本低、技术难度小，且系统光热转换效率较高，但发电系统运行效率很低。对于常规火电厂来说，获取400℃的水蒸气的成本相对较高，但发电系统效率较高。因此，将光热发电系统与常规火电厂联合运行，既可高效利用太阳能光热系统提供中低温和中低压的水蒸汽，又具有很高的发电系统综合效率，将成为今后较长一个时期内开发利用光热发电技术的重要发展趋势之一<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"315\" titlename=\"图2 光热发电系统与常规火电厂联合运行\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/315_207_20200614202407-1276850475.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/315_207_20200614202407-1276850475.png\"></p><h3>空气透平的超高温光热发电系统</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;在塔式光热发电系统的吸热器内，可产生超高温、高压的空气，利用空气透平，即可构成高效率的布雷顿循环的光热发电系统，显著提高发电系统综合效率，大大降低用水量。因此，将成为今后在沙漠中建造大容量太阳能光热电站的主要发展趋势。但是该类型发电系统受限于超高温空气吸热器的制备技术，至今仍处于实验室阶段。</p><h3>新型聚光方法和聚光器</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 聚光方法直接影响聚光效率和系统成本，因此聚光方法的创新也是光热发电技术发展中的重要内容。新型聚光方法包括二次聚光和投射式聚光等。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp;聚光器是光热发电系统中非常重要的关键部件，其性能的优劣将显著影响光热发电系统的总体性能。聚光器发展方向包括联动定日镜、超大定日镜、超薄玻璃镜/前表面玻璃镜、抗灰尘玻璃镜和自控定日镜等。</p><h3>耐高温太阳能真空吸热管</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;耐高温太阳能真空吸热管是槽式光热发电系统的核心部件，其制造成本和性能将对槽式热发电系统的技术经济可行性产生决定性的影响，耐高温太阳能真空吸热管将是今后光热发电技术的关键内容之一。</p><h3>高温传热和储热装置及吸热器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;高温传热介质需要具有较好的流动性和稳定性，以提高传热效率和减小传输能耗及减少传热工质的更换次数。超大容量的高温储热，可以有效延长光热发电的有效时间，其特性主要取决于储热设备的换热能力和储热材料的热容、工作温度和物理化学稳定性等。因此，高温传热介质和适用于高温流体介质的储热材料以及换热器是今后太阳能发电技术的重要研究内容之一。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;吸热器是将光转换成热的核心设备，其中吸热器制作材料具有决定性作用，高温吸热器材料也是今后光热发电技术的关键研究内容之一。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p>","pics":[{"originalUrl":"https://img02.so

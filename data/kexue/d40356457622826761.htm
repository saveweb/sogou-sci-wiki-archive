 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level2"><div class="detail-title" id="abstract-title"><h1>晨昏线</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="76122954731172119"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/720_480_20210301221324-2049483352.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/720_480_20210301221324-2049483352.jpg?width=231&amp;height=174&amp;titlename=&amp;w=720&amp;h=480" title="点击查看大图" data-w="720" data-h="480" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/720_480_20210301221324-2049483352.jpg)" href="#!"></a></div><div><p>晨昏线是一条移动的大圆圈，它将行星或天然卫星的昼半球和夜半球分开。在地球上，除极地地区以外，晨昏线每天会经过地球上同一个地点两次， 一次是日出，另一次是日落。由于大气折光作用和太阳视半径的存在，昼半球实际上比夜半球略大。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->2.3<!-- -->w</div></div><div class="right-side" id="rightSi 80%E4%B8%8A%E7%9A%84%E6%99%A8%E6%98%8F%E7%BA%BF","url":"https://img02.sogoucdn.com/app/a/200698/946_710_20210301220446-495163776.png","rw":946,"rh":710,"title":"图6.1 土卫一上的晨昏线","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"定义","paragraphId":"76122954731172121","subCatalogs":null},{"level":1,"title":"晨昏线的区分","paragraphId":"76122954731172118","subCatalogs":null},{"level":1,"title":"晨昏线的运动特征","paragraphId":"76122954731172120","subCatalogs":null},{"level":1,"title":"晨昏线与经纬线的关系","paragraphId":"76122954747949314","subCatalogs":null},{"level":1,"title":"昼夜长短的影响因素","paragraphId":"79378100110045440","subCatalogs":[{"level":2,"title":"昼夜长短的纬度分布","paragraphId":"79378100110045440","subCatalogs":null},{"level":2,"title":"昼夜长短的季节变化","paragraphId":"79378100110045440","subCatalogs":null},{"level":2,"title":"昼夜长短的其他因素","paragraphId":"79378100110045440","subCatalogs":null}]},{"level":1,"title":"晨昏线的应用","paragraphId":"76122954747949313","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"76122954731172121","title":"定义","versionId":"81538193966575880","lemmaId":40356457622826760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1615896550,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;晨昏线的数学定义是在卫星或天然行星表面上，与恒星光线正切的所有点集合形成的轨迹。以地球为例，这条线在地球上分割出了由白天进入黑夜，和由黑夜进入白天的地区。晨昏线的位置因为地球自转和绕着太阳的公转，而不停的随着时间改变。由于地球大气对阳光的折射作用，晨昏线并非是一条截然的界线，而是一条模糊过渡的界线<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>(图1.1<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1.1 晨昏线从亮面到暗面逐渐过渡\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/740_490_20210301221204-1170554736.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/740_490_20210301221204-1170554736.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/740_490_20210301221204-1170554736.png?w=740&h=490&titlename=%E5%9B%BE1.1%20%E6%99%A8%E6%98%8F%E7%BA%BF%E4%BB%8E%E4%BA%AE%E9%9D%A2%E5%88%B0%E6%9A%97%E9%9D%A2%E9%80%90%E6%B8%90%E8%BF%87%E6%B8%A1","url":"https://img03.sogoucdn.com/app/a/200698/740_490_20210301221204-1170554736.png","rw":740,"rh":490,"title":"图1.1 晨昏线从亮面到暗面逐渐过渡","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"76122954731172118","title":"晨昏线的区分","versionId":"81538193966575881","lemmaId":40356457622826760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1615896550,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根据昼、夜半球判断：位于昼半球西边缘与夜半球的分界线为晨线，反之为昏线。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根据地球自转方向判断：顺着地球自转方向，由昼半球过渡到夜半球的分界线是昏线，昏线上的各点处于日落时分（黄昏）；由夜半球过渡到昼半球的分界线是晨线，晨线上的各点处于日出时分（黎明）<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一般地，在地球侧视图上，晨昏线只表现为晨线或昏线；在俯视图上，我们所看到的晨昏线是一半晨线和一半昏线；在全球平面图上，晨线和昏线同时出现(图2.1<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>)。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2.1 晨昏线\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/580_290_20210301221408-1329784269.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/580_290_20210301221408-1329784269.jpg\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/580_290_20210301221408-1329784269.jpg?w=580&h=290&titlename=%E5%9B%BE2.1%20%E6%99%A8%E6%98%8F%E7%BA%BF","url":"https://img03.sogoucdn.com/app/a/200698/580_290_20210301221408-1329784269.jpg","rw":580,"rh":290,"title":"图2.1 晨昏线","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"76122954731172120","title":"晨昏线的运动特征","versionId":"79378100093268239","lemmaId":40356457622826760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1614609034,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地球每小时自西向东自转15°，因此晨昏线不停地由东向西每小时移动15°。由于黄赤交角的存在，太阳直射点发生南北移动，且晨昏线始终与太阳光线垂直，因此晨昏线以极点为中心，以一个回归年为周期，在极点和极圈之间来回摆动，其移动幅度为46°52′。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3.1 晨昏线的运动\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/485_473_20210301221854-152708834.gif\" data-src=\"https://img03.sogoucdn.com/app/a/200698/485_473_20210301221854-152708834.gif\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于地球自转方向是自西向东，因而晨昏线的相对运动方向是由东向西。故向东走人们会感到昼夜更替的周期短于一个太阳日，向西走则大于一个太阳日。<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764427796522246\" data-realtitle=\"国际日期变更线\">国际日期变更线</a>的提出便是为了解决由于地球自转带来的日期混乱。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/485_473_20210301221854-152708834.gif?w=485&h=473&titlename=%E5%9B%BE3.1%20%E6%99%A8%E6%98%8F%E7%BA%BF%E7%9A%84%E8%BF%90%E5%8A%A8","url":"https://img03.sogoucdn.com/app/a/200698/485_473_20210301221854-152708834.gif","rw":485,"rh":473,"title":"图3.1 晨昏线的运动","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"76122954747949314","title":"晨昏线与经纬线的关系","versionId":"81538193966575882","lemmaId":40356457622826760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1615896550,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在每年的春分日和秋分日，晨昏线与某个经线圈重合。此时，全球昼夜平分。晨昏线上的所有地方时都是上午6点或下午6点。其他时刻，晨昏线与任一根经线都只有一个交点，其夹角范围为0~23°26′。在二至日时，其夹角最大，为23°26′(图4.1<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>)。</p><p><br><img width=\"480\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图4.1 不同季节的晨昏线\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/735_765_20210301211900-1704350140.png\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/735_765_20210301211900-1704350140.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;晨昏线与纬线可能只相交于一点，也可能相交于两点，或者没有交点。没有交点的纬线处于极昼极夜范围之内，只有一个交点的纬线处于极昼极夜范围的边缘，如6月22日，太阳直射23°26′N，故晨昏线与66°34′N、66°34′S相切。有两个交点的纬线位于极昼极夜范围之外，并被晨昏线分成两段圆弧，在昼半球的那段叫昼弧，在夜半球的那段称为夜弧。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在赤道，理想条件下晨昏线以1668km/h的速度移动。晨昏线的速度在向极区接近时会逐渐减慢，在极昼或极夜边缘的速度为0<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协和式飞机和图-144(Tupolev&nbsp;Tu-144)超音速客机是唯一用来载客且能超越晨昏线最高速度的飞机。然而，在较高纬度速度较慢的车辆也能超过晨昏线的速度<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/735_765_20210301211900-1704350140.png?w=735&h=765&titlename=%E5%9B%BE4.1%20%E4%B8%8D%E5%90%8C%E5%AD%A3%E8%8A%82%E7%9A%84%E6%99%A8%E6%98%8F%E7%BA%BF","url":"https://img04.sogoucdn.com/app/a/200698/735_765_20210301211900-1704350140.png","rw":735,"rh":765,"title":"图4.1 不同季节的晨昏线","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"79378100110045440","title":"昼夜长短的影响因素","versionId":"81538193966575883","lemmaId":40356457622826760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1615896550,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;晨昏线将纬线圈分成两部分(不包括极昼和极夜区域)，即昼弧和夜弧，昼弧与夜弧的长短决定了昼夜长度。在天文学上，昼弧和夜弧的大小是以解球面三角形的方法计算的，即求日没时的太阳时角(半昼弧长：t)，计算可得半昼弧长公式：<span contenteditable=\"false\" class=\"kx_formula\" alt=\"cost%3D-tg%5Cvarphi%20tg%5Cdelta%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/7d2613ed2285a544758e6b7f9a44ba0f80e8dd06c111cc09eae9f06f367c84f8.svg\"></span>。公式表明决定昼夜长短有两个因素：当地的地理纬度<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/33869111f957e9fcd1b39475e970dd55fd7f694a19f2242000b799b4f2e057bb.svg\"></span>和当时的太阳赤纬<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cdelta%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.023ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/5fa30e4810985d09014374ae3b9a344fc7b460cf0c8c3eb84fcdbe01d92dccbb.svg\"></span>。前者是空间因素，后者是时间因素。昼夜长短因纬度而不同，因季节而变化。<br></p><p></p><h3>昼夜长短的纬度分布</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;昼夜长短因纬度不同，赤道上(<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20%3D0%C2%B0\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic03.sogoucdn.com/s3/a/100520084/baike/edit-formula/b6c7cc82e81b38fb224e4680ee88384af494c97adbaec3e720011650d16948c4.svg\"></span>)全年昼夜等长；太阳直射半球，昼长夜短，高纬度(<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Cvarphi%20%E2%89%A590%C2%B0-%5Cdelta%20\"><img class=\"svgFormula\" style=\"vertical-align: -0.493ex;\" data-src=\"https://pic04.sogoucdn.com/s3/a/100520084/baike/edit-formula/d1fcb36a5792e39329ed4066a100cfd8a4bdc926baa2a0a965dc1b83f32f1ac3.svg\"></span>)地区有极昼；非太阳直射半球，昼短夜长，高纬度相应地区有极夜。除春秋二分外，全球昼长可分为四个纬度带：极昼地带，昼短夜长地带，昼长夜短地带和极夜地带(图5.1<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>)。<br></p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图5.1 昼夜长短的纬度变化\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/787_463_20210301215047-790835733.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/787_463_20210301215047-790835733.jpg\"></p><p></p><h3>昼夜长短的季节变化</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;昼夜长短因季节变化，二分时，全球昼夜平分，均为12小时；二至时，昼夜长短极端，或昼最长夜最短，或昼最短夜最长；各地全年平均昼长相等，皆为12小时(图5.2<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>)。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"图5.2 赤道长短的季节变化\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/823_710_20210301215116-1636651762.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/823_710_20210301215116-1636651762.jpg\"></p><p></p><h3>昼夜长短的其他因素</h3><p></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 1）太阳视半径：天球上的太阳是一个视半径约16′的光盘，日出和日没是以日轮的上边缘出露地面为准。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2）大气折光作用：地球大气的密度随着高度迅速递减，光在大气中的折射使天体‘抬升’，在近地平时最为明显，约为34′。日轮上缘接触地平线时，尚在地平之下34′。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3）眼高差：观测日出或日落时，人眼总有一定高度，站在高处能较早看到日出，较晚看到日没，因此高山上的白天比平地长一些。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/787_463_20210301215047-790835733.jpg?w=787&h=463&titlename=%E5%9B%BE5.1%20%E6%98%BC%E5%A4%9C%E9%95%BF%E7%9F%AD%E7%9A%84%E7%BA%AC%E5%BA%A6%E5%8F%98%E5%8C%96","url":"https://img02.sogoucdn.com/app/a/200698/787_463_20210301215047-790835733.jpg","rw":787,"rh":463,"title":"图5.1 昼夜长短的纬度变化","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/823_710_20210301215116-1636651762.jpg?w=823&h=710&titlename=%E5%9B%BE5.2%20%E8%B5%A4%E9%81%93%E9%95%BF%E7%9F%AD%E7%9A%84%E5%AD%A3%E8%8A%82%E5%8F%98%E5%8C%96","url":"https://img02.sogoucdn.com/app/a/200698/823_710_20210301215116-1636651762.jpg","rw":823,"rh":710,"title":"图5.2 赤道长短的季节变化","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"76122954747949313","title":"晨昏线的应用","versionId":"79378100093268242","lemmaId":40356457622826760,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1614609034,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1）晨昏线可以提供一些天体表面的资讯。例如，大气层的存在会使晨昏线变得模糊。<img class=\"ed_imgfloat_right currentPic\" width=\"232px\" titlename=\"图6.1 土卫一上的晨昏线\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/946_710_20210301220446-495163776.png\" data-align=\"right\" height=\"174px\" data-src=\"https://img02.sogoucdn.com/app/a/200698/946_710_20210301220446-495163776.png\">昼半球和夜半球界线的过渡反映了该天体上大气层的存在(图6.1<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>)。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 2）业余无线电操作者充分利用晨昏线来执行长距离的通信。在良好的情况下，无线电波可以沿着晨昏线传播至对跖点，这个过程称为天波传递<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。这主要是因为电离层中会吸收高频讯号的D层，在晨昏线的夜晚侧会迅速的消失。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3）有些低地球轨道卫星被设计成在晨昏线上绕极运转，它们的太阳电池能稳定地接收阳光，且不用担心受到日食的干扰。像这样的轨道被称为“晨昏轨道”，这是一种太阳同步轨道。当电池的使用时间被延长了，低轨道卫星的使用寿命也可以相对地被延长。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/946_710_20210301220446-495163776.png?w=946&h=710&titlename=%E5%9B%BE6.1%20%E5%9C%9F%E5%8D%AB%E4%B8%80%E4%B8%8A%E7%9A%84%E6%99%A8%E6%98%8F%E7%BA%BF","url":"https://img02.sogoucdn.com/app/a/200698/946_710_20210301220446-495163776.png","rw":9

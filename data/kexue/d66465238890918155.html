Id":"66483362226844162","title":"简介","versionId":"67172078503146002","lemmaId":66465238890918150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607333678,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;化石(源自拉丁语单词fossilis，意为挖掘)指现在保存在岩石中的古代生物的残迹或痕迹。19世纪，随着越来越多标本的发现和收集，古生物学家最终学会了以化石为基础确定一个沉积岩层相对于另一个沉积岩层的年代，化石已经成为研究地质历史和生命的进化不可或缺的工具<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图1.1 博物馆里收藏的化石标本；收集标本的古生物学家(若未特别说明，本词条图片均引自Earth Science-Marshak, S., Rauber, R.)\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/848_254_20201207170526-456943262.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/848_254_20201207170526-456943262.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/848_254_20201207170526-456943262.png?w=848&h=254&titlename=%E5%9B%BE1.1%20%E5%8D%9A%E7%89%A9%E9%A6%86%E9%87%8C%E6%94%B6%E8%97%8F%E7%9A%84%E5%8C%96%E7%9F%B3%E6%A0%87%E6%9C%AC%EF%BC%9B%E6%94%B6%E9%9B%86%E6%A0%87%E6%9C%AC%E7%9A%84%E5%8F%A4%E7%94%9F%E7%89%A9%E5%AD%A6%E5%AE%B6(%E8%8B%A5%E6%9C%AA%E7%89%B9%E5%88%AB%E8%AF%B4%E6%98%8E%EF%BC%8C%E6%9C%AC%E8%AF%8D%E6%9D%A1%E5%9B%BE%E7%89%87%E5%9D%87%E5%BC%95%E8%87%AAEarth%20Science-Marshak,%20S.,%20Rauber,%20R.)","url":"https://img04.sogoucdn.com/app/a/200698/848_254_20201207170526-456943262.png","rw":848,"rh":254,"title":"图1.1 博物馆里收藏的化石标本；收集标本的古生物学家(若未特别说明，本词条图片均引自Earth Science-Marshak, S., Rauber, R.)","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66483362226844165","title":"化石的形成","versionId":"67172078503146003","lemmaId":66465238890918150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607333678,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>形成过程</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当生物死亡并被沉积物或火山灰掩埋，或者当生物在沉积物上留下印记或碎片时，化石就形成了。古生物学家把化石的形成过程称为石化。为了解一个典型的化石是如何在沉积岩中形成的，我们以下图（一只古老的恐龙沿着泥泞的河岸寻找食物）为例说明。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在炎热的夏日，由于高温，恐龙倒在泥里死去。很快，食腐动物就会剥去骨架上的肉，然后把骨头弄散。但在骨头还没来得及风化掉之前，河水就泛滥了，骨头和恐龙的脚印都被埋在了一层淤泥下面。更多的沉积物将骨头埋得更深，直到最后，包含骨头和脚印的沉积物变成岩石(粉砂岩和页岩)。脚印保存在了粉砂岩和页岩的边界上，而骨头则留在了粉砂岩中。地下水中的矿物质逐渐取代了组成骨头的一些化学物质，直到骨头本身变成岩石，埋在地下的骨头和脚印成了化石。一亿年后，隆升和侵蚀暴露了恐龙的化石，所以幸运的古生物学家可以挖掘它们，恐龙再次崛起在博物馆。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图2.1 恐龙化石的形成阶段\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2159_1614_20201207170554-974966282.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2159_1614_20201207170554-974966282.png\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;但并不是所有的生物体死后都变成化石，事实上，只有非常小的一部分可以。因为需要特殊的环境，只有在以下三种环境中的一种或多种条件下，生物才能转变成化石</p><p></p><h3>形成条件</h3><p></p><p>2.2.1缺氧环境下的死亡</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在缺氧的环境中，尸体的氧化过程缓慢，食腐动物并不多，微生物的新陈代谢也非常缓慢，尸体被保存的可能性更大。路边的死松鼠不会变成化石，随着时间的推移，食腐动物会来吃尸体，如果尸体没有被吃掉，微生物就会寄生在尸体上并逐渐将其消化，或者氧化(与氧气的化学反应)将其分解成气体。</p><p>2.2.2快速埋藏</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果一个生物死于沉积物快速堆积的沉积环境中，那么它在解体前被埋藏的可能性更大。</p><p>2.2.3坚硬部分的存在</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;没有耐久的外壳、骨骼或其他坚硬部分的生物通常不会变成化石，因为在大多数沉积条件下，柔软的肉比坚硬的部分腐烂得早。由于这个原因，古生物学家们发现的牡蛎化石比蜘蛛化石多得多。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通过对现代生物的仔细研究，古生物学家已经能够估计出生物保存的潜力，即一种生物被埋藏并转化为化石的可能性。在典型的现代浅海环境中，只有大约30%的微生物具有很高的保存潜力。但在这些生物中，只有少数死于沉积环境，在那里它们变成了化石，所以化石是例外而不是规则。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/2159_1614_20201207170554-974966282.png?w=2159&h=1614&titlename=%E5%9B%BE2.1%20%E6%81%90%E9%BE%99%E5%8C%96%E7%9F%B3%E7%9A%84%E5%BD%A2%E6%88%90%E9%98%B6%E6%AE%B5","url":"https://img01.sogoucdn.com/app/a/200698/2159_1614_20201207170554-974966282.png","rw":2159,"rh":1614,"title":"图2.1 恐龙化石的形成阶段","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66483362243621381","title":"化石的分类","versionId":"67172078503146004","lemmaId":66465238890918150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607333678,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;古生物学家用生物学家给现代生物分类的原则来给化石分类。许多化石生物与现代生物相似，所以对它们进行分类相对容易，人们可以通过观察化石的形态，来识别常见的化石。要把化石更具体地分类到属或种的层次，鉴定可能包括识别诸如其外壳表面脊的数量这样的细节，并不是所有的化石都像已知的生物体，确定它们的分类学关系可能是一个挑战。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图3.1 常见的无脊椎动物化石\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1082_1413_20201207170603-741501530.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1082_1413_20201207170603-741501530.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1082_1413_20201207170603-741501530.png?w=1082&h=1413&titlename=%E5%9B%BE3.1%20%E5%B8%B8%E8%A7%81%E7%9A%84%E6%97%A0%E8%84%8A%E6%A4%8E%E5%8A%A8%E7%89%A9%E5%8C%96%E7%9F%B3","url":"https://img04.sogoucdn.com/app/a/200698/1082_1413_20201207170603-741501530.png","rw":1082,"rh":1413,"title":"图3.1 常见的无脊椎动物化石","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66483362226844163","title":"化石的种类","versionId":"67172078503146005","lemmaId":66465238890918150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607333678,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;生物学家根据生物石化的特殊方式来区分许多不同种类的化石。<br></p><p></p><h3>实体化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在一些环境中，整个生物体可能被保存下来。按照地质标准，这些化石中的大多数都相当年轻，它们的年龄为数千年不等。例如，西伯利亚永久冻土(永久冻土)的长毛猛犸象或保存在沙漠洞穴中的木乃伊化石。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4.1 西伯利亚永久冻土层发现的1米长的猛犸幼象在37000年前死亡\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1028_681_20201207170610-2073110105.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1028_681_20201207170610-2073110105.png\"></p><p></p><h3>琥珀化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;落在树皮上的昆虫可能会被困在树木产生的粘稠的树液或树脂中。这种金黄色的糖浆包裹着昆虫，随着时间的推移，它会变成琥珀。琥珀可以保存昆虫4000万年以上。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4.2 大约在2亿年前嵌在琥珀里的昆虫\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/681_381_20201207170726-1531499969.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/681_381_20201207170726-1531499969.png\"></p><p></p><h3>骨骼化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;骨头、牙齿和贝壳可由岩石中的耐久矿物组成。一些骨骼、牙齿或贝壳的矿物质不稳定，会随着时间的推移再结晶。即使发生这种情况，原始物件的形状也可能保存在岩石中。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图4.3 加利福尼亚州拉布雷亚沥青坑中2米高的巨型地懒的骨骼化石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/681_681_20201207170734-288998323.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/681_681_20201207170734-288998323.png\"></p><p></p><h3>模铸化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当沉积物在贝壳或物体周围压实时，它与物体的形状一致。如果外壳后来由于风化和溶解消失，留下的空洞形成模具。沉积物随后充填，形成贝壳的形状。产生的铸型从相邻岩层的表面突出。通常只有坚硬的部分才能变成模具或铸件，柔软部分的形状很少能被保存下来。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4.4 无脊椎动物的坚硬部分，比如这些化石壳，最有可能被保存下来；始祖鸟，来自一亿五千万年前德国的Solnhofen石灰岩\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/851_381_20201207170741-1560354885.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/851_381_20201207170741-1560354885.png\"></p><p></p><h3>遗迹化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;遗迹是当软的或半软的生物或它们的部分(叶子、昆虫、无脊椎动物、海绵、羽毛、水母)在沉积物层之间被挤压时产生的扁平的模子。化学反应最终会去除大部分有机物质，只在印迹表面留下一层薄薄的碳化印记。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4.5 页岩中蕨类叶子的碳化印记\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/687_687_20201207170748-410650483.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/687_687_20201207170748-410650483.png\"></p><p></p><h3>矿化化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;矿化是指矿物从渗入多孔材料(如木头或骨头)孔隙的地下水中沉淀的过程。例如，硅化木材通过木材的矿化形成，它将木材转变成燧石。<img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4.6 取代了原始木材的燧石非常坚硬，在周围的岩石被侵蚀掉之后，燧石还保留着\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/592_593_20201207170756-1606623973.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/592_593_20201207170756-1606623973.png\"></p><p></p><h3>痕迹化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;痕迹化石包括足迹、进食痕迹、洞穴和生物在沉积物中留下的粪便(粪化石)。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4.7 恐龙脚印是一种痕迹化石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/799_593_20201207170903-810425242.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/799_593_20201207170903-810425242.png\"></p><p></p><h3>化学化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;生物由复杂的有机化学物质组成。随着地质时间的推移，这些化学物质中的大多数会分解，形成不同且独特的化学物质。一种从生物中提取并保存在岩石中的特殊化学物质被称为化学化石。古生物学家还发现，根据化石的大小来区分不同的化石是有用的。巨化石是大到肉眼可见的化石。但一些岩石和沉积物中也含有大量的微化石，只能用显微镜观察。微化石包括浮游生物、细菌和花粉的残留物等。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图4.8 由浮游生物壳形成的非常微小的化石称为微化石\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/797_587_20201207170909-192580091.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/797_587_20201207170909-192580091.png\"></p><p></p><h3>标准化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是指特征显著、延续时间较短但分布较广、且数量多且比较容易发现的化石，人们通常用它们来作为划分对比地层的重要依据。</p><p></p><h3>指相化石</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在不同的生物或生物组合中，有些对生活环境、生存的自然地理条件有比较严格的要求，这类生物形成的化石就是指相化石，人们通常以这些生物所形成的化石来推断出当时各地的环境条件，而且数据相当准确。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/1028_681_20201207170610-2073110105.png?w=1028&h=681&titlename=%E5%9B%BE4.1%20%E8%A5%BF%E4%BC%AF%E5%88%A9%E4%BA%9A%E6%B0%B8%E4%B9% "rh":381,"title":"图4.4 无脊椎动物的坚硬部分，比如这些化石壳，最有可能被保存下来；始祖鸟，来自一亿五千万年前德国的Solnhofen石灰岩","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/687_687_20201207170748-410650483.png?w=687&h=687&titlename=%E5%9B%BE4.5%20%E9%A1%B5%E5%B2%A9%E4%B8%AD%E8%95%A8%E7%B1%BB%E5%8F%B6%E5%AD%90%E7%9A%84%E7%A2%B3%E5%8C%96%E5%8D%B0%E8%AE%B0","url":"https://img02.sogoucdn.com/app/a/200698/687_687_20201207170748-410650483.png","rw":687,"rh":687,"title":"图4.5 页岩中蕨类叶子的碳化印记","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/592_593_20201207170756-1606623973.png?w=592&h=593&titlename=%E5%9B%BE4.6%20%E5%8F%96%E4%BB%A3%E4%BA%86%E5%8E%9F%E5%A7%8B%E6%9C%A8%E6%9D%90%E7%9A%84%E7%87%A7%E7%9F%B3%E9%9D%9E%E5%B8%B8%E5%9D%9A%E7%A1%AC%EF%BC%8C%E5%9C%A8%E5%91%A8%E5%9B%B4%E7%9A%84%E5%B2%A9%E7%9F%B3%E8%A2%AB%E4%BE%B5%E8%9A%80%E6%8E%89%E4%B9%8B%E5%90%8E%EF%BC%8C%E7%87%A7%E7%9F%B3%E8%BF%98%E4%BF%9D%E7%95%99%E7%9D%80","url":"https://img02.sogoucdn.com/app/a/200698/592_593_20201207170756-1606623973.png","rw":592,"rh":593,"title":"图4.6 取代了原始木材的燧石非常坚硬，在周围的岩石被侵蚀掉之后，燧石还保留着","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/799_593_20201207170903-810425242.png?w=799&h=593&titlename=%E5%9B%BE4.7%20%E6%81%90%E9%BE%99%E8%84%9A%E5%8D%B0%E6%98%AF%E4%B8%80%E7%A7%8D%E7%97%95%E8%BF%B9%E5%8C%96%E7%9F%B3","url":"https://img02.sogoucdn.com/app/a/200698/799_593_20201207170903-810425242.png","rw":799,"rh":593,"title":"图4.7 恐龙脚印是一种痕迹化石","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/797_587_20201207170909-192580091.png?w=797&h=587&titlename=%E5%9B%BE4.8%20%E7%94%B1%E6%B5%AE%E6%B8%B8%E7%94%9F%E7%89%A9%E5%A3%B3%E5%BD%A2%E6%88%90%E7%9A%84%E9%9D%9E%E5%B8%B8%E5%BE%AE%E5%B0%8F%E7%9A%84%E5%8C%96%E7%9F%B3%E7%A7%B0%E4%B8%BA%E5%BE%AE%E5%8C%96%E7%9F%B3","url":"https://img03.sogoucdn.com/app/a/200698/797_587_20201207170909-192580091.png","rw":797,"rh":587,"title":"图4.8 由浮游生物壳形成的非常微小的化石称为微化石","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"66483362226844164","title":"化石的作用","versionId":"67172078503146006","lemmaId":66465238890918150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79814676,"name":"Yang","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1607333678,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>相对年龄：化石层序律</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在18世纪后期英国一位名叫William Smith (1769-1839)的工程师在挖掘运河时发现，被植被覆盖的基岩中存在化石。Smith识别不同的沉积岩层和化石组合。他认识到，一种特殊的组合只能在有限的地层序列中找到，而不能在上面或下面找到。即一旦一种化石物种在一系列地层的某个中消失，它就再也不会在更高的层次上出现，灭绝是永远的。Smith的观察已经在世界各地数以百万计的地点被重复，被称为化石层序律。</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图5.1 化石层序律\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1031_1417_20201207170917-51845504.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1031_1417_20201207170917-51845504.png\"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;底部的第1层包含A，层2包含A和B，层3包含B，层4含有C，以此类推。从这些数据中，我们可以推断出每个物种的分布范围，即该物种化石出现的时间间隔。在上图中，化石从最古老到最年轻的顺序是A、B、C、D、E、F。注意，一个物种的范围可能与其他物种的范围重叠。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一旦确定了几种化石的相对年龄，这些化石就可以用来确定包含它们的地层的相对年龄。例如，如果一个岩层中含有化石A，地质学家就可以说这个岩层比含有化石F的岩层更古老，即使这两个岩层并没有在同一地区出现。</p><p></p><h3>气候和资源</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;化石生物可提供有关其沉积和保存地点的气候和环境的资料，例如，某些种类的珊瑚需要温暖的浅水，或某些形式的落叶被子植物只能在较冷的气候条件下生长。化石在矿物和矿物燃料的勘探中很有用。例如，它们可以指示煤层的地层位置。近年来，地质学家已经能够通过分析从深部钻孔岩心样品中获得的微化石来研究石油和天然气矿床的地下地层学<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p></p><h3>追溯生命的历史</h3><p></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在过去的两个世纪里，古生物学家已经收集了超过25万种不同物种的化石。它的化石记录使古生物学家能够重建生命随时间变化的历史。达尔文的进化论为解释化石的演替提供了基础，但已知的化石不能解释每个物种进化过程中的每一个中间阶段。在生命存在的数十亿年间，可能有50亿到500亿物种存在过。古生物学家只发现了这些物种中的很小一部分。<br></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 2017年伦敦大学学院地球科学系的博士Dominic Papineu和博士生Matt Dodd，在来自加拿大魁北克北部的条带状铁构造岩石中发现微化石和已经矿化的生物遗迹的岩石，距今至少有37.7亿年的历史，最早可能诞生于42.8亿年前<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。如果发现属实，将刷新地球最古老生命纪录。2016科学家在格林兰岛的岩石中，发现了37亿年前形成的化石微生物毯(microbialmats)，名为叠层石(stromatolites)，被认为是目前地球上最古老的化石<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1031_1417_20201207170917-51845504.png?w=1031&h=1417&titlename=%E5%9B%BE5.1%20%E5%8C%96%E7%9F%B3%E5%B1%82%E5%BA%8F%E5%BE%8B","url":"https://img02.sogoucdn.com/app/a/200698/1031_1417_20201207170917-51845504.png","rw":1031,"rh":1417,"title":"图5.1 化石层序律","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":" Earth Science","site":"","url":"","journalName":null,"author":"Marshak, S., Rauber, R.","press":"W. W. Norton & Company","publishYear":"2017","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"web","title":"fossil | Definition, Types, Examples, & Facts","site":"Encyclopedia Britannica","url":"https://www.britannica.com/science/fossil","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-02","quoted":false},{"id":3,"type":"web","title":"World’s Oldest Fossils Unearthed","site":"UCL Earth Sciences","url":"https://www.ucl.ac.uk/earth-sciences/news/2017/mar/worlds-oldest-fossils-unearthed","journalName":null,"author":"","press":"","publishYear":"","publishTime":"2017-03-01","pu

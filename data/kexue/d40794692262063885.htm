.com/qlogo/g?b=oidb&k=u4ZqtPQJe9pdIHfWDG0libw&s=100&t=1554178160","introduction":null,"educations":[{"schoolName":"南开大学","major":"","degree":"硕士","universityId":31,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/19db5c2e-6012-11e9-94ac-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"生物学","majorLevel3":"生理学","majorLevel1Id":1,"majorLevel2Id":189,"majorLevel3Id":232,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"南开大学","jobBrief":"","role":0,"roleName":null,"title":"南开大学 · 生物学硕士","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591615859,"state":1,"versionCount":1,"upNum":3,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/656_414_20200608192628-1572988863.jpg?width=227&height=174&titlename=&w=656&h=414","url":"https://img02.sogoucdn.com/app/a/200698/656_414_20200608192628-1572988863.jpg","rw":656,"rh":414,"title":"","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"1 结构","paragraphId":"40801954145791761","subCatalogs":null},{"level":1,"title":"2 功能","paragraphId":"40801954145791760","subCatalogs":null},{"level":1,"title":"3 相关疾病","paragraphId":"40801954145791758","subCatalogs":[{"level":2,"title":"蛛网膜炎","paragraphId":"40801954145791758","subCatalogs":null},{"level":2,"title":"蛛网膜囊肿","paragraphId":"40801954145791758","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"40801954145791761","title":"1 结构","versionId":"40801954112237319","lemmaId":40794692262063890,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":14243838,"name":"康立成","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591615859,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>蛛网膜位于较浅较厚的硬脑膜和较深的软脑膜之间。蛛网膜并不与硬脑膜附着，而是与硬脑膜相对，包裹着大脑和脊髓。蛛网膜与软脑膜之间是蛛网膜下腔，其中充满了脑脊液。蛛网膜并不延伸至大脑的脑沟，但是在分隔大脑左右半球的竖向裂隙中有蛛网膜延伸。蛛网膜下腔形成蛛网膜绒毛，细小的突起穿过硬脑膜进入大脑的静脉窦，使脑脊液从蛛网膜下腔进入血液。蛛网膜通常是没有血管的。<br></p><p>蛛网膜和硬脑膜在整个颅骨和椎管中紧密联系，并且一直覆盖到S2。在S2两层膜逐渐融为一层，并且在椎管尾端的终端丝中逐渐消失。在硬脑膜和蛛网膜之间夹着一些静脉，它们连接着大脑的静脉系统和硬脑膜的静脉系统。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>覆盖大脑的蛛网膜又称为“脑蛛网膜”，覆盖脊髓的部分被称为“脊髓蛛网膜”。蛛网膜和软脑膜有时也被认为是同一个结构，即都是软脑膜。这种情况下，硬脑膜又被称为厚膜。</p><p>蛛网膜下腔两侧的蛛网膜又可以细分为背皮层和腹皮层。背皮层覆盖大脑内部静脉，并将其固定在周围的脑总皮层上。背皮层在松果体区形成，而腹皮层是由蛛网膜延伸形成。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40801954145791760","title":"2 功能","versionId":"40801954112237320","lemmaId":40794692262063890,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":14243838,"name":"康立成","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591615859,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>蛛网膜与软脑膜之间的蛛网膜下腔为脑脊液的循环流动提供了场所。脑脊液由脉络膜产生，可以在神经系统中自由流动。脑脊液是一种透明、无色的液体，每天大约生产500毫升。它的电解质水平、葡萄糖水平和pH值与血浆中的非常相似。但是脑脊液中出现血液说明身体出现了异常情况。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"40801954145791758","title":"3 相关疾病","versionId":"40801954112237321","lemmaId":40794692262063890,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":14243838,"name":"康立成","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1591615859,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>蛛网膜炎</h3><p>脊髓蛛网膜炎又称粘连性脊髓蛛网膜炎，是由多种原因导致的蛛网膜增厚、周围脊髓及脊神经根粘连的慢性炎症。以中年男性多见、慢性病程，可有复发、缓解，多于受凉、劳累后加重。临床上将脊髓蛛网膜炎分为局限型和弥漫型，前者又分为囊肿型和单纯局部粘连型。本病系继发于某种致病因素的反应性炎症，包括感染、外伤、化学性、物理性的刺激因素等。引起脊髓蛛网膜增厚与脊髓神经根粘连或形成囊肿，导致脊髓功能障碍。后遗症以肢体麻木、双下肢不同程度的瘫痪、失用性肌肉萎缩、二便障碍或各种不适感为主要临床表现。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><h3>蛛网膜囊肿</h3><p>蛛网膜囊肿是一种内非肿性良性占位性病变，系颅内脑脊液样无色清亮液体被蛛网膜包裹形成的囊袋状结构。可以是先天性畸形或脑膜的炎性病灶引起的软脑膜粘连所致，也可以由出生时产伤引起。 Bright最早于1983年对蛛网膜囊肿进行了描述报道。该疾病少见，占颅内占位性病变的0.4%~1%。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>蛛网膜囊肿可出现在颅内的任何部位，常见于脑中线附近。囊肿可阻塞正常脑脊液的流动，引起脑积水，特别是位于后颜窝的囊肿。脑半球间的囊肿可能与胼胝体发育不全有关。脑实质表面的囊肿可压迫下方的脑组织。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"Microscopic morphology and histology of the human meninges","site":"","url":"","journalName":null,"author":"R.O.Weller","press":"ELSEVIER","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"The Distribution of Arachnoid Membrane Within the Velum Interpositu

<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="药物代谢动力学 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>药物代谢动力学 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('175c6d9a1a524448b477f1c03c76ffe3') window._gtag.traceId = '175c6d9a1a524448b477f1c03c76ffe3';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>药物代谢动力学</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="33533801795699472"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/350_200_20200419152218-727434420.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/350_200_20200419152218-727434420.jpg?width=231&amp;height=174&amp;titlename=&amp;w=350&amp;h=200" title="点击查看大图" data-w="350" data-h="200" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/350_200_20200419152218-727434420.jpg)" href="#!"></a></div><div><p>药物代谢动力学（pharmacokinetics），简称药代动力学、药动学。主要研究机体对药物的作用，是药物代谢与数学间的边缘学科，是由经典的药物代谢发展而来的。它用数学方程式定量地描述药物在体内吸收、分布、排泄过程中药物浓度随时间而变化的规律以及影响因素<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div id="recommendReferences"></div><div class="read-num">阅读 <!-- -->2504</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"33528066219197455","versionId":"34685360558592770","title":"药物代谢动力学","subtitle":"","abstracts":{"paragraphId":"33533801795699472","title":"摘要","versionId":"34685360558592771","lemmaId":33528066219197456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587970085,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>药物代谢动力学（pharmacokinetics），简称药代动力学、药动学。主要研究机体对药物的作用，是药物代谢与数学间的边缘学科，是由经典的药物代谢发展而来的。它用数学方程式定量地描述药物在体内吸收、分布、排泄过程中药物浓度随时间而变化的规律以及影响因素<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.c https://img02.sogoucdn.com/app/a/200698/474_312_20200427144450-1502864811.png","rw":474,"rh":312,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"药动学的生物学基础","paragraphId":"33533801795699475","subCatalogs":null},{"level":1,"title":"药动学的数学基础","paragraphId":"33533801795699473","subCatalogs":[{"level":2,"title":"药动学模型","paragraphId":"33533801795699473","subCatalogs":null}]},{"level":1,"title":"速率类型","paragraphId":"33533801795699476","subCatalogs":[{"level":2,"title":"一级速率","paragraphId":"33533801795699476","subCatalogs":null},{"level":2,"title":"零级速率","paragraphId":"33533801795699476","subCatalogs":null}]},{"level":1,"title":"药动学基本参数","paragraphId":"33533801795699474","subCatalogs":[{"level":2,"title":"速率常数","paragraphId":"33533801795699474","subCatalogs":null},{"level":2,"title":"半衰期","paragraphId":"33533801795699474","subCatalogs":null},{"level":2,"title":"表观分布容积","paragraphId":"33533801795699474","subCatalogs":null},{"level":2,"title":"清除率","paragraphId":"33533801795699474","subCatalogs":null},{"level":2,"title":"血药浓度-时间曲线下面积","paragraphId":"33533801795699474","subCatalogs":null},{"level":2,"title":"峰时间与峰浓度","paragraphId":"33533801795699474","subCatalogs":null},{"level":2,"title":"生物利用度","paragraphId":"33533801795699474","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"33533801795699475","title":"药动学的生物学基础","versionId":"34685360558592772","lemmaId":33528066219197456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587970085,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>药物在生物体内血液循环系统或作用部位的浓度取决于药物在机体内的吸收（Absorption）、分布（Distribution）、代谢（Metabolism）和排泄（Excretion），统称ADME系统。药物被吸收后，其分布、代谢和排泄是机体处置的过程，可称为药物的处置（Disposition）；代谢和排泄是机体消除（Elimination）药物的方式<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33533801795699473","title":"药动学的数学基础","versionId":"34685360558592773","lemmaId":33528066219197456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587970085,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>药动学模型</h3><p><strong>房室模型</strong></p><p>为了分析药物在体内转运和转化的动态规律，可用多种模型加以模拟，目前选用较多的是房室模型（compartment model）。即将机体视为一个系统，系统内部按动力学特点分为若干室。只要体内某些部位接受药物以及消除药物的速率常数相似，即可不管这些部位的解剖和生理功能，将其归纳视为一个单位或者一个房室。房室的划分与器官、组织、血流量、膜的通透性等因素相关。并不是解剖生理学基础上分隔体液的房室，而是按照药物转运速率以数学的方法划分的药动学概念。</p><p>研究中最简单的为一室模型，除此之外还有二室模型，多室模型。</p><p><strong>其他模型</strong></p><p>即除了房室模型之外的一些模型，如非房室模型，PK-PD模型等<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33533801795699476","title":"速率类型","versionId":"34685360558592774","lemmaId":33528066219197456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587970085,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>一级速率</h3><p>药动学的基本原理建立在药物分子通过各种体内屏障的基础上。药物通过生物膜的转运方式主要为单纯扩散与特殊转运。单纯扩散的主要取决于生物膜的通透性和膜两侧的药物浓度差，浓度差越大，转运速率越快。</p><h3>零级速率</h3><p>药物的主动转运和易化扩散都需要载体或酶的参与，具有饱和现象。此时药物的浓度变换速率将受到影响，其转运速率只取决于转运载体或酶浓度，而与药物的浓度无关<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"33533801795699474","title":"药动学基本参数","versionId":"34685360558592775","lemmaId":33528066219197456,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79522115,"name":"Astragalus","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1587970085,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>速率常数</h3><p>Ke：一级消除速率常数。</p><p>Ka：一级吸收速率常数。</p><p>K12：二室模型中，中央室进入周边室的速率常数。</p><p>K21：二室模型中，周边室进入中央室的速率常数。</p><p>K10：二室模型中，中央室向体外的消除速率常数。</p><p>α：二室模型中，一级分布速率常数。</p><p>β：二室模型中，一级消除速率常数。</p><p>K0：零级速率常数。</p><h3>半衰期</h3><p>半衰期包括生物半衰期和血浆半衰期，常用t1/2来表示。</p><p>生物半衰期是指药物效应下降一半的时间。血浆半衰期是指药物的血浆浓度下降一半所需的时间。药动学计算中常用的是血浆半衰期。</p><p>药物半衰期计算公式：</p><p>当测定药物半衰期时，药物单次静脉注射给药后，可在不同时间取血检测药物浓度，至少取6～7个点，以判断曲线类型。若以药物浓度的对数对时间作图，得一直线，由直线上任意两点算出斜率。</p><p>斜率（b）=（logc1-logc2）/（t1-t2）</p><p>式中c1和c2为直线上任意两点浓度，t1和t2分别为该浓度相应的时间。</p><p>当符合一室模型药物静脉注射后，可准确地测知两个不用时间（t1，t2）的血药浓度（c1，c2）后，即可代入b= -K/2.303，求出消除率常数b。</p><p>k= - 2.303 *b</p><p>而t1/2与k的关系如下： <strong>t1/2 = 0.693/k</strong></p><p>按该公式，可以计算上述半衰期。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1418_1067_20200427144145-536435148.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1418_1067_20200427144145-536435148.png\"></p><h3>表观分布容积</h3><p>常用Vd来表示，单位是（L/kg）。</p><p>是指药物进入机体后，在进行药动学计算时，假设药物是均匀地分布于各个组织和体液，且浓度与血液中的相同，在这样的假设下药物分布所需的容积成为表观分布容积。</p><h3>清除率</h3><p>常用CL来表示。</p><p>是指单位时间内整个机体或者某消除器官能消除相当多少毫升血中所含的药物，即单位时间消除的药物的表观分布容积。</p><h3>血药浓度-时间曲线下面积</h3><p>常用AUC来表示，单位是浓度乘以时间。</p><p>在给药后，以血浆药物浓度为Y轴，时间为X轴，绘制出的血液浓度与时间变化的曲线。曲线与横坐标所围成的面积称为血药浓度-时间曲线下面积。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"474\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/474_312_20200427144450-1502864811.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/474_312_20200427144450-1502864811.png\"></p><h3>峰时间与峰浓度</h3><p>药物的峰时间即药物在吸收过程中出现最大血药浓度的时间，常用Tmax来表示；药物的峰浓度是指药物在吸收过程中出现的最大吸收浓度，常用Cmax来表示。</p><h3>生物利用度</h3><p>常用F来表示。</p><p>是生物药剂学中重要的参数，是评价药物制剂质量和选择给药途径的的重要标准之一。指药物吸收进入血液循环的程度和速度。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/1418_1067_20200427144145-536435148.png?w=1418&h=1067&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/1418_1067_20200427144145-536435148.png","rw":1418,"rh":1067,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/474_312_20200427144450-1502864811.png?w=474&h=31

<!DOCTYPE html><html class="" data-reactroot=""><head><meta charSet="utf-8"/><meta name="save" content="history"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="baidu-site-verification" content="VWGb6TyYx8"/><meta content="次氯酸钠 - 搜狗科学百科" name="keywords"/><meta content="搜狗科学百科是一部有着平等、协作、分享、自由理念的网络科学全书，为每一个互联网用户创造一个涵盖所有领域知识、服务的中文知识性平台。" name="description"/><meta http-equiv="x-dns-prefetch-control" content="on"/><meta name="server" baike="235" ip="210" env="online"/><link rel="dns-prefetch" href="//cache.soso.com"/><link rel="dns-prefetch" href="//hhy.sogoucdn.com"/><link rel="dns-prefetch" href="//pic.baike.soso.com"/><link rel="dns-prefetch" href="//ugc.qpic.cn"/><link rel="dns-prefetch" href="//xui.ptlogin2.qq.com"/><link rel="dns-prefetch" href="//q1.qlogo.cn"/><link rel="dns-prefetch" href="//q2.qlogo.cn"/><link rel="dns-prefetch" href="//q3.qlogo.cn"/><link rel="dns-prefetch" href="//q4.qlogo.cn"/><link rel="dns-prefetch" href="//q.qlogo.cn"/><link rel="dns-prefetch" href="//img01.sogoucdn.com"/><link rel="dns-prefetch" href="//img02.sogoucdn.com"/><link rel="dns-prefetch" href="//img03.sogoucdn.com"/><link rel="dns-prefetch" href="//img04.sogoucdn.com"/><link rel="Shortcut Icon" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link rel="Bookmark" href="//www.sogou.com/images/logo/new/favicon.ico?v=4"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/base_b849887.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/detail/detail_378aed5.css" rel="stylesheet"/><link href="//hhy.sogoucdn.com/deploy/ued/new_baike/pc/dist/css/inviteAudit/inviteAudit_7894507.css" rel="stylesheet"/><link rel="stylesheet" href="//hhy.sogoucdn.com/js/lib/highlight/highlight.min.css"/><title>次氯酸钠 - 搜狗科学百科</title></head><body><script>window._gtag=window._gtag||{};window._gtag.shouldGrayed = false;if ('8d0ad8cae5f243dfbedde1c6b0eb7f3b') window._gtag.traceId = '8d0ad8cae5f243dfbedde1c6b0eb7f3b';if ({"illegality":true}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>次氯酸钠</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="47471917644419078"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/500_500_20200215115702-346257150.jpg" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/500_500_20200215115702-346257150.jpg?width=231&amp;height=174&amp;titlename=%E6%AC%A1%E6%B0%AF%E9%85%B8%E9%92%A0%E6%BA%B6%E6%B6%B2&amp;w=500&amp;h=500" title="点击查看大图" data-w="500" data-h="500" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/500_500_20200215115702-346257150.jpg)" href="#!"></a><div class="text_img_title">次氯酸钠溶液</div></div><div><p>次氯酸钠（sodium hypochlorite），化学式NaClO，是钠的次氯酸盐，是84消毒剂的主要成分。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1.4<!-- -->w</div></ {"paragraphId":"25186030613181963","title":"次氯酸钠的基本性质","versionId":"47471917594087438","lemmaId":19764443969758476,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82067605,"name":"the·coyote","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595591467,"comment":null,"dependVersionId":0,"contentType":1,"content":"<table><tbody><tr><th colspan=\"2\" width=\"74\">特性</th></tr><tr><td width=\"67\">化学式</td><td width=\"214.66\">NaClO</td></tr><tr><td width=\"67\">摩尔质量</td><td width=\"214.66\">74.44 g/mol</td></tr><tr><td width=\"67\">外观</td><td width=\"214.66\">白色固体</td></tr><tr><td width=\"126.66\">密度</td><td width=\"214.66\">1.07-1.14 g/cm³ 液体</td></tr><tr><td width=\"67\">熔点</td><td width=\"214.66\"><p>18°C （五水合物）</p></td></tr><tr><td width=\"67\">沸点</td><td width=\"214.66\"><p>101°C （分解）</p></td></tr><tr><td width=\"67\">水溶解度</td><td width=\"214.66\">29.3 g/100ml, 0°C</td></tr><tr><th colspan=\"2\" width=\"74\">危险性</th></tr><tr><td width=\"67\">GHS危险性类别</td><td width=\"214.66\">皮肤腐蚀/刺激（类别1）；严重眼损伤/眼睛刺激性（类别2A）；对水环境的危害（类别1）</td></tr><tr><td width=\"67\">主要危险性</td><td width=\"214.66\">刺激性、腐蚀性、氧化性</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25186030613181964","title":"杀菌消毒方面的应用","versionId":"47471917594087439","lemmaId":19764443969758476,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82067605,"name":"the·coyote","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595591467,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>84消毒液<br></h3><p>在武汉新型冠状病毒的高峰时期，有企业对武汉一些地区进行无偿捐赠了次氯酸钠，用于制备杀菌消毒溶液。其中84消毒液也是以次氯酸钠为主要有效成分制备的。北京第一传染病医院（现北京地坛医院）于1984年研制成功，能迅速杀灭各类肝炎病毒。故起名“84肝炎洗消液”，后改为“84消毒液”，获得应用成果二等奖。</p><h3>次氯酸钠的抗病毒活性</h3><p>1968年P.V.Vail等人对次氯酸钠和甲醛对大白菜尺蠖幼虫核多角体病毒感染的防治效果进行了研究。确定次氯酸钠和甲醛预防卷心菜弯管虫幼虫的核多角体病毒感染的有效性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>2010年的一项报告中，Takeshi等人评估了氯气溶液和次氯酸钠对人流感病毒、麻疹病毒、犬瘟热病毒、人疱疹病毒、人腺病毒、犬腺病毒和犬细小病毒的抗病毒活性。浓度在1-100ppm的二氧化氯可以产生有效的抗病毒活性，15秒敏化处理使≥99.9%的病毒失活。而次氯酸钠的抗病毒活性比二氧化氯低10倍。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25186030613181959","title":"工业上的主要制备方法","versionId":"47471917594087440","lemmaId":19764443969758476,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82067605,"name":"the·coyote","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595591467,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>苏打水氯化</h3><p>次氯酸钾最早是由Claude于1789年在他的实验室里通过将氯气通过钾碱液溶液生产出来的。由此产生的液体称为“标枪水”，是次氯酸钾的弱溶液。后来Antoine Labarraque用廉价的碱水代替了碳酸钾，从而得到次氯酸钠(Eau de Labarraque)Cl2 (g) + 2 NaOH (aq)→NaCl (aq) + NaClO (aq) + H2O (aq)。该工艺还可用于制备五水NaOCl·5H工业和实验室用水。<br></p><h3>盐水电解</h3><p>19世纪末E. S. Smith申请了一种生产次氯酸钠的方法（氯碱法），包括电解盐水来生产氢氧化钠和氯气，然后再混合成次氯酸钠。主要反应有：2 Cl−→Cl2 + 2e−(阳极)2 H2O + 2e−→H2 + 2 HO -(阴极)。现在这种方法的改进版本被称为胡克法(以西方石油公司收购的胡克化学公司命名)。<br></p><h3>来自臭氧和盐</h3><p>通过使臭氧与盐反应，可以很容易地生产出用纯度较高的次氯酸钠。NaCl + O3→NaClO + O2。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"25186030613181960","title":"使用安全","versionId":"47471917594087441","lemmaId":19764443969758476,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82067605,"name":"the·coyote","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1595591467,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>基本原理与处理方法<br></h3><p>次氯酸钠放出的游离氯可引起中毒，亦可引起皮肤病。还有一定致敏作用，用次氯酸钠漂白液洗手的工人，手掌大量出汗，指甲变薄，毛发脱落。次氯酸钠发生泄漏时不要直接接触泄漏物，在确保安全情况下堵漏。用砂土、蛭石或其他惰性材料吸收，然后转移到安全场所。如大量泄漏，利用围堤收容，然后收集、转移、回收或无害处理后废弃。水体污染时，迅速现场曝气后投入草酸钠还原皮肤接触：脱去被污染的衣着，用大量流动清水彻底。</p><h3>可能与其他商品发生的反应</h3><p><strong>与液体漂白剂释放氯气</strong></p><p>次氯酸钠溶液，如液体漂白剂，当加热到35°C以上或与酸(如盐酸或醋)混合时，可能释放出有毒氯气。2008年的一项研究表明，次氯酸钠和一些家用清洁产品中含有的有机化学物质(如表面活性剂、芳香剂)会发生反应，生成氯化挥发性有机化合物(VOCs)。这些氯化化合物是在清洗过程中释放出来的，其中一些是有毒的，可能会致癌。</p><p>在使用含漂白剂的产品时，室内空气浓度显著增加(氯仿浓度比家庭基线水平高8-52倍，四氯化碳浓度比家庭基线水平高1-1170倍)。氯化挥发性有机化合物浓度的增加在普通漂白剂中最低，在“浓液和凝胶”产品中最高。室内空气中几种含氯VOCs(尤其是四氯化碳和三氯甲烷)浓度的显著增加表明，漂白剂的使用可能是吸入这些化合物的重要来源。</p><p><strong>次氯酸盐漂白剂与胺混合产生氯胺</strong></p><p>次氯酸盐漂白剂与胺混合(例如含有或释放氨、铵盐、尿素或相关化合物以及尿液等生物材料的清洁产品)会产生氯胺。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"Sodium hypochlorite and formalin as antiviral agents against nuclear-polyhedrosis virus in larvae of the cabbage looper","site":"","url":"","journalName":null,"author":"P.V.Vail，T.J.Henneberry，A.N.Kishaba，K.Y.Arakawa","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"journal","title":"Evaluation of the antiviral activity of chlorine dioxide and sodium hypochlorite against feline calicivirus, human influenza virus, measles virus, canine distemper virus, human herpesvirus, human adenovirus, canine adenovirus and canine parvovirus.","site":"","url":"","journalName":null,"author":"Sanekata T, Fukuda T, Miura T, Morino H, Lee C, Maeda K, Araki K, Otake T, Kawahata T, Shibata T","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":14406,"auditType":1,"synonyms":null,"showEditTime":"2020.07.24 19:51","auditors":[{"uid":81234362,"name":"李振华","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/PiajxSqBRaELw7yuVbmVh7Fk05ibm6s5yPhJN26NiaKicVbpO8ibBddattnYDufSXq9qOGNhPfHbYszBeXmlxoibSmKQ/132","introduction":null,"educations":[{"schoolName":"复旦大学","major":"","degree":"博士","universityId":23,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/4b1d874c-6012-11e9-a99e-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"化学","majorLevel3":"无机化学","majorLevel1Id":1,"majorLevel2Id":63,"majorLevel3Id":78,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"复旦大学","jobBrief":"","role":0,"roleName":null,"title":"复旦大学 · 化学博士","professionalTitl

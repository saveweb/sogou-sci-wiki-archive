:"相干性","paragraphId":"36722332869351957","subCatalogs":null}]},{"level":1,"title":"太赫兹辐射的产生方法","paragraphId":"36722332869351959","subCatalogs":[{"level":2,"title":"光导天线法","paragraphId":"36722332869351959","subCatalogs":null},{"level":2,"title":"光整流效应","paragraphId":"36722332869351959","subCatalogs":null},{"level":2,"title":"电离空气产生太赫兹波","paragraphId":"36722332869351959","subCatalogs":null}]},{"level":1,"title":"太赫兹辐射的探测方法","paragraphId":"36722332869351964","subCatalogs":[{"level":2,"title":"光电导采样","paragraphId":"36722332869351964","subCatalogs":null},{"level":2,"title":"电光采样","paragraphId":"36722332869351964","subCatalogs":null},{"level":2,"title":"热释电探测器","paragraphId":"36722332869351964","subCatalogs":null}]},{"level":1,"title":"太赫兹辐射技术的应用","paragraphId":"36722332869351961","subCatalogs":[{"level":2,"title":"太赫兹光谱识别","paragraphId":"36722332869351961","subCatalogs":null},{"level":2,"title":"太赫兹成像","paragraphId":"36722332869351961","subCatalogs":null},{"level":2,"title":"太赫兹无线通讯","paragraphId":"36722332869351961","subCatalogs":null}]},{"level":1,"title":"太赫兹辐射的展望","paragraphId":"36722332869351958","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36722332869351963","title":"引言","versionId":"36722332869351951","lemmaId":19764459153138944,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589184216,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹辐射在电磁波上的位置，如图1.1所示。 “太赫兹辐射”是特指这个频段最常见的术语，与微波、红外辐射和 X 射线类似。 虽然采用频率单位命名一个频段是非常少见的，但是由于“太赫兹”已经成为该领域的象征性符号，目前已经被广泛使用。 频率为 1THz 的电磁波对应的周期是 1 皮秒，波长是 300 微米，光子能量是 4.1 毫电子伏特，对应的温度是 48 开尔文。太赫兹频段至今还没有一个标准的定义。 目前，学术界倾向于将太赫兹的频段定义为 0.1-10THz之间。因此，太赫兹在低频区和毫米波有重叠，在高频区和红外线有重叠。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"327\" titlename=\"图1 太赫兹波在电磁波谱中的位置\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/327_130_20200511152046-160620271.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/327_130_20200511152046-160620271.png\"></p><p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹辐射是不可见的， 但是由于它与远红外频谱重合， 我们可以感受到太赫兹辐射产生的热量。 自然形成的太赫兹辐射充满了我们日常生活的空间。 然而缺乏高效、紧凑的太赫兹源以及灵敏的太赫兹探测器等技术难题是太赫兹辐射未被充分利用的主要原因。 缺乏实用的太赫兹器件致太赫兹频段被称为电磁频谱上的“太赫兹空隙”。近20年来，光学太赫兹技术在太赫兹的高频段取得了巨大的进步，与此同时微波技术向太赫兹的低频段延伸，这个技术空隙己经在迅速地缩小，使太赫兹技术的应用得到了蓬勃的发展<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/327_130_20200511152046-160620271.png?w=327&h=130&titlename=%E5%9B%BE1%20%E5%A4%AA%E8%B5%AB%E5%85%B9%E6%B3%A2%E5%9C%A8%E7%94%B5%E7%A3%81%E6%B3%A2%E8%B0%B1%E4%B8%AD%E7%9A%84%E4%BD%8D%E7%BD%AE","url":"https://img04.sogoucdn.com/app/a/200698/327_130_20200511152046-160620271.png","rw":327,"rh":130,"title":"图1 太赫兹波在电磁波谱中的位置","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36722332869351957","title":"太赫兹辐射的特性","versionId":"36722332869351952","lemmaId":19764459153138944,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589184216,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹技术有许多引人关注的特点，这些特点源于太赫兹辐射本身的特性和物质在这一频段的独特的频率响应特征，从而使太赫兹技术在某些特定领域中具有不可替代的优势。与传统的电磁波辐射源相比太赫兹辐射具有很多独特的性质，这里简要介绍如下。</p><h3>穿透性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹波对于很多的非极性的介电材料和非极性的液体具有良好的穿透性。对如塑料袋、布料、纸箱等材料有很强的穿透能力，可以用来对包装的物品进行质量检测或者用于对危险品的安全检查。同时太赫兹波同时具有类似光波的方向性。因此，它可以和X射线成像和超声波成像技术相互补充，它在无损检测和质量检测方面具有非常吸引力的应用前景。</p><h3>安全性</h3><p>&nbsp; &nbsp; &nbsp; 太赫兹波的光子能量较低，频率1 THz的光子对应的能量大约只有4meV。这个数值约为X射线光子能量的1/10<span class=\"kx_formula\" alt=\"%5E%7B6%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"0.913ex\" height=\"1.887ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -833.9 403.6 833.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: 0px;\"><defs><path id=\"MJX-6-TEX-N-36\" d=\"M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"></g><g data-mml-node=\"TeXAtom\" transform=\"translate(0, 363) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-6-TEX-N-36\"></use></g></g></g></g></g></svg></span>，因此太赫兹辐射的能量不会对生物组织产生有害的光电离和破坏，非常适合于对生物组织和生物活性物质如蛋白质、DNA等进行检查。由于太赫兹辐射非常安全，因此它不会对人体造成损害，可以应用于旅客安检的人体成像系统。</p><h3>光谱的特征吸收</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹波段包含了丰富的光谱信息，大量的分子的转动和振动(包括集体振动)的跃迁都发生在太赫兹波段。此外，凝聚态体系的声子吸收很多也位于太赫兹波段，自由电子对太赫兹波也有很强的吸收和散射。可以根据分子在太赫兹波段的特有光谱信息可以识别出不同的分子，从而达到对不同分子的指纹识别。</p><h3>瞬时性</h3><p>太赫兹波的典型脉宽在亚皮秒量级，可以实现亚皮秒、飞秒时间分辨率的研究，而且通过相关测量技术，能够有效地抑制背景辐射噪声的干扰。目前，太赫兹时域光谱技术的辐射强度测量的信噪比已经可以大于10&nbsp;，这个值远高于傅里叶变换红外光谱技术。</p><h3>相干性</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹时域光谱技术的相干测量机制使产生的太赫兹波具有相干性。基于相干测量技术的太赫兹时域光谱技术能够直接测量得到太赫兹波电场的振幅和相位，可以方便地提取待测对象复杂的物理和化学信息。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36722332869351959","title":"太赫兹辐射的产生方法","versionId":"36722332869351953","lemmaId":19764459153138944,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589184216,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹的产生方法是太赫兹技术能否转化为现实应用的关键环节之一。大功率、高效率的太赫兹辐射源是太赫兹时域光谱技术、太赫兹成像技术、太赫兹雷达和太赫兹通信等能否投入使用的决定性因素。如何产生大功率、高效率、高能量且能在室温下稳定运行和宽带可调的太赫兹辐射源成为了太赫兹研究的重要内容。而缺少高功率，低造价和便携式的太赫兹辐射源已经成为了限制太赫兹技术实际应用的重要因素。&nbsp; &nbsp;&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;目前用于产生太赫兹波的方法主要有：光导天线、光整流、非线性光学混频技术、光学参量转换技术、量子级联激光技术等。以下主要介绍在太赫兹时域光谱系统中最常用的三种方法：光导天线,光整流方法和电离空气方法。</p><h3>光导天线法</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光电导天线也称为光电导开关，它使用高速光电导材料来作为瞬态电流源，它的基本结构是D. H. Auston在80年代初首先提出的。它利用光电导开关产生了具有皮秒脉冲宽度的电磁脉冲，然后用一个与发射源对称的装置检测了该太赫兹脉冲。此后，利用光电导天线产生太赫兹电磁脉冲的方法由D.H. Auston和D.Grischkowsky等人继续发展，这也成为了目前最广泛使用的太赫兹脉冲辐射源。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;直到今天，仍然有众多的研究人员研究基于光电导天线结构的太赫兹脉冲的发射和探测技术。为了提高光电导天线的响应速度，通常采用的具有极短电子寿命的光电导材料作为光电导开关的基底材料，比如低温生长的砷化嫁或掺杂质的硅等。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;基于光电导天线的太赫兹辐射的基本原理是：光电导半导体材料(如GaAs,InP等)的表面沉积金属制成的偶极天线结构(如图2所示)。当超快激光脉冲照射到半导体材料时,如果入射光子的能量大于该半导体的禁带宽度,光子会被吸收,在半导体表面会瞬时地激发出大量的电子空穴对。如果给金属电极两端加上直流偏压,产生的载流子会在外加偏置电场和内建电场的共同作用下会加速运动,从而向外辐射太赫兹波。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"316\" titlename=\"图2 光电导天线结构图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/316_173_20200511152921-1329909916.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/316_173_20200511152921-1329909916.png\"></p><h3>光整流效应</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 另一种，常用的产生太赫兹脉冲的方式是光整流。它是一种基于二阶非线性效应产生太赫兹波脉冲的方法，它是20世纪90年代初，由张希成等人提出的。&nbsp; &nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 非线性效应最早是1961年被发现的。在线性晶体中，两束光可以独立传播，而各自的振荡频率不变。但是在非线性介质中，两束单色光会发生相互混合，产生和频振荡和差频振荡。在出射光中会产生入射光之外其它频率的光。当一束高强度的单色激光入射到非线性介质中时，由于差频效应，会在介质内部产生一个恒定的电极化场。这个电极化场不产生电磁波，但会在介质内部建立起一个直流电场，这种现象即称为光整流效应。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;利用光整理效应产生太赫兹波的原理如图3所示：当脉宽为亚皮秒量级的超短激光脉冲入射到非线性介质中时,由傅立叶变换原理可知,一个脉冲光束可看作是一系列单色光束的叠加,它的频谱由该脉冲的中心频率和脉冲宽度决定。在非线性介质中,这些单色光分量不再独立传播,而是发生混合。差频振荡效应会导致其中产生一个低频振荡的时变电极化场,这个低频电极化场可以福射出太赫兹波。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"403\" titlename=\"图3 光整流效应产生太赫兹波示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/403_109_20200511153124-181785593.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/403_109_20200511153124-181785593.png\"></p><h3>电离空气产生太赫兹波</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;这是一种利用飞秒激光产生空气等离子体，进而辐射太赫兹波的方法。它的物理机制是：利用飞秒激光激发空气，在激光的焦点处，空气会发生电离，成为等离子体。等离子体中的有质动力（Ponderomotive Forces）使带电的离子与电子之间形成密度差，电荷的分离又会形成瞬变的强电磁场，进而辐射出太赫兹波，如图3.3(a)所示。通过调节基波与二次谐波的振幅、相位和偏振，可以实现对太赫兹波的调制。但此种方式产生的太赫兹辐射强度一般较弱。在实际应用中通常在聚焦透镜后加一块BBO晶体，使一部分波长为800nm的激光发生倍频效应，成为400nm的二次谐波，再与800nm的激光共同聚焦后，会在聚焦产生的等离子体中发生三阶非线性效应，通过四波混频辐射出太赫兹波，如图4所示。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"304\" titlename=\"图4 利用空气等离子体产生太赫兹波示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/304_184_20200511153221-1596824412.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/304_184_20200511153221-1596824412.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/316_173_20200511152921-1329909916.png?w=316&h=173&titlename=%E5%9B%BE2%20%E5%85%89%E7%94%B5%E5%AF%BC%E5%A4%A9%E7%BA%BF%E7%BB%93%E6%9E%84%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/316_173_20200511152921-1329909916.png","rw":316,"rh":173,"title":"图2 光电导天线结构图","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/403_109_20200511153124-181785593.png?w=403&h=109&titlename=%E5%9B%BE3%20%E5%85%89%E6%95%B4%E6%B5%81%E6%95%88%E5%BA%94%E4%BA%A7%E7%94%9F%E5%A4%AA%E8%B5%AB%E5%85%B9%E6%B3%A2%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/403_109_20200511153124-181785593.png","rw":403,"rh":109,"title":"图3 光整流效应产生太赫兹波示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/304_184_20200511153221-1596824412.png?w=304&h=184&titlename=%E5%9B%BE4%20%E5%88%A9%E7%94%A8%E7%A9%BA%E6%B0%94%E7%AD%89%E7%A6%BB%E5%AD%90%E4%BD%93%E4%BA%A7%E7%94%9F%E5%A4%AA%E8%B5%AB%E5%85%B9%E6%B3%A2%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/304_184_20200511153221-1596824412.png","rw":304,"rh":184,"title":"图4 利用空气等离子体产生太赫兹波示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36722332869351964","title":"太赫兹辐射的探测方法","versionId":"36722332869351954","lemmaId":19764459153138944,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589184216,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>光电导采样</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;光电导采样基于光电导天线发射机理的逆过程，它是一种常见的种探测太赫兹脉冲郎技术。利用光生电流与外加太赫兹辐射场场强的线性关系的特点实现太赫兹辐射助冲强度的测量。光电导天线的结构如图5所示，如果要对太赫兹脉冲进行探测，首先联不加偏置电压的光导天线放在太赫兹脉冲探测光路上，同时让激光器产生的探测光通过光电导天线，如图5所示。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"202\" titlename=\"图5 光电导采样\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/202_211_20200511153601-148473221.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/202_211_20200511153601-148473221.png\"></p><h3>电光采样</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; 电光采样技术是太赫兹探测技术中另一种非常重要的技术，它具有极宽的频谱响应和很高的信噪比。电光采样是基于Pockets效应工作的，它可以看成是光整流的逆过程，它们都需要满足相位匹配条件。如图6所示，探测脉冲和太赫兹脉冲共轴的入射到电光晶体(ZnTe)上，入射的太赫兹辐射的电场由于电光效应引起电光晶体折射率椭球发生改变，在光电晶体中的双折射将使线偏振的探测脉冲的偏振方向发生偏转。由于太赫兹脉冲的脉宽(几ps)是远远大于探测激光脉冲的脉宽的(几十fs)，因此太赫兹电场相对瞬时变化的激光脉冲可近似为直流偏置电场。当探测激光经过电光晶体后，探测光的偏振状态将由线偏光变为椭圆偏振光，再经过偏振分束器(如握拉斯顿棱镜)将偏振光分解为s偏振光和P偏振光，而这两束激光的光强差值正比于太赫兹电场强度。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因此，通过改变太赫兹脉冲与光探测脉冲间的时间延迟对整个时域太赫兹波进行扫描，就可得到太赫兹脉冲的在时间轴上的整个波形。使用的光电平衡二极管可以将这两束偏振光的光强差转换为电流差，从而探测到太赫兹电场随时间变化的时域光谱。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"432\" titlename=\"图6 电光采样示意图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/432_284_20200511153650-1953197486.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/432_284_20200511153650-1953197486.png\"></p><h3>热释电探测器</h3><p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;热释电探测器是利用热释电效应来探测太赫兹辐射的功率。在恒定的温度下，热释电材料自发极化被体内的电荷和表面吸附的电荷所中和。当红外辐射入射到薄片热释电表面时，热释电材料在极化效应的作用下在薄片材料的两表面产生瞬态热电流。电流的大小除与热释电系数成正比，还与温度的变化率成正比，通过测量电流的大小就可以得到入射辐射的强弱。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/202_211_20200511153601-148473221.png?w=202&h=211&titlename=%E5%9B%BE5%20%E5%85%89%E7%94%B5%E5%AF%BC%E9%87%87%E6%A0%B7","url":"https://img03.sogoucdn.com/app/a/200698/202_211_20200511153601-148473221.png","rw":202,"rh":211,"title":"图5 光电导采样","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/432_284_20200511153650-1953197486.png?w=432&h=284&titlename=%E5%9B%BE6%20%E7%94%B5%E5%85%89%E9%87%87%E6%A0%B7%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/432_284_20200511153650-1953197486.png","rw":432,"rh":284,"title":"图6 电光采样示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36722332869351961","title":"太赫兹辐射技术的应用","versionId":"36722332869351955","lemmaId":19764459153138944,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589184216,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹辐射的独特性质，使其在材料检测、安全检查、医学成像、高速率空间通信、高分辨武器制导等领域具有重要的研究价值和广泛的应用前景。概括来讲 ，太赫兹技术的应用可以分为光谱识别、成像和无线通信三个方面。</p><h3>太赫兹光谱识别</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;地球大气层的监测和星际媒质的分子观测是遥感在太赫兹领域最重要的应用。太赫兹仪器已在一些著名的空间项目中作为关键的设备得以应用。比如美国国家航空航天局(NASA)Aura卫星上的地球观测系统安装了7个太赫兹接收机用来测量5个中心频点分别为0.118THz ,0.19THz ,0.24THz ,0.64THz和2.5THz的辐射；欧洲空间局赫歇耳空间天文台Horizon2000项目是一个星载太赫兹望远镜，采用直径3.3米的镜像收集器收集深空的信号，由星载的太赫兹仪器探测和分析冷星际媒质发射的太赫兹辐射。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;太赫兹光谱是一项很有前景的检测隐藏易爆材料和毒品的新技术。通常高能炸药和毒品在太赫兹频段内具有特征的吸收光谱线。这些强太赫兹吸收线可以将爆炸物同衣服、塑料、纸张等等包裹物区别开，而太赫兹对这些包裹物基本上是透明的。进一步的研究表明，通过测量粗糙表面漫反射来监测和识别黑索金等爆炸物也是可行的。最近，利用飞秒激光和其倍频光组成的双色场电离空气产生强太赫兹辐射并实现远程相干检测的实验受到极大的关注。该技术有可能克服太赫兹在大气中远程传输的困难，实现用太赫兹反射光谱远程识别爆炸物的目标。</p><p>&nbsp;&nbsp; &nbsp; &nbsp; 太赫兹光谱作为一种检测工具，在生物医学和生物工程领域具有巨大的潜在优势。一个最有希望的应用就是制药材料的表征。太赫兹光谱对分子晶体中氢键作用力和晶格振动非常敏感，对于区分相同化学组成、不同物理结构的多晶形物以及测量化合物的结晶度具有非常重要的意义。最近的研究表明太赫兹光谱对大分子的构象动力学和水合动力学的变化也非常敏感。但是生物大分子的太赫兹光谱没有明显的特征光谱，对本地环境尤其敏感，如何建立太赫兹光谱和大分子构象之间的联系，目前还缺乏有效的分析手段。</p><h3>太赫兹成像</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹成像是最近才进入成像这一技术密集的领域。对于这一相对较新的技术，许多应用正在显现。但是太赫兹技术的发展仍处于起步阶段，而且很难预测太赫兹技术发展成熟后的规模和影响。然而，太赫兹成像技术独特的性质使它在某些应用场合中让其它成像技术望尘莫及。&nbsp;<br></p><p>&nbsp; &nbsp; &nbsp; &nbsp; 太赫兹辐射可以深入到无极性非金属材料中，例如纸、塑料、衣服、木头和陶瓷等对于光波通常是不透明的物体中。这些材料也是普通的包装材料，因此太赫兹成像已经用于密封包装的无损检测。金属完全阻碍太赫兹辐射，而塑料是部分透明的，金属和塑料之间的清晰对比有利于检查塑料封装的电路。因为水在太赫兹范围内是高吸收性的，含水物质与周围其它物质相比在太赫兹成像中呈现出很大的差异。除了金属和水，许多物质在太赫兹波段有特征光谱，可以通过太赫兹成像进行检测。太赫兹成像可以用于国防和安全领域，有效地检测和识别隐藏在各种遮盖物下的武器、爆炸物、化学和生物试剂。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹成像产生巨大影响的最大机会将在医疗应用领域。太赫兹成像在医疗领域最大的优势在于对人体无伤害、非电离、不接触。到目前为止，太赫兹成像技术已经应用于皮肤癌、乳腺癌的定位，表征烧伤等级，检测蛀牙等。</p><h3>太赫兹无线通讯</h3><p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹作为微波和毫米波的延伸，它所提供的通信带宽远大于毫米波，这是太赫兹通信的主要优势。另外，太赫兹波束更窄，方向性更好，可以实现更好的保密性及抗干扰抗截获能力。而且，太赫兹波长更短，太赫兹器件、天线和系统可以做得更小更紧凑，适合于空间高速通信。太赫兹通信一般采用连续波的太赫兹，且要考虑待传输的信号或数据对太赫兹的幅度、频率、相位等参数的调制问题。实现太赫兹通信的主要关键技术包括太赫兹产生和功率放大技术、太赫兹接收检测技术、太赫兹调制解调技术、太赫兹有线传输技术等。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目前国际上完成的太赫兹无线通信验证系统主要包括光电混合太赫兹通信系统、全电子学太赫兹通信系统、量子级联太赫兹通信系统、时域脉冲太赫兹通信系统等。国外典型的系统主要有日本 NTT 的 0.12THz 和 0.3THz 通信系统、德国 IAF 的 0.22THz 和 0.24THz 通信系统、美国Bell实验室的 0.625THz 通信系统。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36722332869351958","title":"太赫兹辐射的展望","versionId":"36722332869351956","lemmaId":19764459153138944,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80806085,"name":"随忆","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589184216,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 1989年第一套太赫兹TDS系统研制成功；1995年得到第一张太赫兹二维扫描图像；2003年太赫兹扫描成像成功地检测到航天飞机隔热瓦内部预埋的缺陷；2013年，太赫兹高速无线通信的速率突破100Gbps。二十多年来，太赫兹技术取得了巨大的发展。但是与微电子技术和激光技术相比，太赫兹技术的发展仍然受到太赫兹辐射源、太赫兹探测器以及许多太赫兹功能器件的制约。太赫兹技术还没有进入到实际应用阶段，太赫兹技术应用所需要的许多关键器件还是十分有限的，很多技术尚待开发，甚至一些基础理论研究也是急需发展的。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;太赫兹技术能否广泛应用还取决于太赫兹器件研究能否取得进一步突破。从产生和检测来说，太赫兹“间隙”尽管已初步填补了，但源的功率低、能量转换效率低等问题还远远未解决。从技术实现途径来说，目前光子学和电子学两种途径均在不断向前发展。从物理机理出发，基于微纳技术实现基础层面内在的光电结合，研制高性能、结构紧凑、室温工作的太赫兹系统，满足实际应用需求，将是太赫兹技术未来努力的方向。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"太赫兹技术概述[J]. 国防科技,2015,36(02):12-16.","site":"","url":"","journalName":"","author":"张栋文,袁建民.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-11","quoted":false},{"id":2,"type":"journal","title":"基于太赫兹技术的纸页厚度检测方法[D].中国矿业大学,2019.","site":"","url":"","journalName":"","author":"王伟.","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-05-11","quoted":fals

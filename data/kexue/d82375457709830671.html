ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>半导体辐照</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="82379346735608339"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img04.sogoucdn.com/app/a/200698/500_314_20210322145607-456496141.jpg" data-bigsrc="https://img04.sogoucdn.com/app/a/200698/500_314_20210322145607-456496141.jpg?width=227&amp;height=174&amp;titlename=&amp;w=500&amp;h=314" title="点击查看大图" data-w="500" data-h="314" style="background-image:url(https://img04.sogoucdn.com/app/a/200698/500_314_20210322145607-456496141.jpg)" href="#!"></a></div><div><p>辐照对于元器件（包括半导体器件和IC）产生损伤的基本机理是电离损伤和位移损伤。电离损伤主要是在半导体和绝缘体中产生电子-空穴对，需要的能量较低；而位移损伤主要是在半导体中产生晶格空位（即原子离开晶格位置后所留下的空位），需要的能量要高得多。半导体中的这些损伤也就是造成器件和IC的辐照效应的根本原因。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->637</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"82375457709830671","versionId":"82379346735608330","title":"半导体辐照","subtitle":"","abstracts":{"paragraphId":"82379346735608339","title":"摘要","versionId":"82379346735608331","lemmaId":82375457709830670,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":85458282,"name":"不如","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1616397916,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>辐照对于元器件（包括半导体器件和IC）产生损伤的基本机理是电离损伤和位移损伤。电离损伤主要是在半导体和绝缘体中产生电子-空穴对，需要的能量较低；而位移损伤主要是在半导体中产生晶格空位（即原子离开晶格位置后所留下的空位），需要的能量要高得多。半导体中的这些损伤也就是造成器件和IC的辐照效应的根本原因。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_314_20210322145607-456496141.jpg?width=227&height=174&titlename=&w=500&h=314","url":"https://img04. artnerIdCreateTime":0,"partnerIdPoped":false},"createTime":1616395598,"editor":{"uid":85458282,"name":"杨博茶","pic":"https://thirdwx.qlogo.cn/mmopen/vi_32/DYAIOgq83eqSibu14ENGN3ibNxMbl1u96lOS9x8gtzZuJ7D5rI9RdxtRnPI8R0AN0YURDuScjUs5TGYDUuFBMtHQ/132","introduction":null,"educations":[{"schoolName":"西安交通大学","major":"","degree":"硕士","universityId":98,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/7e3f044c-6013-11e9-8a86-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"核科学与技术","majorLevel3":"核技术及应用","majorLevel1Id":353,"majorLevel2Id":851,"majorLevel3Id":852,"state":"在读","lab":"","researchField":"半导体及集成电路辐照效应"}],"jobs":null,"works":null,"educationBrief":"西安交通大学","jobBrief":"","role":0,"roleName":null,"title":"西安交通大学 · 核科学与技术硕士","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1616397916,"state":1,"versionCount":1,"upNum":8,"downNum":0,"pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_314_20210322145607-456496141.jpg?width=227&height=174&titlename=&w=500&h=314","url":"https://img04.sogoucdn.com/app/a/200698/500_314_20210322145607-456496141.jpg","rw":500,"rh":314,"title":"","alt":null,"width":227,"height":174}],"catalogs":[{"level":1,"title":"电离损伤","paragraphId":"82379346735608338","subCatalogs":null},{"level":1,"title":"位移损伤","paragraphId":"82379346752385545","subCatalogs":null},{"level":1,"title":"级联碰撞事件","paragraphId":"82379346735608341","subCatalogs":null},{"level":1,"title":"研究意义","paragraphId":"82379346735608340","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"82379346735608338","title":"电离损伤","versionId":"82379346735608333","lemmaId":82375457709830670,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":85458282,"name":"不如","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1616397916,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>这是γ射线和x射线等高能量光子与固体物质相互作用时的主要损伤机理。对于光子能量超过半导体禁带宽度的软x射线（几个eV）等，可以使半导体产生本征激发——产生电子-空穴对；不同半导体的禁带宽度不同，因此产生本征激发所需要光子的平均能量也有所不同，对于Si和SiO2，该能量分别大约为3.6eV和17～18eV。如果光子能量超过此平均能量时，则在出现一次本征激发的同时还将发射出一个较低能量的二次光子，若该二次光子的能量大于产生本征激发的平均能量，则还有可能进一步产生出二次电子-空穴对。实际上，这种产生电子-空穴对的电离（本征激发）过程，也往往是高能电子和高能离子在半导体中损失能量、产生辐照损伤的重要机理。只是中子射线，对半导体所产生的电离损伤是次要的，往往可以忽略。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"82379346752385545","title":"位移损伤","versionId":"82379346735608334","lemmaId":82375457709830670,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":85458282,"name":"不如","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1616397916,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>造成这种损伤的辐射主要是高能量、大质量的粒子流，这些高能粒子可通过弹性碰撞——Rutherford散射来使晶格母体原子发生位移。对于Si晶体，产生一对间隙原子-空位所需要的平均能量为15eV～40eV。因此，能量&gt;170keV的电子束即可在半导体中产生一系列间隙原子和空位。一般，高能光子不能产生位移损伤；正因为如此，所以在大功率器件中可采用g射线照射来控制少数载流子寿命。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"82379346735608341","title":"级联碰撞事件","versionId":"82379346735608335","lemmaId":82375457709830670,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":85458282,"name":"不如","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1616397916,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><p>当入射粒子作用于材料时，原子会获得能量而离开其初始晶格位置，形成初级撞出原子（Primary Knock-on Atom，PKA）。PKA 在位移过程中不断与其近邻的原子碰撞，同时将能量传递给其他原子。如果晶格原子获得能量高于其位移阈能，则该原子将永久离开初始晶格位置形成缺陷，反之则不会形成缺陷。</p></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"82379346735608340","title":"研究意义","versionId":"82379346735608336","lemmaId":82375457709830670,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":85458282,"name":"不如","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1616397916,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><p>综上所述，半导体材料或者器件在辐照环境中使用时，会受到不同辐照或者高能粒子的影响，材料内部会生成缺陷并导致其微观结构发生改变。材料结构的改变会影响其自身的光电性能，严重时会导致光电器件失效进而影响系统的正常运行。因此，研究辐照对半导体材料微观结构的影响，分析缺陷的分布和形成机制，探索增强其抗辐照性能的方法，对确保半导体电子器件在空间辐照环境中正常有效的工作具有重要的意义。</p></p><p><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"姜明。半导体电子材料的辐照效应研究[D].电子科技大学.2020","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":637,"auditType":1,"synonyms":null,"showEditTime":"2021.03.22 15:25","auditors":[{"uid":75234227,"name":"7","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=plvPjjqaNicMYKMwhI6yKUA&s=100&t=1555919297","introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":"","jobBrief":"","role":0,"roleName":null,"title":"","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":177,"partnerIdCreateTime":1595844898,"partnerIdPoped":true},{"uid":85351110,"name":"谢子宇","pic":"https://img01.sogoucdn.com/app/a/200698/504_504_20210305101153-647364217.png","introduction":"","educations":[{"schoolName":"北卡罗来纳州立大学","major":"","degree":"博士","universityId":406,"universityLogo":"","majorLevel1":"工学","majorLevel2":"核科学与技术","majorLevel3":"核能科学与工程","majorLevel1Id":353,"majorLevel2Id":851,"majorLevel3Id":855,"state":"在读","lab":"不确定性量化","researchField":"不确定性量化以及贝叶斯统计方面在核工程方面的应用"},{"schoolName":"山东大学","major":"","degree":"本科","universityId":70,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/7cf4032e-6012-11e9-aa89-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"物理学","majorLevel3":"物理学","majorLevel1Id":1,"majorLevel2Id":35,"majorLevel3Id":48,"state":"毕业","lab":"泰山学堂","researchField":""}],"jobs":null,"works":null,"educationBrief":"北卡罗来纳州立大学","jobBrief":"","role":0,"roleName":null,"title":"北卡罗来纳州立大学 · 核科学与技术博士","professionalTitle":"在读博士生","phoneNo":null,"editable":true,"partnerId":0,"partnerIdCreateTime":0

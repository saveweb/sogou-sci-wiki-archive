ue}) window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>土钉墙支护</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="69778408892084756"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img02.sogoucdn.com/app/a/200698/352_260_20201225165631-90536172.png" data-bigsrc="https://img02.sogoucdn.com/app/a/200698/352_260_20201225165631-90536172.png?width=227&amp;height=174&amp;titlename=%E5%9C%9F%E9%92%89%E5%A2%99%E6%94%AF%E6%8A%A4&amp;w=352&amp;h=260" title="点击查看大图" data-w="352" data-h="260" style="background-image:url(https://img02.sogoucdn.com/app/a/200698/352_260_20201225165631-90536172.png)" href="#!"></a><div class="text_img_title">土钉墙支护</div></div><div><p>土钉支护是一种原位土加筋和强化的技术。土钉体与周围的土体紧密结合,并依靠接触界面上的摩擦力，与周围的土体形成复合土体,达到支护的目的。土钉支护作为一种经济可靠、快速简便的挡土技术，已在我国高层建筑和地下人防工程的深基坑开挖施工中得到愈来愈多的应用。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->80</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"69777371389047047","versionId":"69778408892084740","title":"土钉墙支护","subtitle":"","abstracts":{"paragraphId":"69778408892084756","title":"摘要","versionId":"69778408892084741","lemmaId":69777371389047050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608887172,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>土钉支护是一种原位土加筋和强化的技术。土钉体与周围的土体紧密结合,并依靠接触界面上的摩擦力，与周围的土体形成复合土体,达到支护的目的。土钉支护作为一种经济可靠、快速简便的挡土技术，已在我国高层建筑和地下人防工程的深基坑开挖施工中得到愈来愈多的应用。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/352_260_20201225165631-90536172.png?width=227&height=174&titlename=%E5%9C%9 %E5%BA%94%E7%94%A8%E8%8C%83%E5%9B%B4","url":"https://img04.sogoucdn.com/app/a/200698/447_74_20201225165949-364999265.png","rw":447,"rh":74,"title":"土钉墙支护应用范围","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/265_193_20201225170015-895528697.png?w=265&h=193&titlename=%E6%99%AE%E9%80%9A%E5%A4%8D%E5%90%88%E5%9C%9F%E9%92%89%E5%A2%99","url":"https://img01.sogoucdn.com/app/a/200698/265_193_20201225170015-895528697.png","rw":265,"rh":193,"title":"普通复合土钉墙","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/277_181_20201225170034-1819114116.png?w=277&h=181&titlename=%E9%92%A2%E7%AE%A1%E6%A1%A9%E5%A4%8D%E5%90%88%E5%9C%9F%E9%92%89%E5%A2%99%E6%94%AF%E6%8A%A4","url":"https://img02.sogoucdn.com/app/a/200698/277_181_20201225170034-1819114116.png","rw":277,"rh":181,"title":"钢管桩复合土钉墙支护","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/499_236_20201225170052-278766485.png?w=499&h=236&titlename=%E5%9C%9F%E9%92%89%E6%94%AF%E6%8A%A4%E7%BB%93%E6%9E%84%E7%9A%84%E8%AE%BE%E8%AE%A1","url":"https://img04.sogoucdn.com/app/a/200698/499_236_20201225170052-278766485.png","rw":499,"rh":236,"title":"土钉支护结构的设计","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"69778408892084753","subCatalogs":null},{"level":1,"title":"发展历程","paragraphId":"69778408892084750","subCatalogs":null},{"level":1,"title":"适用范围","paragraphId":"69778408908861963","subCatalogs":null},{"level":1,"title":"土钉墙支护特点","paragraphId":"69778408892084752","subCatalogs":null},{"level":1,"title":"基本原理","paragraphId":"69778408892084754","subCatalogs":null},{"level":1,"title":"支护形式及特点","paragraphId":"69778408925639183","subCatalogs":[{"level":2,"title":"普通复合土钉墙","paragraphId":"69778408925639183","subCatalogs":null},{"level":2,"title":"钢管桩复合土钉墙支护","paragraphId":"69778408925639183","subCatalogs":null},{"level":2,"title":"毛竹复合土钉墙支护","paragraphId":"69778408925639183","subCatalogs":null}]},{"level":1,"title":"土钉支护设计参数选择","paragraphId":"69778408892084755","subCatalogs":[{"level":2,"title":"土钉的间距","paragraphId":"69778408892084755","subCatalogs":null},{"level":2,"title":"土钉的材料","paragraphId":"69778408892084755","subCatalogs":null},{"level":2,"title":"喷射混凝土面层","paragraphId":"69778408892084755","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69778408892084753","title":"基本介绍","versionId":"69778408892084743","lemmaId":69777371389047050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608887172,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>土钉墙具有“土”“钉”“墙”三个基本特征，由土钉体、混凝土面层、原位土体及防排水系统构成，是一种挡土结构。其中土钉是主要的受力单元，它是一种细长的金属杆件，一般为钢筋。土钉墙支护是将这种金属杆件预先插入钻好的斜孔中，并进行全孔注浆封填，然后将土钉顶端焊接在钢筋网，最后进行喷射混凝土面层而形成的一种支护形式<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"419\" titlename=\"土钉支护结构构造示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/419_286_20201225165932-234387762.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/419_286_20201225165932-234387762.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/419_286_20201225165932-234387762.png?w=419&h=286&titlename=%E5%9C%9F%E9%92%89%E6%94%AF%E6%8A%A4%E7%BB%93%E6%9E%84%E6%9E%84%E9%80%A0%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/419_286_20201225165932-234387762.png","rw":419,"rh":286,"title":"土钉支护结构构造示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69778408892084750","title":"发展历程","versionId":"69778408892084744","lemmaId":69777371389047050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608887172,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>20世纪60年代出现了加筋土墙，一般在填方区如筑路、平整场地填方区域形成的挡土墙，在分层回填土方时分层铺放土工织物并于预制砼面板拉结，形成加筋土挡墙。70年代出现了土钉墙，国际上有详细记载的第一个土钉墙工程是1972年法国在凡尔塞附近的一处铁路路堑的边坡支护工程，德国于1979年在斯图加特建造了第一个永久性土钉墙工程，美国有详细记载的一个工程是1976年在俄勒冈州波特兰市一所医院扩建工程的基础开挖。1979年巴黎地基加固国际会议之后，由于各国信息交流，改变了以前各自独立研究状态，使得土钉墙技术得到迅速发展和应用，1990年在美国召开的挡土结构国际学术会议上，土钉墙作为一个独立的专题与其它支挡形式并列，成为了一个独立的地基加固学科分支。</p><p>我国土钉墙支护在90年代以后随着深基坑工程大规模兴起，开始尝试着将该边坡防护技术用于基坑，首例工程为1991年胡建林等人完成的金安大厦基坑，位于深圳市罗湖区文锦南路，周长约100m，开挖深度6~7m。而于1992年开挖深度达12.5m的深圳发展银行大厦基坑则采用土钉墙获得成功，引起了岩土工程界的极大兴趣与广泛重视。之后土钉墙技术异军突起，得到了广泛而迅猛的应用与研究。90年代中期以后，多个国家、行业及地方规范标准的相继出台，使土钉墙技术得到了进一步的普及与提高。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69778408908861963","title":"适用范围","versionId":"69778408892084745","lemmaId":69777371389047050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608887172,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>土钉墙支护的适用范围如图所示，适用于粘性土、粉土、杂填土、素填土、非松散的砂土和碎石土等土层。</p><p>土钉墙支护不适用于标准贯入击数低于10击的矿土边坡，这种支护结构不经济；对不均匀系数小于2的砂土，以及含水丰富的粉细砂层、砂卵石层和淤泥质土不宜采用；对塑性指数大于20的粘性土，必须评价其蠕变特性后，才可将土钉作为永久性挡土结构；土钉不适用于软土边坡，因为软土只能提供很低的界面摩阻力，技术经济效益不理想；土钉不适宜在腐蚀性土(如煤渣、矿渣、炉渣酸性矿物废料等)中作为永久性支挡结构；另外，土钉墙一般不宜兼作挡水结构，也不宜应用于对变形要求较严的深基坑支护工程<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"447\" titlename=\"土钉墙支护应用范围\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/447_74_20201225165949-364999265.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/447_74_20201225165949-364999265.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/447_74_20201225165949-364999265.png?w=447&h=74&titlename=%E5%9C%9F%E9%92%89%E5%A2%99%E6%94%AF%E6%8A%A4%E5%BA%94%E7%94%A8%E8%8C%83%E5%9B%B4","url":"https://img04.sogoucdn.com/app/a/200698/447_74_20201225165949-364999265.png","rw":447,"rh":74,"title":"土钉墙支护应用范围","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69778408892084752","title":"土钉墙支护特点","versionId":"69778408892084746","lemmaId":69777371389047050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608887172,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>土钉墙支护与其他边坡支护形式相比较，既具有锚杆支护的优点，也具有其自有的特色，具体表现在以下几个方面：</p><p>（1）合理利用土体的自稳能力，将土体作为支护结构不可分割的部分，结构合理。</p><p>（2）结构轻型，柔性大，有良好的抗震性和延性，破坏前有变形发展过程。</p><p>（3）密封性好，完全将土坡表面覆盖，没有裸露土方，阻止或限制了地下水从边坡表面渗出，防止了水土流失及雨水、地下水对边坡的冲刷侵蚀。</p><p>（4）土钉数量众多靠群体作用，即便个别土钉有质量问题或失效对整体影响不大。</p><p>（5）施工所需场地小，移动灵活，支护结构基本不单独占用空间，能贴近已有建筑物开挖。</p><p>（6）施工速度快，施工设备及工艺简单，不需要复杂的技术和大型机具，施工对周围环境干扰小。</p><p>（7）由于孔径小，与桩等施工方法相比，穿透卵石、漂石及填石层的能力更强一些；且施工方便灵活，开挖面形状不规则、坡面倾斜等情况下施工不受影响。</p><p>（9）边开挖边支护便于信息化施工，能够根据现场监测数据及开挖暴露的地质条件及时调整土钉参数，一旦发现异常或实际地质条件与原勘察报告不符时能及时相应调整设计参数，避免出现大的事故，从而提高了工程的安全可靠性。</p><p>（10）材料用量及工程量较少，工程造价较低，据国内外资料分析，土钉墙工程造价比其它类型支挡结构一般低1/3～1/5。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69778408892084754","title":"基本原理","versionId":"69778408892084747","lemmaId":69777371389047050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608887172,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>土体的抗剪强度较低，抗拉强度几可以忽略，但土体有一定的结构整体性，当开挖基坑时，土体存在使边坡直立的临界高度，当超过这一深度或者在地面超载及其它因素作用下，将发生突发性整体破坏。所采用的传统的支挡结构基于被动制约机制，即以支挡结构自身的强度和刚度，承受其后的侧向土压力，防止土体整体稳定性破坏。</p><p>土钉墙则是由在土体内放置一定长度和密度的土钉体构成的。土钉与土共同工作，形成了能大大提高原状土强度和刚度的复合土体，土钉的作用是基于这种主动加固的机制。土钉与土的相互作用，还能改变土坡的变形与土体的抗剪强度较低，抗拉强度几可以忽略，但土体有一定的结构整体性，当开挖基坑时，土体存在使边坡直立的临界高度，当超过这一深度或者在地面超载及其它因素作用下，将发生突发性整体破坏。所采用的传统的支挡结构基于被动制约机制，即以支挡结构自身的强度和刚度，承受其后的侧向土压力，防止土体整体稳定性破坏。</p><p>土钉墙则是由在土体内放置一定长度和密度的土钉体构成的。土钉与土共同工作，形成了能大大提高原状土强度和刚度的复合土体，土钉的作用是基于这种主动加固的机制。土钉与土的相互作用，还能改变土坡的变形与破坏形态，显著提高了土坡的整体稳定性<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>直立的土钉墙在坡顶的承载能力约比素填土墙提高一倍以上。更为重要的是，土钉墙在受荷过程中不会发生素土那样的突发性塌陷，它不仅推迟了塑性变形发展阶段，而且明显呈现出渐进与开裂破坏并存且逐步扩展的现象，直到丧失更大荷载的能力，仍不会发生整体性塌滑。破坏形态，显著提高了土坡的整体稳定性。</p><p>直立的土钉墙在坡顶的承载能力约比素填土墙提高一倍以上。更为重要的是，土钉墙在受荷过程中不会发生素土那样的突发性塌陷，它不仅推迟了塑性变形发展阶段，而且明显呈现出渐进与开裂破坏并存且逐步扩展的现象，直到丧失更大荷载的能力，仍不会发生整体性塌滑。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69778408925639183","title":"支护形式及特点","versionId":"69778408892084748","lemmaId":69777371389047050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608887172,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>普通复合土钉墙</h3><p></p><p>目前采用单一的土钉墙支护常常不能满足施工的需求，所以常采用土钉墙与其他支护方法结合的形式，称为复合土钉墙。这种支护技术以土钉墙支护形式为主体，以其他补强措施为辅助，提高了土体的稳定性，克服了单一传统土钉墙支护的固有缺陷，扩大了土钉墙的适用范围，具有广阔的应用前景。经过这几年的发展，复合土钉墙的支护形式多种多样，其中基本的构造设计有以下四种:①土钉墙+预应力锚杆；②土钉墙+微型桩+预应力锚杆；③土钉墙+止水帷幕+预应力锚杆；④土钉墙+止水帷幕+微型桩+预应力锚杆<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"265\" titlename=\"普通复合土钉墙\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/265_193_20201225170015-895528697.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/265_193_20201225170015-895528697.png\"></p><p></p><h3>钢管桩复合土钉墙支护</h3><p></p><p>在一些特殊的基坑中，尤其是基坑外侧地下水位高于基底的工程中，因为地下水的影响，很难预成孔，因此产生了打(压)入式钢管土钉工艺，即采用专用设备将钢管打入或压入土体中，不需成孔，并在钢管内插入注浆管进行压力注浆，通过预先在钢管壁上留下的小孔，使浆液扩散在周围土体中，从而形成注浆体，类似于加固工程中的水泥注浆加固工艺。钢管式土钉解决了特殊土层中土钉成孔的困难，且经济成本不高。但是钢管桩复合土钉墙支护也存在一些缺点，与钢筋土钉相比，因钢筋土钉是先行成孔，故在不塌孔的前提下，注浆体成型较好，基本呈规则的圆柱体，经过压力注浆后与土体接触紧密，可以很好的产生摩擦力；而钢管式土钉是直接进入土层，通过管壁上预留的小孔将浆液挤入土体，由于无法控制浆液的走向，浆液进入土体后在土层的最松散薄弱处分布，导致注浆体成型不规则，与土体接触面很少，可能出现钢管局部甚至全部四周无浆的情况。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"277\" titlename=\"钢管桩复合土钉墙支护\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/277_181_20201225170034-1819114116.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/277_181_20201225170034-1819114116.png\"></p><p></p><h3>毛竹复合土钉墙支护</h3><p></p><p>新伐的毛竹的纤维有很强的抗拉能力，虽然长期强度因纤维老化腐蚀会逐渐降低，但其短期强度相对来说比较稳定。毛竹的这种特性正符合建筑物基坑的临时支护的特性。以毛竹作为新型土钉不会对相邻的构筑物的施工造成较大的困扰。毛竹复合土钉墙支护就是以毛竹取代钢制土钉，用竹篾网取代钢筋网，与基坑坡脚的毛竹排桩一起构成的复合土钉墙支护结构。与普通复合土钉墙相比，用毛竹代替钢筋和水泥是复合可持续发展战略的要求，满足了国家对环境保护的要求，毛竹复合土钉墙支护形式是一种绿色环保的新技术。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/265_193_20201225170015-895528697.png?w=265&h=193&titlename=%E6%99%AE%E9%80%9A%E5%A4%8D%E5%90%88%E5%9C%9F%E9%92%89%E5%A2%99","url":"https://img01.sogoucdn.com/app/a/200698/265_193_20201225170015-895528697.png","rw":265,"rh":193,"title":"普通复合土钉墙","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/277_181_20201225170034-1819114116.png?w=277&h=181&titlename=%E9%92%A2%E7%AE%A1%E6%A1%A9%E5%A4%8D%E5%90%88%E5%9C%9F%E9%92%89%E5%A2%99%E6%94%AF%E6%8A%A4","url":"https://img02.sogoucdn.com/app/a/200698/277_181_20201225170034-1819114116.png","rw":277,"rh":181,"title":"钢管桩复合土钉墙支护","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69778408892084755","title":"土钉支护设计参数选择","versionId":"69778408892084749","lemmaId":69777371389047050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608887172,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>土钉支护结构的设计内容，见图所示，可参考工程类比和工程经验进行结构尺寸与材料参数的选择。重要工程设计时，宜结合相关有限元软件进行受力分析。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"土钉支护结构的设计\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/499_236_20201225170052-278766485.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/499_236_20201225170052-278766485.png\"></p><p></p><h3>土钉的间距</h3><p></p><p>土钉的间距大小直接影响到其整体作用效果，选择的原则是以每个土钉注浆体对周围土体的影响区域应与相邻土钉注浆体的影响区域相重叠为准。土钉的水平和竖向间距宜为1~2m，当基坑较深、土体强度较低时，应取小值。土钉的竖向间距应与每步开挖深度相对应，沿面层布置的土钉密度不应低于6m2/根。2.2土钉的倾角土钉与水平线之间的向下的夹角称为土钉的倾角，一般宜为5~20°，其值应由土层特性和施工条件综合确定。研究表明，倾角越小，支护的变形越小，但注浆质量较难控制；倾角越大，支护的变形越大，但有利于土钉插入下部较好土层，注浆质量也易于保证。当采用压力注浆且有可靠排气措施时，倾角宜接近水平。软弱土层中，可适当加大倾角，以便土钉向下进入强度较高的土层中。若遇到障碍物时，必要时适当调整钻孔的位置和方向。</p><p></p><h3>土钉的材料</h3><p></p><p>土钉可采用钢筋、角钢和钢管等。当采用钢筋时，钢筋直径应根据土钉抗拔承载力设计要求确定，宜取16～32mm，钢筋级别选择HRB335或HRB400，成孔直径宜取70~120mm，土钉钢筋保护层厚度不宜小于20mm；采用角钢时，一般为L5×50×50角钢；采用钢管时，钢管的外径不宜小于48mm，壁厚不宜小于3mm。</p><p></p><h3>喷射混凝土面层</h3><p></p><p>喷射混凝土面层的厚度一般取80～100mm，混凝土强度等级不低于C20，三天强度不应低于10MPa。该面层中应配置钢筋网和通长的加强钢筋：钢筋网宜采用直径6~10mm的热扎光圆钢筋，间距宜取150~250mm，钢筋网间的搭接长度应大于300mm；加强筋的直径宜取14~20mm，当充分利用土钉杆体的抗拉强度时，加强筋的截面面积应大于土钉杆体截面面积的一半。面层厚度大于120mm时，宜设置双层钢筋网。土钉钢筋与面层喷射混凝土可以通过钢垫板、螺帽垫圈等方式连接，土钉与面层钢筋应与加强筋焊接，加强筋连接相邻的土钉。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/499_236_20201225170052-278766485.png?w=499&h=236&titlename=%E5%9C%9F%E9%92%89%E6%94%AF%E6%8A%A4%E7%BB%93%E6%9E%84%E7%9A%84%E8%AE%BE%E8%AE%A1","url":"https://img04.sogoucdn.com/app/a/200698/499_236_20201225170052-278766485.png","rw":499,"rh":236,"title":"土钉支护结构的设计","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"土钉支护在基坑工程中的应用","site":"","url":"","journalName":null,"author":"陈肇元，崔就浩.","press":"中国建筑工业出版社","publishYear":"1997","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"基础工程设计原理","site":"","url":"","journalName":null,"author":"袁聚云，李镜培，楼晓明.","press":"同济大学出版社","publishYear":"2002","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"journal","title":"土钉墙技术的新进展及前景展望","site":"","url":"","journalName":"岩土工程学报","author":"付文光，杨志银.","press":"","publishYear":"","publishTime":"2010-06","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-25","quoted":false},{"id":4,"type":"book","title":"基础工程","site":"","url":"","journalName":null,"author":"张艳美，卢玉华，程玉梅，等.","press":"化学工业出版社","publishYear":"2011","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":80,"auditType":1,"synonyms":null,"showEditTime":"2020.12.25 17:06","auditors":[{"uid":79956545,"name":"土土工程师","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/PiajxSqBRaELh9cPLVhpib7uatuohicdRla0doFapc5xEtRHt5pDeIOoW4XHajPCdQDseXI04teSFWJXI58bg3BYQ/132","introduction":"资深搬砖工程师","educations":[{"schoolName":"中国矿业大学","major":"","degree":null,"universityId":57,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d6a05c8c-6011-11e9-b704-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"土木工程","majorLevel3":"土木工程","majorLevel1Id":353,"majorL null,"title":"","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":201,"partnerIdCreateTime":1595845027,"partnerIdPoped":true},"auditReason":null,"auditSuggest":"根据评审员建议给予通过，详细建议请见标注加以完善。","auditResult":2,"auditAnnotations":[]}],"69778408908861963":[{"versionId":"0","auditTime":1608897100,"auditorId":79956545,"auditUser":{"uid":79956545,"name":"土土工程师","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/PiajxSqBRaELh9cPLVhpib7uatuohicdRla0doFapc5xEtRHt5pDeIOoW4XHajPCdQDseXI04teSFWJXI58bg3BYQ/132","introduction":"资深搬砖工程师","educations":[{"schoolName":"中国矿业大学","major":"","degree":null,"universityId":57,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d6a05c8c-6011-11e9-b704-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"土木工程","majorLevel3":"土木工程","majorLevel1Id":353,"majorLevel2Id":622,"majorLevel3Id":625,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国矿业大学","jobBrief":"","role":0,"roleName":null,"title":"中国矿业大学 · 土木工程","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":97,"partnerIdCreateTime":1594286513,"partnerIdPoped":true},"auditReason":"","auditSuggest":"","auditResult":2,"auditAnnotations":[{"orderNum":5,"pId":"69778408908861963","pTitle":"适用范围","reason":{"meta":[],"other":"矿土边坡是什么？"}}]}]},"isHistory":false};</script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/aegis-sdk/latest/aegis.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/polyfill/main_2020092401.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogo

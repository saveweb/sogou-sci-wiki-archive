:null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608598384,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>台阶法开挖是将隧道设计断面分成两次开挖（不包括仰拱），其中上台阶超前一定距离后，上下台阶同时并进的施工方法。台阶法开挖法是隧道施工中采用最多的开挖方法，主要适用于Ⅲ、Ⅳ级围岩，同时在地质条件较差的Ⅴ级围岩也可采用台阶法开挖（Ⅴ级围岩在采取超前支护、临时仰拱等有效支撑手段且监控量测数据未发生的异常的情况下慎重使用）<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。台阶法施工围岩适应性强，便于挖掘机、装载机、自卸汽车等大型机械设备联合施工，施工进度快，稳定性好。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"台阶法施工\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/583_442_20201222084843-1157522013.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/583_442_20201222084843-1157522013.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/583_442_20201222084843-1157522013.png?w=583&h=442&titlename=%E5%8F%B0%E9%98%B6%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/583_442_20201222084843-1157522013.png","rw":583,"rh":442,"title":"台阶法施工","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69293902355575320","title":"工艺原理","versionId":"69293902355575315","lemmaId":69293159963767050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608598384,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>台阶法属于矿山法的一种，利用围岩的自承载与围护结构共同作用形成稳定结构，台阶法施工将隧道设计断面分成两部开挖（不包括仰拱），其中下台阶随上台阶同步施工，同时仰拱、二次衬砌紧跟下台阶，由于下台阶距离掌子面距离较短，为后部仰拱及衬砌紧跟开挖掌子面创造了良好的空间作业环境，尤其适合于在围岩较差时初期支护及二次衬砌及时封闭成环<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"台阶法施工\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/482_317_20201222084902-534905443.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/482_317_20201222084902-534905443.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/482_317_20201222084902-534905443.png?w=482&h=317&titlename=%E5%8F%B0%E9%98%B6%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/482_317_20201222084902-534905443.png","rw":482,"rh":317,"title":"台阶法施工","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69293902372352514","title":"适用地质条件","versionId":"69293902355575316","lemmaId":69293159963767050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608598384,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>台阶法是最基本、运用最广泛的施工方法，而且是实现其它施工方法的重要手段。Ⅲ~Ⅳ围岩可采用两台阶法，Ⅴ~Ⅵ围岩需采用多步开挖或者环形开挖留核心土法<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。断面较高时可进行多台阶施工，每层台阶的高度常用3.5～4.5m，或以人站立方便操作选择台阶高度。当拱部围岩条件发生较大变化时，可适当延长或缩短台阶长度，确保开挖、支护质量及施工安全。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69293902355575319","title":"基本分类","versionId":"69293902355575317","lemmaId":69293159963767050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608598384,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>根据台阶长度不同，划分为长台阶法、短台阶法和超短台阶法三种。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"台阶法施工分类图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/620_504_20201222084921-1142406928.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/620_504_20201222084921-1142406928.png\"></p><p></p><h3>长台阶法</h3><p></p><p>上、下断面相距较远，一般上台阶超前50m以上或大于5倍洞跨。施工时上下部可配属同类机械进行平行作业，当机械不足时也可用一套机械设备交替作业，即在上半断面开挖一个进尺，然后再在下断面开挖一个进尺。当隧道长度较短时，亦可先将上半断面全部挖通后，再进行下半断面施，即为半断面法。</p><p>优缺点及适用条件：优缺点及适用条件:有足够的工作空间和相当的施工速度，上部开挖支护后，下部作业就较为安全，但上下部作业有一定的干扰。相对于全断面法来说，长台阶法一次开挖的断面和高度都比较小，只需配备中型钻孔台车即可施工。凡是在全断面法中开挖面不能自稳，但围岩坚硬不要用底拱封闭断面的情况都可采用长台阶法。</p><p></p><h3>短台阶法</h3><p></p><p>短台阶法适用于Ⅲ～Ⅴ级围岩，台阶长度定为10～15m，即1～2倍开挖宽度，主要是考虑既要实现分台阶开挖，又要实现支护及早封闭。上台阶一般采用小药量的松动爆破，出渣采用人工或小型机械转运至下台阶。因此，台阶长度又不宜过长，如果超过15m，则出渣所需的时间显得过长。</p><p>优缺点及适用条件:短台阶法可缩短支护结构闭合的时间，改善初次支护的受力条件，有利于控制隧道收敛速度和量值，I~V级围岩都能采用，尤其运用于Ⅳ、V级围岩，是新奥法施工中经常采用的方法。缺点是上台阶出碴时对下半断面施工的干扰较大，不能全部平行作业。可采用长皮带机运输上台阶的石碴，或设置由上半断面过渡到下半断面的坡道。过渡坡道的位置可设在中间，也可交替地设在两侧过渡坡道法通用于断面较大的双线隧道中。</p><p></p><h3>超短台阶法</h3><p></p><p>超短台阶法是全断面开挖的一种变异形式，适用于Ⅴ～Ⅵ级围岩，一般台阶长度为3～5m。台阶长度小于3m时，无法正常进行钻眼和拱部的喷锚支护作业；台阶长度大于5m时，利用爆破将石渣翻至下台阶有较大的难度，必须采用人工翻渣。微台阶法上下断面相距较近，机械设备集中，作业时相互干扰大，生产效率低，施工速度慢。</p><p>优缺点及适用条件：由于超短台阶法初次支护全断面闭合时间更短，更有利于控制围岩变形。在城市隧道施工中，能更有效的控制地表沉陷。所以，超短台阶法适用于膨胀性围岩和土质围岩，要求及早闭合断面的场合。当然，也适用于机械化程度不高的各类围岩地段。缺点是上下断面相距较近，机械设备集中，作业时相互干扰较大生产效率较低，施工速度较慢。在软弱围岩中施工时，应特别注意开挖工作面的稳定性，必要时可对开挖面进行预加固或预支护。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/620_504_20201222084921-1142406928.png?w=620&h=504&titlename=%E5%8F%B0%E9%98%B6%E6%B3%95%E6%96%BD%E5%B7%A5%E5%88%86%E7%B1%BB%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/620_504_20201222084921-1142406928.png","rw":620,"rh":504,"title":"台阶法施工分类图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69293902372352515","title":"施工工艺流程及操作要点","versionId":"69293902355575318","lemmaId":69293159963767050,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608598384,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>施工工艺流程</h3><p></p><p>台阶法施工在我国隧道、煤矿巷道开挖中运用较为广泛，不同的台阶数量，施工步骤存在细微的差别，但一般来说，台阶法施工最主要的工艺流程包括：施工准备→超前地质预报、测量放线→钻爆参数设计→爆眼布置→上断面施工→下断面施工→爆破及通风排烟→初喷混凝土，进行初次支护→检查施工质量后，进行二衬施工<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"351\" titlename=\"台阶法施工工艺流程图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/351_565_20201222084950-1867386547.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/351_565_20201222084950-1867386547.png\"></p><p>Ⅲ、Ⅳ级围岩隧道采用短台阶法施工工艺，上下台阶采用人工钻眼，光面爆破技术，装载机配合大型自卸车装渣运输，施做初期支护具体施工步骤如下：</p><p>（1）上台阶开挖，开挖作业高度4.9m，挖掘机装碴，人工搭设简易作业平台，钻眼、装药、起爆，每循环进尺2.4～3m，安装格栅钢架、铺设钢筋网，并打设φ42锁脚锚管进行固定（长度3.5m），打设L系统锚杆，钢架底部不密实或悬空时，在钢架底部安装砼垫块。</p><p>（2）利用上台阶挖掘机扒碴及安装钢架、铺设钢筋网时间同步在下台阶采用装载机配合自卸汽车出碴，出碴完毕后安装下台阶钢架、铺设钢筋网、打设φ42锁脚锚管进行固定（长度3.5m），打设系统锚杆。</p><p>（3）上下台阶同时喷射砼封闭。</p><p>（4）开挖仰拱，每循环开挖长度6m，施做初期支护，浇筑仰拱砼，每组仰拱砼浇筑长度12m。仰拱施工期间采用自制栈桥保持车辆通行。</p><p>（5）整体液压模板台车就位（台车长度12m），灌注拱墙衬砌砼。</p><p></p><h3>施工要点</h3><p></p><p>（1）根据围岩条件和施工机械设备情况合理确定台阶长度、台阶高度及台阶数量，其各部分形状应有利于保护围岩稳定的前提下尽量便于机械作业。</p><p>（1）当围岩自稳能力较好，隧道开挖跨度不大时，为方便作业，台阶长度宜控制在10~50m以内；围岩稳定性较差时，台阶长度宜控制在3~10m。</p><p>（2）上部断面使用钢架时，可采用扩大拱脚和施作锁脚锚杆（管）等措施，防止拱部下沉变形。上下端面初期支护刚架链接应平顺，螺栓连接应牢固。</p><p>（3）围岩整体性较差时，施工中应采取措施减少下部开挖时对上部围岩和支护的扰动，下部断面开挖应两侧交错进行，下部断面应在上部断面喷混凝土达到一定强度后开挖。</p><p>（4）当围岩不稳定时进尺应为1~1.5m，落地后应立即施作初期支护。</p><p>（5）仰拱应及时施作，使支护及早闭合成环。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/351_565_20201222084950-1867386547.png?w=351&h=565&titlename=%E5%8F%B0%E9%98%B6%E6%B3%95%E6%96%BD%E5%B7%A5%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/351_565_20201222084950-1867386547.png","rw":351,"rh":565,"title":"台阶法施工工艺流程图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"土质学与土力学","site":"","url":"","journalName":null,"author":"洪毓康","press":"北京人民交通出版社","publishYear":"2005","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"book","title":"中国隧道及地下工程修建技术","site":"","url":"","journalName":null,"author":"王梦恕","press":"北京人民交通出版社","publishYear":"2010","publishTime":null,"publishPlace":"","page":"",

mg04.sogoucdn.com/app/a/200698/449_253_20200505190124-942366517.png","rw":449,"rh":253,"title":"子棉纵剖面示意","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"起源","paragraphId":"35871992762620430","subCatalogs":null},{"level":1,"title":"植物学特征","paragraphId":"35871992762620429","subCatalogs":[{"level":2,"title":"根","paragraphId":"35871992762620429","subCatalogs":null},{"level":2,"title":"茎","paragraphId":"35871992762620429","subCatalogs":null},{"level":2,"title":"叶","paragraphId":"35871992762620429","subCatalogs":null},{"level":2,"title":"花","paragraphId":"35871992762620429","subCatalogs":null},{"level":2,"title":"果实、种子","paragraphId":"35871992762620429","subCatalogs":null}]},{"level":1,"title":"生产意义","paragraphId":"35871992779397643","subCatalogs":null},{"level":1,"title":"生产概况","paragraphId":"35871992762620432","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"35871992762620430","title":"起源","versionId":"35871992762620425","lemmaId":35120365634083344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588677373,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>棉花原产于高温、干旱、短日照的热带和亚热带的荒漠草原，是多年生的亚灌木、灌木或小乔木。经过人类长期栽培驯化，才逐步成为栽培的一年生作物。根据棉花的形态学、细胞遗传学和植物地理学研究，Fryxell&nbsp;于 1992&nbsp;将棉属分为 4 亚属 50 种，其中有非洲棉（草棉，<em>Gossypium herbaceum</em> L. ）、亚洲棉（中棉，粗绒棉，<em>Gossypium&nbsp;arboreum</em>&nbsp;L.）陆地棉（细绒棉，<em>Gossypium hirsutum</em>&nbsp;L.）和海岛棉（长绒棉，<em>Gossypium barbadense</em>&nbsp;L.）4 个栽培种，其余均为野生种。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>各种棉的染色体基数为&nbsp;x&nbsp;= 13，可分为二倍体和四倍体两大类群，根据其亲缘关系和地理分布，可划分为 A、B、C、D、E、F、G 七个染色体组。各染色体组的基因组相对大小顺序是 C&gt;E&gt;F&gt;B&gt;A&gt;G&gt;D；各染色体组的 DNA 相对含量顺序是 C&gt;G&gt;A&gt;E&gt;F&gt;B&gt;D。其中 D 染色体组的染色体相对大小和 DNA 相对含量都是最小的，因而普遍认为 D 染色体组是棉属进化中最原始的祖先。其他的染色体组可能都是通过 DNA 重复顺序的增加而由 D 染色体组衍生形成的。但也有人根据棉属内各染色体组间杂交所产生的杂种，在减数分裂过程中染色体配对时，观察到凡与 E 染色体组杂交产生的杂种出现单价染色体的频率均为最高，因而提出 E 染色体组可能是棉属最原始的祖先。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>&nbsp;<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p><p>二倍体类群（染色体数&nbsp;2n = 2x = 26&nbsp;条）的地理分布不同，染色体组的染色体形态结构也各异。非洲棉（草棉）原产于非洲南部，是非洲大陆栽培和传播较早的棉种，亚洲棉（中棉）原产于印度大陆，在亚洲最早栽培和传播，因其棉绒粗短，俗称粗绒棉。二者均为二倍体类群（染色体数 2n = 26&nbsp;条），隶属于 A 染色体组，也被称为旧世界棉。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>四倍体类群（染色体数&nbsp;2n = 4x=&nbsp;52&nbsp;条），均是由二倍体棉种的 A 染色体组和 D 染色体组合成的异源四倍体，即双二倍体 AADD。棉花种间杂种细胞学的研究进一步证明异源四倍体的 A 染色体组来自原产非洲的非洲棉，D 染色体组来自原产美洲的雷蒙德氏棉，关于这两个棉种如何相遇杂交目前尚无定论。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>陆地棉（细绒棉）和海岛棉（长绒棉）是四倍体类群的两个栽培种。陆地棉原产于中美洲墨西哥的高地及加勒比海地区，目前棉花生产上所栽培的品种绝大多数属于陆地棉。海岛棉原产于南美洲、中美洲、加勒比海群岛和加拉帕戈斯群岛，陆地棉和海岛棉被称为新世界棉。当前世界上栽培的棉花 98% 以上是陆地棉和海岛棉。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35871992762620429","title":"植物学特征","versionId":"35871992762620426","lemmaId":35120365634083344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588677373,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>根</h3><p><span></span>棉花根系属直根系，在土壤中呈网状倒圆锥形，由主根、侧根、支根（小根）、毛根（小支根）和根毛组成。主根深达 2&nbsp;m 左右，侧根横向扩展可达 0.6-1 m，根系网络主次分明。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>从种子萌发到现蕾，是根系发展期，棉苗以根系生长为中心，主根下扎速度明显快于地上部株高的增长速度。现蕾至开花是棉花根系生长盛期，主根和侧根生长旺盛，侧根和根毛的再生力强。开花后棉花根系进入吸收高峰期，主根和侧根生长减慢，到后期生长基本停止，地上部生长旺盛，根系吸收大量矿质营养和水分。吐絮期根系活动机能衰退，活动根数量大为减少，吸收矿物质的能力明显下降。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><h3>茎</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棉花叶枝（左）和果枝（右）的比较\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/837_533_20200505174403-970657422.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/837_533_20200505174403-970657422.png\">棉花主茎直立，由种子胚芽发育而来的，胚芽分生组织经过增殖、分化和生长逐渐形成主茎，茎色因表皮细胞内花青素的形成，将随棉株生长的老化而由绿色转为紫红色。主茎在初花期前后 7 天左右生长最快，成熟时高达 1-1.5&nbsp;m。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>主茎节上生有叶，所有叶的叶腋里都有 1 个腋芽，一级腋芽分化出的枝条上叶腋里的腋芽称为二级腋芽，腋芽发育形成叶枝（又称营养枝或木枝）和果枝。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup></p><p>叶枝多生长在主茎下部，一般有 2-4 个，斜直向上生长，不直接着生蕾铃。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>主茎子叶节和基部第 1-3 节的一级腋芽通常潜伏不发育，受特殊刺激（如主茎顶芽被危害时）可发育成叶枝，其上 3-5 节发育形成叶枝。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>果枝生长在主茎中、上部的节位，随着它的混合芽分化向外伸展，长出许多果节，每节花芽均能形成蕾铃。二级腋芽在下部各节多半潜伏，在中上部各节一般易长成赘芽，但在生态、营养条件优越的情况下，也可发育为亚果（无果节，铃柄直接着生于叶腋当中）或亚果枝（具有 2 个以上果节的次级果枝）。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>棉株成熟时一般有 10-16 个果枝，根据果枝的长短和分布，株形可分为塔形、筒形和倒塔形。<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><table><caption>棉花果枝与叶枝的区别<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><br></caption><tbody><tr><td align=\"center\" valign=\"middle\" width=\"252\"><br></td><td align=\"center\" valign=\"middle\" width=\"252\"><strong>果枝<br></strong></td><td align=\"center\" valign=\"middle\" width=\"252\"><strong>叶枝<br></strong></td></tr><tr><td align=\"center\" valign=\"middle\" width=\"252\">节间伸长<br></td><td align=\"center\" valign=\"middle\" width=\"252\">奇数节间不伸长，偶数节间伸长<br></td><td align=\"center\" valign=\"middle\" width=\"252\">第一节间不伸长，其余节间伸长<br></td></tr><tr><td align=\"center\" valign=\"middle\" width=\"252\">发生部位<br></td><td align=\"center\" valign=\"middle\" width=\"252\">一般在主茎中上部 5-7 节以上<br></td><td align=\"center\" valign=\"middle\" width=\"252\">一般在主茎中上部 5-7 节以下<br></td></tr><tr><td align=\"center\" valign=\"middle\" width=\"252\">蕾铃着生方式<br></td><td align=\"center\" valign=\"middle\" width=\"252\">直接现蕾、开花、结铃<br></td><td align=\"center\" valign=\"middle\" width=\"252\">间接着生在二级果枝上<br></td></tr><tr><td align=\"center\" valign=\"middle\" width=\"252\">枝条形态<br></td><td align=\"center\" valign=\"middle\" width=\"252\">合轴分枝<br></td><td align=\"center\" valign=\"middle\" width=\"252\">单轴分枝<br></td></tr><tr><td align=\"center\" valign=\"middle\" width=\"252\">与主茎夹角<br></td><td align=\"center\" valign=\"middle\" width=\"252\">夹角大，几乎成直角<br></td><td align=\"center\" valign=\"middle\" width=\"252\">夹角小，成锐角<br></td></tr><tr><td align=\"center\" valign=\"middle\" width=\"252\">叶的着生方式<br></td><td align=\"center\" valign=\"middle\" width=\"252\">左右对生<br></td><td align=\"center\" valign=\"middle\" width=\"252\">星螺旋形排列，8&nbsp;个叶子转 3&nbsp;周<br></td></tr></tbody></table><h3>叶</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棉花的子叶和真叶\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/793_344_20200505184902-285319933.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/793_344_20200505184902-285319933.png\">棉叶有子叶、先出叶和真叶 3 种。棉子发芽后平展出两片肾形的叶片称为子叶，主要是在种子中储藏养料，发芽后也能进行光合作用，是棉苗长出真叶前主要的光合器官。先出叶也称为前叶，是所有腋芽分化的第一片叶，为不完全叶，叶小，多为披针形成长椭圆形。真叶为完全叶，主茎第 1&nbsp;真叶为完全叶，面积小，出生慢；第 2 真叶略现缺刻；第 3 真叶以后有明显的掌状裂片。叶枝上叶的出生速度与主茎叶类似，果枝上真叶的出生间隔一般为主茎叶间隔期的 2 倍以上。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>真叶一般有 3-5 个裂片，裂口深浅和裂片宽窄因棉种和品种不同而异。一般陆地棉的叶片裂刻较浅，海岛棉的叶片裂刻较深。叶片裂刻深度接近叶柄，裂片狭窄形似鸡爪的，称为鸡脚叶；形似柳叶的，称为超鸡脚叶。在叶片和叶柄连接处为中脉与几条侧脉的汇集点，称为叶枕，或称叶基点。叶枕处薄壁细胞可因光照强弱不同而发生相应的变化，使叶片能作向日性转动，亚洲棉的感光反应一般比陆地棉敏感。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup></p><h3>花</h3><p><span></span><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棉花花器官的纵剖面\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/545_461_20200505184204-1954792639.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/545_461_20200505184204-1954792639.png\">棉花是连续开花植物，棉株上的幼小花芽，称为蕾，其外包被三片苞叶，呈三角锥形。苞叶对花有保护作用，并能进行光合作用，制造养分，供应花和铃发育。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>一般肉眼可见苞叶基部约3毫米宽时，称为现蕾，出苗至现蕾需要 42-64 天。第一果枝现蕾，标志棉株已由营养生长进入与生殖生长同步进行的时期。从现蕾到开花的天数称为蕾期，陆地棉的蕾期一般为&nbsp;22-26 天。随着幼蕾长大，花发育逐渐完成。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棉花的花粉粒（放大600倍）黄色，球状，多刺状突起，易为昆虫传带而粘附到柱头上。外壁具刺状雕纹，刺顶部光滑，刺基具颗粒状雕纹。\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/525_617_20200505184411-1040225760.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/525_617_20200505184411-1040225760.jpg\">花大，单生于枝端叶腋，为两性花，小苞片3-7，叶状，分离或连合，分裂或呈流苏状，花瓣 5 片；陆地棉花瓣一般为乳白色；海岛棉为黄色，基部有紫斑，凋萎时常变色。围绕花冠基部有顶部呈波浪形的花萼，杯状，近平截或 5 裂。雄蕊数目很多（60-100 个），花丝基部联合成管状，包被花柱和子房，称为雄蕊管。每个花药含有很多花粉。棉花是常异花授粉作物，其天然杂交率为 3-20%。雌蕊由柱头、花柱和子房 3 部分组成。子房含有 3-5 个心皮，形成 3-5 室；每室着生 7-11 个胚珠，每一胚珠受精后，将发育为一粒棉籽。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棉花叶片主脉蜜腺的横切面\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/788_517_20200505184351-126869812.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/788_517_20200505184351-126869812.jpg\">棉花开花期 7-9 月，泌蜜期自 7 月上中旬至 8 月中下旬，历时 40 多天。棉花具花内蜜腺和花外蜜腺，花内蜜腺位于花萼基部，花外蜜腺位于叶片背面的主脉上，长圆形，周缘窿起，中央凹入，蜜腺组织为乳头状，三片苞叶外面基部也各有蜜腺一个，能引诱昆虫。棉叶停止生长便开始泌蜜，随叶片衰老泌蜜减少。一个蜜腺一次泌蜜约 2-5 微升。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棉花的现蕾开花顺序示意\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/661_739_20200505184842-1648278603.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/661_739_20200505184842-1648278603.png\">棉花现蕾开花具有一定的顺序性。以第一果枝基部为中心，从第一果节开始呈螺旋曲线由内围向外围出现。相邻果枝上相同节位的现蕾或开花间隔日数为 2-4天；同一果枝上相邻节位的现蕾或开花间隔日数为 4-6 天。棉花由出苗到开花适宜温度为 25-30℃，不足 19℃ 不现蕾，高于 30℃ 现蕾开花迟。泌蜜适温 35-38℃。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p><h3>果实、种子</h3><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"棉铃\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/275_319_20200505185800-855206066.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/275_319_20200505185800-855206066.png\">棉花的花朵开花受精后，其子房发育为蒴果，称为铃；蒴果圆球形或椭圆形，状如桃，俗称棉桃；室背开裂，自开花到棉铃成熟开裂吐絮的天数，称为铃期，陆地棉一般铃期为 45-55 天。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>随着棉铃的发育，种子也迅速发育成熟。棉花种子的种壳着生纤维和短绒，总称之为子棉。纤维是受精后胚珠的表皮细胞伸长加厚形成的表皮毛。纤维品质因棉种和品种不同而有很大差异。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"子棉纵剖面示意\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/449_253_20200505190124-942366517.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/449_253_20200505190124-942366517.png\">在四个栽培棉种中，陆地棉和海岛棉的纤维品质显著优于亚洲棉和非洲棉。子棉轧去纤维后，种子表面大多数还密集着生一层短粗纤维，称为短绒。陆地棉种子外壳大都被有短绒，称为毛子；外壳没有短绒形成的，称为光子。海岛棉的种子大多为光子，或仅在种子一端稍有短绒。<sup><a href=\"#quote_6 ll,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588677373,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>棉花是我国重要的经济作物，棉纤维、棉籽、棉短绒、棉子壳、棉秆、棉酚等都有各自的用途，棉花也是很好的蜜源，可以对棉花及其产品进行综合利用<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>：</p><ol><li><p>棉纤维是纺织工业的重要原料，棉纺织品具有吸潮性强、透气性好、保暖性优、着色稳定、手感柔软、穿着舒适等化纤织品所不具备的优点。在我国纺织工业中，棉纤维一度占纺织工业原料的 60% 以上。因此棉花生产的丰歉直接关系到纺织工业的发展。</p></li><li><p>棉籽仁含有丰富的油脂和蛋白质，含油率高达 35%-46%，蛋白质含量高达 30%-35%，是重要的食用油来源，棉子饼脱毒（出去棉酚）后是良好的饲料或食品工业原料。</p></li><li><p>棉短绒由短纤维和断纤维组成，可生产棉毯、绒衣等纺织品，以及蜡纸、铜版纸等高级纸张，制成硝酸纤维素，用于生产无烟火药或推动火箭的固体燃料，生产黏胶纤维等。</p></li><li><p>棉子壳是生产多种食用菌和药用菌的天然培养基，经加工可生产出糠醛、丙酮、酒精、甘油、植物激素等十多种产品。棉秆可制造火药、纤维板、牛皮纸和箱板纸。棉酚是一种多酚化合物，游离的棉酚对人和单胃动物有毒，但可用于生产药物。棉根可用来制造止咳药。</p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"35871992762620432","title":"生产概况","versionId":"35871992762620428","lemmaId":35120365634083344,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1588677373,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>全世界共有 150 多个国家植棉，主要集中在亚洲和美洲，印度、中国、美国、巴基斯坦和巴西是世界&nbsp;5 个产棉大国，我国已有 2000 多年的植棉历史，中国的棉花栽培

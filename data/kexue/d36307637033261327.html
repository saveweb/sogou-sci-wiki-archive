 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>干酪根</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="36322571674736906"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img03.sogoucdn.com/app/a/200698/376_434_20200508193303-954243084.png" data-bigsrc="https://img03.sogoucdn.com/app/a/200698/376_434_20200508193303-954243084.png?width=231&amp;height=174&amp;titlename=%E5%9B%BE%E4%B8%80%20%20%E7%BB%BF%E6%B2%B3%E9%A1%B5%E5%B2%A9%E5%B9%B2%E9%85%AA%E6%A0%B9%E7%BB%93%E6%9E%84%E5%9B%BE%E8%A7%A3%EF%BC%88A%E4%B8%BA%E5%BE%AE%E5%BC%B1%E6%BC%94%E5%8C%96%EF%BC%8CB%E4%B8%BA%E5%BC%BA%E7%83%88%E6%BC%94%E5%8C%96)&amp;w=376&amp;h=434" title="点击查看大图" data-w="376" data-h="434" style="background-image:url(https://img03.sogoucdn.com/app/a/200698/376_434_20200508193303-954243084.png)" href="#!"></a><div class="text_img_title">图一  绿河页岩干酪根结构图解（A为微弱演化，B为强烈演化)</div></div><div><p>干酪根是指一切不溶于常用有机溶剂，也不溶于非氧化无机酸、碱的沉积有机质。</p>
<p>干酪根占沉积有机质的90-98%，由于它的不溶性，研究难度非常大，但是它为主要的油气母质，因此对它的研究从未间断过。</p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1037</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"36307637033261327","versionId":"36760806028761357","title":"干酪根","subtitle":"","abstracts":{"paragraphId":"36322571674736906","title":"摘要","versionId":"36760806028761358","lemmaId":36307637033261330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"不动声色","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589207147,"comment":null,"dependVersionId":0,"contentType":2,"content":"<p>干酪根是指一切不溶于常用有机溶剂，也不溶于非氧化无机酸、碱的沉积有机质。</p>\n<p>干酪根占沉积有机质的90-98%，由于它的不溶性，研究难度非常大，但是它为主要的油气母质，因此对它的研究从未间断过。</p>","pics":[{ "level":2,"title":"显微组分组成","paragraphId":"36322571674736905","subCatalogs":null},{"level":2,"title":"元素组成<br>","paragraphId":"36322571674736905","subCatalogs":null},{"level":2,"title":"基团组成","paragraphId":"36322571674736905","subCatalogs":null},{"level":2,"title":"碳同位素组成","paragraphId":"36322571674736905","subCatalogs":null}]},{"level":1,"title":"干酪根的类型","paragraphId":"36322571674736911","subCatalogs":[{"level":2,"title":"按生物来源的分类法","paragraphId":"36322571674736911","subCatalogs":null},{"level":2,"title":"按干酪根显微组分的分类法","paragraphId":"36322571674736911","subCatalogs":null},{"level":2,"title":"按干酪根元素组成的分类法<img width=\"345\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图三 干酪根的类型和演化途径\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/345_406_20200508210546-616726421.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/345_406_20200508210546-616726421.png\">","paragraphId":"36322571674736911","subCatalogs":null}]},{"level":1,"title":"干酪根的结构","paragraphId":"36322571674736910","subCatalogs":[{"level":2,"title":"I型干酪根的结构","paragraphId":"36322571674736910","subCatalogs":null},{"level":2,"title":"II型干酪根的结构","paragraphId":"36322571674736910","subCatalogs":null},{"level":2,"title":"III型干酪根的结构","paragraphId":"36322571674736910","subCatalogs":null}]},{"level":1,"title":"干酪根的制备方法","paragraphId":"36760806028761366","subCatalogs":[{"level":2,"title":"物理方法","paragraphId":"36760806028761366","subCatalogs":null},{"level":2,"title":"化学及化学-物理方法","paragraphId":"36760806028761366","subCatalogs":null},{"level":2,"title":"干酪根的分离程序<br>","paragraphId":"36760806028761366","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"36322571674736908","title":"简介","versionId":"36760806028761360","lemmaId":36307637033261330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"不动声色","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589207147,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 干酪根一词来源于希腊语，意为能生成泊或蜡状物的物质。1912年，A.Grum.Brown第一次提出该术语，表示苏格兰油页岩中的有机物质，这些有机物质在干馏时可产生类似石油的物质。以后这一术语多用于代表油页岩和藻煤中的有机物质。直到60年代才明确规定为代表沉积岩中的不溶有机质。1963年，Forsmann和Hunt明确提出，干酪根系指一切不溶于普通有机溶剂的沉积岩分散状有机物质，特别是非储集沉积岩中的不溶有机质。1978年，Tissot和Wehe则定义为沉积岩中既不溶于含水的碱性溶剂，也不溶于普通有机溶剂的有机组分，它泛指一切成油型、成煤型的有机物质，但不包括现代沉积物中的腐殖物质。Durand将干酪根定义为一般不溶于有机溶剂的沉积有机质组分，这一定义不够严格，它把现代沉积物中的腐殖质也包括进来了。年轻沉积物或现代沉积物中的不溶有机质被土壤学家称做腐殖质，它是干酪根的前躯物或早期形式，二者的主要区别是前者中含有大量可水解的有机组分。少数学者将干酪根理解为沉积岩中的总有机质。必须指出，可以用有机溶剂抽提的那一部分有机质通常被称为沥青，而干酪根这一术语是不包括可溶沥青的(如图二)。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 干酪根是地球上有机碳的最重要形式，它比煤和储层中石油的有机碳含量丰富1000倍，比非储层沥青和分散石油中的有机碳丰富50倍。按有机质数量统计，干酪根是沉积岩有机质中分布最普遍、最重要的一类，约占地质体总有机质的95％。估计岩石平均含干酪根0.3％，地壳中干酪根总量约为<span class=\"kx_formula\" alt=\"3%C3%9710%5E%7B15%7D%20\">\n &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.05ex;\" viewbox=\"0 -864 3257.3 886\" focusable=\"false\" width=\"7.37ex\" height=\"2.005ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-8-TEX-N-33\" d=\"M 127 463 Q 100 463 85 480 T 69 524 Q 69 579 117 622 T 233 665 Q 268 665 277 664 Q 351 652 390 611 T 430 522 Q 430 470 396 421 T 302 350 L 299 348 Q 299 347 308 345 T 337 336 T 375 315 Q 457 262 457 175 Q 457 96 395 37 T 238 -22 Q 158 -22 100 21 T 42 130 Q 42 158 60 175 T 105 193 Q 133 193 151 175 T 169 130 Q 169 119 166 110 T 159 94 T 148 82 T 136 74 T 126 70 T 118 67 L 114 66 Q 165 21 238 21 Q 293 21 321 74 Q 338 107 338 175 T 256 420 Q 337 420 393 355 T 449 201 Q 449 109 385 44 T 229 -22 Q 148 -22 99 32 T 50 154 Q 50 178 61 192 T 84 210 T 107 214 Q 132 214 148 197 T 164 157 Z\"></path></path></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-8-TEX-N-33\"></use></g><g transform=\"translate(722.2)\" data-mml-node=\"mo\"><use xlink:href=\"#MJX-8-TEX-N-D7\"></use></g><g transform=\"translate(1500.2)\" data-mml-node=\"msup\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-8-TEX-N-31\"><use transform=\"translate(500)\" xlink:href=\"#MJX-8-TEX-N-30\"></use></use></g><g transform=\"translate(1000 393.1) scale(0.707)\" data-mml-node=\"TeXAtom\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-8-TEX-N-31\"><use transform=\"translate(500)\" xlink:href=\"#MJX-8-TEX-N-35\"></use></use></g></g></g></g></g></svg></span>t，大约相当于煤的总储量的1000倍和石油总储量的16000倍。 &nbsp; &nbsp;</p><p><img width=\"480\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图二  沉积岩中分散有机质的组成\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/734_500_20200508195646-1511146633.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/734_500_20200508195646-1511146633.png\"></p><p>&nbsp; &nbsp; &nbsp;&nbsp; 干酪根由于其难溶性和复杂性，是目前研究较差的一类沉积岩有机质。60至70年代以来，晚期干酪根成油学说的兴起大大推进了有关干酪根的研究工作。近年来，围绕着油气的勘探开发，特别是陆相石油和煤成油气的勘探开发，我国学者在干酪根性质的基础研究及其在油气勘探评价中的应用等方面做了大量工作，取得了长足的进展。此外，干酪根结构、性质和产出方面的研究还与金属—有机成矿作用、生命起源和环境科学等的研究有着密切的联系<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/734_500_20200508195646-1511146633.png?w=734&h=500&titlename=%E5%9B%BE%E4%BA%8C%20%20%E6%B2%89%E7%A7%AF%E5%B2%A9%E4%B8%AD%E5%88%86%E6%95%A3%E6%9C%89%E6%9C%BA%E8%B4%A8%E7%9A%84%E7%BB%84%E6%88%90","url":"https://img02.sogoucdn.com/app/a/200698/734_500_20200508195646-1511146633.png","rw":734,"rh":500,"title":"图二  沉积岩中分散有机质的组成","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36760806028761367","title":"干酪根的形成过程","versionId":"36760806028761361","lemmaId":36307637033261330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"不动声色","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589207147,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp;&nbsp; 随埋深（温度、时间）的增加，干酪根经历了地球化学的演化过程，这个过程可以划分为三个阶段。</p><ol><li><p>成岩阶段。刚形成的年轻干酪根结构松散、芳香片排列无序，缩聚程度低，故镜质体反射率低，小于0.5%，颜色较浅，荧光强。含氧高，O/C原子比大，相应于C=O的红外吸收峰（1710<span class=\"kx_formula\" alt=\"cm%5E%7B-1%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.02ex;\" viewbox=\"0 -833.9 2264.7 844.9\" focusable=\"false\" width=\"5.124ex\" height=\"1.912ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-5-TEX-I-63\" d=\"M 34 159 Q 34 268 120 355 T 306 442 Q 362 442 394 418 T 427 355 Q 427 326 408 306 T 360 285 Q 341 285 330 295 T 319 325 T 330 359 T 352 380 T 366 386 H 367 Q 367 388 361 392 T 340 400 T 306 404 Q 276 404 249 390 Q 228 381 206 359 Q 162 315 142 235 T 121 119 Q 121 73 147 50 Q 169 26 205 26 H 209 Q 321 26 394 111 Q 403 121 406 121 Q 410 121 419 112 T 429 98 T 420 83 T 391 55 T 346 25 T 282 0 T 202 -11 Q 127 -11 81 37 T 34 159 Z\"><path id=\"MJX-5-TEX-I-6D\" d=\"M 21 287 Q 22 293 24 303 T 36 341 T 56 388 T 88 425 T 132 442 T 175 435 T 205 417 T 221 395 T 229 376 L 231 369 Q 231 367 232 367 L 243 378 Q 303 442 384 442 Q 401 442 率增大，Ro为0.5%-2.0%，干酪根开始降解，伴随着大量烃类的生成，H/C原子比迅速下降，相应于<span class=\"kx_formula\" alt=\"CH_%7B3%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.37ex;\" viewbox=\"0 -705 1949.6 870.6\" focusable=\"false\" width=\"4.411ex\" height=\"1.97ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-10-TEX-I-43\" d=\"M 50 252 Q 50 367 117 473 T 286 641 T 490 704 Q 580 704 633 653 Q 642 643 648 636 T 656 626 L 657 623 Q 660 623 684 649 Q 691 655 699 663 T 715 679 T 725 690 L 740 705 H 746 Q 760 705 760 698 Q 760 694 728 561 Q 692 422 692 421 Q 690 416 687 415 T 669 413 H 653 Q 647 419 647 422 Q 647 423 648 429 T 650 449 T 651 481 Q 651 552 619 605 T 510 659 Q 484 659 454 652 T 382 628 T 299 572 T 226 479 Q 194 422 175 346 T 156 222 Q 156 108 232 58 Q 280 24 350 24 Q 441 24 512 92 T 606 240 Q 610 253 612 255 T 628 257 Q 648 257 648 248 Q 648 243 647 239 Q 618 132 523 55 T 319 -22 Q 206 -22 128 53 T 50 252 Z\"><path id=\"MJX-10-TEX-I-48\" d=\"M 228 637 Q 194 637 192 641 Q 191 643 191 649 Q 191 673 202 682 Q 204 683 219 683 Q 260 681 355 681 Q 389 681 418 681 T 463 682 T 483 682 Q 499 682 499 672 Q 499 670 497 658 Q 492 641 487 638 H 485 Q 483 638 480 638 T 473 638 T 464 637 T 455 637 Q 416 636 405 634 T 387 623 Q 384 619 355 500 Q 348 474 340 442 T 328 395 L 324 380 Q 324 378 469 378 H 614 L 615 381 Q 615 384 646 504 Q 674 619 674 627 T 617 637 Q 594 637 587 639 T 580 648 Q 580 650 582 660 Q 586 677 588 679 T 604 682 Q 609 682 646 681 T 740 680 Q 802 680 835 681 T 871 682 Q 888 682 888 672 Q 888 645 876 638 H 874 Q 872 638 869 638 T 862 638 T 853 637 T 844 637 Q 805 636 794 634 T 776 623 Q 773 618 704 340 T 634 58 Q 634 51 638 51 Q 646 48 692 46 H 723 Q 729 38 729 37 T 726 19 Q 722 6 716 0 H 701 Q 664 2 567 2 Q 533 2 504 2 T 458 2 T 437 1 Q 420 1 420 10 Q 420 15 423 24 Q 428 43 433 45 Q 437 46 448 46 H 454 Q 481 46 514 49 Q 520 50 522 50 T 528 55 T 534 64 T 540 82 T 547 110 T 558 153 Q 565 181 569 198 Q 602 330 602 331 T 457 33 383 T 381 315 T 301 241 Q 265 210 201 149 L 142 93 L 218 92 Q 375 92 385 97 Q 392 99 409 186 V 189 H 449 V 186 Q 448 183 436 95 T 421 3 V 0 H 50 V 19 V 31 Q 50 38 56 46 T 86 81 Q 115 113 136 137 Q 145 147 170 174 T 204 211 T 233 244 T 261 278 T 284 308 T 305 340 T 320 369 T 333 401 T 340 431 T 343 464 Q 343 527 309 573 T 212 619 Q 179 619 154 602 T 119 569 T 109 550 Q 109 549 114 549 Q 132 549 151 535 T 170 489 Q 170 464 154 447 T 109 429 Z\"></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-15-TEX-I-43\"></use></g><g transform=\"translate(715)\" data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-15-TEX-I-48\"></use></g><g transform=\"translate(831 -150) scale(0.707)\" data-mml-node=\"TeXAtom\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-15-TEX-N-32\"></use></g></g></g></g></g></svg></span>的红外光谱带减弱，干酪根颜色由于芳核的缩合而发生明显的变化，逐渐变深，荧光减弱。该阶段主要以脱氢为特征。</p></li><li><p>准变质阶段。温度继续升高，镜质组反射率继续增大，Ro大于2.0%，残留的干酪根中仅含少量短烷基链。H/C和O/C原子比均降到最低值，红外光谱中只有与芳核结构有关的谱带。干酪根颜色变为黑色，荧光消失，芳香片层排列定向，干酪根形成了越来越稳定的结构。该阶段以富碳、缩聚为特征。<br></p></li></ol>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36322571674736905","title":"干酪根的组成","versionId":"36760806028761362","lemmaId":36307637033261330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"不动声色","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589207147,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>显微组分组成</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 从岩石中分离出来的干酪根一般是很细的粉末，颜色从灰褐到黑色，肉眼看不出形状、结构和组成。但从显微镜下来看，它由两部分组成，一部分为具有一定的形态和结构特点的、能识别出其原始组分和来源的有机碎屑，如藻类、孢子、花粉和植物组织等，通常这只占干酪根的一小部分，而主要部分为多孔状、非晶质、无结构、无定形的基质，镜下多呈云雾状、无清晰的轮廓，是有机质经受较明显的改造后的产物。显微组分就是指这些在显微镜下能够认别的有机组分。</p><table data-sort=\"sortDisabled\"><caption>干酪根的显微组分组成 &nbsp;<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>\n </caption><tbody><tr><td width=\"11\" align=\"center\" valign=\"middle\">大类</td><td width=\"208\" align=\"center\" valign=\"middle\">显微组分组</td><td width=\"259\" align=\"center\" valign=\"middle\">显微组分<br></td><td width=\"259\" align=\"center\" valign=\"middle\">母质来源<br></td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\" rowspan=\"3\" colspan=\"1\">水生生物<br></td><td width=\"208\" align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">腐泥组<br></td><td width=\"259\" align=\"center\" valign=\"middle\">藻类体</td><td width=\"259\" align=\"center\" valign=\"middle\">藻类</td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">腐泥无定形体</td><td width=\"208\" align=\"center\" valign=\"middle\">藻类为主的低等水生生物</td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">动物有机组</td><td width=\"208\" align=\"center\" valign=\"middle\">动物有机残体<br></td><td width=\"259\" align=\"center\" valign=\"middle\">有孔虫、介形虫等的软体组织及笔石的硬壳体<br></td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\" rowspan=\"10\" colspan=\"1\">陆源生物<br></td><td width=\"208\" align=\"center\" valign=\"middle\" rowspan=\"7\" colspan=\"1\">壳质组<br></td><td width=\"259\" align=\"center\" valign=\"middle\">树脂体</td><td width=\"259\" align=\"center\" valign=\"middle\" rowspan=\"5\" colspan=\"1\">来自高等植物的表皮组织、分泌物及孢子花粉等</td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">孢粉体</td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">木栓质体<br></td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">角质体</td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">壳质碎屑体<br></td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">菌孢体<br></td><td width=\"208\" align=\"center\" valign=\"middle\">来自低等生物的生殖器官</td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">腐殖无定形体</td><td width=\"208\" align=\"center\" valign=\"middle\">高等植物经过强烈降解形成</td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\" rowspan=\"2\" colspan=\"1\">镜质组<br></td><td width=\"208\" align=\"center\" valign=\"middle\">正常镜质体</td><td width=\"259\" align=\"center\" valign=\"middle\">高等植物木质纤维素经凝胶化作用形成<br></td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">荧光镜质体<br></td><td width=\"208\" align=\"center\" valign=\"middle\">母源富氢或受微生物作用或被烃类浸染而形成<br></td></tr><tr><td width=\"11\" align=\"center\" valign=\"middle\">惰性组<br></td><td width=\"208\" align=\"center\" valign=\"middle\">丝质体</td><td width=\"259\" align=\"center\" valign=\"middle\">高等植物木质纤维素经丝炭化作用形成</td></tr></tbody></table><h3>元素组成<br></h3><p>&nbsp; &nbsp; &nbsp; 干酪根是种复杂的高分子缩聚&nbsp;物，它不同于-般纯的有&nbsp;机化合物，因此没有固定的化学组成，只有一定的组成范围。干酪根元素分析表明，它主要由C、H、0和少量的S、N五种元素组成，其中含碳量为70-85%，氢3-11%，氧3-24%，氮&lt;2%，硫含量较少。但不同来源的干酷根元素组成有所不同，源于水生生物、富含类脂组的干酷根相对富氢贫氧。与原油的平均元素组成(C、H、0分别约为84%、13%、2%)相比，干酷根明显贫氢富氧。由此不难理解，相对富氢贫氧的干根将会生成更多的石油。因此，干根的元素组成成为后面划分干酪根类型，判断其生油气能力的重要指标。大量实际分析资料表明，干酪根中各元素含量的变化既与干酪根的来源和成因有关，也与干酪根的演化(向油气的转化)程度密切相关。</p><h3>基团组成</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 物质分子中的基团在连续红外光照射下，可吸收振动频率相同的红外光，形成该分子特有的红外光谱。用红外光谱仪测定的干酪根红外光谱可用来研究其基团组成及含量。用红外光谱参数(谱带强度或吸光度比)可方便地用以确定不同干酪根的性质和类型。红外吸收带的位置和相对强度，是干酪根中化学基团组成、相对丰度和键合性质的反映。可以看出，干酪根中主要由脂族结构、芳香结构和杂原子（主要是O）结构三类基团组成。不同类型干酪根的红外光谱图，它们的谱带非常类似。其中，以脂族基团含量高的干酪根产烃能力较高。这三类基团相对含量的多少既受干酪根来源和成因的影响，也受干酪根演化程度的影响，也是以后判别干酪根类型和演化程度的重要指标之一。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I型和II型干酪根的红外光谱图与III型相比，反映饱和烃结构的谱带将较强，而后者的芳烃结构谱带较强。虽然不同类型干酪根的红外光谱相似，但有关吸收性却存在明显差异。生油潜能大的富氢富脂肪链的干酪根在红外光谱上烷基吸收峰高，而含氧基团峰低;生油潜能小的干酪根则含氧基团吸收峰高芳基高，而烷基峰低。因此，应用不同红外参数来表征这些差异，可划分干酪根类型。不同类型和成熟度的干酪根，其生油、生气能力是不同的。红外光谱参数不仅能反映干酪根的组成和类型，也能表征其演化及成熟度。同一类型干酪根的红外光谱随成熟度增高，首先含氧基团及其吸收峰减少，接着烷基及其吸收峰减少。</p><h3>碳同位素组成</h3><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;干酪根的碳同位素组成，取决于它的生物先质的同位素组成以及发生在干酪根形成和演化过程中的同位素分馏。碳有三个同位素，即<span class=\"kx_formula\" alt=\"%5E%7B12%7D%20C\"><svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.05ex;\" viewbox=\"0 -833.9 1472.1 855.9\" focusable=\"false\" width=\"3.331ex\" height=\"1.937ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-25-TEX-N-31\" d=\"M 213 578 L 200 573 Q 186 568 160 563 T 102 556 H 83 V 602 H 102 Q 149 604 189 617 T 245 641 T 273 663 Q 275 666 285 666 Q 294 666 302 660 V 361 L 303 61 Q 310 54 315 52 T 339 48 T 401 46 H 427 V 0 H 416 Q 395 3 257 3 Q 121 3 100 0 H 88 V 46 H 114 Q 136 46 152 46 T 177 47 T 193 50 T 201 52 T 207 57 T 213 61 V 578 Z\"><path id=\"MJX-25-TEX-N-32\" d=\"M 109 429 Q 82 429 66 447 T 50 491 Q 50 562 103 614 T 235 666 Q 326 666 387 610 T 449 465 Q 449 422 429 383 T 381 315 T 301 241 Q 265 210 201 149 L 142 93 L 218 92 Q 375 92 385 97 Q 392 99 409 186 V 189 H 449 V 186 Q 448 183 436 95 T 421 3 V 0 H 50 V 19 V 31 Q 50 38 56 46 T 86 81 Q 115 113 136 137 Q 145 147 170 174 T 204 211 T 233 244 T 261 278 T 284 308 T 305 340 T 320 369 T 333 401 T 340 431 T 343 464 Q 343 527 309 573 T 212 619 Q 179 619 154 602 T 119 569 T 109 550 Q 109 549 114 549 Q 132 549 151 535 T 170 489 Q 170 464 154 447 T 109 429 Z\"><path id=\"MJX-25-TEX-I-43\" d=\"M 50 252 Q 50 367 117 473 T 286 641 T 490 704 Q 580 704 633 653 Q 642 643 648 636 T 656 626 L 657 623 Q 660 623 684 649 Q 691 655 699 663 T 715 679 T 725 690 L 740 705 H 746 Q 760 705 760 698 Q 760 694 728 561 Q 692 422 692 421 Q 690 416 687 415 T 669 413 H 653 Q 647 419 647 422 Q 647 423 648 429 T 650 449 T 651 481 Q 651 552 619 605 T 510 659 Q 484 659 454 652 T 382 628 T 299 572 T 226 479 Q 194 422 175 346 T 156 222 Q 156 108 232 58 Q 280 24 350 24 Q 441 24 512 92 T 606 240 Q 610 253 612 255 T 628 257 Q 648 257 648 248 Q 648 243 647 239 Q 618 132 523 55 T 319 -22 Q 206 - 6 335 166 348 Q 166 366 174 366 Q 202 366 232 371 Q 266 376 294 413 T 322 525 V 533 Q 322 590 287 612 Q 265 626 240 626 Q 208 626 181 615 T 143 592 T 132 580 H 135 Q 138 579 143 578 T 153 573 T 165 566 T 175 555 T 183 540 T 186 520 Q 186 498 172 481 T 127 463 Z\"><path id=\"MJX-283-TEX-I-43\" d=\"M 50 252 Q 50 367 117 473 T 286 641 T 490 704 Q 580 704 633 653 Q 642 643 648 636 T 656 626 L 657 623 Q 660 623 684 649 Q 691 655 699 663 T 715 679 T 725 690 L 740 705 H 746 Q 760 705 760 698 Q 760 694 728 561 Q 692 422 692 421 Q 690 416 687 415 T 669 413 H 653 Q 647 419 647 422 Q 647 423 648 429 T 650 449 T 651 481 Q 651 552 619 605 T 510 659 Q 484 659 454 652 T 382 628 T 299 572 T 226 479 Q 194 422 175 346 T 156 222 Q 156 108 232 58 Q 280 24 350 24 Q 441 24 512 92 T 606 240 Q 610 253 612 255 T 628 257 Q 648 257 648 248 Q 648 243 647 239 Q 618 132 523 55 T 319 -22 Q 206 -22 128 53 T 50 252 Z\"></path></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msup\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-283-TEX-I-3B4\"></use></g><g transform=\"translate(444 363) scale(0.707)\" data-mml-node=\"TeXAtom\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-283-TEX-N-31\"><use transform=\"translate(500)\" xlink:href=\"#MJX-283-TEX-N-33\"></use></use></g></g></g><g transform=\"translate(1201.1)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-283-TEX-I-43\"></use></g></g></g></svg></span>偏负10%左右。同时，同一种生物体中，类脂化合物往往比较富含轻碳同位素。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"36322571674736911","title":"干酪根的类型","versionId":"36760806028761363","lemmaId":36307637033261330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"不动声色","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589207147,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 在不同沉积环境中，由不同来源有机质形成的干酪根，其组成有明显的差别。可以预期，其性质和生油气潜能也有很大差别。因此，研究干酪根的类型(性质)是油气地球化学的一项重要内容，也是评价干酪根生油、生气潜力的基础。目前国内外对干酪根类型的划分主要根据它的成因和成分。</p><h3>按生物来源的分类法</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 实际上，所有的干酪根以不同的生物来源都可归属于两大类:腐泥质和腐殖质，这是一种较早又较通用的分类。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 腐泥质是在滞水盆地条件下(海湾、泻湖、湖泊等)]准积的有机淤泥。主要来源于水生浮游生物，包括绿藻、蓝绿藻等群体藻类和浮游的微体生物以及一些底栖生物、水生植物等。常常也混有从大陆搬运而来的高等植物残体中较稳定部分，如孢子、花粉、树脂和蜡等。腐泥质富含类脂化合物和蛋白质，是一种氢碳比高(1.3-1.7)、氧碳比低，以链式结构为主的原始有机物质。经成熟作用可形成藻煤、油页岩和生油岩。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 腐殖质是由高等植物的细胞和细胞壁(主要由木质素、纤维素、丹宁组成)在有氧条件下沉积而成的有机物质。相对贫氢富氧，H/C原子比低，一般小于1。腐殖型有机质可呈富集状，形成系列腐殖煤，也可呈分散状，散布于沉积岩中。主要是成煤、成气的原始物质。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 相应地,可将干酪根分为腐泥型干酪根和腐殖型干酪根。但最常见的是腐泥-腐殖混合型干酪根。它是介于腐泥型与腐植型两类干酪根之间的一种过渡类型，其生油、生气能力的强弱取决于它与腐泥型或腐殖型接近的程度。</p><h3>按干酪根显微组分的分类法</h3><p>&nbsp; &nbsp; &nbsp; 显微镜下干酪根可分为不同的显微组分。如果干酪根主要由某一显微组分组成，即可将它称为这种干酪根，如藻质体干酪根。或者，以显微组分组来命名干酪根。不过，干酪根一般由多种显微组分混合组成，这时可将显微组分分成两大类，惰质组和镜质组算一类，为产烃能力低的组分，脂质组算一类，为产烃能力高的组分。统计两类所占的比例，如果前一类占绝对优势，则称为腐殖型干酪根，如果后一类占优势，则称为腐泥型干酪根，两类所占比例接近时，可称为混合型(腐殖-腐泥型或腐泥腐殖型)干酪根。如大庆油田曾以类脂组含量为80%、50%和20%为界分别将干酪根分为上述四种类型。</p><h3>按干酪根元素组成的分类法<img width=\"345\" class=\"ed_imgfloat_embedmiddle\" titlename=\"图三 干酪根的类型和演化途径\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/345_406_20200508210546-616726421.png\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/345_406_20200508210546-616726421.png\"></h3><p>&nbsp; &nbsp; &nbsp;&nbsp; Tissot等(1978)利用干酪根元素组成将干酪根划分为I、II、III、IV型，这些类型可清晰地表示在Van&nbsp;Krevelen图表上(如图三)。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; I型干酪根:具有高的原始H/C原子比(1.5以上)和低的0/C原子比(一般小于0.1)。但随着演化程度的升高，H/C原子比降低。它主要由脂族链组成，杂原子化合物和芳香族核合量低;少量的氧主要存在于酯键中。在高温裂解时，可产生比其它类型干酪根更多的挥发性和可抽提组分，是一种生油潜能最高的干酪根(可达原始有机质重的80%)。它可以来自藻类堆积物，也可能是各种有机质被细菌强烈改造，留下原始物质的类脂化合物馏分和细菌的类脂化合物。美国犹英塔盆地始新统绿河页岩属于此类，我国松辽盆地深湖相的主力源岩层多属于此类。与其它类型相比，I型干酪根在自然界分布较少。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;II型干酪根:这是生油岩中最常见的一种干酪根类型。具有较高的H/C原子比(1.0-1.5)和较低的0/C原子比(0.1-0.2) 。酯键丰富，含大量中等长度的脂族链化合物和脂环化合物。芳香结构和含氧基团增多。有时可含较多硫，位于杂环化合物中。这类干酪根来源于海相浮游生物(以浮游植物为主)和微生物的混合有机质。生油潜能中等，但仍是良好的生油母质。是海相沉积中的重要有机质类型。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;III型干酪根:具有较低的原始H/C比(一般小于1.0)和高的O/C比(0.2-0.3)。含大量芳基结构和含氧基团，饱和链烃很少，被联接在多环网格结构上。来源于陆地植物的木质素、纤维素和芳香丹宁，含有很多可鉴别的植物碎屑。热解时仅有30%的烃产物，与I、II型干酪根相比，对生油不利，但埋藏到足够深度时，可成为有利的生气来源。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;IV型干酪根:这是Tissot等后来补充描述的一种干酪根类型，可能是由于从较老沉积物中的有机质经侵蚀、搬运再沉积而成，也可能由地面风化、燃烧转化而成，或者是再沉积前在沼泽和土壤中遭受氧化而成。具有异常低的H/C比(小于0.5-0.6)和异常高的0/C比(0.25以上)。这是一种残余有机质，是一种“死碳”，生油气的潜力极低。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 需要说明的是，这里所给的H/C比、0/C比的分类界限是对未成熟的有机质而言的。随着成熟度的升高，所有有机质的H/C比、0/C比均降低。这时需要结合图三来判识有机质的类型。成熟度更高时，则从图上也难以识别有机质的类型，需要结合其它指标来鉴别有机质的类型。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 从上面的描述中可以看出，上述的I、II型干酪根均主要来源于水生生物，因此，原始意义上，它们应该对应着腐泥型干酪根。不过，实际应用时，一般将&nbsp;I、II、III型干酪根分别与前述的腐泥型、混合型和腐殖型干酪根相对应。同时，由于干酪根被认为占了沉积有机质的绝大部分，干酪根的类型也被认为是有机质的类型。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/345_406_20200508210546-616726421.png?w=345&h=406&titlename=%E5%9B%BE%E4%B8%89%20%E5%B9%B2%E9%85%AA%E6%A0%B9%E7%9A%84%E7%B1%BB%E5%9E%8B%E5%92%8C%E6%BC%94%E5%8C%96%E9%80%94%E5%BE%84","url":"https://img03.sogoucdn.com/app/a/200698/345_406_20200508210546-616726421.png","rw":345,"rh":406,"title":"图三 干酪根的类型和演化途径","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36322571674736910","title":"干酪根的结构","versionId":"36760806028761364","lemmaId":36307637033261330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"不动声色","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589207147,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp;&nbsp; 由于不同类型的干酪根在元素组成、官能团组成等方面有明显的差别，因此，不同类型干酪根的结构将会有所不同。</p><h3>I型干酪根的结构</h3><p>&nbsp; &nbsp;&nbsp; 美国绿河油页岩干酪根作为典型的I型未成熟干酪根，对它的化学结构曾作过许多研究，分别用氧化降解、热解等方法将干酪根分解，再用色谱、质谱、红外、紫外光谱等进行研究，得到了以下基本认识：</p><ol><li><p>干酪根骨架结构可能是有聚亚甲基联结的非直链碳结构组成的三度空间网。核磁共振测定出该非直链碳结构数量约为60～80％。气相色谱分析出二元酸是氧化降解的主要分子。它们可能由联结干酪根的聚亚甲基桥氧化而来。</p></li><li><p>靠近干酪根骨架的核心，发育着置于一个端点联结的长链脂肪结构及支链脂肪结构。它们在氧化后，分别产生正一元酸和类异戊二烯酸。</p></li><li><p>氧化产物中正构烷烃的存在说明它们是干酪根母体中的包裹成分，它们可能以氢键或吸附等形式存在与干酪根大分子的网格内。</p></li></ol><h3>II型干酪根的结构</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 1975年，Tissot等通过多年对海相干酪根的研究，提出了II型干酪根一般结构模型。它主要适用于无定形的干酪根，这是因为在II型干酪根结构物质中，无定形占很大的优势。无定形干酪根是一种三维大分子（如图四），它是由桥键交联的核组成的立体大分子。类脂化合物分子能够被截留在干酪根母体中。 </p><p><img width=\"251\" class=\"kx_img ed_imgfloat_embedmiddle\" titlename=\"图四  II型干酪根构造模式\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/251_352_20200508213814-462441582.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/251_352_20200508213814-462441582.png\"> &nbsp; &nbsp; &nbsp;&nbsp; 核是由2~4个不同平行程度的芳香族片状体迭置而成的堆积体，每个片状体或层状体包含较小数量(小于10个)的稠合芳香族的环状化合物，片状体中偶见含氮、硫、氧的杂环化合物。每个堆积体的层数经常是两个，浅埋(低成熟)干酪根间距宽，深埋(演化程度高)的干酪根间距窄。堆积体是干酪根的基本结构单元。这些核具有烷基链(线型或环状化合物上具少数取代的短分枝)、环烷的环和各种官能团。</p><h3>III型干酪根的结构</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; III型干酪根结构研究可借鉴煤岩学者对煤的化学结构的研究，因为成煤有机质主要是腐殖型的。据X射线衍射分析，石墨是由六角碳网构成的大平面网。而煤中有机质基本结构单元的煤核和石墨相似，是由多层平面碳网构成(如图五)。可以认为，III型干酪根的结构与煤有机质的基本结构单元相似，主要是带有侧链和官能团的缩合方向核体系组成，侧链大多较短。在热演化作用的过程中，侧链和官能团由于结合力较弱，逐步断裂形成挥发性产物如<span class=\"kx_formula\" alt=\"CO_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.33ex;\" viewbox=\"0 -705 1881.6 855\" focusable=\"false\" width=\"4.257ex\" height=\"1.934ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-288-TEX-I-43\" d=\"M 50 252 Q 50 367 117 473 T 286 641 T 490 704 Q 580 704 633 653 Q 642 643 648 636 T 656 626 L 657 623 Q 660 623 684 649 Q 691 655 699 663 T 715 679 T 725 690 L 740 705 H 746 Q 760 705 760 698 Q 760 694 728 561 Q 692 422 692 421 Q 690 416 687 415 T 669 413 H 653 Q 647 419 647 422 Q 647 423 648 429 T 650 449 T 651 481 Q 651 552 619 605 T 510 659 Q 484 659 454 652 T 382 628 T 299 572 T 226 479 Q 194 422 175 346 T 156 222 Q 156 108 232 58 Q 280 24 350 24 Q 441 24 512 92 T 606 240 Q 610 253 612 255 T 628 257 Q 648 257 648 248 Q 648 243 647 239 Q 618 132 523 55 T 319 -22 Q 206 -22 128 53 T 50 252 Z\"><path id=\"MJX-288-TEX-I-4F\" d=\"M 740 435 Q 740 320 676 213 T 511 42 T 304 -22 Q 207 -22 138 35 T 51 201 Q 50 209 50 244 Q 50 346 98 438 T 227 601 Q 351 704 476 704 Q 514 704 524 703 Q 621 689 680 617 T 740 435 Z M 637 476 Q 637 565 591 615 T 476 665 Q 396 665 322 605 Q 242 542 200 428 T 157 216 Q 157 126 200 73 T 314 19 Q 404 19 485 98 T 608 313 Q 637 408 637 476 Z\"><path id=\"MJX-288-TEX-N-32\" d=\"M 109 429 Q 82 429 66 447 T 50 491 Q 50 562 103 614 T 235 666 Q 326 666 387 610 T 449 465 Q 449 422 429 383 T 381 315 T 301 241 Q 265 210 201 149 L 142 93 L 218 92 Q 375 92 385 97 Q 392 99 409 186 V 189 H 449 V 186 Q 448 183 436 95 T 421 3 V 0 H 50 V 19 V 31 Q 50 38 56 46 T 86 81 Q 115 113 136 137 Q 145 147 170 174 T 204 211 T 233 244 T 261 278 T 284 308 T 305 340 T 320 369 T 333 401 T 340 431 T 343 464 Q 343 527 309 573 T 212 619 Q 179 619 154 602 T 119 569 T 109 550 Q 109 549 114 549 Q 132 549 151 535 T 170 489 Q 170 464 154 447 T 109 429 Z\"></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g 5 760 698 Q 760 694 728 561 Q 692 422 692 421 Q 690 416 687 415 T 669 413 H 653 Q 647 419 647 422 Q 647 423 648 429 T 650 449 T 651 481 Q 651 552 619 605 T 510 659 Q 484 659 454 652 T 382 628 T 299 572 T 226 479 Q 194 422 175 346 T 156 222 Q 156 108 232 58 Q 280 24 350 24 Q 441 24 512 92 T 606 240 Q 610 253 612 255 T 628 257 Q 648 257 648 248 Q 648 243 647 239 Q 618 132 523 55 T 319 -22 Q 206 -22 128 53 T 50 252 Z\"><path id=\"MJX-298-TEX-I-48\" d=\"M 228 637 Q 194 637 192 641 Q 191 643 191 649 Q 191 673 202 682 Q 204 683 219 683 Q 260 681 355 681 Q 389 681 418 681 T 463 682 T 483 682 Q 499 682 499 672 Q 499 670 497 658 Q 492 641 487 638 H 485 Q 483 638 480 638 T 473 638 T 464 637 T 455 637 Q 416 636 405 634 T 387 623 Q 384 619 355 500 Q 348 474 340 442 T 328 395 L 324 380 Q 324 378 469 378 H 614 L 615 381 Q 615 384 646 504 Q 674 619 674 627 T 617 637 Q 594 637 587 639 T 580 648 Q 580 650 582 660 Q 586 677 588 679 T 604 682 Q 609 682 646 681 T 740 680 Q 802 680 835 681 T 871 682 Q 888 682 888 672 Q 888 645 876 638 H 874 Q 872 638 869 638 T 862 638 T 853 637 T 844 637 Q 805 636 794 634 T 776 623 Q 773 618 704 340 T 634 58 Q 634 51 638 51 Q 646 48 692 46 H 723 Q 729 38 729 37 T 726 19 Q 722 6 716 0 H 701 Q 664 2 567 2 Q 533 2 504 2 T 458 2 T 437 1 Q 420 1 420 10 Q 420 15 423 24 Q 428 43 433 45 Q 437 46 448 46 H 454 Q 481 46 514 49 Q 520 50 522 50 T 528 55 T 534 64 T 540 82 T 547 110 T 558 153 Q 565 181 569 198 Q 602 330 602 331 T 457 332 H 312 L 279 197 Q 245 63 245 58 Q 245 51 253 49 T 303 46 H 334 Q 340 38 340 37 T 337 19 Q 333 6 327 0 H 312 Q 275 2 178 2 Q 144 2 115 2 T 69 2 T 48 1 Q 31 1 31 10 Q 31 12 34 24 Q 39 43 44 45 Q 48 46 59 46 H 65 Q 92 46 125 49 Q 139 52 144 61 Q 147 65 216 339 T 285 628 Q 285 635 228 637 Z\"><path id=\"MJX-298-TEX-N-34\" d=\"M 462 0 Q 444 3 333 3 Q 217 3 199 0 H 190 V 46 H 221 Q 241 46 248 46 T 265 48 T 279 53 T 286 61 Q 287 63 287 115 V 165 H 28 V 211 L 179 442 Q 332 674 334 675 Q 336 677 355 677 H 373 L 379 671 V 211 H 471 V 165 H 379 V 114 Q 379 73 379 66 T 385 54 Q 393 47 442 46 H 471 V 0 H 462 Z M 293 211 V 545 L 74 212 L 183 211 H 293 Z\"></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-298-TEX-I-43\"></use></g><g transform=\"translate(715)\" data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-298-TEX-I-48\"></use></g><g transform=\"translate(831 -150) scale(0.707)\" data-mml-node=\"TeXAtom\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-298-TEX-N-34\"></use></g></g></g></g></g></svg></span>，因此，III型干酪根主要是成气母质，但部分较长的侧链也可断裂生成少量的液态油。而随着煤化程度的加深，煤核的大小有所增加，但变化不大，层间距有所减小。</p><p><img width=\"207\" class=\"kx_img ed_imgfloat_embedmiddle currentPic\" titlename=\"图五  煤核结构示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/207_235_20200508214705-25539337.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/207_235_20200508214705-25539337.png\"> &nbsp; &nbsp; &nbsp; 比较上述三种主要类型干酪根的结构模型不难看出，其实它们有共通之处，即干酪根的基本结构组分主要为核、桥键、官能团、侧链及被包裹组分。所不同的是，I型干酪根的核以脂肪环为主，缩聚芳核较少，侧链中以长链的脂肪结构为主，桥键也以脂族结构比较丰富，同时含有相对丰富的被包裹的游离组分(通常为烃类)，因此其产油及产烃能力最高。而II型干酪根的核除了饱和环状化合物外，杂环和芳香族环也占有相当的份量，侧链及桥键中脂族结构含量相对较少，因此其产烃能力要低一些。而III型干酪根的核主要为芳香结构，侧链较少且较短，杂原子官能团丰富，因此，其产烃能力低，较短的侧链在演化过程中易于断裂成气。随着演化程度的升高，侧</p><p>链、官能团逐渐断裂消失，同时，所有的核都向芳香结构演化<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/251_352_20200508213814-462441582.png?w=251&h=352&titlename=%E5%9B%BE%E5%9B%9B%20%20II%E5%9E%8B%E5%B9%B2%E9%85%AA%E6%A0%B9%E6%9E%84%E9%80%A0%E6%A8%A1%E5%BC%8F","url":"https://img03.sogoucdn.com/app/a/200698/251_352_20200508213814-462441582.png","rw":251,"rh":352,"title":"图四  II型干酪根构造模式","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/207_235_20200508214705-25539337.png?w=207&h=235&titlename=%E5%9B%BE%E4%BA%94%20%20%E7%85%A4%E6%A0%B8%E7%BB%93%E6%9E%84%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/207_235_20200508214705-25539337.png","rw":207,"rh":235,"title":"图五  煤核结构示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"36760806028761366","title":"干酪根的制备方法","versionId":"36760806028761365","lemmaId":36307637033261330,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79098428,"name":"不动声色","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1589207147,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; &nbsp; 沉积岩中有机质含量大多在0.5％-1.5％之间，要将其富集成纯有机质(即干酪根)，无论在理论上还是技术上都有一定困难。关于干酪根的制备技术早在70年代就有不少研究者曾作过专题研究，近年来又发展了等密度分离技术制高纯度干酪根。干酪根提取与分离方法的选择在很大程度上取决于研究对象与研究目的。一般为三种方法：物理方法、化学方法及物理化学方法。</p><h3>物理方法</h3><p>&nbsp; &nbsp; &nbsp; 干酪根的物理富集方法主要沿用了选矿方法。有浮选法、超声波法、电磁法、静电法，以及基于矿物和有机质的湿润性质的分离方法。目前主要采用重液浮选法。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 物理方法的基本程序是，首先将沉积岩精细研磨，然后用重液浮选。岩石破碎粒度主要取决于研究目的与岩石类型。从理论上讲，研磨粒度越细，有机质回收率越高，但这在一定程度上会破坏样品中有机质的形态与结构。根据我们的经验，如果主要用于有机岩石学观测，当岩石中有机质含量较多时，研磨粒度以较粗为宜。对于我国中新生代陆相烃源岩，研磨粒度控制在40-80目比较好。如果要制备高纯度干酪根，则需研磨很细并用高速离心机分离。</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 对重液的选择有两方面的要求：其一，不与有机质反应，且易于除掉；其二，易于配成合适的比重，而且成本低，毒性小。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp; 生产上常用的重液有两类：无机重液(如<span class=\"kx_formula\" alt=\"ZnCl_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.33ex;\" viewbox=\"0 -705 2699.6 855\" focusable=\"false\" width=\"6.108ex\" height=\"1.934ex\" xmlns:xlink=\"http 28 257 Q 648 257 648 248 Q 648 243 647 239 Q 618 132 523 55 T 319 -22 Q 206 -22 128 53 T 50 252 Z\"><path id=\"MJX-319-TEX-I-6C\" d=\"M 117 59 Q 117 26 142 26 Q 179 26 205 131 Q 211 151 215 152 Q 217 153 225 153 H 229 Q 238 153 241 153 T 246 151 T 248 144 Q 247 138 245 128 T 234 90 T 214 43 T 183 6 T 137 -11 Q 101 -11 70 11 T 38 85 Q 38 97 39 102 L 104 360 Q 167 615 167 623 Q 167 626 166 628 T 162 632 T 157 634 T 149 635 T 141 636 T 132 637 T 122 637 Q 112 637 109 637 T 101 638 T 95 641 T 94 647 Q 94 649 96 661 Q 101 680 107 682 T 179 688 Q 194 689 213 690 T 243 693 T 254 694 Q 266 694 266 686 Q 266 675 193 386 T 118 83 Q 118 81 118 75 T 117 65 V 59 Z\"><path id=\"MJX-319-TEX-N-32\" d=\"M 109 429 Q 82 429 66 447 T 50 491 Q 50 562 103 614 T 235 666 Q 326 666 387 610 T 449 465 Q 449 422 429 383 T 381 315 T 301 241 Q 265 210 201 149 L 142 93 L 218 92 Q 375 92 385 97 Q 392 99 409 186 V 189 H 449 V 186 Q 448 183 436 95 T 421 3 V 0 H 50 V 19 V 31 Q 50 38 56 46 T 86 81 Q 115 113 136 137 Q 145 147 170 174 T 204 211 T 233 244 T 261 278 T 284 308 T 305 340 T 320 369 T 333 401 T 340 431 T 343 464 Q 343 527 309 573 T 212 619 Q 179 619 154 602 T 119 569 T 109 550 Q 109 549 114 549 Q 132 549 151 535 T 170 489 Q 170 464 154 447 T 109 429 Z\"></path></path></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-319-TEX-I-5A\"></use></g><g transform=\"translate(683)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-319-TEX-I-6E\"></use></g><g transform=\"translate(1283)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-319-TEX-I-43\"></use></g><g transform=\"translate(1998)\" data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-319-TEX-I-6C\"></use></g><g transform=\"translate(298 -150) scale(0.707)\" data-mml-node=\"TeXAtom\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-319-TEX-N-32\"></use></g></g></g></g></g></svg></span>溶液则比较好。重液的相对密度控制在2.1-2.3，并随烃源岩成熟度增加，可适当增加重液的相对密度。 &nbsp;</p><p>&nbsp; &nbsp;&nbsp; 干酪根的物理分离方法的优点是：能保存有机质的形态与结构特征，便于成因研究及某些成熟度参数的确定。其不足之处是：样品纯度低，代表性差，对存在于矿物沥青基质中的无定形有机质无法用此方法得到，尤其是对于早古生代烃源岩，用此方法收集到的主要是沥青。因此，干酪根的物理富集方法目前一般用得少，主要用于某些富有机质烃源岩的孢粉学与岩石学研究。</p><h3>化学及化学-物理方法</h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 应用化学方法富集千酪根的基本原理实际上就是将岩石中全部无机矿物用酸溶解掉，而保存下来不溶解的有机质：目前所采用的方法都是基于用盐酸溶解掉碳酸盐、部分硫化物、硫酸盐、氧化物和氢氧化物，然后用氢氟酸溶解硅酸盐岩矿物。这种方法要求样品越细越好，但为尽可能减少对有机颗粒结构的破坏，将烃源岩样品破碎粒度控制在80-100目。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 用化学方法制备干酪根，普遍存在如下几方面问题： &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 1.并非所有矿物在酸中都能溶解 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 最常见的是<span class=\"kx_formula\" alt=\"FeS_%7B2%7D%20\"><svg xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" style=\"vertical-align: -0.33ex;\" viewbox=\"0 -705 2231.6 855\" focusable=\"false\" width=\"5.049ex\" height=\"1.934ex\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs><path id=\"MJX-326-TEX-I-46\" d=\"M 48 1 Q 31 1 31 11 Q 31 13 34 25 Q 38 41 42 43 T 65 46 Q 92 46 125 49 Q 139 52 144 61 Q 146 66 215 342 T 285 622 Q 285 629 281 629 Q 273 632 228 634 H 197 Q 191 640 191 642 T 193 659 Q 197 676 203 680 H 742 Q 749 676 749 669 Q 749 664 736 557 T 722 447 Q 720 440 702 440 H 690 Q 683 445 683 453 Q 683 454 686 477 T 689 530 Q 689 560 682 579 T 663 610 T 626 626 T 575 633 T 503 634 H 480 Q 398 633 393 631 Q 388 629 386 623 Q 385 622 352 492 L 320 363 H 375 Q 378 363 398 363 T 426 364 T 448 367 T 472 374 T 489 386 Q 502 398 511 419 T 524 457 T 529 475 Q 532 480 548 480 H 560 Q 567 475 567 470 Q 567 467 536 339 T 502 207 Q 500 200 482 200 H 470 Q 463 206 463 212 Q 463 215 468 234 T 473 274 Q 473 303 453 310 T 364 317 H 309 L 277 190 Q 245 66 245 60 Q 245 46 334 46 H 359 Q 365 40 365 39 T 363 19 Q 359 6 353 0 H 336 Q 295 2 185 2 Q 120 2 86 2 T 48 1 Z\"><path id=\"MJX-326-TEX-I-65\" d=\"M 39 168 Q 39 225 58 272 T 107 350 T 174 402 T 244 433 T 307 442 H 310 Q 355 442 388 420 T 421 355 Q 421 265 310 237 Q 261 224 176 223 Q 139 223 138 221 Q 138 219 132 186 T 125 128 Q 125 81 146 54 T 209 26 T 302 45 T 394 111 Q 403 121 406 121 Q 410 121 419 112 T 429 98 T 420 82 T 390 55 T 344 24 T 281 -1 T 205 -11 Q 126 -11 83 42 T 39 168 Z M 373 353 Q 367 405 305 405 Q 272 405 244 391 T 199 357 T 170 316 T 154 280 T 149 261 Q 149 260 169 260 Q 282 260 327 284 T 373 353 Z\"><path id=\"MJX-326-TEX-I-53\" d=\"M 308 24 Q 367 24 416 76 T 466 197 Q 466 260 414 284 Q 308 311 278 321 T 236 341 Q 176 383 176 462 Q 176 523 208 573 T 273 648 Q 302 673 343 688 T 407 704 H 418 H 425 Q 521 704 564 640 Q 565 640 577 653 T 603 682 T 623 704 Q 624 704 627 704 T 632 705 Q 645 705 645 698 T 617 577 T 585 459 T 569 456 Q 549 456 549 465 Q 549 471 550 475 Q 550 478 551 494 T 553 520 Q 553 554 544 579 T 526 616 T 501 641 Q 465 662 419 662 Q 362 662 313 616 T 263 510 Q 263 480 278 458 T 319 427 Q 323 425 389 408 T 456 390 Q 490 379 522 342 T 554 242 Q 554 216 546 186 Q 541 164 528 137 T 492 78 T 426 18 T 332 -20 Q 320 -22 298 -22 Q 199 -22 144 33 L 134 44 L 106 13 Q 83 -14 78 -18 T 65 -22 Q 52 -22 52 -14 Q 52 -11 110 221 Q 112 227 130 227 H 143 Q 149 221 149 216 Q 149 214 148 207 T 144 186 T 142 153 Q 144 114 160 87 T 203 47 T 255 29 T 308 24 Z\"><path id=\"MJX-326-TEX-N-32\" d=\"M 109 429 Q 82 429 66 447 T 50 491 Q 50 562 103 614 T 235 666 Q 326 666 387 610 T 449 465 Q 449 422 429 383 T 381 315 T 301 241 Q 265 210 201 149 L 142 93 L 218 92 Q 375 92 385 97 Q 392 99 409 186 V 189 H 449 V 186 Q 448 183 436 95 T 421 3 V 0 H 50 V 19 V 31 Q 50 38 56 46 T 86 81 Q 115 113 136 137 Q 145 147 170 174 T 204 211 T 233 244 T 261 278 T 284 308 T 305 340 T 320 369 T 333 401 T 340 431 T 343 464 Q 343 527 309 573 T 212 619 Q 179 619 154 602 T 119 569 T 109 550 Q 109 549 114 549 Q 132 549 151 535 T 170 489 Q 170 464 154 447 T 109 429 Z\"></path></path></path></path></defs><g fill=\"currentColor\" stroke=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1, 0, 0, -1, 0, 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-326-TEX-I-46\"></use></g><g transform=\"translate(749)\" data-mml-node=\"mi\"><use xlink:href=\"#MJX-326-TEX-I-65\"></use></g><g transform=\"translate(1215)\" data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-326-TEX-I-53\"></use></g><g transform=\"translate(613 -150) scale(0.707)\" data-mml-node=\"TeXAtom\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-326-TEX-N-32\"></use></g></g></g></g></g></svg></span>：(王要为黄铁矿，其次是白铁矿)，其它重矿物，如锆石和金红石、铝铁矿、电气石和重晶石，它们在盐酸及氢氟酸中均没法溶解，是造成干酪根纯度低的主要原因之一。除掉这批矿物，常用如下三种方法： &nbsp; &nbsp;</p><ul><li><p>在重液中分离；</p></li><li><p>用氧化剂进行氧化(如用硝酸氧化）；</p></li><li><p>用还原剂进行破坏(如用盐酸与锌粉作用形成的氢离子还原)。</p></li></ul><p>&nbsp; &nbsp; &nbsp;&nbsp; 由于后两种方法不仅破坏矿物，而且对有机质本身的性质与结构有一定的影响，尤其是第二种方法对低成熟有机质的破坏相当强烈，因此一般用得少。在化学处理的基础上，应用重液除掉重矿物(即化学-物理方法)在一定程度上是有效的，在生产中应用较多。但对于有些样品(如我国早古生代海相烃源岩），其中干酪根王要是无定形体，与微细黄铁矿紧密结合在一起，重液分离难使两者分开，在重液上浮部分还含有大量细分散黄铁矿，对于这类样品，可采用还原法与重液法交替处理2-3次，即可有效除掉黄铁矿。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 2．新生氟化物 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 应用浓氢氟酸处理干酪根，会有新生氟化物形成。这些新生氟化物呈灰色粉末状，其数量可大大超过干酪根本身的数量。常用碳酸钠或者硼酸来消除新生氟化物。在实验工作中，更为有效的是应电浓盐酸与氢氟酸的混合酸来预防氟化物的生成。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 3．化学试剂对有机质具有一定的破坏作用 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 盐酸对干酪根有一定程度的水解作用，氢氟酸亦有水解作用。其影响程度主要取决于有机质的热演化程度。对于末成熟烃源岩，水解程度可占总有机碳的10%-15%，随热演化程度增加，水解程度降低，对于成熟烃源岩，水解度在2%-6％，而对于过成熟烃源岩，水解度不到2％。根据法国石油研究院对斗5个不同类型干酪根的统计资料，水解作用使干酪根的碳损失平均为5.8%。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 在干酪根处理过程中，反应温度的控制亦相当重要。保持一定的温度有益于提高反应速度，但温度过高，干酪根会发生氧化。大量实验表明，将干酪根处理温度保持到70℃左右较好。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 4．新生有机物的生成 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 在干酪根处理过程中，有机质不仅受到水解、氧化作用，还会聚合、沉淀形成一些新的有机不溶化合物。在显微镜下，这类有机物呈无定形态、海绵状或絮状结构，有时具黄褐色荧光。在很多情况下难与原生有机质分开。这类有机质在干酪根中的数量很难估计，一般认为在1%-5％左右。烃源岩成熟度越低，干酪根类型越好，残存可溶有机质越多，新生有机物数量越多。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 应用化学或化学—物理方法制备干酪根的优点是样品纯度高，富集了矿物沥青基质中的无定形有机质，相对而言，其代表性较好。不足之处是在一定程度上破坏了有机质的产状与结构特征，不利于显微组分的成因研究。虽然，目前生产上纯化学方法应田得很少．均是在化学富集的基础上，用重液除掉重矿物，但处理出的千酪根在不少情况下还是难满足岩石学家与孢粉学家的要求，需进一步综合处理。用化学方法富集的高纯度千酩根主要用于元素分析、红外光谱、顺磁共振、核磁共振、热解色谱等其它有机地球化学方法研究。</p><h3>干酪根的分离程序<br></h3><p>&nbsp; &nbsp; &nbsp;&nbsp; 综上所述，干酪根的分离技术还是有待进一步深入研究的课题。从原则上讲，应用于烃源岩油气评价的理想于酪根应满足如下三个方面的要求： &nbsp; &nbsp;</p><ul><li><p>干酪根应尽量保存其原始形态与结构特征；&nbsp;&nbsp;&nbsp;</p></li><li><p>干酪根纯度至少要到75％以上； &nbsp;&nbsp;</p></li><li><p>干酪根应具有代表性，包括两方面含义：其一，干酪根应代表总体有机质的性质；其二，干酪根在一系列化学处理过程中，性质与化学结构没有明显的变化。&nbsp;&nbsp;&nbsp;</p></li></ul><p>&nbsp; &nbsp; &nbsp;&nbsp; 在实际工作中，处理出的干酪根要达到上述要求具有一定困难。然而，不同研究者为不同研究目的对干酪根的要求各有所侧重。有机岩石学家与孢粉学家要求尽可能保存有机质的原始结构与特征，而对纯度要求不高；而有机地球化学研究所关心的是千酪根的纯度与代表性，因而要求在干酪根处理过程中尽可能除掉所有矿物，富集所有有机质。生产上常采用两套样品，两种不同的处理方法，提取两套干酪根来满足两种研究目的。这种做法，既费成本，又费时间，有时还常导致岩石学分析结果与有机地球化学分析结果不相吻合，不利于研究结果的综合应用。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 目前，国内外对干酪根的分离方法和程序大同小异。以上介绍的方法亦是以这些通用的方法为基础，结合我们多年的实际经验，针对我国不同类型烃源岩的具体特征，尽量用一套分析样品提取出的干酪根用于岩石学与地球化学研究。&nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 1.泥质烃源岩千酪根的提取方法 &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 将烃源岩样品破碎至60-80目，称取50-100g(取决于有机质含量)，干酪艰提取的具体操作步骤如下： &nbsp; &nbsp;</p><ul><li><p>用6N盐酸处理两次，每次两小时(2h)；</p></li><li><p>用蒸馏水洗至中性；&nbsp;&nbsp;&nbsp;</p></li><li><p>用6N盐酸和40躬氢氟酸的混合酸(1:2)处理两次，每次4h； &nbsp;</p></li><li><p>用6N盐酸处理2h；&nbsp;&nbsp;&nbsp;</p></li><li><p>用蒸馏水洗至中性。&nbsp;&nbsp;&nbsp;</p></li></ul><p>&nbsp; &nbsp; &nbsp;&nbsp; 经上述步骤处理后得到的干酪根，其中均含有一定数量重矿物。将其分成两部分，一部分直接烘干，供岩石学与孢粉学研究。另一部分应用重液分离与氢离子置换除重矿物，以便供化学分析用。分析步骤如下： &nbsp; &nbsp;</p><ul><li><p>用比重2.1-2.3的重液浮选，收集上部样品；</p></li><li><p>用Zn粉与浓盐酸进一步除掉微细黄铁矿；&nbsp;&nbsp;&nbsp;</p></li><li><p>用比重2:1的重液浮选，收集上部样品；&nbsp;&nbsp;&nbsp;</p></li><li><p>用蒸馏水选至中性，烘干，成干酪根粉末。&nbsp;&nbsp;&nbsp;</p></li></ul><p>&nbsp; &nbsp; &nbsp;&nbsp; 大量分析资料表明，对于我国陆相烃源岩而言。经这种方法提取的干酪根纯度一般可达80％以上，完全满足各项地化分析的要求。但对于我国少数高成熟海相烃源岩，纯度有时可低于60％，可视情况重复上述操作程序以提高干酪根丰度。 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 在上述干酪根处理过程中，还应注意如下三个方面的问题： &nbsp; &nbsp;</p><ul><li><p>对未成熟烃源岩处理温度控制在60-70℃，成熟烃源岩70-80℃，过成熟烃源岩可高到90-100℃。&nbsp;&nbsp;&nbsp;</p></li><li><p>在用氢氟酸处理过程中，应保持溶液的酸性。在用蒸馏水清洗时，开始用酸性蒸馏水洗，然后用纯蒸馏水洗，以防止新生氟化物的生成。&nbsp;&nbsp;&nbsp;</p></li><li><p>在过重液前，既不能将干酪根烘干，亦不能有过多水分，保持充分湿润状态即可。这样干酪根颗粒既能充分分离，又不会明显降低重液的比重。</p></li></ul><p>&nbsp; &nbsp; &nbsp;&nbsp; 2.碳酸盐岩干酪根的提取方法 &nbsp; &nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; 由于我国碳酸盐岩烃源岩主要属早古生代，有机质含量低，成熟度高，除固体沥青以外其中形态有机质少，主要显微组分是无定形体或微粒体。因此，岩石学与地球化学研究均要求干酪根具有较高纯度。我们将样品研磨到100目左右，具体干酪根处理过程如下： &nbsp; &nbsp;</p><ul><li><p>用2N的盐酸处理一次，然后用6N的盐酸处理二次，时间均为4h；&nbsp;&nbsp;&nbsp;</p></li><li><p>用蒸馏水清洗至中性；&nbsp;&nbsp;&nbsp;</p></li><li><p>用6N盐酸和40％氢氟酸(1:2)处理一次，时间4h；&nbsp;&nbsp;&nbsp;</p></li><li><p>用6N盐酸处理2h；&nbsp;&nbsp;&nbsp;</p></li><li><p>用蒸馏水洗涤至中性；&nbsp;&nbsp;&nbsp;</p></li><li><p>用比重2.1-2.3的重液进行浮选，收集上浮部分；&nbsp;&nbsp;&nbsp;</p></li><li><p>取样用透光观察，如黄铁矿含量低于30%，即可烘干成千酪根粉末备用，否则用Zn粉与浓盐酸置换黄铁矿，至反应平息为止，然后冼至中性，烘干备用。&nbsp;&nbsp;&nbsp;</p></li></ul><p>&nbsp; &nbsp; &nbsp;&nbsp; 根据大量实际分析资料，经这样处理的干酪根纯度一般可达70％以上。可供各项岩石学与地球化学分析。 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 在干酪根处理过程中，可溶有机质对干酪根的影响是一个常提出的问题。有些实验室在处理干酪根前，先将岩样用氯仿进行常规抽提，用以除掉可溶有机质。但实际上，如用氯仿再抽提这些干酪根，还可抽提出一定数量有机质，尤其是对于海相烃源岩，其中含有大量包体有机质，往往经盐酸处理后的第二次抽提量更高。因此，可溶有机质总是一个无法消除的因素，关键是应了解对干酪根性质有多大影响<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。<br></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"干酪根地球化学","site":"","url":"","journalName":null,"author":"傅家谟，秦匡宗","press":"广州：广东科技出版社","publishYear":"1995","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"干酪根有机质类型划分的若干问题的探讨","site":"","url":"","journalName":"","author":"涂建琪，王淑芝，费轩冬","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":3,"type":"book","title":"石油地质学","site":"","url":"","journalName":null,"author":"张厚福","press":"石油工业出版社","publishYear":"1999","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1037,"auditType":1,"synonyms":null,"showEditTime":"2020.05.11 22:25","auditors":[{"uid":75094173,"name":"卫鼎川","pic":"https://img03.sogoucdn.com/app/a/200698/2781_2781_7702784_20200226175910-873467673.png","introduction":"沉淀","educations":[{"schoolName":"武汉大学","major":"","degree":"博士","universityId":74,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/ddaa502e-6012-11e9-8c38-fc4dd4f70029","majorLevel1":null,"majorLevel2":null,"majorLevel3":null,"majorLevel1Id":0,"majorLevel2Id":0,"majorLevel3Id":0,"state":"毕业","lab":"","researchField":""}],"jobs":null,"works":null,"educationBrief":"武汉大学","jobBrief":"","role":0,"roleName":null,"title":"武汉大学 · 博士","professionalTitle":"","phoneNo":null,"editable":true,"partnerId":185,"partnerIdCreateTime":1595844966,"partnerIdPoped":true},{"uid":78657854,"name":"于大锤","pic":"https://img01.sogoucdn.com/app/a/200698/491_491_194451_20200220100418-80739171.png","introduction":"地质狗","educations":[{"schoolName":"中国地质大学（武汉）","major":"","degree":"博士","universityId":76,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d3a1746e-6011-11e9-8002-fc4dd4f70029","majorLevel1":"理学","majorLevel2":"地质学","majorLevel3":"构造地质学","majorLevel1Id":1,"majorLevel2Id":170,"majorLevel3Id":180,"state":"在读","lab":"地质过程与矿产资源国家重点实验室","researchField":"沉积大地构造"}],"jobs":null,"works":[{"title":"&#26126;&#28165;&#23567;&#20912;&#26399;&#26159;&#30001;&#27431;&#27954;&#20154;&#27542;&#27665;&#32654;&#27954;&#36896;&#25104;&#30340;&#21527;&#65311;&#65288;&#38750;&#24378;&#34892;&#32852;&#31995;&#65292;&#20027;&#35201;&#26159;&#20851;&#20110;&#20154;&#31867;&#19990;&#30340;&#35752;&#35770;&#65289;?","url":"https://www.zhihu.com/question/298097650/answer/508807874"},{"title":"&#20026;&#20160;&#20040;&#21482;&#26377;&#22320;&#29699;&#38470;&#22771;&#26159;&#33457;&#23703;&#23721;&#36136;&#32780;&#20854;&#20182;&#31867;&#22320;&#34892;&#26143;&#26159;&#29572;&#27494;&#23721;&#36136;&#65311;","url":"https://www.zhihu.com/question/286060178/answer/447372206"},{"title":"&#22320;&#2277

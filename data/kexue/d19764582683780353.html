片核(显示在图片的右下方)。网络中黑暗的小圆圈是线粒体。</div></div><div><p>内质网存在于大多数真核细胞，是真核细胞中一种扁平的、膜封闭的细胞器，多为囊状或管状结构，内部相互连接。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup>内质网有两种类型，即粗面内质网和滑面内质网。<sup><a href="#quote_2" class="kx_ref">[2]</a></sup></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-num">阅读 <!-- -->1809</div></div><div class="right-side" id="rightSide"></div></div><div class="footer-box"><div id="footer"><div class="footer-logo-wrap"><div class="footer-logo"></div><div class="footer-logo-text">知识·传播·科普</div></div><div class="footer-info">本网站内容采用<a target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/deed.zh?tdsourcetag=s_pctim_aiomsg">CC-BY-SA 3.0</a>授权</div><div class="footer-btn-wrap"><a target="_blank" href="https://baike.sogou.com/help/#user_protocol">用户协议</a><a target="_blank" href="http://www.sogou.com/docs/terms.htm?v=1">免责声明</a><a target="_blank" href="http://corp.sogou.com/private.html">隐私政策</a><a target="_blank" href="https://baike.sogou.com/kexue/intro.htm">关于我们</a></div></div></div><script>window.lemmaInfo ={"lemmaId":"19764582683780353","versionId":"49655865111782925","title":"内质网","subtitle":"","abstracts":{"paragraphId":"49203179753088270","title":"摘要","versionId":"49655865111782926","lemmaId":19764582683780350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596893201,"comment":null,"dep 8C%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E7%9A%84%E9%A1%BA%E5%BC%8F%E9%9D%A2%EF%BC%9B10%20%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E5%8F%8D%E5%BC%8F%E9%9D%A2%EF%BC%9B11%20%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E8%85%94%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/300_345_20200805165102-448751194.png","rw":300,"rh":345,"title":"1，细胞核；2，核孔；3，粗面内质网(RER)；4，光滑型内质网(SER)；5，粗糙内质网上的核糖体；6，被运输的蛋白质；7，运输囊泡；8，高尔基体；9，高尔基体的顺式面；10 高尔基体反式面；11 高尔基体腔。","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/sogou_science_2258?w=250&h=250&titlename=%E5%8A%A8%E7%94%BB%E6%98%BE%E7%A4%BA%E5%88%86%E6%B3%8C%E8%9B%8B%E7%99%BD%E5%90%88%E6%88%90%E6%97%B6%EF%BC%8CmRNA%20%E7%BB%93%E5%90%88%E6%B8%B8%E7%A6%BB%E6%A0%B8%E7%B3%96%E4%BD%93%EF%BC%8C%E9%9A%8F%E5%90%8E%E6%B8%B8%E7%A6%BB%E6%A0%B8%E7%B3%96%E4%BD%93%E9%80%9A%E8%BF%87%E6%98%93%E4%BD%8D%E5%AD%90%E7%BB%93%E5%90%88%E5%88%B0%E7%B2%97%E9%9D%A2%E5%86%85%E8%B4%A8%E7%BD%91%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/sogou_science_2258","rw":250,"rh":250,"title":"动画显示分泌蛋白合成时，mRNA 结合游离核糖体，随后游离核糖体通过易位子结合到粗面内质网。","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/530_339_20200805180025-1162816209.png?w=530&h=339&titlename=%E7%B2%97%E9%9D%A2%E5%86%85%E8%B4%A8%E7%BD%91%E7%9A%84%E5%BD%A2%E6%80%81%E7%BB%93%E6%9E%84","url":"https://img01.sogoucdn.com/app/a/200698/530_339_20200805180025-1162816209.png","rw":530,"rh":339,"title":"粗面内质网的形态结构","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/567_359_20200805181416-1913465604.png?w=567&h=359&titlename=%E6%BB%91%E9%9D%A2%E5%86%85%E8%B4%A8%E7%BD%91%E7%9A%84%E5%BD%A2%E6%80%81","url":"https://img02.sogoucdn.com/app/a/200698/567_359_20200805181416-1913465604.png","rw":567,"rh":359,"title":"滑面内质网的形态","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"研究历史","paragraphId":"49203179736311055","subCatalogs":null},{"level":1,"title":"结构","paragraphId":"49203179719533841","subCatalogs":null},{"level":1,"title":"粗面内质网","paragraphId":"49203179736311054","subCatalogs":null},{"level":1,"title":"滑面内质网","paragraphId":"49203179753088271","subCatalogs":null},{"level":1,"title":"功能","paragraphId":"49203179719533840","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49203179736311055","title":"研究历史","versionId":"49655865111782927","lemmaId":19764582683780350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596893201,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; 利用电子显微镜，KR. Porter、 A. Claude 和 EF. Fullam 等人于 1945 年在观察培养的小鼠成纤维细胞时发现，细胞质内部具有网状结构，建议叫做内质网（endoplasmic reticulum，ER）。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>&nbsp; &nbsp; 后来发现，内质网不仅仅存在于细胞的“内质”部位，通常还有质膜和核膜相连，并且与高尔基体关系密切，并且常伴有许多<a href=\"javascript:;\" class=\"kx_inner_link bind-inner-link\" data-id=\"19764467155870981\" data-realtitle=\"线粒体\">线粒体</a>。<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49203179719533841","title":"结构","versionId":"49655865111782928","lemmaId":19764582683780350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596893201,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"1，细胞核；2，核孔；3，粗面内质网(RER)；4，光滑型内质网(SER)；5，粗糙内质网上的核糖体；6，被运输的蛋白质；7，运输囊泡；8，高尔基体；9，高尔基体的顺式面；10 高尔基体反式面；11 高尔基体腔。\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/300_345_20200805165102-448751194.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/300_345_20200805165102-448751194.png\">&nbsp; &nbsp; 内质网膜约占细胞总膜面积的一半，是真核细胞中最多的膜。内质网是内膜构成的封闭的网状管道系统，具有高度的多型性。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup><sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>可分为粗面型内质网（rough endoplasmic reticulum，RER）和光面型内质网（smooth endoplasmic reticulum，SER）两类。</p><p>&nbsp; &nbsp; 细胞中粗面内质网和光滑面内质网可以从一种类型慢慢交换到另一种类型，这取决于细胞代谢活动的变化。转化可以包括将新蛋白质嵌入膜中以及结构改变。蛋白质含量的变化可能发生，但没有明显的结构变化。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup><sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/300_345_20200805165102-448751194.png?w=300&h=345&titlename=1%EF%BC%8C%E7%BB%86%E8%83%9E%E6%A0%B8%EF%BC%9B2%EF%BC%8C%E6%A0%B8%E5%AD%94%EF%BC%9B3%EF%BC%8C%E7%B2%97%E9%9D%A2%E5%86%85%E8%B4%A8%E7%BD%91(RER)%EF%BC%9B4%EF%BC%8C%E5%85%89%E6%BB%91%E5%9E%8B%E5%86%85%E8%B4%A8%E7%BD%91(SER)%EF%BC%9B5%EF%BC%8C%E7%B2%97%E7%B3%99%E5%86%85%E8%B4%A8%E7%BD%91%E4%B8%8A%E7%9A%84%E6%A0%B8%E7%B3%96%E4%BD%93%EF%BC%9B6%EF%BC%8C%E8%A2%AB%E8%BF%90%E8%BE%93%E7%9A%84%E8%9B%8B%E7%99%BD%E8%B4%A8%EF%BC%9B7%EF%BC%8C%E8%BF%90%E8%BE%93%E5%9B%8A%E6%B3%A1%EF%BC%9B8%EF%BC%8C%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%EF%BC%9B9%EF%BC%8C%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E7%9A%84%E9%A1%BA%E5%BC%8F%E9%9D%A2%EF%BC%9B10%20%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E5%8F%8D%E5%BC%8F%E9%9D%A2%EF%BC%9B11%20%E9%AB%98%E5%B0%94%E5%9F%BA%E4%BD%93%E8%85%94%E3%80%82","url":"https://img02.sogoucdn.com/app/a/200698/300_345_20200805165102-448751194.png","rw":300,"rh":345,"title":"1，细胞核；2，核孔；3，粗面内质网(RER)；4，光滑型内质网(SER)；5，粗糙内质网上的核糖体；6，被运输的蛋白质；7，运输囊泡；8，高尔基体；9，高尔基体的顺式面；10 高尔基体反式面；11 高尔基体腔。","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49203179736311054","title":"粗面内质网","versionId":"49655865111782929","lemmaId":19764582683780350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596893201,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img alt=\"\" class=\"kx_img ed_imgfloat_right currentPic\" img_height=\"250\" img_width=\"250\" titlename=\"动画显示分泌蛋白合成时，mRNA 结合游离核糖体，随后游离核糖体通过易位子结合到粗面内质网。\" data-src=\"https://img03.sogoucdn.com/app/a/200698/sogou_science_2258\"></p><p>&nbsp; &nbsp; 粗面内质网（常缩写为&nbsp;RER&nbsp;或 Rough ER，也称为颗粒内质网）的表面布满制造蛋白质的核糖体，使其具有“粗糙”的外观，因此得名。<sup><a href=\"#quote_7\" class=\"kx_ref\">[7]</a></sup>RER 呈扁平囊状，排列整齐，膜围成的空间称为内质网腔（ER&nbsp;lumen），膜外有核糖体附着。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p><p>&nbsp; &nbsp; 核糖体在粗面内质网上的结合位点是易位子。<sup><a href=\"#quote_8\" class=\"kx_ref\">[8]</a></sup>然而，核糖体不是该细胞器结构的稳定部分，因为它们不断被结合并从膜中释放出来。只有在细胞质中形成特定的蛋白质-核酸复合物时，核糖体才能与 RER 结合。当一个游离的核糖体开始翻译一个分泌蛋白的 mRNA 时，这种特殊的复合物就形成了。<sup><a href=\"#quote_9\" class=\"kx_ref\">[9]</a></sup></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"粗面内质网的形态结构\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/530_339_20200805180025-1162816209.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/530_339_20200805180025-1162816209.png\">&nbsp; &nbsp; 粗面内质网膜形成于核被膜外层附近，并与核膜连续。<sup><a href=\"#quote_10\" class=\"kx_ref\">[10]</a></sup>膜通过堆叠连接，产生扁平的片层结构。<sup><a href=\"#quote_11\" class=\"kx_ref\">[11]</a></sup><sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>尽管内质网和高尔基体之间没有连续的膜，它们能通过囊泡运输蛋白质。<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>内质网的蛋白通过 COPII 囊泡运向高尔基体，一些需要从高尔基体回收的蛋白通过 COPI 被带回到粗面内质网。粗面内质网与高尔基复合体协同作用，使新蛋白质靶向到正确的亚细胞区域。<sup><a href=\"#quote_14\" class=\"kx_ref\">[14]</a></sup><sup><a href=\"#quote_15\" class=\"kx_ref\">[15]</a></sup></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/sogou_science_2258?w=250&h=250&titlename=%E5%8A%A8%E7%94%BB%E6%98%BE%E7%A4%BA%E5%88%86%E6%B3%8C%E8%9B%8B%E7%99%BD%E5%90%88%E6%88%90%E6%97%B6%EF%BC%8CmRNA%20%E7%BB%93%E5%90%88%E6%B8%B8%E7%A6%BB%E6%A0%B8%E7%B3%96%E4%BD%93%EF%BC%8C%E9%9A%8F%E5%90%8E%E6%B8%B8%E7%A6%BB%E6%A0%B8%E7%B3%96%E4%BD%93%E9%80%9A%E8%BF%87%E6%98%93%E4%BD%8D%E5%AD%90%E7%BB%93%E5%90%88%E5%88%B0%E7%B2%97%E9%9D%A2%E5%86%85%E8%B4%A8%E7%BD%91%E3%80%82","url":"https://img03.sogoucdn.com/app/a/200698/sogou_science_2258","rw":250,"rh":250,"title":"动画显示分泌蛋白合成时，mRNA 结合游离核糖体，随后游离核糖体通过易位子结合到粗面内质网。","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/530_339_20200805180025-1162816209.png?w=530&h=339&titlename=%E7%B2%97%E9%9D%A2%E5%86%85%E8%B4%A8%E7%BD%91%E7%9A%84%E5%BD%A2%E6%80%81%E7%BB%93%E6%9E%84","url":"https://img01.sogoucdn.com/app/a/200698/530_339_20200805180025-1162816209.png","rw":530,"rh":339,"title":"粗面内质网的形态结构","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49203179753088271","title":"滑面内质网","versionId":"49655865111782930","lemmaId":19764582683780350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596893201,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"滑面内质网的形态\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/567_359_20200805181416-1913465604.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/567_359_20200805181416-1913465604.png\">&nbsp; &nbsp; 在大多数细胞中，光面型内质网（常缩写为&nbsp;SER&nbsp;或 Smoth ER，也称为滑面内质网）很少。SER 呈分支管状或小泡状，无核糖体附着。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>有些亚细胞区域的内质网部分光滑，部分粗糙，这个区域被称为过渡性内质网。<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>滑面内质网具有许多功能，它合成脂质、磷脂和类固醇。分泌这些产物的细胞，如睾丸、卵巢和皮脂腺中的细胞，有丰富的滑面内质网。<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup>滑面内质网还进行碳水化合物的代谢、天然代谢产物以及酒精和药物的解毒、细胞膜蛋白受体的附着和类固醇代谢。<sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup>肌肉细胞中的肌质网是一种特化的滑面内质网，能调节钙离子浓度，引起肌肉收缩。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/567_359_20200805181416-1913465604.png?w=567&h=359&titlename=%E6%BB%91%E9%9D%A2%E5%86%85%E8%B4%A8%E7%BD%91%E7%9A%84%E5%BD%A2%E6%80%81","url":"https://img02.sogoucdn.com/app/a/200698/567_359_20200805181416-1913465604.png","rw":567,"rh":359,"title":"滑面内质网的形态","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49203179719533840","title":"功能","versionId":"49655865111782931","lemmaId":19764582683780350,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":77851041,"name":"实验顺利","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596893201,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp; &nbsp; 内质网具有许多一般功能，包括分泌蛋白和跨膜蛋白的合成、腔中蛋白质分子的折叠、囊泡中蛋白质向高尔基体的运输。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>&nbsp;<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>新产生蛋白质的正确折叠是由几种内质网伴侣蛋白实现的，包括蛋白质二硫键异构酶（PDI）、ERp29、Hsp70 家族成员 BiP/Grp78、钙连蛋白、钙网蛋白等。只有正确折叠的蛋白质才能从粗糙的内质网运输到高尔基体。<sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup></p><p>&nbsp; &nbsp; 除了基础功能，内质网合成的脂类除满足自身需要外，还提供给高尔基体、溶酶体、内体、质膜、线粒体、叶绿体等膜性细胞结构。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>ER 膜中含大约 60%的蛋白和 40%的脂类，脂类主要成分为磷脂，磷脂酰胆碱含量较高，鞘磷脂含量较少，没有或很少含胆固醇。<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup><sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup> ER 约有 30 多种膜结合蛋白，另有 30 多种位于内质网腔，这些蛋白的分布具有异质性，如：葡糖-6-磷酸酶，普遍存在于内质网， 被认为是标志酶， 核糖体结合糖蛋白（ribophorin） 只分布在 RER，P450 酶系只分布在 SER。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"细胞生物学（第四版）","site":"","url":"","journalName":null,"author":"翟中和","press":"

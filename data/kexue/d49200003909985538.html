120&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/666_120_20200807095313-1033659639.png","rw":666,"rh":120,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/659_97_20200807095715-1542309117.png?w=659&h=97&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/659_97_20200807095715-1542309117.png","rw":659,"rh":97,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/654_222_20200807100358-280827098.png?w=654&h=222&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/654_222_20200807100358-280827098.png","rw":654,"rh":222,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/755_139_20200807101019-570677001.png?w=755&h=139&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/755_139_20200807101019-570677001.png","rw":755,"rh":139,"title":"","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本类型","paragraphId":"49444559431706376","subCatalogs":[{"level":2,"title":"按承受载荷的方向分类","paragraphId":"49444559431706376","subCatalogs":null},{"level":2,"title":"按滚动体的形状分类","paragraphId":"49444559431706376","subCatalogs":null},{"level":2,"title":"常用滚动轴承的类型及特点","paragraphId":"49444559431706376","subCatalogs":null}]},{"level":1,"title":"结构","paragraphId":"49444559431706374","subCatalogs":null},{"level":1,"title":"优点","paragraphId":"49444559431706377","subCatalogs":null},{"level":1,"title":"缺点","paragraphId":"49444559431706375","subCatalogs":null},{"level":1,"title":"代号","paragraphId":"49444559398151959","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49444559431706376","title":"基本类型","versionId":"49444559398151954","lemmaId":49200003909985540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596767253,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滚动轴承通常按其承受载荷的方向（或接触角）和滚动体的形状分类。滚动体与外圈接触处的发现与垂直于轴承轴心线的平面之间的夹角称为公称接触角，简称接触角，符号为<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Calpha%20\"><img class=\"svgFormula\" src=\"https://pic01.sogoucdn.com/s3/a/100520084/baike/edit-formula/0a73fbfe759dc9cbebbb2c7b1fe0d3dd851ca7565d4c113e77d5323c639da7b4.svg\" style=\"vertical-align: -0.025ex;\"></span>。</p><p><h3>按承受载荷的方向分类</h3></p><p>按承受载荷的方向或公称接触角的不同，滚动轴承可分为向心轴承和推力轴承。向心轴承主要承受径向载荷。推力轴承主要承受轴向载荷。<br></p><p><h3>按滚动体的形状分类</h3></p><p>按照滚动体形状的不同，滚动轴承可分为球轴承和滚子轴承。滚子又分为圆柱滚子、圆锥滚子、球面滚子和滚针等。在同样外形情况下，滚子轴承的承载能力为球轴承的1.5至3倍。但球轴承具有较高的极限转速，且价格较便宜。</p><p><h3>常用滚动轴承的类型及特点</h3></p><p>\n <table>\n  <tbody>\n   <tr>\n    <td width=\"134\" align=\"center\" valign=\"middle\">名&nbsp; &nbsp; &nbsp; 称</td>\n    <td width=\"56\" align=\"center\" valign=\"middle\">类型代号</td>\n    <td width=\"57\" align=\"center\" valign=\"middle\">极限转速</td>\n    <td width=\"479.6666666666667\" align=\"center\" valign=\"middle\">&nbsp;特&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 点</td>\n   </tr>\n   <tr>\n    <td width=\"134\" align=\"center\" valign=\"middle\">调心轴承</td>\n    <td width=\"56\" align=\"center\" valign=\"middle\">1</td>\n    <td width=\"56.666666666666664\" align=\"center\" valign=\"middle\">中</td>\n    <td width=\"479.6666666666667\" align=\"center\" valign=\"middle\">适用于多支点和弯曲刚度不足的轴</td>\n   </tr>\n   <tr>\n    <td width=\"134\" align=\"center\" valign=\"middle\">调心滚子轴承</td>\n    <td width=\"56\" align=\"center\" valign=\"middle\">2</td>\n    <td width=\"57\" align=\"center\" valign=\"middle\">中</td>\n    <td width=\"479.6666666666667\" align=\"center\" valign=\"middle\">能自动调心，能承受很大的径向载荷和少量的轴向载荷，抗震动、冲击</td>\n   </tr>\n   <tr>\n    <td width=\"134\" align=\"center\" valign=\"middle\">圆锥滚子轴承</td>\n    <td width=\"56\" align=\"center\" valign=\"middle\">3</td>\n    <td width=\"57\" align=\"center\" valign=\"middle\">中</td>\n    <td width=\"479.6666666666667\" align=\"center\" valign=\"middle\">装拆方便，适用于刚性较大的轴，一般成对使用，对称安装</td>\n   </tr>\n   <tr>\n    <td width=\"134\" align=\"center\" valign=\"middle\">推力球轴承</td>\n    <td width=\"56\" align=\"center\" valign=\"middle\">5</td>\n    <td width=\"57\" align=\"center\" valign=\"middle\">低</td>\n    <td width=\"479.6666666666667\" align=\"center\" valign=\"middle\">只能承受轴向载荷，且载荷作用线必须于轴线重合</td>\n   </tr>\n   <tr>\n    <td width=\"134\" align=\"center\" valign=\"middle\">深沟球轴承</td>\n    <td width=\"56\" align=\"center\" valign=\"middle\">6</td>\n    <td width=\"57\" align=\"center\" valign=\"middle\">高</td>\n    <td width=\"479.6666666666667\" align=\"center\" valign=\"middle\">主要承受径向载荷，同时也可承受一定量的轴向载荷</td>\n   </tr>\n   <tr>\n    <td width=\"134\" align=\"center\" valign=\"middle\">角接触球轴承</td>\n    <td width=\"56\" align=\"center\" valign=\"middle\">7</td>\n    <td width=\"57\" align=\"center\" valign=\"middle\">高</td>\n    <td width=\"479.6666666666667\" align=\"center\" valign=\"middle\">能同时承受径向、轴向联合载荷，接触角越大，轴向承载能力越大</td>\n   </tr>\n   <tr>\n    <td colspan=\"1\" rowspan=\"1\" width=\"134\" align=\"center\" valign=\"middle\">圆柱滚子轴承</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"56\" align=\"center\" valign=\"middle\">N</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"57\" align=\"center\" valign=\"middle\">高</td>\n    <td colspan=\"1\" rowspan=\"1\" width=\"479.6666666666667\" align=\"center\" valign=\"middle\">能承受较大的径向载荷，不能承受轴向载荷</td>\n   </tr>\n  </tbody>\n </table></p><p><sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49444559431706374","title":"结构","versionId":"49444559398151955","lemmaId":49200003909985540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596767253,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滚动轴承一般由外圈、内圈、滚动体和保持架4部分组成。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"滚动轴承的构造\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/301_312_20200806152330-651350884.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/301_312_20200806152330-651350884.jpg\">内圈装在轴上，外圈装在机座或零件的轴承孔内。内、外圈上有滚道，当内、外圈相对旋转时，滚动体将沿着滚道滚动。保持架的作用是把滚动体均匀的隔开。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/301_312_20200806152330-651350884.jpg?w=301&h=312&titlename=%E6%BB%9A%E5%8A%A8%E8%BD%B4%E6%89%BF%E7%9A%84%E6%9E%84%E9%80%A0","url":"https://img03.sogoucdn.com/app/a/200698/301_312_20200806152330-651350884.jpg","rw":301,"rh":312,"title":"滚动轴承的构造","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49444559431706377","title":"优点","versionId":"49444559398151956","lemmaId":49200003909985540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596767253,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>由于滚动轴承为滚动摩擦，故滚动轴承具有摩擦阻力小、启动灵敏、效率高的特点。还具有尺寸标准化，具有互换性，便于安装拆卸，维修方便，结构紧凑，重量轻，轴向尺寸更为缩小等特点。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49444559431706375","title":"缺点","versionId":"49444559398151957","lemmaId":49200003909985540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596767253,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滚动轴承的缺点是抗冲击能力差，高速时出现噪声，而且工作寿命与滑动轴承比相对较短。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49444559398151959","title":"代号","versionId":"49444559398151958","lemmaId":49200003909985540,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1596767253,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>滚动轴承的类型很多，而各类轴承又有不同的结构、尺寸、公差等级和技术要求，为方便生产和选用，规定了滚动轴承的代号。主要由基本代号、前置代号和后置代号构成，具体解释如下：&nbsp;&nbsp;&nbsp;&nbsp;<br></p><p>基本代号：表示轴承的基本类型、结构和尺寸，是轴承代号的基础。由轴承类型代号、尺寸系列代号和内径尺寸系列代号构成；前置代号：用字母表示成套轴承的分部件。具体可参考机械设计手册；后置代号：用字母（或加数字）表示，置于基本代号右边。</p><p>滚动轴承代号的排列顺序及解释如下表<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>：</p><p><img class=\"ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/766_337_20200807094539-1131259459.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/766_337_20200807094539-1131259459.png\">向心轴承和推力轴承的尺寸系列代号如下表：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/666_120_20200807095313-1033659639.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/666_120_20200807095313-1033659639.png\">注：宽度系列代号为零时可省略（但2、3类轴承除外）；有时宽度代号为1、2也被省略。</p><p>滚动轴承的内径尺寸系列代号如下表：</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/659_97_20200807095715-1542309117.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/659_97_20200807095715-1542309117.png\"></p><p>滚动轴承内部结构常用代号如下表，例如角接触球轴承等随其不同接触角而标注不同代号。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/654_222_20200807100358-280827098.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/654_222_20200807100358-280827098.png\">公差等级代号如下表：<img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/755_139_20200807101019-570677001.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/755_139_20200807101019-570677001.png\">注：公差等级中0级为普通级，向右依次增高，2级为最高；P6x适用于2、3类轴承。</p><p>游隙代号C1、C2、C0、C3、C4、C5分别表示轴承径向间隙，游隙量依次由小到大。C0为基本组游隙，常被优先采用，在轴承代号中可不标出。<br></p><p>下面举2例说明解释：</p><p>轴承代号62203：6表示轴承类型，指深沟球轴承；22表示轻宽系列；03表示内径尺寸代号，即内径为17mm。</p><p>轴承代号7312AC/P62：7表示轴承类型，指角接触球轴承；（0）3表示中窄系列；12表示内径尺寸代号，即内径为12*5=60mm；AC表示接触角<span contenteditable=\"false\" class=\"kx_formula\" alt=\"%5Calpha%20%3D25%C2%B0\"><img class=\"svgFormula\" style=\"vertical-align: -0.186ex;\" data-src=\"https://pic02.sogoucdn.com/s3/a/100520084/baike/edit-formula/c2672f789d4bb28fbcdc4f5cb2a221f11e4ece206d54d784392a39bf642ec6e3.svg\"></span>；/P6表示6级公差，2表示第二组游隙C2，当游隙与公差同时表示时，符号“C”可省略。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/766_337_20200807094539-1131259459.png?w=766&h=337&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/766_337_20200807094539-1131259459.png","rw":766,"rh":337,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/666_120_20200807095313-1033659639.png?w=666&h=120&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/666_120_20200807095313-1033659639.png","rw":666,"rh":120,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/659_97_20200807095715-1542309117.png?w=659&h=97&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/659_97_20200807095715-1542309117.png","rw":659,"rh":97,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/654_222_20200807100358-280827098.png?w=654&h=222&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/654_222_20200807100358-280827098.png","rw":654,"rh":222,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/755_139_20200807101019-570677001.png?w=755&h=13

ll,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68449037174518286","title":"基本分类","versionId":"68449037157741064","lemmaId":68447408241062150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608094805,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>按水闸承担的任务来分类</h3><p></p><p>大致可以分为进水闸、分水闸、节制闸、泄洪闸、排水闸、分洪闸、冲沙闸<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>（1）进水闸：建在河道、水库或湖泊的岸边，用来控制引水流量，以满足灌溉、发电或供水的需要，又称渠首闸。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"309\" titlename=\"进水闸\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/309_358_20201216124729-1726989298.png\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/309_358_20201216124729-1726989298.png\"></p><p>（2）分水闸：调节水位，控制流量。枯水期借以抬高水位，以利取水，洪水期用以控制流量。渠系建筑物中节制闸一般建于支渠分水口的下游，用以抬高水位，满足支渠引水需要。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"263\" titlename=\"分水闸\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/263_147_20201216124807-46753147.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/263_147_20201216124807-46753147.png\"></p><p>（3）节制闸：节制闸(或拦河闸)：拦河或在渠道上建造。枯水期用以拦截河道，抬高水位，以利上游取水或航运要求；、，洪水期则开闸泄洪，控制下泄流量。位于河道上的节制闸称为拦河闸。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"南通节制闸\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/520_303_20201216124831-1808641851.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/520_303_20201216124831-1808641851.png\"></p><p>（4）泄洪闸：常建在水库上，用于宣泄水库洪水，保证水库安全。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"245\" titlename=\"泄洪闸\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/245_175_20201216124858-471208737.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/245_175_20201216124858-471208737.png\"></p><p>（5）排水闸：建在江河沿岸排水渠出口处，外河上涨时，关闸门防洪水倒灌，避免洪灾，当外河水位退落时，开闸排水防止涝灾。具有双面挡水的作用。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"排水闸\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/637_529_20201216124929-2080403998.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/637_529_20201216124929-2080403998.png\"></p><p>（6）分洪闸：常建于河道的一侧，用来将超过下游河道安全洪量的洪水泄入预定的湖泊、洼地，及时消减洪峰，保证下游河道安全。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"分洪闸\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/618_365_20201216124959-259500554.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/618_365_20201216124959-259500554.png\"></p><p>（7）冲沙闸：冲沙闸多修建在多泥沙河流上的饮水枢纽或渠系中沉沙池的末端。当闸前有泥沙沉积时，可开闸放水，利用水流冲走沉积在上游河段或渠段的泥沙。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"267\" titlename=\"冲沙闸\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/267_195_20201216125034-1856403351.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/267_195_20201216125034-1856403351.png\"></p><p></p><h3>按水闸闸室的结构形式分类</h3><p></p><p>可以分为开敞式水闸、胸墙式水闸、涵洞式水闸、双层式水闸<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p>（1）开敞式水闸：闸室是露天的，上面没有填土。这种水闸又分为有胸墙和无胸墙两种，前者用于上游水位变幅较大，水闸净宽又为低水位过闸流量所控制，在高水位时，尚须用闸门控制流量；后者用于上游水位变幅不大或有通航、排污、排冰等特殊要求的水闸。</p><p>（2）胸墙式水闸：胸墙式的闸室结构与开敞式基本相同，为了减少闸门和工作桥的高度或为控制下泄单宽流量而设胸墙代替部分闸门挡水，排水闸、进水闸常用这种形式。胸墙式水闸和涵洞式水闸，在闸上水位变幅较大或挡水位高于闸孔设计水位时非常适用，即闸的孔径按低水位通过设计流量进行设计的情况。</p><p>（3）涵洞式水闸：进闸身为涵洞，洞口装设闸门的水闸，又名封闭式水闸或涵管式水闸。常用于闸孔位置较深、尺寸较小、设置在高填方或深挖方的河渠堤防上的水闸。由于洞身上部填土可以作为路基，不需另设交通桥，两岸联接结构也远较开敞式水闸简单，因而较为经济。</p><p>（4）双层式水闸：双层式水闸闸室亦称混合泄流式闸室，是一种分上、下两层，分别装设闸门，即具有面层泄流能力，又具有底层泄流能力的闸室结构。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"水闸分布图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/808_476_20201216125101-452976764.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/808_476_20201216125101-452976764.png\"></p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/309_358_20201216124729-1726989298.png?w=309&h=358&titlename=%E8%BF%9B%E6%B0%B4%E9%97%B8","url":"https://img02.sogoucdn.com/app/a/200698/309_358_20201216124729-1726989298.png","rw":309,"rh":358,"title":"进水闸","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/263_147_20201216124807-46753147.png?w=263&h=147&titlename=%E5%88%86%E6%B0%B4%E9%97%B8","url":"https://img04.sogoucdn.com/app/a/200698/263_147_20201216124807-46753147.png","rw":263,"rh":147,"title":"分水闸","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/520_303_20201216124831-1808641851.png?w=520&h=303&titlename=%E5%8D%97%E9%80%9A%E8%8A%82%E5%88%B6%E9%97%B8","url":"https://img02.sogoucdn.com/app/a/200698/520_303_20201216124831-1808641851.png","rw":520,"rh":303,"title":"南通节制闸","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/245_175_20201216124858-471208737.png?w=245&h=175&titlename=%E6%B3%84%E6%B4%AA%E9%97%B8","url":"https://img04.sogoucdn.com/app/a/200698/245_175_20201216124858-471208737.png","rw":245,"rh":175,"title":"泄洪闸","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/637_529_20201216124929-2080403998.png?w=637&h=529&titlename=%E6%8E%92%E6%B0%B4%E9%97%B8","url":"https://img03.sogoucdn.com/app/a/200698/637_529_20201216124929-2080403998.png","rw":637,"rh":529,"title":"排水闸","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/618_365_20201216124959-259500554.png?w=618&h=365&titlename=%E5%88%86%E6%B4%AA%E9%97%B8","url":"https://img02.sogoucdn.com/app/a/200698/618_365_20201216124959-259500554.png","rw":618,"rh":365,"title":"分洪闸","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/267_195_20201216125034-1856403351.png?w=267&h=195&titlename=%E5%86%B2%E6%B2%99%E9%97%B8","url":"https://img01.sogoucdn.com/app/a/200698/267_195_20201216125034-1856403351.png","rw":267,"rh":195,"title":"冲沙闸","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/808_476_20201216125101-452976764.png?w=808&h=476&titlename=%E6%B0%B4%E9%97%B8%E5%88%86%E5%B8%83%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/808_476_20201216125101-452976764.png","rw":808,"rh":476,"title":"水闸分布图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68449037191295504","title":"水闸组成部分","versionId":"68449037157741065","lemmaId":68447408241062150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608094805,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般来说，水闸最为常见的组成部分主要包括闸室、上游连接段、下游连接段三大部位连接形成水工建筑结构<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"开放式水闸组成\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/762_408_20201216125139-833175235.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/762_408_20201216125139-833175235.png\"></p><p></p><h3>闸室</h3><p></p><p>闸室是水闸的主体，起挡水和调节水流的作用。它包括底板、闸墩、闸门、胸墙、工作桥和交通桥等。</p><p>（1）底板：底板按结构形式，可分为平底板、低堰底板和反拱底板;工程中用得最多的是平底板。根据底板与闸墩的连接方式不同，平底板可分为整体式和分离式两种。</p><p>①整体式底板</p><p>适用于地质条件较差、可能产生不均匀沉降的地基。底板厚度必须满足强度和刚度要求。作用是将上部结构重量及荷载传给地基，并有防冲及防渗作用。中等密实以下的地基或地震区适宜采用整体式底板。</p><p>②分离式底板</p><p>分离式闸墩底板基底压力较大，适用于地质条件较好、地基承载力较大的地基。</p><p>（2）闸墩：作用主要是分隔闸孔，支承闸门、胸墙、工作桥及交通桥等上部结构。闸墩多用C15~C30的混凝土浇筑，小型水闸可用浆砌块石砌筑。</p><p>（3）工作桥：作用是安装启闭机和供管理人员操作启闭机之用，为钢筋混凝土简支梁或整体板梁结构。</p><p>（4）胸墙：作用是挡水，以减小闸门的高度。跨度在5m以下的胸墙可用板式结构，超过5m跨度的胸墙用板梁式结构。</p><p></p><h3>上游连接段</h3><p></p><p>上游连接段由铺盖、护底、护坡及上游翼墙组成。</p><p>（1）铺盖：作用主要是延长渗径长度以达到防渗目的，应该具有不透水性，同时兼有防冲功能。常用材料有黏土、混凝土、钢筋混凝土等。</p><p>混凝土铺盖常用C20混凝土浇筑，厚度0.4~0.6m，铺盖与底板接触的一段应适当加厚，并用沉降缝分开，缝内设止水。</p><p>（2）护底与护坡：作用是防止高速水流对渠(河)底及边坡的冲刷，长度一般为3~5倍堰顶水头。材料有干砌石、浆砌石或混凝土等。</p><p>（3）上游翼墙：作用是改善水流条件、挡土、防冲、防渗等。其平面布置形式有圆弧形翼墙、扭曲面翼墙、八字形翼墙和隔墙式翼墙;结构形式有重力式、悬臂式、扶壁式和空箱式等。</p><p></p><h3>下游连接段</h3><p></p><p>下游连接段包括护坦(消力池)、海漫、下游防冲槽(齿墙)及下游翼墙与护坡。</p><p>（1）护坦：承受高速水流的冲刷、水流脉动压力和底部扬压力的作用，因此要求护坦应具有足够的重量、强度和抗冲耐磨能力。护坦与两侧翼墙底板及闸室底板之间，均应设置沉降缝。缝的位置如在闸基防渗范围内，缝中应设止水。</p><p>（2）海漫与防冲槽：在消力池后面应设置海漫与防冲槽。其作用是继续消除水流余能，调整流速分布，确保下游河床免受有害冲刷。</p><p>海漫构造要求:表面粗糙;透水性好;具有一定的柔性。</p><p>（3）下游翼墙与护坡：与上游翼墙与护坡基本相同，护坡要做到防冲槽尾部。下游八字形翼墙的总扩散角在15°~24°之间。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/762_408_20201216125139-833175235.png?w=762&h=408&titlename=%E5%BC%80%E6%94%BE%E5%BC%8F%E6%B0%B4%E9%97%B8%E7%BB%84%E6%88%90","url":"https://img03.sogoucdn.com/app/a/200698/762_408_20201216125139-833175235.png","rw":762,"rh":408,"title":"开放式水闸组成","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"68449037191295503","title":"水闸工作特点","versionId":"68449037157741066","lemmaId":68447408241062150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608094805,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>水闸既能挡水，又能泄水，且多修建在软土地基上，因而它在稳定、防渗、消能防冲及沉降等方面都有其自身的特点。</p><p>（1）稳定方面：关门挡水时，水闸上、下游较大的水头差造成较大的水平推力，使水闸有可能沿基面产生向下游的滑动，为此，水闸必须具有足够的重力，以维持自身的稳定。</p><p>（2）防渗方面：由于上下游水位差的作用，水将通过地基和两岸向下游渗流。渗流会引起水量损失同时地基土在渗流作用下，容易产生渗透变形。严重时闸基和两岸的土壤会被淘空，危及水闸安全。渗流对闸室和两岸联接建筑物的稳定不利。因此，应妥善进行防渗设计。</p><p>（3）消能防冲方面：水闸开闸泄水时，在上、下游水位差的作用下，过闸水流往往具有较大的动能，流态也较复杂，而土质河床的抗冲能力较低，可能引起冲刷。此外水闸下游常岀现波状水跃和折冲水流，会进一步加剧对河床和两岸的淘刷。因此，设计水闸除应保证闸室具有足够的过水能力外，还必须采取有效的消能防冲措施，以防止河道产生有害的冲刷。</p><p>（4）沉降方面：土基上建闸，由于土基的压缩性大，抗剪强度低，在闸室的重力和外部荷载作用下，可能产生较大的沉降影响正常使用，尤其是不均匀沉降会导致水闸倾斜，甚至断裂。在水闸设计时，必须合理地选择闸型构造，安排好施工程序，采取必要的地基处理等措施，以减少过大的地基沉降和不均匀沉降。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"68449037157741068","title":"平原区水闸枢纽等级划分","versionId":"68449037157741067","lemmaId":68447408241062150,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608094805,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>工程等别及建筑物级别</h3><p></p><p>平原区水闸枢纽工程是以水闸为主的水利枢纽工程，般由水闸、泵站、船闸、水电站等水工建筑物组成，有的还包括涵洞、渡槽等其它泄(引)水建筑物。应根据水闸最大过闸流量及其防护对象的重要性划分等别其中水工建筑物的级别应根据其所属枢纽工程的等别、作用和重要性划分。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"平原区水闸枢纽工程分等指标\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/771_348_20201216125214-1276606747.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/771_348_20201216125214-1276606747.png\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"水闸枢纽建筑物级别划分\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/730_379_20201216125252-433304647.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/730_379_20201216125252-433304647.png\"></p><p></p><h3>洪水标准</h3><p></p><p>平原区水闸的洪水标准应根据所在河流流域的防洪规划规定的防洪任务，以近期防洪目标为主，并考虑远景发展要求，按下表所列标准综合分析确定。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"水闸级别\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/759_159_20201216125345-1091638590.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/759_159_20201216125345-1091638590.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/771_348_20201216125214-1276606747.png?w=771&h=348&titlename=%E5%B9%B3%E5%8E%9F%E5%8C%BA%E6%B0%B4%E9%97%B8%E6%9E%A2%E7%BA%BD%E5%B7%A5%E7%A8%8B%E5%88%86%E7%AD%89%E6%8C%87%E6%A0%87","url":"https://img01.sogoucdn.com/app/a/200698/771_348_20201216125214-1276606747.png","rw":771,"rh":348,"title":"平原区水闸枢纽工程分等指标","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/730_379_20201216125252-433304647.png?w=730&h=379&titlename=%E6%B0%B4%E9%97%B8%E6%9E%A2%E7%BA%BD%E5%BB%BA%E7%AD%91%E7%89%A9%E7%BA%A7%E5%88%AB%E5%88%92%E5%88%86","url":"https://img01.sogoucdn.com/app/a/200698/730_379_20201216125252-433304647.png","rw":730,"rh":379,"title":"水闸枢纽建筑物级别划分","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/759_159_20201216125345-1091638590.png?w=759&h=159&titlename=%E6%B0%B4%E9%97%B8%E7%BA%A7%E5%88%AB","url":"https://img03.sogoucdn.com/app/a/200698/759_159_20201216125345-1091638590.png","rw":759,"rh":159,"title":"水闸级别","alt":null,"w

 window.userInfo = {"illegality":true};</script><div class="topnavbox"><ul class="topnav"><li><a href="//www.sogou.com/web?query=">网页</a></li><li><a href="//weixin.sogou.com/weixin?p=75351201">微信</a></li><li><a href="//zhihu.sogou.com/zhihu?p=75351218">知乎</a></li><li><a href="//pic.sogou.com/pics?query=">图片</a></li><li><a href="//v.sogou.com/v?query=">视频</a></li><li><a href="//mingyi.sogou.com/">医疗</a></li><li class="cur"><strong>科学</strong></li><li><a href="//hanyu.sogou.com/">汉语</a></li><li><a href="//wenwen.sogou.com/">问问</a></li><li><a href="//www.sogou.com/docs/more.htm">更多<span class="topraquo">»</span></a></li></ul></div><div id="header"><div class="header-wrap"><a class="header-logo" href="/kexue"></a><div class="header-search"><div class="querybox" id="suggBox"></div></div><div class="header-rgt"><span class="btn-header-rgt btn-edit" id="editLemma">创建</span><div class="header-user no-login"></div></div></div></div><div class="fixed-placeholder" style="visibility:none"></div><div id="container" class=""><div class="content lemma-level1"><div class="detail-title" id="abstract-title"><h1>火花塞</h1><a href="#!" class="detail-edit">编辑</a></div><div class="section_content" data-id="49908360283203340"><div class="text_img ed_imgfloat_right"><a class="ed_image_link" data-src="https://img01.sogoucdn.com/app/a/200698/149_199_20200810143730-307429548.jpg" data-bigsrc="https://img01.sogoucdn.com/app/a/200698/149_199_20200810143730-307429548.jpg?width=227&amp;height=174&amp;titlename=&amp;w=149&amp;h=199" title="点击查看大图" data-w="149" data-h="199" style="background-image:url(https://img01.sogoucdn.com/app/a/200698/149_199_20200810143730-307429548.jpg)" href="#!"></a></div><div><p>火花塞是一种汽车零件，俗称火嘴、火咀。它通过电极之间的放电现象产生火花，能够点燃汽油发动机内高温环境下的燃料和混合气体<span>使之产生动力。</span><span>发动机整体性能的好坏完全是取决于火花塞闪出火花的良否来决定的。被称为“发动机的心脏”。<sup><a href="#quote_1" class="kx_ref">[1]</a></sup></span></p></div></div><div id="catalog"></div><div id="paragraphs"></div><div id="references"></div><div class="read-n phId":"49908360283203341","subCatalogs":[{"level":2,"title":"火花塞严重烧蚀","paragraphId":"49908360283203341","subCatalogs":null},{"level":2,"title":"火花塞有沉积物","paragraphId":"49908360283203341","subCatalogs":null}]},{"level":1,"title":"状况检查","paragraphId":"49908360266426119","subCatalogs":[{"level":2,"title":"就车检查法","paragraphId":"49908360266426119","subCatalogs":null},{"level":2,"title":"观色法","paragraphId":"49908360266426119","subCatalogs":null}]},{"level":1,"title":"装拆注意事项","paragraphId":"49908360266426120","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"49908360266426118","title":"结构","versionId":"49908360232871694","lemmaId":49874457807857416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597043700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_340_20200810145015-506377769.gif\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_340_20200810145015-506377769.gif\">1.绝缘体：终点站、中轴、中心电极和机械箱之间的绝缘，防止高压漏出电压之外。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>2.终端：接续软线的端口。</p><p>3.环：让绝缘体与机械箱之间衔接紧密，维持气密性。</p><p>4.中轴：终端和中心电极连接的中心端。</p><p>5.机械箱：终端和中心电极连接的中心端。</p><p>6.玻璃贴纸：中轴与绝缘子间填充，维持密封。</p><p>7.垫片：使机械箱与发动机之间密接，保持燃烧室的气密性。</p><p>8.加入铜的电机：为了向中心部分更好的传热加入铜。</p><p>9.垫片、垫圈：使机械箱与发动机之间密接，保持气密性。</p><p>10.中心电极：在中心电极的前端，把直径0.4mm的新铱合金薄片激光溶接，使中心电极的前端极细化。借此确保飞火电压的降低，另外提高消炎作用甚微的点火性能。</p><p>11.U型槽接地电极：提高点火性能。</p><p>12.圆锥体接地电极：降低消炎作用，以提高点火性能。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_340_20200810145015-506377769.gif?w=500&h=340&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/500_340_20200810145015-506377769.gif","rw":500,"rh":340,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"49908360283203343","title":"种类","versionId":"49908360232871695","lemmaId":49874457807857416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597043700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>按照热值高低来分，有冷型和热型；按照电极材料来分，有镍合金、银合金和铂合金等；如果更具体一些，火花塞的类型有如下几种：</p><p>1.准型火花塞：其绝缘体裙部略缩入壳体端面，侧电极在壳体端面以外，是使用最广泛的一种。</p><p>2.缘体突出型火花塞：绝缘体裙部较长，突出于壳体端面以外。它具有吸热量大、抗污能力好等优点，且能直接受到进气的冷却而降低温度，因而也不易引起炽热点火，故热适应范围宽。</p><p>3.&nbsp;电极型火花塞：其电极很细，特点是火花强烈，点火能力好，在严寒季节也能保证发动机迅速可靠地起动，热范围较宽，能满足多种用途。</p><p>4.座型火花塞：其壳体和旋入螺纹制成锥形，因此不用垫圈即可保持良好密封，从而缩小了火花塞体积，对发动机的设计更为有利。</p><p>5 .极型火花塞：侧电极一般为两个或两个以上，优点是点火可靠，间隙不需经常调整，故在电极容易烧蚀和火花塞间隙不能经常调节的一些汽油机上常常采用。</p><p>6.面跳火型火花塞：即沿面间隙型，它是一种最冷型的火花塞，其中心电极与壳体端面之间的间隙是同心的。</p><p>此外，为了抑制汽车点火系统对无线电的干扰，又生产了电阻型和屏蔽型火花塞。电阻型火花塞是在火花塞内装有5至10千欧的电阻，屏蔽型火花塞是利用金属壳体把整个火花塞屏蔽密封起来。屏蔽型火花塞不仅可以防止无线电干扰，还可用于防水、防爆的场合。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49908360283203345","title":"作用","versionId":"49908360232871696","lemmaId":49874457807857416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597043700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>火花塞的作用是把点火线圈产生的高压电（1万伏特以上）引入发动机气缸，在火花塞电极的间隙之间产生火花点燃混合气。火花塞的工作环境极为恶劣，以一台普通四冲程汽油机的火花塞为例，在进气冲程时温度只有60摄氏度，压力90千帕；而在点火燃烧时，温度会瞬间上升至3000摄氏度，压力达到4000千帕。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49908360283203344","title":"工作原理","versionId":"49908360232871697","lemmaId":49874457807857416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597043700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>当发动机随火花塞电极间隙（0.6至0.9mm）电压的升高，电极间电场强度不断增大，达到某一临界值时（约10000伏特）时，电极间的间隙即形成放电通道而被“击穿”。在强电场的作用下，高速运动的电子及高离子使放电通道形成炽热的气体发光体，即火花放电现象。点火花的温度极高，一般可达2000至3000摄氏度，足以点燃气缸内的可燃混合气。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49908360283203341","title":"常见故障","versionId":"49908360232871698","lemmaId":49874457807857416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597043700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>火花塞在使用中常见的故障现象如下：</p><p><h3>火花塞严重烧蚀</h3></p><p>火花塞顶端起疤、破坏或电极熔化、烧蚀都表明火花塞已经毁坏，应更换。更换时应检查烧蚀的症象以及颜色的变化，以便分析产生故障的原因。</p><p>1.电极熔化且绝缘体呈白色。表明燃烧室内温度过高。这可能是燃烧室内积炭过多，使气门间隙过小等引起的排气门过热或是冷却装置工作不良，也可能是火花塞未按规定力矩拧紧等。</p><p>2.电极变圆且绝缘体结有疤痕。表明发动机早燃，可能是点火时间过早或者汽油辛烷值低，火花塞热值过高等原因。</p><p>3.绝缘体顶端碎裂。爆震燃烧是绝缘体破裂的主要原因。而点火时间过早、汽油辛烷值低、燃烧室内温度过高，都可能导致发动机爆震燃烧。</p><p>4.绝缘体顶端有灰黑色条纹。这种条纹标志火花塞已经漏气，应更换新件。</p><p><h3>火花塞有沉积物</h3></p><p>火花塞绝缘体的顶端和电极间有时会粘有沉积物，严重时会造成发动机不能工作，如清洁火花塞可暂时得到补救。为了保持良好的性能，必须查明故障根源。</p><p>1.油性沉积物。火花塞上有油性沉积物，表明润滑油进入燃烧室内。如果只是个别火花塞，则可能是气门杆油封损坏。如果各缸火花塞都粘有这种沉积物，表明气缸窜油，应检查空气滤清器和通风装置是否堵塞。</p><p>2.黑色沉积物。火花塞电极和内部有黑色沉积物，表明混合气过浓，可以增高发动机运转速度，并持续几分钟，就可烧掉留在电极上一层黑色的煤烟层。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49908360266426119","title":"状况检查","versionId":"49908360232871699","lemmaId":49874457807857416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597043700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>火花塞火花塞技术状况除用专用仪器进行密封发火试验以外，还可采取下述方法检查：</p><p><h3>就车检查法</h3></p><p>1.触摸法：起动发动机，使其怠速运转，用手触摸火花塞绝缘陶瓷部位，如温度上升得很高很快，表明火花塞正常，反之为不正常。</p><p>2.短路法：起动发动机，使其怠速运转，然后用螺丝刀逐缸对火花塞短路，听发动机转速和响声变化，转速和响声变化明显，表明火花塞正常，反之为不正常。</p><p>3.跳火法：旋下火花塞，放在气缸体上，用高压线试火，若无火花或火花较弱，表明火花塞漏电或不工作。</p><p><h3>观色法</h3></p><p>拆下火花塞观察，如为赤褐色或铁锈色，表明火花塞正常；如为渍油状，表明火花塞间隙失调或供油过多，高压线短路或断路；如为烟熏之黑色，表明火花塞冷热型选错或混合气浓，机油上窜；如顶端与电极间有沉积物，当为油性沉积物时，说明气缸窜机油与火花塞无关，当为黑色沉积物时，说明火花塞积碳而旁路，当为灰色沉积物时，则是汽油中添加剂覆盖电极导致缺火；若严重烧蚀，如顶端起疤、有黑色花纹破裂、电极熔化，表明火花塞损坏。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"49908360266426120","title":"装拆注意事项","versionId":"49908360232871700","lemmaId":49874457807857416,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308312,"name":"如若","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1597043700,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1.拔下高压线接头时应轻柔，操作时不可用力摇晃火花塞绝缘体，否则会破坏火花塞密封性能。</p><p>2.发动机冷却后方可拆卸，当旋松所要拆卸的火花塞后，用一根细软管逐一吹净火花塞周围的污物，以防火花塞旋出后污物落入燃烧室内。</p><p>3.螺丝周围、火花塞电极和密封垫必须保持清洁，干燥无油污，否则会引发漏电、漏气、火花减弱等故障。</p><p>4.安装时，先用套筒将火花塞对准螺孔，用手轻轻拧入，拧到约螺纹全长的1/2后，再用加力杠杆紧固。若拧动时手感不畅，应退出检查是否对正螺口或螺纹中有无夹带杂质，切不可盲目加力紧固，以免损伤螺孔，殃及缸盖，特别是铝合金缸盖。</p><p>5.应按要求力矩拧紧，过松会造成漏气，过紧使密封垫失去弹性，同样会造成漏气。锥座型火花塞由于不用密封垫，遵守拧紧力矩尤显重要。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"web","title":"火花塞","site":"汽车百科知识","url":"https://www.58che.com/terms/dic_215.html","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-10","quoted":false},{"id":2,"type":"web","title":"汽车构造-火花塞","site":"易车","url":"http://www.bitauto.com/","journalName":null,"author":"","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-08-10","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":1112,"auditType":1,"synonyms":null,"showEditTime":"2020.08.10 15:15","auditors":[{"uid":81232598,"name":"张瑞雷","pic":"https://cache.soso.com/thirdwx_qlogo/mmopen/vi_32/WhfjweulnictKpDtxIbl3cEQJjZbvF7siaSte41ZCAN5ibv6GtMH0Y7iciaxZmgWycDqB6iaWFkibtCuxbBwS3jula9ibA/132","introduction":null,"educations":[{"schoolName":"南京理工大学","major":"","degree":null,"universityId":59,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/15cb2b1c-6012-11e9-bc44-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"控制科学与工程","majorLevel3":"控制科学与工程","majorLevel1Id":353,"majorLevel2Id":555,"majorLevel3Id":565,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"南京理工大学","jobBrief":"","role":0,"roleName":null,"title":"南京理工大学 · 控制科学与工程","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":129,"partnerIdCreateTime":1594286520,"partnerIdPoped":true},{"uid":77760176,"name":"搜狗科学官方","pic":"https://img04.sogoucdn.com/app/a/200698/240_240_20201015094005-1756947764.png","introduction":"Hi, 科学欢迎您哟~","educations":null,"jobs ipt><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/jquery/jquery-1.11.1.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/common/hhy/main_2022062701.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/general/main_66bbe21.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/lib/react/17.0.2/react-dom.production.min.js"></script><script crossorigin="anonymous" src="//hhy.sogoucdn.com/js/deploy/new_baike/pc/detail/main_edf0f08.js"></script><div id="popControl"></div></body></html>

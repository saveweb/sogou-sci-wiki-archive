"中隔壁法开挖断面示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/376_521_20201222084110-1419082615.png?w=376&h=521&titlename=%E4%B8%AD%E9%9A%94%E5%A3%81%E6%B3%95%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/376_521_20201222084110-1419082615.png","rw":376,"rh":521,"title":"中隔壁法工艺流程图","alt":null,"width":0,"height":0}],"catalogs":[{"level":1,"title":"基本介绍","paragraphId":"69293041868943873","subCatalogs":null},{"level":1,"title":"工艺特点","paragraphId":"69293041868943872","subCatalogs":null},{"level":1,"title":"工艺原理","paragraphId":"69293041852166677","subCatalogs":null},{"level":1,"title":"施工工艺流程及操作要点","paragraphId":"69293041852166678","subCatalogs":[{"level":2,"title":"工艺流程","paragraphId":"69293041852166678","subCatalogs":null},{"level":2,"title":"施工工序","paragraphId":"69293041852166678","subCatalogs":null},{"level":2,"title":"中隔壁法施工控制要点","paragraphId":"69293041852166678","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69293041868943873","title":"基本介绍","versionId":"69293041852166671","lemmaId":69292202085396750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>隧道施工的中隔壁法，也叫CD法施工，CD是“Center Diaphragm”的简称，自隧道施工采用“新奥法”技术的不断成熟，和施工设备不断的改进，隧道在设计方面也敢于向大断面与不良地质层挑战，由此在施工中人们为了确保施工安全，对于不良地质隧道采取分隔施工的办法，就是将大、中跨的洞室开挖转换成中、小跨的洞室进行分部开挖与支护，然后逐步拆去临时支护，达到隧道全断面开挖目的<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"322\" titlename=\"CD法施工隧道\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/322_240_20201222083953-390777373.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/322_240_20201222083953-390777373.png\"></p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/322_240_20201222083953-390777373.png?w=322&h=240&titlename=CD%E6%B3%95%E6%96%BD%E5%B7%A5%E9%9A%A7%E9%81%93","url":"https://img03.sogoucdn.com/app/a/200698/322_240_20201222083953-390777373.png","rw":322,"rh":240,"title":"CD法施工隧道","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69293041868943872","title":"工艺特点","versionId":"69293041852166672","lemmaId":69292202085396750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>在施工中应严格遵守正台阶法的施工要点，尤其要考虑时空效应，每一步开挖必须快速，必须及时步步成环，工作面留核心土或用喷混凝土封闭，消除由于工作面应力松弛而增大沉降值的现象。由于中隔壁法是将隧道分为左右两大部分进行开挖，先在隧道一侧采用台阶法自上而下分层开挖，所以必须待该侧初期支护完成，且喷射混凝土达到设计强度 70%以上时再分层开挖隧道的另一侧，其分部次数及支护形式与先开挖的一侧相同<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69293041852166677","title":"工艺原理","versionId":"69293041852166673","lemmaId":69292202085396750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>中隔壁法（CD法）施工基本原理：就是采用“新奥法”原理，施工中将隧道分为左右两部分进行开挖，先在隧道一侧采用二部或三部分层开挖，施作初期支护和中隔墙临时支护，再分台阶开挖隧道另一侧，并进行相应的初期支护的施工方法。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69293041852166678","title":"施工工艺流程及操作要点","versionId":"69293041852166674","lemmaId":69292202085396750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608597871,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>工艺流程</h3><p></p><p>开挖侧壁导坑左上半断面→初期支护 （含侧壁临时支护、拱墙初期支护及临时仰拱）→开挖侧壁导坑左下半部分 （含临时仰拱）→左侧导坑下半断面初期支护（含侧壁临时支护、拱墙初期支护及仰拱初期支护）→开挖右侧导洞上半断面→右侧导洞上半断面初期支护 （含拱墙初期支护及临时仰拱）→剩余部分开挖 （包括临时仰拱）→剩余部分初期支护 （含仰拱初期支护）→拆除侧壁临时支护→灌注仰拱混凝土→铺设环向盲沟及防水板→整体灌注二衬混凝土<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"325\" titlename=\"中隔壁法开挖断面示意图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/325_270_20201222084025-792267041.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/325_270_20201222084025-792267041.png\"><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"376\" titlename=\"中隔壁法工艺流程图\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/376_521_20201222084110-1419082615.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/376_521_20201222084110-1419082615.png\"></p><p></p><h3>施工工序</h3><p></p><p>（1）施工测量 </p><p>当上一循环结束时，测量技术人员利用洞内中线控制桩点，画出工作面开挖轮廓线，并初步标记出主要钻孔位置。 </p><p>（2）超前支护 </p><p>根据施工图施作超前支护，一般多采用小导管超前注浆加固，根据不同的地质条件，采用的超前支护方式不同，一般可以确定为： </p><p>①对杂填土层，采用钢筋斜插锚固棚架作超前支护效果较好。</p><p>②对粉细砂层，采用小导管酸性水玻璃注浆，按一榀一排一注进行加固。</p><p>③对圆砾土层，采用短管注水泥浆加固。</p><p>（3）隧道开挖 </p><p>①开挖时，应沿一侧采用台阶法自上而下分为2部或3部开挖隧道的一侧，每开挖一部均应及时施作锚喷支护、安设钢架、施作中隔壁。较差时，每个台阶底部可设临时钢支撑。中隔壁墙依次分部联结而成。待初期支护结构基本稳定且喷射混凝土达到施工图标示强度70%以上时再开挖隧道的另一侧，其分部次数及支护形式与先开挖的一侧相同。</p><p>②各部开挖时，周边轮廓尽量圆顺，减小应力集中。</p><p>③每一部的开挖高度要根据地质情况及隧道断面大小而定，上台阶高度宜为2.5m。</p><p>④后一侧开挖形成全断面后，及时完成全断面初期支护闭合。</p><p>⑤左、右两测洞体施工纵向间距控制拉开不小于15 m的距离。</p><p>（4）施工通风 </p><p>在施工作业时应进行施工通风，具体通风方式可采用压入式、混合式、压出式或巷道式。</p><p>（5）初次喷射混凝土 </p><p>隧道内主要的喷射混凝土形式为喷普通混凝土、喷钢钎维混凝土、喷耐腐蚀混凝土等。</p><p>（6）出碴运输 </p><p>工作面使用小型挖掘机或人工装碴，小型运输车辆或人工运输。首先要保证工作面的照明，便于司机操作，同时也保证各种机械设备机械处于良好的状态，装运能力大于开挖能力并有备有，运输道路平整通畅。 </p><p>（7）临时支护拆除 </p><p>临时支护过早拆除对控制施工过程中结构变形极为不利，对中隔壁结构稳定也有影响，因此临时支护可在全部开挖和初期支护完成后，并形成全断面环形封闭后进行。临时支护结构纵向每次拆除长度不应大于6m，并逐段拆除。拆除后立即进行仰拱施作，两工序交错进行。仰拱施作长度达到衬砌台车一次衬砌的长度后，及时进行拱墙二次衬砌。</p><p></p><h3>中隔壁法施工控制要点</h3><p></p><p>隧道中采用中隔壁施工法须遵守严格的安全施工组织，施工控制要点总结如下：</p><p>（1）开挖要遵循“管超前、弱爆破、短进尺、强支护、早封闭、勤测量”的原则。</p><p>（2）每次开挖进尺不宜大于钢拱架或锚杆纵向间距的 1.5倍，主要采用人工配合风镐和挖掘机开挖，围岩较硬地段，采用微震光面爆破技术。</p><p>（3）各部开挖时，周边轮廓应尽量圆顺，减小应力集中。</p><p>（4）各部的底部高程应与钢架接头处一致。</p><p>（5）每一部的开挖高度应根据地质情况及隧道断面大小而定。</p><p>（6）后一侧开挖形成全断面时，应及时完成全断面初期支护闭合。</p><p>（7）左、右两侧洞体施工时，纵向间距应拉开不大于 15m 的距离。</p><p>（8）中隔壁宜设置为弧形，并应向左侧偏斜 1/2 个刚拱架宽度。</p><p>（9）在灌注二次衬砌前，应逐段拆除中隔壁临时支护，拆除时应加强量测，一次拆除长度一般不宜超过 15m，拆除后及时施工仰拱。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/325_270_20201222084025-792267041.png?w=325&h=270&titlename=%E4%B8%AD%E9%9A%94%E5%A3%81%E6%B3%95%E5%BC%80%E6%8C%96%E6%96%AD%E9%9D%A2%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img04.sogoucdn.com/app/a/200698/325_270_20201222084025-792267041.png","rw":325,"rh":270,"title":"中隔壁法开挖断面示意图","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/376_521_20201222084110-1419082615.png?w=376&h=521&titlename=%E4%B8%AD%E9%9A%94%E5%A3%81%E6%B3%95%E5%B7%A5%E8%89%BA%E6%B5%81%E7%A8%8B%E5%9B%BE","url":"https://img01.sogoucdn.com/app/a/200698/376_521_20201222084110-1419082615.png","rw":376,"rh":521,"title":"中隔壁法工艺流程图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"中隔壁法在高速公路隧道中的应用研究","site":"","url":"","journalName":"广东科技","author":"刘海文","press":"","publishYear":"","publishTime":"2013-06","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-22","quoted":false},{"id":2,"type":"journal","title":"中隔壁法开挖修建黄土大断面双线铁路隧道施工工艺","site":"","url":"","journalName":"科技情报开发与经济","author":"王连生","press":"","publishYear":"","publishTime":"2009-06","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-22","quoted":false},{"id":3,"type":"journal","title":"交叉中隔壁法在公路隧道中的应用","site":"","url":"","journalName":"四川建材","author":"郭天城","press":"","publishYear":"","publishTime":"2009-12","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-22","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":888,"auditType":3,"synonyms":null,"showEditTime":"2020.12.22 08:44","auditors":[{"uid":0,"name":"Ki.κe","pic":"https://wx.qlogo.cn/mmopen/vi_32/y67kfr32Doib4wg71Jiau7jVWvharic3nRKgdRRQSl6koeQJCo0GQs2Krw0vwdFRsOWnHIQOwAZsS

8215287018961178","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"28215287018961174","subCatalogs":null}],"paragraphs":[{"paragraphId":"28215287018961179","title":"㶲的定义","versionId":"28215287018961170","lemmaId":26861265343231750,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78268503,"name":"曹道帆 Dophan","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584113621,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>㶲（Exergy）是能量可用性、可用能、有效能等概念的统称，其单位为焦耳（J），常用字母<span contenteditable=\"false\" class=\"kx_formula\" alt=\"E_x\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.698ex\" height=\"1.895ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -680 1192.5 837.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.357ex;\"><defs><path id=\"MJX-11-TEX-I-45\" d=\"M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z\"></path><path id=\"MJX-11-TEX-I-78\" d=\"M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-11-TEX-I-45\"></use></g><g data-mml-node=\"mi\" transform=\"translate(738, -150) scale(0.707)\"><use xlink:href=\"#MJX-11-TEX-I-78\"></use></g></g></g></g></svg></span>表示。单位质量物质的㶲称为比㶲（Specific Exergy），常用字母<span contenteditable=\"false\" class=\"kx_formula\" alt=\"e_x\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.083ex\" height=\"1.357ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -442 920.5 599.8\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.357ex;\"><defs><path id=\"MJX-15-TEX-I-65\" d=\"M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z\"></path><path id=\"MJX-15-TEX-I-78\" d=\"M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-15-TEX-I-65\"></use></g><g data-mml-node=\"mi\" transform=\"translate(466, -150) scale(0.707)\"><use xlink:href=\"#MJX-15-TEX-I-78\"></use></g></g></g></g></svg></span>表示。<br></p><p>衡量能量“质”的指标是根据其做功能能来判断的，因此可以根据能量转化能力将能量分为三类<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>：</p><ol><li><p>可以完全转换的能量，如机械能、电能等，理论上可以百分之百地转换为其他形式的能量，这种能量的“量”和“质”完全统一，转换能力不受约束。</p></li><li><p>可部分转换的能量，如热量、内能等，这种能量的“量”和“质”不完全统一，转换能力受到热力学第二定律约束。</p></li><li><p>不能转换的能量，如环境内能，这种能量只有“量”，没有“质”。</p></li></ol><p>由于能量的转换与环境条件和过程特性有关，为了衡量能量的最大转换能力，人们规定环境状态作为基态（其能质为零），而转换过程应为没有热力学损失的可逆过程，由此得出㶲的定义：当系统由任意状态可逆转变到与环境状态相平衡时，能最大限度转换为“可完全转换”能量的那部分能量称为㶲（exergy），不能完全转换为㶲的那部分能量称为㷻（音：wú，英文：anergy）。</p><p>显然，前述三种能量中，第一种是㶲、第三种是㷻、第二种则包含了㶲和㷻。也即可以认为：</p><div contenteditable=\"false\" class=\"kx_formula\" alt=\"%E8%83%BD%E9%87%8F%3D%E3%B6%B2%2B%E3%B7%BB\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"12.189ex\" height=\"2.262ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -750 5387.4 1000\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.566ex;\"> l,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78268503,"name":"曹道帆 Dophan","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1584113621,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>1712年英国工程师托马斯·纽科门（Thomas Newcomen，1664-1729）发明了第一台活塞式蒸汽机；1769年英国皇家学会院士、爱丁堡皇家学会会士詹姆斯·瓦特（James von Breda Watt，1736-1819）改良了工业蒸汽机。这些突破奠定了工业革命的重要基础，欧洲大陆上的各类动力引擎以及逐渐取代了传统的手工劳作。</p><p>然而彼时，大量的蒸汽机被用于工业时间，然而缺乏关于蒸汽机运作的科学理论。甚至一直到1824年，能量守恒定律依然是诸多科学家、工程师争议的焦点，尽管在今日看来这些定律已然成为颠簸不破的真理。</p><p>1824年，法国物理学家、工程师、热力学之父尼古拉·卡诺（Nicolas Léonard Sadi Carnot，1796-1832）便指出在高温热源<span contenteditable=\"false\" class=\"kx_formula\" alt=\"T_1\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"2.234ex\" height=\"1.871ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -677 987.6 827\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.339ex;\"><defs><path id=\"MJX-182-TEX-I-54\" d=\"M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z\"></path><path id=\"MJX-182-TEX-N-31\" d=\"M213 578L200 573Q186 56

ofessionalTitle":null,"phoneNo":null,"editable":true,"partnerId":114,"partnerIdCreateTime":1594286517,"partnerIdPoped":true},"createTime":1592904438,"editor":{"uid":79704285,"name":"beyond","pic":"https://cache.soso.com/qlogo/g?b=oidb&k=xMBVX7DicprwsS47j9ia3BNg&s=100&t=1554185596","introduction":null,"educations":[{"schoolName":"中国矿业大学","major":"","degree":"硕士","universityId":57,"universityLogo":"https://img01.sogoucdn.com/app/a/200943/d6a05c8c-6011-11e9-b704-fc4dd4f70029","majorLevel1":"工学","majorLevel2":"矿业工程","majorLevel3":"采矿工程","majorLevel1Id":353,"majorLevel2Id":742,"majorLevel3Id":753,"state":null,"lab":null,"researchField":null}],"jobs":null,"works":null,"educationBrief":"中国矿业大学","jobBrief":"","role":0,"roleName":null,"title":"中国矿业大学 · 矿业工程硕士","professionalTitle":null,"phoneNo":null,"editable":true,"partnerId":114,"partnerIdCreateTime":1594286517,"partnerIdPoped":true},"editTime":1593079687,"state":1,"versionCount":1,"upNum":4,"downNum":0,"pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/689_439_20200623192841-1265443708.png?width=231&height=174&titlename=%E6%89%BF%E5%8E%8B%E6%B0%B4%E5%9F%8B%E8%97%8F%E7%A4%BA%E6%84%8F%E5%9B%BE&w=689&h=439","url":"https://img02.sogoucdn.com/app/a/200698/689_439_20200623192841-1265443708.png","rw":689,"rh":439,"title":"承压水埋藏示意图","alt":null,"width":231,"height":174}],"catalogs":[{"level":1,"title":"定义","paragraphId":"43123761389534992","subCatalogs":null},{"level":1,"title":"形成原因","paragraphId":"43123761389534995","subCatalogs":null},{"level":1,"title":"形成分类","paragraphId":"43123761389534997","subCatalogs":[{"level":2,"title":"自流盆地","paragraphId":"43123761389534997","subCatalogs":null},{"level":2,"title":"自流斜地","paragraphId":"43123761389534997","subCatalogs":null}]},{"level":1,"title":"主要特征","paragraphId":"43123761389534991","subCatalogs":null},{"level":1,"title":"与潜水的区别","paragraphId":"43123761389534993","subCatalogs":null},{"level":1,"title":"奥灰承压水对采矿工程的影响","paragraphId":"43203541162032911","subCatalogs":[{"level":2,"title":"奥灰水的分布","paragraphId":"43203541162032911","subCatalogs":null},{"level":2,"title":"奥灰岩承压水发生突水的条件与特点","paragraphId":"43203541162032911","subCatalogs":null},{"level":2,"title":"采矿中奥灰承压水的防治","paragraphId":"43203541162032911","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"43123761389534992","title":"定义","versionId":"43257849412877836","lemmaId":42963830967402240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079687,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>承压水（自流水）是埋藏较深的、赋存于两个隔水层之间的地下水。承压水充满于上下两个隔水层之间的含水层中的水。它承受压力，当上覆的隔水层被凿穿时，水能从钻孔上升或喷出<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43123761389534995","title":"形成原因","versionId":"43257849412877837","lemmaId":42963830967402240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079687,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>形成承压水的埋藏条件是上下均有隔水层，中间是透水层，其次是水必须充满整个透水层<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>下面几种岩层组合，都可形成承压水：粘土覆盖在沙层上；页岩覆盖在砂岩上；页岩覆盖在溶蚀灰岩上；致密不纯的灰岩覆盖在裂隙、溶隙发育的灰岩上；致密溶岩覆盖在多孔溶岩上。</p><p>承压水的形成与地质构造有密切关系，只要有适合的地质构造，无论是松散沉积物，还是基岩，都可形成承压水。最适宜于承压水形成的地质构造是向斜构造和单斜构造。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43123761389534997","title":"形成分类","versionId":"43257849412877838","lemmaId":42963830967402240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079687,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>形成承压含水的地质构造主要有自流盆地和自流斜地两类<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><h3>自流盆地</h3><p>含有一个或多个承压含水层的向斜、构造盆地，称为自流盆地，如法国巴黎自流盆地、中国四川自流盆地 、澳大利亚大自流盆地。倾斜岩层的下端，由于构造错断或由于岩性变化，形成补给区与排泄区相邻而承压区在另一侧的自流斜地。受到隔水顶板的限制，承压水与大气圈和地表水圈的联系较弱，参与水文循环不如潜水积极，动态比较稳定。也不易遭受污染。绝大多数承压水来源于渗入水，是宜于饮用的淡水。</p><p>自流盆地有3个组成部分：补给区、承压区和排泄区。补给区在盆地边缘位置较高的地区。由于上面没有隔水层，水不具有承压性质，实际上这里的地下水是潜水。位置较低的边缘为排泄区，这里往往有泉水出露。承压含水层之上有隔水层覆盖的区段为承压区。</p><h3>自流斜地</h3><p>斜含水层在下端因构造变动或岩性变化而使水流受阻，便构成自流斜地。</p><p>含水层的构造封闭条件下也可能保留古老的、与沉积物同时形成的埋藏水（如四川盆地的地下卤水）。承压水含水层通常规模较大，资源具有多年调节性，但不如潜水那样容易补充恢复。 承压含水构造主要有自流盆地和自流斜地两类。含有一个或多个承压含水层的构造盆地称自流盆地。澳大利亚大自流盆地,大浅碟形凹陷盆地。又称澳大利亚大盆地，其地下广布着承压水层。东部边缘大致以大分水岭西麓为界，地势较高，西、北、南三边较低。在澳大利亚古陆岩层上，覆盖着基岩不透水层、侏罗纪砂岩承压含水层和白垩纪页岩不透水层，露头在东部多雨地带，形成受水区。地下水流循含水层以每年11～16m的速度流向西部少雨地区。承压水通过钻井或天然泉眼涌出地表，自流盆地因此得名。<br></p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43123761389534991","title":"主要特征","versionId":"43257849412877839","lemmaId":42963830967402240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079687,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>1）承压性</strong></p><p>承压含水层的顶面承受静水压力是其基本特点。承压水充满在两个隔承压水水层之间，补给区位置较高而使该处具有较高的势能，由于静水压力传递的结果，使其他地区的承压含水层顶面不仅承受大气压力和上覆岩土的压力，而且还承受静水压力，其水面不是自由表面。在承压水位高于地表时，可以沿天然或人工开凿的通道溢出地表，所以又称作自流水。含水层没有被水所充满，有与潜水性质相似的自由水面，则称为层间无压水。</p><p><strong>2）分区</strong></p><p>充满于两个隔水层之间的含水层中的地下水。典型的承压含水层可分为补给区、承压区及排泄区三部分。</p><p>补给区含水层裸露，具有自由水面，实际上分布着潜水，可接受外界补给。 排泄区承压水通过上升泉和向浅部含水层越流等方式排泄。 承压区含水层所处的位置高程较小，充满着承受压力的水。当井或钻孔揭穿隔水顶板时，井孔中的水上涌到含水层顶面以上一定高度才停止下来。静止水面的高程即承压含水层的测压水位。测压水位高出含水层顶面的距离为承压水的压力水头。在一定的地形、地质条件下，测压水位高出地面，井孔喷发自流水，成为自流井<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。<br></p><p><strong>3）稳定</strong></p><p>由于上部隔水层的阻隔，承压水与大气圈及地表水的联系不如潜水密切，其水位、水量、水质等受水文、气象因素变化影响不显著，动态相对稳定。承压水不易受污染，一旦被污染后，则很难处理。另一方面，承压含水层分布范围较大，往往具有多年调节性，常被用作大型供水水源。</p><p><strong>4）厚度</strong></p><p>不受降水季节变化的支配:承压含水层水量的增加或减少，表现为承压水位的升降变化，而含水层自身厚度变化较小。</p><p><strong>5）水质类型</strong></p><p>承压水的水质从淡水到矿化度极高的卤水都存在，具备地下水的各种水质类型， 并有垂直或水平分带规律。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43123761389534993","title":"与潜水的区别","versionId":"43257849412877840","lemmaId":42963830967402240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079687,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>潜水的补给主要是当地的大气降水和部分河湖水。承压水则是依靠大气降水与河湖水通过潜水补给的<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p>潜水受重力影响，具有一个自由水面（即随潜水量的多少上下浮动），一般由高处向低处渗流。承压水受隔水顶板的限制，承受静水压力，有一个受隔水层顶板限制的承压水面和一个高于隔水层顶板的承压水位（即补给区和排泄区水位的连线）。承压水是由静水压力大的地方流向静水压力小的地方。</p><p>潜水埋藏较浅，受气候特别是降水的影响较大，流量不稳定，容易受污染，水质较差；承压水埋藏较深，直接受气 候的影响较小，流量稳定，不易受污染，水质比较好。</p><p>潜水以地面蒸发或出露为地表水和泉水的方式排泄；承压水则转化为潜水，主要以泉水的形式排泄。</p><p>钻到潜水中的井是潜水井。潜水井的水位一般应该是和当地的潜水位一致的，如过量抽取，潜水井的水位就会逐渐低于当地的潜水位，形成地下水漏斗区。打穿隔水层顶板，钻到承压水中的井叫承压井，承压井中的水因受到静水压力的影响，可以沿钻孔上涌至相当于当地承压水位的高度。在有利的地形条件下，即地面低于承压水位时，承压水会涌出地表，形成自流井。虽有上涌，但不能喷出地面者叫半自流井。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"43203541162032911","title":"奥灰承压水对采矿工程的影响","versionId":"43257849412877841","lemmaId":42963830967402240,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":79704285,"name":"beyond","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1593079687,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>奥灰水的分布</h3><p>在我国北方广泛分布的石炭二叠纪煤田以奥陶系石炭岩作为直接或间接底板，它们的主要岩性为石灰岩，石灰岩溶隙与溶洞较发育，它们是地下水的良好充水空隙和暗河的通道，富含水性极强。奥陶系石灰岩厚约数十米到数百米，延展面较大，有数百平方公里到数千平方公里，成为强大的富含水层<sup><a href=\"#quote_6\" class=\"kx_ref\">[6]</a></sup>。</p><h3>奥灰岩承压水发生突水的条件与特点</h3><p>1）充水水源</p><p>奥陶系石灰岩富含水层具有强大的静储量和动态补给量，它是发生底板突水的内在因素，它决定着突水水量的大小，是发生突水事故的重要水源。</p><p>2）充水途径</p><p>煤层底板隔水层在采矿扰动过程中，由于受矿山压力和承压水压的作用形成三带：被压破坏带(试验资料认为这一段厚度为6～14m)，中段为完整隔水层带，下段为原始导升高度带(在底板高水压作用下，地下水已经在隔水层中劈裂侵入了一定的高度，一般为3～7m)。同时三带的形成也与隔水岩层自身岩石的强度有关，常见的岩石强度由大到小为：砂岩、砂质页岩、页岩、灰岩、裂隙破碎带。若底板隔水层较薄时(一般在20米之内)，在采矿扰动过程中，矿压与水压共同作用下，容易使隔水带被鼓破，从而沟通原始导升高度带和被压破坏带，从而形成导水通道造成突水。突水事故的另一个重要的充水途径为：断层、陷落柱、裂隙破碎带、封孔不良钻孔。</p><p>3）充水强度</p><p>突水点的水流速是充水强度的主要指标，奥灰承压水的压力水头值和充水途径横断面的大小共同决定着突水事故的充水强度，奥灰承压水突水强度较大，经常面临淹井的灾害。</p><p>4）奥灰承压水突水的特点根据大量的矿井突水资料表明，我国北方区煤矿床充水的典型特点是高压水作用下的煤层巷道或工作面底板突发性突水，矿井突水水量往往较大且比较稳定(因奥陶系灰岩丰富的静储量和补给量)，矿井突水的主要特点是突发性强、破坏性大，造成人员生命和财产损失比较严重。</p><h3>采矿中奥灰承压水的防治</h3><p>根据多起奥灰承压水突水事故分析，反映出一个重要事实，凡是发生突水的地方其底板隔水层厚度95％都在20m之内，而很少发现在较厚隔水层厚度和高压水作用下发生底板突水的事例。因此，隐伏的断层、封孔不良钻孔、陷落柱、裂隙破碎带是奥灰承压水防治的主要隐患。现提出几点防治措施：</p><p>1）采取疏水降压，使承压水达到安全回采水头。</p><p>2）采用先进技术手段探明隐伏导水构造位置并采取钻探，探明构造的导水性。</p><p>3）截流注浆：通过专门的设备和工程，根据具体的矿井水文地质条件和水害类型与特点，将预先研究配制成的低渗透浆液或骨料注入含水层，隔水层中的空隙、断裂破碎带、喀斯特陷落柱、井巷或出水口等，并使之与围岩固结成不透水的具有一定强度的整件，而起到堵塞过水通道，充填导含水空隙，降低受注岩体渗透性，增大岩石强度和隔阻水作用。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"journal","title":"承压水上含隐伏构造底板突水机理研究","site":"","url":"","journalName":"","author":"魏大勇","press":"","publishYear":"","publishTime":"","publishPlace":"","page":"","volume":"","quoteTime":"2020-06-23","quoted":false},{"id":2,"type":"journal","title":"软土地区超大规模深基坑群承压

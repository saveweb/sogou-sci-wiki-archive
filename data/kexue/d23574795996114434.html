ata-mml-node=\"mn\"><use xlink:href=\"#MJX-25-TEX-N-33\"></use></g></g></g></g></g></svg></span>，其中A通常为半径较大的稀土或碱土金属元素，如Ca、Sr、Ba，它与氧呈十二配位，A阳离子填充于其形成的空穴中，主要起稳定钙钛矿结构的作用；B位为半径较小的过渡金属元素，如Ti、Mn、Fe、Co等，它与氧呈六配位，且占据B-O八面体中心，组成晶体结构骨架，由于其价态的多变性使其通常成为决定钙钛矿结构类型材料很多性质的主要组成部分。</p><p></p><h3>双钙钛矿结构</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"双钙钛矿的三种有序结构\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/491_695_20200301151914-1398720880.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/491_695_20200301151914-1398720880.jpg\">双钙钛矿化学通式为<span class=\"kx_formula\" alt=\"AA'BB'O_%7B6%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"10.573ex\" height=\"2.092ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -759 4673.5 924.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-80-TEX-I-41\" d=\"M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z\"></path><path id=\"MJX-80-TEX-N-2032\" d=\"M79 43Q73 43 52 49T30 61Q30 68 85 293T146 528Q161 560 198 560Q218 560 240 545T262 501Q262 496 260 486Q259 479 173 263T84 45T79 43Z\"></path><path id=\"MJX-80-TEX-I-42\" d=\"M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 63 -80-TEX-N-2032\"></use></g></g><g data-mml-node=\"msub\" transform=\"translate(3506.9, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-80-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-80-TEX-N-36\"></use></g></g></g></g></g></svg></span>，通常A位为同一种元素或B位采用同一种元素。由于A、B 位占据的阳离子种类不同，其组合方式和制备条件的差异，导致双钙钛矿结构经常被拉伸或扭曲，畸变形成正交、四方或单斜等对称性较低的晶体结构；同时在一定的制备条件下实现A位和B离子的有序性分布<sup><a href=\"#quote_12\" class=\"kx_ref\">[12]</a></sup>。其有序分布可分为3 种类型<sup><a href=\"#quote_13\" class=\"kx_ref\">[13]</a></sup>：</p><p>\n </p><ol>\n  <li><p>岩盐有序(rock-salt ordering)&nbsp;</p></li>\n  <li><p>&nbsp;柱状有序(columnar ordering)</p></li>\n  <li><p>层状有序(layered ordering)。</p></li>\n </ol><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"A位双钙钛矿结构示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/5422_3208_20200303234939-98004025.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/5422_3208_20200303234939-98004025.jpg\">当采用两种不同的A位元素时，化学通式变为<span class=\"kx_formula\" alt=\"AA'B_%7B2%7DO_%7B6%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"9.216ex\" height=\"2.092ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -759 4073.6 924.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-97-TEX-I-41\" d=\"M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z\"></path><path id=\"MJX-97-TEX-N-2032\" d=\"M79 43Q73 43 52 49T30 61Q 渡金属元素，如Fe、Ni、Co等；B'位通常为高价过渡金属，如Mo、Nb、W等。由于B位元素半径接近，但电价相差较大，因此易形成岩盐有序结构，B与B'两种阳离子沿三维方向上交替排列，即沿abc均呈现B-O-B'排列，可有效调控双钙钛矿结构氧化物的性能。B位离子的有序性主要取决于B位元素的价态差，价态差越大，越易形成有序结构。</p><p></p><h3>多钙钛矿结构</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"14种氧缺乏的钙钛矿结构单元\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1304_1534_20200309115706-640465764.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1304_1534_20200309115706-640465764.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"钙钛矿结构单元及其组合演变\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1490_1552_20200301181838-1008984778.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1490_1552_20200301181838-1008984778.jpg\">当A位采用碱土金属，B位采用磁性元素时，会使材料产生异常的电磁性能，部分取代钙钛矿的A、B位元素会产生如三钙钛矿（<span class=\"kx_formula\" alt=\"A_%7B2%7DA'B_%7B2%7DB'O_%7B9%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"12.399ex\" height=\"2.092ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -759 5480.6 924.5\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-2-TEX-I-41\" d=\"M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z\"></path><path id=\"MJX-2-TEX-N-32\" d=\"M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 ntColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"msub\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-2-TEX-I-41\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(750, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-2-TEX-N-32\"></use></g></g></g><g data-mml-node=\"msup\" transform=\"translate(1153.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-2-TEX-I-41\"></use></g><g data-mml-node=\"mo\" transform=\"translate(750, 363) scale(0.707)\"><use xlink:href=\"#MJX-2-TEX-N-2032\"></use></g></g><g data-mml-node=\"msub\" transform=\"translate(2148, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-2-TEX-I-42\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(759, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-2-TEX-N-32\"></use></g></g></g><g data-mml-node=\"msup\" transform=\"translate(3310.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-2-TEX-I-42\"></use></g><g data-mml-node=\"mo\" transform=\"translate(759, 363) scale(0.707)\"><use xlink:href=\"#MJX-2-TEX-N-2032\"></use></g></g><g data-mml-node=\"msub\" transform=\"translate(4314, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-2-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-2-TEX-N-39\"></use></g></g></g></g></g></svg></span>）等复杂材料<sup><a href=\"#quote_16\" class=\"kx_ref\">[16]</a></sup><sup><a href=\"#quote_17\" class=\"kx_ref\">[17]</a></sup><sup><a href=\"#quote_18\" class=\"kx_ref\">[18]</a></sup>。它的化学结构提供了许多提供了合成新材料的可能性，根据A、B位元素的不同性质，很容易制备包含许多特殊的物理性质的钙钛矿体系<sup><a href=\"#quote_19\" class=\"kx_ref\">[19]</a></sup>，如半金属性<sup><a href=\"#quote_20\" class=\"kx_ref\">[20]</a></sup>，电磁响应<sup><a href=\"#quote_21\" class=\"kx_ref\">[21]</a></sup>或磁有序<sup><a href=\"#quote_22\" class=\"kx_ref\">[22]</a></sup>，为新的自旋电子学技术提供了前景<sup><a href=\"#quote_23\" class=\"kx_ref\">[23]</a></sup>。</p><p>由于相互穿叉构成钙钛矿晶体结构的三个氧立方点阵实际是等同的，因此它们出现氧空位的几率应当是完全相等的。根据这一原则，可以由理想的钙钛矿结构单元晶胞导出14种氧缺乏的结构单元，如图所示。这些基本结构单元通过一定的对称操作堆垛在一起,便可能形成一系列新的结构，这些结构就对应不同的氧化物<sup><a href=\"#quote_24\" class=\"kx_ref\">[24]</a></sup>，如高温超导氧化物<span class=\"kx_formula\" alt=\"YBa_%7B2%7DCu_%7B3%20%7DO_%7B7%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"12.017ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 5311.7 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-151-TEX-I-59\" d=\"M66 637Q54 637 49 637T39 638T32 641T30 647T33 664T42 682Q44 683 56 683Q104 680 165 680Q288 680 306 683H316Q322 677 322 674T320 656Q316 643 310 637H298Q242 637 242 624Q242 619 292 477T343 333L346 336Q350 340 358 349T379 373T411 410T454 461Q546 568 561 587T577 618Q577 634 545 637Q528 637 528 647Q528 649 530 661Q533 676 535 679T549 683Q551 683 578 682T657 680Q684 680 713 681T746 682Q763 682 763 673Q763 669 760 657T755 643Q753 637 734 637Q662 632 617 587Q608 578 477 424L348 273L322 169Q295 62 295 57Q295 46 363 46Q379 46 384 45T390 35Q390 33 388 23Q384 6 382 4T366 1Q361 1 324 1T232 2Q170 2 138 2T102 1Q84 1 84 9Q84 14 87 24Q88 27 89 30T90 35T91 39T93 42T96 44T101 45T107 45T116 46T129 46Q168 47 180 50T198 63Q201 68 227 171L252 274L129 623Q128 624 127 625T125 627T122 629T118 631T113 633T105 634T96 635T83 636T66 637Z\"></path><path id=\"MJX-151-TEX-I-42\" d=\"M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q50 6768246753474064","title":"钙钛矿型氧化物的制备工艺","versionId":"53532242814751245","lemmaId":23574795996114430,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":78021691,"name":"没时间到白头","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1599203703,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般来说，用于制备固体化合物的方法均可用于制备钙钛矿型氧化物。目前，常用的钙钛矿型氧化物的制备方法有：氧化物混合烧结法、盐分解法、溶胶-凝胶法、共沉淀法、水热法和反相微乳法等。制备方法各有利弊，研究者可根据实际需要选取不同的制备方法。如制备块体的钙钛矿型氧化物可以采用固相法、盐分解法和共沉淀法；制备纳米颗粒的钙钛矿型氧化物可以选择溶胶-凝胶法和反相微乳法；制备形貌可控的钙钛矿型氧化物可以采用水热法；制备多孔和排列整齐的阵列钙钛矿型氧化物则可以选择模板法。总的来看，制备过程中几种金属化合物在焙烧前混合得越均匀、焙烧温度越低、时间越短，则生成的粒子间的团聚越小，得到的产品粒径也越小、分布越均匀、比表面也越大。不同形貌和组分的钙钛矿型氧化物可以采用不同方法制备，不同的形貌和组分对其物理化学性能有显著的影响。各种形貌的钙钛矿型氧化物，包括纳米片<sup><a href=\"#quote_26\" class=\"kx_ref\">[26]</a></sup><sup><a href=\"#quote_27\" class=\"kx_ref\">[27]</a></sup>、纳米纤维<sup><a href=\"#quote_28\" class=\"kx_ref\">[28]</a></sup><sup><a href=\"#quote_29\" class=\"kx_ref\">[29]</a></sup>、纳米管<sup><a href=\"#quote_30\" class=\"kx_ref\">[30]</a></sup><sup><a href=\"#quote_31\" class=\"kx_ref\">[31]</a></sup>、纳米花瓣<sup><a href=\"#quote_32\" class=\"kx_ref\">[32]</a></sup>和立方体<sup><a href=\"#quote_33\" class=\"kx_ref\">[33]</a></sup><sup><a href=\"#quote_34\" class=\"kx_ref\">[34]</a></sup><sup><a href=\"#quote_35\" class=\"kx_ref\">[35]</a></sup>等已有广泛报道。</p><p></p><h3>盐分解法</h3><p></p><p>盐分解法是将共结晶的盐经过热处理分解，得到混合更加均匀的金属氧化物，然后在高温下使其形成钙钛矿结构。以<span class=\"kx_formula\" alt=\"LaNiO_%7B3%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http:/ sform=\"translate(2568.1, 0)\"><use xlink:href=\"#MJX-89-TEX-I-43\"></use></g><g data-mml-node=\"msub\" transform=\"translate(3283.1, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-89-TEX-I-61\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(529, -150) scale(0.707)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-89-TEX-I-78\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(4266.6, 0)\"><use xlink:href=\"#MJX-89-TEX-I-4D\"></use></g><g data-mml-node=\"mi\" transform=\"translate(5317.6, 0)\"><use xlink:href=\"#MJX-89-TEX-I-6E\"></use></g><g data-mml-node=\"msub\" transform=\"translate(5917.6, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-89-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-89-TEX-N-33\"></use></g></g></g></g></g></svg></span><sup><a href=\"#quote_42\" class=\"kx_ref\">[42]</a></sup>。</p><p>虽然共沉淀法有着成本低、操作简单等优点，但仍然有三个缺点: (1) 制备步骤多（溶解、沉淀、洗涤、干燥、煅烧等），较容易引入杂质和组分损失; (2) 沉淀剂选择不当或pH值控制不好时容易产生颗粒大小不均匀、沉淀不完全的前驱体，而不能制备出化学计量比的氧化物; (3) 前驱体需在较高的温度下长时间焙烧才能得到钙钛矿型氧化物，对产物的粒径和比表面积有一定影响。</p><p></p><h3>溶胶-凝胶法</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"溶胶-凝胶法示意图\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/2363_1772_20200303194749-1866991379.jpg\" width=\"227\" height=\"174\" data-src=\"https://img02.sogoucdn.com/app/a/200698/2363_1772_20200303194749-1866991379.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"自蔓延燃烧前驱体（略微失败的）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/450_800_20200303200129-228655037.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/450_800_20200303200129-228655037.jpg\"><img class=\"kx_img ed_imgfloat_right currentPic\" titlename=\"溶胶凝胶法制备钙钛矿材料SEM照片（DOI：10.1021/acsnano.6b03979）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2682_2682_20200303202318-1885213251.jpg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2682_2682_20200303202318-1885213251.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"溶胶-凝胶法制备SOFC电极材料（DOI：10.1039/c4ta00658e）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/859_860_20200303212732-1036700387.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/859_860_20200303212732-1036700387.jpg\">溶胶-凝胶法是将金属盐按化学计量比溶于水中，加入定量的有机配体（如柠檬酸、苹果酸、乳酸、乙二醇等）与金属组分离子形成配合物，通过控制温度、pH 值等条件使其水解形成溶胶，再聚合生成凝胶，历经溶液-溶胶-凝胶而形成空间骨架结构，干燥脱水后，在一定的温度下焙烧得到钙钛矿型氧化物<sup><a href=\"#quote_43\" class=\"kx_ref\">[43]</a></sup><sup><a href=\"#quote_44\" class=\"kx_ref\">[44]</a></sup>。</p><p>溶胶-凝胶法通过分子级水平混合，各组分或颗粒可均匀地分散并固定在凝胶体系中，使得制备的样品颗粒小、比表面积大，晶体结构更加均匀。其中以硝酸盐为原料，柠檬酸为配体的溶胶-凝胶法即柠檬酸法或Pechini法，是现今制备纳米级钙钛矿型氧化物的主要手段<sup><a href=\"#quote_45\" class=\"kx_ref\">[45]</a></sup><sup><a href=\"#quote_46\" class=\"kx_ref\">[46]</a></sup><sup><a href=\"#quote_47\" class=\"kx_ref\">[47]</a></sup>。该法的主要优点如下: (1) 煅烧时间短（大约2 h）和煅烧温度低（600-700 ℃），使得钙钛矿型氧化物不易团聚。</p><p>研究者发现，采用柠檬酸法时凝胶后的前驱体在300-400 ℃之间会发生自燃现象，这种自燃会降低钙钛矿结构的晶化温度，并发现柠檬酸与硝酸根的摩尔比会影响产物的形貌和结晶度<sup><a href=\"#quote_48\" class=\"kx_ref\">[48]</a></sup><sup><a href=\"#quote_49\" class=\"kx_ref\">[49]</a></sup>。此外，柠檬酸/硝酸根的比值（C/N值）、柠檬酸/金属离子的比值（C/M 值） 、pH 值对其形貌、晶体结构和相组成也存在一定影响<sup><a href=\"#quote_50\" class=\"kx_ref\">[50]</a></sup>。因此，将这种会发生自燃的溶胶-凝胶法称为柠檬酸-硝酸盐自燃法（CNA），该法与Pechini法高度相似，唯一不同的是</p><p>硝酸根没有先分解成NOx排出，而是留下来参与自燃反应。以制备<span class=\"kx_formula\" alt=\"Sr_%7B2%7DFeMo_%7B0.65%7DNi_%7B0.35%7DO_%7B6%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"20.888ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 9232.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-121-TEX-I-53\" d=\"M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 loat_right\" titlename=\"水热法制备钙钛矿纳米管（DOI：10.1016/j.jallcom.2014.06.039）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/489_487_20200303204108-404482701.jpg\" width=\"227\" height=\"174\" data-src=\"https://img02.sogoucdn.com/app/a/200698/489_487_20200303204108-404482701.jpg\">水热法是将相应的化学计量比的金属盐溶液中加入沉淀剂或螯合剂制备由金属离子、沉淀剂（螯合剂）和阴离子形成的前驱物，然后采用水溶液作为反应体系，将含前驱物的母液置于高温高压的条件下水热晶化，使一些在常温常压下难以反应的化学反应在水热条件下实现其反应，从而制备出钙钛矿结构的晶体<sup><a href=\"#quote_52\" class=\"kx_ref\">[52]</a></sup><sup><a href=\"#quote_53\" class=\"kx_ref\">[53]</a></sup><sup><a href=\"#quote_54\" class=\"kx_ref\">[54]</a></sup><sup><a href=\"#quote_55\" class=\"kx_ref\">[55]</a></sup>。</p><p>样品的形貌可以通过控制水热的时间和温度来控制<sup><a href=\"#quote_56\" class=\"kx_ref\">[56]</a></sup>，如棒状<sup><a href=\"#quote_57\" class=\"kx_ref\">[57]</a></sup><sup><a href=\"#quote_58\" class=\"kx_ref\">[58]</a></sup>、纳米线<sup><a href=\"#quote_59\" class=\"kx_ref\">[59]</a></sup>、纳米管<sup><a href=\"#quote_60\" class=\"kx_ref\">[60]</a></sup>等。通过在较大范围内调整工艺参数，如水热反应温度、反应时间、浓度和起始原料摩尔比能够容易地控制最终产品的尺寸与形状。但有时需对水热法后的晶化样品进一步烧结热处理，方能得到具有钙钛矿结构的目标产物。以<span class=\"kx_formula\" alt=\"LaFeO_%7B3%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8.126ex\" height=\"1.967ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -704 3591.6 869.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-5-TEX-I-4C\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path><path id=\"MJX-5-TEX-I-61\" 3Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z\"></path><path id=\"MJX-8-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-8-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-8-TEX-I-4C\"></use></g><g data-mml-node=\"mi\" transform=\"translate(681, 0)\"><use xlink:href=\"#MJX-8-TEX-I-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1210, 0)\"><use xlink:href=\"#MJX-8-TEX-I-46\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1959, 0)\"><use xlink:href=\"#MJX-8-TEX-I-65\"></use></g><g data-mml-node=\"msub\" transform=\"translate(2425, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-8-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-8-TEX-N-33\"></use></g></g></g></g></g></svg></span>，在不同水热温度（110、140、170、200 ℃）下对于目标产物的形貌、比表面积和孔结构影响较大<sup><a href=\"#quote_61\" class=\"kx_ref\">[61]</a></sup>。</p><p>水热法具有合成条件温和、产物纯度高、晶粒发育完整、粒径小且分布均匀、形貌可控性强等优点，并且兼有合成路线和装置简单等特点，已成为一种颇有应用前景的制备不同形貌钙钛矿型氧化物的方法。</p><p></p><h3>反相微乳液法</h3><p></p><p>反相微乳液法是把含有无机盐的水相作为内相，把非极性的油类介质作为外相，通过乳化剂的乳化作用，将两者混合起来并形成反相乳液体系，采用搅拌等方式将含有反应物的水相在连续油相中分散形成微小的液滴，然后可以在这些微小的液滴内发生相应的化学反应后，通过离心分离后，在一定的温度下煅烧后即得钙钛矿型氧化物。通过调节水相/油相(W/O) 的比重、选择乳化剂的种类、改变乳化剂的数量以及调节搅拌的速率，来改变小液滴中乳胶粒子的体积大小、形态和结构，进而改变产物的形貌和粒径。</p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"反相微乳液法制备钙钛矿材料形貌（DOI：10.1016/j.cattod.2010.11.034）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/678_206_20200303213256-791549920.jpg\" width=\"227\" height=\"174\" data-src=\"https://img02.sogoucdn.com/app/a/200698/678_206_20200303213256-791549920.jpg\">有研究者采用单个反相微乳液作为反应场所，以CTAB/正丁醇为乳化剂、环己烷为油相、<span class=\"kx_formula\" alt=\"LaCl_%7B3%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"5.942ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 2626.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-20-TEX-I-4C\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path><path id=\"MJX-20-TEX-I-61\" d=\"M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 91 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z\"></path><path id=\"MJX-33-TEX-I-69\" d=\"M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z\"></path><path id=\"MJX-33-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-33-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-33-TEX-I-4C\"></use></g><g data-mml-node=\"mi\" transform=\"translate(681, 0)\"><use xlink:href=\"#MJX-33-TEX-I-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1210, 0)\"><use xlink:href=\"#MJX-33-TEX-I-4E\"></use></g><g data-mml-node=\"mi\" transform=\"translate(2098, 0)\"><use xlink:href=\"#MJX-33-TEX-I-69\"></use></g><g data-mml-node=\"msub\" transform=\"translate(2443, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-33-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-33-TEX-N-33\"></use></g></g></g></g></g></svg></span><sup><a href=\"#quote_62\" class=\"kx_ref\">[62]</a></sup>。</p><p>与溶胶-凝胶和共沉淀法相比，反相微乳液法制备的钙钛矿型氧化物具有粒径小（30-80 nm）且颗粒分布均匀、高度分散和形貌可控等优点。但是影响此法制备效果的因素较多（如：W/O 的调节、乳化剂的选择和用量、反应搅拌速率的调节等），其中乳化剂对产物的形貌和粒度有很大影响。为了使产物形貌更规整、粒度更均匀、分散性更好，一般采用复合乳化剂来代替单一乳化剂，这就进一步增加操作难控制，难于产业化。</p><p></p><h3>模板法</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"模板法制备3DOM LaSrMnO3钙钛矿型氧化物（DOI：10.1039/C6TA10896B）\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1539_1109_20200303202037-397518383.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1539_1109_20200303202037-397518383.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"模板法制备材料SEM照片（DOI：10.1016/j.cattod.2010.01.063）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1188_1104_20200303214847-1617389592.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1188_1104_20200303214847-1617389592.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"不同表面活性剂对模板法制备材料形貌的影响（DOI：10.1016/j.jcat.2011.12.015）\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1224_1083_20200303215302-532248414.jpg\" width=\"227\" height=\"174\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1224_1083_20200303215302-532248414.jpg\">随着钙钛矿型氧化物在催化方面的应用，模板法被用于制备比表面积大的多孔或介孔钙钛矿型氧化物，其组织结构取决于所加入的模板，根据加入模板的不同可分为硬模板法和软模板法。</p><p><strong>硬模板法：</strong>由于硅易制成各种形貌而被认为是最有前景的硬模板，硬模板法通常以硅为模板（SBA-15、KIT-6 等）<sup><a href=\"#quote_63\" class=\"kx_ref\">[63]</a></sup><sup><a href=\"#quote_64\" class=\"kx_ref\">[64]</a></sup><sup><a href=\"#quote_65\" class=\"kx_ref\">[65]</a></sup>。有学者以KIT-6为硬模板加入定量的硝酸盐（硝酸镧和硝酸钴）和柠檬酸混合液体中，通过干燥后进行煅烧，接着用强碱性溶液将KIT-6硅基体蚀刻除去即可得到介孔的钙钛矿型<span class=\"kx_formula\" alt=\"LaCoO_%7B3%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8.092ex\" height=\"1.97ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 3576.6 870.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-40-TEX-I-4C\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path><path id=\"MJX-40-TEX-I-61\" d=\"M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z\"></path><path id=\"MJX-40-TEX-I-43\" d=\"M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z\"></path><path id=\"MJX-40-TEX-I-6F\" d=\"M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z\"></path><path id=\"MJX-40-TEX-I-4F\" d=\"M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z\"></path><path id=\"MJX-40-TEX-N-33\" d=\"M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z\"></path></defs><g stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"matrix(1 0 0 -1 0 0)\"><g data-mml-node=\"math\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-40-TEX-I-4C\"></use></g><g data-mml-node=\"mi\" transform=\"translate(681, 0)\"><use xlink:href=\"#MJX-40-TEX-I-61\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1210, 0)\"><use xlink:href=\"#MJX-40-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(1925, 0)\"><use xlink:href=\"#MJX-40-TEX-I-6F\"></use></g><g data-mml-node=\"msub\" transform=\"translate(2410, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-40-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-40-TEX-N-33\"></use></g></g></g></g></g></svg></span>，但是碱性溶液除去硅模板不可避免出现硅残余，而且在强碱性条件下有可能会破坏样品的结构<sup><a href=\"#quote_66\" class=\"kx_ref\">[66]</a></sup>。</p><p><strong>软模板法：</strong>与硬模板法相比，软模板法制备多孔的无机氧化物的方法更受青睐，一般采用聚合物材料作为模板（聚甲基丙烯酸甲酯（PMMA）最为常见），在煅烧过程中将该模板除去的同时在氧化物本体形成多孔结构<sup><a href=\"#quote_67\" class=\"kx_ref\">[67]</a></sup><sup><a href=\"#quote_68\" class=\"kx_ref\">[68]</a></sup>。通过改变表面活性剂（DMOTEG、乙二醇、聚乙二醇、L-赖氨酸、三嵌段共聚物P123）种类可有效控制样品形貌和孔洞尺寸<sup><a href=\"#quote_69\" class=\"kx_ref\">[69]</a></sup><sup><a href=\"#quote_70\" class=\"kx_ref\">[70]</a></sup><sup><a href=\"#quote_71\" class=\"kx_ref\">[71]</a></sup><sup><a href=\"#quote_72\" class=\"kx_ref\">[72]</a></sup><sup><a href=\"#quote_73\" class=\"kx_ref\">[73]</a></sup><sup><a href=\"#quote_74\" class=\"kx_ref\">[74]</a></sup>。</p><p>模板法可以按照研究者的意愿制备纳米材料，且能容易地获得良好的纳米阵列。但在其发展过程中还存在许多问题有待进一步探索: (1) 模板剂的制备比较复杂和困难，特别是软模板还存在产量低难分离的问题; (2) 在制备过程中，模板需要去除，这在一定程度上会破坏纳米材料的结构; (3) 一些可得到有序纳米材料的模板成本较高。因此，建立一些新的操作简单的模板合成方法，合成具有预期功能的实用性材料方面仍需进一步努力。</p><p></p><h3>其他方法</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"静电纺丝制备钙钛矿形貌（DOI：10.1016/j.nanoen.2017.06.006）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2075_1637_20200303210941-809453960.jpg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2075_1637_20200303210941-809453960.jpg\">其它一些方法，如静电纺丝技术、微波烧结法、非晶态合金法也用于合成双钙钛矿结构氧化物<sup><a href=\"#quote_75\" class=\"kx_ref\">[75]</a></sup>。但应用人数不多，不在此过多介绍。</p>","pics":[{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/1067_414_20200303205354-125739745.jpg?w=1067&h=414&titlename=%E5%9B%BA%E7%9B%B8%E6%B3%95%E5%90%88%E6%88%90%E9%92%99%E9%92%9B%E7%9F%BF%E6%9D%90%E6%96%99%E7%9A%84SEM%E7%85%A7%E7%89%87%EF%BC%88DOI%EF%BC%9A10.1016/j.mseb.2005.11.032%EF%BC%89","url":"https://img02.sogoucdn.com/app/a/200698/1067_414_20200303205354-125739745.jpg","rw":1067,"rh":414,"title":"固相法合成钙钛矿材料的SEM照片（DOI：10.1016/j.mseb.2005.11.032）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/311_263_20200303205643-469164172.jpg?w=311&h=263&titlename=%E5%85%B1%E6%B2%89%E6%B7%80%E6%B3%95%E5%88%B6%E5%A4%87%E6%9D%90%E6%96%99%E5%BD%A2%E8%B2%8C%EF%BC%88DOI%EF%BC%9A10.1016/j.matlet.2006.08.009%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/311_263_20200303205643-469164172.jpg","rw":311,"rh":263,"title":"共沉淀法制备材料形貌（DOI：10.1016/j.matlet.2006.08.009）","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/1391_560_20200303210135-1333063987.jpg?w=1391&h=560&titlename=a%E5%85%B1%E6%B2%89%E6%B7%80%E6%B3%95%E4%B8%8Eb%E6%BA%B6%E8%83%B6-%E5%87%9D%E8%83%B6%E6%B3%95%E5%BE%AE%E8%A7%82%E5%BD%A2%E8%B2%8C%E7%9A%84%E6%AF%94%E8%BE%83%EF%BC%88DOI%EF%BC%9A10.1016/j.ceramint.2013.03.044%EF%BC%89","url":"https://img03.sogoucdn.com/app/a/200698/1391_560_20200303210135-1333063987.jpg","rw":1391,"rh":560,"title":"a共沉淀法与b溶胶-凝胶法微观形貌的比较（DOI：10.1016/j.ceramint.2013.03.044）","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/2363_1772_20200303194749-1866991379.jpg?w=2363&h=1772&titlename=%E6%BA%B6%E8%83%B6-%E5%87%9D%E8%83%B6%E6%B3%95%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img02.sogoucdn.com/app/a/200698/2363_1772_20200303 a-mml-node=\"mn\"><use xlink:href=\"#MJX-5-TEX-N-33\"></use></g></g></g></g></g></svg></span>具有良好的结构和化学稳定性，且A位和B位都有很强的掺杂能力。用低价态的金属离子对A 位进行掺杂，由于材料要保持电中性就会造成氧空位，从而提高材料氧离子电导性能；而B 位过渡金属离子则决定了材料的催化活性和电子导电性。通过对A位和B位部分掺杂不同价态或半径的阳离子，可使其具有多种多样的物理化学性能<sup><a href=\"#quote_76\" class=\"kx_ref\">[76]</a></sup>。由于多样化的物性使得钙钛矿型氧化物在固体氧化物燃料电池、金属-空气电池和太阳能电池等领域有较广泛的应用。</p><p></p><h3>固体氧化物燃料电池</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"SOFC电堆\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/951_678_20200303221023-1050684236.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/951_678_20200303221023-1050684236.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"全球首款SOFC汽车\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/4000_2250_20200303225842-627251758.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/4000_2250_20200303225842-627251758.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"SOFC发电机样机\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/780_979_20200303230058-136837452.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/780_979_20200303230058-136837452.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"eBay电池堆组（https://gigaom.com/2013/09/26/ebay-turns-on-first-of-its-kind-fuel-cell-powered-data-center/）\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/2592_1728_20200303231257-1230068853.jpg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/2592_1728_20200303231257-1230068853.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"Bloom energy电池单体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/3888_2592_20200303231522-424683137.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/3888_2592_20200303231522-424683137.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"日本东京燃气等三家公司联合开发的SOFC（https://home.tokyo-gas.co.jp/living/enefarm/index.html）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1981_707_20200303232229-2115923398.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1981_707_20200303232229-2115923398.jpg\">钙钛矿型氧化物作为固体氧化物燃料电池（Solid Oxide Fuel Cell，SOFC） 的材料已经引起了广大研究者的极大兴趣。可以通过改变钙钛矿型氧化物的组分来调节其物理化学性能（如质子电导、离子电导、电子电导等），使其能用作SOFC的阴极材料<sup><a href=\"#quote_77\" class=\"kx_ref\">[77]</a></sup><sup><a href=\"#quote_78\" class=\"kx_ref\">[78]</a></sup>、阳极材料<sup><a href=\"#quote_79\" class=\"kx_ref\">[79]</a></sup><sup><a href=\"#quote_80\" class=\"kx_ref\">[80]</a></sup>和固体电解质材料<sup><a href=\"#quote_81\" class=\"kx_ref\">[81]</a></sup><sup><a href=\"#quote_82\" class=\"kx_ref\">[82]</a></sup>。</p><p><strong>阴极材料：</strong></p><p>目前研究最广泛的SOFC的阴极材料主要有掺杂的<span class=\"kx_formula\" alt=\"A_%7B1-x%7DA'_%7Bx%7DB_%7B1-y%7DB'_%7By%7DO_%7B3-%5Cdelta%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"19.362ex\" height=\"2.604ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -759 8557.9 1150.9\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.887ex;\"><defs><path id=\"MJX-86-TEX-I-41\" d=\"M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z\"></path><path id=\"MJX-86-TEX-N-31\" d=\"M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z\"></path><path id=\"MJX-86-TEX-N-2212\" d=\"M84 2 1250_20200303232829-1177908153.jpg\" width=\"227\" height=\"174\" data-src=\"https://img04.sogoucdn.com/app/a/200698/946_1250_20200303232829-1177908153.jpg\"><img class=\"kx_img ed_imgfloat_right\" titlename=\"某锂空电池结构示意图（DOI：10.1246/cl.2011.668）\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/449_189_20200303233320-1429929319.jpeg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/449_189_20200303233320-1429929319.jpeg\">在空气电极里，氧的还原和析出是一对不可逆反应，易导致化学电源能量损失严重、循环性能差等问题。为了解决这些问题，氧催化剂被引入到氧电极中。钙钛矿氧化物制备时需要高的煅烧温度和长的煅烧时间，导致其比表面积小从而降低了催化效率。近年来，为了提高其电催化活性，在降低煅烧温度和缩短时间来制备多孔或不同形貌来改善其比表面积方面取得了较大的成功，并将其用作空气电极的电催化剂<sup><a href=\"#quote_114\" class=\"kx_ref\">[114]</a></sup><sup><a href=\"#quote_115\" class=\"kx_ref\">[115]</a></sup>。研究表明，<span class=\"kx_formula\" alt=\"La_%7B1-x%7DCa_%7Bx%7DCoO_%7B3%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"15.007ex\" height=\"2.066ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -705 6633.2 913\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.471ex;\"><defs><path id=\"MJX-67-TEX-I-4C\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path><path id=\"MJX-67-TEX-I-61\" d=\"M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 om\" transform=\"translate(529, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-91-TEX-N-30\"></use><use xlink:href=\"#MJX-91-TEX-N-2E\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-91-TEX-N-35\" transform=\"translate(778, 0)\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(2163.7, 0)\"><use xlink:href=\"#MJX-91-TEX-I-53\"></use></g><g data-mml-node=\"msub\" transform=\"translate(2776.7, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-91-TEX-I-72\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(451, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-91-TEX-N-30\"></use><use xlink:href=\"#MJX-91-TEX-N-2E\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-91-TEX-N-35\" transform=\"translate(778, 0)\"></use></g></g></g><g data-mml-node=\"mi\" transform=\"translate(4181.4, 0)\"><use xlink:href=\"#MJX-91-TEX-I-43\"></use></g><g data-mml-node=\"mi\" transform=\"translate(4896.4, 0)\"><use xlink:href=\"#MJX-91-TEX-I-6F\"></use></g><g data-mml-node=\"msub\" transform=\"translate(5381.4, 0)\"><g data-mml-node=\"mi\"><use xlink:href=\"#MJX-91-TEX-I-4F\"></use></g><g data-mml-node=\"TeXAtom\" transform=\"translate(763, -150) scale(0.707)\"><g data-mml-node=\"mn\"><use xlink:href=\"#MJX-91-TEX-N-32\"></use><use xlink:href=\"#MJX-91-TEX-N-2E\" transform=\"translate(500, 0)\"></use><use xlink:href=\"#MJX-91-TEX-N-39\" transform=\"translate(778, 0)\"></use><use xlink:href=\"#MJX-91-TEX-N-31\" transform=\"translate(1278, 0)\"></use></g></g></g></g></g></svg></span>纳米线具有优越的氧还原和析出催化活性<sup><a href=\"#quote_120\" class=\"kx_ref\">[120]</a></sup>。</p><p></p><h3>催化剂</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"汽车尾气净化装置示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1280_720_20200303233533-511141788.jpg\" width=\"227\" height=\"174\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1280_720_20200303233533-511141788.jpg\">在钙钛矿结构中加入少量具有高度催化活性的金属，例如，可以用钌代替钙钛矿氧化物中约5%的B阳离子，测试显示，与其他钌化合物催化剂相比，这样的钙钛矿氧化物可以在只使用少量钌金属的情况下，提供同等催化效果，同时还可以完全避免直接使用金属材料造成颗粒团聚。在钙钛矿结构的催化剂中，一些催化剂可以把汽车尾气中一氧化碳、氮氧化物和碳氢化合物等有毒气体迅速氧化，来起到过滤作用<sup><a href=\"#quote_121\" class=\"kx_ref\">[121]</a></sup><sup><a href=\"#quote_122\" class=\"kx_ref\">[122]</a></sup>；一些催化剂可将二氧化碳还原为有用的碳氢化合物，并减少这种温室气体的排放<sup><a href=\"#quote_123\" class=\"kx_ref\">[123]</a></sup><sup><a href=\"#quote_124\" class=\"kx_ref\">[124]</a></sup>。</p><p></p><h3>磁制冷材料</h3><p></p><p><img class=\"kx_img ed_imgfloat_right\" titlename=\"磁制冷酒柜\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1269_846_20200303222033-1118479064.jpg\" width=\"227\" height=\"174\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1269_846_20200303222033-1118479064.jpg\">磁制冷是利用固体磁性材料的磁热效应来达到制冷的目的，磁热效应（Magnetocaloric Effect，MCE）是指当分别对磁性材料等温磁化和绝热退磁时该材料相应地放热和吸热的一种现象<sup><a href=\"#quote_125\" class=\"kx_ref\">[125]</a></sup>。目前主要的研究集中于以<span class=\"kx_formula\" alt=\"LaMnO_%7B3%7D\" contenteditable=\"false\"> &nbsp;<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"9.112ex\" height=\"1.967ex\" role=\"img\" focusable=\"false\" viewbox=\"0 -704 4027.6 869.6\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"vertical-align: -0.375ex;\"><defs><path id=\"MJX-65-TEX-I-4C\" d=\"M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z\"></path><path id=\"MJX-65-TEX-I-61\" d=\"M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153

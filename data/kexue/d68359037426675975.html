0,"pics":[],"catalogs":[{"level":1,"title":"矿山废水的来源","paragraphId":"69499385704165889","subCatalogs":[{"level":2,"title":"矿井水","paragraphId":"69499385704165889","subCatalogs":null},{"level":2,"title":"废石场淋滤水","paragraphId":"69499385704165889","subCatalogs":null},{"level":2,"title":"选矿废水","paragraphId":"69499385704165889","subCatalogs":null}]},{"level":1,"title":"矿山废水的特点","paragraphId":"69499385687388679","subCatalogs":[{"level":2,"title":"利用率低，排放量大，持续时间长","paragraphId":"69499385687388679","subCatalogs":null},{"level":2,"title":"污染范围大，影响地区广","paragraphId":"69499385687388679","subCatalogs":null},{"level":2,"title":"成分复杂，浓度极不稳定","paragraphId":"69499385687388679","subCatalogs":null}]},{"level":1,"title":"矿山废水中的主要污染物","paragraphId":"69499385687388681","subCatalogs":[{"level":2,"title":"有机污染物","paragraphId":"69499385687388681","subCatalogs":null},{"level":2,"title":"油类污染物","paragraphId":"69499385687388681","subCatalogs":null},{"level":2,"title":"无机污染物","paragraphId":"69499385687388681","subCatalogs":null},{"level":2,"title":"酸﹑碱污染物","paragraphId":"69499385687388681","subCatalogs":null}]},{"level":1,"title":"三、矿山废水污染的危害","paragraphId":"69499385687388680","subCatalogs":[{"level":2,"title":"危及人体健康及动植物的生存","paragraphId":"69499385687388680","subCatalogs":null},{"level":2,"title":"危害工农业生产","paragraphId":"69499385687388680","subCatalogs":null}]},{"level":1,"title":"矿山废水的处理方法","paragraphId":"69499385687388682","subCatalogs":[{"level":2,"title":"酸碱中和法","paragraphId":"69499385687388682","subCatalogs":null},{"level":2,"title":"硫化法","paragraphId":"69499385687388682","subCatalogs":null},{"level":2,"title":"萃取电积法","paragraphId":"69499385687388682","subCatalogs":null},{"level":2,"title":"微生物法","paragraphId":"69499385687388682","subCatalogs":null},{"level":2,"title":"混凝沉降法","paragraphId":"69499385687388682","subCatalogs":null},{"level":2,"title":"化学氧化法","paragraphId":"69499385687388682","subCatalogs":null},{"level":2,"title":"人工湿地法","paragraphId":"69499385687388682","subCatalogs":null},{"level":2,"title":"生物法","paragraphId":"69499385687388682","subCatalogs":null}]},{"level":1,"title":"矿山废水防治对策与建议","paragraphId":"69499385687388678","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null},{"level":1,"title":"推荐文献","paragraphId":"69499385687388684","subCatalogs":null}],"paragraphs":[{"paragraphId":"69499385704165889","title":"矿山废水的来源","versionId":"69499385670611461","lemmaId":68359037426675976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608720861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿山废水主要来源于以下几方面<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><h3>矿井水</h3></p><p>在矿井开拓、采掘过程中渗入、流入、涌入和溃入井巷或工作面的水，统称矿井水。矿井水的来源包括大气降水，地表水和地下水。地下水主要包括断层水、含水层水和采空区水等</p><p>大气降水可沿岩石的孔隙和裂隙进入地下，或直接进入矿井。大气降水对矿井水量的影响随地区，季节，开采深度的差异而不同。一般来说，降水量小的地区，少雨的季节，开采深度较大的矿井，大气降水对矿井水量影响较小。位于矿井附近或直接分布在矿井上方的地表水体，如河流﹑湖泊，水库，水池等，是矿井充水的重要水源，可直接或间接地通过岩石的孔隙﹑裂隙等流入矿井，威胁矿井生产的安全。多数情况下，大气降水与地表水先是补给含水层，然后再流人矿井。流入矿井的含水层水量包括静储量和动储量。静储量就是巷道未揭露含水层前﹐赋存在含水层中的地下水。如果大气降水，地表水等不断流入含水层中，使含水层的水得到新的补充，这些补给含水层的水量称为动储量。因此，属静储量的含水层水对矿井水产生初期有一定的影响，而后逐渐减弱﹐属动储量的含水层水对矿井生产的影响将长期存在。断层破碎带是地下水的通道和汇集带，沿断层破碎带可沟通各个含水层，并与地表水发生水力联系，形成断层水。由于巷道揭露或采掘活动破坏了围岩的隔水性能造成断层带的水涌入井下。断层水与地表水或承压含水层连通后，对矿井生产造成巨大威胁，特别是在断层交叉处最容易发生透水事故。采空区水又称老窑积水，就是前期生产形成的采空区及废弃巷道，由于长期停止排水而汇积的地下水。</p><p><h3>废石场淋滤水</h3></p><p>废石是矿山露天开采与矿井建设和开采以及选矿生产过程废弃的产物，数量巨大。煤炭开采和加工过程中产生的煤矸石是我国最大的工业固体废弃物源。矸石山堆放在自然环境中极易发生自燃，淋溶、扬尘等，对大气，水体以及土壤等造成严重污染。特别是大量含硫高的煤矸石由于内部黄铁矿的氧化产生酸性矿山废水﹐较强酸性的废水淋溶出煤矸石中的有毒重金属元素，一同渗入土壤和地下水源，对矿区及周围的居民和动植物带来直接危害。</p><p><h3>选矿废水</h3></p><p>选矿废水的主要来源如下：碎矿过程中湿法除尘的排水，碎矿及筛分车间、胶带走廊和矿石转运站的地面冲洗水。碎、磨矿设备冷却器的冷却水和真空泵排水。石灰乳及药剂制备车间冲洗地面和设备的废水。</p><p>选矿废水中主要有害物质是重金属离子，矿石浮选时用的各种有机和无机浮选药剂(包括剧毒的氰化物、氰铬合物等)。废水中还含有各种不溶解的粗粒及细粒分散杂质。选矿废水中往往还含有钠、钾﹑镁、钙等的硫酸盐，氯化物或氢氧化物。选矿废水中的酸主要是含硫矿物经空气氧化与水混合而形成的。选矿废水中的污染物主要有悬浮物、酸碱、重金属和砷、氟﹑选矿药剂，化学耗氧物质以及其他的-些污染物如油类、酚、铵﹑膦等，其中重金属包括铜、铅、锌、铬、汞及砷等离子及其化合物。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69499385687388679","title":"矿山废水的特点","versionId":"69499385670611462","lemmaId":68359037426675976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608720861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>利用率低，排放量大，持续时间长</h3></p><p>据统计，若不考虑回水利用时，每产1t矿石，废水的排放量大约为1m3。由于我国矿山经济技术条件的制约和重视程度不够﹐矿井排水的处理率和利用率均较低，矿山废水的排放量大，且持续的时间也长。据不完全统计，目前全国煤矿年排矿井水约45亿m，一般吨煤排放2.5m矿井水，焦作演马矿吨煤排水量高达65.15~～230.4m。尤其是选矿厂废水的排放量相当惊人。如浮选法处理1t矿石，一般废水排放量为3.5~～4.5t；浮选一磁选法处理1t原矿石的废水排放量为6~9t；若采用浮选一重选法处理1t原铜矿石，其废水的排放量为27~一30t。由此可见﹐选矿工艺废水的排放也是矿山废水的主要来源。地下开采，尤其是水力采煤，水砂充填法采矿，废水的排放量也是不可忽视的。有些矿山在关闭之后，还会有大量废水继续排出，长时间持续污染矿区环境。</p><p><h3>污染范围大，影响地区广</h3></p><p>矿山废水引起的污染，不仅限于矿区本身，影响的范围远较矿区范围广。如日本足尾铜矿，由于矿山废水流出矿区，排人渡良濑川，又遇发生洪水泛滥，导致矿山的废水广为扩散，茨城、栖木，群马，崎玉四县数万公顷的农田遭受危害，废水流经之处田园荒芜、鱼类窒息，沿岸数十万人民流离失所，无家可归。美国仅由选矿的尾矿池和废石堆所产生的化学及物理废水污染，致使14000多千米长的河流水质恶化。在美国的阿肯色，加利福尼亚等十几个州内，主要河流都受到金属矿山废水的污染，河水中所含的有毒元素如As，Cu，Pb元素等，都超过了允许标准浓度。</p><p><h3>成分复杂，浓度极不稳定</h3></p><p>矿山废水中有害物质的化学成分比较复杂，含量变化也比较大。如选矿厂的废水中含有多种化学物质，是由于选矿时使用了量大且品种繁多的化学药剂所造成的。有的化学药剂属剧毒物质(如氰化物)，有的化学药剂虽然毒性不大，但当用量过大时也会污染环境，如大量使用捕收剂，起泡剂，会使废水中的生化耗氧量.化学需氧量急剧增高，使废水出现异臭；大量使用硫化二钠会使废水中的硫离子浓度增高；大量使用石灰等强碱性调整剂，会使废水中的pH值超过排放标准<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69499385687388681","title":"矿山废水中的主要污染物","versionId":"69499385670611463","lemmaId":68359037426675976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608720861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿山废水中的主要污染物质，概括起来有四大类<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><h3>有机污染物</h3></p><p>有机污染物是指废水中所含的碳水化合物﹑蛋白质，脂肪、木质素等有机化合物。矿山废水池和尾矿池中植物的腐烂，可使废水中有机成分含量增高。矿山选矿厂，炼焦炉以及分析化验室排放的废水中含有酚、甲酚、萘酚等有机物，它们对水生物极为有害。</p><p><h3>油类污染物</h3></p><p>油类污染物是矿山废水中较为普遍的污染物。当油膜厚度在10~cm以上时，它会阻碍水面的复氧过程，阻碍水分蒸发及大气与水体间的物质交换，影响鱼类和其他水生物的生长繁殖。</p><p><h3>无机污染物</h3></p><p>无机污染物主要包括Hg、Cd、Pb，Cr，Cu的化合物放射性元素及砷﹑氟﹑氰化物等。重金属的毒性大，被重金属污染的矿山排水随灌渠进入农田时，除流失一部分外，另一部分被植物吸收，剩余的大部分在泥土中聚积，当达到一定数量时，农作物就会出现病害。此外，重金属污染了的水还会使土壤盐碱化。矿山废水中的氰化物主要来源于金属选矿及炼油、焦化、煤气工业等。</p><p><h3>酸﹑碱污染物</h3></p><p>酸﹑碱污染是矿山水污染中较普遍的现象。在矿山酸性废水中，一般都含有金属和非金属离子，其质和量与矿物成分、含量、矿床埋藏条件﹑涌水量，采矿方法、气候变化等因素有关。</p><p>酸性废水排入水体后使水体pH值发生变化，消灭或抑制细菌及微生物的生长，妨碍水体自净；还可腐蚀船舶和水工构筑物。若天然水体长期受酸碱污染，水质将逐渐酸化或碱化，从而产生生态影响。</p><p>酸、碱污染不仅改变水体的pH值，而且还大大增加水中一般无机盐和水的硬度。酸、碱与水体中的矿物相互作用产生某些盐类，水中无机盐的存在能增加水的渗透压，对淡水生物和植物生长有不良的影响。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69499385687388680","title":"三、矿山废水污染的危害","versionId":"69499385670611464","lemmaId":68359037426675976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608720861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿山废水污染所造成的危害有以下几方面<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><h3>危及人体健康及动植物的生存</h3></p><p>矿山废水对人体健康的危害来自两个方面:其一，水中含有的微生物和病毒，会引起各种传染病和疾病的蔓延；其二，当饮用水中含有氰化物、砷、铅、汞、有机磷等有害物质时，会引起中毒事故。如选矿后的尾矿水中所含的酚类化合物达到有害浓度时，会引起头痛、头昏、贫血、失眠以及其他神经系统症状；在含汞矿床排放的矿坑水中，汞含量若超过0.05mg/L.时，即能毒害人的神经系统，使脑部受损，引起四肢麻木、视野变窄，发音困难等症状；铅在水中的浓度过高，会引起淋巴癌和白血病等。</p><p>矿山水体污染严重时排入河流﹑湖泊，还会影响水生动植物的生长，甚至造成鱼虾绝迹。如我国江西某铜矿，由于矿区的酸性水大量排人附近的交集河，致使排放口以下5km河段内，河水呈强酸性，河中鱼虾绝迹，水草不生，成为一条典型的“死河”。</p><p><h3>危害工农业生产</h3></p><p>矿山废水污染，对农业生产的危害也是相当严重的，尤其是酸性水侵人农田或用于灌溉会导致农作物不能正常生长，甚至枯萎死亡。如安徽某硫铁矿﹐雨季时从废石堆淋滤出来的酸性水，大量排入采石河并用于农田灌溉，致使河两岸农作物受到严重危害，造成绝产田1000余亩，减产田2000余亩。广东某铅锌矿﹐过去曾采用氰化钠作为铅锌分选的抑制剂，致使废水中含氰浓度大大超过排放标准，先后污染农田数千余亩，并使数以万计的牲畜死亡。</p><p>矿山废水对工业生产也会带来严重危害。地面和地下水受到污染后，若使用污染水进行生产，往往会引起产品质量降低或造成设备腐蚀，如井下酸性水能严重腐蚀管道和通排设备﹔经酸性水长期侵蚀的混凝土或木质结构，其强度及稳定性将大大降低。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69499385687388682","title":"矿山废水的处理方法","versionId":"69499385670611465","lemmaId":68359037426675976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608720861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>一般来说，在对矿山废水进行处理的时候，工作人员需要先对其进行预处理，即将矿山废水中的大颗粒物质过滤分离，对矿山废水进行第一步纯化，由此得到的矿山废水在进行下一步的处理。</p><p><h3>酸碱中和法</h3></p><p>通常，在矿山废水中含有大量的酸性污染物和重金属物质，是矿山废水往往呈现酸性的原因。工作人员可以利用矿山废水的这一性质进行酸碱中和处理，在矿山废水中加入一定的碱性物质，使其发生中和反应，提高矿山废水的PH值，使其变为中性。在实际的应用当中，工作人员往往会选用氢氧化钠，氢氧化钙等常见的碱性中和剂进行反应。相比于其他的矿山废水处理方法来说，酸碱中和法相对十分简单，碱性中和剂的价格较为便宜，不需要消耗大量的人力和物力资源，在实际应用当中的应用范围相对较为广泛<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p><h3>硫化法</h3></p><p>在处理矿山的废水时，有些工作人员会采取硫化法进行处理。在使用硫化法进行处理的时候，往往需要将硫化剂投入到矿山废水当中，使其充分反应，将矿山废水中大量存在的金属离子通过沉淀过滤除去，以此获得相对较为干净的矿山废水。对于硫化法来说，它的适用范围相对较广，对矿山废水的PH值没有过于严格的要求，另外，由于在使用硫化法的过程中生产的污染物为固态，因此，在后处理的时候，相对更加简便，去除效率相对较高。但是，由于在使用硫化剂的时候常常会生成对人体有害的硫化氢，一般在不必要的情况下不使用硫化法对矿山废水进行后处理。</p><p><h3>萃取电积法</h3></p><p>萃取电积法也可以运用在矿山废水的处理过程当中。这种方法是利用矿山废水中不同溶质在萃取剂中溶解度的不同进行分离的，一般来说，在萃取剂中溶解度较大的物质流出时间相对较长，而在萃取剂中溶解度较小的物质流出时间相对较短，这样一来，就可以将矿山废水中的杂质除掉，对矿山废水进行初步处理。可以说，利用萃取电积法可以高效的除掉矿山废水中的重金属物质，这种方法的效率相对较高，设备较为简单，对操作人员的技术要求不高。但这种方法具有一定的选择性，只对重金属含量相对较少的物质有很高的萃取效率。</p><p><h3>微生物法</h3></p><p>相对于其他的矿山废水处理方法来说，微生物法的成本相对更低，适用范围相对更广，可以对矿山废水中的重金属物质或其他污染性物质进行有效的处理。当前，在使用微生物法处理矿山废水的时候往往使用细菌作为处理剂，利用细菌本身具有的特性将废水中的污染物进行吸附或转移，实现矿山废水的有效处理。</p><p><h3>混凝沉降法</h3></p><p>混凝沉降法是通过向废水中投加混凝剂来破坏胶体的稳定性，使细小悬浮颗粒和胶体颗粒聚集成较粗大的颗粒而沉降，从而达到废水净化的目的。常用的混凝剂有明矾、氯化铝、聚合氯化铝(PAC)、聚合硫酸铁(PFS)、聚合氯化铁(PFC)、聚丙烯酰胺(PAM)等。混凝沉降法作为一种基本的水净化方法，被广泛用于各种污水的处理，其主要机理是通过吸附架桥、沉淀物网捕、压缩双电层作用使胶体脱稳并凝结成絮体而沉降。针对不同的矿山废水，常将混凝沉降法与吸附法、化学氧化法等组成不同的处理工艺。</p><p><h3>化学氧化法</h3></p><p>化学氧化法是彻底去除废水中污染物的有效方法之一。通过化学氧化，可以将液态或气态的无机物和有机物转化成微毒、无毒的物质，或将其转化成易于分离的形态，达到降低废水COD，BOD及毒性的目的。处理废水常用的化学氧化剂有臭氧、次氯酸钠、过氧化氢、Fenton试剂等。选矿废水中的药剂残余量较大，利用化学氧化法能将难降解有机物氧化成小分子有机物，改善废水的可生化性<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><h3>人工湿地法</h3></p><p>自从1972年Kickuth提出“根区理论”以来，人工湿地技术作为一种独特的新型污水处理技术进入了水污染控制领域。1974年，第1个用于污水处理的人工湿地系统在西德的Othfrensen建成，此后，人工湿地技术因其优越的性能而获得了较快的发展。近年来，人工湿地工艺作为传统污水处理技术的替代工艺，已被广泛应用于生活污水、工业废水、农业废水的处理。人工湿地属于自然生物污水处理系统，是一种污水处理与利用相结合的实用技术，其核心是基质-微生物-植物的复合生态系统，利用这种复合系统的物理、化学及生物三重协同作用，通过过滤、吸附、沉淀、溶解、络合反应、离子交换、植物吸收和微生物分解等多种途径实现对污水的净化。矿山废水中的悬浮物、有机污染物等可通过基质的过滤作用、湿地植物的拦截作用、植物根系生物膜的吸附作用、湿地生物的摄食作用和微生物的降解作用等得以去除，而矿山废水中的重金属离子则可通过填料的吸附作用和化学反应得以去除，同时，基质虽一般不能与废水中的重金属发生化学反应形成沉淀，但可以通过络合作用将重金属转化为低毒状态<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p><h3>生物法</h3></p><p>生物法通过生物有机体或其代谢产物与金属离子之间的相互作用达到净化污水的目的，具有成本低、环境友好等优点，已成为各国研究的热点。生物法包括生物吸附法、硫酸盐还原菌法等。生物吸附法(Biosorption)是利用微生物(活的、死的或它们的衍生物)分离水体系中的重金属离子的方法。微生物从溶液中分离重金属离子的机理分两种情况:一是胞内外的富集及胞外的沉淀，二是细胞表面的吸附或络合。细胞表面的吸附或络合对微生物是否具有活性无要求，而胞内和胞外的大量富集则往往要求微生物具有活性。硫酸盐还原菌法是利用硫酸盐还原菌将SO2-4还原为H2S，并进一步通过生物氧化作用将H2S氧化为单质S的方法。该方法包括3个步骤：首先，SBR将SO2-4还原为硫化物，既可以去除废水中的SO2-4，又可提高废水的pH值，降低废水对环境的危害；其次，利用还原过程中产生的S2-与废水中的重金属离子发生反应，生成重金属硫化物沉淀，有效去除废水中的重金属离子；最后，通过生物氧化作用将H2S(S2-)氧化为单质硫。利用生物法处理矿山废水具有费用低、容易管理、适用性强、无二次污染、可回收金属资源等优点，因此，生物法在矿山废水处理方面具有很大的潜力。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69499385687388678","title":"矿山废水防治对策与建议","versionId":"69499385670611466","lemmaId":68359037426675976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80400671,"name":"那谁","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608720861,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>矿山废水已成为当今采矿行业亟待解决的环境问题。矿山废水的成分复杂多样，为了取得较好的处理效果，需要对不同废水的性质和成分进行深入研究，充分考虑其经济和有效性，选择对应的处理方法，以期实现废水循环利用。由于矿产资源是一种不可再生资源，储量有限，更应从源头控制酸性矿山废水的产生。找出可再生清洁能源代替矿产资源，走可持续的发展道路。现今我国矿山废水处理的发展趋势，由传统工艺向先进替代工艺方向发展，从末端处理向清洁生产方向发展。从符合国家排放标准到回收利用有价金属以及水资源方向发展。做到以下几个方面：</p><p>（１）改革生产工艺，减少从工艺过程中排放的污染物，这也是控制污染最有效和最根本的方法。</p><p>（２）选择合理的开采方法，提高废水中重金属的综合回收率。</p><p>（３）完善排水系统。通过修筑堤坝及边坡防护措施完善排水、储水、水处理系统。</p><p>（４）实现资源循环利用，变废为宝。</p><p>（５）植树造林，恢复当地生态环境。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"other","title":"尹国勋.矿山环境保护[M].徐州:中国矿业大学出版社,2010","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":2,"type":"other","title":"邓川,陈韵竹,李瑶.矿山废水处理的研究综述[J].当代化工研究,2017(11):57-58","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":3,"type":"other","title":"严群,黄俊文,唐美香,赖华,罗仙平.矿山废水的危害及治理技术研究进展[J].金属矿山,2010(08):183-186","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false},{"id":4,"type":"other","title":"李超,王丽萍.选矿废水处理技术的研究进展[J].矿产保护与利用,2020,40(01):72-78","site":"","url":"","journalName":null,"author":"","press":"","publishYear":"","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":null,"quoted":false}],"recommendReferences":{"paragraphId":"69499385687388684","title":"推荐文献","versionId":"69499385670611467","lemmaId":68359037426675976,"createType":0,"creator":{"uid":0,

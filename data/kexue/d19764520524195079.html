,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594005807,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>晶体根据其在晶体理想外形或综合宏观物理性质中呈现的特征对称元素，可划分为立方、六方、三方、四方、正交、单斜、三斜等7类，是为7个晶系，分属于3个不同的晶族。高级晶族中只有一个立方晶系；中级晶族中有六方、四方和三方三个晶系；低级晶族中有正交、单斜和三斜三个晶系。</p><p>特征对称元素亦能确认与每种晶系对应晶胞的形状或晶胞参数相关性的特征。各晶系的晶胞类型一般用晶胞参数a、b、c和α、β、γ表示。其中a、b和c是晶胞三个边的长度，习惯上叫轴长，α、β和γ叫轴角，它们分别是b和c、a和c、a和b的夹角。如唯一高次轴方向四重轴或反轴的存在决定晶体属四方晶系并具有四方柱形状的晶胞，晶胞参数必有a=b≠c和α=β=γ=90°的相关性。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23275492140396038","title":"种类及特征","versionId":"44811621377282062","lemmaId":19764520524195080,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594005807,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>立方晶系</h3><p>也叫等轴晶系。立方晶系是指具有4个立方体对角线方向三重轴特征对称元素的晶体。立方晶系晶体对称性最高，其晶体理想外形必具有能内接于(内)球面的几何特点。</p><p>立方晶系的特征对称性决定了此类晶体具有立方体形状的晶胞，三个具相等长度的基向量互相垂直，即其晶胞参数有a=b=c，α=β=γ=90°的特征。</p><h3>六方晶系</h3><p>在唯一具有高次轴的c轴主轴方向存在六重轴或六重反轴特征对称元素的晶体归属六方晶系。亦称“六角星系”，属于中级晶族。</p><p>六方晶系特征对称性决定了六方晶系晶胞对应的基向量特点是：二个副轴均与主轴垂直，二个副轴基向量的大小相等，副轴间的夹角为120°，即其晶胞参数具有a=b≠c，α=β=90°，γ=120°的关系。</p><h3>四方晶系</h3><p>特征对称元素为四重轴。在惟一具有高次轴的c轴主轴方向存在四重轴或四重反轴特征对称元素的晶体归属于四方晶系。</p><p>四重高次轴的特征对称性决定了四方晶系晶体的二个副轴基向量和必与主轴垂直，和的大小相等，并彼此直交，即其晶胞必具有四方柱的形状，晶胞参数有a=b≠c，α=β=γ=90° 的关系。</p><h3>三方晶系</h3><p>也叫菱方晶系。特征对称元素为三重对称轴。可划分出六方晶胞的菱面体晶胞。在晶体外形或宏观物性中能呈现出具有惟一高次三重轴或三重反轴特征对称元素的晶体归属于三方晶系。</p><p>三方晶系一类正当晶格单位有两种选取模式：一种是取菱形六面体的三方素晶格R，其晶格参数具有a=b=c, α=β=γ&lt;120° ≠90° 的特征；另一种是取体积为素晶格R三倍的三方H格子，此中晶体学界常用的轴系变换方式是三方H格子具有a=b≠c，α=β=90° ，γ=120° 的特征。</p><h3>斜方晶系</h3><p>也叫正交晶系。 该晶系特点是没有高次对称轴，二次对称轴和对称面总和不少于三个。</p><p>晶体以这三个互相垂直的二次轴或对称面法线为结晶轴。轴角α=β=γ=90°，但轴单位a≠b≠c，故斜方晶系具有更强的非均质性。非均质性强，平行c轴、b轴和a轴的折射率均不相同，具有三个不同的主折射率。</p><h3>单斜晶系</h3><p>不含轴次高于2的高次轴而只在一个晶轴方向存在二重轴或二重反轴(即镜面)的晶体归属于单斜晶系。</p><p>对单斜晶系晶体，晶体学的传统习惯常取具有特征二重轴或二重反轴的方向为轴(主轴)并取β为钝角，因而晶胞参数呈，a≠b≠c，α=γ=90°，β&gt;90°的关系。需注意，单斜晶系副轴的选取方式往往是非惟一的。折射率有3个，其中仅有一个主折射率方向和b轴重合。</p><h3>三斜晶系</h3><p>不含任何轴次高于1的对称轴而以一重轴或一重反轴（即对称中心）为其晶系特征对称元素的晶体归属于三斜晶系，这是7个晶系中对称性最低的晶系。三斜晶系晶体的空间群只有含对称中心的P1′与不含对称中心的P1两种形态。晶体是否有对称中心，可由晶体外形或晶体物理性质考察中予以识别。</p><p>三斜晶胞参数a≠b≠c，α≠β≠γ≠90°与最一般的平行六面体对应。</p><table><tbody><tr><td align=\"center\" valign=\"middle\">晶系</td><td>棱边长度关系</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">夹角关系</td></tr><tr><td align=\"center\" valign=\"middle\">立方</td><td>a=b=c</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">α=β=γ=90°</td></tr><tr><td align=\"center\" valign=\"middle\">六方</td><td>a=b≠c</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">α=β=90°，γ=120°</td></tr><tr><td align=\"center\" valign=\"middle\">四方</td><td>a=b≠c</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">α=β=γ=90°&nbsp;</td></tr><tr><td align=\"center\" valign=\"middle\">三方</td><td>a=b≠c</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">α=β=90° ，γ=120°</td></tr><tr><td align=\"center\" valign=\"middle\">斜方</td><td>a≠b≠c</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">α=β=γ=90°</td></tr><tr><td align=\"center\" valign=\"middle\">单斜</td><td>a≠b≠c</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">α=γ=90°，β&gt;90°</td></tr><tr><td colspan=\"1\" rowspan=\"1\" align=\"center\" valign=\"middle\">三斜</td><td colspan=\"1\" rowspan=\"1\">a≠b≠c</td><td colspan=\"1\" rowspan=\"1\" valign=\"null\">α≠β≠γ≠90°</td></tr></tbody></table>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"23275492140396039","title":"晶系与布拉维格子","versionId":"44811621377282063","lemmaId":19764520524195080,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594005807,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><img width=\"227\" height=\"174\" class=\"kx_img ed_imgfloat_right\" titlename=\"7大晶系与14种布拉维格子\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/600_589_20200706112315-852089936.gif\" data-src=\"https://img04.sogoucdn.com/app/a/200698/600_589_20200706112315-852089936.gif\"></p><p><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"晶系与布拉维格子\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/576_915_20200208184926-1602969082.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/576_915_20200208184926-1602969082.jpg\">在晶体学中，常根据晶胞外形即棱边长度之间的关系和晶轴之间的夹角情况对晶体进行分类。如分类时只考虑a、b、c是否相等，α、β、γ是否相等及它们是否呈直角等因素，而不涉及晶胞中原子的具体排列情况，这样可将所有晶体分成七种类型或称七个晶系。</p><p>1848年布拉菲（A．Bravais）根据“每个阵点的周围环境相同”的要求，用数学分析法证明晶体中的空间点阵只有14种，并称之为布拉菲点阵。其晶胞如图所示，表则把它们归属于七个晶系。</p><p><strong>空间点阵：</strong>用抽象的结点来表示晶体内部质点在三维空间呈周期性重复排列规律性的几何图形，它可由一系列不同方向的行列和面网来予以表征，从而把整个空间点阵连接构成格子状。</p><p><strong>平行六面体</strong>是空间格子中的最小重复单位。整个晶体结构可以看作这种平行六面体在三维空间平行的、毫无间隙的重复堆砌而成。对于每一种晶体结构而言，其结点的分布是客观存在的，但平行六面体的选择是人为的。</p><p><strong>平行六面体的选择原则：</strong></p><ul><li><p>所选取的平行六面体应能反映结点分布固有的对称性；</p></li><li><p>在上述前提下，所选取的平行六面体棱与棱之间的直角力求最多；</p></li><li><p>在满足以上两条件的基础上，所选取的平行六面体的体积力求最小。</p></li></ul>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/600_589_20200706112315-852089936.gif?w=600&h=589&titlename=7%E5%A4%A7%E6%99%B6%E7%B3%BB%E4%B8%8E14%E7%A7%8D%E5%B8%83%E6%8B%89%E7%BB%B4%E6%A0%BC%E5%AD%90","url":"https://img04.sogoucdn.com/app/a/200698/600_589_20200706112315-852089936.gif","rw":600,"rh":589,"title":"7大晶系与14种布拉维格子","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/576_915_20200208184926-1602969082.jpg?w=576&h=915&titlename=%E6%99%B6%E7%B3%BB%E4%B8%8E%E5%B8%83%E6%8B%89%E7%BB%B4%E6%A0%BC%E5%AD%90","url":"https://img04.sogoucdn.com/app/a/200698/576_915_20200208184926-1602969082.jpg","rw":576,"rh":915,"title":"晶系与布拉维格子","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"23275492157173248","title":"常见矿物晶体","versionId":"44811621377282064","lemmaId":19764520524195080,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":76031540,"name":" 簡ん單ヘα?","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1594005807,"comment":null,"dependVersionId":0,"contentType":1,"content":"<h3>立方晶系</h3><p>等轴晶系的三个轴长度一样，且相互垂直，对称性最强。这个晶系的晶体通俗地说就是方块状、几何球状，从不同的角度看高低宽窄差不多。如正方体、八面体、四面体、菱形十二面体等，它们的相对晶面和相邻晶面都相似，这种晶体的横截面和竖截面一样。这种晶系的几种常见晶体的理论形态如下：</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"常见的等轴晶系的晶体模型图\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1200_900_20200208200137-1541848202.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1200_900_20200208200137-1541848202.jpg\"></p><p>此晶系的矿物有黄铁矿、萤石、闪锌矿、石榴石，方铅矿等。</p><p><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"立方体黄铁矿\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/700_666_20200208190553-562958301.jpg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/700_666_20200208190553-562958301.jpg\"><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"黄沙坪萤石\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/499_392_20200208190914-430033572.jpeg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/499_392_20200208190914-430033572.jpeg\"><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"香花岭萤石与石英共生\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/640_640_20200208191158-867795874.jpg\" data-align=\"embedmiddle\" data-src=\"https://img03.sogoucdn.com/app/a/200698/640_640_20200208191158-867795874.jpg\"><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"钙铁石榴石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/2812_2760_20200208191705-376419686.jpg\" data-align=\"embedmiddle\" data-src=\"https://img01.sogoucdn.com/app/a/200698/2812_2760_20200208191705-376419686.jpg\"><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"方铅矿与毒砂和闪锌矿共生\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/499_332_20200208191939-2049185025.jpg\" data-align=\"embedmiddle\" data-src=\"https://img04.sogoucdn.com/app/a/200698/499_332_20200208191939-2049185025.jpg\"><img class=\"ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"紫色萤石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/860_792_20200208192453-1639563505.jpeg\" data-align=\"embedmiddle\" data-src=\"https://img02.sogoucdn.com/app/a/200698/860_792_20200208192453-1639563505.jpeg\"></p><h3>四方晶系</h3><p>四方晶系的三个晶轴相互垂直，其中两个水平轴（x轴、y轴）长度一样，但z轴的长度可长可短。通俗地说，四方晶系的晶体大都是四棱的柱状体，（晶体横截面为正方形，但有时四个角会发育成小柱面，称“复四方”），有的是长柱体，有的是短柱体。再，四方晶系四个柱面是对称的，即相邻和相对的柱面都一样，但和顶端不对称（不同形）；所有主晶面交角都是九十度交角。</p><p>四方晶系常见的矿物有锡石、鱼眼石、白钨矿、符山石、钼铅矿等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"符山石\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/640_359_20200208201109-459631996.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/640_359_20200208201109-459631996.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"锡石\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/885_641_20200208201246-330256106.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/885_641_20200208201246-330256106.jpg\"></p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"板状钼铅矿\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/640_845_20200208201813-942506917.jpeg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/640_845_20200208201813-942506917.jpeg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"456\" titlename=\"氟鱼眼石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/456_600_20200208201827-1265289449.jpeg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/456_600_20200208201827-1265289449.jpeg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"钨矿\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/640_479_20200208201956-1445267624.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/640_479_20200208201956-1445267624.jpg\"></p><h3>斜方晶系</h3><p>斜方晶系的晶体中三个轴的长短完全不相等，它们的交角仍然是互为90度垂直。与正方晶系直观相比，区别就是：x轴、y轴长短不一样。如果围绕z轴旋转，四方晶系旋转九十度即可使x轴y轴重合，旋转一周使x轴y轴重合四次（使另两轴重合的次数多于两次，该轴称“高次轴”），四方晶系有一个高次轴，也叫“主轴”。斜方晶系围绕z轴旋转，需180度才可使x轴y轴重合，旋转一周只重合两次，属低次轴。也就是说，斜方晶系的对称性比四方晶系要低。</p><p>其实，斜方晶系的晶体如果围绕x轴或y轴旋转，&nbsp;情况与围绕z轴旋转相同。换句话说，斜方晶系没有高次轴，或者没有理论上的主轴。</p><p>常见的斜方晶系矿物有重晶石、黄玉、白铅矿辉锑矿、白铁矿、文石、橄榄石等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"菱形板状的重晶石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1010_806_20200208202243-182717312.jpeg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1010_806_20200208202243-182717312.jpeg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"板状的重晶石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/796_802_20200208202407-1527453389.jpeg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/796_802_20200208202407-1527453389.jpeg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"内蒙古二连黄玉\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/700_969_20200208202839-1994259642.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/700_969_20200208202839-1994259642.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"天青石\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/1000_1000_20200208202958-1978138017.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/1000_1000_20200208202958-1978138017.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"自然硫晶体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_375_20200208203129-386647162.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_375_20200208203129-386647162.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"橄榄石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_415_20200208205157-898661968.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_415_20200208205157-898661968.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"白铁矿\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/1280_852_20200208205352-1889353658.jpeg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/1280_852_20200208205352-1889353658.jpeg\"></p><h3>单斜晶系</h3><p>单斜晶系晶体的的三个晶轴长短皆不一样，z轴和y轴相互垂直90度，x轴与y轴垂直，但与z轴不垂直（x轴与z轴的夹角是β，β＞90度）。作一个形象的比喻：把斜方晶系模型顺着z轴方向推压一下，使前后的晶面上、下错位，这就是单斜晶系的模型。</p><p>如果围绕z轴旋转180度，可以使y轴指向的晶面对称；而围绕x轴旋转。则不能产生任何晶面的重合对称（除非旋转一周，但无意义）。通俗地说：斜方晶系晶体（模型）的两个晶面可以通过y轴旋转180度达到重合，而左右晶面和前后晶面却不能通过旋转达到重合，它们只能顺y轴和x轴平移才能达到重合。所谓“单斜”，可以联想为：晶体有一个轴所顶的面是斜的。</p><p>单斜晶系只有一个对称轴和对称面，和斜方晶系相比，它的对称程度又低了一级。</p><p>常见的单斜晶系矿物有石膏、蓝铜矿、雄黄雌黄、黑钨矿、锂辉石、正长石等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"石膏晶体\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/901_815_20200208205642-1285901214.jpeg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/901_815_20200208205642-1285901214.jpeg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"石膏晶体\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/785_788_20200208205655-848862807.jpeg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/785_788_20200208205655-848862807.jpeg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"绿帘石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/550_471_20200208205834-1228357960.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/550_471_20200208205834-1228357960.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"雄黄晶体\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/569_486_20200208210028-1042228530.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/569_486_20200208210028-1042228530.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"331\" titlename=\"黑钨矿晶体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/331_480_20200208210240-408651268.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/331_480_20200208210240-408651268.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"蓝铜矿晶体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/1024_768_20200208210413-154335474.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/1024_768_20200208210413-154335474.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"蓝铁矿晶体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/500_701_20200208210630-1731091512.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/500_701_20200208210630-1731091512.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"紫锂辉石晶体\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_840_20200208210801-522108354.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_840_20200208210801-522108354.jpg\"></p><h3>三斜晶系</h3><p>三斜晶系的“三斜”，指的是三根晶轴的交角都不是九十度直角，它们所指向的三对晶面全是钝角和锐角角构成的平行四边形（菱形），相互间没有垂直交角。作个形象比喻：把一个砖头形的长方块朝着一个角的方向斜推压，形成一个全是菱形面的立方体。</p><p>三斜晶系的晶轴长短不一，斜角相交，没有晶轴能作重合对称的旋转，前后、左右、上下的三组晶面只能顺晶轴作平移重合（平面对称），在七大晶系中，三斜晶系的对称性最低。</p><p>三斜晶系的晶体给人的感觉多是“拧、扁、歪、斜”的，有些板状晶体被喻为“刀片状”。常见矿物有蔷薇辉石、微斜长石、钠长石、胆矾、斧石等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"微斜长石晶体\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/968_962_20200208211318-1338337753.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/968_962_20200208211318-1338337753.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"斧石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_504_20200208211424-261774037.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_504_20200208211424-261774037.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"蔷薇辉石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/500_400_20200208211516-1589733061.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/500_400_20200208211516-1589733061.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"钠长石\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/640_575_20200208211804-401439683.jpeg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/640_575_20200208211804-401439683.jpeg\"></p><h3>三方/六方晶系</h3><p>三方晶系和六方晶系有许多相似之处，一些矿物专著和科普书刊往往将二者合并在一起，或干脆就称晶体有六大晶系。</p><p>与前面讲的五个晶系最大的不同是三方/六方晶系的晶轴有四根，即一根竖直轴（z轴）三根水平横轴（x、y、u轴）。竖轴与三根横轴的交角皆为90度垂直，三根横轴间的夹角为120度（六方晶系为60度，也可说成三横轴前端交角120度）。如果围绕z轴旋转一周，三方晶系晶体的横轴可以重合三次，六方晶系晶体的横轴则重合六次，故，三方/六方晶系晶体的对称度都高，z轴是高次轴，也就是主轴。</p><p>三方晶系常见的晶体有三棱柱状、三角片状等，有时呈六棱柱、六角片状（复三方、复三角面）及它们的各种聚形；六方晶系晶体常见有六棱柱状、六方板（片）状以及它们的各种聚形，偶然会出现十二棱柱体（复六方柱）。有时候三方/六方晶系会出现菱形六面体晶型，较容易同三斜晶系的晶体混同。</p><p>一般说来，三方/六方晶系的晶体外观比较好认。常见的矿物有水晶、方解石、电气石、绿柱石、刚玉、辰砂、赤铁矿、磷灰石等。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"水晶\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/4000_3000_20200208212054-1396264929.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/4000_3000_20200208212054-1396264929.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"方解石\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/640_801_20200208212147-316768514.jpeg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/640_801_20200208212147-316768514.jpeg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"方解石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/4320_3240_20200208212309-972419068.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/4320_3240_20200208212309-972419068.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"辉钼矿晶体\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/534_711_20200208212445-2008237810.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/534_711_20200208212445-2008237810.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"397\" titlename=\"片状赤铁矿，又名铁玫瑰\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/397_295_20200208212704-12921237.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/397_295_20200208212704-12921237.jpg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"辰砂\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/640_557_20200208212912-1533481825.jpeg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/640_557_20200208212912-1533481825.jpeg\"><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"电气石\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/1080_774_20200208213105-2011042389.jpeg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/1080_774_20200208213105-2011042389.jpeg\"><img class=\"kx_img ed_imgfloat_embedmid

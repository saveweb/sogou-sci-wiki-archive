bCatalogs":null},{"level":2,"title":"中国液压机行业现状","paragraphId":"57034168776845844","subCatalogs":null}]},{"level":1,"title":"工作原理","paragraphId":"52925025589709325","subCatalogs":null},{"level":1,"title":"结构组成","paragraphId":"57034168810400270","subCatalogs":[{"level":2,"title":"一、本体结构","paragraphId":"57034168810400270","subCatalogs":null},{"level":2,"title":"二、动力系统","paragraphId":"57034168810400270","subCatalogs":null},{"level":2,"title":"三、控制系统","paragraphId":"57034168810400270","subCatalogs":null}]},{"level":1,"title":"常见分类","paragraphId":"57034168776845843","subCatalogs":null},{"level":1,"title":"优点","paragraphId":"57034168793623051","subCatalogs":null},{"level":1,"title":"常见故障和保养措施","paragraphId":"57034168793623050","subCatalogs":[{"level":2,"title":"常见故障：","paragraphId":"57034168793623050","subCatalogs":null},{"level":2,"title":"保养及维护","paragraphId":"57034168793623050","subCatalogs":null}]},{"level":1,"title":"主要应用","paragraphId":"57034168810400269","subCatalogs":null},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"57034168776845844","title":"发展历史和趋势","versionId":"57034168776845836","lemmaId":39079901352979976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601291013,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>发展历史</h3><p></p><p>1795年，英国的J.布拉默应用帕斯卡原理发明了水压机,用于打包、榨植物油等。到19世纪中期,英国开始把水压机用于锻造，水压机遂逐渐取代了超大型蒸汽锻锤。到19世纪末，美国制成126000千牛自由锻造水压机。此后，全世界先后制造20余台10万千牛级的自由锻造水压机，其中中国制造的有2台。随着电动高压泵的出现和完善，锻造水压机也向较小吨位方向发展。20世纪50年代后出现了小型快速锻造水压机，可进行相当于30～50千牛锻锤所做的工作。40年代，德国制成180000千牛的巨型模锻水压机。</p><p></p><h3>中国液压机行业现状</h3><p></p><p>20年前：<br></p><p>（1）在生产能力及市场方面，国内液压机的产量每年都有很大的增长率，国产液压机在国内的市场占有率超过90%，出口产品的产值占总产值的比例很少，不到5%，只有少数企业的产品具备出口条件，大多出口到第三世界国家。国内进口的液压机多为一些专用液压机，大部分为日本产品，欧美产品较少。</p><p>（2）在产品的技术水平上，国内液压机单机的技术水平达到了国际中等或较先进水平。一些液压机生产企业通过技术引进或与国内外同行业的合作，技术发展很快。但在一些技术含量较高的液压机中，某些关键技术，如液压和电控部分，还要通过与国内外的企业或研究单位合作，高档的液压元件和电控元件还主要依靠进口。</p><p>（3）在质量水平上，随着用户对产品质量要求的不断提高，国内各液压机生产企业越来越重视产品的质量问题。由于国内液压机的技术最早是从前苏联引进和吸收的，国内生产的液压机在刚度和强度上远远优于日本及韩国的产品，与欧美的产品相当。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_375_20200926231846-737013472.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_375_20200926231846-737013472.jpg\"></p><p>现在，中国液压机的整体结构以及液压系统等方面已经发展的比较成熟，与国外相比，在加工工艺的先进性、生产的自动化、环保、节能、安全性等方面还有一定的差距。结合国内的行情，以及现有的技术，逐渐提高制造水平，扩大使用范围, 进而提高生产效率，产品效益和工厂效益，推动我国个各制造行业发展。随着科技的进步，我国液压机向着高速化、智能化、自动化、高效化、标准化的方向快速发展。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_375_20200926231846-737013472.jpg?w=500&h=375&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/500_375_20200926231846-737013472.jpg","rw":500,"rh":375,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"52925025589709325","title":"工作原理","versionId":"57034168776845837","lemmaId":39079901352979976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601291013,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>基<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/220_212_20200926161719-171908346.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/220_212_20200926161719-171908346.jpg\">本原理是油泵把液压油输送到集成插装阀块，通过各个单向阀和溢流阀把液压油分配到油缸的上腔或者下腔，在高压油的作用下，使油缸进行运动.液压机是 利用液体来传递压力的设备。液体在密闭的容器中传递压力时是遵循帕斯卡定律。四柱液压机的液压传动系统由动力机构、控制机构、执行机构、辅助机构和工作介质组成。动力机构通常采用油泵作为动力机构，一般为积式油泵。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/220_212_20200926161719-171908346.jpg?w=220&h=212&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/220_212_20200926161719-171908346.jpg","rw":220,"rh":212,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57034168810400270","title":"结构组成","versionId":"57034168776845838","lemmaId":39079901352979976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601291013,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>&nbsp;液压机一般是由本体、动力系统、液压控制系统三部分组成。本体一般是由机架、液压缸部件、运动部分及其导向装置以及其他辅助装置组成。工艺要求使影响液压机本体结构形式的最主要因素。由于在不同液压机上完成的工艺是多种多样的，因此液压机的本体结构形式也是不同的。</p><p></p><h3>一、本体结构</h3><p></p><p>根据机架形式分，有立式和卧式；根据机架组成方式分，有梁柱组合式、单臂式和框架式；根据工作缸数量分，有单缸、三缸和多缸。<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup></p><p>（1）梁柱组合式：<img class=\"kx_img ed_imgfloat_right currentPic\" width=\"227\" height=\"174\" titlename=\"三梁四柱液压机\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/500_460_20200926233947-514454256.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/500_460_20200926233947-514454256.jpg\"></p><p>这是最典型的液压机本体结构形式。其中最常见的是三梁四柱式，上下横梁与四个立柱组成封闭框架，它们之间是刚性连接。横梁有铸造结构和焊接结构。在小型液压机中经常采用结构比较简单的双柱形式,但是这种结构的刚性较差。在卧式挤压液压机中，也常采用三柱式。大型液压机和专用液压机(工作台面较大)也有采用多柱式结构。</p><p>（2）单臂式：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"单臂液压机\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/750_750_20200926234143-772904340.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/750_750_20200926234143-772904340.jpg\"></p><p>有整体铸钢结构和钢板焊接结构，它的特点是结构简单，工作面大，可以从个方向操作工件，操作方便，适用于厚板的弯曲、卷边、冲压和小型工件的锻造等。单臂式机架刚性比较差，般做成空心箱形结构，以提高抗夸刚度并减轻重量。分组合式框架和整体式框架两大类。组合式框架</p><p>（3）框架式：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"框架式液压机\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/394_278_20200926235338-1309405618.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/394_278_20200926235338-1309405618.jpg\"></p><p>由上横梁、下横梁及两个立柱用拉紧螺栓紧固而成。横梁一般是通过铸造或焊接面成。整体式框架则是将上横梁、下横梁及两侧立柱铸造或焊接成一个整体，其截面一般为空心箱形结构,抗弯性能好,立柱部分做成矩形截面,便于安装导轨。</p><p></p><h3>二、动力系统</h3><p></p><p>动力机构由油箱、高压泵、电动机及各种压力阀和方向阀等组成。动力机构在电气装置的控制下，通过泵和油缸及各种液压阀实现能量的转换，调节和输送，完成各种工艺动作的循环。</p><p></p><h3>三、控制系统</h3><p></p><p>液压机控制系统的三种类型：</p><p><strong>1.以继电器为主控制元件的传统型控制系统：</strong></p><p>其电路结构简单，技术要求不高，成本较低，相应控制功能简单，适应性不强。主要用于单机工作，加工产品精度不高的大批量生产，也可组成简单的生产线。现在国内许多液压机厂还以该机型为主，国外众多厂家只是保留了对该机型的生产能力，而主要面向技术含量更高的机型组织生产。&nbsp;</p><p><strong>2.采用可编程控制器（PLC）的控制系统：</strong><img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/868_529_20200927165801-1984890437.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/868_529_20200927165801-1984890437.png\"></p><p>该系统是在继电器控制和计算机控制发展的基础上开发出来的并逐渐发展成为以微处理器为核心，将自动化技术、计算机技术、通讯技术溶为一体的新型工业自动控制装置。目前，该机型广泛应用于各种生产机械和自动化生产过程中，早期的可编程控制器只能进行简单的逻辑控制，随着技术的不断发展，一些厂家采用微电子处理器作为可编程控制器的中央处理单元（CPU），不仅可以进行逻辑控制，还可以对模拟量进行控制，扩大了控制器的功能。可编程控制器有较高的稳定性和灵活性，但还是介于继电器控制和工业控制之间的一种控制方式，与工业控制机相比还有很大差距。</p><p><strong>3、应用高级微处理机（或工业控制计算机）的高性能控制系统：</strong></p><p>该控制方式是在计算机控制技术成熟发展的基础上采用的一种高科技含量的控制方式，以工业控制机或单片/单板机作为住控制单元，通过外围数字接口器件（如A/D或D/A板等）或直接应用数字阀实现对液压系统的控制，同时利用各种传感器组成闭环回路式的控制系统，达到精确控制的目的。这种控制方式的主要特点为：具有友好的人机交互性；可顺利实现对工件参数（如压力、速度、行程）的单独调整，能进行复杂工件、不对称工件的加工；预存工作模式，缩短调整时间，，与柔性加工要求相适应；可通过软件来消除高速下的换向冲击，以降低噪声，提高系统的稳定性；在安全方面可利用软件进行故障诊断，并自动修复故障和显示错误。</p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/500_460_20200926233947-514454256.jpg?w=500&h=460&titlename=%E4%B8%89%E6%A2%81%E5%9B%9B%E6%9F%B1%E6%B6%B2%E5%8E%8B%E6%9C%BA","url":"https://img01.sogoucdn.com/app/a/200698/500_460_20200926233947-514454256.jpg","rw":500,"rh":460,"title":"三梁四柱液压机","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/750_750_20200926234143-772904340.jpg?w=750&h=750&titlename=%E5%8D%95%E8%87%82%E6%B6%B2%E5%8E%8B%E6%9C%BA","url":"https://img02.sogoucdn.com/app/a/200698/750_750_20200926234143-772904340.jpg","rw":750,"rh":750,"title":"单臂液压机","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/394_278_20200926235338-1309405618.jpg?w=394&h=278&titlename=%E6%A1%86%E6%9E%B6%E5%BC%8F%E6%B6%B2%E5%8E%8B%E6%9C%BA","url":"https://img02.sogoucdn.com/app/a/200698/394_278_20200926235338-1309405618.jpg","rw":394,"rh":278,"title":"框架式液压机","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/868_529_20200927165801-1984890437.png?w=868&h=529&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/868_529_20200927165801-1984890437.png","rw":868,"rh":529,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57034168776845843","title":"常见分类","versionId":"57034168776845839","lemmaId":39079901352979976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601291013,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><strong>液压机的结构分类可以分为单臂式液压机，龙门式液压机，四柱液压机：</strong></p><p>1.单臂液压机：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/268_359_20200927173652-1229373672.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/268_359_20200927173652-1229373672.jpg\"></p><p>可扩展工作范围，利用三面空间，加长液压缸行程（可选装），最大可伸缩260mm-800mm，可预置工作压力；液压系统散热装置。单臂液压机主要适用于金属制品拉伸、成型及压制等工艺，亦可加工非金属材料，粉末冶金制品的压制，轴类零件的校正，套类零件的压装以及金属制品的整形、切边等工艺。该系列压机设有独立的液压与电器控制系统，采用按钮集中控制，可实现定程和定压两种成型工艺，具有压力显示和行程、压力调节等功能。</p><p>2.龙门式液压机：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/170_163_20200927224813-2145090264.jpg\" data-src=\"https://img02.sogoucdn.com/app/a/200698/170_163_20200927224813-2145090264.jpg\"></p><p>龙门式液压机采用全钢性结构，经振动时效处理使机械变形量小。 机架设计经由有限元素分析，具有高刚性、高精度。龙门式液压机工作台能上下移动，大大扩展了机器开合高度，使用更方便。可对机器零部件进行装配、拆卸、校直、压延、拉伸、折弯、冲孔等工作，真正实现一机多用。该机工作台能上下移动，大小扩展了机器开合高度，使用更方便。</p><p>3.四柱液压机：<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/268_211_20200927230721-315093184.jpg\" data-src=\"https://img01.sogoucdn.com/app/a/200698/268_211_20200927230721-315093184.jpg\">四柱液压机又名油压机，是利用帕斯卡定律制成的利用液体压强传动的机械，种类很多。当然，用途也根据需要是多种多样的。如按传递压强的液体种类来分，有油压机和水压机两大类。水压机机产生的总压力较大，常用于锻造和冲压。锻造水压机又分为模锻水压机和自由锻水压机两种。模锻水压机要用模具，而自由锻水压机不用模具。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/268_359_20200927173652-1229373672.jpg?w=268&h=359&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/268_359_20200927173652-1229373672.jpg","rw":268,"rh":359,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/170_163_20200927224813-2145090264.jpg?w=170&h=163&titlename=","url":"https://img02.sogoucdn.com/app/a/200698/170_163_20200927224813-2145090264.jpg","rw":170,"rh":163,"title":"","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/268_211_20200927230721-315093184.jpg?w=268&h=211&titlename=","url":"https://img01.sogoucdn.com/app/a/200698/268_211_20200927230721-315093184.jpg","rw":268,"rh":211,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57034168793623051","title":"优点","versionId":"57034168776845840","lemmaId":39079901352979976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601291013,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>（1)<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/500_500_20200928085052-677904255.jpg\" data-src=\"https://img04.sogoucdn.com/app/a/200698/500_500_20200928085052-677904255.jpg\">工作平稳，撞击，震动和噪声较小，对工人健康，厂房基础，周围环境及设备本身都有很大的好处。</p><p>（2）工作行程速度比较慢，每分钟工作循环次数不容易提高，这本来是液压机的弱点，但近年来，随着大功率高速，高压液压泵的出现，液压机的快速性能已有很大提高。</p><p>（3）可以用不同阀的组合来实现工艺过程的不同程序，方便的适应程序的变化，便于实现程序控制及计算机自动控制。</p><p>（4）活动横梁的总行程可以在一定范围内任意地无级地改变，行程的下转换点也可以根据工艺要求方便地控制或改变。</p><p>（5）在行程的任何位置均可产生液压机额定的最大压力，可以在下转换点长时间保持压力，这对许多工艺而言，都是十分需要的。</p><p>（6）活动横梁（滑块）的速度可以在一定范围内，在相当大的程度上进行调节，从而可以适应工艺进程对滑块速度的不同要求，用泵直接传动时，滑块速度的调节与压力及行程无关。</p><p>（7）基于液压传动原理，执行元件（工作缸及柱塞或活塞）结构简单，结构上易于实现很大的工作压力，较大的工作空间和较长的工作行程，因此适应性强，便于压制大型号工件或较长，较高的工作。</p><p>（8）可以用简单的方法（各种阀）在一个工作循环中调压或限压，安全性能好，不易超载，有利于保护模具。</p><p>（9）由于执行元件的结构简单，具有灵活布置的特点，因此可以根据工艺要求来进行多方位的布置（垂直的，水平的，倾斜一定角度等)以及多地点分散布置。</p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/500_500_20200928085052-677904255.jpg?w=500&h=500&titlename=","url":"https://img04.sogoucdn.com/app/a/200698/500_500_20200928085052-677904255.jpg","rw":500,"rh":500,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"57034168793623050","title":"常见故障和保养措施","versionId":"57034168776845841","lemmaId":39079901352979976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601291013,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>常见故障：</h3></p><p>(1）液压系统的供油停止：</p><p>通常情况下，导致液压机出现停止供油故障的原因有以下几点：第一，油箱中的剩余油量已经低于最低标准。如果出现这种情况要检查液压机某处是否存在泄露的问题，如果发现了泄露位置只需要修复并重新加油即可排除故障。第二是油管堵塞，如果出现了堵塞个故障要对吸油管道进行检查，判断其是否能够通畅运行和滤油器内是否存在堵塞物，如果发现了堵塞物只需要清理干净即可排除故障。第三是油的黏性过高，此时需要清理掉剩余的油，然后更换新油即可。第四是单向泵，如果使用的是单向泵可能会出现液压机的转向错误，此时要及时对泵的转向进行调整。第五是泵内的杂质过多，因此应对泵进行定期清理。第六是泵出现了磨损，此时应检查易磨损元件，如果发现严重磨损的话要立即更换。</p><p>（2）系统压力下降：</p><p>如果发现液压机在运行过程中出现了工作压力下降的故障，那么应从以下几方面出发进行排查：第一是查看压力下降的故障是否来自于供油不足，如果是则按照前文的方式进行处理即可。第二是查看安全阀是否出现了运行中的错误，如果有则要对压力调定数值进行检查，然后及时对异常数值进行调整即可。第四是检查阀门是否出现了漏油的问题，如果是就要对阀门的封闭性进行检查，发现阀门封闭出现损坏以后通过修复或更换即可排除故障。第五对安全阀弹簧进行检查，如果发现压力下降的故障因天弹簧失效而起就要及时更换。</p><p>（3）工作状态不稳定。如果液压机出现了工作状态不稳定的问题，那么整个液压系统结构的运行都会呈现或快或慢的状态，当这种问题出现时可从以下几方面出发进行检查：第一是液压系统各组件之间的润滑性下降，通常都由系统运行过程中所产生和外部进入的杂质所导致，因此如果发现系统组件润滑性下降之后可通过清理杂质的方式排除。第二是油位不平衡，油泵在吸油的同时会将空气吸入系统，此时要积极检查油泵内的油位状态，避免因为油位不平衡而引起的工作状态不稳定，检查油泵时还要同时查看密封性是否完好，防止出现压力下降和供停止供油的故障。<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup></p><p>（4）某处压力消失或降低：</p><p>有时候液压系统在运行过程中会出现整体压力正常但某处压力消失或降低的问题，此时应当对管道通路、溢流阀、小孔等进行检查，查看是否出现了泄露、堵塞、损坏的问题，然后再检查压力系统和油流，这样便可基本确定故障原因。</p><p>（5）牵引力不足：</p><p>当液压系统在运行过程中出现牵引力下降时，首先应对主油路压力状态进行检查，然后再从以下几方面出发来诊断故障：第一，检查系统是否出现了漏油的问题，如果是就要对漏油位进行密封处理，随后通过补油提升牵引力。第二，如果牵引力不足因马达或者主泵而起，那么就要在第一时间通过更换或者修复相关元件的方式排除故障。</p><p><h3>保养及维护</h3></p><p>1.工作用油推荐采用32号、46号抗磨液压油，使用油温在15-60摄氏度范围内。</p><p>2.油液进行严格过滤后才允许加入油箱。</p><p>3.工作油液每一年更换一次，其中第一次更换时间不应超过三个月。</p><p>4.滑块应经常注润滑油，立柱外表露面应经常保持清洁，每次工作前应先喷注机油。</p><p>5.在公称压力500T下集中载荷最大允许偏心40mm。偏心过大易使立柱拉伤或出现其它不良现象。</p><p>6.每半年校正检查一次压力表。</p><p>7.机器较长期停用，应将各加部位表面擦洗干净并涂以防锈油。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"57034168810400269","title":"主要应用","versionId":"57034168776845842","lemmaId":39079901352979976,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":82308113,"name":"scorpion","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1601291013,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>本设备特别适合于中心载荷零件的弯曲、成型、翻边等多种工艺，配上冲裁缓冲装置后，还可以用于冲孔，落料加工，是船舶行业、压力容器行业、化工等行业的首选产品。<img class=\"kx_img ed_imgfloat_right\" width=\"227\" height=\"174\" titlename=\"\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/799_450_20200928190256-217459919.jpg\" data-src=\"https://img03.sogoucdn.com/app/a/200698/799_450_20200928190256-217459919.jpg\"></p><p>用于金属薄板零件的拉伸成型、翻遍、弯曲和冲压等工艺，也可用于一般的压制工艺，可根据用户需要增加冲裁缓冲、打料、移动工作台等装置。</p><p>除了用于锻压成形外，三梁四柱液压机也可用于矫正、压装、打包、压块和压板等。</p><p>还可用于轴类零件的压制工艺，型材的校准、扣压、压装工艺以及板材零件的弯曲、争辩、定型、压印、套型、拉伸、可塑性材料的压制工艺，如冲压、弯曲、翻边薄拉伸等作业，也可以从事校正、压装、塑料制品及粉末制品的压制成型作业。因其应用范围广泛也被称为万能液压机。</p>","pics":[{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/799_450_20200928190256-217459919.jpg?w=799&h=450&titlename=","url":"https://img03.sogoucdn.com/app/a/200698/799_450_20200928190256-217459919.jpg","rw":799,"rh":450,"title":"","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"材料加工工艺","site":"","url":"","journalName":null,"author":"黄天佑","press":"清华大学出版社","publishYear":"2004","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"浅谈矿山液压机械常见故障及预防对策","site":"","url":"","journalName":"世界有色金属","author":"陈俐","press":"","publishYear":"","publishTime":"2019","publishPlace":"","page":"","volume":"","quoteTime":"2020-09-28","quoted":false}],"recommendReferences":null,"auditState":2,"lemmaLevel":1,"origin":0,"originEnTitle":null,"originZhTitle":null,"pv":384,"auditType":1,"synonyms":null,"showEditTime":"202

d":"69504382512738837","subCatalogs":null},{"level":2,"title":"顶管法","paragraphId":"69504382512738837","subCatalogs":null},{"level":2,"title":"盾构法","paragraphId":"69504382512738837","subCatalogs":null}]},{"level":1,"title":"综合管廊技术发展方向","paragraphId":"69504382512738840","subCatalogs":[{"level":2,"title":"预制拼装及标准化、模块化","paragraphId":"69504382512738840","subCatalogs":null},{"level":2,"title":"综合管廊与地下空间建设相结合","paragraphId":"69504382512738840","subCatalogs":null},{"level":2,"title":"综合管廊与海绵城市建设技术相结合","paragraphId":"69504382512738840","subCatalogs":null},{"level":2,"title":"“BIM+GIS”技术在综合管廊建设中的应用","paragraphId":"69504382512738840","subCatalogs":null}]},{"level":1,"title":"参考文献","paragraphId":"-1","subCatalogs":null}],"paragraphs":[{"paragraphId":"69504382512738835","title":"基本介绍","versionId":"69504382512738829","lemmaId":69502978544972300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608723840,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p>综合管廊（日本称“共同沟”、中国台湾称“共同管道”），就是地下城市管道综合走廊，即在城市地下建造一个隧道空间，将电力、通信，燃气、供热、给排水等各种工程管线集于一体，设有专门的检修口、吊装口和监测系统，实施统一规划、统一设计、统一建设和管理，是保障城市运行的重要基础设施和“生命线”<sup><a href=\"#quote_1\" class=\"kx_ref\">[1]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"综合管廊\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/614_358_20201223193254-614066673.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/614_358_20201223193254-614066673.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/614_358_20201223193254-614066673.png?w=614&h=358&titlename=%E7%BB%BC%E5%90%88%E7%AE%A1%E5%BB%8A","url":"https://img01.sogoucdn.com/app/a/200698/614_358_20201223193254-614066673.png","rw":614,"rh":358,"title":"综合管廊","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69504382512738836","title":"综合管廊发展历史","versionId":"69504382512738830","lemmaId":69502978544972300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608723840,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>国外综合管廊发展历史</h3></p><p>（1）法国</p><p>1832年法国巴黎为了应对巴黎市地下污水排泄不畅导致霍乱疾病横行的状况，在城市道路下修建了大规模的排水通道，并将自来水、通讯、电力等市政管道植入其中以节省空间，这是世界上首条具有现实意义的地下综合管廊。</p><p>（2）日本</p><p>1926年，日本开始建设地下共同沟，到1992年，日本已经拥有共同沟长度约310 公里，而且在不断增长过程中。早在上世纪二十年代，日本首都东京市政机构就在市中心九段地区的干线道路下，将电力、电话、供水和煤气等管线集中铺设，形成了东京第一条地下综合管廊。此后，1963年制定的《关于建设共同沟的特别措施法》，从法律层面规定了日本相关部门需在交通量大及未来可能拥堵的主要干道地下建设“共同沟”。国土交通省下属的东京国道事务所负责东京地区主干线地下综合管廊的建设和管理，次干线的地下综合管廊则由东京都建设局负责，到上世纪八十年代开始修建的麻布和青山地下综合管廊系统同样修建在东京核心区域地下30余米深处，其直径约为5米。这两条地下管廊系统内电力电缆、通信电缆、天然气管道和供排水管道排列有序，并且每月进行检修。其中的通信电缆全部用防火帆布包裹，以防出现火灾造成通信中断；天然气管道旁的照明用灯则由玻璃罩保护，防止出现电火花导致天然气爆炸等意外事故。这两条地下综合管廊已相互连接，形成了一条长度超过4公里的地下综合管廊网络系统<sup><a href=\"#quote_2\" class=\"kx_ref\">[2]</a></sup>。</p><p>（3）西班牙</p><p>1953年西班牙在马德里修建地下共同沟。 </p><p>其它如斯德哥尔摩、巴塞罗那、纽约、多伦多、蒙特利尔、里昂、奥斯陆等城市，都建有较完备的地下共同沟系统。</p><p><h3>国内综合管廊发展历史</h3></p><p>我国综合管廊的建设，从1958年北京市天安门广场下的第一条管廊开始，经历了四个发展阶段：</p><p>（1）概念阶段（1978年以前）：由于城市基础设施发展迟缓，设计单位编制混乱，只在北京、上海等个别地区做了部分试验段。</p><p>争议阶段（1978-2000年）：随着改革开放的逐步推进和城市化进程的加快，城市的基础设施建设逐步完善和提高，但由于局部利益和全局利益的冲突，导致管廊建设的推进遇到阻力。不过在此期间，一些发达地区开始尝试建设综合管廊项目，一些项目初具规模且正规运营起来。</p><p>（2）快速发展阶段（2000-2010年）：伴随着当今城市经济建设的快速发展以及人口的膨胀，为适应城市发展和建设的需要，结合前一阶段的只是和经验，完成了一大批大中城市的管线综合规划设计和建设工作。</p><p>（3）赶超和创新阶段（2011-2017年）：国务院发布一系列法规，鼓励和提倡社会资本参与到城市基础设施建设上来，我国综合管廊建设开始呈现蓬勃发展的趋势，在建设规模和水平上，已经超越欧美发达国家。</p><p>（4）有序推进阶段（2018年以后）：国家要求各个城市根据当地实际情况编制更加合理的管廊规划，制订更加切实可行的建设计划，有序推动综合管廊的建设。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69504382529516048","title":"基本分类","versionId":"69504382512738831","lemmaId":69502978544972300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608723840,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>干线综合管廊</h3><p></p><p>一般设置于道路中央下方或道路红线外综合管廊带内，主要输送原站(如自来水厂、发电厂、燃气制造厂等)到支线综合管廊，其一般不直接服务沿线地区。其主要收容的管线为电力、通讯、自来水、燃气、热力等管线，有时根据需要也将排水管线收容在内。在干线综合管廊内，电力从超高压变电站输送至一、二次变电站，通讯主要为转接局之间的信号传输，燃气主要为燃气厂至高压调压站之间的输送。干线综合管廊的断面通常为圆形或多格箱形，综合管廊内一般要求设置工作通道及照明、通风等设备。干线综合管廊的特点主要为：稳定大流量的运输、高度的安全性、内部结构紧凑、兼顾直接供给到稳定使用的大型用户、一般需要专用的设备、管理及运营比较简单<sup><a href=\"#quote_3\" class=\"kx_ref\">[3]</a></sup>。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"干线综合管廊\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/558_236_20201223193332-1696010443.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/558_236_20201223193332-1696010443.png\"></p><p></p><h3>支线型综合管廊</h3><p></p><p>主要负责将各种供给从干线综合管廊分配、输送至各直接用户。其一般设置在道路的两旁，收容直接服务的各种管线。支线综合管廊的断面以矩形断面较为常见，一为单格或双格箱型结构。内部要求设置工作通道及照明、通风设备。主要特点为：有效（内部空间）断面较小、结构简单施工方便、设备多为常用定型设备、一般不直接服务大型用户。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"433\" titlename=\"支线型综合管廊\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/433_350_20201223193350-194685949.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/433_350_20201223193350-194685949.png\"></p><p></p><h3>缆线型综合管廊</h3><p></p><p>主要负责将市区架空的电力、通讯、有线电视、道路照明等电缆收容至埋地的管道。一般设置在道路的人行道下面，其埋深较浅，一般在1.5m左右。以矩形断面较为常见，一般不要求设置工作通道及照明、通风等设备，仅增设供维修时用的工作手孔即可。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"缆线型综合管廊\" bigsrc=\"https://img04.sogoucdn.com/app/a/200698/491_282_20201223193413-854444826.png\" data-src=\"https://img04.sogoucdn.com/app/a/200698/491_282_20201223193413-854444826.png\"></p><p></p><h3>干支线混合型综合管廊</h3><p></p><p>干支线混合综合管廊在干线综合管廊和支线综合管廊的优缺点的基础上各有取舍，一般适用于道路较宽的城市道路。</p><p></p><h3>按断面形式划分</h3><p></p><p>矩形综合管廊、半圆形综合管廊、圆形综合管廊、拱形综合管廊。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"综合管廊断面示意图\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/647_502_20201223193432-1002505341.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/647_502_20201223193432-1002505341.png\"></p>","pics":[{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/558_236_20201223193332-1696010443.png?w=558&h=236&titlename=%E5%B9%B2%E7%BA%BF%E7%BB%BC%E5%90%88%E7%AE%A1%E5%BB%8A","url":"https://img04.sogoucdn.com/app/a/200698/558_236_20201223193332-1696010443.png","rw":558,"rh":236,"title":"干线综合管廊","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/433_350_20201223193350-194685949.png?w=433&h=350&titlename=%E6%94%AF%E7%BA%BF%E5%9E%8B%E7%BB%BC%E5%90%88%E7%AE%A1%E5%BB%8A","url":"https://img03.sogoucdn.com/app/a/200698/433_350_20201223193350-194685949.png","rw":433,"rh":350,"title":"支线型综合管廊","alt":null,"width":0,"height":0},{"originalUrl":"https://img04.sogoucdn.com/app/a/200698/491_282_20201223193413-854444826.png?w=491&h=282&titlename=%E7%BC%86%E7%BA%BF%E5%9E%8B%E7%BB%BC%E5%90%88%E7%AE%A1%E5%BB%8A","url":"https://img04.sogoucdn.com/app/a/200698/491_282_20201223193413-854444826.png","rw":491,"rh":282,"title":"缆线型综合管廊","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/647_502_20201223193432-1002505341.png?w=647&h=502&titlename=%E7%BB%BC%E5%90%88%E7%AE%A1%E5%BB%8A%E6%96%AD%E9%9D%A2%E7%A4%BA%E6%84%8F%E5%9B%BE","url":"https://img03.sogoucdn.com/app/a/200698/647_502_20201223193432-1002505341.png","rw":647,"rh":502,"title":"综合管廊断面示意图","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69504382512738839","title":"综合管廊优缺点","versionId":"69504382512738832","lemmaId":69502978544972300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608723840,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>综合管廊优点</h3></p><p>综合管廊将地上地下分散的各类管线集中在一起，廊内各种管线整齐划一，集中敷设，统一管理，合理、充分、经济地利用了地下空间，节约了城市用地。各种管线在管廊中敷设，避免了管线各自分层杂乱的直埋在土层中，不易进行探勘，不易被发现的问题：避免了因地下管线错综复杂而造成的检修不便，降低了维修、改造费用。有利于保持道路完整美观，避免了道路像“拉链”似的反复挖填造成的资源浪费，消除了道路工程对交通的负面影响。在综合管廊内的各种工程管线多属于金属材质，避免了土壤、地下水对管线的腐蚀破坏，可延长使用寿命，便于管线的管理养护。由于地下空间低耗能、易封闭、易掌控，综合管廊更易于将各种安全隐患消灭在萌芽中。</p><p><h3>综合管廊缺点</h3></p><p>综合管廊因其一次性投资较大、设计施工较复杂，所以制约了其建设与发展。初期投资巨大，建设周期较长，建设期间产生较大的交通影响。多种管线共沟，增大了事故率。我国已建成和正在建设的城市地下综合管廊的投资主体单一，主要以政府全额出资或政府与管线单位联合投资为主。政府财政压力较大、运营管理水平较低、政府承担全部或主要风险是其主要特点城市地下综合管廊的利益涉及面广，协调难度大。政府部门是主要发起人，更注重社会效益，社会公众是主要受益者各管线单位是使用者，若入廊费用和日常维护管理费收取过高，都会对管线单位入廊的意愿产生影响;第三方投资者作为出资人又追求经济效益最大化，导致成本分担问题复杂，统一管理难度较大<sup><a href=\"#quote_4\" class=\"kx_ref\">[4]</a></sup>。</p><p>城市地下综合管廊需要一定的建设规模、形成类似地下的“路网”，才能最大的发挥其作用。在建或已建成的综合管廊大多位于新城区。老城区地上路网及地下管网均较为复杂，建设综合管廊需要投入大量的人力、物力和时间来探勘原先道路地下管线的埋设情况，施工前期工作量较重，并且需要开挖道路，封锁交通，施工周期较长，造成老城区建设综合管廊要比城市新区投入成本高，且建设步伐缓慢。</p>","pics":null,"card":null,"references":[],"versionCount":0},{"paragraphId":"69504382512738837","title":"基本施工方法","versionId":"69504382512738833","lemmaId":69502978544972300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608723840,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p></p><h3>明挖现浇法</h3><p></p><p>利用支护结构支挡条件下，在地表进行地下基坑开挖，在基坑内施工做内部结构的施工方法。其具有工艺简单、施工方便的特点，但雨天、北方地区冬季无法施工；施工作业时间长；土方大。适用于城市新建区的管网建设。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"479\" titlename=\"明挖现浇法施工\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/479_304_20201223193506-509433765.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/479_304_20201223193506-509433765.png\"></p><p></p><h3>明挖预制拼装法</h3><p></p><p>明挖预制拼装法是一种较为先进的施工方法，要求有较大规模的预制厂和大吨位的运输及起吊设备，施工技术要求较高。特点是施工速度快，施工质量易于控制。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"303\" titlename=\"明挖预制拼装法施工\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/303_212_20201223193526-708497553.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/303_212_20201223193526-708497553.png\"></p><p></p><h3>浅埋暗挖法</h3><p></p><p>浅埋暗挖法是在距离地表较近的地下进行各类地下洞室暗挖的一种施工方法。埋层浅，地层岩性差，存在地下水，环境复杂等地区适合此法。在明挖法和盾构法不适应的条件下，浅埋暗挖法显示了巨大的优越性。它具有灵活多变，对道路、地下管线和路面环境影响性小，拆迁占地少，不扰民的特点，适用于已建区的改造。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"480\" titlename=\"浅埋暗挖法施工\" bigsrc=\"https://img02.sogoucdn.com/app/a/200698/516_346_20201223193605-290229083.png\" data-src=\"https://img02.sogoucdn.com/app/a/200698/516_346_20201223193605-290229083.png\"></p><p></p><h3>顶管法</h3><p></p><p>当管廊穿越铁路、道路、河流或建筑物等各种障碍物时，采用的一种暗挖式施工方法。在施工时，通过传力顶铁和导向轨道，用支撑于基坑后座上的液压千斤顶将管线压入土层中，同时挖除并运走管正面的泥土。适用于软土或富水软土层。适用于中型管道施工，但管线变向能力差，纠偏困难。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle\" width=\"472\" titlename=\"顶管法施工\" bigsrc=\"https://img01.sogoucdn.com/app/a/200698/472_348_20201223193625-1162944883.png\" data-src=\"https://img01.sogoucdn.com/app/a/200698/472_348_20201223193625-1162944883.png\"></p><p></p><h3>盾构法</h3><p></p><p>使用盾构在地中推进，通过盾构外壳和管片支撑四周围岩，防止发生隧道内的坍塌，同时在开挖面前方用刀盘进行土体开挖，通过出土机械运出洞外，靠推进油缸在后部加压顶进，并拼装预制混凝土管片，形成隧道结构的一种机械化施工方法。该法具有全过程实现自动化作业，施工劳动强度低，不影响地面交通与设施；施工中不受气候条件影响，不产生噪音和扰动；在松软含水层中修建埋深较大的长隧道往往具有技术和经济方面的优越性。其缺点是断面尺寸多变的区段适应能力差。</p><p><img class=\"kx_img ed_imgfloat_embedmiddle currentPic\" width=\"480\" titlename=\"盾构法施工\" bigsrc=\"https://img03.sogoucdn.com/app/a/200698/553_420_20201223193645-1008046397.png\" data-src=\"https://img03.sogoucdn.com/app/a/200698/553_420_20201223193645-1008046397.png\"></p>","pics":[{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/479_304_20201223193506-509433765.png?w=479&h=304&titlename=%E6%98%8E%E6%8C%96%E7%8E%B0%E6%B5%87%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/479_304_20201223193506-509433765.png","rw":479,"rh":304,"title":"明挖现浇法施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/303_212_20201223193526-708497553.png?w=303&h=212&titlename=%E6%98%8E%E6%8C%96%E9%A2%84%E5%88%B6%E6%8B%BC%E8%A3%85%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/303_212_20201223193526-708497553.png","rw":303,"rh":212,"title":"明挖预制拼装法施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img02.sogoucdn.com/app/a/200698/516_346_20201223193605-290229083.png?w=516&h=346&titlename=%E6%B5%85%E5%9F%8B%E6%9A%97%E6%8C%96%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img02.sogoucdn.com/app/a/200698/516_346_20201223193605-290229083.png","rw":516,"rh":346,"title":"浅埋暗挖法施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img01.sogoucdn.com/app/a/200698/472_348_20201223193625-1162944883.png?w=472&h=348&titlename=%E9%A1%B6%E7%AE%A1%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img01.sogoucdn.com/app/a/200698/472_348_20201223193625-1162944883.png","rw":472,"rh":348,"title":"顶管法施工","alt":null,"width":0,"height":0},{"originalUrl":"https://img03.sogoucdn.com/app/a/200698/553_420_20201223193645-1008046397.png?w=553&h=420&titlename=%E7%9B%BE%E6%9E%84%E6%B3%95%E6%96%BD%E5%B7%A5","url":"https://img03.sogoucdn.com/app/a/200698/553_420_20201223193645-1008046397.png","rw":553,"rh":420,"title":"盾构法施工","alt":null,"width":0,"height":0}],"card":null,"references":[],"versionCount":0},{"paragraphId":"69504382512738840","title":"综合管廊技术发展方向","versionId":"69504382512738834","lemmaId":69502978544972300,"createType":0,"creator":{"uid":0,"name":null,"pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"createTime":0,"versionEditor":{"uid":80010074,"name":"吴冉","pic":null,"introduction":null,"educations":null,"jobs":null,"works":null,"educationBrief":null,"jobBrief":null,"role":0,"roleName":null,"title":null,"professionalTitle":null,"phoneNo":null,"editable":false,"partnerId":0,"partnerIdCreateTime":0,"partnerIdPoped":false},"editTime":1608723840,"comment":null,"dependVersionId":0,"contentType":1,"content":"<p><h3>预制拼装及标准化、模块化</h3></p><p>综合管廊预制拼装技术是国际综合管廊发展趋势之一，大幅降低施工成本，提高施工质量，节约施工工期。综合管廊标准化、模块化是推广预制拼装技术的重要前提之一，预制拼装施工成本的幅度取决于建设管廊的规模长度，而标准化可以使得预制拼装模板等设备的使用范围不局限于单一工程，从而降低摊销成本，有效促进预制拼装技术的推广应用。此外，编制基于综合管廊标准化的通用图，大幅降低设计单位的工作量，节约设计周期，提高设计图纸质量<sup><a href=\"#quote_5\" class=\"kx_ref\">[5]</a></sup>。</p><p><h3>综合管廊与地下空间建设相结合</h3></p><p>城市地下综合管廊的建设不可避免会遇到各种类型的地下空间，实际工程中经常会发生综合管廊与已建或规划地下空间、轨道交通产生矛盾，解决矛盾的难度、成本和风险通常很大。应从前期规划入手，将综合管廊与地下空间建设统筹考虑，不但避免后期出现的各种矛盾，还降低综合管廊的投资成本。如综合管廊与地下空间重合段可利用地下空间的某个夹层、结构局部共板等。</p><p><h3>综合管廊与海绵城市建设技术相结合</h3></p><p>从目前的政策导向看，对于具备条件的排水管道建议纳入综合管廊，新版《城市综合管廊工程技术规范》(GB50838-2015)增加排水管道入廊技术规定。将综合管廊的设计与海绵城市技术措施相结合，既满足综合管廊的总体功能，又能提高排水防涝标准，提升城市应对洪涝灾害的能力。例如将雨水调蓄功能与综合管廊功能相结合，是工程设计中比较容易实现的一种模式。雨水调蓄舱防淤积问题除设计坡度控制外，考虑设置复合断面和增加冲洗设施等措施。</p><p><h3>“BIM+GIS”技术在综合管廊建设中的应用</h3></p><p>BIM是以三维数字技术为基础，对工程项目信息化进行模型化，提供数字化、可视化的工程方法，贯穿工程建设从方案到设计、建造、运营、维修、拆除的全寿命周期，服务于工程项目的所有各方；GIS地理信息系统是一种特定的十分重要的空间信息系统。在计算机硬软件系统的支持下，对整个或部分地球表层空间中的有关地理分布数据进行采集、储存、管理、运算、分析、显示和描述的技术系统。</p><p>综合管廊从宏观到微观的全面信息，包括周边环境、地质条件和现状管线等。“BIM+GIS”正好互补两者之间信息的缺失。采用“BIM+GIS”三维数字化技术，将现状地下管线、建筑物及周边环境的三维数字化建模，形成动态大数据平台。在此基础上，将综合管廊、管线及道路等建设信息输入，以指导综合管廊的设计、施工和后期的运营管理，有效提高地下综合管廊工程的建设和管理水平。</p>","pics":null,"card":null,"references":[],"versionCount":0}],"references":[{"id":1,"type":"book","title":"综合管廊与管道盾构","site":"","url":"","journalName":null,"author":"雷升祥","press":"中国铁道出版社","publishYear":"2015","publishTime":null,"publishPlace":"","page":"","volume":"","quoteTime":"","quoted":false},{"id":2,"type":"journal","title":"城市地下综合管廊建设与发展探析","site":"","url":"","journalName":"西安建筑科技大学学报（自然科学版）","author":"崔国静，周庆国，宋战平.","press":"","publishYear":"","publishTime":"2020-10","publishPlace":"","page":"","volume":"","quoteTime":"2020-12-23","quoted":false},{"id":3,"type":"journal","title":"城市综合管廊应用分析","site":"","url":"","journ
